 akx.9540.b.tooltip:0 "Ennek a döntésnek a következtében a bolygó örökre lakhatatlanná lesz nyilvánítva, de cserébe kapunk egy kis befolyást."
 akx.9540.c:0 "Küldjenek egy csapatot az eset kiviszgálására."
