 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "A horizont jel elemzése"
 HORIZON_SIGNAL_PROJECT_DESC:0 "Tudományos hajót rendel a [Root.GetStarName] naprendszer fekete lyukából származó valószínűtlen jel megfejtéséhez."
 
 LOOP_TEMPLE_PROJECT:0 "A Hurok-templom kivizsgálása"
 LOOP_TEMPLE_PROJECT_DESC:0 "Indíts egy kutatási projektet, hogy a Hurok-templom eredetéről és céljáról többet tudj meg."

 MESSENGER_POD_PROJECT_1:0 "A hírvivő és üzenetének tanulmányozása"
 MESSENGER_POD_PROJECT_1_DESC:0 "Talán sikerül megállapítani a kapcsolatot bizonyos egyéb események között, esetleg magyarázatot is találni."

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "A hírvívő kapcsolatának tanulmányozása"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "A kezdeti eredmények arra utalnak, hogy ez egy intelligensebb, ugyanakkor gyengébb forma volt."

 MESSENGER_POD_PROJECT_2_LEASHED:0 "A hírvívő kapcsolatának tanulmányozása"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "A kezdeti eredmények arra utalnak, hogy ez egy szívósabb, agresszívebb forma volt."
 
 COILS_GOD_PROJECT_DISRUPT:0 "A Tekercs rítusok megzavarása"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "Zavarás, szabotázs, félrevezetés. Megteszünk mindent, amit csak lehet anélkül, hogy átlépnénk azt a bizonyos vonalat."
 
 COILS_GOD_PROJECT_PREVENT:0 "A Tekercs rítusok megakadályozása"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "A titkos műveletek sorozata, kiképzés, hamisítás, emberrablás, ha kell gyújtogatás és gyilkosság: megteszünk mindent, amit csak kell."
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "Részvétel a tekercs rítusokban"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "Néprajzkutatókat küldünk a felszínre, hogy közelről figyelhessék meg a Tekercsek rítusát. Ez egy páratlan kulturális esemény! Minél többek kell erről megtudnunk."
 
 WAITING_WORLD_DISAPPEARANCE:0 "Nyomozás a lakosság eltűnésének ügyében"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "Túl sok volt a telepes, most pedig egy sincs. Mi történt?"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "Vizsgálják ki... hogy mi történt a lakossággal."
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "Túl sok volt a telepes, most pedig egy teljesen más lakosság él ott. Mi történt?"
 
 WAITING_WORLD_PURGE:0 "A népesség megtisztítása a feltételezett idegenektől."
 WAITING_WORLD_PURGE_DESC:0 "Csakis úgy tudjuk teljes bizonyossággal kezelni a(z) [Root.GetName] lakosainak rejtélyes kicserőlődését, ha a teljes elpusztításukra alkalmas orbitális bombázást vetjük be."
 
 WORM_ENTRY_POINT:0 "Belépési pont létrehozása"
 WORM_ENTRY_POINT_DESC:0 "Az elmélet szerint az időanomáliák, melyekkel eddig találkoztunk egy olyan dolog okozza amit mi huroknak vagy féregnek nevezünk. Ez egy összegabalyodott paradoxon mely saját öntudatra lelt, egy időn kívüli tudatosság és vágyódás. Hogy ez lenne az ok, vagy az eredmény, nehéz megmondani ilyen esetben. De azt tudjuk, hogy a kezdetekhez és a befejezésekhez vonzódik. Használhatnánk az Omega Igazodást, hogy a főbolygónkhoz csaljuk. Ha megtesszük, valami biztosan történni fog. Sok minden lehet, de biztos, hogy ez tudomány."
 
 HORIZON_DEBRIS_PROJECT:0 "Vizsgálják meg a Horizont Jelek töredékeinek eredetét."
 HORIZON_DEBRIS_PROJECT_DESC:0 "Amikor a hajtómű felrobbant, félbeszakította a hajó körül térváltozásokat. A töredékek szokatlan fizikai és időjellemzőket mutatnak."
 
 SYZYGY_DEBRIS_PROJECT:0 "Syzygy maradványainak kivizsgálása"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "A Syzygy egy másik térben töltötte az időt. Egy lehetséges jövő? Egy alternatív univerzum? Többet is megtudhatunk."
 
  
