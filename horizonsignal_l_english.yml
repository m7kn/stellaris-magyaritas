 akx.10000.name:0 "A vég a kezdetben"
 akx.10000.desc:0 "Van valami tudatosság az időt és a téren kívül is. Egy labirintusféle a vágy és a kétségbeesés összefonódásából. Távoli őseink úgy hívták, hogy a Hurok, maga a Várakozó féreg. Találkozunk vele odakint, ahol az űr sötétjét a gravitáció kínozza. Úgy tűnt különösen érdeklődik irántunk. Matematikai bizonyítékaink vannak rá, hogy a Féreg szeret minket, azonban ez a szeretet nem hasonlítható semmihez ami a mi valóságunkban létezik.\n\nMindennel együtt amit tanultunk, úgy hisszük képesek vagyunk az Omega Igazodás segítségével egy belépési pontot létrehozni, hogy a Féreg testet ölthessen a szülőbolygónknál. (A Féreg kedveli a kezdeteket és ez a mi kezdetünk.) Milyen következményekkel járhat? Még nem találtunk senkit sem, aki meg tudná válaszolni a kérdést. Halhatatlanság, talán, vagy végítélet. Biztosan sokat tanulnánk belőle."
 akx.10000.a:0 "Talán a Féreg szeretni fog minket, talán mi fogjuk őt."
 akx.10000.b:0 "Ez nem egy biztonságos kísérlet. Azonban sokat tanulhatunk belőle."

 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "A nap szíve"
 akx.10010.desc:0 "A projekt elkészült. A gyorsítók működnek. A több tucatnyi várost ellátó energiahálózat készen áll az ál-szingularitás létrehozására az Igazodás belsejében. A tér úgy hajlik meg mint a szél csavarta ruhák. [Root.GetStarName]egy szívet megállító pillanatra elhalványul, majd kivilágosodik. Egy árnyék tekereg a szívében, a Féreg itt van. Úgy bontakozik ki akár az origami.\n\nA rendszerben az érzékelők rendellenes módon leállnak, ahogy a felfoghatatlan adatok tömkelege keresztülhalad rajtuk. A szülőbolygónkon sokan sikítanak és fedezéket keresnek, mert úgy érzik felkeltették, felkeltettük a Féreg érdeklődését. Egy szavak nélküli kérdést vet fel, vagy inkább mindig is a tudatában voltunk e kérdésnek, akárhányszor találkozunk már vele."
 akx.10010.a:0 "IGEN. Bármit is kíván beleegyezünk."
 akx.10010.b:0 "NEM. Mi hoztuk ide, hogy tanuljunk, de ha szükséges, elpusztítjuk."

 akx.10020.name:0 "A jövő"
 akx.10020.desc:0 "A Féreg szeret minket. Mindig is szeretett minket, mindig így volt ez. A napunk szíve körül tekereg. Minden jelentéktelen genetikus információ körül tekeredik. A szülőbolygónk kérgében rettenetes elmozdulásokat okoz, de ha amikor csillagunk kihűl e mozgások tartanak majd melegen minket. Oly sokkal többet értünk meg. Mindig azok leszünk amiknek lennünk kellett, szorosan egybefonódva a Féreg szeretetével."
 akx.10020.a:0 "AMI MÁR VOLT, AZ MÉG LEHET; AMI MÉG LEHET, AZ MÁR VOLT."

 akx.10021.name:0 "A megtört Hurok"
 akx.10021.desc:0 "A Féreg úgy tört át a tér-idő határain mint egy éhes ragadozó, vagy mint egy megcsalt, dühöngő szerető. Még mindig odakint van valahol és akárhol is van, kétségkívül haragszik. De a miénk lettek izzó darabkái a megtestesülésének, melyekből tanulhatunk és kozmikus trófeának sem utolsó. A többi birodalom is megtudja majd mit értünk el ma itt."
 akx.10021.a:0 "Nincs hozzánk hasonló! És talán nem is lesz soha."
 
 NAME_Syzygy_Remains:0 "Syzygy Remains"
 akx.9022.desc:0 ""This will be the end of me," they say at the briefing before launch. "I know I won't come back. But I think I always knew this would happen. Whatever is in the hole has been waiting for us for a long, long time - I think it's been waiting for me, since before I was born."\n\nOnce again, the single-pilot ship approaches the Exit Point. Once again, space boils like a fever. Again, our sensor arrays soak up fascinating data. This time, [horizonsignal_thirdleader.GetName] is silent. The telemetry becomes intermittent...\n\nAnd then the drive detonates: a brief flare of stellar fury, quickly lost in the darkness of the [horizonsignal_system.GetName] system. Whatever we encountered there, it may regret its interference. We'll never know. The Horizon Signal does not come again. But our team may find something interesting in the ashes of the ship."
 akx.9310.a.response:0 "§G"Am I? Are you the same [Root.GetSpeciesName] you were last year? Every day is a death. Every future is a choice. Time is a labyrinth, not a road."§!\n\nA chuckle. It sounds like the chuckle hurts.\n\n§G"Ask the Loop."§!"
 akx.9600.a.response:0 "Yes; the ones that set us in motion. You would call them a "civilization," we suppose, but in candor we have always found that term a little pretentious. They're gone, oh, almost a quarter of a galactic year, now. We are very sorry: we made mistakes. We can recreate them, approximately, with the Loop's assistance, but we do need resources."
