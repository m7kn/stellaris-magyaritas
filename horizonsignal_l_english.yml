 akx.9201.c:0 "Nem. És [researchingscientist.GetName] tegye közzé a kutatási eredményeit."
 akx.9201.c.tooltip:0 "Vannak dolgok amiket jobb nem tudni."

 akx.9210.name:0 "A hírvivő: elszabadult"
 akx.9210.desc:0 "[researchingscientist.GetName] újraalkotta a Hírvivő fajt. A miénknél sokkal gyarlóbb, de jelentősen fejlett kognitív képességek vannak. Elég zavaros, hogy mi lettünk volna az kiinduló faj és ők csak valamiféle változatok, vagy pedig ők lettek volna az őseink. Kissé zavarba ejtő, hogy talán ezen erőtlen fajnak a leszármazottai lehetünk, azonban ezt [researchingscientist.GetName] biztosra veszi. Sőt, úgy gondolja, hogy a kognitív képességek elvesztése "tragédia" volt.\n\nInkább az a tragédia, hogy saját magukat alávetették egy retrovírusos eljárásnak, mely megváltoztatja a fiziológiájukat, hogy a Hírvivőkhöz hasonlatossá váljanak. Úgy gondolják, ez majd segíteni fogja őket a kutatásaiban."
 akx.9210.a:0 "Igen kreatív formája ez az árulásnak. Kérem a kivégzésüket"
 akx.9210.b:0 "Igen kreatív formája ez az árulásnak. Kérem a kivégzésüket A feljegyzéseiket semmisítsék meg."
 akx.9210.c:0 "Ragyogó ötlet! Folytassa csak!"

 akx.9211.name:0 "A hírvivő: az új fény"
 akx.9211.desc:0 "[researchingscientist.GetName] újraalkotta a Hírvivő faj genetikus örökségét. Anélkül, hogy megkérdezték volna bárki véleményét a tudós és csapata létrehozott egy rendkívül fertőző retrovírust, mely alattomosan szétterjedt a világainkon. Ennek hatására az elsődleges fajunk tagjai egyfajta báb-kómába esnek egy napra, melyből a Hírvivő faj tulajdonságaival térnek magukhoz. Ha szabad ilyet mondani, nagy izgalmat okoz ez mindenkinek."
 akx.9211.a:0 "Túl messzire ment ez a dolog. Ennek most vége. Korlátozni kell a járványt."
 akx.9211.a.tooltip:0 "A szülőbolygó minden lakosa átalakul, de ezzel befejeződik a folyamat."
 akx.9211.b:0 "Állítsák meg a vírus terjedését és irtsák ki az összes átváltozottat."
 akx.9211.b.tooltip:0 "Ez §Rminden érintett lakos kiirtásához§! vezet: csaknem a(z) [Root.Capital.GetName] teljes lakosságát érinti."
 akx.9211.c:0 "Ami már volt, az még lehet. Megváltozunk. Hozzanak nekem is egy mintát a vírusból."
 akx.9211.c.tooltip:0 "Ez az egész fajunkat átalakítja."

 akx.9220.name:0 "A hírvivő: megkötözve"
 akx.9220.desc:1 "[researchingscientist9220.GetName] újraalkotta a Hírvivőt. Rendkívül lenyűgöző - már túlzottan is. A miénknél sokkal erősebb, ellenállóbb és agresszívabb. Elég zavaros, hogy mi lettünk volna az kiinduló faj és ők csak valamiféle változatok, vagy pedig ők lettek volna az őseink. [researchingscientist9220.GetName] biztosra veszi korábbi állítását, hogy korábban egy sokkal harciasabb fajt alkottunk, aztán egy ősi faj genetikailag beavatkozott a fejlődésünkbe. Sőt, úgy gondolja, hogy a kognitív képességek elvesztése "tragédia" volt.\n\nInkább az a tragédia, hogy saját magukat alávetették egy retrovírusos eljárásnak, mely megváltoztatja a fiziológiájukat, hogy a Hírvivőkhöz hasonlatossá váljanak. Úgy gondolják, ez majd segíteni fogja őket a kutatásaiban."
 akx.9220.a:0 "Igen kreatív formája ez az árulásnak. Kérem a kivégzésüket"
 akx.9220.b:0 "Igen kreatív formája ez az árulásnak. Kérem a kivégzésüket A feljegyzéseiket semmisítsék meg."
 akx.9220.c:0 "Ragyogó ötlet! Folytassa csak!"

 akx.9221.name:0 "A hírvivő: az éj leszáll"
 akx.9221.desc:0 "[researchingscientist9220.GetName] újraalkotta a Hírvivő faj genetikus örökségét. Anélkül, hogy megkérdezték volna bárki véleményét a tudós és csapata létrehozott egy rendkívül fertőző retrovírust, mely alattomosan szétterjedt a világainkon. Ennek hatására az elsődleges fajunk tagjai egyfajta báb-kómába esnek egy napra, melyből a Hírvivő faj tulajdonságaival térnek magukhoz. Ha szabad ilyet mondani, nagy izgalmat okoz ez mindenkinek."
 akx.9221.a:0 "Túl messzire ment ez a dolog. Ennek most vége. Korlátozni kell a járványt."
 akx.9221.a.tooltip:0 "A szülőbolygó minden lakosa átalakul, de ezzel befejeződik a folyamat."
 akx.9221.b:0 "Állítsák meg a vírus terjedését és irtsák ki az összes átváltozottat."
