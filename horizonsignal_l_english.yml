 akx.9600.name:0 "A Rögzítő"
 akx.9600.desc:0 "Helló, helló. Üdvözlünk a(z) [Root.GetStarName] rendszerben. Ó, ti mások vagytok, nem igaz? Oly sokan vagytok. A formánkhoz hasonlóak, még is különbözőek. A segítségeteket kérjük: vannak forrásaitok a projektünk számára? A Hurok segít minket, de nehéz elérni. Költséges, tudniillik."
 akx.9600.a:0 "A formátokhoz?"
 akx.9600.a.response:0 "Igen; ez az ami mozgásban tart bennünket. Ti egy "civilizációnak" neveznétek, bár őszintén szólva ezt a kifejezést mindig is elbizakodottnak tartottuk. A civilizáció, ó, alig egynegyed galaktikus éve eltűnt. Nagyon sajnáljuk, hibáztunk. Hozzávetőlegesen újra tudnánk alkotni, a Hurok segítségével, de ahhoz a ti forrásaitokra van szükségünk."
 akx.9600.b:0 "A Hurok?"
 akx.9600.b.response:0 "Igen. A Furcsa Hurok; egy idő tekercs, egy igazi éhenkórász. Megemlített titeket, úgy hisszük. Vagy csak egy valakit közületek. Oly sokan vagytok. Ami már volt, az még lesz, legalábbis erről biztosít minket. Többé-kevésbé bissza tudja állítani a formánkat."
 akx.9600.c:0 "Igen."
 akx.9600.d:0 "Nem."
 akx.9600.d.response:0 "Ó, mi megértjük, mi megértjük. Olyan kevés időtök van hátra. Hát, akkor töltsétek kellemesen. Szívélyes üdvözlet nektek."
 akx.9600.e:0 "Talán később."
 akx.9600.e.response:0 "Ez az amit a formám is folyton emlegetett. Később. De az ő későbbjük mindig is a mi jelenünk volt. Mennyire hiányoznak nekünk."

 akx.9610.name:0 "Itt ismét a Rögzítő."
 akx.9610.desc:0 "Igen? Melyik voltál te? Úgy gondoltuk talán emlékezünk rátok, de mostanában túl sok volt a villogás. Ó, ez te vagy? A napotok még nem égett ki? Ó! Azért jöttél, hogy megadd nekünk amire szükségünk van, hogy visszatérhessünk a formánkhoz?"
 akx.9610.a:0 "Igen. Itt van."
 akx.9610.b:0 "Nem."
 akx.9610.b.response:0 "Persze hogy nem; amúgy is nehezen kuporgattátok össze amitek van. Mióta vagytok odakinn, egymillió galaktikus éve? Imádni való. Sok szerencsét."
 akx.9610.c:0 "Talán később."
 akx.9610.c.response:0 "Ez az amit a formám is folyton emleget. "Később." De az ő későbbjük mindig is a mi jelenünk volt. Mennyire hiányoznak nekünk."

 akx.9620.name:0 "A Rögzítő utolsó küldetése"
 akx.9620.desc:0 "A technogömb köszönet nélkül elnyelte az erőforrást. Minden kommunikáció nélkül energiát kezdett sugározni olyan fényeset, hogy az már veszélyes számunkra. Visszább kell húzódnunk. A fekete lyuk válaszol rá. A körötte lévő tér vetemedik és tekeredik olyan alakzatot formálva, mely az archívumainkban található a Horizont Jelre hasonlít. A technogömb kékes-fehér most. Hirtelen lángba borul, majd kialszik és alig marad belőle valami. \n\nVajon sikerült a formájukat visszaállítani? A naprendszerben nincs jele értelmes életnek. Azonban az érzékelők egy szokatlan hiperextremofil organizmust fedeztek fel alacsony pályán a fekete lyuk közelében. A tudományos tisztünk meg van győződve róla, hogy ez korábban nem volt ott. Nincs rá bizonyíték, hogy értelmes élet volna, talán a gömb készítőinek egy távoli leszármazottai. Talán a a készítők ősei."
 akx.9620.a:0 "Örök élet?"

