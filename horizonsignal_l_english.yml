 ##THE HORIZON SIGNAL: intro events to Worm chain 
 
 akx.9000.name:0 "A Horizont jel"
 akx.9000.desc:0 "Egy figyelmes kommunikációs tiszt felismert egy nagyon gyenge jelet, ami alighogy láthatatlan a közeli fekete lyuk gammasugár felvillanásai között. A jel rendkívül gyenge, azonban kétséget kizáróan mesterséges eredetű. A jel forrása érdekes lehetőségeket vet fel a tudósainkban."
 #create the HORIZON_SIGNAL_PROJECT project

 akx.9001.name:0 "A Horizont jel: §HA GRAVITÁCIÓ KÍVÁNSÁG§!"
 akx.9001.desc:0 "[Root.GetLeaderName] tudományos tiszt jelentette, hogy a jelet váratlanul könnyű volt megfejetni... a csapata sok időt töltött azzal, hogy megbizonyosodjanak róla, hogy ez nem csak egy átverés. Ez egy ismétlődő félig egybefüggő üzenet a(z) [Root.Owner.GetAdj] nyelvén, valamilyen költemény. Többször megismétli, a §HGRAVITÁCIÓ KÍVÁNSÁG§! és az §HIDŐ LÁTVÁNY§! kifejezéseket. Koordinátákat tartalmaz, melyek valahol a fekete lyuk körül vannak. Az üzenet aláírása meglepetésünkre azé a tudományos tiszté, aki bebizonyította, hogy az üzenet jóval az ő születése előtti. Ami azt illeti az egész civilizációknál idősebbnek tűnik."
 akx.9001.a:0 "Lenyűgöző! Küldjenek egy hajót a koordinátákra."
 akx.a.tooltip:0 "Ezzel megkezdődik a Horizont jel eseményláncolat."
 akx.9001.b:0 "Ez egy trükk, vagy egy csapda. Naplózzák az eseményt és haladjanak tovább."
 akx.9001.b.tooltip:0 "A Jel elemzésére kifejlesztett technikák hasznosnak bizonyulhatnak a fizika terén folytatott egyéb kutatásaink számára is."
 
 akx.9005.name:0 "A Horizont jel: §HA FÉREG!"
 akx.9005.desc:0 "Ahogy a(z) [Root.GetName] megközelítette a koordinátákat térbeli torzításokról és különös tükröződési hatásokról küldött jelentéseket. Egy igen értékes adatfolyam érkezett, aztán az adás eltorzult. Kimerítően elemezzük, mi is történt azután.\n\n[horizonsignal_firstleader.GetName] tudományos tiszt hangjában az izgatottság félelemmel párosult, mikor arról beszélt, hogy a hajótest küzd az egyre mostohább körülményekkel küzd. Leadták a vészjelzést. [horizonsignal_firstleader.GetName] felkiáltott "a féreg!" - vagy talán, §Ha Féreg§!! Ezután minden adás megszakadt. A(z) [Root.GetName] semmi nyomát nem találtuk meg. Nincs semmilyen adás, roncs. A megadott koordinátákon az űr épp oly nyugodt mint bárhol, semmilyen tértorzulást nem tapasztaltunk. Azonban az adatok amik tőlük érkeztek, rendkívül hasznosak a fizikusaink számára. Talán az áldozatuk nem volt hiábavaló."
 akx.9005.a.spiritualist:0 "Sötétség; fény; sötétség."
 akx.9005.a.materialist:0 "Tanulunk és tovább lépünk."
 akx.9005.a.neutral:0 "Nem felejtjük őket."
 
 akx.9006.name:0 "A Horizont jel: - üzenet vége -"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName] vonakodás és megkönnyebbülés kettősségével a hangjában fejezte be. A pszichológusuk az utóbbi időben olyan jelentéseket készített, amiben beszámol arról, hogy többeknek is visszatérő rémálmaik vannak lehetetlen útvesztőkről, melyek az űr sötétjében kavarognak. Egy otthoni év alatt az üzenet megszűnt."
 akx.9006.a:0 "Megmenekültünk valamitől."
 akx.9006.b:0 "Elvesztettünk valamit."
 
 akx.9010.name:0 "A Horizont jel: §HISMÉTLÉS§!"
 akx.9010.desc:0 "A(z) [horizonsignal_system.GetName] naprendszerben található fekete lyuk ismét aktív. Megint egy ismétlődő jel tűnt fel a sötétség és a normál tér határán. Ezúttal egy hangüzenetet is tartalmaz a jel. Nagyon hasonlít [horizonsignal_firstleader.GetName] hangjára. "Ami már volt, az még lehet" [horizonsignal_firstleader.GetName] újra kezdi, "Ami még lehetne, az már volt." Utána az első jel koordinátái ugyanazok, ahol [horizonsignal_firstleader.GetName] eltűnt - amit a média kilépési pontnak nevezett el. Utána egy nevet említ: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective:0 "[horizonsignal_secondleader.GetName] azonnal menjen a kilépési ponthoz."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! §Y30 nap§! múlva fog a kilépési ponthoz érkezni."
 akx.9010.a.collective.tooltip:0 "Ha nem térnek vissza megemlékezünk róluk."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] önként jelentkezett. Engedjék meg neki."
 akx.9010.b.collective:0 "Küldjék oda őket, de buherálják meg a hajtóművet, hogy felrobbanjon."
 akx.9010.b.notcollective:0 "Engedjék meg neki, de buherálják meg a hajtóművet, hogy felrobbanjon."
 akx.9010.c:0 "Ezúttal nem. Nem foglalkozunk vele."

 akx.9011.name:0 "A Horizont jel: Átmentem"
 akx.9011.desc:0 "Ezúttal a hajó teljesen automatikusan megy. [horizonsignal_secondleader.GetName] az egyetlen személy a hajón. Ahogy megközelíti a kilépési pontot, a telemetrikus érzékelők lenyűgöző adatokkal szolgálnak. A tér ismét meggörbül, a gravitáció eltorzul. [horizonsignal_secondleader.GetName] felolvassa a telemetrikus adatokat. Rendkívül nyugodt, egy profit küldtünk oda. Egy kis időbe telik míg, hogy valaki felismerje, valami különleges van az időzítésben.\n\n[horizonsignal_secondleader.GetName] már nem ismételi az adatok felolvasását: előre mondja. A telemetrikus érzékelők kijelzőin az általa meghatározott adatok jó pár másodperccel később jelennek csak meg. A megfigyelő csapat szerint az előrejelzések időtartama folyamatosan növekszik, aztán [horizonsignal_secondleader.GetName] azt mondja csodálattal a hangjában: "Átmentem"\n\n"Sötét van," teszi hozzá. "Ez nem gond. Tudunk a sötétben élni. Sosem gondoltam rá. De természetesen itt élhetünk örökké, ha a Féreg csak várni akar - "\n\nEbben a pillanatban a jel megszakadt, és a hajó eltűnt a megfigyelő csapat érzékelőiről."
 akx.9011.a:0 "Ez szörnyű."
 akx.9011.b:0 "Ez sajnálatos."
 akx.9011.c:0 "Ez csodálatos."

 akx.9012.name:0 "A Horizont jel: Beavatkozás"
 akx.9012.desc:0 "Ezúttal [horizonsignal_secondleader.GetName] az egyetlen személy a hajón. A hajó teljesen automatikusan működik... és a rendszerei, úgy vannak beállítva, hogy a hajtóműve felrobbanjon, pont akkor, mikor azok a körülmények elő állnak, ami első hajó eltűnésekor is jelen voltak. Ahogy megközelíti a kilépési pontot, a telemetrikus érzékelők lenyűgöző adatokkal szolgálnak. A tér ismét meggörbül, a gravitáció eltorzul. [horizonsignal_secondleader.GetName] felolvassa a telemetrikus adatokat. Rendkívül nyugodt, egy profit küldtünk oda. Egy kis időbe telik míg, hogy valaki felismerje, valami különleges van az időzítésben.\n\n[horizonsignal_secondleader.GetName] már nem ismételi az adatok felolvasását: Előre mondja. A telemetrikus érzékelők kijelzőin az általa meghatározott adatok jó pár másodperccel később jelennek csak meg. A megfigyelő csapat szerint az előrejelzések időtartama folyamatosan növekszik, aztán egy hirtelen energiakisülést érzékelnek.\n\nA hajtómű felrobbant: a kis villanás hamar eltűnt a(z) [horizonsignal_system.GetName] sötétjében. Bármivel is találkozunk ott, talán megbánta, hogy beavatkozott a mi valóságunkba. Talán sosem tudjuk meg. A Horizont jel nem tűnik fel újra. Azonban a tudósaink találnak valami érdekeset a hajó maradványai közt."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a:0 "És mégis, talán ez nem a vég."
 
 akx.9013.name:0 "A Horizont jel: - üzenet vége -"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName] mondta nyilvánvaló megkönnyebbüléssel a hangjában. A pszichológusuk az utóbbi időben olyan jelentéseket készített, amiben beszámol arról, hogy többeknek is visszatérő rémálmaik vannak lehetetlen útvesztőkről, melyek az űr sötétjében kavarognak. Egy otthoni év alatt az üzenet megszűnt."
 akx.9013.a:0 "Egy elhibázott lehetőség."
 akx.9013.b:0 "Nem sokon múlt, hogy megmenekültünk."
 
 akx.9020.name:0 "A Horizont jel: §HAZ EGYÜTTÁLLÁS A SZÉP EGYÜTTÁLLÁS§!"
 akx.9020.desc:0 "A Horizont jel a(z) [horizonsignal_system.GetName] rendszerben aktív. Emelte a tétet. Az adás ismét a kilépési pont koordinátáit tartalmazza. [horizonsignal_firstleader.GetName] és [horizonsignal_secondleader.GetName] privát kommunikációs azonosítóját tartalmazza. Ezúttal viszont egy régi programozási nyelven írt szöveggenerátort tartalmaz, mely úgy tűnik szerelmes verseket készít, mindet [horizonsignal_thirdleader.GetName] számára.\n\nNem kifejezetten jó szerelmes versek, de a tudósaink szerint nem egyszerű szerelmes verseket mesterségesen generálni, sőt az, hogy egy fekete lyuk szerelmes verseket küldjön, egész szokatlan."
 akx.9020.a:0 "Rendben, mi szépen kértük. [horizonsignal_thirdleader.GetName] azonnal induljon a kilépési ponthoz."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! §Y30 nap§! múlva fog a kilépési ponthoz érkezni."
 akx.9020.b:0 "[horizonsignal_thirdleader.GetName] hajójának hajtóművét piszkálják meg, hogy felrobbanjon."
 akx.9020.c:0 "Ez baljós, nevetséges hülyeség, és baljós. Hagyjuk az egészet."
 
 akx.9021.name:0 "A Horizont jel: Honnan jön a Vég?"
 akx.9021.desc:0 ""Ez lesz a végzetem," mondta [horizonsignal_thirdleader.GetName] az indulás előtt. "Tudom, hogy nem fogok visszatérni. Azt hiszem mindig is tudtam ezt. Bármi is van a lyukban, régóta vár minket - úgy hiszem régóta vár engem is, még mielőtt megszülethettem volna azelőtt is."\n\nÚjra egy egyszemélyes űrhajó közelíti meg a kilépési pontot. A tér ismét lázban ég. Az érzékelőink megint lenyűgöző adatokat vesznek, azonban [horizonsignal_thirdleader.GetName] teljesen szótlan. A telemetrikus érzékelők által biztosított adatok időszakossá válnak, majd pedig megszűnnek. A hajó elérte a kilépési pontot. A körülmények teljesen normálisnak tűnnek. Semmi sem történik.\n\nSemmi? Mordult fel dühösen a megfigyelő csapat. A hajó más lett... ami azt illeti, ez egy másik hajó. Ez [horizonsignal_firstleader.GetName] hajója, mely évek óta elveszett, és most a kilépési pont felől sodródik lassan. Az átszálló csapat teljesen üresen és érintetlenül találta. A legénységnek vagy erőszaknak semmi nyoma, csak egy naplóbejegyzést találtak, melyet [horizonsignal_firstleader.GetName] hagyott hátra. §HAMI MÁR VOLT, AZ MÉG LEHET§! címmel. Tudósaink idegesen vizsgálják át. "Lehetetlen," mondja az egyik. "Remélem," mondja egy másik.\n\nA hajót átnevezték "Elárvult"-ra, és visszahelyezték a szolgálatba. A Jel megszűnt, vagy csak szunnyad, nem mond semmit többé."
 akx.9021.a:0 "És mégis, talán ez nem a vég."
 
 akx.9022.name:0 "A Horizont jel: Beavatkozás"
 akx.9022.desc:0 ""Ez lesz a végzetem," mondják az indulás előtt. "Tudom, hogy nem fogok visszatérni. Azt hiszem mindig is tudtam ezt. Bármi is van a lyukban, régóta vár minket - úgy hiszem régóta vár engem is, még mielőtt megszülethettem volna azelőtt is."\n\nÚjra egy egyszemélyes űrhajó közelíti meg a kilépési pontot. A tér ismét lázban ég. Az érzékelőink megint lenyűgöző adatokat vesznek, azonban [horizonsignal_thirdleader.GetName] teljesen szótlan. A telemetrikus érzékelők által biztosított adatok időszakossá válnak...\n\nÉs a hajtómű felrobban, aminek a fénye gyorsan eltűnik a(z) [horizonsignal_system.GetName] naprendszer sötétjében. Bármivel is találkozunk ott, talán megbánta, hogy beavatkozott a mi valóságunkba. Talán sosem tudjuk meg. A Horizont jel nem tűnik fel újra. Azonban a tudósaink találnak valami érdekeset a hajó maradványai közt."
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a:0 "És mégis, talán ez nem a vég."


 akx.9023.name:0 "A Horizont jel: - üzenet vége -"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName] mondta nyilvánvaló megkönnyebbüléssel a hangjában. A pszichológusuk az utóbbi időben olyan jelentéseket készített, amiben beszámol arról, hogy többeknek is visszatérő rémálmaik vannak lehetetlen útvesztőkről, melyek az űr sötétjében kavarognak. Egy otthoni év alatt az üzenet megszűnt."

 akx.9090.name:0 "A Horizont jel: ok és hatás"
 akx.9090.desc:0 "A megfigyelőink jelentették, hogy a(z) [horizonsignal_system.GetName] beszédes fekete lyuka egy nagyon rövid időre újra aktiválódott, nagyjából [horizonsignal_secondleader.GetName] halálának idején. Egy gyors és értelmetlen jel tört ki a fekete lyukból. Az egyik jó képzelőerővel megáldott megfigyelőnk szerint úgy, mint egy kozmikus dühkitörés."
 akx.9090.a:0 "Még nincs vége."

 akx.9091.name:0 "A Horizont jel: emlékül..."
 akx.9091.desc:0 "A megfigyelőink jelentették, hogy a(z) [horizonsignal_system.GetName] beszédes fekete lyuka egy nagyon rövid időre újra aktiválódott, nagyjából [horizonsignal_thirdleader.GetName] halálának idején. Az eredeti versíró programot sugározta el háromszor. Ez, ahogy az egyik megfigyelőnk körülírta, olyan mint egy részeg gyászoló éneke."
 akx.9091.a:0 "Még nincs vége."

 akx.9095.name:0 "A Horizont jel: Lecke a hamvakból."
 akx.9095.desc:0 "A fekete lyuk közelében lévő körülményekhez hasonlót alkottunk újra. Megállapítottuk, hogy az összeszedett darabok úgy változtatják az állapotukat, ahogy az elvileg lehetetlen, mintha az idő ide-oda mozogna rajtuk. Energiát tudunk kinyerni ezekből a változásokból, bár aggasztó változásokat érzékelünk a helyi tér-időben."

