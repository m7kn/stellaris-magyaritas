 ##THE LOOP TEMPLE: continuation of intro

 akx.9100.name:0 "A Hurok-templom: Jelek a kőben"
 akx.9100.desc:0 "A régészeink találtak egy rég elfeledett templomot a(z) [Root.GetName] egyik fennsíkján. Századokig be volt temetve, azonban egy földrengés a felszínre hozta. A kormeghatározó technikák szerint ez egy ipari kor előtti maradvány, kézzel faragott vulkanikus kőzetből készült. A falakon és a kör alakú oltáron fellelhető szimbólumnak, egy Möbius-szalagot formáló, saját farkát felemésztő kígyónak, nincs megfelelője a mi kultúránkban, és egy számunkra ismeretlen ábécével írták. Egy nyughatatlan régész szerint ez egy ismeretlen ősi faj építménye lehetett.\n\nKülönös egybeesés, hogy a földrengés pont abban az időben volt, mikor megkaptuk az utolsó üzenetet a(z) [horizonsignal_system.GetName] rendszerben lévő a fekete lyukból."
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "Egy új út nyílt meg előttünk."
 akx.9100.neutral.a:0 "Ez megérdemli a tanulmányozást."
 akx.9100.b:0 "Ez igen baljóslatúan hangzik."

 akx.9101.name:0 "A Hurok-templom: Idő és kő"
 akx.9101.desc:0 "A tudósaink sok mindent tanultak a föld alatti templomról, azonban még így is sok kérdés maradt megválaszolatlanul. A tetőnyílás a kör alakú oltárral valaha egy naptár lehetett, de a földrengés annyira megrongálta, hogy nem lehetünk biztosak benne. Ha az építők fontosnak tartottak egyes dátumokat, sosem fogjuk tudni melyek voltak azok. Nagyobb szerencsénk volt az "ismeretlen ábécével". Ez csupán egy nagyon korai változata az általunk ismert ősi papi írásoknak, nem pedig egy idegen szöveg. Miután erre rájöttünk, könnyen megfejtettük az írást. A templomot a Várakozó Féregnek szentelték. A legtöbb szöveg zengzetes költői megszólítás mely a féreg eljövetelét, visszafelé olvasva pedig a távozását kéri. Van még egy nagyobb szövegrészlet, mely "az univerzum működéséről" címet viseli. Néhány archeológusunk megesküszik rá, hogy egyes szövegrészek fejlett mezőegyenletekre utalnak, melyek manapság már közismertek, de a templom építési idejét tekintve fegyelemre méltó felfedezések. Még nem találtunk azonban olyan fizikust, aki hivatalosan is megerősítené az utalások értelmét.\n\nA templom nem rejt kozmikus titkokat vagy idegen fegyvereket, ahogy eddig láttuk. De egyes sötét részei fenyegető szépséget árasztanak. A Várakozó Féreg költészete népszerűvé vált, és számos megzenésített változata került be a köztudatba."
 akx.9101.a.notspiritual:0 "Nyissák meg a Hurok-templomot a nyilvánosság előtt."
 akx.9101.a.notspiritual.tooltip:0 "Valami a múltunkból újra a jelenünk lett. Ami már volt, az még lehet."
 akx.9101.a.spiritual:0 "A Hurok-templomot nyilvánítsák zarándokhelynek."
 akx.9101.a.spiritual.tooltip:0 "Az őseink rég elfeledett hite és tudása ismét jelenünkké vált. Ami már volt, az még lehet. Sok egyéb mellett nő a lakosok boldogsága ezen a bolygón."
 akx.9101.b:0 "Korlátozzák a templomot a kutatók számára."
 akx.9101.b.tooltip:0 "Korlátozzák a hozzáférést azoknak, akiknek szükséges."
 akx.9101.c:0 "Valami nincs rendben itt. Mutassunk erőt azzal, hogy lezáratjuk a templomot."
