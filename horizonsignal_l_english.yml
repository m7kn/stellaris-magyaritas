 akx.9541.name:0 "The Waiting World: a tisztogatás"
 akx.9541.desc:0 "Talán ez egy szörnyű bűncselekmény lehetett. Vagy talán megmentheti a népünket valami sokkal rosszabbtól. A(z) [waiting_world.GetName] lakott részei a fegyvereink energiája alatt olvadnak szét. Amikor végzünk, minden épület egy csillogó masszává olvad szét és nem marad több érző lény életben"
 akx.9541.a:0 "Töröljenek ki minden feljegyzést. Száz év múltán senki nem fogja tudni mit tettünk itt."
 akx.9541.b:0 "Mondják el mindenkinek. Hadd gyűlölködjenek amíg félnek."

 akx.9545.name:0 "A Várakozó Világ: minden és semmi"
 akx.9545.desc:0 "A vizsgálódó csapatunk jelenti, hogy a bolygó lakossága egészséges, csak kissé felzaklatta őket a fontoskodás. Azért néhány különös dolog előfordul. Szokatlanul magas az ikerszülések száma; bolygó-szerte senki sem képes időben bárhova is megérkezni; valamint a helyi napsugárzásban érzékelt ingadozások melyek egy kezdődő szupernova csillagára jellemzőek. Számos "fény-eseményt" rögzítettek a felszínen, ami a légkör prizmaként való működésének eredménye. Nagyon érdekes adatok ezek, de lehet puszta egybeesés is. Ha történt is valami különös az itt lakókkal az örök rejtély marad."
 akx.9545.a:0 ""Ami még lesz, az már volt.""
 akx.9545.b:0 "Telepesek: a telepesek furák."

