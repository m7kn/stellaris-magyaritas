 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "A várakozó féreg: Jelzések"
 WORM_CHAIN_1_desc:0 "Valami jelzett nekünk, egy olyan helyről, ahol a tér és az idő egy csomóvá zsugorodott össze.\n\nVágyik ránk."

 WORM_CHAIN_2_title:0 "A várakozó féreg: Jelek"
 WORM_CHAIN_2_desc:0 "Nem valószínű, hogy az idő két irányban folyjon. Nem valószínű, hogy egy kozmikus kígyó tekeredett az univerzum köré, ami az egész fajunknál nagyobb szemekkel tekint befelé. Ugyanakkor elég sok olyan dolog történt mostanában, ami szintén nem valószínű."

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "Hurok-templom látogatói központ"
 happy_with_open_loop_temple_desc:0 "Vidám, hatékony személyzet tart tárlatvezetést a reflektorokkal megvilágított, segítőkész táblákkal jelzett ősi pecsétek alatt."

 spiritual_happy_with_open_loop_temple:0 "Hurok-templom zarándokok útja"
 spiritual_happy_with_open_loop_temple_desc:0 "A bazalt boltívek újra a csoszogó lábak és az imák visszhangjait suttogják."

 waiting_world_ruins:0 "Elhagyatott romok"
 waiting_world_ruins_desc:0 "Csak a szél sóhajt a romok között. Senki sem jár oda."
 d_mothballed_facilities:0 "Állagmegóvott létesítméyek"
 d_mothballed_facilities_desc:0 "A legújabb gyarmati sztenderdeknek megfelelően befejezett épületek és kerületek, de láthatóan évek óta nem használják, ezért állapotuk is némileg leromlott."

 loop_debris_01_object:0 "Horizont jel törmelék"
 loop_debris_02_object:0 "Spirális gondoloa"

 worm_quarantined:0 "Karanténban"
 worm_quarantined_desc:0 "A VILÁGOK MINDEGYIKE A TIÉTEK - KIVÉVE EZT."

 worm_manifestation:0 "Bekukucskálás"
 worm_manifestation_desc:0 "Egyszer hopp, máskor hurok"

 ### TECHNOLOGY
 tech_akx_worm_1:0 "Entrópikus rekurzió"
 tech_akx_worm_1_desc:0 "Az univerzum általában ellenállhatatlanul kifelé és lefelé húz. Ezt a tendenciát nem lehet visszafordítani... de megfelelő áron el lehet téríteni."

 tech_akx_worm_2:0 "Doktrína: Furcsa hurok"
 tech_akx_worm_2_desc:0 "A társadalmi szokásrendek, paradox intuíciókon és szereteten alapulnak. Amikor megismerjük a Hurok Rendszerét, akkor megtanuljuk, hogy utasítások vételével és utasítások adásával is képesek vagyunk annak befolyásolására."

 tech_akx_worm_3:0 "Omega elmélet"
 tech_akx_worm_3_desc:0 "Amikor egy időparadoxon összekuszálódik, akkor egyfajta tudat keletkezik, saját igényeivel és saját vágyaival. Ez történt azzal a tudattal, amelyet néhányan a Várakozó Féregnek hívnak. Ha magunkat ahhoz a tudathoz igazítjuk, akkor talán elérhetünk valamiféle halhatatlanságot."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"

 tech_akx_worm_partial_custom:0 "§HBetekintés a jövőbe:§! $tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "A jövő perspektíváiba és a múlt tulajdonságaiba való betekintés.\n\nEgy egésznek a fele csupán, önmagában használhatatlan. Elkészültek után a tudósaink talán belebotlanak a(z) §H$tech_akx_worm_3$§! technológiájába."

 ### BUILDINGS
 building_akx_worm_1:0 "Spirális energiaközpont"
 building_akx_worm_1_desc:0 "Olyan technikákkal növeli jelentősen a bolygó energiatermelését, amelyeknek semmi helyük nincs a hagyományos fizika világában. Éjjeli rémálmokkal és zuhanásos álmokkal hozták kapcsolatba."

 building_akx_worm_2:0 "Hurok intézet"
 building_akx_worm_2_desc:0 "A hurok tanítások, a megérzések, az együttérzés és egy értékes szemléletmód fejlesztését ösztönzik."

 building_akx_worm_3:0 "Omega Igazodás"
 building_akx_worm_3_desc:0 "A tárgy felszíne eltéríti a teret. A belsejét semmiféle érzékelővel vagy képalkotó technológiával nem lehet megtekinteni. De mindannyian tudjuk, mi van benne."

 requires_power_hub_absence:1 "§RA(z) $building_power_hub_1$ vagy $building_power_hub_2$ jelenléte a bolygó felszínen megzavarja azokat a csigavonalas áramlásokat, amelyek a spirális energiaközpont megfelelő működésének alapfeltételei."

 building_worm_mine:0 "Spirális bánya"
 building_worm_mine_desc:0 "Szűk tárnák csavarodnak a spirális telérek köré."

 building_worm_farm:0 "Hurok-szántotta farm"
 building_worm_farm_desc:0 "Valahogyan a növények a szél ellenében hajlanak."

