 akx.9300.name:0 "A Találkozás"
 akx.9300.desc:0 "A(z) [Root.Owner.GetName] §HSyzygy§! a(z) [Root.GetName] hajót hívja... Azzal együtt, hogy számunkra semmilyen felismerhető azonosítót nem tartalmaz a hívás, sosem állítottunk szolgálatba ilyen nevű hajót. A Syzygy parancsnoka azt állítja, hogy ő [mirrored_syzygy_admiral.GetName]."
 akx.9300.a.admiralabsent:0 "Hm. Az ilyen nevű parancsnokunk él és virul, de valahol máshol van éppen."
 akx.9300.a.admiralabsent.tooltip:0 "Nyissanak egy kommunikációs csatornát."
 akx.9300.a.admiralpresent:0 "Milyen érdekes. Itt [mirrored_syzygy_admiral.GetName] beszél."
 akx.9300.b:0 "Ezt biztosan csapda! Nem kockáztathatunk Harckészültség!"

 akx.9310.name:0 "A találkozás: a parancsnok aki Volt"
 akx.9310.desc:0 "A parancsnok, akit a képernyőn látunk [mirrored_syzygy_admiral.GetName] kiköpött mása, azonban egy sebhelyes meggyötört, legyengült kiadása. A mögötte látható híd sincs jobb állapotban nála, számtalan csatának a nyomai látszanak rajta. A parancsnok hangja erőteljes és tiszta.\n\n§G"VÉGRE itt vagytok. Oly rég óta várok erre. Az a büntetésem, hogy ellenetek harcolva haljak meg. Kérlek végezzetek velem. Sajnálom."§!"
 akx.9310.a:0 "Mi történik itt? Valóban [mirrored_syzygy_admiral.GetName] vagy?"
 akx.9310.a.response:0 "§G"Vagyok? Te ugyanaz a(z) [Root.GetSpeciesName] vagy, mint tavaly? Minden nap egy halál. Minden jövő egy választás. Az idő egy útvesztő, nem egy út."§!\n\nEgy kacaj: úgy hallatszik, hogy a nevetés fájdalmat okoz neki.\n\n§G"Kérdezd a Hurkot."§!"
 akx.9310.b:0 "Ha véget akarsz vetni neki mire vársz? Egy hadihajón számtalan módon lehet elpusztulni."
 akx.9310.b.response:0 "§G"em emlékeztek? Persze hogy nem, nem tudtok, még nem - talán nem is fogtok. Akkor nem, ha helyesen cselekedtek. A Hurok megköveteli az áldozatot, szüksége van rájuk."§! Egy fájdalmas kuncogást hallunk... §G"Nem vehetitek félvállról a Hurkot."§!"
 akx.9310.c:0 "Mi az a Hurok?"
 akx.9310.c.response:0 "§G"A Hurok az, ami először volt, és ami legközelebb lesz - a §!§HVárakozó Féreg§!§G -, és úgy gondolom a Féreg maga a Hurok. Tegyük fel, hogy az idő egy labirintus"§! - a parancsok legyintett egyet lemondóan. - §G"'és akkor a Hurok a benne lévő szörny, vagy annak létrehozója... nem nem tudom elmagyarázni, hamarosan ti is megtudjátok. Már megtettétek, az én múltamban. fegyverek készen állnak?"§!"
 akx.9310.d.notpacifist:0 "Adja meg magát. Bármit it tett, mi segíthetünk."
 akx.9310.d.notpacifist.response:0 "§G"Túl késő.!"§! Mondta a parancsnok sajnálattal, majd megszakította a kapcsolatot."
 akx.9310.d.fanaticpacifist:0 "Bármi is történt, ezt mi nem így szoktuk bevégezni. Adja meg magát. Segítünk."
 akx.9310.d.fanaticpacifist.response:0 "A parancsnok hosszú ideig tétovázott. Úgy látszik, hogy a Syzygy hídja teljesen üres: nincs a hajónak más legénysége.\n\n§G"Számomra már túl késő,"§! mondta végül a parancsnok, §G"de igazad van. Ezt nem így szoktuk bevégezni. Megteszem, amit kell."§! Megszakította az adást.\n\nAz érzékelők szerint a Syzygy fegyverei ki vannak kapcsolva; a hajó energiaellátása megszűnt, és hamar elsötétedett. Az átszálló csapat nem talált semmilyen élőlényt a hajón, a parancsnoknak nyoma sincs. Azonban valaki nemrégiben a meghajtó részben felülírta a biztonsági előírásokat, ami megakadályozta, hogy hozzá lehessen férni a maghoz."
 akx.9310.e:0 "Akkor végezzünk fele."
 akx.9310.e.response:0 "§G"[mirrored_syzygy_admiral.GetName] kiszáll."§!\n\nA parancsnok tisztelgett - az arca megrezdült a mozdulattól, biztos egy régi seb miatt - és megszakította az adást."
 akx.9310.e.materialistic:0 "Mielőtt elmennél... Ahol te jártál, ott tanultál valami hasznosat?"
 akx.9310.e.materialistic.response:0 "A parancsnok egy sebhelyes vigyorral válaszolt.\n\n§G"Reméltem, hogy rákérdeztek. Átküldöm az adatokat. [mirrored_syzygy_admiral.GetName] adás vége."§!"
 akx.9310.e.spiritual:0 "Megemlékezünk rád az imáinkban."
 akx.9310.e.spiritual.response:0 "§G"Nekem is van egy imám számotokra."§!\n\nA parancsnok elénekelt egy huszonhét szavas, furcsán hangzó palindrom imát, mely lenyűgözte a teológusainkat, majd megszakította az adást."
 akx.9310.e.militarist:0 "Parancsnok. Tűzben és dicsőségben találkozunk újra."
 akx.9310.e.militarist.response:0 "A parancsnok tisztelgett.\n\n§G"Remélem lesz majd valamiféle emlékmű..."§!\n\nA kapcsolat megszakadt."
 akx.9310.e.fanaticcollectivist:0 "Bármi is történt, ezt mi nem így szoktuk bevégezni. Adja meg magát. Segítünk."
 akx.9310.e.fanaticcollectivist.response:0 "A parancsnok hosszú ideig tétovázott. Úgy látszik, hogy a Syzygy hídja teljesen üres: nincs a hajónak más legénysége.\n\n§G"Számomra már túl késő,"§! mondta végül a másik [mirrored_syzygy_admiral.GetName] parancsnok, §G"de igazad van. Ezt nem így szoktuk bevégezni. Megteszem, amit kell."§! Megszakította az adást.\n\nAz érzékelők szerint a Syzygy fegyverei ki vannak kapcsolva; a hajó energiaellátása megszűnt, és hamar elsötétedett. Az átszálló csapat nem talált semmilyen élőlényt a hajón, a parancsnoknak nyoma sincs. Azonban valaki nemrégiben a meghajtó teremben felülírta a biztonsági előírásokat, ami megakadályozta volna, hogy hozzáférjünk a maghoz.."
 akx.9310.f:0 "Áruló."
 akx.9310.f.tooltip:0 "Adás vége"

 akx.9315.name:0 "A találkozás: Hogyan ér véget"
 akx.9315.desc:0 "A Syzygy élesíti a fegyvereit."
 #spawn the Syzygy
 akx.9315.a:0 "Bárcsak lenne más módja..."
 akx.9315.b:0 "Hát legyen."

 akx.9319.name:0 "A találkozás: Interferencia"
 akx.9319.desc:0 "Egy statikus zörejtől nehezen kivehető üzenet érkezett a Syzygy parancsnokától, a(z) [syzygy_location.GetStarName] naprendszerből. Mögöttük füstbe burkolódzott a híd. §G"Túl késő,"§! - köhögés - §G"túl sokáig hagytátok itt. A Hurok nem fog megbocsájtani nekem. Kérem kérem -"§!\n\nAz üzenet itt véget ért."
 akx.9319.a:0 "Ki tette ezt?"
 akx.9319.a.tooltip:0 "A Syzygyt egy másik birodalom elpusztította. Ha elérjük a rendszert mielőtt a roncsok szétszóródnának, talán találhatunk még valamit."

 akx.9320.name:0 "A találkozás: A parancsnok, aki lesz"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName] az elkövetkező napokban csendben volt. Nem kis dolog parancsot adni a saját halálodra. Idővel a csend eltökéltséggé, már-már bizalmatlansággá válik."

 akx.9321.name:0 "A találkozás: A parancsnok, aki lesz"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName] az elkövetkező napokban csendben volt. Nem kis dolog hallani saját elmúlásod történetét. Idővel a csend eltökéltséggé, már-már bizalmatlansággá válik."
 akx.9321.a:0 "Aggasztó."
 akx.9321.b:0 "Ami már volt, az még lehet; ami még lehet, az már volt."

 akx.9330.name:0 "A találkozás: A nap és az óra"
 akx.9330.desc:0 "Az ezt követő években többször jelentették, hogy észlelték [Root.GetAdj] admirálist a(z) [From.GetName] űrben és azon túl is. Mikor egy ilyen ünnepelt vezető meghal, sokszor legendássá válnak életében véghez vitt tetteik alapján.  Számára a Syzygy találkozó volt egy ilyen esemény. Mindazonáltal nem lehetünk biztosak benne mi történik a jövőben."
 akx.9330.a:0 "Talán sosem tudjuk meg."
 akx.9330.b:0 "Ó, de igen is, tudhatjuk."

 akx.9340.name:0 "A találkozás: Temetkezési kincsek"
 akx.9340.desc:0 "A maradványok alapos vizsgálata furcsaságokat fedett fel előttünk. A hajó minden része egy időben épült és a mi építési technikáink nyomait viseli. Azonban néhány komponens több száz évvel idősebbnek tűnik a többinél. Egy épségben talált energiarács sokkal jobban teljesít, mint amire elvileg képes lehet.\n\nTovábbá... két mérnök, akik a maradványokat vizsgálták, rejtélyes módon kigyógyultak a krónikus betegségeikből. Az egyik esetben egy végső stádiumú betegségről volt szó. A kutatócsoport értetlenül szemlélte az eseményeket."

 ######################################
 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "Isten tekercsei"
 akx.9400.desc:0 "A(z) [coils_planet.GetName] bolygón lévő megfigyelő állomásunk egy szokatlan kisebbség felemelkedéséről számolt be. Ez a vallásos művészi csoport az Isten Tekercseinek nevezi magát. A primitív mechanikus órákat ereklyének tekintik, de egy év működés után rituálisan megsemmisítik őket. Mindent ami egy féreghez- vagy kígyóhoz hasonlítható megóvják a bajtól. A Tekercs papok azt mondják az idő egy labirintus. "Ami már volt, az még lehet; ami még lehet, az már volt," hangzik el mindennapi imájuk."
 akx.9400.a:0 "Ismerősen hangzik. Amennyire csak lehet, nyomják el őket."
 akx.9400.b:0 "Ismerősen hangzik. Amennyire csak lehet, figyeljék meg őket"
 
 akx.9410.name:0 "Az Isten Tekercsei: egy apró üldözés"
 akx.9410.desc:0 "Sikerült meggyőzünk a(z) [coils_planet.GetName] helyi vezetőit, hogy a Tekercs papok veszélyt jelentenek. A Tekercs papokat elbizonytalanították, bebörtönözték, illetve olykor sajnálatosan megégették. Az űrutazás előtt álló fajokban mélyen gyökereznek a gyűlölet és a gyanakvás magvai: olyan időket élünk, mikor ezek hasznosak lehetnek."
 akx.9420.name:0 "Isten tekercsei: Mély gyökerek"
 akx.9420.desc:0 "Sikerült meggyőzünk a(z) [coils_planet.GetName] helyi vezetőit, hogy a Tekercs papok veszélyt jelentenek. A Tekercs papokat elbizonytalanították, bebörtönözték, illetve olykor sajnálatosan megégették. De a kultuszuk állhatatosabb, mint gondoltuk. A megfigyelőink pedig attól tartanak, hogy csupán földalatti szervezetként működnek tovább."

 akx.9450.name:0 "Az Isten Tekercsei: a labirintus szertartások"
 akx.9450.desc:0 "Az Isten Tekercsei kultusz a(z) [coils_planet.GetName] bolygón szokatlan sebességgel terjed. A bolygó minden városában megtalálható és hosszadalmas szertartásokat honosítottak meg a polgárok életének minden szegletében. A teljes lakosság támogatja őket, méghozzá szokatlan lelkesedéssel. A gazdagok bonyolult körtáncokat alakítottak ki a szertartásaikhoz. A szegények pedig összetett ismétlődő mintákat rajzolnak ajtajaikra. Még a játszótéri dallamaik is az idő körforgásos természetéről szólnak."
 akx.9450.a:0 "Ez nyugtalanító. Avatkozzanak be és állítsák meg őket, de igyekezzenek csendben csinálni."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "Ez már túl komolyra fordult. Akármilyen kockázattal jár, vessenek be mindent, hogy megállítsák őket."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "Lenyűgöző! Küldjenek le egy csapatot, hogy tanulmányozzák a rítusaikat, és ha lehet, vegyenek is részt bennük."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "A primitívek primitív dolgokat tesznek. Folytassák a megfigyelést."

 akx.9460.name:0 "Isten tekercsei: a szertartások vége"
 akx.9460.desc:0 "Az Isten Tekercsei szertartásainak a megzavarását célzó erőfeszítéseink elérték a céljukat. A(z) [coils_planet.GetName] nemessége elhagyta a kultuszt, a falakon lévő ismétlődő minták idővel lekopnak. A játszóterek dallamai közé visszatértek a kacérkodásról, gyilkolászásról és ehhez hasonló egészséges gyermeki tevékenységekről szóló motívumok. A Tekercs papok között igen nagy az öngyilkosságok száma. Ha volt is krízis, most már a múlté."
 akx.9460.a:0 ""A Hurok sosem ér véget, de nem mindig fejeződik be.""
 akx.9460.b:0 "Szép munka volt. Leállunk."

 akx.9465.name:0 "Isten tekercsei: hírek a föld alól"
 akx.9465.desc:0 "Az Isten Tekercsei szertartásainak a megzavarását célzó erőfeszítéseink nem elérték el a céljukat. A(z) [coils_planet.GetName] Tekercs papjainak buzgalma csak még nagyobb magasságokba hágott. Titokban találkoznak föld alatti templomaikban. A nemesség többé nem járja a labirintus táncot, de még mindig rejtett tetoválásokat hordanak, melyek a Féreg jelét mintázzák. A játszótereken még mindig felcsendül az "ami már volt, az még lehet" dallama."
 akx.9465.a:0 ""A Hurok sosem ér véget.""
 akx.9465.b:0 "Folytassák a megfigyelést."

 akx.9470.name:0 "Az Isten Tekercsei: a papok vére"
 akx.9470.desc:0 "Az ügynökeink könyörtelenek. Elraboltak vagy meggyilkoltak minden Tekercs papot, akire csak rátaláltak. Robbanó tölteteket helyeztek el a Hurok jelét viselő házakon. A(z) [coils_planet.GetName] utcái egy pletykától hangosak, hogy a Tekercsek istenkáromlása egy magasabb istenséget dühített fel. Nem sokkal később, a helybeliek maguk verték halálra a Tekercs papkat a nyílt utcán, az ügynökeink bármilyen beavatkozása nélkül. A megfigyelő csapatot elrettentették az események; de ezt a krízist valahogy meg kellett szüntetni."
 akx.9470.a:0 ""A Hurok sosem ér véget, de nem mindig fejeződik be.""
 akx.9470.b:0 "Szép munka volt. Leállunk."

 akx.9480.name:0 "Isten tekercsei: tájékozódás a labirintusban"
 akx.9480.desc:0 "A néprajzkutatóinkat lenyűgözték a szertartások összetettsége. Feltételezik, hogy létezik egy titkos kommunikációs csatorna, melyeket szteganografikusan az imákba kódoltak, vagy a rítusok szabályrendszerébe. Az utóbbit alátámasztó bizonyítékokat akartak megosztani velünk, amikor megszakadt a kommunikáció velük. Ami azt illeti a bolyhón minden kommunikáció megszűnt. A műholdakról és fürkésző drónokról semmilyen mozgást nem érzékelünk. Nem mozognak járművek az utakon, a városok központjából nem érzékeljük a lakosok hőjeleit. Az élet semmilyen formáját nem találjuk...\n\nÉs megérkeztek a végső jelentések. A(z) [coils_planet.Owner.GetSpeciesName] teljes lakossága - beleértve a néprajzkutató csoportunkat is - hirtelen tűnt el, de erőszaknak nyoma sincs. Az ebédek félig elfogyasztva hevernek az asztalon, a háziállatokat senki sem etette meg, egy-egy ház néhol kigyulladt az őrizetlenül maradt tűzhely miatt. Gravitációs anomáliákat érzékeltünk egy időben az eltűnések feltételezett idejében. Az utcákon, már csak a tekercseket mintázó jelek tanúskodnak, arról, hogy miben hittek az itt lakók."
 akx.9480.a:0 ""A Hurok sosem ér véget.""
 akx.9480.a.tooltip:0 "A tudományos hajónk eltűnt a teljes civilizációval együtt."
 akx.9480.b:0 "Kemény lecke volt."

 akx.9490.name:0 "Isten tekercsei: üres templomok"
 akx.9490.desc:0 "Jelentés érkezett a(z) [coils_planet.GetName] megfigyelő csapatától: Az Isten Tekercseinek szertartásai befejeződtek. Ami azt illeti, a bolygón soha nem látott inaktivitást tapasztalnak. A jelentésben benne van az is, hogy lopakodó járművekkel megpróbálnak közelebbi vizsgálatokat végezni a sűrűn lakott területek felett...\n\nAz ezt követő jelentés megerősítette, hogy semmilyen aktivitás nincs a bolygó felszínén. Nem mozognak járművek az utakon, a városok központjából nem érzékeljük a lakosok hőjeleit. Az élet semmilyen formáját nem találjuk...\n\nÉs megérkeztek a végső jelentések. A(z) [coils_planet.Owner.GetSpeciesName] teljes lakossága hirtelen eltűnt, ám erőszaknak nyoma sincs. Az ebédek félig elfogyasztva hevernek az asztalon, a háziállatokat senki sem etette meg, egy-egy ház néhol kigyulladt az őrizetlenül maradt tűzhely miatt. Gravitációs anomáliákat érzékeltünk egy időben az eltűnések feltételezett idejében. Az utcákon, már csak a tekercseket mintázó jelek tanúskodnak, arról, hogy miben hittek az itt lakók."
 akx.9490.a:0 ""A Hurok sosem ér véget.""
 akx.9490.a.tooltip:0 "Egy civilizáció eltűnt."
 akx.9490.b:0 "Kemény lecke volt."

 #######################################
 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "A Várakozó Világ"
 akx.9500.desc:1 "Úgy tűnik ez nem az első [Root.Owner.GetSpeciesAdj] település a bolygón. Jelentő mennyiségű üzem lett gondosan leállítva és a kerületeket is érintetlenül hagyták. Egy kis helyreállítás után jól fogja szolgálni az új kolóniánkat. Azonban semmilyen feljegyzés nem maradt hátra. Lehetséges, hogy a csempészek kikötője, vagy a politikai száműzöttek menedéke volt ez a hely korábban."
 akx.9500.a:1 "Kiváló! Kezdjék meg a létesítmények helyreállítását."
 akx.9500.b:1 "Túl szép, hogy igaz legyen. Rombolják le a kerületeket."
 akx.9500.b.tooltip:0 "Ez boldogtalanságot fog okozni a gyarmati lakosok között."

 akx.9505.name:0 "A Várakozó Világ: Rombolás"
 akx.9505.desc:1 "A mérnökeink felhelyezték a robbanótölteteket és biztonságos távolba húzódtak. Az helyszínek romokban hevernek. Idővel a romok sziklákká, kavicsokká, porrá válnak, a szél, a növények és a víz lassú de kitartó munkája során. De a vázuk még évszázadokig is kitarthat. Sok történetet fogunk még hallani a sziklák közötti árnyékokról, és az éjszaka világító kék fényekről. A telepeseink nem foglalkoznak ezekkel, a romok nem vonzanak látogatókat."
 akx.9505.a:0 "Mindennek megvan a vége."
 akx.9505.a.tooltip:1 "A régi létesítményeket lerombolták."
 akx.9505.b:0 "Semmit sem feledünk."
 akx.9505.c:0 "Szeretem azokat a puffanó hangokat."

 akx.9510.name:0 "A Várakozó Világ: Árnyak a falakban"
 akx.9510.desc:1 "A telepeseink eleinte boldogok voltak, hogy használhatják a(z) [waiting_world.GetName] felszínén lévő kerületeket. A kolónia fejlődésének ez megadta a kezdő rúgást. Azonban most már idegesen fejlődik. Pletykák keringenek arról hogy a létesítményeknek még mindig vannak lakóik, vagy még aktív biztonsági berendezéseik. Azonban ezekre az állításokra semmilyen bizonyítékot nem találtunk. Néhány telepes titokzatosan ragaszkodik hozzá, hogy "árnyak vannak a falakban""
 akx.9510.a:1 "Törjék le ezeket a babonákat. A kerületek évek munkáival készültek el."
 akx.9510.b:0 "Minek vállaljuk a kockázatot? Ezek csak épületek. Rombolják le őket."
 akx.9510.b.tooltip:0 "Ez boldogtalanságot fog okozni a gyarmati lakosok között."

 akx.9520.name:0 "A Várakozó Világ: túl sok"
 akx.9520.desc:1 "Érdekes híreket kaptunk a(z) [waiting_world.GetName] hatóságaitól, ahol az elhagyatott kerületeket találtuk. A népszámlálások során túl sok telepest regisztráltak. Egy új gyarmat feljegyzései rendre megbízhatatlanok, de amennyire tudjuk, elmondhatjuk róluk, hogy valós személyazonosító iratokkal rendelkeznek és az égvilágon senki nem utalt arra, hogy ismeretlenek lennének közöttük. Vagy a születések aránya magas hihetetlenül ezen a bolygón, vagy illegális bevándorlás folyik itt, vagy valami... egészen más. Valahogy a lakosság száma a vártnál magasabb."
 akx.9520.a:1 "Rombolják le azokat a kerületeket. Sokkal korábban meg kellett volna már tennünk."
 akx.9520.b:0 "Vizsgáljuk ki a legjobb tudásunk szerint; tartsuk szemmel a helyzetet."

 akx.9525.name:0 "A Várakozó Világ: és még mindig jönnek"
 akx.9525.desc:1 "Újabb jelentés érkezett a(z) [waiting_world.GetName] felszínélről, ahol azokat az elhagyatott létesítményeket találtuk. A telepesek száma továbbra is olyan ütemben nő, ahogy az nem lehetséges természetes módon. A feljegyzésekben számos rendellenességet találtunk, olyan családokat, olyan születési dátumokat, melyeknek nem lenne szabad ott lenniük. Valószínűleg az elveszett gyarmati lakosaok térnek vissza valahogyan, vagy csak az új lakosok szórakoznak velünk."
 akx.9525.a:1 "Rombolják le azokat a kerületeket. Sokkal korábban meg kellett volna már tennünk."
 akx.9525.b:0 "Különös! Azonban mindig elkél egy pár új szorgos kéz. Folytassák a megfigyelést."

 akx.9530.name:0 "A Várakozó Világ: Kilépés"
 akx.9530.desc:0 "A(z) [waiting_world.GetName] kommunikációs csatornái hirtelen és teljesen elcsendesedtek. Valahogyan túl sok telepesünk tartózkodott a gyarmaton, most azonban egyetlen egy sincs ott. Egyetlen éjszaka alatt a teljes lakosság köddé vált. Elhagyták volna a bolygót? Elrejtőztek volna? Bolygószintű népirtásnak estek áldozatul?"
 akx.9530.a:0 "Küldjenek egy csapatot az eset kiviszgálására."
 akx.9530.b:0 "Azonnal hagyják el a bolygót és helyezzék vesztegzár alá."
 akx.9530.b.tooltip:0 "Ennek a döntésnek a következtében a bolygó örökre lakhatatlanná lesz nyilvánítva."

 akx.9535.name:0 "A Várakozó Világ: a fény minősége"
 akx.9535.desc:0 "A csapatunk jelenti, hogy a(z) [waiting_world.GetName] felszíne üres. Nemcsak, a telepesek tűntek el, de velük együtt minden nyoma eltűnt annak, hogy itt valaha is gyarmat lett volna. Az épületek, a műholdak, az űrállomások, mind odalettek. Még a légkörben sem találtuk semmi jelét annak, hogy itt egy fejlett civilizáció lett volna. A kutatócsoport szavaival élve a bolygót visszaállították egy korábbi állapotára.\n\nTovábbá a helyi napsugárzásnak olyan ingadozásait tapasztalták, melyek a kezdődő szupernova csillagokra jellemzőek. Számos "fény-eseményt" rögzítettek a felszínen, ami a légkör prizmaként való működésének eredménye. Nagyon érdekes adatok ezek, azonban nem tisztázzák, mi is történt a lakosokkal valójában."

 akx.9540.name:0 "A Várakozó Világ: mindenki"
 akx.9540.desc:0 "Újabb valószínűtlen hírek érkeztek a(z) [waiting_world.GetName] felszínéről, ahol a lakosság száma megmagyarázhatatlan módon növekedett. A lakosság létszáma most már megfelel az elvárásoknak, azonban valamiféle szabotázs történt, vagy... vagyis a hivatalnokaink nem biztosak benne. A bolygó lakosai közül senki sem szerepel a nyilvántartásainkban. Minden eredeti telepesünk eltűnt. Mintha teljesen idegenekre cserélték volna őket.\n\nEnnek ellenére, mindnyájan megesküdnek rá, hogy a(z) [Root.Owner.GetName] hű polgárai. Mindannyian épelméjűek és dolgoznak. Minden kommunikáció során tagadják, hogy bármi zavarról tudnának, és meg vannak győződve róla, hogy a hiba a mi részünkről történt."
 akx.9540.a:0 "A gyarmatot azonnal eresszék el, mielőtt ez tovább terjedne."
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "Ez a döntés függetlenséget biztosít a gyarmatnak."
 akx.9540.b:0 "Irtsák ki őket és örökre helyezzék a bolygót vesztegzár alá."
