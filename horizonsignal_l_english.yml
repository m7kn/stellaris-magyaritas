 akx.9200.name:0 "A hírvivő: §HAmi már volt, az még lehet§!"
 akx.9200.desc:0 "A(z) [Root.GetName] lokalizált egy kicsi, minimális energiával rendelkező mesterséges objektumot, mely egy ismétlődő jelet sugároz rövid távolságba. Ez a kis tárgyak általában mentőkabinok szoktak lenni, úgy tűnik ez is az. Nagyon régóta itt van már. Amikor a legénység a karantén előírások körültekintő betartása mellett felnyitotta egy ősi maradványt talált, melyet a kabin steril környezete kiváló állapotban őrzött meg. Ez eddig semmi különös. Arra viszont a(z) [Root.GetName] kapitánya szerint nem számítottak, hogy az §HAMI MÁR VOLT, AZ MÉG LEHET§! [Root.Owner.GetAdj] feliratot is megtalálják, amit a kabin szerencsétlenül járt utasa a saját testnedveivel írt fel a kabin falára, és akit mostantól a legénység csak Hírvivőnek hív. Ezzel együtt váratlanul sok anatómiai sajátosság egyezik a mi és a Hírvivő faja között."
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "A hírvivő: lehetőségek"
 akx.9201.desc:0 "Megállapítottuk, hogy a mentőkabin a korábbi galaktikus civilizációknál általános technológiával rendelkezik. Semmi különöset nem fedeztük fel benne. A Hírvivő maradványai azonban már sokkal érdekesebbek. Vitathatatlanul őse, vagy egy változata a ma ismert [Root.Owner.GetAdj] fajnak. Talán vannak rokonaink odakint - vagy talán egy ősi faj genetikai manipulációjának a tárgyai vagyunk. [researchingscientist.GetName] engedélyt kér, egy szélesebb körű vizsgálat lefolytatásához."
 akx.9201.militarist.a:0 "Engedélyezzék a vizsgálatot."
 akx.9201.militarist.a.tooltip:0 "Előrelendíti a Genom feltérképezés technológia kutatását."
