 # Edicts 
 ####################################
 edict_masters_writings_politics:0 "A Mester tanításai: A többség java"
 edict_masters_writings_politics_desc:0 "Egy idegen filozófus tanításainak fordítása. Ha követjük a tanácsait, hogy miként egyesítsük az embereket önfeláldozással, nagy léptékben fejlődhet az infrastruktúránk.\n\n’Egy erős nemzet a kényelem feláldozására épül, egészen addig, amíg mindenki együtt viseli a terhet.’ - Telisa, a történetek mesélője\n\n"
 edict_masters_writings_philosophy:0 "A Mester tanításai: A filozófiai szelleme"
 edict_masters_writings_philosophy_desc:0 "Egy idegen filozófus tanításainak fordítása. A kozmoz céljáról és az élet értelméről szóló számos elemzést és gondolatot tartalmaz. Ha vezetőink ezeket a tanácsokat követik, sokkal tájékozottabb döntéseket hozhatunk.\n\n’A mindenségre a válasz rajtunk kívül fekszik, de ettől nem kevésbé kötelességünk megtalálni. Egységre kell törekednünk, hogy megtalálhassuk a mindenség gyökerét.’ - Telisa, a történetek mesélője\n\n"
 edict_masters_writings_diplomacy:0 "A Mester tanításai: Diplomáciai bizalom"
 edict_masters_writings_diplomacy_desc:0 "Egy idegen filozófus tanításainak fordítása. A diplomatikus tárgyalásokról szóló anekdotái jó alap jelenthet saját tárgyalásainknak is.\n\n’A kozmosz gyermekeivel találkozni szívfájdító lehet, de végső soron esély a reményre. Légy szomszédodnak házigazdája, és élvezd a létét, mivel az áldás amit hoz nem más, mint a semmiben való elszigetelődés vége.’ - Telisa, a történetek mesélője\n\n"
 edict_masters_writings_war:0 "A Mester tanításai: Harcos államok"
 edict_masters_writings_war_desc:0 "Egy idegen filozófus tanításainak fordítása. Leírásai a háborúról, és ötletei a harci stratégiákról tökéletes tananyag a haderőnknek.\n\n’Egységet teremteni a legnagyobb kihívás, kiváltképp mivel fenntartása sokszor határokat szül. Ezeket a határokat el kell bontani, ez az érzés azonban sokakat megriaszt. Néha hajlandónak kell lennünk ledönteni valamit, hogy utána a hamvakból valami erősebbet építhessünk.’ - Telisa, a történetek mesélője\n\n"
 edict_improved_work_environment:0 "Javult munkakörnyezet"
 edict_improved_work_environment_desc:0 "A népünk munkakörülményeinek javítása érdekében eltöltött idő és erőforrás biztosan jobb eredményekhez és boldogabb munkásokhoz vezet.\n\n"
 edict_renewable_energy:0 "Javult energiafelhasználási kezdeményezés"
 edict_renewable_energy_desc:0 "Tovább mérsékelhetjük a mérgező üzemanyag és nem megújuló energiaforrások használatát, annak érdekében, hogy a kutatások irányát az energiaelőállítás más módja felé tereljük. Ezáltal közelebb kerülhetünk a tökéletes energiakörforgáshoz, és javíthatjuk népünk környezetét.\n\n"
 edict_super_sensors:0 "Kiterjesztett érzékelő kutatás"
 edict_super_sensors_desc:0 "A fejlett érzékelő technológia kifejlesztése után elég információnk van, hogy még több erőforrást fordíthassunk a saját kereső érzékelőink finomítására. A technikusainknak könnyebb dolga lenne különleges objektumokat találni a rendszereink peremén.\n\n"
 
 ####################################
 # Planet Modifiers 
 ####################################
 acid_jungles:0 "Savas dzsungelek"
 acid_jungles_desc:0 "Az evolúció olyan fákat és lombozatot hozott létre, amely savat bocsát ki, ezáltal veszélyes a környéken letelepedni és áthaladni."
 ex_planet:0 "Ex-Bolygó"
 ex_planet_desc:0 "Az aszteroida öv valaha az élet ígéretével kecsegtető bolygó volt."
 ship_graveyard:0 "Csillaghajó temető"
 ship_graveyard_desc:0 "Csillaghajók sokasága zuhant ide, egy kinyerhető, nyersanyagban gazdag, jelképes temetőt alkotva."
 ai_fleet:0 "Lezuhant AI-flotta"
 ai_fleet_desc:0 "A bolygón egy Mesterséges Intelligencia által irányított flotta hever darabokban, mely kutatásra érdemes mérnöki adat."
 irradiated_wasteland:0 "Sugárzó pusztaság"
 irradiated_wasteland_desc:0 "A bolygót sugárzással bombázták, mely nagy részét a legtöbb élőlény számára veszélyessé tette."
 ancient_one:0 "Az Ősi Lény"
 ancient_one_desc:0 "Egy ősi lény, mely mélyen a hullámok alatt él, irányítja eme bolygó életerejét."
 food_rich_planet:0 "Tápláló étel"
 food_rich_planet_desc:0 "A bolygó növényvilága tápláló anyagokat és gyümölcsöket rejt, mely javítja az életkörülményeket"
 super_sensor_array:0 "Kiváló szenzorrendszer"
 super_sensor_array_desc:0 "Egy hatékony szenzorrendszer jobban áttekinthetővé teszi a környező területet.."
 horse_powered_factories_low:0 "Kényszerített állati munkaerő"
 horse_powered_factories_medium:0 "Vonakodó állati munkaerő"
 horse_powered_factories_high:0 "Segítókész állati munkaerő"
 horse_powered_factories_low_desc:0 "Háziasított négylábúak segítenek enyhíteni a munkakörülményeket, habár nem önszántukból."
 horse_powered_factories_medium_desc:0 "Háziasított négylábúak segítenek enyhíteni a munkakörülményeket, habár nem vonakodva."
 horse_powered_factories_high_desc:0 "Szövetséges négylábúak segítenek enyhíteni a munkakörülményeket"
 fallen_robots:0 "Robot Maradványok"
 fallen_robots_desc:0 "A bolygó öreg robotokat rejt, melyeket egy bukott civilizáció készített, de nekünk tökéletes mérnöki kutatási anyag."
 society_animal_life:0 "Furcsa állatvilág"
 society_animal_life_desc:0 "Különösen furcsa állatok lakják ezt a bolygót. Érdekes társadalmi kutatási anyag lehetőségei."
 hostile_animal_life:0 "Veszélyes állatvilág"
 hostile_animal_life_desc:0 "A bolygó ellenséges állatok lakhelye, melyek nem örülnek nekünk."
 shifting_sands:0 "Csúszóhomok"
 shifting_sands_desc:0 "A sivatagos bolygó mármár folyadék halmazállapotú homokot tartalmaz, amely az építést rendkívül megnehezíti."
 liquid_sands:0 "Liquid Sands"
 liquid_sands_desc:0 "Homok borítja ezt a bolygót, olyan apró szemcséjű, hogy folyadékra emlékeztet. Az ásványok furcsa kompozíciója bőséges kutatási anyagot ad."
 abandoned_mining:0 "Elhagyatott bányászati létesítmény"
 abandoned_mining_desc:0 "Egy öreg bányász állomás keringett a bolygó körül, ez potenciális erőforrásokra utal."
 gas_rich_planet:0 "Gazdag gázkészlet"
 gas_rich_planet_desc:0 "Építs egy kolóniát a bolygón, hogy megcsapolhasd a készleteket.\n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz:0 "Gazdag gázbányászat"
 gas_rich_planet_fo_realz_desc:0 "A bolygó ritka erőforrásai éppen kinyerés alatt állnak, hogy növeljük az összesített energia termelést."
 gas_responsible_mining:0 "Felelősségteljes gázbányászat"
 gas_responsible_mining_desc:0 "Egy bolygó ritka, de értékes gáz erőforrásaival spórolni, és ez segít hosszútávon az energia termelést hatékonyabbá tenni."
 suppressed_opposition:0 "Elnyomott ellenzék"
 suppressed_opposition_desc:0 "A népesség egy része erőszakosan el volt nyomva, mivel a kormány ellen szegült."
 scared_population:0 "Ijedt lakosság"
 scared_population_desc:0 "A lakosság abban a félelemben él, és dolgozik, hogy egy idegen üzem több életet fog kioltani."
 secured_factory:0 "Biztonsági vizsgálaton átesett idegen üzem"
 secured_factory_desc:0 "Pénzt és erőfeszítést nem kímélve biztonságossá tesszük a munkát az idegen gyárban."
 fear_as_control:0 "Vasököl"
 fear_as_control_desc:0 "A szabálysértőket megbüntették, hogy a lakosságot cselekvésre ösztönözzék."
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "Fertőző betegség"
 infectious_disease_desc:0 "Egy gyorsan terjedő kór szabadult el, melynek új válfajai jöttek létre, és ez veszélyezteti a népességet."
 pyramid_wars:0 "Az égszülöttek háborúja"
 pyramid_wars_desc:0 "Az úgynevezett égszülött isten igazi természetét firtató vallási vita miatt a népesség egy teljes körű háborúba kezdett."
 syndaw_automated_work:0 "Automatizált munkafolyamatok"
 syndaw_automated_work_desc:0 "Akár indokolt, akár nem, az automatizálás miatt a munkanélküliségtől való félelem hatással van erre a bolygóra."
 syndaw_unfriendly_robots:0 "Robot integrációs feszültségek"
 syndaw_unfriendly_robots_desc:0 "A robot és a szerves népesség közötti feszültségek csökkentették a bolygó £unity£ egységesség termelését."
 syndaw_research_malus:0 "Hibás mesterséges intelligencia"
 syndaw_research_malus_desc:1 "Egy társadalmi kutatásokban részt vevő laboratóriumi mesterséges intelligencia hardversérülést szenvedett el, és lecserélik."

