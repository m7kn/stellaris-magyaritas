l_english:
 
 utopia.1.name:0 "Kérés a(z) [ringworld_builder.GetName] számára"
 utopia.1.desc.v1:0 "A hírszerzésünk olyan adatokat fedezett fel, melyek arra utalnak, hogy a(z) [ringworld_builder.GetName] gyűrűvilág építkezése igazából csak arra szolgál, hogy elrejtsen egy tömegpusztító fegyver kilövésére alkalmas állomást. Bár az adatok hitelességét még ellenőrizni kell, az információ nyilvánosságra került és a közvélemény azt követeli tőlünk, hogy lépéseket tegyünk. Ha a(z) [ringworld_builder.GetName] népének nincs rejtegetnivalója, biztosan megengedik számunkra, hogy egy fegyverszakértőnk megvizsgálhassa az építkezés helyszínét."
 utopia.1.desc.v2:0 "Azóta, hogy a(z) [ringworld_builder.GetName] elkezdte egy gyűrűvilág megépítését, számos vezető mérnökünk távolról figyeli a folyamatot, ami teljesen lenyűgözte őket. Úgy hiszik, hogy sokat tanulhatnának az építkezés közelebbről való megvizsgálásával. Azt szeretnék, ha engedélyt kérnénk a(z) [ringworld_builder.GetName] népétől, hogy egy kutatócsoporttal tanulmányozhassák az építkezést."
 utopia.1.desc.v4:0 "Az utóbbi időben birodalom szerte szörnyű látomások gyötrik a prófétákat. A halál és pusztítás mellett minden látomásban közös vonásként jelentkezik egy hatalmas körkörös tárgy az égen. Ezeknek a jeleknek a hatására, a vallási vezetőinken aggodalom lett úrrá a(z) [ringworld_builder.GetName] ambiciózus gyűrűvilág építési projektével kapcsolatban. Attól tartanak, hogy ezzel felbőszítik az isteneket, és azt tanácsolják, hogy küldjünk egy papi delegációt, hogy megszenteljék az építkezést, mielőtt túl késő lenne."
 utopia.1.a:0 "Továbbítsák a kérésünket a(z) [ringworld_builder.GetName] felé."
 utopia.1.b:0 "Kizárt dolog"
 utopia.1.b.tooltip:1 "A §Ymegastruktúra követelések visszautasítva§! módosító hatása alá került a lakosság:\n£happiness£ Boldogság §R-20%§!"
 utopia.2.name:0 "A(z) [From.From.GetName] kérése [From.From.GetName]"
 utopia.2.a:0 "Kérés elfogadása"
 utopia.2.a.tooltip:0 "Ennek a(z) [From.From.GetName] örülni fog."
 utopia.2.b:0 "Kérés visszautasítása."
 utopia.2.b.tooltip:0 "Ennek a(z) [From.From.GetName] nem fog örülni."
 utopia.2.c:0 "Megtiszteltetés lenne."
 utopia.2.desc.v1:0 "A(z) [From.From.GetName] azt állítja, hogy meg nem erősített hírszerzési információik arra utalnak, hogy egy titkos projekt keretén belül tömegpusztító fegyver kilövésére alkalmas állomást építünk, valahol a gyűrűvilágon. Az engedélyünket kérik, hogy megvizsgálhassák az építkezés helyszínét.\n\nA katonai tanácsadóinknak még elemezniük kell a lehetőségeket, hogy számunkra milyen következményekkel járhatnak a döntéseink. Akárhogy is, finoman kell eljárnunk ebben a kényes kérdésben."
 utopia.2.desc.v2:0 "A(z) [From.From.GetName] mérnökei távolról nyomon követték a gyűrűvilág építkezésünket és lenyűgözte őket az építkezés. Éppen ezért engedélyt kérnek, hogy egy kis csoporttal a helyszínen is tanulmányozhassák a folyamatokat, hogy tanulhassanak belőle."
 utopia.2.desc.v4:0 "Az utóbbi időben [From.From.GetName] birodalom szerte szörnyű látomások gyötrik a prófétákat. A halál és pusztítás mellett minden látomásban közös vonásként jelentkezik egy hatalmas körkörös tárgy az égen. A vezetőik aggódnak, hogy felbőszítjük az isteneket az építkezéssel, ezért arra kérnek minket, hogy megáldhassák a gyűrű-világ építkezést mielőtt befejeznénk."
 utopia.3.name:0 "Kérés elfogadva"
 utopia.3.desc.v1:0 "Jószándékuk jeleként a(z) [From.GetName] kormánya beleegyezett, hogy rejtett kilövőállomásokat keresve a fegyverszakértő csoporunk átkutathassa a gyűrűvilág építkezési területét. A legkiválóbb szakemberek kiválasztása után azonnal útnak indulhatunk. Hamarosan megtudjuk az igazságot."
 utopia.3.desc.v2:0 "A tudományos közösségünk rendkívül izgatott, mióta választ kaptunk a(z) [From.GetName] kormányától, akik megtisztelve éreznék magukat, ha vendégül láthatnák egy tudóscsoportunkat a gyűrűvilágukon. A mérnökeink vezetői a lehető leghamarabb összeállítanak egy csapatot, ami jelentést készít számunkra az építkezés haladásáról."
 utopia.3.desc.v4:0 "A(z) [From.GetName] kormánya üdvözli az erőfeszítéseinket, hogy egy felsőbb hatalom áldásával folytathassák a gyűrűviláguk építkezését. Ígéretet tettek arra, hogy minden építkezést beszüntetnek amíg a vallási vezetőink meg nem bizonyosodnak arról, hogy az építmény nincs az istenek akarata ellenére.\n\nEgy tisztviselőkből gondosan összeállított csoport azonnal megkezdi útját az építkezés felé és mindent megtesznek azért, hogy a sötét jóslatok ne teljesülhessenek be."
 utopia.3.a:0 "Kiváló."
 utopia.4.name:0 "Kérés elutasítva."
 utopia.4.desc:0 "Sajnálatos módon a(z) [From.GetName] kormánya nem egyezet bele a feltételeinkbe. Ez rontja a népeink közötti kapcsolatot."
 utopia.4.a:0 "Kár."
 utopia.5.name:0 "Küldetés teljesítve"
 utopia.5.desc.v1:0 "A szakértőink a(z) [From.GetSpeciesName] gyűrűvilág építkezését alaposan átvizsgálta a titkos kilövőállomások után kutatva. Semmi arra utaló jelet nem találtak, ami az állításunkat igazolta volna. Így csak arra következtethetünk, hogy a hírszerzésünk tévedett. Legközelebb jobban át kell gondolnunk milyen forrásokban bízunk meg."
 utopia.5.desc.v2:0 "A tudósaink a(z) [From.GetSpeciesName] gyűrűvilág építkezéséről a mérnöki tudományok új szintjének birtokában érkeztek haza. A kulturális különbségekből fakadó kezdeti félreértések ellenére mind két nép tudósai úgy érzik, sokat tanultak egymástól ezen rövid idő alatt is."
 utopia.5.desc.v4:0 "A(z) [From.GetName] gyűrűvilágának megszentelésére küldött tisztviselők vissza tértek a küldetésükről. Azonban több kérdéssel, mint válasszal érkeztek haza. Ahogy a építkezés színhelyén meditáltak és mély transzba estek, rájöttek arra, hogy nem a gyűrűvilág volt a sötét víziók oka. Emiatt, hogy a látomások igazi értelmét még mindig nem sikerült megfejteni, csak azzal nyugtathatjuk magunkat, hogy "ami még lehet, az már volt..""
 utopia.5.b:0 "Kiváló."
 utopia.6.name:0 "Gyűrűvilág kérelem: Végjáték"
 utopia.6.desc.v1:0 "Miután a gyűrűvilág építkezésünket töviről-hegyire átvizsgálták a(z) [From.From.GetName] fegyverszakértői, végre megbizonyosodtak arról, hogy nem építünk rejtett kilövőállomásokat sehová. Megspórolhatták volna az erőfeszítéseiket ha megbíztak volna bennünk..."
 utopia.6.desc.v2:0 "Miután a(z) [From.From.GetName] mérnökei néhány hetet töltöttek a gyűrűvilágon, elmentek. A kulturális különbségekből fakadó kezdeti félreértések ellenére mind két nép tudósai úgy érzik, sokat tanultak egymástól ezen rövid idő alatt is."
 utopia.6.desc.v4:0 "A gyűrűvilág építkezésének helyszínén meditáló [From.From.GetName] vallási vezetők mély transzba estek és rájöttek, hogy nem a gyűrűvilág az oka sötét látomásaiknak. Annak ellenére, hogy magyarázattal nem szolgáltak, mi okozhatja a vízióikat, azzal a megnyugtató gondolattal távoztak, hogy "ami még lehet, az már volt".\n\nSzerencsére az építkezés tovább folytatódhat."
 utopia.21.name:0 "Kedvező körülmények"
 utopia.21.desc:0 "A gyűrűvilág építéséért felelős főmérnökének vezetési tehetségének segítségével optimalizálni tudtuk a munkafolyamatokat, jelentősen felgyorsítva ezáltal az építkezés sebességét."
 utopia.22.name:0 "Ásványlelőhely"
 utopia.22.desc:0 "A gyűrűvilág építése során a munkások hatalmas mennyiségű ismeretlen ásvánnyal találkoztak. Ez az anyag egy rendkívül porlékony kőzetben található meg, ami az építési munkálatok során mindig szétesik. Bár a minták nagyon érzékenyek, ez az anyag elég értékes lehet ahhoz, hogy egy időre érdemes legyen szüneteltetni az építkezést, míg sikerül a teljes készletet kibányászni."
 utopia.22.a:0 "Készletek kitermelése."
 utopia.22.b:0 "Nem késlekedhetünk az építkezéssel."
 utopia.27.name:0 "Eltűnt munkások"
 utopia.27.desc:0 "Mióta a gyűrűvilág építése elkezdődött, számos munkás eltűnt. Valószínüleg egyszerűen csak úgy távoztak a számtalan szállítóhajó egyikén, hogy nem értesítették a főnökeiket róla. Vizsgálatot indítunk a hollétük felderítésére. Sajnálatos módon a hiányzó munkások némileg késleltetik az építkezés befejezését."
 utopia.27.a:0 "Szerencsétlen helyzet"
 utopia.28.name:0 "Eltűnt munkások"
 utopia.28.desc:0 "Az új munkások érkezésével a gyűrűvilág építkezésen minden a rendes kerékvágásban folyik tovább. Sajnos nem minden eltűnt munkás hollétét sikerült felderítenünk. Ezen eltűntek a legközelebbi hozzátartozóit már értesítettük..."
 utopia.28.a:0 "Együttérzünk velünk"
 utopia.23.name:0 "A gyűrűvilág háziállatai"
 utopia.23.desc:0 "Úgy tűnik a gyűrűvilág építéséhez felhasznált bolygók egyike nem is volt annyira lakatlan, mint ahogy azt elsőre hittük. Az ártalmatlannak tűnő, de korábban nem ismert nagyobbacska űrkukacokat a bolygójuk egy részének ideszállításával sikerült a gyűrűvilág felszínére hozni. Becenevüket az általuk kiadott có-có hangoktól kapta.\n\nBolyhos szőre és barátságos viselkedése miatt, hamar a munkások kedvencévé vált, akik távol a családjuktól gyakran egyedül vannak itt. Megengedhetjük ezeknek a lényeknek, hogy békében éljenek itt, vagy kiirthatjuk őket, tovább késleltetve ezzel az építkezést."
#utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a:0 "Kiirtani mind"
 utopia.23.b:0 "Jobb, ha nem bántjuk őket."
 utopia.25.name:0 "Egy sokkoló felismerés"
 utopia.25.desc:0 "Mindenki megdöbbenésére a gyűrűvilág egy színkavalkáddá változott át, amikor az űrkukacok ezrei pillangókká változtak át. Talán ezt az átalakulást az idézte elő, hogy megkezdtük a légkör létrehozását.\n\nSajnos az ünneplést hamar félbeszakította azon föld alatti járatok felfedezése, ahol a có-có-k laktak korábban, és ahol az eltűnt munkások maradványaiból lakmároztak.\n\nAz építkezést azonnal felfüggesztették, amíg kiirtják ezeket a lényeket az állomásról. Nem kell sokat várnunk, hiszen a munkások, halott társaik miatt rendkívül motiváltak. Fény derült a có-có valódi természetére."
 utopia.25.a:0 "Jó lesz megszabadulni tőlük."
 utopia.26.name:0 "Egy sokkoló felismerés"
 utopia.26.desc:0 "A có-có-k kiirtásával megbízott alakulatok munkáját az egyre erőszakosabbá váló munkástüntetések lassítják.\n\nEgy fiatal fiú, elkeseredett kísérletet tett arra, hogy elrejtse a kis kedvencét, így távol az építkezések központjától, egy friss föld alatti alagútrendszerben találta magát, ahol a có-có-k az eltűnt munkások tetemeiből lakmároztak. A fiú éppen, hogy csak el tudott menekülni kis kedvence spriccelő emésztőnedvei elől, riasztotta a kiirtó csapatokat, akik gyorsan végeztek a ragadozó kis dögökkel.\n\nVégre kiderült az igazi természete a có-cóknak."
 utopia.26.a:0 "Miféle szörnyű fordulat."
 utopia.30.name:0 "Az Egyszemű Vándor"
 utopia.30.desc.v1:0 "A népünket megrázta a felismerés, hogy a(z) [dysonsphere_builder.GetName] kormánya a(z) [dyson_system.GetName] rendszer csillaga köré Dyson-gömböt épít. Ez az egyik legszeretettebb csillagképünk, az Egyszemű Vándor központi csillaga.\n\n A Vándor az idők kezdete óta figyelte fajtánkat. A legendáink szerint nem csak a flottáinkat, hanem az összes csillag útját vezérelte. Most, hogy a(z) [dysonsphere_builder.GetName] szörnyű tudatlanságukban egy gömböt építenek a Vándor szeme köré, megvakítják ezzel őt.\n\nHabár csak évek múltán fogjuk érzékelni a különbséget, a népünket lesújtotta a tény, hogy a jövő generációi felett nem őrködhet tovább a Vándor."
 utopia.30.a:0 "Megérdemlünk egy hivatalos bocsánatkérést."
 utopia.30.b:0 "1000 energiakredit adományozásával talán enyhíthetnék fájdalmunkat"
 utopia.30.c:0 "A szomszédainkkal való jó kapcsolatok fenntartása előrébb való."
 utopia.31.name:0 "Az Egyszemű Vándor"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "Rájöttünk, hogy egy Dyson-gömböt építetek a mi kedvenc csillagképünk, az Egyszemű Vándor központi csillaga köré.\n\nA Vándor az idők kezdete óta figyelte fajtánkat. A legendáink szerint nem csak a flottáinkat, hanem az összes csillag útját vezérelte, egyetlen szemével, amit a ti gömbötök meg fog vakítani."
 utopia.31.desc:0 "$utopia.31.intro$\n\nHabár csak évek múltán fogjuk érzékelni a különbséget, a népünket lesújtotta a tény, hogy a jövő generációi felett nem őrködhet tovább a Vándor. Népünk megérdemel legalább egy hivatalos bocsánatkérést."
 utopia.31.a:0 "Adjunk ki egy hivatalos bocsánatkérést."
 utopia.31.b:0 "Osszunk meg velük egy kis energiát."
 utopia.31.c:0 "Minket ez nem érdekel..."
 utopia.32.name:0 "Az Egyszemű Vándor"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\nHabár csak évek múltán fogjuk érzékelni a különbséget, a népünket lesújtotta a tény, hogy a jövő generációi felett nem őrködhet tovább a Vándor. Másrészről ti hatalmas energiatöbblettel fogtok rendelkezni hamarosan. Így az az 1000 energiakredit amit adományként kérünk a fájdalmuk enyhítésére, melyet ti okoztatok, nem túl nagy ár."
 utopia.32.a:0 "Adományozzanak 1000 energiakredit nekik."
 utopia.32.b:0 "Nincs felesleges energiánk, de megfogalmazunk egy hivatalos bocsánatkérést."
 utopia.32.c:0 "Amit a határainkon belül teszünk, ahhoz nekik semmi közük."
 utopia.33.name:0 "A vak vándor"
 utopia.33.desc:0 "A mai nappal [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle] a(z) [dysonsphere_builder.GetName] vezetője, és [dyson_sphere_neighbor.GetRulerName] [dyson_sphere_neighbor.GetRulerTitle] találkozott, hogy személyesen nyújtsa át nekünk a hivatalos bocsánatkérésüket az Egyszemű Vándor megvakítása miatt. Őszinte megbánásukat fejezték ki, és meggyőződéssel állították, hogy a Vándor úgy vezet majd minket továbbra is, ahogy azt mindig is tette, még ha fénye helyett az akaratával és az igazságérzetével teszi ezt."
 utopia.33.a:0 "Úgy legyen."
 utopia.33.b:0 "Nem sajnálják eléggé tettüket."
 utopia.34.name:0 "A vak vándor"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "Megkaptuk a kéréseteket, azonban nem segíthetünk rajtatok, ugyanis úgy látjuk, hogy a összezavarodtatok a kapcsolatunk természetét illetően. Engedjétek meg, hogy tisztázzuk ezt a félreértést. A(z) [dyson_system.GetName] a mi határainkon belül lévő csillag és bár ezt lehet, hogy nehéz felfognotok, de az, hogy mi történik a saját területünkön belül, az nem tartozik rátok. És ahogy ez nem a ti dolgotok, mi nekünk sincs semmi közünk hozzá, hogy képesek vagytok-e a népetek tetszését elnyerni vagy sem.\n\nAzért, hogy ne zavarodjatok össze a jövőben, jól jegyezzétek meg mindezt."
 utopia.34.a:0 "Válaszra se méltassuk őket."
 utopia.34.b:0 "Küldjünk nekik egy sértést."
 utopia.34.b.tooltip:0 "A szánalmas birodalmatok hamarosan megtanulja, hogy milyen barátok nélkül élni az univerzumban..."
 utopia.34.c:0 "Egy nap még sajnálni fogják..."
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "A vak vándor"
 utopia.35.desc:0 "A mai nappal [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle] a(z) [dysonsphere_builder.GetName] vezetője, és [dyson_sphere_neighbor.GetRulerName] [dyson_sphere_neighbor.GetRulerTitle] találkozott, hogy személyesen nyújtsa át nekünk a hivatalos bocsánatkérésüket az Egyszemű Vándor megvakítása miatt. Az általuk okozott károk enyhítésére felajánlottak 1000 energiakreditet és meggyőződésüket fejezték abban, hogy a Vándor úgy vezet majd minket továbbra is, ahogy azt mindig is tette, még ha fénye helyett is az akaratával és az igazságérzetével vezet minket tovább."
 utopia.35.a:0 "Úgy legyen."
 utopia.35.b:0 "Nem sajnálják eléggé tettüket."
 utopia.36.desc:0 "A mai nappal [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle] a(z) [dysonsphere_builder.GetName] vezetője, és [dyson_sphere_neighbor.GetRulerName] [dyson_sphere_neighbor.GetRulerTitle] találkozott, hogy személyesen nyújtsa át nekünk a hivatalos bocsánatkérésüket az Egyszemű Vándor megvakítása miatt. Bár a bocsánatkérésük őszintének tűnik, visszautasították, hogy ezt a bocsánatkérést anyagilag is kifejezzék, mondván, nincs elég felesleges energiakreditük hozzá."
 utopia.36.a:0 "Megtették, ami tőlük telt."
 utopia.36.b:0 "Üres duma!"
 utopia.37.desc:0 "A(z) [dyson_sphere_neighbor.GetName] népének lelkében okozott károk helyrehozása érdekében, melyet a véletlenül pont a legkedvesebb csillagképük egyik csillagánál épülő Dyson-gömbünk okozott, [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle] személyesen utazott el a szülőbolygójukra, hogy őszinte bocsánatkerésünket tolmácsolja. Azonban világossá tették számunkra, hogy ezen erőfeszítésünk nem elegendő."
 utopia.37.a:0 "De kár."
 utopia.37.b:0 "Micsoda hálátlan banda."
 utopia.38.desc:0 "A(z) [dyson_sphere_neighbor.GetName] népének lelkében okozott károk helyrehozása érdekében, melyet a véletlenül pont a legkedvesebb csillagképük egyik csillagánál épülő Dyson-gömbünk okozott, [dysonsphere_builder.GetRulerName] [dysonsphere_builder.GetRulerTitle] személyesen utazott el a szülőbolygójukra, hogy őszinte bocsánatkérésünket tolmácsolja.\n\nÚgy tűnik némi időre lesz szükségük, hogy feldolgozzák a veszteségüket, mindazonáltal értékelték az erőfeszítéseinket. Remélhetőleg a birodalmaink közötti kapcsolat ez után már csak javulni fog."
 utopia.38.a:0 "Ez jó hír."
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 ""Köszönjük, hogy időt szakítottatokk a felvilágosításunkra, valóban úgy tűnik, hogy össze voltunk zavarodva sok dologban. A valós természetetek világossá vált számunkra többek között.\n\nA szánalmas birodalmatok hamarosan megtanulja, hogy milyen barátok nélkül élni az univerzumban."
 utopia.39.a:0 "Már várjuk azt a napot."
 utopia.39.b:0 "Meg fognak fizetni a pimaszságukért!"
 utopia.39.c:0 "Beszélni könnyű."
 utopia.40.desc:0 "Az informátoraink jelentették, hogy a(z) [dyson_sphere_neighbor.GetName] vezetőinek nem tetszett, hogy visszautasítottuk a hivatalos bocsánatkérésünk megfogalmazását, amiért a kedvenc csillagképük központi csillagának a fényét eltakartuk. Bár a(z) [dysonsphere_builder.GetRulerTitle] szájából egy szót sem hallottunk, csalódottságát a népének címzett beszédében fejezte ki."
 utopia.40.a:0 "Szerencsétlen helyzet"
 utopia.40.b:0 "Ez nem a mi problémánk."
 utopia.51.name:0 "A fiatalság forrása"
 utopia.51.desc:0 "A tudományos nexus izgatottan jelentette be, hogy különleges lehetőségük van soraik közé állítani Dr. Xhaxxorét, aki az élettartam meghosszabbításával foglalkozó tudományterület széles körben elismert alakja.\n\nŐ és a csapata azt állítja, hogy egy élettartam növelő szérum kifejlesztésének az utolsó stádiumában apadtak el a támogatásai. Dr. Xhaxxore alkalmazásával ugyanakkor le kell mondanunk egy másik projektünkről melyet Dr. Groik vezet az organikus gépészet területén. Ő egy, a tudományos kutatómunka gyorsítását célzó biomechanikus szuperszámítógép létrehozásán dolgozik."
 utopia.51.a:0 "Vegyék fel Dr. Xhaxxorét 1000 energiakreditért."
 utopia.51.b:0 "Dr. Groik kutatása fontosabb számunkra"
 utopia.51.c:0 "Nem engedhetjük meg magunknak Dr. Xhaxxore alkalmazását."
 utopia.54.name:0 "Gyanakvó elmék"
 utopia.54.desc:0 "Dr. Xhaxxore és csapata a hét elején bemutatta a kutatásainak eredményét. A szérum a bőrre juttatva soha nem látott regeneráló hatást mutat, az egyik különleges összetevőjének köszönheti. Ez a(z) "[missing_pops_planet.GetName] esszenciája", nevét a különleges eredetéről kapta.\n\n Sajnos számos panasz érkezett magánszemélyektől a Xhaxxorénak folyósított támogatásokkal összefüggésben. Dr. Groik még messzebbre ment, egyenesen csalással vádolta meg Xhaxxorét. Most engedélyt kér, továbbá 500 energiakreditet egy titkos vizsgálat lefolytatásához. Ha erre Xhaxxore rájön, akár megsértődhet és elhagyhat minket."
 utopia.54.a:0 "Nincs bizonyítékunk, hogy hihessünk Dr. Groiknak."
 utopia.54.b:0 "A biztonság kedvéért azért indítsanak vizsgálatot az ügyben."
 utopia.54.c:0 "Ez nincs benne a költségvetésben."
 utopia.55.name:0 "A(z) [ointment_name.GetName] összetevő"
 utopia.55.desc:0 "Dr. Groik vizsgálata Xhaxxore kutatásával kapcsolatban érdekes eredményeket hoztak. Nem csak azt, hogy Dr. Xhaxxore nagyon túlzóan nyilatkozott a szérum hatását illetően, hanem elfelejtette megemlíteni, hogy a hatások csak ideiglenesek. Nem beszélve a mellékhatásairól, melyek a túlzott használattal visszafordíthatatlanok lesznek.\n\nA különleges összetevőről azt állították, hogy a(z) [ointment_name.GetName] rendszerben élő őshonos faj mirigyeiből lett kivonva, azonban kiderült, hogy ez nem igaz és a(z) [target_country.GetName] [target_country.GetSpeciesName] fajának egyedeiből nyerték ki. Xhaxxore számos [target_country.GetSpeciesName] egyedet tartott sztázisban hónapokon keresztül, hogy biztosíthassa a számára szükséges összetevő mennyiségét. Az igazság felderítése minden bizonnyal diplomáciai bonyodalmakat okoz majd a(z) [target_country.GetName] népével."
 utopia.55.a:0 "A projektet zárják le és tartóztassák le Xhaxxorét azonnal. Senki nem tudhat erről."
 utopia.55.b:0 "Groikot hallgattassák el, a szérumot pedig dobják piacra öregedés gátló krémként."
 utopia.55.b.tooltip:0 "Egy széleskörű reklámkampánynak köszönhetően a termék jelentős profitot hozhat rövid távon."
 utopia.56.name:0 "A fiatalság forrása"
 utopia.56.desc:0 "Sajnálatos módon a rejtélyes Dr. Xhaxxore, a csapatát és tesztalanyait hátrahagyva, kicsúszott a kezeink közül. A(z) [target_country.GetSpeciesNamePlural] felébredtek de szerencsére semmi emlékük nincs arról mi történt velük. Ami Xhaxxorét illeti valószínűleg egy távoli rendszer felé tart álnéven. Egy kis szerencsével ott leszünk és elkapjuk őt, ha hibázik.\n\nA kegyvesztett csapatát úgy tűnik elbűvölte Xhaxxore személyisége, ezért nem vették észre mit is művel valójában. Sokan közülük felajánlották, hogy csatlakoznak a tudományos nexushoz, hogy helyrehozhassák a hibájukat."
 utopia.56.a:0 "Nem lehet megbízni bennük..."
 utopia.56.b:0 "Szívesen fogadjuk őket."
 utopia.56.c:0 "Nyilvánvalóan nem a galaxis legfényesebb csillagai..."
 utopia.57.name:0 "Arany szökőkút"
 utopia.57.desc:0 "A Kortalan márkanév alatt értékesített [ointment_name.GetName] esszencia futótűzként terjed a galaxisban. A karizmatikus feltalálójának és a hatalmas reklámkampánynak köszönhetően az új bio-csodakrémet mindenhol árusítják. A hírességek minden rendszerben a 'Kortalannal kevésbé öregszenek'.\n\nViszont az, hogy a doktor hogyan képes a krém tömeggyártásához szükséges mennyiségű [target_country.GetSpeciesAdj] mirigyet lecsapolni, rejtély marad..."
 utopia.57.a:0 "A tudatlanság áldás."
 utopia.100.name:0 "[missing_pops_planet.GetName] híradásai szokatlan eltűnésekről számolnak be"
 utopia.100.desc:0 "A bolygó egészéről eltűnők fényében [missing_pops_planet.GetName] lakosai között egyre inkább nő a nyugtalanság. Csak az elmúlt két hónapban több ezer lakos eltűnésről számoltak be, nagy részük távoli, elszigetelt és marginalizált csoportokhoz tartozott. Ez talán magyarázatot adhat arra, hogy miért tartott ilyen sokáig errről értesülnünk.\n\nA helyi rendfenntartó szervek további erőforrásokat kértek az egyre növekvő nyugtalanság kezeléséhez, miközben folytatják a nyomozásukat."
 utopia.100.a:0 "Induljon egy munkacsoport a [missing_pops_planet.GetName] bolygóra."
 utopia.100.b:0 "Biztosan nem véletelnül voltak elszigetelek..."
 utopia.101.name:0 "Kastély az égen"
 utopia.101.desc:0 "A(z) [missing_pops_planet.GetName] hiányzó lakosainak felkutatására indított nyomozás kiderítette, hogy mindannyian munkát kaptak egy hamarosan megnyíló űrkaszninóban, az Égi kastélyban. A jól öltözött toborzók ismeretlen idegen nyelvet beszélnek. A további nyomozás feltárta, hogy amennyiben egy ilyen kaszinó ténylegesen létezik, az biztosan nem az ismert galaxisban üzemel.\n\nA munkacsoport jelenléte úgy látszik eltántorította az emberrablók újbóli lecsapását, ezért őket felváltották a helyi bűnüldöző szervek abbéli reményből, hogy esetleg újra sikerül őket előcsalogatni."
 utopia.101.a:0 "Nyugtalanító."
 utopia.102.name:0 "A Kortalannal kevésbé öregszik"
 utopia.102.desc:0 "Néhány tudósunk felhívta a figyelmet egy új, "száz százalékos bio termékre", egy Kortalannak nevezett öregedésgátló krémre. Ezt birodalom szerte egy megkérdőjelezhető disztribútor forgalmazza.\n\nA "Kortalannal kevésbé öregszik" szlogennel reklámozott kozmetikai termék rendkívül nagy népszerűségnek örvend, és "egyedülálló formulájának" köszönhetően serkenti a sejtek újraformálódását. A rejtélyes összetevő a(z) "[ointment_name.GetName] esszenciája" névre hallgat.\n\nBár néhány ügyfelénél aggasztó mellékhatásokat váltott ki, a termék valóban serkenti a sejtek megújulását, ezért a tudományos tanács javasolja egy szállítmány beszerzését, hogy megfejthessük az összetevőit."
 utopia.102.a:0 "A sejt-regeneráció ígéretesnek tűnik."
 utopia.102.b:0 "A ránctalanítás aligha nemzeti érdek."
 utopia.103.name:0 "[target_country.GetSpeciesName]... esszenciája"
 utopia.103.desc:0 "A "Kortalan" márkanevű öregedésgátló krém alapos elemzése kiderítette, hogy a fiatalító csoda összetevőjének, a(z) "[ointment_name.GetName] esszenciájának" eredete nincs is olyan messze otthonunktól. A szert kizárólag a(z) [target_country.GetSpeciesNamePlural] mirigyeiből lehet kinyerni egy meglehetősen barbár eljárás segítségével, amely egyszerre fájdalmas és életveszélyes.\n\nAz a jó hír, hogy ennek köszönhetően készítettünk egy injekciót, amely serkenti a mirigy működését és ezért jelentős mértékben növeli az élettartamot. Ezek szerint a megújulás mindig is bennünk volt!"
 utopia.103.a:0 "Keressék fel, hogy miféle szörnyeteg tette ezt velünk!"
 utopia.103.b:0 "Megboncsátunk és elfelejtünk..."
 utopia.104.name:0 "Irígy mirigyek"
 utopia.104.desc:0 "A katonai és a társadalomkutatási részlegének összehangolt erőfeszítései eredményeként felgöngyölítettük a Kortalan disztribúciós hálózatát egészen [fountain_of_youth_country.GetName] tudományos Nexusáig, ahol egy kormányzati tudós és csapata, egy bizonyos Dr. Xhaxxore fejlesztette azt ki.\n\n[fountain_of_youth_country.GetName] rengeteg profithoz jutott a termékből, és nehezen hihető, hogy ne tudnák a fő összetevő származását."
 utopia.104.a:0 "Azonnal szabadon kell engedniük az áldozatokat és visszavonni a terméket."
 utopia.104.a.tooltip:0 "Követet küld udvariasan megfogalmazott kérésünkkel."
 utopia.104.c:0 "A tettek hangosabbak a szavaknál."
 utopia.104.c.tooltip:0 "Túl késő van már a diplomáciai cseverészéshez."
 utopia.104.d:0 "Nem engedhetünk meg magunknak egy diplomáciai incidenst."
 utopia.105.name:0 "Kiderült a Kortalan igazsága"
 utopia.105.desc:0 "Üzenetet kaptunk a(z) [target_country.GetSpeciesNamePlural] képviselőitől, akik azt állítják, hogy bizonyítékkal rendelkeznek fajuk számos egynénének elrablásával és törvénytelen fogvatartásával kapcsolatban, és hogy ezek célja egy sejtregeneráló enzim kivonása volt a mirigyeikből.\n\nAzt követelik, hogy a birodalmaink közötti tartós béke érdekében engedjük őket szabadon, és vonjuk ki a terméket a forgalomból. A követeléseiknek való behódolás azt jelentené, hogy korai véget érne a titkos pénztermelés..."
 utopia.105.a:0 "Elfgoadjuk a követeléseiket"
 utopia.105.b:0 "Mindent tagadni!"
 utopia.105.c:0 "Nem érdekel minket a béke..."
 utopia.105.c.tooltip:0 "Figyelmen kívül hagyja a kérésüket."
 utopia.106.name:0 "Az igazság esszenciája"
 utopia.106.desc:0 "A jó oldalon harcoltunk, és nyertünk!\n\nBár a(z) [fountain_of_youth_country.GetName] azt állítja, hogy nem tudott a(z) "[ointment_name.GetName] esszencia" baljós eredetéről, ez egyértelműen hazugság, viszont legalább annyi tisztesség volt bennük, hogy a(z) [missing_pops_planet.GetName] bolygóról elrabolt polgártársainkat szabadon engedték.\n\nAmi pedig Dr. Xhaxxore-t illeti... az egész dolog mögött álló tudós és lángelme rejtélyes körülmények között menekült el, de legalább a csapatának többi részét utólérte az igazságszolgáltatás."
 utopia.106.a:0 "A semminél ez is jobb."
 utopia.107.name:0 "Az univerzum söpredéke"
 utopia.107.desc.a:0 "Hivatalos válasz érkezett [fountain_of_youth_country.GetName] hatóságaitól, amelyben vehemensen tagadják, hogy bármiféle közük is lenne a "Kortalan" névre hallgató öregedésgátló krém előállításához, és inkább arra bíztatnak minket, hogy "találjuk hasznosabb módját a(z) [fountain_of_youth_country.GetSpeciesNamePlural] iránt érzett kisebbségi komplexusunk feldolgozására, mint a kézzelfoghatatlan vádak koholása"."
 utopia.107.a:0 "Az univerzum söpredéke!"
 utopia.107.desc.b:0 "Nem érkezett válasz [target_country.GetName] hatóságaitól azzal kapcsolatban, hogy milyen mértékben vettek részt honfitársaink elrablásában a "Kortalan" névre hallgató öregedésgátló krém előállításához. Értesüléseink szerint azonban Dr. Xhaxxore elmenekült a maradék esszencia nagy részével, így végre véget ért a nyerészkedésük.\n\nEmlékeinkbe foglaljuk a doktor számos áldozatát, és bízunk benne, hogy a(z) [missing_pops_planet.GetName] bolygón élő hozzátartozóik egyszer konkrét híreket kaphatnak családtagjaik sorsáról."
 utopia.108.name:0 "Dr. Xhaxxore elmenekült!"
 utopia.108.desc:0 "A(z) [target_country.GetSpeciesNamePlural] nem örültek, hogy letagadtuk a fajtársaik elrablásával kapcsolatos részvételünket. Ráadásul Dr. Xhaxxore megneszelte, hogy mi várhat rá, és az esszencia nagy részével együtt elmenekült, így a Kortalan krém termelése is leállt."
 utopia.108.a:0 "A fene egye meg..."
 utopia.58.name:0 "A semmi esszenciája"
 utopia.58.desc:0 "Xhaxxore eltűnt és magával vitte minden kutatási anyagát. Egyedül a megzavarodott csapatát hagyta hátra, akiket ugyanúgy átvert mint minket. Meggyőző képet alakított ki egy szerény géniuszról, aki bármit hajlandó megtenni a csapatáért. Azonban a felfedezéseiről csak anekdota szerű történetekkel tudtak szolgálni.\n\nCsak találgathatunk, hogy Dr. Groiknak igaza volt-e mikor csalónak nevezte, vagy csak a csodaszerét egy több gazdagabb megrendelő számára ajánlotta fel. Ha valaha akár hasonló módon is kezd el dolgozni megtaláljuk."
 utopia.58.a:0 "Gazember!"
 utopia.59.intro:0 "Dr. Groik és a csapata sikeresen kifejlesztette a neurális adatbankot. Ez az organikus számítógép a meghajtóira kapcsolt agyaknak összes kognitív erejét eltárolja és felhasználja, jelentősen megnövelve ezzel a kutatási sebességünket. A dolog hátulütője az, hogy a rendes működésükhöz a szerkezetre kapcsolt agyakat először ki kell az alanyok testéből operálni, majd egy áram vezetésére alkalmas folyadékkal töltött tartályba helyezni. Mivel a testünk nem sokáig képes agy nélkül létezni, ezért az alanyoknak maguk mögött kell hagyniuk a testük börtönét."
 utopia.59.name:0 "Neurális adatbank"
 utopia.59.desc:0 "$utopia.59.intro$\n\nAhogy az várható volt, az önkéntesek nem taposták egymást a lehetőségért, hogy alávessék magukat a folyamatnak. Eddig mindössze egy elme, a projekt vezetője, [volunteer_leader.GetName] vállalkozott a folyamat végrehajtására."
 utopia.59.a:0 "Töltsék fel [volunteer_leader.GetName] tudatát a nexusba."
 utopia.59.a.tooltip:1 "A tudományos nexus további kutatást fog termelni:\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"
 utopia.59.b:0 "Ez etikátlan volna."
 utopia.59.c:0 "Nem, [volunteer_leader.GetName] tudására máshol van szükség."
 utopia.60.name:0 "Neurális adatbank"
 utopia.60.desc:0 "$utopia.59.intro$\n\nAhogy az várható volt, az önkéntesek nem taposták egymást a lehetőségért, hogy alávessék magukat a folyamatnak. Eddig mindössze egy valaki jelentkezett, egy fiatal tudós Dr. Groik csapatából. Azonban tudós a családjáról szeretne gondoskodni, és 1000 energiakredit kér cserébe a önfeláldozásáért."
 utopia.60.a:0 "Sajnos nem engedhetjük meg magunknak."
 utopia.60.b:0 "Elfogadhatónak tűnik."
 utopia.60.c:0 "Ez etikátlan volna."
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] has continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] finds [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "A tudományos nexus fizikai intézetének személyzete 15 percre elvesztette az eszméletét. Mire magukhoz tértek, a vezető tudósuk, [abducted_leader.GetName] eltűnt. Az irodáját felforgatták, tárolóit kiürítették és a meghajtóit kisütötték.\n\n[abducted_leader.GetHerHisCap] kollégái úgy gondolják ott tárolt minden adatot egy az egyik személyes projektjéről amin dolgozott. Arról pletykáltak a közelmúltban, hogy nagy áttörés előtt áll.\n\nSzámos tudós azt állítja, hogy egy fényes lila fényt láttak mielőtt elvesztették az eszméletüket. Ez az egyetlen nyomunk az ő hollétét illetően."
 utopia.62.a:0 "Folytassák a keresést."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Ma korán reggel a tudományos nexus személyzete jelentette, hogy előkerült [abducted_leader.GetName], aki a kantinban reggelizett nyugodtan, mintha mi sem történt volna.\n\nAzt állítja, hogy úgy kelt fel percekkel azelőtt az ágyából, hogy semmi emléke nincs arról, hogy elhagyta volna a tudományos nexus területét. Azonban számos kollégája hangot adott abbéli kételyének, hogy csupán össze akarja zavarni a kollégáit és csak megjátssza, hogy nem emlékszik semmire.\n\nKülönösen furcsa, hogy a visszatérése óta olyan területek felé is megértést mutat melyeket korábban nem ismert. [abducted_leader.GetSheHe] jelenleg új megbízatásra vár."
 utopia.63.a:0 "[abducted_leader.GetSheHeCap] még hasznos lehet."
 utopia.63.b:0 "[abducted_leader.GetSheHeCap] másokat veszélyeztethet."
 utopia.64.desc:0 "$utopia.59.intro$\n\nAhogy az várható volt, az önkéntesek nem taposták egymást a lehetőségért, hogy alávessék magukat a folyamatnak. Eddig mindössze egy elme, a projekt vezetője, [volunteer_leader.GetName] vállalkozott a folyamat végrehajtására."
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "Tudományos nexus építése"
 utopia.80.desc:0 "Belekezdtünk a tudományos nexus építkezésének hatalmas munkájába. Az alapok a helyükön vannak és készen állunk, hogy a nexus magjához is hozzákezdjünk. A legvadabb képzeletünkön is túl menő tudományos felfedezések és ötletek megvalósítása vár ránk. A hosszú kihívásokkal teli úton megtettük az első lépést.\n\nTalán a végtelen univerzum titkait a markunkban tarthatjuk majd?"
 utopia.80.a:0 "A jövő a miénk."
# Neighbor's First Science Nexus
 utopia.82.name:0 "Idegen megastruktúra"
 utopia.82.desc.a:2 "A(z) [From.GetName] megépítette a tudományos nexusát - egy olyan fejlett kutatóközpontot, mely teljesen forradalmasíthatja a tudományos kutatásokat.\n\nA(z) [think_tank_system.GetName] rendszert mérnökök serege szállta meg, hogy kialakítsák a kezdeti építkezési helyszínt. Akár sikerülni fog nekik akár nem, azzal, hogy egyedül vágtak bele mindenképpen korunk úttörőinek is nevezhetjük őket."
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "A(z) [From.GetName] egy második tudományos nexus felépítésébe kezdett bele, ezúttal a(z) [think_tank_system.GetName] naprendszerben."
 utopia.82.a:0 "Bizonyíték az intelligens élet találékonyságára."
 utopia.82.b:0 "Mint mindig, ezt is túlzásba viszik."
 utopia.82.c:0 "Törjön bele a fogatok, [From.GetSpeciesNamePlural]..."
 # Nexus Frame Built
 #utopia.83.name: "Science Nexus Platform Complete"
 #utopia.83.desc: "The Science Nexus platform is finally in place and the engineering team ready to begin the initial stages of construction, starting with the main hub."
 #utopia.83.a: "Excellent."
# Science Nexus partially completed
 utopia.83.name:0 "Tudományos Nexus magja"
 utopia.83.desc:0 "A tudományos nexus központi magja a helyén van, melyet a legkorszerűbb szingularitás generátorral szereltünk fel. A mérnökeink megkezdhetik a legnagyobb kihívást jelentő, négy darab tudományos szárny építését. Munkásainknak egy olyan létesítményt kell létrehozniuk, mely ellenáll a hatalmas hőmérséklettől kezdve egészen az idegen kórokozókig mindennek, ami a tudósaink életét és munkáját fenyegeti. Különleges biztonsági intézkedéseket foganatosítottunk a személyzet megóvása érdekében."
 utopia.83.a:0 "Hosszú utat tettünk meg."
 # Science Nexus Wings pt 1
 utopia.85.name:0 "Tudományos Nexus kutatási szárny"
 utopia.85.desc:0 "A négy kutatási szárny első moduljában fognak lakni a tudósok és a személyzet tagjai, akik már meg is kezdték a lakhelyeik elfoglalását. A következő és végső fázisban azoknak a kutatólaboratóriumoknak a kialakítására kerül sor, ahol a legveszélyesebb kutatásokat lehet lefolytatni. Különleges biztonsági intézkedéseket foganatosítottunk a személyzet megóvása érdekében."
 utopia.85.a:0 "Már majdnem készen vagyunk..."
# Science Nexus completed
 utopia.84.name:0 "Elkészült a tudományos nexus"
 utopia.84.desc.a:0 "A mai nap ünnepelhetjük a tudományos nexus megnyitását. A legkorszerűbb kutatóállomás kialakításával gond nélkül idevonzhatjuk a birodalmunk, vagy ha úgy kívánjuk az univerzum legkiválóbb elméit. A megvilágosodás új korszaka kezdődhet számunkra.\n\nNagy nap ez a fajtánk történetében."
 utopia.84.desc.b:0 "A mai nap ünnepelhetjük még egy tudományos nexus megnyitását. Ha a korábbi erőfeszítéseink nem lettek volna elegendőek, ezzel biztosan helyet szerzünk magunknak az univerzum tudományos úttörői között. A technológiai fejlettségünk lehetővé teszi számunkra, hogy a kedvünk szerint alakítsuk a jövőnket."
 utopia.84.a:0 "Valóban."
 # Completed neighbor notification
 utopia.86.name:0 "Idegen megastruktúra készült el."
 utopia.86.desc:0 "A(z) [From.GetName] megépített egy tudományos nexust, megcáfolva ezzel mindenkit aki kételkedett a tudományos teljesítményükben. Rajtuk kell tartanunk a szemünket, mivel egy ilyen építmény megépítésével a biztos fejlődés útjára léptek, amivel előnyt kovácsolhatnak más civilizációkkal szemben."
 utopia.86.a:0 "Nem fogunk lemaradni."

 utopia.2000.name:0 "Gyűrűvilág építkezés"
 utopia.2000.desc:0 "Készen állunk a kolosszális feladat végrehajtására, hogy felépítsük a gyűrűvilág kezdeti vázát a(z) [From.From.GetName] rendszer elsődleges csillaga körül.\n\nEnnek a csontvázszerű váznak a felépítéséhez elképesző mennyiségű anyag szükséges, de több százezer munkásunk várja, hogy nekiláthasson a rendszerben található bolygók építőanyaggá alakításához."
 utopia.2000.a:0 "Történelmet írunk."
 utopia.2002.name:0 "Gyűrűvilág projekt"
 utopia.2002.desc.a:0 "Úgy hallottuk, hogy a(z) [From.GetName] monumentális építkezésbe kezdett a(z) [ringworld_system.GetName] naprendszerben. Egy masszív gyűrűvilágot akarnak létrehozni a rendszer elsődleges csillaga körül. Első lépésként megkezdték a rendszerben található bolygók anyagának átalakítását, hogy a megastruktúra fémes vázát felépíthessék."
 utopia.2002.desc.b:0 "Hírszerzésünk jelentései szerint a(z) [From.GetName] még egy monumentális építkezésbe kezdett, ezúttal a(z) [ringworld_system.GetName] naprendszerben. Mint korábban, most is egy masszív gyűrűvilágot akarnak létrehozni a rendszer elsődleges csillaga körül. Első lépésként megkezdték a rendszerben található bolygók anyagának átalakítását, hogy a megaépítmény fémes vázát felépíthessék."
 utopia.2002.a:0 "Olyan lenyűgöző lesz, mint a miénk?"
 utopia.2002.b:0 "Lenyűgöző projekt... már ha valaha is elkészül."
 utopia.2003.name:0 "Gyűrűvilág váza elkészült"
 utopia.2003.desc:0 "A gyűrű-világ csontvázszerű vázát befejeztük a(z) [From.From.GetName] naprendszerben. Bár sok tennivaló van hátra, ez a nagyjából egymilliárd kilométeres átmérőjű építmény már önmagában is egy mérnöki csodának számít.\n\nKészen állunk a lakható részek kialakítására."
 utopia.2003.a:0 "Sok munka vár ránk."
 utopia.2004.name:0 "A gyűrűvilág elkészült"
 utopia.2004.desc.a:0 "A(z) [completed_ringworld_system.GetName] naprendszerben a mérnökeink és a bolygó ökológusaink befejezték a gyűrűvilág utolsó lakható részét. A(z) [Root.GetName] történelmében mérföldkőhöz érkeztünk. Olyan teljesítményt mutattunk fel, melyre a galaxisunk történetében kevés másik civilizáció büszkélkedhet.\n\nEz a gyűrűvilág maradjon fenn mindörökké, és legyen tanúja mindannak az előrehaladásnak melyet [Root.GetSpeciesName] fajunk ért el azóta, hogy elhagyta a szülőbolygónk biztonságot jelentő légkörét."
 utopia.2004.desc.b:0 "Befejeztünk a(z) [completed_ringworld_system.GetName] naprendszerben épülő gyűrűvilág összes lakható részének építését. A mérnökeink és ökológusaink végrehajtották a lehetetlent ismét.\n\nA(z) [Root.GetName] minden bizonnyal a galaxis történetének legnagyobb építői közé kerül."
 utopia.2004.a:0 "Nagy nap ez számunkra."
 utopia.2005.name:0 "[From.GetSpeciesName] Gyűrűvilág"
 utopia.2005.desc.a:0 "A(z) [From.GetName] véghezvitte azt, amit galaxis történetében csak egy maroknyi civilizáció volt képes. Befejezték egy kolosszális gyűrűvilág megépítését a(z) [completed_ringworld_system.GetName] rendszer elsődleges csillaga körül.\n\nEzt a technológiai csodát teljes egészében a(z) [From.GetSpeciesName] faj lenyűgöző képességeinek tulajdoníthatjuk. Szerény kezdeteik ellenére igen messzire jutottak."
 utopia.2005.desc.b:0 "A(z) [From.GetName] befejezett még egy gyűrűvilágot. A masszív megastruktúra a(z) [completed_ringworld_system.GetName] naprendszerben található, melyben minden más égitest eltűnt, mivel az építkezés során alapanyaggá lettek átalakítva."
 utopia.2005.a:0 "Talán nekünk is bele kéne vágnunk még egy építésébe."
 utopia.2005.b:0 "Még egy? Forrásaik kiapadhatatlanok?"


 utopia.4000.name:0 "Dyson-gömb építése"
 utopia.4000.desc:0 "A csillagok erejének felhasználásáról a történelmi idők kezdete óta álmodnak a [Root.GetAdj] mérnökök. A tűzgyújtástól egészen napfúzió gyenge utánzásáig sikerült fejlődnünk, azonban az álom beteljesülése közel van. A(z) [From.From.GetName] naprendszerben elkészült az a szerkezet, melyre felépíthetjük a teljes Dyson-gömböt, hogy a(z) [From.From.GetName] csillagának teljes energiáját a szolgálatunkba állítsa."
 utopia.4000.a:0 "Határok nélkül"

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "Idegen megastruktúra"
 utopia.4002.desc.a:0 "A(z) [dyson_system.GetName] rendszerben található őrületes aktivitás, arról árulkodik, hogy itt egy §HDyson-gömböt§! építtet a(z) [From.GetName] kormánya.\n\nMég csak kezdeti stádiumban van, de teljesen kész Dyson-gömb a csillag fényének és sugárzásának elnyeléséből állít majd elő [From.GetAdj] számára energiát."
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "Minden beszámoló szerint a [dyson_system.GetName] még egy [From.GetName] építésű Dyson-gömb számára ad majd energiát. Úgy tudjuk még időre van szükségük hozzá, de ez a megastruktúra is teljesen körbe fogja teljesen a rendszer csillagát és minden energiáját elnyeli."
 utopia.4002.a:0 "Minden csillagközi hatalomnak idővel meg kell szelídítenie a csillagokat."
 utopia.4002.b:0 "A galaxis elsötétedik."

 # Sphere Frame built
 utopia.4003.name:0 "Dyson-gömb váz"
 utopia.4003.desc:0 "Most, hogy az alapszerkezet a helyére került, a projekt lenyűgöző méretei, mindenki számára világossá váltak.\n\nA(z) [From.From.GetName] immár egy hatalmas ketrecben ég tovább, azonban idővel teljesen a [Root.GetAdj] napelemek teljesen körbe fogják venni."
 utopia.4003.a:0 "Tökéletes."

 # Dyson Sphere partially completed
 utopia.4004.name:0 "Dyson-gömb panelek telepítve"
 utopia.4004.desc:0 "Habár nincs teljesen kész, az eddig telepített napelemek megkezdték csillag energiáinak a felhasználást a(z) [From.From.GetName] naprendszerben.\n\nAz energiabevétel folyamatosan nőni fog, míg a gömb építése befejeződik."
 utopia.4004.a:0 "Kiváló."

 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName] A Dyson-gömb elkészült"
 utopia.4005.desc:0 "A(z) [From.From.GetName] naprendszer elsődleges csillagát teljesen körbevette a(z) [Root.GetAdj] Dyson-gömbje.\n\nMérnökeink jogosan ünnepelhetik a nagy győzelmet. A galaxisunk történelme során csupán egy markonyi birodalomnak volt mersze ilyen nagyot álmodni, egy csillagot teljesen alávetni akaratának."
 utopia.4005.a:0 "Az energiatermelés optimális."

 # Completed neighbor notification
 utopia.4010.name:0 "Idegen megastruktúra készült el."
 utopia.4010.desc:0 "Az utolsó fénysugarak is eltűntek a(z) [From.From.From.GetName] rendszer csillaga felől. A(z) [From.GetName] befejezte a Dyson-gömbjét és a az égen tátongó üresség tanúskodik a(z) [From.GetAdj] találékonyságáról és vagyonáról."

 utopia.4100.name:0 "Őrszem mátrix építkezés"
 utopia.4100.desc:0 "Ahol napfény illan, az üresség sötétje elrejtőzik; csak az után tanultuk meg, hogy mily keveset világít meg a fény, miután megtanultunk annál gyorsabban utazni.\n\nA mai nappal hozzálátunk a szemünket elhomályosító hályog eltávolításához. Az őrszem mátrix, melyet a(z) [From.solar_system.GetName] rendszerben építeni kezdtünk, egy nap rendíthetetlen szemünkként fog szolgálni minket a csillagok panoptikumában."
 utopia.4100.a:0 "A mindent látó szem."

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Úgy hallottuk, hogy a(z) [From.GetName] hozzálátott egy hatalmas nagy hatótávolságú érzékelő állomás építéséhez a(z) [spy_system.GetName] naprendszerben. Habár még csak kezdeti stádiumban van, úgy gondoljuk, hogy a teljesen elkészült állomás szabad betekintést nyújt majd a galaxis összes csillagközi útvonalához."

 utopia.4103.name:0 "Elkészült az őrszem mátrix magja"
 utopia.4103.desc:0 "Az őrszem mátrix legkorszerűbb technikával felszerelt központi létesítménye elkészült, és félig lehallgató állomásként, félig pedig űrtávcsőként funkcionál.\n\nEz egy jelentős teljesítmény, ám még csupán egyetlen mérföldkő ebben a nagy vállalkozásban."

 utopia.4104.name:0 "Az őrszem mátrix elkészült"
 utopia.4104.desc:0 "Azt, hogy pontosan milyen technológiával rendelkezik a gyűrű az elkészült őrszem mátrix körül, az szigorúan őrzött titok.\n\nAz eredményi azonban vitathatatlanok. A galaxis összes flottamozgásáról egy tökéletes virtuális képpel rendelkezünk."
 utopia.4104.a:0 "Akármennyire félreeső, én mindent látok."
 utopia.4104.a.tooltip:0 "Aktiválja az egész galaxisra kiterjedő érzékelő hatótávot."

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Megtudtuk, hogy a(z) [From.GetName] befejezte az őrszem mátrix építését a(z) [From.From.solar_system.GetName] naprendszerben.\n\nSzámolnunk kell azzal, hogy a galaxis összes flottamozgásáról egy tökéletes virtuális képük van."
