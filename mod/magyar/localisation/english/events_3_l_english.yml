l_english:
 
 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "Az otthon elhagyása"
 TUTORIAL_DESC:1 "Hazánk naprendszerének felmérése közben találtunk [From.GetName] felszínén valamit, amely nem egyezik szülőbolygónk megfigyeléseivel."
 TROP_BIOLOGY_CAT:0 "Trópusi furcsaságok"
 TROP_BIOLOGY_DESC:0 "[Root.GetName] trópusi erdejeiről folytatott kutatásaink szerint valami nincs rendben"
 AST_MINING_CAT:0 "Vigyázz az ásványokkal"
 AST_MINING_DESC:0 "Az aszteroida összetételének előzetes vizsgálata alapján érdekességekre bukkantunk."
 GEN_DERELICT_SHIP_CAT:0 "Segélykérő jel"
 GEN_DERELICT_SHIP_DESC:0 "Előzetes felméréseink a segélykérőinkhez hasonló rendszertelen jelet észleltek."
 GEN_LOST_CARGO_CAT:0 "Furcsa mérések"
 GEN_LOST_CARGO_DESC:0 "Az aszteroida mező vizsgálata közben kutató csoportunk szabálytalanságokat fedezett fel."
 GEN_OLD_WAR_CAT:0 "A cél az acél"
 GEN_OLD_WAR_DESC:0 "[Root.GetName] ásványi összetétele nem felel meg az előzetes elvárásoknak."
 GEN_SURVEY_CAT:0 "A felszínen"
 GEN_SURVEY_DESC:0 "Első adatok alapján érdekes felfedezések várnak ránk a [Root.GetName] felszínén."
 SUN_RAYS_CAT:0 "Zavaró kozmikus sugárzás"
 SUN_RAYS_DESC:0 "Furcsa sugárzást észleltünk, melynek kivizsgálását tudományos tisztünk követeli."
 WAT_PLANET_CAT:0 "Csepp a tengerben"
 WAT_PLANET_DESC:0 "[Root.GetName] felmérése apró jeleket mutat a felszín alatt."
 COLD_RESEARCH_CAT:0 "Kő kemény potenciál"
 COLD_RESEARCH_DESC:0 "Tudományos tisztünk anomáliát talált. Kiterjedt vizsgálatot igényel, de nagy felfedezésnek ígérkezik."
 SUN_TEAPOT_CAT:0 "Valószínűtlen körpálya"
 SUN_TEAPOT_DESC:0 "A csillag vizsgálata egy kis objektumot fedezett fel, mely elképesztően gyorsan kering. Kis mérete és gyors sebessége megnehezíti szenzorainknak érzékelését."
 DES_BURIED_CAT:0 "Homokba temetve"
 DES_BURIED_DESC:0 "[Root.GetName] sivatagos bolygója látszólag eltemetett titkokat rejt."
 AST_GEAR_CAT:0 "Elképesztő aszteroida"
 AST_GEAR_DESC:0 "[Root.GetName] óriásaszteroida vizsgálatával találtunk...\n\nValamit. További kutatás javallott."
 TROP_CONDITIONS_CAT:0 "Dzsungel könyve"
 TROP_CONDITIONS_DESC:0 "[Root.GetName] dzsungeleinek mélyén valami érdekes rejtőzik."
 ARID_SENSOR_CAT:0 "Sivár és elhagyatott"
 ARID_SENSOR_DESC:0 "A(z) [From.GetPlanetMoon] sivár pusztáin valami furcsát észleltünk. Úgy tűnik valaki volt itt előttünk. További vizsgálat szükséges."
 GEN_REFUGEES_CAT:0 "Elfogott üzenetek"
 GEN_REFUGEES_DESC:0 "A(z) [Root.GetName] vizsgálata közben elfogtunk egy jelet. Mintaelemzés alapján egy hajóról érkező segélykérés, de nem tudjuk biztosra. Le kell követnünk a jel forrását, ha többet akarunk tudni."
 CON_BIOLOGY_CAT:0 "Kontinentális felfedezés"
 CON_BIOLOGY_DESC:0 "Ennek a bolygónak az erdői érdekes lehetőségekkel kecsegtetnek."
 TOX_PLANET_CAT:0 "Mérgező"
 TOX_PLANET_DESC:0 "Szándékosan készített formációt találhatók a bolygó felszínén, és egy rég elfeledett múltat sejtetnek."
 DES_PLANET_CAT:0 "Elhagyatott homok"
 DES_PLANET_DESC:0 "A(z) [Root.GetName] perzselő hőség az elvárt értéken belül van. Viszont még több szokatlan adatot találtak csapataink. Több kutatás szükséges a végső jelentéshez."
 MOL_PLANET_CAT:0 "Olvadáspont"
 MOL_PLANET_DESC:0 "[Root.GetName] infernója lehet, hogy kiakasztja a szenzorainkat, de valami furcsát érzékelünk még így is."
 GEN_MYSTICAL_CAT:0 "Rejtélyes"
 GEN_MYSTICAL_DESC:0 "Felmérésünk felfedezett valamit melyet kutatócsoportunk úgy csak misztikusként jellemzett. Meg kellene vizsgálnunk részletesebben a jelenséget, hogy felfedjük a rejtélyt."
 NUKE_PLANET_CAT:0 "Az elesettek tele"
 NUKE_PLANET_DESC:0 "A nukleáris pusztaság egyértelmű jele egy korábbi civilizációnak. Bizonyos helyeken érzékelünk aktivitást, melyet ki kéne vizsgáljunk."
 ARID_PLANET_CAT:0 "Mérgező szemét"
 ARID_PLANET_DESC:0 "[From.GetPlanetMoon] nem a legmarasztalóbb hely, de kezdeti vizsgálatok alapján értékes nyersanyagot rejthet."
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "Az élet utat talál"
 anomaly.4000.desc:0 "Úgy tűnik, hogy a [From.GetName] növényzete hatékony védelmi mechanizmust fejlesztett ki a természetes szelekció útján. Számos fa és gomba olyan spórát bocsát ki, amely minden nem-növényi szervezetre erőteljes savként hat. [Root.GetLeaderName] tudományos tiszt talált egy módot, hogy néhány féle spórát kivédjünk, így a bolygó erdejei kevésbé veszélyesek számunkra."
 anomaly.4000.a.tooltip:1 "[From.GetName] megkapja a §YSavas dzsungel§! módosítót:\n£blocker£  Mérgező mocsár §R+3§!\n£society£  §G+2§!"
 anomaly.4005.name:0 "Óriások vállán"
 anomaly.4005.desc:1 "Úgy tűnik, hogy [From.GetName] aszteroida és a környező hulladék egy előző bolygóból származik.\n\nMélyen az aszteroidák közepében különösen értékes ötvözetek nyomait találtuk. Bakteriális élet nyomaira is bukkantunk, azonban azok az űr vákumában már meghaltak. Ezek alapján ez az égitest egykoron az élet ígéretét hordta magában."
 anomaly.4005.a.tooltip:2 "[From.GetName] megkapja a §YEx-bolygó§! módosítót:\n£alloys£  §G+3§!"
 anomaly.4010.name:0 "Elveszett az űrben"
 anomaly.4010.desc:0 "A [From.GetName] körül keringő hajóról érkezett jel egy segélykérés volt. A hajón nem tudunk mérni hőjeleket, és úgy tűnik sodródik. Egy  §SKülölnleges projekt§! rendelkezésre áll, hogy rájöjjünk mi történt a legénységgel."
 anomaly.4011.desc:0 "A hajó legénységét holtan találtuk. Ami zavaróbb, hogy úgy tűnik valamilyen magasan fejlett agyparaziták okozták halálukat, melyek megfertőzték majd megörjítették őket. Hála [Root.GetLeaderName] tudományos tiszt munkájának, meg tudjuk védeni legénységünket a fertőzéstől!"
 anomaly.4012.desc:0 "A [From.From.From.GetName] körül keringő hajót nem hagyták el. A legénység életben van, de nincsenek jól, valami agyparazita befolyása alá kerültek. Tudósaink segítségével könnyen meggyógyíthatjuk őket."
 anomaly.4012.a:0 "Segítsünk nekik."
 anomaly.4012.a.tooltip:0 "Lépjünk kapcsolatba az idegenekkel."
 anomaly.4012.b:0 "Hagyjuk őket pusztulni."
 anomaly.4015.name:0 "A végső nyughely"
 anomaly.4015.desc:0 "A csillagászati esélyek ellenére [Root.GetName] megtalálta a furcsa jelek pontos helyét, ahogyan az átszáguld az aszteroida övön. Egy pici, idegen épület. Egy vizsgálat eredményei alapján ez egy rituális tároló, amely egy idegen űrutazó holttestét tartalmazza."
 anomaly.4015.a:0 "Engedjük utolsó útjára."
 anomaly.4015.b:0 "Nyissuk fel, és tanulmányozzuk."
 anomaly.4015.phile:0 "Hozzuk [Root.Owner.Capital.GetName] múzeumába, és állítsuk ki."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Egy pár nap eltelt mióta először kapcsolatba léptünk [DefiledCountry.GetSpeciesNamePlural] népével, most üzenetet küldtek nekünk:\n\nTudjuk mit tettetek, [Root.GetSpeciesNamePlural]. A koporsó, melyet megszentségtelenítettetek, első űrutazónk végső nyughelye volt. Bocsánatkérést követelünk!"
 anomaly.4016.tooltip:0 "A kapcsolatunkra ez hatással lesz."
 anomaly.4016.a:0 "Elnézést kérünk a tiszteletlenségért."
 anomaly.4016.b:0 "Hisz az csak egy hulla."
 anomaly.4016.c.spirit:0 "Imádkozunk elődötök lelkéért."
 anomaly.4016.d.phobe:0 "Azt hiszed érdekel, mocskos idegen!"
 anomaly.4020.name:0 "A leviatán pusztulása"
 anomaly.4020.desc:0 "Kutatásunk megállapította [From.GetName] furcsa fémes összetételének okát. [From.GetPlanetMoon] tucatnyi méretes űrhajó becsapódási helye, amelyek nagyobbak, mint amit valaha elképzeltünk. Építésük több millió évre nyúlik vissza."
 anomaly.4020.rocket.desc:0 "[Root.GetLeaderName] tudományos tiszt megtalálta a furcsa mérések okát. [From.GetName] óriási űrhajók tulajdonképpeni temetője, amelyek évmilliók óta pihennek ott. [Root.GetLeaderName] a tájékoztatáson arról beszél, hogy sajnálja, hogy a rakéták túl sérültek, hogy egyáltalán meg lehessen vizsgálni."
 anomaly.4020.rocket.desc.mach:0 "Felfedeztük, hogy a furcsa ásványtani mérések forrása számos, bizonytalan mennyiségű, abnormálisan nagy méretű és technológiailag fejlett űrhajó. Az anyaglerakatok alapján 2 380 669 évesek. A helyszíni tudományos részleg megpróbálta visszafejteni a hajók meghajtását, de azok rendkívüli sérülései miatt nem jártak sikerrel."
 anomaly.4020.a:0 "A nyersanyag biztos jól jön."
 anomaly.4020.b:0 "Legalább a nyersanyag hasznos lesz."
 anomaly.4020.a.tooltip:3 "[From.GetName] megkapja a §$ship_graveyard$§! módosítót:\n£alloys£  §G+2§!"
 anomaly.4025.name:0 "Öreg felfedező"
 anomaly.4025.desc:0 "[From.GetName] távoli részén [Root.GetName] tudományos kutatócsoportja egy fémlemez talált.\n\nÚgy néz ki, hogy a peridodusos rendszer ábrázolásának segítségével alapvető információkat tartalmaz egy távoli rendszerről. [Root.GetLeaderName] tudományos tiszt képes volt megtalálni a rendszer helyét, és a potenciális nyersanyagokat."
 anomaly.4025.a.tooltip:0 "Teljes §Yfelmérési adat§! a távoli rendszerről."
 anomaly.4030.name:0 "A homok szolgái"
 anomaly.4030.desc:0 "[From.GetName] dűnéi alatt kutató csoportunk egy flotta lezuhant vadászbombázót talált. Ősi, de jól megmaradt. Elhagyottnak tűnnek, de a fények és a hajtóművek látszólag működnek. Hogy miért zuhantak le, az rejtély. A vezérhajó hídján találtunk egy flotta AI-t, amely képes ütközetben vezérelni a hajókat. Még mindig működik. Ahogy közeledünk, egy vészjelző bekapcsol. Úgy programozták, hogy aktiválódjon, amikor behatolók fenyegetik.\n\nEgy §Skülönleges projekt§! kiadható, hogy kiszedjük az AI-t mielőtt megőrül, vagy megsemmisíthetjük, hogy ne kockáztassunk."
 anomaly.4030.a:0 "Próbáljuk meg irányítani az AI-t."
 anomaly.4030.b:0 "Pusztítsuk el mielőtt, mielőtt valamivel próbálkozik."
 anomaly.4030.b.tooltip:1 "Megsemmisíti az AI-t.\n\nA [From.GetName] megkapja a §Ylezuhant MI flotta§! módosítót:\n£engineering£  §G+2§!"
 anomaly.4031.desc:0 "Hál istennek, képesek voltunk átprogramozni az AI-t mielőtt ellenünk fordult. Átalakítottuk, hogy vezethesse flottáinkat, és admirálisként szolgálhat, ha szeretnénk. Az AI-t átszállítottuk az otthonunkra, feladatra vár."
 anomaly.4035.name:0 "A kohó tüze"
 anomaly.4035.desc:0 "We have made an interesting find on [From.GetName], however it is not related to the [From.GetPlanetMoon] itself. While conducting our usual tests we captured some odd data from a far-off system's star. Its radiation indicates that it is able to fuse together beryllium without spallation; something that should not be possible!\n\nThe science team are eager to investigate and have limited the potential stars down to two not-too-distant systems.\nConsult the §SSituation Log§! for details." #Source: http://www.forbes.com/sites/ethansiegel/2015/07/01/the-only-three-heavy-elements-in-the-universe-that-arent-made-in-stars/
 anomaly.4035.a:0 "Jövedelmező lehet."
 anomaly.4035.poi_1:0 "Első potenciális csillag"
 anomaly.4035.poi_2:0 "Második potenciális csillag"
 anomaly.4035.poi.desc:0 "A furcsán sugárzó csillagot tartalmazható naprendszerek egyike."
 anomaly.4037.name:0 "Helyes rendszer"
 anomaly.4037.desc:0 "Úgy látszik megtaláltuk a jó rendszert! A helyi csillag sugárzása egyezik azzal amivel régebben találkoztunk. Egy §Sspeciális projekt§! Indítható, hogy megvizsgáljuk a csillagot."
 anomaly.4038.base.desc:0 "Heuréka! [Root.GetLeaderName] tudományos tiszt rájött, hogy a csillag egy mini féreglyuk körül formálódott, amely egy dimenzió kaput tépett nyitottá. A másik dimenzióból érkező sugarak a részecske bomláshoz szükséges kozmikus sugárzást helyettesítik, a szupernóva sugárzás átalakítja a csillagban készülő berillium-8-at egy stabil elemmé. A csillag fúziós készségei egyediek."
 anomaly.4038.maxed.desc:0 "$Anomaly.4038.base.desc$\n\nEz a tudás nem fejleszti elérhető technológiáinkat. Viszont, többet tudunk, hogy az univerzum mitől különleges."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nEnnek a felfedezésnek köszönhetően tudósaink új technológiákat tudnak feljeszteni!"
 anomaly.4038.a:0 "A csillagok titkainak mesterei lettünk."
 anomaly.4038.b:0 "Az univerzum titkai lassan felderülnek."
 anomaly.4040.name:0 "Egy nap bűne"
 anomaly.4040.desc:0 "[From.GetName] ionizált sugarai mérhetetlenek. [From.GetPlanetMoon] vagy nukleáris robbanófejek záporának volt nemrég kitéve, vagy talán egy közeli szupernovából koncentrált kozmiuks sugaranak. [Root.GetLeaderName] szakértelme sem ad választ az utóbbi mikéntjére."
 anomaly.4040.a.tooltip:1 "[From.GetName] megkapja a §Ysugárzó pusztaság§! módosítót:\n£blocker£  Sugárzó pusztaság §R+6§!\n£physics£  §G+3§!"
 anomaly.4045.name:0 "Visszhang a mélyből"
 anomaly.4045.desc:0 "[Root.GetName] kutatócsapata képes volt szakadatlan kutatás után egy gyenge visszhangot észlelni a [From.GetName] felszíne alól.\n\nA visszhang életjelre hasonlít, de olyan messzi, hogy nehéz megmondani, hogy valódi, vagy csak a műszerek adnak véletlen jeleket. [Root.GetLeaderName] tudományos tiszt csapata álmatlanságra és a hosszú munkaórákra panaszkodik, nem bírják már sokáig."
 anomaly.4045.a:0 "Kalibrálják be a szkennereket, és nézzünk közelebb a maghoz."
 anomaly.4045.b:0 "A csapat megbízhatatlan. Egy expedició kell."
 anomaly.4045.c:0 "A csapat egészsége az első."
 anomaly.4045.d:0 "Nem pihenhetünk amíg a végére nem járunk."
 anomaly.4046.desc:0 "A hajó szkennereinek állítása után a [Root.GetName] legénysége és [Root.GetLeaderName] tudományos tiszt, fáradtan ugyan de egy ijesztő felfedezést tettek. [From.From.GetName] magjához közel egy plankton-szerű életforma található, amely az egész [From.From.GetPlanetMoon] felszíne alatt átnyúlik, közös öntudattal és komoly pszionikus képességekkel rendelkezik.\n\nAz életforma képes túlélni extrém hőmérsékletet és nyomást. Gyorsan képes növekedni. Vagy téli álmot alszik, vagy... Bujkál, mintha tudná, hogy megfigyelik.\n\nEgy ilyen méretű életforma gyakorlatilag halhatatlan. Habár [From.From.GetPlanetMoon] gyarmatosításában nem gátol minket, de a lakosságra negatív hatással lehet."
 anomaly.4046.a:0 "Lépjünk vele kapcsolatba."
 anomaly.4046.b:0 "Mérgezzük meg az óceánt, és öljük meg."
 anomaly.4046.c:0 "Hagyjuk békén."
 anomaly.4046.c.tooltip:1 "§YBirodalmad§! megkapja a §RNegatív médiavisszhang§! módosítót.\n\n[From.From.GetName] megkapja az §REllenséges környezet§! módosítót.\n\n[From.From.GetName] megkapja az §YŐsi Lény§! módosítót:\n£society£  §G+4§!"
 anomaly.4047.desc:0 "Különböző kapcsolatteremtő próbálkozás után a csapat szonár morzéval próbálkozik. A hanghullámok masszív reakciót váltanak ki a lényben, éles látomások miatt minden emberünk térdre hull.\n\nÚgy tűnik ez a lény fő kommunikációs formája. Leírja az otthonát, ahol egyedül fekszik a [From.From.From.GetPlanetMoon] magjához közeli melegben fürödve, és élvezi a sötétséget. Aztán mutatja a népünket, ahogy a napfényt élvezve a felszínen állnak."
 anomaly.4047.a:0 "Boldogan elfogadjuk ezt a meghívást."
 anomaly.4047.a.tooltip:1 "§YBirodalmad§! megkapja a §Rnegatív médiavisszhang§! Módosítót.\n\n [From.From.From.GetName] megkapja az §YŐsi Lény§! módosítót:\n£society£  §G+4§!"
 anomaly.4048.desc:0 "[Root.GetLeaderName] tudományos tiszt gyorsan szintetizál egy olyan mérget, amely jól reagál a lény összességével, és futótűzként terjed.\n\nA méreg elengedése után a csapat rémülten bámul, ahogy egy páratlan jelenségnek tanúivá válik. [From.From.From.GetName] magjának hőmérséklete irányíthatatlanul nő, az óceánok elkezdenek forrani. A lény óriási teste mérget ereszt a légkörbe. A plankton lény bizonyosan létfontosságú volt [From.From.From.GetPlanetMoon] instabil közepének szabályozásához, továbbá mérget is fejlesztett, hogy megvédje önmagát.\n\n[From.From.From.GetPlanetMoon] pár óra lefolyása alatt teljesen mérgező lett."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "§YBirodalmad§! megkapja a §Rnegatív médiavisszhang§! módosítót.\n\n[From.From.From.GetName] §Ybolygó osztája§! §Rmérgezőre§! változik\n\n.[From.From.From.GetName] §Rellenséges környezet§! módosítót kap.\n\n [From.From.From.GetName] erőforrásokat kap:\n£society£  §G+4§!"
 anomaly.4049.desc:0 "[Root.GetLeaderName] tudományos tiszt, gondolván, hogy csapata rejteget előle valamit, egy engedély nélküli egyéni expediciót indít a bolygó magjának vizsgálatára. A hajó tengeralatjárójának videófelvétele alapján tudjuk mi történt:\n\n[From.From.GetName] óceánjainak mélyén csak sötétség van, és valami ami... él. [From.From.GetPlanetMoon] meleg magjához közel plankton-szerű hálós növényzet található, ami teljesen körbeveszi a [From.From.GetPlanetMoon] kérgét.\n\nA plankton vizsgálata közben [Root.GetLeaderName] rohamot kap, amiből egy pár óra múlva ébred fel.\n\nA [Root.GetName] fedélzetére való visszatérés után a tudományos tiszt hallucinál, rémekről meg rémálmoktól hadovál."
 anomaly.4049.a:0 "A tudományos tisztnek csak pihenés kell."
 anomaly.4049.a.tooltip:0 "[Root.GetLeaderName] megkapja a §Rmániákus§! személyiségvonást."
 anomaly.4049.b:0 "A tudományos tiszt őrült. A fogdába vele!"
 anomaly.4049.b.tooltip:0 "[Root.GetLeaderName] tudományos tisztet örökre felfüggesztették."
 anomaly.4050.desc:0 "Egy hét telt el a [From.From.From.GetName] incidense óta, amikor [Root.GetName] legénységét egy hangos sikoly zavarja meg,. [Root.GetLeaderName] tudományos tiszt kiabálva rohangál a hajó folyosóin, közben megmagyarázhatatlan fájdalmakról gagyog.\n\nA legénység a szerencsétlen tudóst az orvosi szobába viszi - erős nyugtatás, és alapos vizsgálat után megállapítják, hogy [Root.GetLeaderName] agya megváltozott.\n\nTovábbi tesztek után a csapat meghökkenve tapasztalja, hogy a vezér képes telekinézisre és a telepátiával való kommunikációra. [Root.GetLeaderName] kis pihenés után jobban lesz."
 anomaly.4050.a:0 "Üdv újra köztünk."
 anomaly.4050.b:0 "Fékezze magát, tudományos tiszt! Különben."
 anomaly.4050.a.tooltip:0 "[Root.GetLeaderName] tudományos tiszt megkapja a  §GPszionikus tapasztalat§! és §GXeno kapcsolatok tapasztalat§! személyiségvonásokat."
 anomaly.4051.desc:0 "A [Root.GetName] legénysége befejezi [From.From.GetName] kutatását, és végre megpihenhet. Sajnos semmi hasznosat nem találtunk, de a legénységgel való jó bánásmód híre gyorsan terjed, és szülőbolygónkon jó visszhangra lel. Kipihenten a legénység hosszútávon jobb eredményeket produkál."
 anomaly.4051.a.tooltip:0 "§YBirodalmad§! megkapja a §Gpozitív médiavisszhang§! és a §Gkipihent tudósok§! módosítót."
 anomaly.4051.b.tooltip:0 "§YBirodalmad§! megkapja a §Gpozitív médiavisszhang§! és a §Gkipihent tudósok§! módosítót.\n\nElérhető a §Y$edict_improved_work_environment$§! birodalmi kormányrendelet."
 anomaly.4051.a:0 "A legénység jóléte önmaga jutalma."
 anomaly.4051.b:0 "Ez a hatékonyságnak csak egy módja."
 anomaly.4052.desc:0 "A [Root.GetName] legénysége képes volt éjjelt nappalá tévő kutatás eredményeképpen [From.From.GetName] felszíne alatt egy életformát találni. Előzőleg nem észleltük, mivel hihetetlenül közel él [From.From.GetPlanetMoon] magjához, mely zavarja a rendszereinket.\n\nA vizsgálatok alapján valamiféle, az evoluciója elején tartó vízi ízeltlábú, de ami a legmeglepőbb, hogy halott anyagot képes élő utóddá alakítani.\n\nEz az információ segít tudósainknak új gyógyszereket készíteni! Ugyanakkor a személyzettel való bánásmódunknak biztosan híre megy, és ez nem fog tetszetni a lakosságnak."
 anomaly.4052.a.tooltip:3 "§YBirodalmad§! megkapja a §GGyógyszerészeti innováció§! és a §Rnegatív médiavisszhang§! módosítót."
 anomaly.4055.name:0 "Csiszolatlan gyémánt"
 anomaly.4055.desc:0 "[From.GetName] vizsgálata után [Root.GetLeaderName] tudományos tiszt jelenti, hogy a bolygó ásványokban szokatlanul gazdag. A [Root.GetName] legénységnek egy tagjának köszönhetően jöhetett létre a felfedezés. [Root.GetLeaderName] elismerően beszél védencéről."
 anomaly.4055.a:0 "Ajánljunk fel a védencnek egy tudományos tiszti pozíciot."
 anomaly.4055.a.tooltip:0 "Új §Gtudós§!.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Jó munkát végeznek, ahol vannak."
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "[From.From.GetName] erőforrást kap:\n£minerals£ §G+6§!"
 anomaly.4060.name:0 "A valószínűségi barkóba"
 anomaly.4060.desc:0 "[Root.GetLeaderName] tudományos tiszt jelentése megérkezett. Úgy tűnik egy... kerámia tároló kering a [From.GetName] körül. Igen különös.\n\nEgyértelműen nem kellene ott lennie, de valahogy mégis közeli pályára került.\n\nIndíthatunk egy §Skülönleges projektet§!, hogy megvizsgáljuk a tárolót, és rájöjjünk, hogy került ide."
 anomaly.4060.a:0 "Egy érdemleges kérdés."
 anomaly.4060.b:0 "Nem minden kérdésre éri meg válaszolni."
 anomaly.4060.spirit.b:0 "Ez biztos isteni jel."
 anomaly.4061.desc:0 "Mindent megpróbáltunk, hogy rájöjjünk, hogyan került a kerámia fazék csillagkörüli pályára. Lehet mind őrültek vagyunk? Lehet nem is létezik? Tudod mit? Ezzel is számoltunk! Készen vagyunk és kikészültünk. Nem tudunk többet tenni.\n\nA dolog jó oldala, hogy csomó időnk volt filozofiai és gazdasági kérdéseken töprengeni, amikor nem bírtuk azt az átkozott izét vizsgálni."
 anomaly.4061.desc.mach:0 "Mindent megpróbáltunk, hogy rájöjjünk, hogyan került a kerámia tároló csillagkörüli pályára. Talán mi mind meghibásodtunk? Lehet nem is létezik? << Hiba! >> Ezzel is számoltunk. <<Hiba!>>\nVégeztünk. Nem tudunk többet tenni.\n\nA vizsgálat egyetlen jó oldala, hogy csomó időnk volt elméleti és gazdasági kérdéseken töprengeni, amikor nem bírtuk azt az átkozott teáskannát tovább vizsgálni."
 anomaly.4061.a:0 "Miért? Miért!? MIÉRT!?"
 anomaly.4061.a.mach:0 "Fájnak az áramköreim."
 anomaly.4061.a.tooltip:0 "Az élet kérdéseit feltenni hasztalan.\n\n"
 anomaly.4061.a.tooltip.mach:0 "A lét kérdéseit feltenni hasztalan.\n\n"
 anomaly.4062.base:0 "Majdnem feladtuk a reményt, és az átkozott kerámia cucc vizsgálatát, amikor áttörést értünk el!"
 anomaly.4062.desc.mach:0 "A kerámiatárgy hosszan tartó, eredménytelen vizsgálata után a tudományos egységeink végre elérték az áttörést. A tárgy nem létezik abban, amit mi [Root.Owner.GetSpeciesNamePlural] háromdimenziós téridőnek nevezünk, hanem egy magasabb dimenzó kivetülése.\n\nAz elemzését követően, mint egy negyedik dimenziós objektum árnyékképét, elég adathoz jutottunk és megfejtettük az üzenetét. A tárgy arra tanít minket, hogy miképpen tudunk az összes tudományos területen további haladáshoz jutni.\n\nMár csak egy kérdés maradt hátra: Ki, vagy mi küldte ezt az információt?"
 anomaly.4062.desc:0 "$Anomaly.4062.base$ a tárgy valójában nincs ott, csak egy magasabb dimenzió kivetülése. Egy negyedik dimenziós tárgy árnyékának analizálásaként elég anyagot szereztünk, hogy megfejtsük az üzenetet. A tárgy megmutatja, hogyan fejlődhetünk a tudomány minden terén.\n\nA kérdés csak az... hogy ki küldte?"
 anomaly.4062.spirit.desc:0 "$Anomaly.4062.base$ A tároló egy szent ereklye, mely istentől való jelként maradt a pályán, .\n\nAz objektum energiától feszül, amely lefordítva egy rejtett üzenetet tartalmaz: információt arról, hogy emelkedjünk fel a kutatásaink javításával!\n\nAz egyetlen kérdés... Ki külde az üzenetet?"
 anomaly.4062.spirit.a:0 "Hála az égieknek!"
 anomaly.4065.name:0 "Ásd el magad"
 anomaly.4065.desc:0 "[From.GetName] óriás aszteroida krátereinek mélyén elképesztő dolgot találtunk. Egy bányász egység van csatlakoztatva a kőhöz, mely az aszteroida mélyébe ássa magát. Elhagyatott, és nincs jele annak, hogy ki rakta ide.\n\nHa meg tudjuk állítani a gépet, talán tanulhatunk valamit a technológiáról, amivel készült, de sietnünk kell, mielőtt valami kósza törmelék széttöri."
 anomaly.4065.a:0 "Állítsuk meg a gépet."
 anomaly.4066.upg.desc:0 "Megállítottuk a gépet mielőtt megsemmisült. Elképesztő mérnöki munka, sima gyémánt felszínnel ötvözve. Első ránézésre az egész fúró egy nagy egységnek tűnik, de egyszerűen olyan jól van összerakva, hogy nem látszanak a csatlakozási pontok.\n\nMérnökeink képesek visszafejteni ezt a technológiát."
 anomaly.4066.res.desc:0 "Megállítottuk a gépet mielőtt megsemmisült. Sajnos hasonló a mi gépeinkhez, nem sok újat tanulunk belőle. A mélység ameddig eljutott ugyanakkor könnyebbé teszi értékes ásványok fellelését."
 anomaly.4066.b.tooltip:1 "[From.From.From.GetName] erőforrást kap:\n£minerals£ §G+3§!"
 anomaly.4070.name:0 "Gyümölcsöző vállalkozás"
 anomaly.4070.desc:0 "Jó hír! [From.GetName] erdejei egy különös fának adnak otthont, mely tápanyagokban gazdag gyümölcsöket hoz. Az étel tonnányi energiát tartalmaz, és minden népünknek nélkülözhetetlen kémiai származékot. Ez megkönnyíti az élet fenntartását, ha esetleg gyarmatosítani szeretnénk."
 anomaly.4070.a:0 "Ez valóban jó hír!"
 anomaly.4075.name:0 "Kis hely, nagy erő"
 anomaly.4075.desc:0 "A [From.GetName] [From.GetPlanetMoon] fagyott felszínét pásztázva valami méreteset találtunk. [Root.GetLeaderName] páratlan bakteriális életformáról beszél. Más egyénekkel kapcsolódik, így együtt nagy lepedőket hozzanak létre, melyek tartósak, de könnyűek és napelemként funkcionálnak. Nagyon alacsony veszteséggel szívják fel a napfényt, valószínűleg egy olyan evolúciós folyamat eredményeként, amely segítette több hő felvételét a durva környezetből.\n\nKutatóink odahaza biztosan hasznosítani tudják ezt az információt."
 anomaly.4075.a:0 "Jöjjenek rá, hogy javíthat-e az energiatermelésünkön."
 anomaly.4075.b:0 "Találjanak hadászati alkalmazást."
 anomaly.4075.a.tooltip:0 "Kutatásra a szülőbolygónkra küldjük. Az eredmények feldolgozása időbe tellik."
 anomaly.4076.desc:0 "[From.From.GetName] mintái javították az energetikai kutatásainkat. Az organizmus alapján egy új fajta napelemet fejlesztettek ki. Ezek jobban tárolják az energiát, és javítják erőműveink hatásfokát."
 anomaly.4077.desc:0 "[From.From.GetName] mintái javították a hadászai kutatásainkat. Újra építették a biológiai napelemeket, és feljegyezték, hogy tárolnak energiát anélkül, hogy megsérülnének. Ez új védelmi technológiát nyújt flottáinknak."
 anomaly.4080.name:0 "Elhagyatott szenzorrendszer"
 anomaly.4080.desc:0 "[From.GetName] körül egy szenzorrendszer találtunk. [From.GetPlanetMoon] felszínén nincsen primitív élet sem, szóval valószínüleg egy elhagyott helyőrségről lehet szó. Nem rég építették, de nem működik.\n\nJavításokat és kutatásokat kéne eszközölnünk, hogy újra működésre bírjuk, ugyanakkor szétszerelésével talán valami újat is tanulhatunk."
 anomaly.4080.a:0 "Kapcsolják be."
 anomaly.4080.b:0 "Szedjék szét, és nézzék át."
 anomaly.4080.c:0 "Hagyják ott, hátha a tulaj visszajön."
 anomaly.4081.desc:0 "Hónapok munkája végre kifizetődött! [From.From.From.GetName] szenzorrendszere újra működik, és a környékről jóval nagyobb lefedettséget ad. Ugyanakkor a szenzorrendszerhez több energia, és személyzet szükséges, ezért az betápláláshoz kellene oda egy gyarmat."
 anomaly.4081.a.tooltip:0 "[From.From.From.GetName] megkapja a §Gfejlett szenzor rendszer§! módosítót."
 anomaly.4081.b.tooltip:0 "Hozzáférést ad a  §Y$edict_super_sensors$§! birodalmi rendelethez.\n\n[From.From.From.GetName] megkapja a §Gfejlett szenzorrendszer§! módosítót."
 anomaly.4085.name:0 "Sodródás"
 anomaly.4085.desc:0 "A [From.GetName] körüli aszteroidák között felfedeztünk egy sodródó idegen űrhajót. Nem válaszol a hívásainkra. Hogy nem képes értelmezni a jeleinket, vagy más okokból azt nem tudjuk\n[Root.GetLeaderName] tudományos tiszt azt javasolja, küldjünk oda egy építő hajót, hogy kivontassuk a törmelékmezőből. Ha békén hagyjuk, akkor valószínűleg összezúzzák az aszteroidák.\n\nElérhető egy §Skülönleges projekt§!, amivel megmentsük és megvizsgáljuk a hajót."
 anomaly.4086.desc:0 "[From.From.From.GetName] mellett sodródó hajó kiemelése után odaküldhetünk egy csapatot, hogy vizsgálódjon. Gyilkosság tetthelye. Csak egy személyzetet találtunk - egy hosszú fülű kétéltűt, akit többször megszúrtak. A hajó legénység hijján szabad préda.\n\nHatékony hajtóművei vannak, a design és kivitelezés meghaladja a mostani technológiánkat. A jármű nincs felfegyverezve, látszólag fontos személyzetet szállított.\n\nFelderítő hajóvá alakítani nem lenne nagy dolog. Ugyanakkor, ha szétszedjük, és megvizsgáljuk a hajtóműveket, talán tudnánk fejleszteni a flottáinkat."
 anomaly.4087.desc:0 "[From.From.From.GetName] mellett sodródó hajó kiemelése után odaküldhetünk egy csapatot, hogy vizsgálódjon. A legénység még él!"
 anomaly.4086.a:0 "Csináljunk belőle kutatóhajót."
 anomaly.4086.a.tooltip:0 "§YKutatóhajót§! kapunk.\n"
 anomaly.4086.b:0 "Szedjük szét, és nézzük a hajtóműveket.\n"
 anomaly.4086.b.tooltip:0 "§YBirodalmad§! megkapja a §Gtovábbfejlesztett hajósebesség§! módosítót.\n"
 anomaly.4090.name:0 "Menekülés"
 anomaly.4090.desc:0 "Legkövettük a jelet! A [From.GetName] körüli pályán egy másik hajó sodródik. A fedélzeten lévő idegenek hívnak minket, de egyelőre nem értjük egymás nyerlvét. Úgy tűnik, az alattuk lévő, puszta szülőbolygójuk menekültjei. Sürgősen új lakóhely kell nekik."
 anomaly.4090.a:0 "Letelepedhetnek a [refugee_planet_1.GetName] bolygón."
 anomaly.4090.b:0 "Maradjanak a [refugee_planet_2.GetName] bolygón."
 anomaly.4090.c:0 "Talán a [refugee_planet_3.GetName] bolygó jó lenne nekik."
 anomaly.4090.d:0 "Települjenek a [refugee_planet_4.GetName]. bolygóra."
 anomaly.4090.e:0 "Sajnos sehova nem férnek el."
 anomaly.4090.f:0 "Sajnálom, de nem segítünk."
 anomaly.4090.g:0 "Nem leszünk idegenek házigazdái!"
 anomaly.4090.uninhabitable:0 "Sajnos a környezeti igényük miatt a bolygóink számukra lakhatatlanok."
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Az korábban megtalált, de párbeszédre nem képes idegen menekültek ismét itt állnak a képernyőink előtt.\n\n’Népeink útjai ismét keresztezik egymást, [From.GetSpeciesAdj]. Most végre találtunk új otthont. Az univerzum iróniája kegyetlen...\nEl sem tudjátok képzelni mennyi mindenen mentünk keresztül, hogy ide eljussunk.’"
 anomaly.4093.a:0 "Elnézést a korábbiakért!"
 anomaly.4093.b:0 "Mindenki magáért van."
 anomaly.4093.c:0 "Kommunikáció híján a félelembe menekültünk."
 anomaly.4093.d:0 "A túlélésed nem érdekel minket, idegen."
 anomaly.4094.apology.desc:0 "’A bocsánatkérést elfogadjuk, de még így is elképzelhetetlenül többen lennénk, ha segítettetek volna korábban. Viszlát, egyelőre.’"
 anomaly.4094.insult.desc:0 "’Könnyű ezt mondani, [From.GetSpeciesAdj]. Különösen, ha te vagy az, aki mindkét lábán áll. Úgyhogy állj büszkén, mert biztosan egyedül fogsz. Ég veled..’"
 anomaly.4094.neutral.desc:0 "’Érthető, [From.GetSpeciesAdj]. De ez nem csökkenti fájdalmunkat, hogy egyedül maradtunk a semmiben, segítség nélkül. Ég veled..’"
 anomaly.4094.xenophobe.desc:0 "’Rendben, [From.GetSpeciesAdj]. Jó tudni, hogy az elejétől kezdve igazunk volt veletek kapcsolatban. Ég veled..’"
 anomaly.4094.a:0 "Ég veled."
 anomaly.4095.name:0 "Menedék"
 anomaly.4095.desc:0 "[From.GetName] erdejei felülmúlták minden elvárásunkat. Nem csak gazdag szerves élet fejlődött ki, de a legtöbb növény gyökere is ehető. Nem hangzik túl étvágygerjesztően, de ezt azt jelenti, hogy a [From.GetPlanetMoon] felszínén könnyen termeszthetünk ételt."
 anomaly.4095.a.tooltip:0 "[From.GetName] megkapja a §Gtermékeny bolygó§! módosítót."
 anomaly.4100.name:0 "A tengeri síkságok uralkodói"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ A lények sötét pikkelyei kő kemények, közeledésre nagyon ijedősek.\n\nLehet, hogy tudjuk háziasítani őket, hogy segítsenek a jövőbeli gyarmatosításban. Ugyanakkor, lehet hogy érdekességeket találunk, ha előbb megvizsgáljuk őket."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$ \n\n[Root.GetLeaderName] megállapította, hogy az állatoknak valamilyen pszichonikus képességük van, mivel a viselkedésük változása azt jelzi, hogy képesek érzékelni a szándékainkat.\n\nLehet, hogy tudjuk háziasítani őket, hogy segítsenek a jövőbeli gyarmatosításban. Azonban érdekességeket találhatunk, ha tanulmányozzuk őket előtte.\n\n[Root.GetLeaderName] azt állítja, hogy a lények negatívan reagálnak fenyegető gondolatokra."
 anomaly.4100.base.desc:0 "[From.GetName] felszínén [Root.GetLeaderName] tudományos tiszt egy négylábú emlős fajt fedezett fel, melyek erősnek és fizikailag ellenállónak tűnnek. Lapos, vízzel lepett síkságokon rohannak át, melyeket buja növényzet fed."
 anomaly.4100.a:0 "Tanulmányozzuk őket."
 anomaly.4100.b:0 "Háziasítsuk őket azonnal."
 anomaly.4100.c:0 "Hagyjuk őket szabadon rohangálni."
 anomaly.4101.desc:0 "Tanulmányozási próbálkozásaink kevés sikerrel jártak. Amikor közelebb érünk, akkor elfutnak, vagy megtámadnak minket, mintha előre tudnák, hogy jövünk - még azelőtt, hogy egyáltalán megláttuk a csordáikat.\n\nA lények valahogy egyértelműen tudják, hogy mit csinálunk, és elkerülik a közelségünket.\n\nMessziről tanulmányozzuk őket, talán találunk valami érdekeset."
 anomaly.4101.a:0 "Csökönyös lények, az biztos."
 anomaly.4102.desc:0 "Az állatok megközelítése eredményes volt! Látszólag pszichonikus képességük van, képesek kommunikálni egymással és velünk telepatikus módon.\n\nSzabadok szeretnének lenni, császkálni a vadonban, és gyümölcsöket enni. Megszerezhetjük támogatásukat, e kozmosz lényeiét, ha hagyunk nekik helyet, és az ételeiket érintetlenül hagyjuk.\n\nA helyzet megoldásának pozitív híre biztos eljut a lakossághoz."
 anomaly.4102.b:0 "Nekünk kell a kaja."
 anomaly.4103.desc:0 "Az állatokat nehéz megszelídíteni. Ahhoz, hogy közel juthassunk, erőszakot kellett alkalmaznunk, és szedálni kellett őket. Állandóan küzdenek amikor dolgoztatni akarjuk őket. Kényszeríteni kell őket, hogy végrehajtsák a feladatukat, ami nem bizonyult túl hatékonynak."
 anomaly.4103.a:0 "Miért állnak ellent ennyire?"
 anomaly.4104.desc:0 "Nagyon nehéz volt ezekkel az állatokkal dolgozni. Igyekeztünk óvatosan közelíteni, de páran mindig elmenekülnek és ellenállnak. A nyugodtabbakat összegyűjtöttük és kihajtottuk őket a földre dolgozni, tesztelés céljából. Néhányan azt is elutasították. Egy páran hajlandóak segíteni nekünk, de nem olyan hatékonyak mint egy egész csorda.\n\nA szolgasorba taszításuk lehet, hogy rossz fényt vet ránk, amikor a népesség erről tudomás szerez."
 anomaly.4104.a:0 "Mindig van valami."
 anomaly.4105.name:0 "A fullasztó lét"
 anomaly.4105.desc:0 "A(z) [From.GetName] egy mérgező pusztaság, de a méréseink alapján nem mindig volt így. Súlyosan légszennyező anyagokra való támaszkodásával egy mára kihalt civilizáció semmisítette meg szülőbolygóját.\n\nEgy magányos hegyen, egy nagy városhoz közel találtunk egy még aktív létesítményt. A robot összeszerelő műhely elhagyatott, és katonai járművek veszik körül, amelyek annyira leromlottak, hogy a puszta érintésre is szétesnek.\n\nA létesítmény idegen és különös, de jó kutatási anyag lehet."
 anomaly.4105.desc.mach:0 "A(z) [From.GetName] egy mérgező, maró pusztaság, de a méréseink alapján nem mindig volt így. Súlyosan légszennyező anyagokra való támaszkodásával egy mára kihalt szerves civilizáció semmisítette meg szülőbolygóját.\n\nEgy magányos hegyen, egy nagy városhoz közel, találtunk egy még aktív létesítményt. A robot összeszerelő műhely elhagyatott, és katonai járművek veszik körül, amelyek annyira leromlottak, hogy a puszta érintésre is szétesnek.\n\nA létesítmény idegen és különös, de jó kutatási anyag lehet."
 anomaly.4105.a.tooltip:1 "[From.GetName] megkapja a §Ybukott robottársadalom§! módosítót:\n£engineering£  §G+6§!"
 anomaly.4105.a:0 "Egy figyelmeztető történet."
 anomaly.4105.a.mach:0 "A szervesek néha annyira rövidlátók."
 anomaly.4105.b.tooltip:1 "Hozzáférést ad a  §Y$edict_renewable_energy$§! kormányrendelethez.\n\nA [From.GetName] megkapja a §Ybukott robottársadalom§! módosítót:\n£engineering£  §G+6§!"
 anomaly.4105.robot:0 "Próbáljuk bekapcsolni a robotokat."
 anomaly.4106.desc:0 "[From.From.From.GetName] létesítménye feldübörög, ahogy [Root.GetLeaderName] tudományos tiszt terve végre gyümölcsöt hoz.\n\nA robotok bekapcsolnak, és elindulnak parancsaikra. A(z) [From.GetName] legénysége ámulattal nézi, ahogy a gépek átfésülik a bolygót, és elkezdik megtisztítani a mérgező anyagoktól.\n\nAz ember azt feltételezheti, hogy az előző lakosok túl elfoglaltak voltak a háborúval ahhoz, hogy mentsék magukat."
 anomaly.4106.desc.mach:0 "[From.From.From.GetName] létesítménye feldübörög, ahogy [Root.GetLeaderName] tudományos tiszt terve gyümölcsöt hoz.\n\nA robotok bekapcsolnak, és elindulnak parancsaikra. A(z) [From.GetName] legénységi egységei ámulattal nézik, ahogy az ősi robotok átfésülik a bolygót, és elkezdik megtisztítani a mérgező anyagoktól.\n\nFeltételezhető, hogy az előző lakosok túl elfoglaltak voltak a háborúval ahhoz, hogy mentsék magukat. Tipikusan szerves viselkedés."
 anomaly.4106.a.tooltip:1 "A [From.From.From.GetName] §Ybolygó osztálya§!  §Gkontinentálisra§! Változik.\n\n[From.From.From.GetName] megkapja a §Ybukott robottársadalom§! módosítót:\n£engineering£ §G+3§!\n£building£ Robotikai összeszerelő üzem §G+1§!\n£blocker£ Kráterek §R+2§!\n£blocker£ Városromok §R+3§!"
 anomaly.4106.b.tooltip:1 "Hozzáférést ad a  §Y$edict_renewable_energy$§! kormányrendelethez. A [From.From.From.GetName] §Ybolygó osztálya§!  §Gkontinentálisra§! Változik.\n\n[From.From.From.GetName] megkapja a §Ybukott robottársadalom§! módosítót:\n£engineering£ §G+3§!\n£building£ Robotikai összeszerelő üzem §G+1§!\n£blocker£ Kráterek §R+2§!\n£blocker£ Városromok §R+3§!"
 anomaly.4110.name:0 "Csúszóhomok"
 anomaly.4110.success.desc:0 "[From.GetName] homokdűnéi valóban veszélyesek. A finom homok, olyan, mint egy folyadék, és a legtöbb leszállást emberfeletti tetté nehezíti.\n\nUgyanakkor brilliáns kutató csoportunk néhány merész ötletnek köszönhetően talált megoldást. [Root.GetLeaderName] által készített kémiai megoldás képes megkötni bizonyos helyeken a homokot, ezzel könnyebbé téve [From.GetPlanetMoon] sivatagjainak átszelését."
 anomaly.4110.fail.desc:0 "[From.GetName] homokdűnéi valóban veszélyesek. A homok olyan finom szemű, hogy majdnem folyadék, és mindent elnyel, ami ráesik. A letelepedés sok áldozattal járna, mind ember, mind épület szempontjából.\n\nIdővel valószínüleg megtanulnánk ezt áthidalni. Ahogy a mondás tartja: ’Előbb-utóbb kastélyunk a régin telepszik majd.’"
 anomaly.4110.a.tooltip:1 "[From.GetName] megkapja a §Yfolyékony homok§! módosítót:\n Fizikakutatás §G+6§!\n£blocker£ Futóhomok medence §R+5§!"
 anomaly.4110.b.tooltip:1 "[From.GetName] megkapja a §Ycsúszóhomok§! és a §Yfolyékony homok§! módosítót:\n£physics£ §G+3§!\n£blocker£ Futóhomok medence §R+7§!"
 anomaly.4115.name:0 "Néma sötétség"
 anomaly.4115.desc:0 "Katasztrófa sújtotta [Root.GetName]-t! Miután egy eredménytelen kutatásból tértek vissza a hajóra, felfedezték, hogy [From.GetPlanetMoon] egy szörnyét is magukkal hozták! \n\nA lény megölt egy embert, és megpróbálja áttörni a falakat, hogy eljusson a többiekhez. Nem bírják sokáig! Egy §Sspeciális projekt§! Indítható, hogy megmentsük a hajót."
 anomaly.4115.desc.mach:0 "Katasztrófa sújtotta [Root.GetName]-t! Miután egy eredménytelen kutatásból tértek vissza a hajóra, felfedezték, hogy a(z) [From.GetPlanetMoon] egyik szerves szörnyét is magukkal hozták! \n\nA lény üzemkételenné tett már egy legénységi egységet, és megpróbálja áttörni a falakat, hogy eljusson a többiekhez. Nem bírják sokáig! Egy §Sspeciális projekt§! Indítható, hogy megmentsük a hajót."
 anomaly.4115.a:0 "Indítsunk mentőosztagot!"
 anomaly.4115.b:0 "Hagyjuk sorsukra őket."
 anomaly.4115.b.tooltip:0 "A §Y[Root.GetName]§! megsemmisült."
 anomaly.4116.desc:0 "Mentőosztagunk szétlyuggatta a [From.From.GetName] fedélzetén őrjöngő szörnyeteget. [From.From.GetLeaderName] tudományos tiszt és csapata sokkhatás alatt vannak, de biztosítottak róla, hogy képesek tovább dolgozni. Hálájuk a katonák iránt népszerű lett, és máris többen jelentkeznek a besorozáson."
 anomaly.4116.desc.mach:0 "Mentőosztagunk szétlyuggatta a [From.From.GetName] fedélzetén őrjöngő szörnyeteget. [From.From.GetLeaderName] tudományos tiszt és csapata jelentéktelen sérülést szenvedett, és még mindig alkalmas a további munkára. A fegyveres egységeink szerves fenyegetéssel szembeni sikeres helytállása újra középpontba helyezte az összeszerelésüket végző gyárak fontosságát.\n\nEnnek eredményeként a harci egységeket gyorsabban szerelik össze, a motivációs szoftvereik nagyobb hatékonyságot értek el."
 anomaly.4116.a:0 "Jó nap a haditengerészetnek!"
 anomaly.4116.a.tooltip:1 "§YBirodalmad§! Megkapja a §G$army_inspiration$§! módosítót."
 anomaly.4116.a.mach.tooltip:0 "§YBirodalmad§! Megkapja a §G$army_inspiration_mach$§! módosítót."
 anomaly.4117.desc:0 "Mentőosztagunk szétlyuggatta a [From.From.GetName] fedélzetén őrjöngő szörnyeteget. Sajnos nem értek időben, hogy megmentsék [From.From.GetLeaderName] tudományos tisztet, aki a legénység védelmezése során életét vesztette.\n\nA hajó sértetlen, és a legénység nemsokára kész a munkára. Szülőbolygónk pezseg a hadsereg bátorságától."
 anomaly.4117.desc.mach:0 "Mentőosztagunk szétlyuggatta a [From.From.GetName] fedélzetén őrjöngő szörnyeteget. Sajnos nem értek időben, hogy megmentsék [From.From.GetLeaderName] tudományos tisztet, aki a legénységi egységkek védelmezése során végzetes sérülést szenvedett el.\n\nA hajó sértetlen, és a legénység nemsokára kész a normális funkciók folytatására. Szülőbolygónk áramkörei pezsegnek a hadsereg hatékonyságáról szóló frissítésektől."
 anomaly.4117.a.tooltip:0 "Elvesztettük a hajó §Rtudományos tisztjét§!.\n§YBirodalmunk§! Megkapja a §G$army_inspiration$§! módosítót."
 anomaly.4117.a.mach.tooltip:0 "Elvesztettük a hajó §Rtudományos tisztjét§!.\n§YBirodalmunk§! Megkapja a §G$army_inspiration_mach$§! módosítót."
 anomaly.4120.name:0 "Robbanás az égen"
 anomaly.4120.desc:0 "[From.GetName] [From.GetPlanetMoon]ja a természet csodájának otthona. Óriási színes robbanások látszanak az égen, mely az atmoszférában lévő kémiai anyagok reakciója a nap gamma sugaraival.\n\nTanulók és tapasztalt tudósok egyaránt futótűzként terjesztik az információt. Népünkben fellángolt a tudomány iránti vágy."
 anomaly.4125.name:0 "Fény az alagút végén"
 anomaly.4125.desc:1 "[From.GetName] [From.GetPlanetMoon]ja körüli pályán egy régi bányászati állomás kering. Bizonyosan a bolygó nyersanyagainak bányászatára használták ismeretlenek.\n\nA technológia hasolnó a milyenkhez. Be tudjuk indítani az állomást seperc alatt, vagy szétszedhetjük alkatrésznek."
 anomaly.4125.a:0 "Foglaljuk el az állomást."
 anomaly.4125.zerog.desc:0 "$Anomaly.4125.desc$\n\n[Root.GetLeaderName] tudományos tiszt felsőbbrenű ismerete a nulla-gs épületekről segített megérteni az állomás belső működésést, mely által javultak saját tervrajzaink"
 anomaly.4125.a.tooltip:1 "[From.GetName] megkapja az §Yelhagyott bányászati állomás§! módosítót:\n§YBányászati állomást§! kap\n£energy£  §G+3§!"
 anomaly.4125.b.tooltip:1 "§YBirodalmad§! megkapja a §GNulla-G innováció§! módosítást.\n\n[From.GetName] megkapja az §Yelhagyott bányászati állomás§! módosítót:\nKapunk egy §Ybányászati állomást§!\n£energy£ §G+3§!"
 anomaly.4130.name:0 "A fa"
 anomaly.4130.desc:0 "A [From.GetName] körüli aszteroidák között egy fa sodródik az űr semmiében. Egy példátlan és elég valószínűtlen esemény! A fát egy védő burok veszi körül, mely egy energia pajzsra hasonlít.\n\nEllenséges űrhajókat érzékelünk, felénk tartanak! Ez egybeesett azzal, hogy kis nedv szökött kia a fa pajzsán amikor mintát gyűjtöttünk. Lehet az vonzza a lényeket?"
 anomaly.4130.a:0 "Rá kell jönnünk mi folyik itt!"
 anomaly.4131.desc:0 "Hosszú kutatás után rájöttünk, miért idézte meg a fa nedve azokat a lényeket. A fa képes tápláló anyagot előállítani, mely gépszerűen javít élő szövetet. A fa az élet fája!\n\nHa leszüretelnénk, képesek lehetünk népünk élettartamát megnövelni. De van egy probléma: a fa gyógyító képessége korlátozott. Vagy egy kis csoport életét növeljük jelentősen, vagy mindenkiét egy kevéssel."
 anomaly.4131.a:0 "Adjuk a vezetőknek."
 anomaly.4131.b:0 "Adjuk a népnek."
 anomaly.4131.c:0 "Hagyjuk békében sodródni."
 anomaly.4135.name:0 "A telepesek oltalma"
 anomaly.4135.desc:1 "A [From.GetName] emberei a [Root.GetName] felszínén valami különlegeset találtak A bolygó dűnéi több romot rejtettek, amelyek egy csillagközi civilizáció telepeseihez tartoznak. A települést az idő rég elpusztította.\n\n[Root.GetLeaderName] tudományos tiszt hamar rálelt egy értékes dokumentumokkal és tárgyakkal teli tárolóra. A szövegek gyűjteményét a telepesek nagyra tarthatták, mert más értéktágyakkal kerültek elhelyezésre."
 anomaly.4135.b:1 "Adjuk el egy gyűjtőnek."
 anomaly.4136.desc:0 "Hónapok hosszú munkáját követően nyelvészeink végre lefordították a [From.From.From.GetName] felszínén talált szövegeket. Egy idegen tudós tanításait tartalmazza, akit csak Telisa, a történetek mesélője néven emlegetnek. Minden említés szerint egy híres filozófus volt, a társadalom és a kapcsolatok szakértője.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "A [From.From.From.GetName] felszínén talált szöveg egy újabb mű,  melyet Telisa, a történetek mesélője készített.$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "A dokumentumok pontosan leírják, hogyan lehet az infrastruktúrát és a társadalmat átformálni. Telisa úgy gondolta, hogy ha mindenki egy keveset feláldozik a jólétéből, attól az egész a nemzet felvirágzik."
 anomaly.4136.a.tooltip:0 "Hozzáférést ad a §Y$edict_masters_writings_politics$§! birodalmi kormányrendelet."
 anomaly.4140.name:0 "Felfedezők tanításai"
 anomaly.4140.desc:0 "A [Root.GetName] legénysége jelenti, hogy [From.GetName] bolygón valami elképesztőt találtak. A felszínen egy másik civilizáció felfedező expediciójának nyomait találták. Néhány jó állapodú ereklye és dokumentum marad utánuk.\n\n[Root.GetLeaderName] vezető tudományos tiszt javaslata szerint fordításra küldjük el a szövegeket szülőbolygónkra. Akár egy magánbefektetőnek is eladhatjuk."
 anomaly.4141.desc:0 "Hosszú hetek munkájával nyelvészeink megfejtették a [From.From.From.GetName] felszínén talált dokumentumok jelentését. A dokumentumok egy híres tanító, Telisa, a történetek mesélőjének filozófiai eszmefuttatásai voltak.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "Ki gondolta volna? A szövegek Telisa, a történetek mesélőjének további tanításait tartalmazzák. Ez alkalommal ez egy gyűjtemény filozófiai eszmefuttatásairól és nagyobb kérdések elemzéséről.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Telisa tanításai bepillantást nyújtanak abba, hogyan legyünk több szempont alkalmazásával és nagyobb kérdések felvetésével eredményesebbek a politikai reformok területén."
 anomaly.4141.a.tooltip:0 "Hozzáférést ad a §Y$edict_masters_writings_philosophy$§! birodalmi kormányrendelet."
 anomaly.4145.name:0 "Hajcsárok bukása"
 anomaly.4145.base.desc:0 "[From.GetName] nukleáris telének még közel sincs vége. Semmi nem maradt életben a bolygón. [Root.GetLeaderName] tudományos tiszt csapatának eredményeit jelenti: Minden jel egy korábban egységes civilizáció polgárháborújára mutat.\n\nA kiváltó ok valószínüleg két hűbérúr közötti konfliktus volt, akik mindketten a szövetkezet rabszolgáinak nagyobb része fölött akartak uralkodni."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nSzerencsére mi nem vagyunk ehhez közel, de legyen ez óvintés számunkra a rabszolgaság elmebajáról."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nEz nem segít életvitelünket jobb fényben feltüntetni."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nKétszer is meg kell gondolnunk, ezt az utat választjuk e."
 anomaly.4145.a:0 "A rabszolgahajcsárok ostobasága..."
 anomaly.4145.b:0 "Az ember azt gondolná...."
 anomaly.4145.a.tooltip:0 "§YBirodalmad§! Megkapja a §R$slavery_bad_juju$§! módosítót.\n\n"
 anomaly.4145.b.tooltip:0 "§YBirodalmad§! Megkapja a §R$slavery_very_bad_juju$§! módosítót.\n\n"
 anomaly.4150.name:0 "Kereskedők hagyatéka"
 anomaly.4150.desc:0 "[From.GetName] felszíne valami elképesztőt rejt. Több, különböző stílusban, de ugyanabban az időben készült rom található. [From.GetPlanetMoon] valószínüleg egy kereskedelmi csomópont volt.\n\nNéhány rom dokumentumokat és értékeket rejt. Ha megvizsgáljuk a szövegeket, lehet le tudjuk fordítani és többet megtudunk az ide telepedett emberekről. Vagy eladhatjuk egy régiséggyűjtőnek."
 anomaly.4151.desc:0 "Legjobb nyelvészeink éjjel nappal a [From.From.From.GetName] felszínén talált dokumentumokon dolgoztak. Az író Telisa, a történetek mesélője, és úgy tűnik, idejében nagyra becsülték.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "Ki gondolta volna? A szövegek Telisa, a történetek mesélőjének további tanításait tartalmazzák.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "A dokumentumok anekdoták, javaslatok és technikák gyűjteménye, melyek segítenek optimálisan részt venni a csillagközi diplomáciában. Telisa úgy vélte, hogy a jó kereskedelem és a tiszteletteljes kommunkáció minden résztvevő számára nagy társadalmi előrelépést rejt."
 anomaly.4151.a.tooltip:0 "Hozzáférést ad a §Y$edict_masters_writings_diplomacy$§! birodalmi kormányrendelet."
 anomaly.4155.name:0 "A harcmező alatt"
 anomaly.4155.desc:0 "[From.GetName] egy fejledt civilizáció otthona volt. Most síri csönd uralja. Ma idegen lények járják a bolygónyi csatamezőt.\n\nAz egyik hegy alatt egy rejtett tárna van. Ha megszabadulnánk a lényektől, megvizsgálhatnánk."
 anomaly.4155.a:0 "Próbáljunk eljutni oda!"
 anomaly.4155.b:0 "Hagyjuk a tárnát, és a kóborló szellemeit."
 anomaly.4156.desc:0 "A lényekről megszabadultunk, elérhető a tárna. Benne egy főhadiszállás-szerűség található, a haldokló világ vezetőinek utolsó mentsvára.\n\nA tárna tele van megsemmisült felszerelésekkel és lebomlott hullákkal. Az egyetlen érdekes egy tároló, melyben valami fontos lehet."
 anomaly.4156.b:0 "Csak a tárnát vizsgáljuk, ne kockáztassunk."
 anomaly.4157.name:0 "Kriopod harcos"
 anomaly.4157.desc:0 "A [WarriorHomePlanet.GetName] felszínén talált tároló egy kriogenikus eszköz! A benne őrzött idegen felébredt. Telepátiával kommunikál:\n\n’Miért, hoztál vissza, fogdamester? A népem háborúja véget ért?’"
 anomaly.4157.a:0 "A [HomePlanet.GetName] bolygón vagy. Biztonságban."
 anomaly.4157.b:0 "A szülőbolygódat romba döntötte a háború, csak te maradtál."
 anomaly.4157.c:0 "A szülőbolygórdól megmentettük, amit csak tudtunk."
 anomaly.4158.desc:0 "’Féltem, hogy ez fog történni. Remélem, hogy tudásom, és népem kudarca tanulságkétn szolgálhat mások számára.’"
 anomaly.4159.desc:0 "’Szóval ezért... Féltem, hogy erre a hírre ébredek. Hogy őszinte legyek, féltem, hogy soha sem ébredek fel. Mit akar tőlem a fajtátok?’"
 anomaly.4158.a:0 "Mesélj magadról"
 anomaly.4158.a.response:0 "’Majula vagyok, nemesi címem ’A Hírvívő’. Egy tábornok voltam, a Kelet királynőjének tanácsosa és barátja.’"
 anomaly.4158.b:0 "Miért őriztek meg?"
 anomaly.4158.spiritual.b:0 "Azért hibernáltak, hogy egy szent küldetést teljesíts?"
 anomaly.4158.militant.b:0 "Ha lefagyasztottak, biztos sokat érsz."
 anomaly.4158.b.response:0 "’Én vagyok A Hírvivő’. Én voltam felelős népünk képviseletéért arra az esetre, ha kihalnánk. A háborúról való tudásomat elfedi népemről való tudásom."
 anomaly.4158.c:0 "Mesélj a népedről."
 anomaly.4158.c.response:0 "’Zavaros nép a miénk. A történelmünk... Tele van pusztulásba torkolló esetekkel. Az egység nem tudott felnőni az egyén potenciáljához. Sokan bölcsen szóltak, de kevesen hallgatták őket.’"
 anomaly.4158.d:0 "Csatlakozol a hozzánk?"
 anomaly.4158.f:0 "Tünés. A sorsod a sajátod."
 anomaly.4158.xenophobe.f:0 "Nem vagy hasznunkra. Hagyd el a bolygónkat!"
 anomaly.4160.desc:0 "’Szavaid, és civilizációd sokatmondó, fogvatartó. Csatlakozom hozzád, hogy tanuljatok népem hibáiból."
 anomaly.4161.desc:0 "Ahogy beszélsz. Ahogy a szoba mesél rólad. Azt súgja nézeteink nem azonosak, fogvatartó. Szóval nem, nem csatlakozom. Visszatérek [WarriorHomePlanet.GetName] felszínére, és történetét megőrzöm, amíg csak élek.’"
 anomaly.4161.a:0 "Ez esetben békében távozom."
 anomaly.4161.b:0 "Elfogni!"
 anomaly.4162.desc:0 "’Inkább meghalok’\n\nMajula feldúltan kifut a szobából. A kihallgatásához gyűlt tömegből Majula elkap egy tudóst, akit túszként tart fogva. A hajszában a tudós meghal, mielőtt Majulát lelövik a biztonságiak."
 anomaly.4163.desc:0 "’Ég veled, fogvatartó. Tanulj népem hibáiból, különben amikor újra találkozunk, te leszel néped utolsó egyede.’"
 anomaly.4163.a:0 "Ég veled."
 anomaly.4163.b:0 "Kifelé!"
 anomaly.4165.name:0 "Harcosok tanai"
 anomaly.4165.desc:0 "[From.GetName] elhagyatott mezői harcokról mesélnek. [Root.GetName] élettelen felszíne alatt tudósaink csontokat, fém szilánkokat, és meglepő módon egy dokumentumokkal teli tárolót találtak.\n\nHa hazaküldjük az iratokat fordításra, talán többet megtudunk a háborúról, és hogy ki harcolt benne. Vagy eladhatjuk őket régiségként."
 anomaly.4166.desc:0 "Nyelvész szakértőink hetek óta próbálkoznak a csatamezőn talált dokumentumok lefordításával. Ma végre vannak eredmények. Most már tudjuk, hogy az elesettek egy filozófus, Telisa, a történetek mesélőjének tanításait követték.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Úgy tűnik az eltemetett szövegek Telisa, a történetek mesélőjének tanításai.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "A dokumentumok taktikák, stratégiák, és legfőképpen a csillagközi konfliktusok logisztikáját tartalmazzák. Telisa ellenezte a háborút, de még így is a jövő számára fontosnak találta ezt a tudást. ’Még a legbékésebb népeket is sarokba szoríthatják a jobb világért való munkájuk során.’"
 anomaly.4166.a:0 "Úgy tűnik a bölcsek is háborúznak."
 anomaly.4166.a.tooltip:0 "Hozzáférést ad a §Y$edict_masters_writings_war$§! birodalmi kormányrendelet."
 anomaly.4170.name:0 "Illékony nyersanyag"
 anomaly.4170.start.desc:0 "[From.GetPlanetMoon] előzetes elemzése tömör, természetes gázlerakatokat fedett fel a felszín alatt. A nyersanyag elképesztő energiasűrűségű, és nagyban növelné a felszíni energiatermelésünk hatékonyságát."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nUgyanakkor használata gyorsan kimerítené a kis méretű lerakatokat."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nA potenciális haszon jót tenne, mert nagyban ellensúlyozza a természetben okozandó kárt."
 anomaly.4170.a:0 "Készüljenek az ásásra!"
 anomaly.4170.a.tooltip:1 "[From.GetName] megkapja a §Ygazdag gázkészlet§! módosítót:\n£energy£ §G+50%§!"
 anomaly.4170.b:0 "A bolygó kiaknázása nem hosszútávú megoldás."
 anomaly.4170.b.tooltip:1 "[From.GetName] megkapja a §Yfelelősségteljes gázbányászat§! módosítót:\n£energy£ §G+5§!"
 anomaly.4172.conqueror.desc:0 "A kolónia, amelyet elfoglaltunk, gázokban gazdag kamrákra épült. Ezek mára kiapadtak, és ez csökkenti energiatermelésünket."
 anomaly.4172.owner.desc:0 "Az egyik gyarmatunkon kitermelt energiagazdag gáz elfogyott. Az extra energiatermelés elveszett, ennek pótlása elengedhetetlen."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] lesújtó felfedezést tett. [From.From.GetName] növényzete elképesztően veszélyes a nem növényi életformákra. [From.From.GetPlanetMoon] egyes részei egyenesen halálosak, mely a potenciális településeket gátolja, habár nem tudjuk mi okozza ezt."
 anomaly_failure.4000.a:0 "Ez egy förtelmes hely."
 anomaly_failure.4000.a.tooltip:1 "[Root.GetLeaderName] tudományos tiszt megkapja a §Rparanoiás§! jellemvonást.\n\n[From.From.GetName] megkapja a §YSavas dzsungelek§! módosítót:\n£blocker£ Mérgező mocsár §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc:0 "Sajnálatos módon az elvárásokkal szemben a csapatunk egy pár átlagos nyersanyagon kívül nem talált semmi érdekeset az aszteroidán."
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName] erőforrást kap:\n£minerals£ §G+1§!"
 anomaly_failure.4010.desc:0 "[Root.GetLeaderName] tudományos tiszt jelentése szerint [From.From.GetPlanetMoon] kiterjedt vizsgálata semmi érdekeset nem eredményezett."
 anomaly_failure.4011.desc:0 "[Root.GetLeaderName] tudományos tiszt a hajó átkutatása után megállapította, hogy a legénység egymással harcolt. Az űrutazás elszigeteltsége és magánya a legerősebb elmét is megtörheti."
 anomaly_failure.4012.desc:0 "[Root.GetName] segélyhívását észleltük. A legénység megőrült és egymást ölik. A kapitány tehetetlen, hajót küldeni felesleges lenne. Lehet, hogy mindennek köze van a nemrég vizsgált roncshoz?"
 anomaly_failure.4012.a.tooltip:0 "A §Y[Root.GetName]§! megsemmisült."
 anomaly_failure.4015.desc:0 "A [Root.GetName] legénysége semmi érdekeset nem talált."
 anomaly_failure.4025.desc:0 "A [Root.GetName] tudományos csapata nem találta meg azt az fontos adatot, amelyet reményeik szerint a [From.From.GetName] szállított.""
 anomaly_failure.4030.desc:0 "A sivatag átfésülése semmit nem eredményezett!"
 anomaly_failure.4031.desc:0 "Nem tudtuk gátolni a [From.From.GetName] AI-ját. Ősi flottáik átszelik az eget és az űrt, és várják következő paramétereiknek megfelelő ütközetet."
 anomaly_failure.4031.a:0 "A gépek haragja ijesztő."
 anomaly_failure.4035.desc:0 "[Root.GetLeaderName] tudományos tiszt jelenti, hogy a sugárzás, melyet ki akartak vizsgálni, egy ritka eszköz meghibásodás eredménye volt. Már elintézték."
 anomaly_failure.4037.desc:0 "A sugárzás adatok alapján nem ezt a naprendszert keressük."
 anomaly_failure.4037.a:0 "Tovább kell keresnünk."
 anomaly_failure.4045.desc:0 "Nem jövünk rá, hogy a [From.From.GetName] felszínén mért jelzések mik voltak. A csapat frusztrált és fejlődést esküsznek."
 anomaly_failure.4055.desc:0 "A [Root.GetName] jelenti, hogy nem találtak semmit az ígért célból. [Root.GetLeaderName] tudományos tiszt zavarodott és elnézést kér a tévedésért."
 anomaly_failure.4055.a:0 "Ne aggódj, [Root.GetLeaderName]."
 anomaly_failure.4055.b:0 "Ne legyen több baklövés."
 anomaly_failure.4060.desc:0 "Részletesebb vizsgálat után [Root.GetLeaderName] tudományos tiszt továbbra is csak különféle űrhulladékot talált a csillag körül. Valószínűleg egy közeli aszteroida övből származik."
 anomaly_failure.4066.desc:0 "Nem tudtuk megállítani a fúrót, mielőtt késő lett. Túl mélyre ásott, és a rázúduló kő súlya összezúzta."
 anomaly_failure.4070.desc:0 "[Root.GetLeaderName] tudományos tiszt jelenti, hogy a [From.From.GetPlanetMoon] [From.From.GetName] egy trópusi [From.From.GetPlanetMoon] mintáit követi. Az észlelt anomália kacsa volt."
 anomaly_failure.4071.desc:0 "[From.From.GetName] nagyon ellenséges annak ellenére, hogy elsődleges felméréseink nem mutattak semmi ilyesmit. Potenciális telepeseinknek olyan szörnyű körülményekkel kellene megbírkózniuk, mint a veszélyes időjárás, a magas hőmérsékletek, a mérgező növények és vadak."
 anomaly_failure.4075.desc:0 "A durva időjárás rossz hatással volt kutatóinkra, ezért semmi olyat nem tudtunk meg a [From.From.GetName] bolygóról, amit nem tudtunk eddig."
 anomaly_failure.4080.desc:0 "[From.From.GetPlanetMoon] kevésbé érdekes mint gondoltuk. Az előző gyarmatokra utaló jeleket egy szokatlanul szimmetrikus ásványi forma váltotta ki."
 anomaly_failure.4081.desc:0 "Rossz hírek [From.From.From.GetName] javítási munkáiról. Munkásaink nem tudták megjavítani a gépet, mely teljesen szétesett és immáron javíthatatlan."
 anomaly_failure.4086.desc:0 "Sajnálatos módon, semmit sem tudtunk a [From.From.From.GetName] mellett sodródó hajóról megmenteni, mielőtt túl késő lett volna. Egy ismeretlen pályán mozgó aszteroida nekicsapódott a hajónak és darabokra zúzta."
 anomaly_failure.4086.military:0 "A rakomány értékesebb volt."
 anomaly_failure.4090.desc:0 "Elvesztettük a jelet. Egy hajóról jött, de egyszer csak eltűnt. Vagy elugrott, vagy valami sokkal rosszabb történt."
 anomaly_failure.4090.a:0 "Egy új kapcsolat, ami örökre a homályba merült."
 anomaly_failure.4090.b:0 "Jó. Az idegenek nem a mi bajunk."
 anomaly_failure.4116.desc:0 "Egy utolsó üzenet érkezett a szörnyekkel fertőzött hajóról. A lény átjutott a legénység rejtekéhez.\n\nAz ütközet túl véres volt ahhoz, hogy leírjam. Nem voltak túlélők."
 anomaly_failure.4116.a:0 "Cserbenhagytuk őket..."
 anomaly_failure.4116.a.tooltip:0 "A §Ykutatóhajó§! megsemmisült."
 anomaly_failure.4136.desc:0 "Sajnos nyelvészeink nem tudták teljesen megfejteni a [From.From.From.GetName] felszínén talált idegen dokumentumokat. De a lényegét sikerült lefordítani, mely bepillantást nyújtott kultúrájukba."
 anomaly_failure.4156.desc:0 "A [WarriorHomePlanet.GetName] földalatti tárnája melletti, vadállatokkal vívott harcok következtében a komplexum beomlott. Semmit nem tudtunk megmenteni a törmelékből."
 anomaly_failure.4157.base:0 "A [WarriorHomePlanet.GetName] felszínéről hozott tároló egészséges növények példányait és eszközöket tartalmazott, melyek segítenek a terméketlen talajon növényeket termeszteni."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ Fejtsük vissza ezeket."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\nSzámunkra hasztalan ugyan, de a civilizáció kultúrájáról és történelméről is találtunk adatokat, mely bepillantást enged népük életébe."
 anomaly_failure.4158.desc:0 "A [WarriorHomePlanet.GetName] felszínéről hozott tároló kinyítása után jöttünk rá, hogy egy biológiai fegyverről van szó.\n\nA fegyver a termékenységet célozza, és gyorsan terjed. Ugyanakkor nem kompatibilis a DNS-ünkkel, ezért nem fogunk népszámcsökkenést elszenvedni."
 anomaly_failure.4158.a.tooltip:0 "§YBirodalmad§! megkapja a  §Rtermékenység gátló bio-fegyver§! módosítót."
 anomaly_failure.4170.base.desc:0 "[From.GetName] gázbányái tüzes pokollá változtak. A jelentések szerint egy nyílt láng miatti gázrobbanás történt, mely több létesítmény láncreakciós robbanásához vezetett. A robbanássorozat megsemmisítette a legtöbb felfedezett gázlerakatunkat."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nEz a visszaesés nem ismédlődhet meg."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nA halottak nem vesznek feledésbe."
 anomaly_failure.4170.base.tooltip:0 "A §Ygazdag gáz bányászat§! módosítót elvesztette: [From.GetName]"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$. és meghal §R1§! Nép."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$. és meghal §R2§! Nép."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$. és meghal §R3§! Nép."
 
