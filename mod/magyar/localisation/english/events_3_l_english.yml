 colony.2001.name:0 "Zűr a paradicsomban"
 colony.2001.desc:0 "[Root.GetName] helyi politikai drámája egy kisebb lázadó csoport támogatottságának növekedését eredményezte. A megnövekedett támogatottságuk miatt megerősödtek a régióban, és kisebb eséllyel akár saját céljaikat is megszavaztatták."
 colony.2001.a:0 "Megosztottak minket."
 colony.2001.a.military.tooltip:1 "A [Root.GetName] lakosai közül §B3 £pops£ Nép§! egy lépéssel közelebb kerül a  §Ymilitarizmushoz§!."
 colony.2001.a.pacifist.tooltip:1 "A [Root.GetName] lakosai közül §B3 £pops£ Nép§! egy lépéssel közelebb kerül a  §Ypacifizmushoz§!."
 colony.2001.b:0 "Elnyomni az ellenállást!"
 colony.2001.b.military.tooltip:0 "A [Root.GetName] lakosai közül §B1 £pops£ Nép§! egy lépéssel közelebb kerül a  §Ymilitarizmushoz§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "A [Root.GetName] lakosai közül §B1 £pops£ Nép§! egy lépéssel közelebb kerül a  §Ypacifizmushoz§!.$colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "\n\n[Root.GetName] az §R$suppressed_opposition$§! módosítót kapja, amelynek a hatásai az alábbiak:\n£happiness£ Boldogság §R-15%§!"
 colony.2005.name:0 "A hullámok alól"
 colony.2005.desc:0 "[Root.GetName] telepesei napról napra derítik fel a bolygót, hogy nyersanyagot találjanak a mindennapi élethez. Egy expedició az északi sarkon a tenger mélyén felfedezett egy hatalmas objektumot: Egy idegen csatahajót.\n\nA nagy nyomás nem kis kihívás, de talán el lehet elérni a hajót."
 colony.2005.a:0 "Mentsük meg."
 colony.2005.b:0 "Szedjük szét és ismerjük meg a titkait."
 colony.2006.desc:0 "[Root.GetName] mentőakciója sikerült. Az óceán mélyén fekvő ősi cirkálót a felszínre hoztuk és megjavítottuk. Gyönyörű látvány, és a javítás közben mérnökeink rájöttek pár lépésre a tervezését illetően."
 colony.2006.a.material:0 "Erőfeszítéseink mentén növekedünk!"
 colony.2006.a.phile:0 "Történelmi nap!"
 colony.2006.a.tooltip:0 "§YBirodalmad§! megkapja a §G$streamlined_ship_design$§! módosítót.\n\nKapsz egy §Ycirkáló§! osztályú hajót."
 colony.2007.desc:0 "A [Root.GetName] óceánjában talált hajó szétszedése bepillantást nyújt a hajó tervezésébe. A hajó manőverező algoritmusait könnyen áthozzuk a saját gépeinkre, mely gyorsabbá és energia hatékonyabbá teszi flottáinkat.\n\nSajnálatos módon a hajó menthetetlenül megsérült, de a hajótest elég nyersanyagot ad, hogy kárpótoljon."
 colony.2007.a.phobe:0 "Egy idegen hajó sem jobb a mienknél!"
 colony.2007.a.phile:0 "A kozmosz gyermekeinek ajándéka mindig érték!"
 colony.2007.a:0 "§YBirodalmad§! megkapja a §G$streamlined_ship_design$§!  módosítót.\n\n"
 colony.2008.desc:0 "Ahogy az elmerűlt cirkáló kimentése katasztrófába torkollik, a robbanás mérföldekre elhallatszik. [Root.GetName] lakosai sértetlenek, de a telep egy része megsemmisült.\n\nA hajó a robbanást követően javíthatatlan. Szerencsére a hajótest darabjai összeszedhetőek."
 colony.2008.a.tooltip:0 "A [Root.GetName] felszínén egy £building£ épület §Rromba dőlt§!\n\n"
 colony.2010.name:0 "A szív vezet"
 colony.2010.desc.spirit:0 "Ahogy gyökeret verünk a [Root.GetName] bolygón, néhányan letértek a kitaposott ösvényünkről. Ez várható volt, de támogatást is élveznek. A csoport úgy érzi, hogy az univerzumról alkotott spirituális nézeteink nem visznek elég gyorsan előre minket, és meg vannak arról győzve, hogy a válasz az univerzum materialistább felfogása."
 colony.2010.desc.material:0 "Ahogy stabilabban terjeszkedünk a [Root.GetName] felszínén, néhányan máshogy látják a világot mint mi. Egy spiritualista csoport békésen tüntet kormányunk ellen. Úgy vélik, hogy materialista felfogásunk a kozmoszrol behatárolt, és megzavarja a lelket."
 colony.2010.a.spirit:0 "Hadd találják meg a maguk útját."
 colony.2010.a.spirit.tooltip:2 "A(z) [Root.GetName] összes §Ymaterialista§!§B Népe§! a(z) §Y$opinion_respected$§! módosítót kapja, melynek hatásai:\n20 éven át §G+25%§! £happiness£ boldogság. §Y$materialist_attraction$§! módosító az alábbi hatásokkal:\n Materialista ethosz vonzása 20 éven át §G+100%§!"
 colony.2010.a.material:0 "Nem veszélyeztetik a jövőnket."
 colony.2010.a.material.tooltip:2 "A(z) [Root.GetName] összes §Yspiritualista§!§B Népe§! a(z) §Y$opinion_respected$§! módosítót kapja, melynek hatásai:\n20 éven át §G+25%§! £happiness£ boldogság.\n\n§Y$spiritualist_attraction$§! módosító az alábbi hatásokkal:\n Spiritualista ethosz vonzása 20 éven át §G+100%§!"
 colony.2010.b:0 "Vesztegessük meg a vezetőiket."
 colony.2010.b.tooltip:0 "Egy §B£pops£ Nép§!sem tér át az új ethoszra.\n\n"
 colony.2010.c.material:0 "Nyomjuk el őket propagandával."
 colony.2010.c.material.tooltip:2 "Megpróbáljuk lebeszélni a(z) [Root.GetName] §Yspiritualista§! §B£pops£ Népeit§! és inkább a §Ymaterializmust§! terjeszteni."
 colony.2010.c.spirit:0 "Spirituális vezetőink vezessék őket vissza."
 colony.2010.c.spirit.tooltip:2 "Megpróbáljuk lebeszélni a(z) [Root.GetName] §Ymaterialista§! §B£pops£ Népeit§! és inkább a §Yspiritualizmust§! terjeszteni."
 colony.2011.desc.base:0 "Végre kifizetődött a népesség egy részének fő irányainkba való visszatérítése ."
 colony.2011.desc.spirit:1 "A spirituális vezéreink fáradhatatlan erőfeszítéseinek köszönhetően megfordítottuk az események irányát, és egyre több hívő tér át hozzánk. Nem csak materialisták, hanem minden egyéb meggyőződésűek is meglátták a fényt, és vetik le korábbi hiedelmeiket. Imádkozzunk érettük, hogy többé soha nem térnek le az igaz útról."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ A propagandagépezetünk az ígéreteknek megfelelően teljesített. Nem csak a spiritiszták, de minden más meggyőződésűek is felvilágosodtak, és a materializmus javára hagytak fel korábbi téveszméikkel."
 colony.2011.a.spirit.tooltip:2 "§Y$spiritualist_attraction$§! módosító az alábbi hatásokkal:\nSpiritualista ethosz vonzása 20 éven át §G+100%§!"
 colony.2011.a.material.tooltip:2 "§Y$materialist_attraction$§! módosító az alábbi hatásokkal:\nMaterialista ethosz vonzása 20 éven át §G+100%§!"
 colony.2012.desc:1 "[Root.GetName] lakosainak befolyásolása visszafelé sült el. A befolyásolási próbálkozásaink alatt összekovácsolódtak, és még több követőt szereztek, most erősebbek mint valaha."
 colony.2012.a.spirit.tooltip:1 "A(z) [Root.GetName] összes §Ymaterialista§!§B Népe§! a(z) §Y$opinion_disrespected$§! módosítót kapja, melynek hatásai:\n20 éven át §R-40%§! £happiness£ boldogság.\n\n§Y$materialist_attraction$§! módosító az alábbi hatásokkal:\n Materialista ethosz vonzása 20 éven át §G+100%§!"
 colony.2012.a.material.tooltip:2 "A(z) [Root.GetName] összes §Yspiritualista§!§B Népe§! a(z) §Y$opinion_disrespected$§! módosítót kapja, melynek hatásai:\n20 éven át §R-40%§! £happiness£ boldogság.\n\n§Y$spiritualist_attraction$§! módosító az alábbi hatásokkal:\n Spirituális ethosz vonzása 20 éven át §G+100%§!"
 colony.2015.name:0 "Egy furcsa változó"
 colony.2015.desc:0 "Egy csapat felfedező egy rejtett üzemet talált a [Root.GetName] felszínén. Az épület és lemorzsolódott állapota egy ősi civilizációra utal, mely kiváló időálló épületeket készített.\n\nNépünk könnyen használhatja a létesítményt, hogy növeljük a gyarmat termelését."
 colony.2015.a.tooltip:0 "[Root.GetName] felszínén egy §S£building£ furcsa üzem§! jelent meg."
 colony.2016.desc:0 "A csapat, aki [Root.GetName] furcsa gyárában dolgozott, eltűnt. Küldhetünk új munkaerőt, vagy porig égethetjük, hogy többé ez ne fordulhasson elő."
 colony.2016.a:0 "Ettől függetlenül megfelel az igényeinknek."
 colony.2016.a.tooltip:1 "[Root.GetName] lakosai közül eltűnt egy £pop£ §YNép§!."
 colony.2016.b:0 "Bontsák el."
 colony.2016.b.tooltip:0 "A §S£building£ furcsa gyár§! megsemmisült."
 colony.2017.desc:0 "Egy második csoport is eltűnt a furcsa gyárból. Szerencsére egy munkás egy felvételt hagyott hátra, melyből kiderül, hogy csapdák várnak a gyanútlan munkásainkra.\n\nA csapdákat kikapcsoltuk, az üzemet probléma nélkül használhatjuk a jövőben. Ugyanakkor a népesség nem örül a potenciálisan halálos csapdának, függetlenül attól, hogy mi mit mondunk."
 colony.2017.a:0 "Majd megszokják."
 colony.2017.b:0 "Biztosítsuk a területet."
 colony.2017.a.tooltip:0 "Még egy nép eltűnik a [Root.GetName] bolygóról.\n\n"
 colony.2017.b.tooltip:0 "Még egy nép eltűnik a [Root.GetName] bolygóról.\n\n"
 colony.2018.desc:0 "A gyár felrobbant, mivel a munkások bekapcsoltak valamiféle önmegsemmisítő programot. Szerencsére senki nem sérült meg.\n\nA gyártmány egy részét visszaszerezhetjük a roncsokból."
 colony.2018.a:0 "Az energia gyártmányt."
 colony.2018.b:0 "Az ásvány gyártmányt."
 colony.2018.a.tooltip:1 "A [Root.GetName] felszínén lévő §Yfurcsa gyár§! §Rromba dőlt§!.\n\nA [Root.GetName] felszíne a következőt kapja:\n£energy£ §G+4§!"
 colony.2018.b.tooltip:1 "A [Root.GetName] felszínén lévő §Yfurcsa gyár§! §Rromba dőlt§!.\n\nA [Root.GetName] felszíne a következőt kapja:\n£minerals£ §G+4§!"
 colony.2019.desc:0 "A [Root.GetName] felszínén lévő gyárból nem érkezett panasz. Úgy látszik a kolónia képes bentartani a termelési tervet."
 colony.2020.desc:0 "A bontási brigád biztosított arról, hogy a [Root.GetName] felszínén lévő gyárat teljesen eltávolították. Talán jobb ez így.\n\nA termelés egy részét megmenthetjük a romokból."
 colony.2020.a.tooltip:1 "[Root.GetName] felszíne megkapja a következőt:\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip:1 "[Root.GetName] felszíne megkapja a következőt:\n£minerals£ §G+3§!\n\n"
 colony.2025.name:0 "Mely elválaszt"
 colony.2025.desc:0 "[Root.GetName] felszínén nézeteltérés alakult ki a népeinkkel együtt élő idegenek miatt. Legyen ennek oka a kultúrális különbségek, a xenofóbia, vagy egyszerűen csak egy félreértés, nehéz megmondani - de az biztos, hogy az incidensek fokozódhatnak, ha nem lépünk közbe."
 colony.2025.phobe.desc:0 "[Root.GetName] népei között élő idegenek miatt konfliktus alakul ki. Saját fajunk képviselői tombolnak a dühtől, mely nap mint nap egyre több konfliktust okoz. Ha csak ácsorgunk, lehet többet vesztünk, mint némi testnedv."
 colony.2025.phile.desc:0 "A fajok közötti együttélés nem mindig könnyű. A [Root.GetName] bolygón társadalmi ellentétek alakultak ki, mivel képtelenek voltunk megfelelően integrálni az idegeneket a társadalmunkba. Ha semmit nem csinálunk, veszélybe kerülhetnek."
 colony.2025.a:0 "Zavarjuk meg a csőcseléket."
 colony.2025.a.phobe:0 "Különítsük el az idegeneket a csőcseléktől."
 colony.2025.a.tooltip:0 "Minden [Root.GetName] bolygón lakó [MyEmpire.GetSpeciesName], a xenofób jellemvonással rendelkező Nép §Y24§! hónapra megkapja a §R$pop_angered$§! módosítót, melynek hatásai:\n£happiness£ Boldogság §R-25%§!\nNyersanyag gyűjtés §R-25%§!\n\n"
 colony.2025.a.phile:0 "Minden áron védjük a kisebbséget."
 colony.2025.a.phile.tooltip:0 "Minden [MyEmpire.GetSpeciesName] [Root.GetName] bolygón lakó, xenofób jellemvonással rendelkező Nép §Y24§! hónapra megkapja a §R$pop_angered$§! módosítót, melynek hatásai:\n£happiness£ Boldogság §R-25%§!\nNyersanyag gyűjtés §R-25%§!\n\nMinden idegen és xenofil Nép a(z) [Root.GetName] bolygón §Y12§! hónapra megkapja a §G$pop_pleased$§! módosítót, melyek hatásai:\n£happiness  Boldogság §G+25%§!\nNyersanyag gyűjtés §G+25%§!\n\n"
 colony.2025.b:0 "Ne avatkozzunk bele."
 colony.2025.b.phobe:0 "Ez az idegenek harca, nem a mienk."
 colony.2025.b.tooltip:0 "1 idegen Nép meghal.\n\nMinden idegen és xenofil nép a [Root.GetName] bolygón §Y12§! hónapra megkapja a §R$pop_angered$§! módosítót, melyek hatásai:\n£happiness£ Boldogság §R-25%§!\nnNyersanyag gyűjtés §R-25%§!\n\n"
 colony.2030.name:0 "Gyarmati orvgyilkos"
 colony.2030.desc.base:0 "§Y[Root.GetName]§! kormányzóját holtan találtuk! Az elkövetőt elfogtuk menekülés közben, egy bérgyilkos akit a §Y[AssassinEmpire.GetName]§! küldött."
 colony.2030.desc:0 "$colony.2030.desc.base$ Az elkövető sorsa érzékenyen érinti az instabil viszonyunkat."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Ez a tisztességtelen agresszió csak a kezdet."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ Az idegenek tiszteletlensége nem ismer határokat."
 colony.2030.desc.spirit:0 "$Colony.2030.desc.base$ Nem csak népünket, de a szentet is megtámadták."
 colony.2030.a:0 "Küldjük haza a bérgyilkost, egy szép gesztus."
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§! megkapja a  §G$assassination_forgiven$§! vélemény módosítót §Y[MyCountry.GetName]§! felé:\n:\n£opinion£ Vélemény §G+35§!\n"
 colony.2030.b:0 "Szedjünk ki belőle minden információt."
 colony.2030.c:0 "Végezzük ki, hogy így küldjünk üzenetet."
 colony.2030.d:0 "Végezzük ki, hogy megmutassuk felsőbbrendűségünket."
 colony.2035.name:0 "Fertőzés"
 colony.2035.desc:0 "[Root.GetName] több kerülete soha nem látott mértékű megbetegedésről jelent. Aki fetőzött, nem tud mozogni, és durva kiütések jelennek meg rajta.\n\nHa nem csinálunk semmit a betegség akár [Root.GetName] végét is jelentheti."
 colony.2035.desc.material:0 "[Root.GetName] számos kerülete több civil megbetegedését jelenti. Gyorsan terjed, és több gyorsan mutálódó válfaja van, mely megakaszthatja a termelést, és a terjeszkedést, ha nem számolunk le vele.\n\nHa nem sietünk a kolónia eleshet."
 colony.2035.desc.spirit:0 "[Root.GetName] számos kerülete megbetegedett egy szörnyű betegségtől, melyet tudósaink nem ismernek. A kíméletlen betegség fejlődik, ezért nehéz megérteni, de minden fajtája megöli az elmét, ahogy egyre elterjed a testben.\n\nHa nem cselekszünk sok lélek elvész."
 colony.2035.a:0 "Építsünk kórházat, ahol tanulmányozhatjuk a betegeket."
 colony.2035.a.tooltip:0 "A(z) §Y[Root.GetName]§! £building£ §Y$building_quarantine$§! épületet kap.\n\n"
 colony.2035.b.tooltip:0 "§RHelyettesít§! egy létező épületet a §Y[Root.GetName]§! felszínén egy £building£ §Y$building_quarantine$§! épülettel.\n\n"
 colony.2035.c:0 "Kényszerítsük karanténba a fertőzötteket."
 colony.2035.c.spirit:0 "Különítsük el a fertőzött lelkeket, és imádkozzunk, hogy ennyi elég."
 colony.2035.c.tooltip:0 "Eltávolítja §Y[Root.GetName]§! fertőzött Népeit.\n\n"
 colony.2035.c.material:0 "Eutanáziát alkalmazzunk a fertőzötteken, hogy ne terjedjen tovább a kór."
 colony.2035.c.badguy:0 "Végezzük ki a fertőzötteket."
 colony.2035.c.tooltip.kill:0 "Megöli §Y[Root.GetName]§! fertőzött Népeit.\n\n"
 colony.2036.desc:0 "Megpróbáltuk a terjedést korlátozni, de a [Root.GetName] fertőzése ellenállóbb mint gondoltuk. Még többen jelentkeztek azonos tünetekkel. Át kell gondolnunk a hozzáállásunkat."
 colony.2036.c:0 "Kényszerítsük megint karanténba a fertőzötteket."
 colony.2036.c.spirit:0 "Különítsük el az újakat."
 colony.2036.c.material:0 "Eutanázia, ismét."
 colony.2036.c.badguy:0 "Megint végezzük ki a fertőzötteket."
 colony.2040.desc:0 "[Root.GetName] gyorsan a betegség áldozata lesz. Gyorsan kell cselekednünk, és a népességet a vészhelyzeti kutatóállomásra kell küldjük. Hátha ott túlélik, amíg megtaláljuk a gyógymódot."
 colony.2046.desc:0 "A [Root.GetName] felszínén tomboló betegség elragadta első áldozatát. Biztosítanunk kell a klinikáknak egy teszt csoportot, hogy gyorsabban találjunk gyógymódot."
 colony.2046.a:0 "Értesítsenek a halottakról."
 colony.2046.b:0 "Ne értesítsenek."
 colony.2047.desc:0 "A [Root.GetName] bolygón tomboló betegségben még egy csoport elhunyt."
 colony.2041.desc:1 "[Root.GetName] klinikája képes volt meggyógyítani a teszt csoportot. Többeket kéne oda küldenünk kezelésre."
 colony.2041.b.desc:0 "[Root.GetName] klinikája véletlenszerű mintákkal képes volt a betegségnek egy válfaját meggyógyítani. Többeket kéne oda küldenünk kezelésre."
 colony.2042.desc:0 "[Root.GetName] különböző betegeinek meggyógyítása után csapatunk végre szintetizált egy vakcinát. Ezzel gyorsan meggyógyíthatjuk az egész népességet és a rémálomnak végre vége!"
 colony.2043.desc:0 "[Root.GetName] utolsó fertőzöttje nincs többé. A betegség nem tud tovább terjedni."
 colony.2044.desc:0 "[Root.GetName] üresen áll. [Root.GetPlanetMoon] népessége teljesen kihalt. A jó hír az, hogy ez kiírtotta a vírust, és újra be lehet népesíteni."
 colony.2043.a:0 "A szenvedésnek vége."
 colony.2050.name:0 "A bürokrácia hálója"
 colony.2050.desc:0 "Könyvelési problémák miatt [Root.GetName] infrastruktúrai és vendéglátói szolgáltatások területén lemaradt. A puritán módon élő helyiek ezt nem fogják sokáig tűrni. A megoldás időbe és pénzbe fog kerülni."
 colony.2050.a.tooltip:1 "[Root.GetName] megkapja a következőt:\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "Fejlesszük a területet."
 colony.2050.c:0 "Összetartó a közösség, segítsünk nekik."
 colony.2050.d:0 "Dobjuk ki a lakosokat, és gyújtsuk fel a területet."
 colony.2050.d.tooltip:0 "§S2 £building£ épület§! §Y[Root.GetName]§! felszínén §Rrombadőlt§!.\n\n§S2 £pops£ nép§! a §Y[Root.GetName]§! bolygón §Y24§! hónapig megkapja a §R$pop_angered$§! módosítót, hatásai a következők:\nErőforrás termelése §R-25%§!\n£happiness£  Boldogság §R-25%§!\n\n"
 anomaly.4110.fail.desc:0 "The sand dunes of [From.GetName] are treachearous indeed. The sand is so finely grained that it almost could be called a liquid, and it swallows anything that sets down upon it. Settling here would take a heavy toll on personnel as well as structures.\n\nWith time we could probably learn how to work around these conditions. As the saying went: "Eventually our castle would stand upon the old one.""
