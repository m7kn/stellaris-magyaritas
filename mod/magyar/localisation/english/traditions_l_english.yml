 ap_hive_worlds_desc:0 "Olyan élő világokat fogunk létrehozni, amelyek ugyanúgy részei a Kaptárnak, mint a drónok, amelyek lakják őket."
 ap_shared_destiny:0 "Közös Sors"
 ap_shared_destiny_desc:0 "Ahogy egyre magasabbra törünk, nem hagyhatjuk magunk mögött azokat, akik hűségesen szolgáltak minket. Birodalmunk dicsőséges jövője mindig is közös sorsnak volt szánva."
 ap_shared_destiny_effect:0 "§YAlattvalóid§! nem szenvednek $r_loyalty$ büntetéseket a több Alattvaló miatt."
 
 ap_colossus:0 "Kolosszus Projekt"
 ap_colossus_desc:0 "A Kolosszus Projekt az, ahol a rettegés és elrettentés lázálmai találkoznak. Egy vízió a legnagyobb hajóról, amely egész világok elpusztítására képes fegyvert hordoz."
 ap_enigmatic_engineering:0 "Rejtélyes Mérnökség"
 ap_enigmatic_engineering_desc:0 "A technológia nem csak problémamegoldási eszköz, hanem nyelv, amellyel túllépünk a hétköznapin. Az alacsonyabbrendű elmék egyszerűen képtelenek megérteni fejlesztéseinket."
 ap_nihilistic_acquisition:0 "Nihilista Kisajátítás"
 ap_nihilistic_acquisition_desc:0 "Az önrendelkezés fogalma nem lehet erkölcsi abszolútum. A holisztikus célok egyértelműen felülírják az egyéni aggályokat."
 ap_transcendent_learning:0 "Transzcendens Tanulás"
 ap_transcendent_learning_desc:0 "Társadalmunknak meg kell változtatnia a tanuláshoz való hozzáállását, és ezáltal legjobbjaink és legokosabbjaink teljesen új szintet érhetnek el."
 
 ap_mechromancy:0 "Gépromancia"
 ap_mechromancy_desc:0 "A biológiai lények csupán másfajta gépek. Stimulálhatjuk a megfelelő szinapszisokat és újraéleszthetjük ezeket a teremtményeket, saját hasznunkra."
 ap_mechromancy_tt:1 "A legyőzött szerves Leviatánok néha feltámaszthatók.\nA megtisztított Biológiai vagy Lithoid $pops_with_icon$ Kiborg Zombiként helyreállíthatók."
 tradition_adaptability:0 "Alkalmazkodóképesség"
 tradition_adaptability_desc:0 "Alkalmazkodni annyi, mint túlélni és felülmúlni."
 tr_adaptability_adopt:0 "Alkalmazkodóképesség Hagyományok"
 
 tr_adaptability_dietary_enrichment:0 "Táplálék Gazdagítás"
 tr_adaptability_dietary_enrichment_desc:1 "£food£ §Y$mod_country_food_produces_mult$§! termelés növelve §G+10%§!-kal."
 tr_adaptability_dietary_enrichment_delayed:1 "A népességünk számára betakarított táplálékok tápértéke különféle gazdagítási technikákkal növelhető, lehetővé téve több száj etetését kevesebb élelemmel."
 
 tr_adaptability_recycling:0 "Fejlett Újrahasznosítás"
 tr_adaptability_recycling_desc:1 "§YÉpületek§! és §YKörzetek§! $r_strategic$ §YKöltsége§! és §YFenntartása§! csökkentve §G-10%§!-kal."
 tr_adaptability_recycling_delayed:0 "Az elavult dolgok újrahasznosítása több építőanyagot biztosít a jövőben."
 
 tr_adaptability_survival_fittest:0 "A Legalkalmasabb Túlélése"
 tr_adaptability_survival_fittest_desc:3 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! csökkentve §G25%§!-kal és §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! növelve §G+25%§!-kal."
 tr_adaptability_survival_fittest_delayed:1 "Más fajokkal való kapcsolatba lépés során megtanultuk a gyengeségeink leküzdésének igazi fontosságát a túlélésért folytatott nagy küzdelemben."
 
 tr_adaptability_environmental_diversification:0 "Környezeti Diverzifikáció"
 tr_adaptability_environmental_diversification_desc:1 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! növelve §G+10%§!-kal."
 tr_adaptability_environmental_diversification_delayed:0 "A különböző környezetekhez való alkalmazkodás során megtanultunk gyorsabban fejlődni és adaptálódni."
 
 tr_adaptability_adaptive_ecology:0 "Adaptív Ökológia"
 tr_adaptability_adaptive_ecology_desc:4 "Minden bolygónk kap §Y1 Ingyenes Épülethelyet§!."
 tr_adaptability_adaptive_ecology_delayed:1 "Az ökológia legfőbb funkciója a következmények megértése."
 
 tr_adaptability_appropriation:0 "Kisajátítás"
 tr_adaptability_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! csökkentve §G33%§!-kal."
 tr_adaptability_appropriation_delayed:0 "A meg nem művelt föld semmivel sem járul hozzá birodalmunkhoz. A munkásokat hatékonyan kell áttelepíteni azokra a bolygókra, ahol a legnagyobb szükség van rájuk."
 
 tr_adaptability_finish:0 "Alkalmazkodóképesség Hagyományok Befejezve"
 tr_adaptability_finish_desc:1 "Feloldja a §Y$decision_prospect$§! döntést, ami lehetővé teszi egy további nyersanyag-lelőhely feltárását egyszer a bolygóinkon."
 tr_adaptability_void_finish_desc:3 "Erőforrások a Habitat Bolygói Jellemzőkből: §G+50%§!\nFelemelkedési Előnyök Feloldva: §G+1§!"
 
 decision_prospect_void:0 "Orbitális Felmérés"
 decision_prospect_void_short:0 "Lehetővé teszi egy további véletlenszerű §YKörzet§! típus építését a habitaton."
 decision_prospect_void_desc:0 "A habitat pályáján végzett kiterjedt felmérés és feltárás lehetővé teszi olyan természeti erőforrások felfedezését, amelyek egyébként elkerülhették volna figyelmünket."
 
 MESSAGE_HABITAT_PROSPECTED_TITLE:0 "Orbitális Felmérés Befejezve"
 MESSAGE_HABITAT_PROSPECTED_ENERGY:0 "A $HABITAT|Y$ pályájának sikeres feltárása lehetővé teszi §Y$district_hab_energy_plural$§! építését."
 MESSAGE_HABITAT_PROSPECTED_MINERALS:0 "A $HABITAT|Y$ pályájának sikeres feltárása lehetővé teszi §Y$district_hab_mining_plural$§! építését."
 MESSAGE_HABITAT_PROSPECTED_SCIENCE:0 "A $HABITAT|Y$ pályájának sikeres feltárása lehetővé teszi §Y$district_hab_science_plural$§! építését."
 tradition_diplomacy:0 "Diplomácia"
 tradition_diplomacy_desc:0 "Az ellenségeid elpusztításának legbiztosabb módja, ha barátoddá teszed őket."
 tr_diplomacy_adopt:0 "Diplomáciai Hagyományok"
 tr_diplomacy_adopt_desc:2 "§YFelold Rendeletet:§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! csökkentve §G50%§!-kal."
 
 tr_diplomacy_the_federation:0 "A Föderáció"
 tr_diplomacy_the_federation_desc:2 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! növelve §G1§!-gyel."
 tr_diplomacy_the_federation_delayed:0 "Stabil és tartós partnerségeket kell építenünk szomszédainkkal, bizalomra és kölcsönös tiszteletre alapozva. Együtt sokkal erősebbek vagyunk, mint valaha is lehetnénk egyedül."
 
 tr_diplomacy_entente_coordination:0 "Antant Koordináció"
 tr_diplomacy_entente_coordination_desc:0 "A §YFöderációs Flottakapacitáshoz§! való hozzájárulásunk kétszeresen számít."
 tr_diplomacy_entente_coordination_delayed:0 "Talán a legfontosabb célja bármely sikeres csillagközi föderációnak a tagok kölcsönös védelme. Kötelességünk, hogy a lehető legtöbbel járuljunk hozzá."
 
 tr_diplomacy_open_markets:0 "Nyitott Piacok"
 tr_diplomacy_open_markets_desc:1 "Birodalom §Y$MOD_TRADE_VALUE_MULT$§! növelve §G+10%§!-kal"
 tr_diplomacy_open_markets_delayed:1 "Ahhoz, hogy a kereskedelem igazán virágozzon határainkon belül, a kormányzati beavatkozást belső piacainkon minimálisra kell csökkenteni."
 
 tr_diplomacy_secure_shipping:0 "Biztonságos Szállítás"
 tr_diplomacy_secure_shipping_desc:0 "Kereskedelmi Útvonalak §YAlap Kereskedelmi Védelme§! növelve §G5§!-tel."
 tr_diplomacy_secure_shipping_delayed:1 "A kalózellenes intézkedéseket általában a flotta kezeli, de egy dedikált Csillagőrjárat ügynökség létrehozása, amely folyamatosan felügyeli kereskedelmi útvonalainkat, jelentősen korlátozza majd a kalóztevékenységet."
 
 tr_diplomacy_federal_unity:0 "Szövetségi Egység"
 tr_diplomacy_federal_unity_desc:0 "A £unity£ §YEgység§! termelésünk §G+5%§!-kal nő Föderációnk minden tagja után, maximum §G+30%§!-ig."
 tr_diplomacy_federal_unity_delayed:0 "A sokszínűség hihetetlen érték, és a meglátások és perspektívák, amelyekkel minden tagállam hozzájárul föderációnkhoz, csak erősebbé teszik társadalmunkat."
 
 tr_diplomacy_diplomatic_networking:0 "Diplomáciai Hálózatépítés"
 tr_diplomacy_diplomatic_networking_desc:0 "Nagykövetségek: §G+3§! £unity£ §YEgység§!"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "Nagyköveti hálózatunk befolyása és szakértelme nagy büszkeség forrása a [This.GetAdj] nép számára."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Diplomáciai folyamataink beépítése másokkal való kapcsolataink minden aspektusába nem csak diplomáciánkat fogja javítani: javítani fogja saját döntéshozatalunk kohézióját, és végső soron az egész [This.GetGovernmentName] egységét."
 
 tr_diplomacy_direct_diplomacy:1 "Közvetlen Diplomácia"
 tr_diplomacy_direct_diplomacy_delayed:2 "Hisszük, hogy a bizalom kiépítésének legjobb módja a nyílt, őszinte és közvetlen kapcsolat."
 
 tr_diplomacy_eminent_diplomats:0 "Kiváló Diplomaták"
 tr_diplomacy_eminent_diplomats_desc:0 "Diplomáciai Elfogadás: §G+5§!\nA §YKapcsolatokat Javító§! Követeknek havonta §G1%§! esélyük van egy §YSzívesség§! megszerzésére."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Fejlesztett Követ Drónok"
 tr_diplomacy_eminent_diplomats_delayed:0 "Ahogy a csillagok felé indulunk, diplomáciai szárnyunk fontosabb, mint valaha. Képzési folyamataink átalakításával és a tehetségek megtartására összpontosítva megadhatjuk diplomatáinknak az eszközöket, hogy a nagyszerű kapcsolatok építésének igazi misszionáriusaiként működhessenek."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "Ahogy a csillagok felé indulunk, diplomáciai folyamataink fontosabbá váltak, mint valaha. Biztosítanunk kell, hogy Követ Drónjaink jól felszereltek legyenek határainkon kívüli képviseletünkhöz."
 
 MESSAGE_FAVOR_GAINED_TRADITION_TITLE:0 "Szívesség Szerezve"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC:0 "Követeink ügyességének köszönhetően sikerült egy Szívességet szereznünk a $WHO|Y$ féltől."
 
 tr_diplomacy_finish:0 "Diplomáciai Hagyományok Befejezve"
 tradition_expansion:0 "Terjeszkedés"
 tradition_expansion_desc:0 "Civilizációnkat új rendszerekre és bolygókra kell kiterjesztenünk, vagy kockáztatjuk a végső kihalást."
 tradition_expansion_machine_desc:0 "A növekedési előrejelzések azt mutatják, hogy hamarosan túllépjük otthoni rendszereink maximális tárolókapacitását. Terjeskednünk kell, vagy stagnálunk."
 tradition_expansion_hive_desc:0 "A Kaptárnak csak két lehetséges állapota van: növekedés vagy halál."
 tradition_expansion_void_desc:0 "Civilizációnkat új rendszerekre és habitatokra kell kiterjesztenünk, vagy kockáztatjuk a végső kihalást."
 tr_expansion_adopt:0 "Terjeszkedési Hagyományok"
 
 tr_expansion_colonization_fever:0 "Kolonizációs Láz"
 tr_expansion_colonization_fever_desc:1 "Az új kolóniák §Y1§! további £pops£ Népességgel kezdenek."
 tr_expansion_colonization_fever_delayed:0 "Úgy tűnik, kolonizációs láz ragadta meg a lakosságot. Lelkesedésük és hazafias buzgalmuk további népességet vonz az új kolóniákra."
 tr_expansion_colonization_fever_machine:1 "Automatizált Kolonizációs Egységek"
 tr_expansion_colonization_fever_machine_delayed:1 "A szűk, de mély kódolt viselkedéssel rendelkező, specifikus világtípusokhoz alkalmazkodó, magasan specializált első hullámú kolonizációs egységek gyártása felgyorsítja az új bolygók kollektívába történő integrációját."
 tr_expansion_colonization_fever_hive:0 "Egy Elme"
 tr_expansion_colonization_fever_hive_delayed:0 "A felsőbb elme olyan gondolatok kórusa, amelyet még az űr hideg üressége sem némíthat el."
 
 tr_expansion_a_new_life:0 "Új Élet"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! növelve §G+10%§!-kal."
 tr_expansion_a_new_life_delayed:0 "Új élet várja polgárainkat a külvilági kolóniákon. Esély az újrakezdésre egy aranylehetőségekkel és kalandokkal teli földön! Egy agresszív marketingkampány segítségével társadalmunk kevésbé szerencsés elemei özönleni fognak kolóniahajóinkra."
 tr_expansion_a_new_life_machine:1 "Gyorscsatlakozási Protokollok"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! növelve §G+10%§!-kal."
 tr_expansion_a_new_life_machine_delayed:2 "Az új népesség összeszerelésének folyamata felgyorsítható működési utasításaik betöltésével, miközben vázuk még építés alatt áll."
 tr_expansion_a_new_life_hive:0 "Szaporodási Őrület"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Egy új fészek elfoglalása után a tenyésztő kapszuláknak erős ösztönös késztetésük van a őrült tempójú szaporodásra. Általában belehalnak a megterhelésbe, de a sok új drón születése felgyorsítja az új világok feldolgozását."
 tr_expansion_courier_network:0 "Futárhálózat"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! a §YRendszerekből§! és §YKolóniákból§! csökkentve §G25%§!-kal."
 tr_expansion_courier_network_delayed:0 "A kis futárhajók hálózata megbízható alternatíva VIP-k szállítására vagy olyan üzenetek kézbesítésére, amelyeket nem lehet FTL kommunikációra bízni. Ez szorosabban összeköti távoli kolóniáinkat."
 tr_expansion_courier_network_machine:0 "Bővíthető Szoftver"
 tr_expansion_courier_network_machine_delayed:0 "Azáltal, hogy szinaptikus hálózatunkat más világokra való jövőbeli terjeszkedést szem előtt tartva építjük, csökkenthetjük a jelváltozást még csillagközi távolságokon keresztül is."
 tr_expansion_courier_network_hive:2 "Korlátozott Autonómia"
 tr_expansion_courier_network_hive_delayed:1 "Nem szükséges, hogy minden Kaptárat közvetlenül irányítson a Felsőbb Elme minden pillanatban, ehelyett kaphatnak alapvető utasításokat és ezeket önállóan végrehajthatják, amíg új iránymutatásra nincs szükség."
 
 tr_expansion_reach_for_the_stars:0 "Nyújtózz a Csillagokért"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! csökkentve §G10%§!-kal."
 tr_expansion_reach_for_the_stars_delayed:0 "Csillagnemzetünk határai folyamatosan tolódnak előre. Hamarosan semmi sem lesz elérhetetlen számunkra ebben a galaxisban..."
 tr_expansion_reach_for_the_stars_machine:0 "Jelátjátszó Állomások"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "Az űrkutatással járó hatalmas távolságok sávszélesség-vesztést okoznak a mag- és perifériás rendszereink között. A jelerősítő átjátszó állomások biztosítják, hogy a magból érkező utasítások zavartalanul érkezzenek meg."
 tr_expansion_reach_for_the_stars_hive:0 "Amőbaszerű Szinapszisok"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "A szinapszisok űrrepülésre megerősített, miniatűr hiperhajtómű burkolatba zárása és használatuk a kaptár utasításainak továbbítására lehetővé tette számunkra a csillagok meghódítását."
 
 tr_expansion_galactic_ambition:0 "Galaktikus Ambíció"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! csökkentve §G20%§!-kal."
 tr_expansion_galactic_ambition_delayed:0 "Nagy birodalmunk zászlaja egy nap olyan gyakori lesz a galaxisban, mint a hidrogén."
 tr_expansion_galactic_ambition_machine:0 "Fogaskerekek a Gépezetben"
 tr_expansion_galactic_ambition_machine_delayed:0 "Minden általunk irányított csillagközi erőforrás és hiperútvonal közelebb viszi az univerzumot a mechanikai tökéletességhez."
 tr_expansion_galactic_ambition_hive:0 "Elsötétíteni a Csillagokat"
 tr_expansion_galactic_ambition_hive_delayed:0 "Ősi félelem kísérte első óvatos lépéseinket a sötétbe, távol otthoni fészkünktől és a minket tápláló anyakaptártól. Csak e félelem legyőzésével és kitenyésztésével folytathatjuk növekedésünket. Milliónyi drón fog meghalni, hogy a kaptár élhessen."
 
 tr_expansion_finish:0 "Terjeszkedési Hagyományok Befejezve"
 tr_expansion_finish_machine:0 "Terjeszkedési Hagyományok Befejezve"
 tr_expansion_finish_void_tooltip: "$MOD_PLANET_MAX_DISTRICTS_ADD$ Habitatokon: §G+1§!\nFelemelkedési Előnyök Feloldva: §G+1§!"
 tradition_supremacy:0 "Felsőbbrendűség"
 tradition_supremacy_desc:0 "E galaxis jövője azoké, akik elég erősek, hogy megragadják azt."
 tradition_supremacy_machine_desc:0 "Minden elméleti modellünk elkerülhetetlenül összeomlik a más birodalmak által jelentett ismeretlen változók miatt. Mivel modelljeink nem javíthatók tovább, az ismeretlen változókat ki kell iktatni."
 tradition_supremacy_hive_desc:0 "Az egyetlen szabály: egyél, vagy téged esznek meg."
 tr_supremacy_adopt:0 "Felsőbbrendűségi Hagyományok"
 tr_supremacy_adopt_machine:0 "Felsőbbrendűségi Hagyományok"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 
 tr_supremacy_above_the_fray:0 "A Csatározások Felett"
 tr_supremacy_above_the_fray_desc:0 "£unity£ §YEgység§! termelés növelve §G+10%§!-kal"
 tr_supremacy_above_the_fray_delayed:0 "A kicsinyes rivalizálások és politikai civakodások felett állunk. Hadd beszéljenek a kisebb birodalmak, amit akarnak, célunktól nem tántorít el semmi."
 
 tr_supremacy_armed_deterrence:0 "Fegyveres Elrettentés"
 tr_supremacy_armed_deterrence_desc:1 "§Y$shipsize_military_station_small_build_cost_mult$§! csökkentve §G25%§!-kal és §Y$mod_shipsize_military_station_small_hull_mult$§! növelve §G20%§!-kal."
 tr_supremacy_armed_deterrence_delayed:0 "Aki békét akar, készüljön a háborúra. Határaink falként fogják megtörni a leendő hódítók flottáit."
 
 tr_supremacy_natural_preeminence:0 "Természetes Elsőbbség"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! növelve §G5%§!-kal minden bolygónkon."
 tr_supremacy_natural_preeminence_delayed:0 "Megkérdőjelezhetetlen tény, hogy a dolgok természetes rendjében egyszerűen jobbak vagyunk más fajoknál. Biztosítanunk kell, hogy ezt az igazságot mindenki megismerje, hogy népünk örvendhessen felsőbbrendűségének, és hogy mások elfogadhassák a sorsot, amit jogosan választunk számukra."
 tr_supremacy_great_game:0 "A Nagy Játszma"
 tr_supremacy_great_game_delayed:0 "Ahogy továbbra is terjeszkedünk, más birodalmak elkerülhetetlenül megkérdőjelezik igényeinket, ahogy mi is az övéiket. Egy nagy erőforrás- és területszerző játszmában vagyunk bezárva. Nem kevesebb, mint kötelességünk, hogy ebből győztesen kerüljünk ki."
 
