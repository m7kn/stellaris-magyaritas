 tr_supremacy_master_shipwrights_delayed:0 "Hajóépítési programjaink folyamatosan növekvő mérete magasan képzett és hatékony munkaerő kialakulásához vezetett hajógyárainkban. A módszereket folyamatosan finomítottuk, és a hajótest burkolástól a kész csillaghajóig tartó idő most rövidebb, mint valaha."
