 tr_supremacy_war_games_delayed:0 "Erős hadijáték hagyomány alakult ki flottáink főtisztjei között, legyen szó akár számítógépes szimulációkról vagy valódi űrbéli gyakorlatokról. Ez arra ösztönözte admirálisainkat, hogy a megszokottól eltérően gondolkodjanak, ami számos taktikai innovációhoz és új stratégiához vezetett."
