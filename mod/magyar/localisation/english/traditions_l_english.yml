 tr_domination_trust_officers_delayed:0 "A rendfenntartó tisztviselők fontos munkája csak akkor lehet igazán sikeres, ha együttműködnek a lakossággal. Egy olyan Közbiztonsági Tiszti testület létrehozása, amely közvetlenül a lakossággal dolgozik együtt, segít biztosítani, hogy ez az együttműködés önként adott legyen."
 tr_domination_judgment_corps:0 "Ítélkezési Testület"
 tr_domination_judgment_corps_desc:3 "§YFeloldja a Rendeletet:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! termelnek még §Y1§! £unity£ Egységet"
 tr_domination_judgment_corps_delayed:1 "Mind a terjeszkedő városoknak, mind az elszigetelt bányászállomásoknak egyedi kihívásaik vannak a bűnmegelőzéssel kapcsolatban. A rendfenntartás felgyorsítása érdekében hatékonyabbá tettük a bírósági folyamatot a bíró, az esküdtszék és a végrehajtó szerepének egyesítésével."
