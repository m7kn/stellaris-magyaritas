 tr_domination_synaptic_network:0 "Szinaptikus Hálózat"
 tr_domination_synaptic_network_delayed:1 "Az Elme csak olyan gyorsan cselekedhet, amilyen gyorsan megkapja a bemenetet és információt az irányítása alatt álló drónoktól. Egy gyorsabb és hatékonyabb szinaptikus hálózattal a reakcióidő késései a múlt részévé válnak."
 
 tr_domination_imperious_architecture:0 "Parancsoló Építészet"
