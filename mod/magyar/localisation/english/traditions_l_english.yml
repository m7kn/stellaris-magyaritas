 tr_domination_colonial_viceroys:0 "Gyarmati Alkirályok"
 tr_domination_colonial_viceroys_delayed:0 "A kolóniák feletti ellenőrzésünk attól függ, hogy találunk-e képes és lojális egyéneket, akikben megbízhatunk a kormány akaratának érvényesítésében."
 tr_domination_colonial_viceroys_machine:0 "Autonóm MI"
