 tr_discovery_to_boldly_go_hive_delayed:0 "Hogyan ismerhetsz meg igazán bármit is, ha csak számokat nézel egy képernyőn? Felderítő drónjaink belélegzik minden új világ légkörét, saját bőrükön érzik minden új csillag melegét. Mi megtapasztaljuk az univerzumot; ti csak olvastok róla."
