 tr_domination_colonial_viceroys_hive:0 "Elmék Találkozása"
 tr_domination_colonial_viceroys_hive_delayed:0 "Több autonóm drónra van szükségünk a harmónia kikényszerítéséhez, ahogy kaptáraink száma növekszik."
 tr_domination_grand_council:1 "Titkos Tanács"
 tr_domination_grand_council_delayed:2 "A legjobbak és legokosabbak versenyeznek a lehetőségért, hogy tanácsokat súghassanak dicső uralkodónk hallószervébe, hogy jobban irányíthassák az állam hajóját."
 tr_domination_multi_thread:0 "Többszálú Alapfunkciók"
