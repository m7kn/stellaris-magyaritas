 tradition_domination_machine_desc:0 "Harmonikus működést keresünk az egész galaxisban. Más csillaglények ellenállnak ennek nem hatékony személyes szeszélyeik miatt. Eltávolítjuk rendezetlenségüket, mint egy hibás alkatrészt."
