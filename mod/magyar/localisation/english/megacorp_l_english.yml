 cara.3002.desc:0 "Following hostilities in the [From.From.solar_system.GetName] system, the [From.From.GetName] Fleet is pleased to report that the $NAME_Caravaneer_Fleet3$ has been destroyed.\n\nThe once-bustling $NAME_Caravaneer_Fleet3_species$ caravan is now little more than interstellar scrap. We shall be troubled by their clattering presence no more."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ Destroyed"
 cara.3003.desc:0 "News has reached [Root.Capital.GetName] that the $NAME_Caravaneer_Fleet3$ is no more.\n\nFollowing a hostile encounter with the [From.GetName], the once-bustling $NAME_Caravaneer_Fleet3_species$ caravan is now little more than interstellar scrap.\n\nPerhaps it is an end that would not have displeased them."

 cara.4000.name:0 "§HCaravaneers§!: Greener Grass"
 cara.4000.desc:0 "Reports from [pops_join_caravan_planet.GetName] inform us that a number of inhabitants have left the colony to join the [pop_join_caravan_fleet.GetName] fleet passing through our territory, ostensibly drawn by dreams of adventure or the heady aroma of raw mercantilism."
 cara.4000.a.tooltip:0 "§R3§! £pop£ §HPops§! depart §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§HCaravaneers§!: Local Franchise"
 cara.4010.desc:0 "An urgent missive from [caravan_pops_join_planet.GetName] explains that a number of now-former members of the [caravan_pops_join_country.GetName] seek political asylum on the planet. The local administration has seen fit to pass the decision of what to do with them up the chain of command."
 cara.4010.a:0 "All may contribute to the [Root.GetName]."
 cara.4010.a.tooltip:0 "§G5§! §Y[caravan_pops_join_country.GetAdj]§! join the colony on [caravan_pops_join_planet.GetName]"
 cara.4010.b:0 "Turn them away."

 cara.4020.name:0 "§H$caravaneers$§!: Old with Defects"
 cara.4020.desc:2 "Our starbase in the [caravan_hulk_system.GetName] system reports that the [caravan_hulk_country.GetName] fleet has evacuated and abandoned a decrepit ship, now in unstable orbit around the system's central star."
 cara.4020.a:0 "One man's trash..."
 cara.4020.b:0 "Let the sun swallow it."
 cara.4020.c:0 "Tow it to the starbase for disposal."
 cara.4020.c.tooltip:3 "Bill the [caravan_hulk_country.GetName] for our services"

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Likely due to the vessel being a civilian transport, the shipboard databases were not fully scrubbed as part of the decommissioning process. So while nothing else of value was found aboard the ship, our data scientists have managed to recover partial references to unknown alien technologies."
 
 cara.4030.name:0 "§HCaravaneers§!: Begone!"
 cara.4030.desc:0 "Mass protests erupted on [disgruntled_planet.GetName] today, due to outrage over the [xeno_fleet.GetName] in the system. Their grubby presence offends all right-thinking [disgruntled_planet.owner.Species.GetNamePlural]."
 cara.4030.a:0 "Order them to avoid [disgruntled_planet.GetName]"
 cara.4040.name:0 "§HCaravaneers§!: A warm welcome!"
 cara.4040.desc:0 "As the [welcome_fleet.GetName] entered the orbit of [pleased_planet.GetName] for what should have been a brief courtesy visit today, a spontaneous outbreak of goodwill turned into a combination of open-air market and party. Many bonds between [pleased_planet.owner.Species.GetNamePlural] and [welcome_fleet.owner.Species.GetNamePlural] were forged, and much trading took place."
 cara.4040.a:0 "Come back soon!"
 cara.4050.name:0 "§HCaravaneers§!: Tolvajok!"
 cara.4050.desc:0 "After a recent visit of the [stealing_fleet.GetName] to [stolen_from_planet.GetName] it has been noticed that a number of resources are missing from the central reserve. It is suspected that the [stealing_fleet.GetName] somehow made off with them."
 cara.4050.a:0 "My precious!"
 cara.4041.name:0 "§HCaravaneers§!: Party Aftermath"
 cara.4041.desc:0 "In the months following the party with the [party_host.GetNamePlural] on [pleased_planet.GetName], evidence is mounting that some of the bonds formed were closer than expected."
 cara.4041.phile:0 "How wonderful!"
 cara.4041.phobe:0 "How revolting!"
 cara.4041.a:0 "Life, uh, finds a way."
 
 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "The first stage of constructing a $mega_art_installation_3$ combined the difficulties of building a vast station with the complexities of organizing a museum and gallery on an unprecedented scale. With the basic structure in place, the Vault will be the top priority. Planned to be a marvel of security and stability, the Vault will contain and protect the artistic wealth of the galaxy."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "The second stage of our $mega_art_installation_3$ is complete and the process of filling the Vault has begun. A dedicated fleet of transport ships operates constantly to transport the treasure of our empire to its new home. Meanwhile, additional structures are being built to house the multitude of required staff, and to display a vast number of exhibits."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "The Exhibition Stations are complete. Each larger than many Starbases, these stations can accommodate millions of visitors per day. Now ready to open at long last, they will display the artistry of [From.Owner.GetSpeciesName] and the galaxy to the delight of all. The first fleet of transport ships carrying visitors is already making its approach."
 mega.9002.phile.desc:0 "The Exhibition Stations are complete. Each larger than many Starbases, these stations can accommodate millions of visitors per day. Now ready to open at long last, they will show samples of art from every race to celebrate the diversity of the galaxy. The first fleet of transport ships carrying visitors is already making its approach."
 mega.9002.phobe.desc:0 "The Exhibition Stations are complete. Each larger than many Starbases, these stations can accommodate millions of visitors per day. Now ready to open at long last, they will display the true glory of [From.Owner.GetAdj] art! A small selection of Xeno-art shall also be displayed for comparison and mockery. The first fleet of transport ships carrying visitors is already making its approach."
 mega.9003.name:0 "Stratégiai koordinációs központ: Páncél"
 mega.9003.desc:0 "The armored hull of the Strategic Coordination Center is complete. Now housing the absolute cream of our military command, it is virtually impregnable. Secure and concentrated they are able to devote their every waking hour to planning how best to defend our empire."
 mega.9003.mil.desc:0 "The armored hull of the Strategic Coordination Center is complete. Now housing the absolute cream of our military command, it is virtually impregnable. Secure and concentrated they are able to devote their every waking hour to planning how best to conquer the galaxy."
 mega.9003.slave.desc:0 "The armored hull of the Strategic Coordination Center is complete. Now housing the absolute cream of our military command, it is virtually impregnable. Secure and concentrated they are able to devote their every waking hour to planning how best to capture the maximum number of slaves."
 mega.9004.name:0 "Stratégiai koordinációs központ: Távközlés"
 mega.9004.desc:0 "Powerful communication arrays have been added to the Strategic Coordination Center, enabling our strategists to issue orders to our ships throughout the galaxy. These state-of-the-art arrays are powerful enough to burn through any possible jamming, and the quantum-entangled signal is utterly unhackable."
 mega.9005.name:0 "Stratégiai koordinációs központ: Operational"
 mega.9005.desc:0 "The final additions to the Strategic Coordination Center are several detached "Hostile force" simulator bastions. These bastions contain much of the functionality of the Strategic Coordination Center on a smaller scale, but are completely independent of the main system. Within, elite commanders and their staff can become totally immersed in the culture and traditions of our enemies, and by studying their artwork can better understand and simulate their military thinking. Once fully immersed, they will fight virtual wars against the staff of the Strategic Coordination Center, allowing us to stimulate conflicts with any possible enemy in excruciating detail which can then be studied from the perspectives of both sides and our strategies refined upon."
 mega.9006.name:0 "Csillagközi tanács: Lókusz"
 mega.9006.desc:0 "The most crucial feature of the initial stage of the Interstellar Assembly is the §SLocus§!. A sophisticated holographic projection of a black hole, it is meant to evoke the gravitational chasm that lurks in the galactic core: the fulcrum upon which the galaxy turns.\n\nOnce fully built, this place will also be an axle of sorts, around which the quiet diplomacy and soft power that often drive the galaxy swirl."
 mega.9007.name:0 "Csillagközi tanács: Konzulok gyűrűje"
 mega.9007.desc:0 "The second stage of the Interstellar Assembly, the Consul Ring, is now complete. This inner circle will house most of our diplomatic staff going forward."
 mega.9008.name:0 "Csillagközi tanács: Fórum modulok"
 mega.9008.desc:0 "The Interstellar Assembly's outer ring is populated with vast, state-of-the-art conference rooms equipped with privacy hardfilters (penetrable only by [Root.GetAdj] surveillance, of course). The station is quickly becoming the de-facto galactic hub for off-site negotiations."
 mega.9009.name:0 "Csillagközi tanács"
 mega.9009.desc:0 "The Interstellar Assembly is now fully operational, and plays host to a number of embassies from the galaxy's major powers, be they political or corporate.\n\nOur diplomats are having a hard time keeping up with the steady flow of information on national interests and political embarrassments we are extracting from the station. At least our guests seem largely disinterested in our surveillance, as long as we provide the ideal environs for them to strong-arm their competitors."
 mega.9010.name:0 "Anyag dekompresszor: Horgony"
 mega.9010.desc:0 "To extract matter from [From.GetName] we first need a secure base to build the facility on. The Anchor has been built on the very edge of the event horizon and is held in place against the immense gravitational pull by an advanced gravity redirection engine, which turns [From.GetName]'s own gravity against it."
 mega.9011.name:0 "Anyag dekompresszor: Lencse"
 mega.9011.desc:0 "Built on the existing gravity redirection system, the Gravity Lensing Facility is able to redirect a portion of the force into a "Lens", concentrating the force even more strongly in a selected area."
 mega.9012.name:0 "Anyag dekompresszor: Fúró"
 mega.9012.desc:0 "The key to extracting matter from the black hole is the ultimate refinement of the gravity redirection system: Forming a focused area of twisted gravity, in effect creating a vast drill whose bore is made of redirected and concentrated gravitational force."
 mega.9013.name:1 "Anyag dekompresszor: Extraction"
 mega.9013.desc:0 "The final stage of the Matter Decompressor is the most mundane, but in its own way the most impressive. A vast automated array of smelters and processors break down, decompress, and separate the material of [From.GetName] into useful minerals which are decanted into an unending fleet of robotic barges to be delivered around our empire."
 cara.4110.name:0 "The Collector"
 cara.4110.desc:0 "Üdvözlet. I am The Collector and I offer you an opportunity. I have a box for sale, a box obtained through means I will not divulge and with a content I shall not reveal. You may purchase this box for £energy£ 3000 and keep whatever it contains, but I offer no refunds."
 cara.4110.a:0 "You expect us to pay for this box with no idea of its contents?"
 cara.4110.a.response:0 "I do."
 cara.4110.b:0 "Rendben."
 cara.4110.b.response:0 "Kiváló!"
 cara.4110.c:0 "No!"
 cara.4110.c.response:0 "Ezt meg fogod bánni!"
 cara.4110.d:0 "Who are you?"
 cara.4110.d.response:0 "I am the Collector. I have long worked through the Caravaneer fleets to acquire the relics of the galaxy. That is all you need to know."
 cara.4120.name:0 "Slaves to the Slots"
 cara.4120.desc:0 "Frequent visits to Chor's Compass have resulted in many people on [cara_border_planet.GetName] becoming addicted to gambling. Many have turned to crime in order to pay for repeated trips"
 cara.4120.a:0 "Disturbing news."
 cara.4130.name:0 "Festival"
 cara.4130.desc:0 "A visit by a large number of [caravaneer_neighbor_species.GetName] from the [caravaneer_neighbor.GetName] has resulted in a massive party on [cara_border_planet.GetName]. Unfortunately, things have gotten out of hand and the "party" now resembles a planet-wide riot."
 cara.4130.a:0 "Unacceptable!"
 cara.4140.name:0 "New slot machines!"
 cara.4140.desc:0 "The [caravaneer_neighbor.GetName] recently revealed a new range of slot machines, and the increased traffic has caused an economic boom on [cara_border_planet.GetName] as visitiors pass through."
 cara.4150.name:0 "Acclimatization"
 cara.4150.desc:0 "Chor's Compass is a rowdy place which is not for the faint of heart. Due to frequent visits, the citizens of [cara_border_planet.GetName] have become accustomed to conditions there to an unprecedented level."
 cara.4160.name:1 "MegaCorpse Concert: Millions Dead!"
 cara.4160.desc:0 "[cara_border_planet.GetName] has been left in chaos after a concert by the Psi-Metal phenomenon Megacorpse got out of hand. Reports are scrambled due to the wide-spread devastation, but one thing they all agree on is that at the height of the performance frontbeing Kel-Azaan punched a hole in the moon, destroying it utterly."
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName] has been left in chaos after a concert by the Psi-Metal phenomenon Megacorpse got out of hand. Reports are scrambled due to the wide-spread devastation, but one thing they all agree on is that at the height of the performance frontbeing Kel-Azaan slammed its hyper-guitar into the stage with such force the entire area was destroyed."
 cara.4160.a:1 "Brutal."
 cara.4161.name:0 "MegaCorpse: Origins"
 cara.4161.desc:1 "MegaCorpse is the greatest psionic-metal band in corporate space. It is said that the disparate bandmates -- Kel-Azaan, Gantren, Human, Yondar, and Scyldari -- made contact through the Shroud.\n\nThis is true.\n\nKnown only to a select few, the Shroud is the code-name of a top-secret sono-musical skunkworks division of Galactic Sounds, the leading music conglomerate and sonic weapons manufacturer in the multiverse. The MegaCorpse initiative was originally developed as a psionic strike force. They would "play" difficult "venues," effectively subverting rebellious movements with overtly anti-corporate lyrics disguising subtle psionic aggression-dampening measures inflicted on the listener.\n\nUltimately, the catalytic effects of their music on the band's already-potent psionic powers soon proved too much for managers and executives to control. The band went rogue in all but name - as Galactic Sounds were unwilling to break a fantastically profitable contract - and today MegaCorpse play whatever and wherever they see fit, as long as it is §Rmetal§!."
 cara.4111.desc:0 "Enjoy!"
 mega.9100.name:0 "Ruined Matter Decompressor"
 mega.9100.a.desc:0 "Impossibly perched on the event horizon of [matter_decompressor_system.GetName] is some kind of mining apparatus. Our scientists theorize that this may be a "§HMatter Decompressor§!" - a megastructure designed to mine materials from a black hole. While it is no longer fully functional, some mechanism preventing its spaghettification must still be operational."
 mega.9100.b.desc:1 "Perched on the event horizon of [matter_decompressor_system.GetName] is a "§HMatter Decompressor§!" - a megastructure designed to mine materials from a black hole. While it is no longer fully functional,  its gravitational twist engine must still be operational as it has not suffered spaghettification."
 mega.9100.a:0 "It seems similar to our own."
 mega.9101.name:0 "Matter Decompressor Restored"
 mega.9110.name:0 "Ruined Strategic Coordination Center"
 mega.9110.a.desc:0 "A massive, ruined space station has been discovered in [strategic_coordination_center_system.GetName], its shattered remains contain a plenitude of battlecomputers, simulators, and broadcasting arrays which leads our scientists to speculate it must have been some type of "§HStrategic Coordination Center§!"."
 mega.9110.b.desc:0 "A massive, ruined space station has been discovered in [strategic_coordination_center_system.GetName], it appears to be the remains of a "§HStrategic Coordination Center§!"."
 mega.9110.a:0 "Ours will never be ruined!"
 mega.9111.name:0 "Strategic Coordination Center Restored"
 mega.9111.desc:0 "The abandoned Strategic Coordination Center in [From.GetName] has been fully repaired and staffed by the most brilliant military minds of the [Root.GetName]. True to its original purpose, the megastructure will be put to use coordinating our military might throughout the galaxy."
 mega.9120.name:0 "Ruined Mega Art Installation"
 mega.9120.a.desc:0 "A trio of wrecked space stations have been discovered in [mega_art_installation_system.GetName]. They are surrounded by a cloud of debris, some of which is still vaguely recognizable as works of art, albeit of a very alien nature. It seems that this was at one point a "§HMega Art Installation§!"."
 mega.9120.b.desc:0 "A ruined "§HMega Art Installation§!" has been discovered in [mega_art_installation_system.GetName]. Time and vacuum-exposure have not been kind to the exhibits."
 mega.9120.a:0 "How derivative."
 mega.9121.name:0 "Ruined Mega Art Installation Restored"
 mega.9121.desc:0 "The once-ruined Mega Art Installation in [From.GetName] has been restored to operation. Fully repaired and stocked with a selection of the greatest artworks of [Root.GetName], it also contains a small selection of exhibits which were recovered and restored from the original megastructure."
 mega.9130.name:0 "Ruined Interstellar Assembly"
 mega.9130.a.desc:0 "The remains of a vast space station have been found in [interstellar_assembly_system.GetName]. Judging by the amount of what seems to be office-space and a vast forum outfitted with dozens of different types of life-support systems, our scientists suspect that this is all that remains of an "§HInterstellar Assembly§!"."
 mega.9130.b.desc:0 "The remains of an "§HInterstellar Assembly§!" have been found in [interstellar_assembly_system.GetName]. The mummified remains of at least a dozen different species have been identified so far."
 mega.9130.a:0 "Together to the end."
 mega.9131.name:0 "Interstellar Assembly Restored"
 mega.9131.desc:0 "The Interstellar Assembly in [From.GetName] is online again. Once more it is ready for the diplomats of the galaxy to gather in one place to debate the great issues of the current solar cycle."
 colony.3040.name:0 "Probing the Void"
 colony.3040.desc:0 "After years of study, some researchers on [Root.GetName] are beginning to feel they understand the Null Void. There are... currents. Forces. Some flow which gently pushes against the portal to [From.GetName], bringing the traces of Dark Matter we are able to collect. In theory it should be possible to make our portal more "visible" to this force, which should result in a larger harvest."
 colony.3041.name:0 "Calling the Void"
 colony.3041.desc:0 "A vast signal amplifier has sent a blast of energy through the portal on [Root.GetName]. The effect was immediate, the pressure on the far side of the portal is noticeably stronger, and with it comes an increased flow of Dark Matter."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$ will produce additional £sr_dark_matter£ Dark Matter"
 colony.3009.a.robot:0 "**Access Signal**"
 colony.3020.desc.robot:0 "This is [Root.Owner.Leader.GetName] of the [Root.Owner.GetName]. Identify!"
 colony.3020.a.robot:0 "Checksum error: invalid ID! This is [Root.Owner.Leader.GetName]! Identify!"
 colony.3021.desc.robot:0 "**§YPROCESSING!§!** Results: This portal bridges the gap between alternate dimensions. We are both [Root.Owner.Leader.GetName], from divergent dimensions."
 colony.3021.a.robot:0 "An uncalculated variable. Report status of alternate [Root.Owner.Species.GetNamePlural]!"
 colony.3021.b.robot:0 "Initiate trade."
 mirror_trade_reply.robot:0 "Affirmative."
 colony.3022.desc.robot:0 "The [Root.Owner.Species.GetName] have spread out through space from [Root.Owner.Capital.GetName] since the discovery of the Warp Drive-"
 colony.3022.a.robot:0 "Error! Unexpected value: Warp Drive. Expected value: Hyperlanes."
 colony.3023.desc.robot:0 "**§YPROCESSING!§!** Results: Discovering a different type of FTL travel was the divergence point between our two universes. Query: Warp beast assault?"
 colony.3023.a.robot:0 "Value not found: Warp beasts. Query: Threat level of Warp beasts?"
 colony.3024.desc.robot:0 "The Warp beasts assail every known civilization, they are a threat to all existence. Hypothesis: Once Warp travel reached a certain critical level in the galaxy, the Warp beasts awoke and attacked. Several species we know of have already fallen, but so far we are holding them off."
 colony.3024.a.robot:0 "Query: Do you require material support?"
 mirror_trade_reply2.robot:0 "Establish inter-dimensional trade to strengthen [Root.Owner.Species.GetNamePlural] in both dimensions."
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName] will prevail!"
 colony.3033.desc.robot:0 "Status update: [Root.Owner.Capital.GetName] offline. [Root.Owner.GetName] combat capacity: 23% of optimal. Remaining Colony network: [Root.GetName]. Expected results: Total Warp beast victory within 2 solar cycles.  Error! Warp beast activity detected in [Root.GetName] orbit! Error!\n\n**§YThe signal abruptly ends§!**"
 colony.3033.a.robot:0 "Report."
 colony.3033.d.robot:0 "Mirror Universe [Root.Owner.Species.GetName] offline."
 

 # Other
 action.96.name:0 "§HBirth of the Galactic Market§!"
 action.96.desc:0 "De facto galactic trade, unbound by the performance of international diplomacy, has existed since we first discovered that we are not alone in the universe. As new borders are discovered and old ones redrawn across the galaxy, galactic leaders agree that it is time to §Ylegitimize this commercial forum§! so that all may benefit.\n\nIn the coming years, independent traders and government agencies will be looking to establish a quasi-centralized hub for galactic commerce. We would surely benefit were this hub to fall within [Root.GetAdj] space, so we can choose to §Ypromote one of our worlds§! for this purpose."
 action.96.desc.corp:1 "The customers, clients, and rubes of the galaxy at long last seem ready to accept a quasi-centralized platform for deregulated, mid-scale international commerce.\n\nWe can §Ypromote one of our worlds§! to play host to this commercial hub, to maximize potential revenue."
 action.96.desc.phobe:0 "It is a regrettable fact that we have consistently failed to quash the illicit §Ytrade with the xenos§!. Equally regrettable is that the economic benefits of a largely anonymous forum for trade decoupled from international relations cannot be denied.\n\nIn the coming years, independent traders and government agencies will be looking to establish a quasi-centralized hub for galactic commerce. The economic gains from playing host to such a nexus might well outweigh the burden of harboring alien goods, so we can choose to §Ypromote one of our worlds§! for this purpose."
 action.96.desc.homicidal:0 "While few are willing to trade with us directly, there exists a thriving galactic black market that we have finally managed to tap into."
 action.96.a:0 "Let commerce flow!"
 action.96.b:0 "Understood."
