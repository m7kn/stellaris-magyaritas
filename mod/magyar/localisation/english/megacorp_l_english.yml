 ## TECHNOLOGIES ## 
 tech_hive_node:0 "Szinaptikus struktúrák"
 tech_hive_node_desc:1 "A makroszkopikus szinaptikus csomópontok kifejlesztésével a Kaptár akarata megerősödik."
 tech_hive_cluster:0 "Klaszteres szinapszisok"
 tech_hive_cluster_desc:1 "A makroszkopikus szinaptikus csomópontok hálózatainak klaszterezése maximalizálja az egységi felszínre jutó meganeuron átvitelt."
 tech_hive_confluence:0 "A gondolat összefonódása"
 tech_hive_confluence_desc:1 "A hatalmas méretű meganeuronok idegközpontjának bővülésével és fejlődésével a Kaptár akarata tovább erősödik."
 tech_food_processing_1:0 "Ételfeldolgozás"
 tech_food_processing_1_desc:1 "A továbbfejlesztett élelmiszer-feldolgozási technikák jobb minőségmegőrzési eljárásokhoz, és alacsonyabb romlási szintekhez vezetnek."
 tech_food_processing_2:0 "Haladó ételfeldologzás"
 tech_food_processing_2_desc:1 "Az új krioprezervációs és fehérja újraszekvenálási eljárások még tovább növelik az ételfeldolgozás hatékonyságát."
 tech_alloys_1:0 "Holografikus öntvények"
 tech_alloys_1_desc:0 "A tömör hologramos öntvények egy pillanat alatt képesek a formájuk megváltoztatására, így felgyorsítva az ötvözetgyártást."
 tech_alloys_2:0 "Nanoszeparátorok"
 tech_alloys_2_desc:0 "Az ötvözetek létrehozásának forradalmian új technológiájában a nanoszeparátorok leegyszerűsítik az öntvénykészítési folyamatokat, miközben tovább javítják az általános gyártási minőséget."
 tech_luxuries_1:0 "Nanoáramkörök összeszerelése"
 tech_luxuries_1_desc:0 "Az előre programozott nanoáramkörökkel a fabrikátorok számos fogyasztói terméket tudnak gyorsan legyártani."
 tech_luxuries_2:0 "Replikátoros kioszkok"
 tech_luxuries_2_desc:0 "Ezek a kioszkok bármilyen előzetesen jóváhagyott objektumot képesek replikálni, amennyiben annak mintázata megtalálható a memóriában."
 tech_space_mining_1:0 "Nulla-g finomítók"
 tech_space_mining_1_desc:0 "A bányászati állomásra települt belső finomítók hozzáadásával jelentősen megnő az ásványi termelés."
 tech_space_mining_2:0 "Hosszú hatótávolságú ásványi szkennerek"
 tech_space_mining_2_desc:0 "A szkennerek megnövekedett hatótávolsága segítségével az eddigieknél gyorsabban tudjuk azonosítani az ásványi anyagok felhalmozódását, és így oda koncentráljuk a bányászati ​​erőfeszítéseinket."
 tech_space_mining_3:0 "Ásványvágó nyalábok"
 tech_space_mining_3_desc:0 "Ezek a nagy teljesítményű, rövid hatótávolságú lézerek könnyedén átszelik a sziklákat, így növelik az ásványok kitermelésének hatékonyságát."
 tech_space_mining_4:0 "Autonóm bányászati drónok"
 tech_space_mining_4_desc:0 "Bányászlézerrel felszerelt autonóm drónok egész flottáit lehet a közeli ásványok gyors és hatékony gyűjtésére hasznosítani."
 tech_space_mining_5:0 "Nanit ásványi szondák"
 tech_space_mining_5_desc:0 "Ezeket a különleges szondákat olyan nanit rajokkal vonták be, amelyek képesek a korábban ismeretlen ásványi koncentrációkat megtalálni, és későbbi kitermelés céljából megjelölni."
 tech_space_science_1:0 "Nulla-g laboratóriumok"
 tech_space_science_1_desc:0 "Sok kritikus fontosságú kutatást csak nulla gravitációs környezetben lehet elvégezni, és ezeket a speciális laboratóriumokat pont erre a célra tervezték."
 tech_space_science_2:0 "Miniatűr elszigetelő mezők"
 tech_space_science_2_desc:0 "Az elszigetelési erőmezők kiválóan alkalmasak különféle minták vagy példányok izolálására és tárolására, így azokat részletesen lehet kielemezni."
 tech_space_science_3:0 "Kvantumszondák"
 tech_space_science_3_desc:0 "Ezek a csúcstechnológiájú szondák a szubatomi szinten képesek a célpontok elemzésére, így rengeteg értékes kutatási adatot szolgáltatnak."
 tech_space_science_4:0 "Autonóm űrállomási protokollok"
 tech_space_science_4_desc:0 "Az űrállomások magasabb szintű automatizálása még több munkatársat szabadít fel a kutatási feladatokhoz."
 tech_space_science_5:0 "Multidimenzionális elemzés"
 tech_space_science_5_desc:0 "Nem kaphatjuk meg a teljes képet valami olyan dolog kielemzéséből, amelyet csupán egyetlen egy dimenziós valóság korlátozott szemszögéből vizsgálunk meg. Minden oldalt figyelembe kell venni."
 tech_mine_volatile_motes:0 "Szemcsestabilizáció"
 tech_mine_volatile_motes_desc:0 "Az illékony szemcsék olyan szeszélyes dolgok, amelyekkel nagyon veszélyes a munka. Annak érdekében, hogy egy láncreakciós robbanássorozat nélkül lehessen a szemcséket betakarítani érdemes azokat egy energiamező segítségével stabilizálni."
 tech_mine_exotic_gases:0 "Egzotikus gáz-kitermelés"
 tech_mine_exotic_gases_desc:0 "Hagyományos eszközökkel az egzotikus gázok előfordulásait ritkán lehet megtalálni és gyakran lehetetlen kitermelni. Ezeket a lelőhelyeket csak speciális technológiával lehet kifejteni."
 tech_interplanetary_commerce:0 "Bolygóközi kereskedelem"
 tech_interplanetary_commerce_desc:0 "Az új bolygóközi piacok megjelenésével a kereskedelem is új lehetőségeket kap. Az üzlet fel fog virágozni."
 tech_interstellar_economics:0 "Csillagközi gazdaság"
 tech_interstellar_economics_desc:0 "Amikor beköltöztünk a világmindenségbe, és túlléptük a szülőbolygóink határait, akkor a gazdaság új korszakát is megnyitottuk. Döbbenetes ütemben jelennek meg új piacok, és az elméleti közgazdászok is nehezen tartanak ezzel lépést."
 tech_holo_entertainment:0 "Holo-szórakoztatás"
 tech_holo_entertainment_desc:0 "A holografikus technológia úttörő alkalmazása olyan mesterséges környezetek létrehozását teszi lehetővé, amelyek annyira hitelesnek tűnnek, mint a valós világ. Ez az élménydús szórakozás következő lépcsőfoka."
 tech_prescient_data_modeling:1 "Numisztikus adatmodellezés"
 tech_prescient_data_modeling_desc:1 "Itt most Numa prekogníciós képességei jelentek meg, vagy ügyes kézimunkáról lenne szó? Akárhogy is legyen, a galaktikus tőzsdei előrejelző modell isteni pontossággal figyelmeztet a gazdaság ingadozásaira."
 tech_orbital_trash_dispersal:0 "Orbitális szemétszórás"
 tech_orbital_trash_dispersal_desc:0 "Ez az orbitális bombázás-kezelő rendszer a bolygót több milliónyi apró méretű, magas sebességű lövedékkel szpemmeli, amelyek hulladék minőségű adatokkal terhelik túl a bolygó védelmi rácsozatát. Az ezzel az alkatrésszel felszerelt hajók nagyobb károkat okoznak az orbitális bombázás során."
 tech_nanite_transmutation:0 "Nanit transzmutáció"
 tech_nanite_transmutation_desc:2 "Ezen ritka erőforrások legyártásához kifejezetten fejlett nanitokra van szükség."
 
 ## DEPOSITS ##
 
 # Energy
 d_arid_highlands:0 "Kopár felföld"
 d_arid_highlands_desc:1 "Magasan fekvő száraz ökorégió, amelyben elvétve sivatagi fűfélék és cserjések találhatók."
 d_hot_springs:0 "Meleg források"
 d_hot_springs_desc:1 "A geotermikus folyamatok által felmelegített talajvíz a felszíni forrásokból gőzölög."
 d_searing_desert:0 "Perzselő sivatag"
 d_searing_desert_desc:1 "Kevés csapadék, szélsőséges hőmérséklet és korlátozott növényzet jellemzi ezeket a homokos sivatagokat, amelyekben kevés létforma alkalmas a megélhetésre."
 d_geothermal_vent:0 "Geotermális kürtők"
 d_geothermal_vent_desc:1 "Ezekből a fumarolákből a bolygó kéregéből számrazó gőzök és káros gázok szivárognak."
 d_underwater_vent:0 "Vízalatti kürtők"
 d_underwater_vent_desc:1 "A boygó kérgében fémes üledékek lépnek reakcióba a túlhevített vízzel, a tektonikus lemezek találkozásánál így vegyi anyagok rakódnak a tengerfenékre."
 d_rushing_waterfalls:0 "Özönlő vízesések"
 d_rushing_waterfalls_desc:1 "Festői látvány alakul ki ott, ahol a folyók a meredek sziklafalakon át ömlenek a mélybe."
 d_frozen_gas_lake:0 "Fagyott gáz tó"
 d_frozen_gas_lake_desc:1 "Egy régi korban nagymértékű nyomás alatt alakult ki ez az oldott gázokat szilárd halmazállapotban megkötő, zúzmarás tó."
 d_bubbling_swamp:0 "Buborékoló mocsár"
 d_bubbling_swamp_desc:1 "Ez a lassan mozgó vízzel és gazdag növényzetével jellemezhető vizes élőhely a vízi növények, a rovarok és a mocsárgáz melegágya."
 d_fuming_bog:0 "Gőzölgő láp"
 d_fuming_bog_desc:1 "Ezt a mérgező kigőzölgéseket pöfögő vizenyős tájat alacsony növényzet, mohák és gombák jellemzik."
 d_tempestous_mountain:0 "Viharos hegy"
 d_tempestous_mountain_desc:1 "Az esőáztatta hegyoldalak viharos szirtjeihez és magas sziklaormaihoz széltépte növényzet tapad."
 d_dust_desert:0 "Poros sivatag"
 d_dust_desert_desc:0 "A hatalmas homoktérség alatt a ritka és értékes illékony szemcsék szétszórt lelőhelyei találhatók. Megfelelő berendezéssel lehetséges a kitermelés."
 d_dust_caverns:0 "Poros barlangok"
 d_dust_caverns_desc:1 "Ezekben a homokos barlangokban és rejtett üregekben ritka illékony szemcsék kondenzálódtak."
 d_numas_breath:0 "Numa lehelete"
 d_numas_breath_desc:0 "A bolygó kérgébe hatoló stabil kürtőt a(z) $NAME_Caravaneer_Fleet2$ hozta létre."
 d_nanosands:0 "Nanosands"
 d_nanosands_desc:0 "The sand dunes on this planet are almost entirely composed of countless broken nanites. Their structure is degraded far beyond any chance for reactivation, but they do coat the planet in rare metal granulate."
 
 # Minerals
 d_crystal_forest:0 "Kristályerdő"
 d_crystal_forest_desc:1 "Ezekben az egzotikus erdőkben a csillogó kristályok dérként nőnek."
 d_veiny_cliffs:0 "Ércteléres sziklaormok"
 d_veiny_cliffs_desc:1 "Ezeket a széltépte sziklaormokat értékes ásványi ércek teléres szalagjai hálózzák be."
 d_ore_rich_caverns:0 "Ércteléres barlangok"
 d_ore_rich_caverns_desc:1 "Ezekben a mélyen fekvő barlangokban gazdag fém és érc előfordulások találhatók."
 d_mineral_fields:0 "Ásványi mezők"
 d_mineral_fields_desc:1 "Ezeket a hasznos ásványi anyagokat egy régen bekövetkezett földtani felfordulás juttatta a felszín közelébe."
 d_rich_mountain:0 "Dús hegység"
 d_rich_mountain_desc:1 "Ezekben a hegyoldalakban számos gazdag ércforrás és drágakő található."
 d_crystal_reef:0 "Kristályzátony"
 d_crystal_reef_desc:1 "A homokos zátony sziklái és korallja között kristályszerkezet csillan."
 d_prosperous_mesa:0 "Gazdag plató"
 d_prosperous_mesa_desc:1 "A lapos tetejű domb meredek oldalán számos hasznos erőforrás található."
 d_crystalline_caverns:0 "Kristályos barlangok"
 d_crystalline_caverns_desc:1 "Mintha hatalmas geodák lennének, ezek a barlangok az összes oldalukon ritka kristályoktól csillognak."
 d_submerged_ore_veins:0 "Elsüllyedt érctelér"
 d_submerged_ore_veins_desc:2 "Useful ore deposits line parts of the ocean floor, providing opportunities for deep-sea mining."
 
 # Food
 d_bountiful_plains:0 "Bőséges alföld"
 d_bountiful_plains_desc:1 "A hatalmas kiterjedésű síkságot termékeny talajból kinövő magas fű borítja, amely a farmok számára magos potenciállal kecsegtet."
 d_nutritious_mudland:0 "Tápláló iszapvidék"
 d_nutritious_mudland_desc:1 "Agyak, üledék és vályog vizes zagyja borítja a vidéket, ahol alacsony növésű növényzet virágzik."
 d_green_hills:0 "Zöld dombok"
 d_green_hills_desc:1 "A dombvidéket zöld növényzet és a termékeny borítja be."
 d_forgiving_tundra:1 "Derült tundra"
 d_forgiving_tundra_desc:1 "Káka között növő bokrok és zuzmók fedik be ezt az alpesi bioformációt, ahol az örökké fagyott talajt termelékeny üledék fedi."
 d_rugged_woods:0 "Robosztus erdő"
 d_rugged_woods_desc:1 "Hideg, sziklás erdő lágyszárú aljnövényzettel."
 d_boggy_fens:0 "Zsombékos ingovány"
 d_boggy_fens_desc:1 "Ezek az alacsony fekvésű vizes élőhelyek számos növényi tápanyagot biztosítanak."
 d_lush_jungle:0 "Buja dzsungel"
 d_lush_jungle_desc:1 "Sűrű lombkorona és szinte áthatolhatatlanul tömött növényzet jellemzi ezeket a dzsungeleket, ahol a talaj minősége gyenge, viszont növényi életben és gyümölcsfákban gazdag."
 d_lichen_fields:0 "Zuzmómező"
 d_lichen_fields_desc:1 "A sziklás vidéken harmatos mohák, zuzmók és gombák alkotnak egy puha szőnyeget."
 d_fungal_caves:0 "Gombák barlangok"
 d_fungal_caves_desc:1 "Ezekben a kiterjedt barlanghálózatokban sokféle ehető gomba található, amelyeknek sem napfényre, sem termékeny talajra nincs szükségük a gyarapodáshoz."
 d_fungal_forest:0 "Gombaerdő"
 d_fungal_forest_desc:1 "Fák helyett ezekben a bőven termő erdőkben hatalmasra tornyosuló gombák nőnek akkorára, hogy még a nap fényét is eltakarják, így a tövükben növő apróbb gombák számára is ideális környezetet teremtenek."
 d_fertile_lands:0 "Termékeny földek"
 d_fertile_lands_desc:1 "Ez a hatalmas, nyílt síkság ideális mezőgazdasági terület lehet."
 d_marvelous_oasis:0 "Csodálatos oázis"
 d_marvelous_oasis_desc:1 "A kopár pusztaság messziről csillogó vizes és zöldes drágaköve."
 d_great_river:0 "Hatalmas folyam"
 d_great_river_desc:1 "A lassan folyó, óriási vízhozammal rendelkező folyó a dús növény- és állatvilág számára hozza el az éltetű nedűt."
 d_black_soil:0 "Csernozjom"
 d_black_soil_desc:1 "Kiemelkedően magas nedvességtartó képességének, és a növényvilág számára elengedhetetlenül fontos ásványtartalmának köszönhetően ezen a talajon lenyűgöző mezőgazdasági hozam érhető el."
 d_teeming_reef:0 "Élettől nyüzsgő zátony"
 d_teeming_reef_desc:1 "Korallok, halak, puhatestűek, emlősök, gerinctelenek, és minden másféle ehető tengeri herkentyű élénk ökoszisztémája."
 d_tropical_island:0 "Trópusi sziget"
 d_tropical_island_desc:1 "From fruit-laden trees to plentiful fauna, the bounties of this paradisaical island promise a rich harvest."
 d_metal_boneyard:0 "Fémes roncstemető"
 d_metal_boneyard_desc:1 "A lepusztult infrastruktúra üreges csontvázán átfújó széltől mintha felnyögnének a roncsok."
 d_organic_landfill:0 "Szerves hulladéklerakó"
 d_organic_landfill_desc:1 "Mérgező biológiai hulladék rothadásából származó kigőzölgés fedi el a nap sugarait."
 
