 fleet3deal2product1:0 "An engineer: nimble fingers, swift mind. Very good with wires and long division!"
 fleet3deal2product2:0 "A governor of superb logistics! Very clever, thinks ahead. Likes long walks on the beach!"
 fleet3deal2cost1:0 "£energy£ §G300§! $energy$"
 fleet3deal2cost2:0 "£food£ §R200§! $food$"
 fleet3deal2cost3:1 "£consumer_goods£ §R150§! §Y$consumer_goods$§!"
