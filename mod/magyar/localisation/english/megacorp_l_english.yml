 tech_xeno_tourism_agency:0 "Xeno ismerkedési ügynökségek"
 tech_xeno_tourism_agency_desc:0 "$building_xeno_tourism_agency_desc$"
 
 building_temple_of_prosperity:0 "Jólét temploma"
 building_temple_of_prosperity_desc:0 "Ez a magas biztonsággal rendelkező templom a tulajdonos megaegyház igéjét hirdeti."
 building_executive_retreat:0 "Felsővezetői üdülő"
 building_executive_retreat_desc:0 "Ez a luxuskomplexum a magas rangú felsővezetők számára készült. Itt biztonságos környezetben ismerkedhetnek meg a bolygó helyi kultúrájával."
 building_xeno_tourism_agency:0 "Xeno ismerkedési ügynökség"
 building_xeno_tourism_agency_desc:0 "Ennek a nagyvállalati ügynökségnek célja számos csillagközi turista desztináció reklámozása, valamint a vállalati területre való beköltözés iránt érdeklődőknek munkahelyet és szerződéskötési bónuszt juttatni."
 
 building_underground_chemists:0 "Rejtett droglaborok"
 building_underground_chemists_desc:1 "A távoli régiók föld alá rejtett droglaborjait a felszínről szinte egyáltalán nem lehet észrevenni. Vegyészek éjjelt nappallá téve dolgoznak számos törvénybe ütköző, magas függőséget kiváltó és rendkívül jól jövedelmező narkotikumok előállításán."
 building_wrecking_yards:0 "Roncstelepek"
 building_wrecking_yards_desc:0 "A kalózok által ellopott vagy zsákmányolt hajókat itt bontják szét. Minden használható és értékes alkatrészt, ötvözetet kiszerelnek."
 building_underground_clubs:0 "Földalatti klubok"
 building_underground_clubs_desc:0 "Minden bujaság megtalálható ezekbe a törvényenkívüli szórakazási klubokban. Az éj leszálltával nyitnak ki a bolygó lepukkantabb kerületeiben."
 building_pirate_haven:0 "Kalóz szabadkikötő"
 building_pirate_haven_desc:0 "A bolygó felszínének félreeső zugában rejtőzködő városban a kalózok és egyéb bomolott erkölcsű alakok gyűlnek össze a hajóikat megjavítani és sztorizgatni."
 building_smuggling_rings:0 "Csempészek kikötője"
 building_smuggling_rings_desc:0 "Egy nem engedélyezett űrkikötő, amely a titokzatosságának és a bőkezű kenőpénznek kösZönhetően nem található egyetlen hivatalos dokumentumban sem. Minden nap jelentős mennyiségű illicit kereskedelem halad át rajta."
 building_wildcat_miners:0 "Spekulatív bányaüzemek"
 building_wildcat_miners_desc:0 "A szegények és a reménytelenek dolgoznak ebben az illegális és veszélyes bányában annak reményében, hogy egy nap egy csapásra meggazdagodhatnak."
 building_bio_reprocessing_facilities:0 "Biofeldolgozási üzemek"
 building_bio_reprocessing_facilities_desc:0 "Ebben a földalatti létesítményben az áruló alkalmazottak és a hasonlóan nemkívánatos személyek kerülnek biomassza feldolgozásra és fogyasztásra kész ételbe."
 building_syndicate_outreach_office:0 "Szindikátus stróman cégek"
 building_syndicate_outreach_office_desc:0 "Ezen teljesen legális cégek segítségével a bűnügyi szindikátusok becsületes és törvénytisztelői benyomást keltenek."
 building_illicit_research_labs:0 "Jogsértő kutatólaborok"
 building_illicit_research_labs_desc:0 "Ezekben a titkos laboratóriumokban minden féle illegális kutatás-fejlesztést végeznek."
 
 building_corporate_monument:0 "Vállalati kultúra emlékhely"
 building_corporate_monument_desc:0 "A bolygó egészét átszövő, egyedi vállalati kultúrának állít dicső emléket ez az emlékhely."
 building_corporate_site:0 "Üzleti menedzsment nexus"
 building_corporate_site_desc:0 "Ebben a létesítményben a bolygó vállalati kultúrájával kapcsolatos kritikus fontosságú döntéseket lehet szimulálni és fókuszcsoportokon tesztelni."
 building_corporate_forum:0 "Szinergia fórum"
 building_corporate_forum_desc:0 "Ez a hatalmas, fénysebesség feletti kommunikációra alkalmas fórum milliónyi vállalati alegység céges kultúráját képes egyszere szinergiába hozni."
 building_corporate_vault:0 "Akvizíciós kiállítás"
 building_corporate_vault_desc:0 "Ez a hatalmas földalatti bunker kettős célt szolgál: egyrészt segít az üzletmenet koordinálásában, másrészt a nagyközönség számára múzeumként mutatja meg az építő megavállalat hosszú és nyereséges történetét."
 building_nanite_transmuter:0 "Nanotranszmutáló"
 building_nanite_transmuter_desc:3 "Ez a gyár ritka erőforrások hipermodern nanitok általi tömeggyártásával foglalkozik. A Nanite deficit will halt production."
 
 building_hab_major_capital:0 "Habitat központi vezérlése"
