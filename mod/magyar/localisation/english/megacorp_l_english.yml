 action.1000.name:0 "§HGalactic Market§!: Not Established"
 action.1000.desc:0 "Our motion to bring forth a new Galactic Market has unfortunately §Yfailed§!. While we clearly succeeded in mustering the political will for such a scheme, it did not receive any valid nominations for a host site.\n\nCommercial lobbyists and political proponents alike stand by the idea in principle, having vowed to redouble their efforts should the [global_event_country.GetGalCommunityOrGalImperium] wish to try again."
 action.1000.a:0 "We shall have to see."
 action.1005.desc:0 "It would seem the galaxy's political will has exceeded the reach of its markets. Recent efforts by the [global_event_country.GetGalCommunityOrGalImperium] to establish a dedicated trading hub have §Yfailed§!, with no valid nominations for a host site.\n\nProponents of the Galactic Market scheme were quick to deny any hint of embarrassment, declaring that they will make their case again whenever the [global_event_country.GetCommunityOrImperium] considers itself ready."
 action.1005.desc.phobe:0 "The [global_event_country.GetGalCommunityOrGalImperium]'s political will has exceeded the reach of its markets, as their recent effort to form a unified Galactic Market has §Yfailed§!. After all was said and done, the xenos' much-vaunted project couldn't entice a single valid nomination for a host site.\n\nProponents of the scheme have denied that this exposes the true folly behind ideas about xeno 'collaboration'. Instead they are resolute in claims that the galaxy may try again, when its members consider themselves ready."
 action.1005.a.phobe:0 "Such hubris."
