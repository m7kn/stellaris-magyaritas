 ## BUILDINGS ##
 building_maintenance_depot:0 "Karbantartási telephelyek"
 building_maintenance_depot_desc:1 "Ezekben a műhelyekben készítik elő, menedzselik és hajtják végre a gépezetek és a struktúrák karbantartását."
 building_hive_node:0 "Szinaptikus csomópontok"
 building_hive_node_desc:1 "A masszív, makroszkópikus szinapszisok központjaként funkcionáló csomópontokat szakosodott kaptárherék ápolják és segítik a Kaptárelme akaratának adás-vételével."
 building_hive_cluster:0 "Szinaptikus klaszterek"
 building_hive_cluster_desc:1 "A hálózatba tömörített és klaszterezett szinaptikus kaptárcsomók együttes alkalmazása maximalizálja az egységi felszínre jutó meganeuron átvitelt, így erősítik a kaptárherék szervezeti akaratát."
 building_hive_confluence:0 "A gondolat összefonódása"
 building_hive_confluence_desc:1 "A makroszkópos neurológia tömegeges idegcentrumában milliárdnyi meganeuron sül ki a Konfluencia protoplazmikus rostjainak széles körzetében, és így a terjesztik, erősítik és összehangolják a Kaptárelme akaratát."
 building_hydroponics_farm:0 "Hidropóniás farmok"
 building_hydroponics_farm_desc:0 "A hidropónikus farmok tápanyagban gazdag, a helyi Népek fogyasztására optimalizált növényi anyagot termelnek."
 building_holo_theatres:0 "Holoszínházak"
 building_holo_theatres_desc:0 "A holografikus szórakozás legújabb vívmánya. Fotonokból és energiamezőkből egész világokat építettek fel."
 building_crystal_mines:0 "Kristálybányák"
 building_crystal_mines_desc:1 "Ezeknek az aknáknak a feltárásánál nagyon óvatosan kell eljárni, hogy elkerüljék a kristályok károsodását."
 building_foundry_1:0 "Ötvözet öntödék"
 building_foundry_1_desc:0 "Az ezekben az öntödékben dolgozó kohászok csúcsminőségű ötvözeteket készítenek."
 building_foundry_2:0 "Örvözet megakovácsgyár"
 building_foundry_2_desc:0 "A tömeges méreteket öltő gyártásnál ezek a kovácsgyárak nagy mennyiségben képesek az ötvözetek előállítására."
 building_foundry_3:0 "Ötvözet nanoüzemek"
 building_foundry_3_desc:0 "Ezekben a modern gyártási központokban az ötvözettermelést nanogépek segítik."
 building_factory_1:0 "Polgári iparágak"
 building_factory_1_desc:0 "A polgári iparágak és üzemek széles körű gyűjteményében különböző fogyasztási cikkeket állítanak elő."
 building_factory_2:0 "Polgári fabrikátorok"
 building_factory_2_desc:0 "A nagyméretű ipari fabrikátorok fogyasztási cikkek termelésére lettek beállítva."
 building_factory_3:0 "Polgári replikomplexek"
 building_factory_3_desc:0 "Az ezekben a komplexumokban található kioszkokban szinte bármilyen tárgyat lehet replikálni."
 building_noble_estates:0 "Nemesi birtokok"
 building_noble_estates_desc:0 "A nemesség tulajdonában található, dicsőségben ragyogó paloták és kúriák. Övék a környező vidék, és az ott lakó parasztok is."
 building_bureaucratic_complex:0 "Bürokratikus komplexum"
 building_bureaucratic_complex_desc:0 "Bürokratikus irodák, alirodák, és al-alirodák labirintusba illő szövevényes kormányzati komplexuma."
 building_research_lab_1:0 "Kutatólaborok"
 building_research_lab_1_desc:0 "A kutatólaborokban az általános kutatáshoz szükséges alapvető létesítmények találhatók."
 building_research_lab_2:0 "Kutatási komplexumok"
 building_research_lab_2_desc:0 "Ezek a továbbfejlesztett kutatási létesítmények nagy létszámú személyzetet igényelnek."
 building_research_lab_3:0 "Fejlett kutatási komplexusok"
 building_research_lab_3_desc:0 "Ezek a fejlett kutatási létesítmények a legmodernebb tudományos felszereléssel rendelkeznek, üzemeltetésükhöz rendkívül sok személyzet szükséges."
 building_precinct_house:0 "Rendőrörsök"
 building_precinct_house_desc:0 "A rend és a törvény emlékművei. A csendőrök bázisa."
 building_hall_judgment:0 "Ítéletterem"
 building_hall_judgment_desc:0 "A bíróságok és a bűnüldözés számára készített hatalmas komplexum."
 building_sentinel_posts:0 "Sentinel poszt"
 building_sentinel_posts_desc:1 "Ezekből az előörsökből indulnak bevetésre az őrjáratozó kaptárherék, akik a deviancia és a meghibásodás jelei után folyamatosan az Öntudatot kutatják."
 building_hive_capital:0 "Kaptármag"
 building_hive_capital_desc:1 "A Kaptárelme szervezeti központja, ahonnan a bolygó különféle funkcióit hozzák összefüggésbe."
 building_hive_major_capital:0 "Kaptárnexus"
 building_hive_major_capital_desc:1 "A kaptárelme ebből a kiterjedt fővárosi komplexumból szervezi, koordinálja és tervezi a bolygóval kapcsolatos feladatokat."
 building_spawning_pool:0 "Szaporító medencék"
 building_spawning_pool_desc:1 "A specialisták tudományos és szelíd gondozásával ezek a medencék stimulálják a szaporodmányok minél gyorsabb növekedését."
 building_robot_assembly_plant:0 "Robot összeszerelő üzemek"
 building_robot_assembly_plant_desc:0 "A magasan képzett robotépítők ezekben a csúcstechnológiai gyárakban szerelik össze a legújabb robot modelleket."
 building_machine_assembly_plant:0 "Gépi összeszerelő üzemek"
 building_machine_assembly_plant_desc:1 "Az új egységek ezeken a gyártósorokon készülnek el."
 building_food_processing_facility:0 "Ételfeldolgozó létesítmények"
 building_food_processing_facility_desc:0 "Az ilyen létesítményekben feldolgozott élelmiszer tápértéke jelentősen megnövekedik."
 building_food_processing_center:0 "Ételfeldolgozási központok"
 building_food_processing_center_desc:0 "Ezekben az áramvonalasított létesítményekben nagy mennyiségű élelmiszert lehet feldolgozni."
 building_luxury_residence:0 "Luxuslakások"
 building_luxury_residence_desc:0 "Luxus apartmanokkal felszerelt, mesterien megtervezett lakótornyok. A speciális nulla gravitációs technológia az egyetlen dolog, ami megakadályozza, hogy a szokatlan kialakítású teraszak a mélybe hulljanak."
 building_refinery:0 "Egzotikus gáz finomítók"
 building_refinery_desc:0 "Ezek a fejlett finomítók éjjel-nappal az egzotikus gázok finomításán dolgoznak."
 building_crystal_plant:0 "Szintetikus kristály-üzem"
 building_crystal_plant_desc:0 "A legjobb minőségben előállított szintetikus kristályok megszólalásig hasonlítanak a valódira."
 building_chemical_plant:0 "Vegyigyárak"
 building_chemical_plant_desc:0 "A kiszámíthatatlan és néha instabil illékony szemcséket itt mesterségesen állítják elő. Az üzem öt kilométeres körzetében a nyílt láng használata tilos."
 building_commercial_zone:0 "Kereskedelmi zónák"
 building_commercial_zone_desc:0 "Ezekben a kereskedelmi zónákban az ég felé tornyosuló irodaépületek és üzleti komplexumok találhatók."
 building_commercial_megaplex:0 "Kereskedelmi megaplex"
 building_commercial_megaplex_desc:0 "A magasra törő toronyházak és épületek szinte teljesen eltakarják a fényt."
 building_mote_harvesters:0 "Szemcse betakarító csapdák"
 building_mote_harvesters_desc:0 "Ezek a bonyolult berendezések az energiamezőikkel ejtik csapdába az illékony szemcséket, majd irányítják földalatti speciális védőkörzetekbe, ahol a szemcséket stabilizálni és betakarítani lehet."
 building_gas_extractors:0 "Gázkitermelő kutak"
 building_gas_extractors_desc:0 "Ezek a ormótlan kutak messze a bolygó köpenyébe,  az egzotikus gázok kitermelési zónáiba hatolnak."
 
 building_communal_housing:0 "Lakótelepi lakás"
 building_communal_housing_desc:0 "A lakótelep összes épülete ugyanolyan, és minden szempontból azonos."
 building_communal_housing_large:1 "Utópisztikus lakótelep"
 building_communal_housing_large_desc:2 "Hihetetlen építészmérnöki csoda, amely ötvözi a praktikus lakások hatékonyságát a precízen gondozott idilli tájak szépségével."
 building_drone_storage:0 "Drónlerakat"
 building_drone_storage_desc:0 "A karbantartásra váró drónok gyűjtőhelye."
 building_drone_megastorage:0 "Korszerűsített drónlerakat"
 building_drone_megastorage_desc:0 "A legújabb frissítéseknek köszönhetően a karbantartásra váró és a karbantartott drónok energiatermelésének egy részét vissza lehet irányítani a központi energiahálózatba."
 building_hive_warren:0 "Kaptárkotorék"
 building_hive_warren_desc:0 "A kaptárherék ezekben a hatalmas kiterjedésű kotorékokban pihenhetnek."
 building_expanded_warren:0 "Kiszélesített kaptárkotorék"
 building_expanded_warren_desc:0 "A kotorékok kiszélesítésével még több kaptárhere fér itt el."
 
 building_ancient_control_center:0 "Ősi irányító központ"
 building_ancient_control_center_desc:0 "A gépi drónok siserehada a gyűrűvilág ezen szakaszának ősi irányító központját éppen csak üzemképes állapotban tudja tartani."
 building_ancient_palace:0 "Ősi palota"
 building_ancient_palace_desc:0 "Ezt a hatalmas palotakomplexumot egy másik korban építették. A ragyogó külső nem árulja el a belső szárnyak elhagyatottságát és lepusztultságát."
 building_nourishment_center:0 "Táplálkozási központ"
 building_nourishment_center_desc:0 "Ha van íze, akkor az itt replikálható."
 building_nano_forge:0 "Autókovács"
 building_dimensional_fabricator:0 "Dimenzionális fabrikátor"
 building_dimensional_fabricator_desc:0 "Ez az épület egy kevéssé megértett dimenziós technológiát használ ahhoz, hogy járatot hozzon létre más valóságokba, és onnan szipojozza ki azok erőforrásait."
 building_nano_forge_desc:1 "A hatalmas méretű nanoreplikátor csarnokok csodálatos hatékonysággal alakítják át a nyersanyagokat modern ötvözetekké."
 building_affluence_center:0 "Bőségközpont"
 building_affluence_center_desc:0 "Itt bármilyen anyagi vágy elérhető, mindegy, hogy milyen furcsa."
 building_class_4_singularity:0 "4-es osztályú szingularitás"
 building_class_4_singularity_desc:0 "Az elszigetelési mezők ennyi idő után is teljesen stabilak maradtak. Senki sem érti, hogy mitől."
 building_master_archive:0 "Eredeti archívum"
 building_master_archive_desc:0 "Állítólag itt tárolják öt galaktikus korszak összegyűjtött tudását, de az idők múlásával elveszett az az ismeret, hogy a rendkívül bonyolult és misztikus adattárolási rendszerből miként lehet kinyerni az adatokat. A néha kicsepegő adatfoszlányok azonban felbecsülhetetlen értéket képviselnek."
 building_empyrean_shrine:0 "A hetedik mennyország kegyhelye"
 building_empyrean_shrine_desc:0 "A kegyhely mintha vibrálna, távolról nézve emiatt egy kicsit homályosnak tűnik."
 building_ancient_cryo_chamber:0 "Ősi hibernálókamrák"
 building_ancient_cryo_chamber_desc:2 "Ebben a masszív felépítésű építményben hibernáló szarkofágok számtalan sora látható, amelyekben több milliárdnyi lefagyasztott intelligens lény régen elmúlt maradványai található."
 building_nuumismatic_shrine:1 "Numisztikus kegyhely"
 building_nuumismatic_shrine_desc:1 "Numa, a szerencse istennőjét dicsőítő kegyhely."
 building_fe_dome:0 "Ég-dóm"
 building_fe_dome_desc:0 "Ezt a lebegő utópiát egy rendkívül fejlett anti-gravitációs technológia tartja egyben."
 building_fe_stronghold:0 "Aegis-komplexum"
 building_fe_stronghold_desc:0 "Ebben a masszív bolygóvédelmi komplexumban számos fegyvertár található, amelyek telis-tele vannak az Ősök modern fegyvereivel."
 
