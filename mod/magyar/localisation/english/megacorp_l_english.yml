 district_nexus:0 "Nexus kerület"
 district_nexus_plural:0 "Nexus kerület"
 district_nexus_desc:0 "A kaptárheréket ezekben a központi kerületekben szervizelik és javítják meg, még mielőtt a kijelölt munkáikhoz indulnának tovább."
 
 building_virtual_entertainment_studios:0 "Virtuális szórakoztató stúdiók"
 building_virtual_entertainment_studios_desc:0 "A nanotranzakciós rendszrek és a neurokemikális memóriafejlesztő algoritmusok segítségével ez az új fejlesztés milliárdnyi intelligens fogyasztó otthonába és életébe hozza el a legújabb generációs virtuális szórakoztatási szoftvereket."
 building_private_shipyards:0 "Magán katonai cégek"
 building_private_shipyards_desc:0 "Ezek a bolygófelszíni nagyvállalati gyárak számos, a csillaghajók építésénél szükséges alkatrészt gyártanak és szerelnek össze."
 building_military_contractors:0 "Zsoldos összekötői irodák"
 building_military_contractors_desc:0 "Ebben az irodában a helyiek vállalati zsoldosnak jelentkezhetnek. A bőkezű juttatások, a korlátozott egészségbiztosítás és a kalandok kiapadhatatlan forrása biztosítja a folyamatos utánpótlást."
 building_commercial_forum:0 "Kereskedelmi fórumok"
 building_commercial_forum_desc:0 "Az üj üzleteket ebben a nyugtató környezetben hozhatják össze a vállalati képviselőkkel találkozó befolyásos alakok, helyi gazdasági vezetők, és a hasonszőrű fontos emberek."
 
 building_amusement_megaplex:0 "Szórakoztató megaplexek"
 building_amusement_megaplex_desc:0 "Egy hely, ahol az álmok valóra válnak. Ebben a megaplexben az egész családi egység a vállalat által jóváhagyott családbarát programokon vehet részt."
 building_private_mining_consortium:0 "Magán bányászati konzorciumok"
 building_private_mining_consortium_desc:1 "Magántulajdonú ásványkitermelési cég. A bolygó ásványvagyonát helyi bányászok munkáltatásával termeli ki."
 building_food_conglomerate:1 "Gyorsétterem láncok"
 building_food_conglomerate_desc:1 "Olcsó, gyors, és teljesen elfogadható tápérték. Semmi toxin*, semmi macera*\n\n* Az étel nyomokban tartalmazhat kálium benzoátot, nitrátsavat, sötét anyagot, zöld szóját és füstaromát."
 building_public_relations_office:1 "PR-cégek"
 building_public_relations_office_desc:1 "Minden nagyméretű vállalatot különféle félreértések és gyanakvások lengik körbe. A nagyközönség érdekét szolgálja, hogy ezeknek a vitáknak mindkét oldalát megismerhessék, és ez a PR-cég él abból, hogy az ügyfeleik véleményének adjon hangot."
 building_private_research_initiative:0 "Magán kutatócég"
 building_private_research_initiative_desc:0 "Ezekben az ultramodern létesítményekben magáncégek végzik az anyavállalat K+F projektjeit."
 
 tech_executive_retreat:0 "Felsővezetői szabadidőprogram"
