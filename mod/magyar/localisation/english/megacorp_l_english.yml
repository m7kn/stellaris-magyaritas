 # Special 
 d_betharian_deposit:0 "Betarián mezők"
 d_betharian_deposit_desc:1 "Az ezer és ezernyi értékes betarián kő csillagként villan fel a mezőkön."
 d_alien_pets_deposit:0 "Elszigetelt völgy"
 d_alien_pets_deposit_desc:1 "Ez az érintetlen völgy a környező hegyektől védetten fekszik, állatvilágára nem vadásznak ragadozók."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Buzzing Plains"
 d_buzzing_plains_desc:0 "These windy plains crackle with static electricity."
 d_mineral_striations:0 "Mineral Striations"
 d_mineral_striations_desc:0 "Shallow faults have brought rich mineral veins to the surface."
 d_natural_farmland:0 "Natural Farmland"
 d_natural_farmland_desc:0 "These plains are naturally subdivided into alarmingly regular geometric shapes, ready for agricultural exploitation."

 # Earth
 d_scandinavian_reclamation_sector:0 "Skandináv regenerációs szektor"
 d_scandinavian_reclamation_sector_desc:0 "A 22. század végén megkezdett regenerálódási erőfeszítések a legerősebben sugárfertőzött területeken kívül sikerrel regenerálta a talajt, és a mutációk az Elszigetelés szivárgása óta a legalacsonyabb szintet érték el."
 d_saharan_irrigation_project:0 "Szaharai öntözési projekt"
 d_saharan_irrigation_project_desc:0 "Kevesen emlékeznek arra az időszakra, amikor Izquierdo professzor közröhej tárgyává vált az általa javasolt Szahara bezöldítése projekt miatt."
 d_mesopotamian_urban_corridor:0 "Mezopotámiai nagyvárosi korridor"
 d_mesopotamian_urban_corridor_desc:0 "A Termékeny félhold főtengelye mentén kialakult mammutváros önmagában is emlékművet állit a civilizáció szülőhelyének."
 d_boswash_metropolitan_axis:0 "BosWash nagyvárosi tengely"
 d_boswash_metropolitan_axis_desc:0 "A BosWash lázadások egy egész generációt traumatizáltak, és széles körű jogi reformokat eredményeztek. Sose feledjük!"
 d_mauritanian_security_zone:0 "Mauritániai biztonsági övezet"
 d_mauritanian_security_zone_desc:0 "A mai napig találnak éles lőszert annak a bázisnak a közelében, ahol Tetchu ezredes és dandárja a híres utolsó csatájukat vívták meg."
 d_great_albertan_crater:0 "Nagy albertai kráter"
 d_great_albertan_crater_desc:0 "Amikor a 72-es Nagy Pánik során a 711494 Satis kisbolygó közeledett a Föld felé, akkor mindenki úgy gondolta, hogy itt a vég. Szerencsére a becsapódás nem volt elég nagy ahhoz, hogy kihalási eseményt okozzon. Alberta szerencsétlenségére viszont az egész provinciát elpusztította."
 d_pacific_algae_tracts:0 "Csendes-óceáni algasáv"
 d_pacific_algae_tracts_desc:0 "Csak a víz alá merülve látható a végtelenbe nyúló algatömeg."
 d_delhi_sprawl:0 "Delhi kiterjedése"
 d_delhi_sprawl_desc:0 "A 22. század nagyobbik részében a Lakshimi Commerce Tower volt a Föld legmagasabb épülete, és az egyedi formája a mai napig is Delhi látképének jellegzetes részét képezi."
 d_pearl_river_agglomerate:0 "Gyöngy-folyó agglomerációja"
 d_pearl_river_agglomerate_desc:0 "A Föld első régiója, amelyet hivatalosan is megavárosként ismertek el. A kínai terület példáját számos más fejlődő városi régió is követte, és sikerrel vette át az Arany folyamdelta környezetvédelmi politikáját."
 d_great_pacific_garbage_patch:0 "£blocker£ Nagy csendes-óceáni szemétsziget"
 d_great_pacific_garbage_patch_desc:0 "A Föld legnagyobb óceánjának jó részét műanyak hulladék örvénylő miazmája borítja be."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "Kóborló erdők"
 d_migrating_forests_desc:1 "A bolygón felületén kóborló erdők gyakran vándorolnak tömegesen új területekre, közben utakat, villanyvezetékeket, és egyéb infrastrukturális elemeket tesznek tönkre."
 d_migrating_forest_reserve:0 "Kóborló erdők rezervátuma"
 d_migrating_forest_reserve_desc:1 "Ezt az egész régiót a bolygón őshonos kóborló erdők számára különítették el. Itt békében és zavartalanul bolyonghatnak anélkül, hogy károkat okoznának a városi területeken."
 d_junk_wastes:0 "Hulladékpuszta"
 d_junk_wastes_desc:1 "A felszínt hulladék borítja, amíg csak a szem ellát, és itt-ott nagyobb méretű szemét bukkan elő a talajból."
 d_junk_canals:0 "Hulladékcsatorna"
 d_junk_canals_desc:1 "A szeméthalmok között vékony csatornák kígyóznak, a környező földek egy része meglepően termékeny."
 d_junk_hollows:0 "Hulladékbarlang"
 d_junk_hollows_desc:1 "A mélyen a hulladékvilág felszíne alatt található üregek egészen jól hasznosíthatók elszigetelt reaktorkamrákként."
 d_irradiated_valley:0 "Sugárfertőzött völgy"
 d_irradiated_valley_desc:1 "Ezt az elszigetelt völgyet egy napikitörés súlyos sugárzással fertőzte be."
 d_valley_of_zanaam:0 "Zanaam völgye"
 d_valley_of_zanaam_desc:0 "Ebben a völgybem egy idegen holt nyelven írt szöveggel teleírt titokzatos obeliszk található.. Energiától búg és a közelében tartózkodók fejfájásról panaszkodnak."
 d_abandoned_primitive_homesteads:0 "Elhagyatott primitív tanyák"
 d_abandoned_primitive_homesteads_desc:1 "Ezeket az elhagyatott tanyákat egykoron egy hüllőtársadalom lakta. A hüllők még mindig benépesítik a bolygót, de azóta az összes intelligens képességük visszafejlődött."
 d_the_zone:0 "A-zóna"
 d_the_zone_desc:0 "Ezt a tizenháromszor tizenhárom kilométeres földerületet egy ismeretlen eredetű rom borítja, amelyben számos furcsa és egyedülálló idegen tárgyakat találhatók. Döbbenetes módon a látogatók körében mély elégedettség érzését is kelti."
 d_hyperfertile_valley:0 "Hipertermékeny völgy"
 d_hyperfertile_valley_desc:1 "Ebben a völgyben a talaj rendkívül termékeny, és vastag növényzet borítja."
 d_ancient_mining_site:0 "Ősi bányászati fejtés"
 d_ancient_mining_site_desc:1 "Egy ősi bányaművelet helyszíne. A kora ellenére a berendezések nagy része a mai napig üzemképes."
 d_toy_factory_complex:0 "Játékgyári komplexum"
 d_toy_factory_complex_desc:0 "Összetett gépek szüntelenül formáznak komplex polimerekből apró, mindenféle formájú és kifürkészhetetlen célú tárgyakat."
 d_mutant_landfill:0 "Mutánsok hulladéklerakója"
 d_mutant_landfill_desc:0 "Mutáns rettenetek hulláinak bűzölgő halmai. Az illékony szerves anyaguk valamiféle struktúrává állt össze."
 d_ancient_bombardment_craters:0 "Ősi bombakráterek"
 d_ancient_bombardment_craters_desc:1 "Ezt a világot egyszer régen intenzív orbitális bombázás érte. A felszín egy része a mai napig kráterektől ragyás."
 d_ancient_battlefield:0 "Régi csatatér"
 d_ancient_battlefield_desc:1 "Az egykoron ezen a bolygón elő civilizációt a naprendszerükön kívülről érkező invázió pusztította el. Ezt az ősi csatateret az utolsó kétségbeesett védelmi állásból fennmaradt törmelék borítja."
 d_irradiated_ruins:0 "Besugárzott romok"
 d_irradiated_ruins_desc:1 "Az egykoron ezen a bolygón élő két globális szuperhatalom masszív nukleáris összecsapásából származó maradványok."
 d_impact_crater:0 "Meteorkráter"
 d_impact_crater_desc:1 "Egy nagyméretű meteor becsapódásától származó kráter. A meteorból származó ásványok még mindig a helyszínen találhatók."
 d_odd_factory:0 "Furcsa gyár"
 d_odd_factory_desc:0 "Ezt a magas értékű erőforrásokat előállító, jól kialakított létesítményt egy másik civilizáció hagyta hátra."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "Ősi részecskegyorsító"
 d_ancient_particle_accelerator_desc:0 "Ezt a régi részecskegyorsítót egy szokatlan terv alapján építették, és a struktúrában fennmaradt terminálok rengeteg kutatási adatot tartalmaznak egy olyan lénytől, aki egy ragyogó elméleti fizikus lehetett."
 d_underground_vault:0 "Földalatti óvóhely"
 d_underground_vault_desc:0 "A bolygó eredeti lakói által épített hatalmas földalatti óvóhely felszíni bejárata. Az óvóhely lakói egymás ellen fordultak, amikor az étel elfogyott."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "A bolygó eredeti lakói által épített hatalmas földalatti óvóhely felszíni bejárata. Az óvóhelyben számos bányászati berendezéssel együtt egy hatalmas géppark található."
 d_cryonic_clones:0 "Lefagyasztott klónok emlékműve"
 d_cryonic_clones_desc:0 "Több száz idegen klónt fagyasztottak le ezekben a kamrákban akkor, amikor ez a gyűrűvilág még csupa rom volt. A teljesen helyreállított létesítmény a lefagyasztott klónok emlékművévé vált."
 d_flooded_mounds:0 "Elárasztott halmok"
 d_flooded_mounds_desc:0 "A bolygó óceánjaink feneke alatt több ezernyi egymáshoz kapcsolódó, hangyaboj-jellegű halom található, egy ősi rovarszerű társadalom utolsó maradványai."
 d_processing_pens:0 "Feldolgozó ólak"
