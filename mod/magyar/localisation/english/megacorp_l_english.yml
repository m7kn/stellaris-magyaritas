 decision_slave_colony:0 "Behódolt világ létrehozása"
 decision_slave_colony_desc:0 "Ezt az egész bolygót kifejezetten arra a célra hozták létre, hogy számos szaporodási ösztönzés által maximalizálja a rabszolga lakosságának növekedési ütemét."
 decision_slave_colony_effects:0 "A bolygón nem lehet £housing£ §Yvárosi kerületet§! és a legtöbb £building£ §Yépületet§! építeni\nElérhető a £building£ §Yrabszolga kunyhók§! építése\nA £pop£ §Yszabad Népek§! nem képesek többé növekedni a bolygón"
