 edict_fuel_gases_desc:0 "A különféle egzotikus gázok a normáltérben való utazáshoz is jól hasznosíthatók, bár valószínűleg nem ez a leggazdaságosabb megoldás."
 edict_shield_gases:0 "Egzotikus gázok pajzsnövelő hasznosítása"
 edict_shield_gases_desc:0 "Egyes egzotikus gázokat a hajóink pajzskapacitásának növelésére is tudjuk használni. Az így létrejött komplex csillapító mezők taszítják és elnyelik az ellenséges támadásokat."
 edict_motes_kinetic:0 "Illékony lőszerek"
 edict_motes_kinetic_desc:0 "Az illékony szemcséket hajóink robbanékony lőszereként is tudjuk hasznosítani."
 edict_motes_explosives:0 "Illékony robbanóanyagok"
 edict_motes_explosives_desc:0 "Az illékony szemcsékből különleges rakétákat is tudunk építeni, így növelvén a hajóink romboló képességeit."
 edict_motes_armor:0 "Illékony reaktív páncél"
 edict_motes_armor_desc:0 "A hajóink páncélzatát egy reaktív komponenssel tudjuk kibővíteni, így azok több sebzést elviselésére képesek, amikor a beérkező sérülést egy irányított ellenrobbanással csillapítják."
 edict_crystal_focus:0 "Fókuszáló kristályok"
 edict_crystal_focus_desc:0 "Ha a hajóinkat ritka kristályokkal szereljük fel, akkor az energiafegyvereik nagyobb sebzésre lesznek képesek."
 edict_nanite_actuators:0 "Nanite Actuators"
