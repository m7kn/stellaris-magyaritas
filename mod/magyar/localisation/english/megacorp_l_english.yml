 fleet1contact1notinborder:0 "$fleet1contact_opening$ We bring you exclusive products from the farthest corners of the galaxy (as reproduced by our shipboard factories) at affordable prices.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder:0 "$fleet1contact_opening$ We teach xenos how to earn a substantial additional income working from home, but you seem to be doing well for yourself already.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder:0 "$fleet1contact_opening$ We're in business for ourselves, but not by ourselves. Teamwork makes the dream work!\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder:0 "Whenever we enter your territory, we will offer you an exclusive deal. Unfortunately, our ships are all outside your territory for the moment, but we look forward to doing business in the future! In the meantime, do not hesitate to contact us, but be aware that incoming calls will be rerouted to $NAME_Caravaneer_Home$."
 fleet2contact1notinborder:0 "Apologies for our blighted presence in the universe, [Root.GetSpeciesNamePlural]. We are the Numistic Order, humble merchants serving Numa, the goddess of fortune. Cast out from the heavens for our greed, we have forsaken all earthly possessions.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder:0 "Blessings upon you, [Root.GetSpeciesNamePlural]. We are the Numistic Order and we have come in service of Numa, the goddess of fortune, bearing most holy merchandise from distant corners of the galaxy.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact3notinborder:0 "Ah, the [Root.GetSpeciesNamePlural]! Finally the winds of fortune have brought us to your bountiful lands. We are the Numistic Order, faithful servants of the goddess Numa, and we have come to offer you her blessed wares.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact4notinborder:0 "Well met, [Root.GetSpeciesNamePlural]. We are the Numistic Order and our wares bear the holy seal of Numa, goddess of fortune. She has long whispered of a distant civilization around [Root.Capital.GetStarName] and the wonders we could achieve together.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder:0 "[Root.GetSpeciesNamePlural]! Divine intervention has brought us to your lands carrying many wondrous things. We are the Numistic Order, and our deals have been forged by the goddess of fortune herself.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder:0 "But it is true! You really are as prosperous as Numa has foretold. Fortune favors the bold as they say.\n\nWe are the Numistic Order, simple merchants, devoted to the worship of commerce.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder:0 "Our fleets travel the divine currents of cosmic energy, wherever the winds of fortune take us, bringing new deals every time we enter your lands.\n\nSadly, our ships are beyond the bounds of your realm for the moment, but next time we visit your skies, the wonders of the universe could be yours for a modest donation of credits..."
 fleet3contact1notinborder:0 "[Root.GetSpeciesName]! We greet you. We are operators of $NAME_Caravaneer_Fleet3$, a member of the $NAME_Caravaneer_Home$.\n\nWe travel the stars. Our eyes catch all that glows. We gather. And we trade!\n\n$fleet3contact_explanation_notinborder$"
