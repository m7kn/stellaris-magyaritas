 decision_market_nomination:0 "Galactic Market Hub Nomination"
 decision_market_nomination_effects:0 "Applies a §YBase Marketplace Competitiveness Rating§! modifier to the planet, according to its local conditions. The better the rating, the more likely the planet will play host to the future §HGalactic Market§!."
 decision_market_nomination_effects_short:0 "Nominate this planet as a trade hub candidate for the coalescing §HGalactic Market§!."
 decision_market_nomination_desc:0 "Being nexus of galactic trade is a position as prestigious as it is profitable. The market is fickle, but with enough incentives we might be able to lure the big players to establish themselves on this planet."
 decision_revoke_market_nomination:0 "Revoke Nomination"
 decision_revoke_market_nomination_effect:0 "§HPrior investments will not be refunded.§!"
 decision_revoke_market_nomination_desc:0 "Sometimes you don't want to be the center of attention."
 decision_boost_market_nomination:0 "Boost Nomination Bid"
 decision_boost_market_nomination_effects_short:0 "Augment the planet's §YBase Marketplace Competitiveness Rating§! with additional measures."
 decision_boost_market_nomination_effects:0 "Usable up to §Y2§! times."
 decision_boost_market_nomination_desc:0 "Reduced administrative overhead. Special economic zones. Bribes."
