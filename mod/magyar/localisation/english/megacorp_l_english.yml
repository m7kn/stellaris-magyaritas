 distar.305.rare_crystals:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §H$rare_crystals$§!. The crystals lend themselves well to both high-end electronics as well as laser weapons systems, thanks to their spectacular refractive properties."
 distar.305.exotic_gases:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §H$exotic_gases$§!. These gases have a number of tactical and even recreational uses."
 distar.305.volatile_motes:0 "The [Root.GetName] has discovered a previously unknown strategic resource on [FromFrom.GetName], dubbed §H$volatile_motes$§!. These particles produce an explosive amount of kinetic force when chemically activated, and are supposedly very spicy when used in cooking."
 
