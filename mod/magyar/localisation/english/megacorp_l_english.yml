 TO_CORP_DOW_PROPOSE_02:0 "The [From.GetName] will no longer stand for your underhanded practices and unconscionable exploitation of common galactic assets."
 TO_CORP_DOW_PROPOSE_03:0 "The [Root.GetName] brand is an affront to good taste. We can no longer tolerate your presence in the galaxy."
 TO_CORP_DOW_PROPOSE_04:0 "Let it be known that the galaxy has no further need for your "services", [Root.GetName]..."
