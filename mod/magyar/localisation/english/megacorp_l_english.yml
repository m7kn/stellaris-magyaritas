 fleet3deal4cost3:0 "if you grant us £sr_zro£ §R15§! §Y$sr_zro$§!."
 fleet3deal4product1:0 "This alloy. The weight. The lustre. The glow! Have you ever seen such metallic bonding? Incredible yield strength. Maximum grade. Nominal impurities. We can feel it. It calls to you.\n\nWe will give to you £alloys£ §G2000§! §Y$alloys$§!,"
 fleet3deal4product2:0 "These exotic gases. Effervescent. Compressed to maximum density, for logistical convenience. Highly volatile - careful! You desire them, do you not? For your shields, your plasma cannons? They can be yours.\n\nWe will give you £exotic_gases£§G150§! §Y$exotic_gases$§!,"
 fleet3deal4product3:0 "This metal. It moves. It flows. It reconstructs, §Hkssk!§! We have found many uses for it. We are certain you shall, too.\n\nWe will give you £sr_living_metal  §G40§! §Y$sr_living_metal$§!,"
 fleet3deal2product1_tooltip:0 "A §GSkill 3§! §HScientist§! joins the [Root.GetName]"
 fleet3deal2product2_tooltip:0 "A §GSkill 3§! §HGovernor§! joins the [Root.GetName]"
 fleet3deal5cost_tooltip:0 "§R-6§! §H$pop_cat_worker$§! £pop£ Pops"
 fleet3deal5cost_gesta_tooltip:0 "§R-6§! §H$pop_cat_simple_drone$§! £pop£ Pops"
 fleet3deal5product_tooltip:0 "Unlocks §Y$building_waste_reprocessing_center$§!\n Produces: £energy£ 10 £minerals£ 10\n $mod_job_technician_drone_add$: §G+2§!\n£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!: §G+5§!\n"
 fleet3deal3product_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_species$ £pop£ Pops arrive on [fleet3deal3planet.GetName]"
 fleet3deal3product_machi_tooltip:1 "§G4§! $NAME_Caravaneer_Fleet3_robot$ £pop£ Pops arrive on [fleet3deal3planet.GetName]"
