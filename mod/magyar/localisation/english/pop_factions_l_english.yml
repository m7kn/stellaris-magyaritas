 ### NEW FACTIONS

 # Descriptors
 pft_supremacist:2 "Felsőbbrendűségi frakció"
 pft_supremacist_desc:4 "A felsőbbrendűségi frakciók azt szeretnék, hogy a Birodalom alapító faja uralkodjon. Olyan politikákat akarnak, amelyek a saját fajukat előnyben részesítik, más fajokat pedig hátrányosan érintenek.\n\n§LXenofób ethosz§!"
 pft_traditionalist:0 "Hagyományőrző frakció"
 pft_traditionalist_desc:1 "A hagyományőrző frakció tagjai a hagyományos értékekhez való visszatérést kívánják, amelyek a Birodalom csillagokig való eljutása előtt akár léteztek, akár nem. Kedvelik a megszorításokat, nem szeretnek bizonyos technológiai haladásokat és a nem spiritiszta értékeket.\n\n§LSpirituális ethosz§!"
 pft_progressive:0 "Progresszív frakció"
 pft_progressive_desc:1 "A progresszív frakciók a megkülönböztetés hiányát kívánják a már meglévő társadalmi struktúrákban, és nem kedvelik a nem reprezentatív kormányzati formákat.\n\n§LEgalitariánus ethosz§!"
 pft_imperialist:0 "Imperialista frakció"
 pft_imperialist_desc:1 "Az imperialista frakciók uralkodni kívánnak más birodalmak felett. Kedvelik a rivalizálást és más birodalmak leigázását, valamint nem szeretnek másokra támaszkodni.\n\n§LMilitarista ethosz§!"
 pft_isolationist:0 "Izolációs frakció"
 pft_isolationist_desc:2 "Az izolációs frakció tagjai a teljes elszigetelődést kedvelik, amelyben a lehető legkevesebb a más birodalmakkal való kapcsolat. Nem szeretik az agresszív háborúkat, és azt sem, ha könnyű célpontnak látszanak.\n\n§LXenofób ethosz§!"
 pft_technologist:0 "Technológus frakció"
 pft_technologist_desc:1 "A technológus frakciók birodalmi szinten kívánják a tudományos fejlődés és a technológiai haladás gyümölcseit élvezni. Nem szeretik, ha politikai okokból tiltanak be egyes kutatási területeket, illetve ha a tudományos fejlődésben egy másik birodalom mögött haladnak.\n\n§LMaterialista ethosz§!"
 pft_totalitarian:0 "Totalitárius frakció"
 pft_totalitarian_desc:1 "A totalitárius frakciók szigorúan rétegzett társadalmakra vágynak, amelyet egyetlen egyetlen erős személy, vagy egy kemény kézzel kormányzó titkos társasák irányít.\n\n§LAutoriter ethosz§!"
 pft_xenoist:0 "Xenoista frakció"
 pft_xenoist_desc:1 "A xenoista frakciók nagyobb értéket tulajdonítanak az idegen életnek és kultúrának. Szeretik az elétérő fajokból álló népességeket, és a más fajokkal való együttműködést. Nem szeretik az egész fajokat sújtó rabszolgaságot és tisztogatást.\n\n§LXenofil ethosz§!"
 pft_prosperity:0 "Jóléti frakció"
 pft_prosperity_desc:2 "A jóléti frakciók gazdasági növekedésre és erőforrások megszerzésére vágynak. Kedvelik az energiakrediteket és a stratégiai erőforrásokat, és nem kedvelik azokat a fegyveres konfliktusokat, amelyek megzavarják a belső fejlődést.\n\n§LPacifista ethosz§!"
 pft_democratic_election_1:0 "Demokrata párt frakció"
 pft_democratic_election_1_desc:0 "A demokrata párt frakciók a birodalmi választások idején jelennek meg, és tűnnek el annak lezárása után. Általában egy-egy konkrét, népszerű vezért szeretnének rivaldafénybe juttatni."
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"

