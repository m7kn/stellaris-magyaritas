 faction.50.title:0 "Csillagközi vasút!"
 faction.50.desc:0 "Úgy tűnik, néhány radikálisabb része a rabszolga populációnknak összefogott, hogy eltávolítsák [Root.Owner.GetAdj] területeiről a rabszolgákat.\n\nNem tudjuk, hogy ekkora bűntényt hogyan követtek el, de abban biztosak vagyunk, hogy a rabszolgák most már szabadok, valahol [Root.Owner.GetAdj] határain túl."
 faction.50.desc.colle:0 "Jó néhány rabszolga kicsempészésével [Root.Owner.GetAdj] határain kívülre egy félrevezetett frakció jónak látta [Root.Owner.GetName] megsebzését.\n\nIdővel meggyógyulunk, és reméljük, hogy az elveszettek végső soron visszatalálnak [Root.Owner.GetName] nemzetéhez, életük értelméhez."
 faction.50.a:0 "De kár."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nNép rabszolgásítása: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nNép rabszolgásítása: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nNép rabszolgásítása: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nNép rabszolgásítása: §R-5§!"

 faction.55.title:0 "Elégedetlen rabszolga zavargás!"
 faction.55.desc.colle:0 "A [Root.GetName] frakció egy részét elragadta a vágy, hogy ártson [Root.Owner.GetName] nemzetének. Elpusztítottak egy termékeny létesítményt a [riots_planet.GetName] bolygón. Csak feltételezni tudjuk, hogy bármilyen károsodás is gátolja meg őket, hogy elfogadják helyüket [Root.Owner.GetAdj] részeként, az hajtja őket az önkárosítás körforgásában is."
 faction.55.desc:0 "Lázadozó rabszolgák romba döntöttek  egy épületet [riots_planet.GetName] felszínén. Meg kell javítani mielőtt a termelést folytathatnánk."

 faction.60.title:0 "Elégedetlen rabszolga lázadás!"
 faction.60.desc:0 "A rabszolgáink radikálisabb része - egyesek szerint nem meglepő módon - fegyvert fogott jogos uralmunk ellen.\n\nJelentések szerint, a nyugtalanság [revolt_planet.GetName] felszínén kezdődött, és már tovább is terjedhetett."
 faction.60.desc.colle:0 "A [Root.Owner.GetName] dicsőségéért és jobbá tételéért a kétkezű munkások között kirobbant nézeteltérés elérte a robbanáspontot.\n\nLimitált képességük nem engedi, hogy lássák a nagyobb képet, és az ő helyüket benne, ezért nyílt lázadást indítottak [revolt_planet.GetName] bolygó [revolt_planet.GetPlanetMoon] holdján, és nemsokára más világok is követhetik őket."
 faction.60.a:0 "Katasztrófa."
 faction.60.b:0 "Tudatlan bolondok..."
 faction.60.a.tooltip:0 "Az §Helégedetlen rabszolgák§! frakció §Yfellázad§!!"

