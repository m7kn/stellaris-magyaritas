 ### Slaves
 faction.6.title:0 "Éhségsztrájk!"
 faction.6.desc:0 "[Root.Owner.GetName] rabszolgái összegyűltek, hogy szándékos éhezéssel szabotálják a termelési eszközeinket - a testüket. A [Root.GetName] frakció tagjai szabályosan §Ymegtisztítják§! maguktól [Root.Owner.GetName]-t.\n\nHa ez a helyzet sokáig ellenőrizetlen marad, fenn áll a veszélye, hogy elveszítjük a rabszolgáink egy jelentős részét. Hagyhatjuk nyomorultakat meghalni, vagy kereshetünk valami megoldást, hogy elbánjunk ezzel a zabolátlan frakcióval."

 faction.7.title:0 "Rabszolga felkelés!"
 faction.7.desc:0 "[slave_planet.GetName] rabszolgái felkeltek gazdáik ellen, egy illegális rabszolga koalició alakításával akarják megtörni [Root.Owner.GetName] törvényes uralmát!"

 faction.8.title:0 "Tömés"
 faction.8.desc:0 "Egy rabszolga teste nem az ő tulajdona, hogy megsebezze vagy visszatartsa.\n\nFelelőtlen tisztogatásuk véget ért, és minden érintett aki él megfelelő mennyiségű tápanyagot kapott."

 faction.10.title:0 "Rabszolgalázadás!"
