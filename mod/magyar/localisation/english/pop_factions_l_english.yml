 faction.10.desc.colle:0 "Émelygés terjed a [Root.Owner.GetName] rabszolgák soraiban, melynek középpontja [unrest_planet.GetName] holdja:[unrest_planet.GetPlanetMoon] ."
 faction.10.a.tooltip:0 "§H[unrest_planet.GetName]§! §Hrabszolga népei§! §Rnyugtalanság§! Módosítót kapnak §Y4 évig§!."

 faction.15.title:0 "Rabszolga erőszak!"
 faction.15.desc:0 "Elhagyott rabszolgákból álló kósza csőcselék erőszakos ütközetbe keveredett a népesség más tagjaival [roving_gangs_planet.GetName] felszínén. Az összecsapás eredménye képpen egy Nép meghalt.\n\nA hozzátartozók reakcióját egyelőre homály fedi."
