 henrik.1234.name:0 "§HIdőgyorsított primitívek§!: Frissítés"
 henrik.1234.desc:0 "A §YTerra-1444§! primitív világa körül keringő megfigyelő űrállomás elkészítette a jelentését a közelmúlt eseményeiről.\n\n§S--- --- ---§!\n\nBolygó időszámítás szerinti §Y1698§!:\nEgy §Yvalószínűtlen diplomáciai szövetség§! váratlanul megakadályozott egy §Yközelgő háborút§! egy §Yfiatal uralkodó ellen§! az §Yészak-európai kontinensen§!.\n\n§S--- --- ---§!\n\nBolygó időszámítés szerinti §Y1700§!:\nAz §Yegyre betegesebb Habsburg alfaj tagai§! kihaltak az §YEurópa§! §YSpanyolország§! nevű alrégiójában.\n\n§S--- --- ---§!\n\nBolygó időszámítás szerinti §Y1702§!:\n§YEurópa nyugati és délnyugati§! területein felborult az erőegyensúly, ami végül egy §Yvéres összecsapáshoz vezetett§!."
 henrik.1234.a:0 "Imádkozunk azért, hogy ezek a vademberek soha ne jussanak túl a bolygójukon."

