l_english:

 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "Kóborló erdők vizsgálata"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "Tudósaink remélik, hogy az idegen növényvilág tanulmányozásával találunk olyan megoldást, amely nem jár az erdők elpusztításával."
 MIGRATING_FORESTS_2_PROJECT:0 "Kóborló erdők felgyújtása."
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "Ezeknek az erdőknek a jelenléte nem tűrhető. Meg kell próbálnunk [Root.GetPlanetMoon] felszínét megtisztítani tőlük."
 SEISMIC_DISTURBANCE_1_PROJECT:0 "Kommunikáció létrehozása"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "Kell találnunk egy módot a föld alatti idegenekkel való kommunikálásra. Talán találunk módot a civilizációjukkal való békés együttélésre."
 SEISMIC_DISTURBANCE_2_PROJECT:0 "Megelőző csapás."
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "Az idegenek a földfelszín felé ásnak, ezzel a fenyegetéssel foglalkoznunk kell. Egy megelőző csapást indítunk földalatti városaik ellen."
 SEISMIC_DISTURBANCE_3_PROJECT:0 "Földalatti civilizáció elpusztítása"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "A [From.From.GetName] bolygón található földalatti civilizáció egyértelmű fenyegetés gyarmatunk számára, és ezért meg kell semmisíteni. Találnunk kell egy módot, hogy megtámadhassuk földalatti városaikat."
 UNDERGROUND_VAULT_PROJECT:0 "Földalatti páncélterem kinyitása"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "[From.GetName] felszíne alatt földalatti páncéltermet találtunk. A tudósaink a páncélterem megerősített ajtajainak kinyitásán fáradoznak, hogy megláthassuk mi rejlik bennük."
 NUCLEAR_BOMB_PROJECT:0 "Nukleáris bomba hatástalanítása"
 NUCLEAR_BOMB_PROJECT_DESC:0 "Telepeseink a [From.GetName] felszínén véletlenül aktiváltak egy elhagyott hidrogénbombát. Hatástalanítanunk kell mielőtt letelik a visszaszámlálás!"
 GAS_GIANT_BODIES_PROJECT:0 "Halott űrlények analizálása"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "A [From.GetName] gázóriás körül számos méretes idegen lény élettelen maradványait fedeztük fel. Tudósaink meg szeretnék vizsgálni őket, hogy rájöjjenek származási helyükre."
 SEA_EXPEDITION_PROJECT:0 "Mély tengeri expedíció szervezése"
 SEA_EXPEDITION_PROJECT_DESC:0 "[From.GetName] világ jeges kérge alatt hatalmas óceán lapul. Tudósaink szeretnének egy expedíciót szervezni, hogy tanulmányozhassák a környezet különleges élőlényeit."
 GIGANTIC_SKELETON_PROJECT:0 "Gigantikus csontváz kivizsgálása"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "[From.GetName] élettelen felszínén egy több, mint három milliárd éves csontvázat találtunk. Tudósaink alig várják, hogy a rejtély végére járjanak."
 BATTLE_WRECKAGE_PROJECT:0 "Temető expedíció szervezése"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "[From.GetName] felszínén egy csillaghajó temetőre bukkantunk, amely egy hatalmas ütközet eredménye és évezredek óta a bolygó körül kering. Javaslunk egy tudományos expedíciót, hogy megállapítsuk kinyerhető e valami ezekből az ősi héjjakból."
 ROCK_FACE_PROJECT:0 "Kőarc analizálása"
 ROCK_FACE_PROJECT_DESC:0 "[From.GetName] Felszínén találtunk egy kő formációt mely egy [Root.Owner.GetSpeciesName] arcára hasonlít. Rá kell jönnünk, hogy ez véletlen egybeesés vagy esetleg valami több."
 TRANSLATE_MURAL_PROJECT:0 "Idegen freskó lefordítása"
 TRANSLATE_MURAL_PROJECT_DESC:0 "Egy idegen betűkkel borított ősi freskót találtunk [From.GetName] felszínén. A nyelvészeink biztosak benne, hogy elegendő erőforrással képesek lefordítani az írást."
 MUTANT_SURVIVORS_PROJECT:0 "Mutánsok kivizsgálása"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "[From.GetName] felszínén mutáns lényeket láttak, valószínűleg [From.GetPlanetMoon] eredeti lakóinak leszármazottai. Többet kell megtudnunk róluk, hogy tudjuk mivel állunk szemben."
 UNDERGROUND_FACILITY_PROJECT:0 "Földalatti létesítmény kivizsgálása"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "[From.GetName] elhagyott idegen városai alatt egy hatalmas földalatti létesítmény furcsa energia visszhangot sugároz. Rá kell jönnünk mi okozza."
 GHOSTLY_SIGHTINGS_PROJECT:0 "Kísértetjárás kivizsgálása"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "[From.GetName] telepesei ijesztő gyakorisággal fantomszerű jelenéseket láttak [From.GetPlanetMoon] elhagyott idegen városainak környékén. Tudósaink alig várják, hogy kivizsgálhassák a jelenséget."
 AUTOMATED_SHIPYARD_PROJECT:0 "Automata hajógyár megjavítása"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "A [From.GetName] körüli pályáján egy régi automata hajógyárat találtunk. Mérnökeink úgy gondolják, hogy a hajógyár egyetlen megmaradt gyártó öblében képesek helyreállítani az energiát."
 GAS_GIANT_SHIP_PROJECT:0 "Gázóriásban rekedt hajó"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "[From.GetName] gázóriás atmoszférájának mélyén találtunk egy elhagyatott hajót. Néhány mérnök és tudós javaslata alapján felemelhetjük a járművet a felső atmoszférába, hogy megmentsük."
 GAS_GIANT_SIGNAL:0 "Jel elkülönítése"
 GAS_GIANT_SIGNAL_DESC:0 "[From.GetName] gázóriás belsejéből érkező gyenge jeleket fogtunk. Valamilyen adás lehet, de egyelőre nem voltunk képesek kiszűrni a jelet."
 GAS_GIANT_RELOCATION:0 "Dathnak áttelepítés"
 GAS_GIANT_RELOCATION_DESC:0 "Beleegyeztünk a dathnak áttelepítésébe halálra ítélt bolygójukról a [baldarak_planet.GetName] gázóriásra, ahol új otthont létesítenek. Kevés az idő."
 GAS_GIANT_COLONY:0 "Dathnak gyarmat megalapítása"
 GAS_GIANT_COLONY_DESC:0 "A dathnak szeretne a megfelelő atmoszférájú [NewBaldarak.GetName] gázóriáson gyarmatot alapítani. Beleegyeztünk, hogy segítünk ebben a vállalkozásukban."
 GAS_GIANT_LOST_CONTACT:0 "Új Baldarak kivizsgálása"
 GAS_GIANT_LOST_CONTACT_DESC:0 "A baldaraki dathnak hatóság elvesztette az Új Baldarakon lévő gyarmatikkal a kapcsolatot, és a legrosszabbtól tartanak. Beleegyeztünk, hogy kivizsgáljuk az esetet."
 GAS_GIANT_REVOLT:0 "Beszivárgó kommandós egység"
 GAS_GIANT_REVOLT_DESC:0 "Az Új Baldarakon található dathnak forradalmárok megkértek, hogy az egyik kommandós egységüket szállítsuk Baldarakba, ahol megpróbálnak felkelést szítani."
 GAS_GIANT_OCCUPATION:0 "Expedíciós erők bevetése"
 GAS_GIANT_OCCUPATION_DESC:0 "A Baldarakon állomásozó dathnak kormány eltökélt, hogy visszanyerje irányítását a lázadozó Új Baldarak kolónián. Beleegyeztünk, hogy elszállítunk egy expedíciós erőt a bolygóra."
 GAS_GIANT_LOST_CHABKY:0 "Hozd haza Chabkyt"
 GAS_GIANT_LOST_CHABKY_DESC:0 "Chabky Raddh dathnak telepes a jelek szerint honvággyal küzd és szeretne visszatérni Baldarakra. Vonakodva beleegyeztünk a hazemenetelének megszervezésbe."
 ABANDONED_TERRAFORMING_1_PROJECT:0 "Folyamat folytatása"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "[From.GetName] évezredekkel ezelőtt egy ismeretlen ügynökség által részlegesen terraformálva lett. [From.GetPlanetMoon] holdon még mindig megtalálható a terraformáló felszerelés, és a tudósok keresik a módját, hogyan lehet a folyamatot folytatni."
 ABANDONED_TERRAFORMING_2_PROJECT:0 "Felszerelés szétbontása"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "Kora ellenére a [From.GetName]körül talált terraformáló felszerelés fejlettnek tűnik. Néhány mérnök engedélyt kért, hogy szétszedhessék és analizálhassák a felszerelést, hátha tanulunk a technológiájáról valamit."
 MUTANT_STALKER_PROJECT:0 "Zsákmányoló ragadozó levadászása"
 MUTANT_STALKER_PROJECT_DESC:0 "[From.GetName] gyarmati bolygónk lakosait egy mutálódott lény tartja rettegésben. Sokan meghaltak, és a telepeseink a lény levadászásában és likvidálásában kérik a segítségünket."
 ORBITAL_DEBRIS_PROJECT:0 "Orbitális hulladék eltávolítása"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "A [Root.GetName] körüli pályája tele van szeméttel, mely hátráltatja [Root.GetPlanetMoon] felszínén található gyarmatunk fejlődését . A kiterjedt törmelékmező feltérképezése egy tudományos hajó erős szenzorjait igényli."
 TERMINAL_ORBIT_PROJECT:0 "Hold becsapódásának megfigyelése"
 TERMINAL_ORBIT_PROJECT_DESC:0 "A [From.GetName] körül keringő egyik hold hamarosan becsapódik a gázóriás felszínébe. Ezt a rendkívül ritka esemélyt le kell jegyeznünk az utókor számára."
 PRIMITIVE_SHUTTLE_CRASH:0 "Komp túlélők megmentése"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "Egyik kompunkat lelőtték [From.GetName] bennszülöttjei, és minden túlélő ügynököt meg kell mentenünk, mielőtt a helyi erők kezére jutnának."
 EXTRACT_ROGUE_SCIENTIST:0 "Önállósodott tudós eltávolítása"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "Egyik tudósunk megtagadta a parancsot és önállósodott, mivel [From.GetName] lakosai istenként imádják. Indítunk egy akciót az eltávolítására, ha szükséges, erővel."
 PROBE_ALIENS:0 "Idegenek megszondázása"
 PROBE_ALIENS_DESC:0 "Tudósaink idegen tesztalanyokat szeretnének gyűjteni [From.GetName] bennszülött civilizációjából. Miután a teszteket elvégezték, az incidensről szerzett emlékek törlése után a tesztalanyokat visszaviszik [From.GetPlanetMoon] felszínére."
 VULTAUM_ARCHEOLOGY_1:0 "Bányász bázis"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "[From.GetName] egyik krátere régen egy ősi Vultaum bányász bázis volt. Egy régészeti ásatást indítunk a környéken, hogy átkutassuk a romokat valami hasznos után."
 VULTAUM_ARCHEOLOGY_2:0 "Obszervatórium"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "Régen egy vultaum obszervatórium volt [From.GetName] felszínén, egy [From.GetPlanetMoon] mely messze fekszik ősi birodalmuktól. Régészeink alig várják az ősi romok tanulmányozását."
 VULTAUM_ARCHEOLOGY_3:0 "Űrlift"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "Egy leomlott vultaum űrlift található [From.GetName] egyenlítőéhez közel. Biztosan sok ereklye kerül elő, ha felállítunk egy régészeti területet [From.GetPlanetMoon] felszínén"
 VULTAUM_ARCHEOLOGY_4:0 "Metropolisz"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "[From.GetName] nagy krátereinek egy része egykor egy méretes vultaum metropolisz volt. A potenciális ereklyék ásatásához régészeti terület szükséges."
 VULTAUM_ARCHEOLOGY_5:0 "Alagút hálózat"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "Egykor egy kiterjedt alagúthálózat volt [From.GetName] felszíne alatt, mely beomlása előtt méretes vultaum kolóniáknak adott helyet. A romok ásatásához régészeti terület szükséges."
 VULTAUM_ARCHEOLOGY_6:0 "Gáz bányászati létesítmény"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "Egy vultaum gázbánya darabjai keringenek [From.GetName] bolygókörüli pályáján. Az elhagyott állomást már kifosztották, de régészeink biztosak benne, hogy számtalan felfedezést rejt."
 VULTAUM_ARCHEOLOGY_7:0 "Kereskedelmi állomás"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "[From.GetName] felszínén egyszer egy vultaum kereskedelmi állomás volt. Az elhagyott romokat megfelelő ásatásnak kell alávetni, de a régészeink biztosítottak róla, hogy megéri az erőfeszítést."
 VULTAUM_ARCHEOLOGY_8:0 "Szatelit"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "Egy ősi vultaum szatelitet találtunk [From.GetName] körüli pályán. A jeladó antennát kiszereltük, és a mérnökeink izgatottan várják az eszköz elemzését."
 VULTAUM_ARCHEOLOGY_9:0 "Szakadár kolónia"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "[From.GetName] felszínén felfedeztünk egy szakadár vultaum gyarmatot. Mihelyt megkezdjük az ásatásokat, értékes ereklyék után kutatva a régészeink elkezdhetik a romok aprólékos átvizsgálását."
 VULTAUM_ARCHEOLOGY_10:0 "Orbitális komplexum"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "[From.GetName] fölött egy vultaum orbitális állomás acél csontvázát fedeztük fel. Első ránézésre a célja a virtuális valóság terén való kutatás, de pontos régészeti felmérés szükséges, hogy többet tudjunk."
 VULTAUM_ARCHEOLOGY_11:0 "Aszteroida bázis"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "Egy masszív kráter maradt csupán [From.GetName] értékeit bányászó, ősi vultaum aszteroidabázisból. Előzetes szkennelésink alapján néhány bányász alagút még ép."
 YUHT_ARCHEOLOGY_1:0 "Keltető világ"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName] Yuht keltető világ volt, ahol a csecsemőiket hagyták, hogy lassan maguktól fejlődjenek. Egy régészeti ásatás ezen a világon biztosan értékes őskövületeket eredményez."
 YUHT_ARCHEOLOGY_2:0 "Lehallgató antennák"
 YUHT_ARCHEOLOGY_2_DESC:0 "Több millió évvel ezelőtt a yuht számos masszív lehallgató antennát épített ezen a bolygón. Habár rég óta nem működnek, egy régészeti ásatás a környéken jelentős felfedezéseket hozhat."
 YUHT_ARCHEOLOGY_3:0 "Múzeum romok"
 YUHT_ARCHEOLOGY_3_DESC:0 "[From.GetName] felszínén egy ősi yuht múzeumot találtunk, amely az ’idegenek csalásainak’ volt szentelve. Több tucat állítólag idegen eredetű ereklyét állítottak itt ki egykoron, régészeink szeretnék megvizsgálni a pár megmaradt darabot."
 YUHT_ARCHEOLOGY_4:0 "Ősi temető"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName] egyszer egy virágzó yuht kolónia otthona volt, és azonosítottunk egy elkülönített régiót [From.GetPlanetMoon] felszínén, amely temető lehetett. Lehet megérné ott egy régészeti ásatást indítani."
 YUHT_ARCHEOLOGY_5:0 "Régi csatatér"
 YUHT_ARCHEOLOGY_5_DESC:0 "Évmilliókkal ezelőtt a yuht és egy másik faj közötti megsemmisítő felszíni hadjáratnak volt [From.GetName] a helyszíne. Régészeink értékes ereklyék után szeretnék átfésülni az ősi csatamezőket."
 YUHT_ARCHEOLOGY_6:0 "Ősi szatelit"
 YUHT_ARCHEOLOGY_6_DESC:0 "A yuht egy szatelitet helyezett [From.GetName] körüli pályára, hogy emléket állítson értelmes idegen lényekkel megtörtént első találkozásuknak. Régészek egy csoportja erőforrásokat kért egy teljes analízis lefuttatásához."
 YUHT_ARCHEOLOGY_7:0 "Elhagyott cirkáló"
 YUHT_ARCHEOLOGY_7_DESC:0 "Egy ütközetet követően egy yuht cirkálót hagytak el a [From.GetName] körüli pályáján. Régészeink szeretnének átszállni és analizálni ennek az ősi hajónak a maradványait."
 YUHT_ARCHEOLOGY_8:0 "Elhagyott telepes hajó"
 YUHT_ARCHEOLOGY_8_DESC:0 "[From.GetName] körüli pályán találtunk egy roncsot, amely egy yuht telepes hajónak tűnik. A hajó egy csapat régész általi kielemzése érdekes eredményeket nyújthat."
 YUHT_ARCHEOLOGY_9:0 "Otthonos aszteroida"
 YUHT_ARCHEOLOGY_9_DESC:0 "Úgy tűnik a [From.GetName] aszteroida egy ősi yuht otthont rejt. Egy felderítőegységet kell szerveznünk, hogy átkutassák az aszteroida üregeit és többet tudjunk meg róla."
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "Haditengerészeti bázis"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "Az Első Liga haditengerészeti bázisának maradványát megtaláltuk [From.GetName] fölött. Néhány roncs elég stabilnak tűnik, hogy egy régészeti küldetést elbírjon."
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "Elhagyott cirkáló"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "[From.GetName] körül keringve találtunk valamit, ami az ősi Első Liga egyik cirkálójának az orrának tűnik. Egy átszálló csapatnak meg kell vizsgálnia a maradványokat, ha többet akarunk tudni."
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "Khamdai szülőbolygó"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName] kihalt khamdai szülőbolygójának tűnik, akik az Első Liga alapítótagja voltak. [From.GetPlanetMoon] tele van exkaválásokra váró romokkal."
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "Chassago szülőbolygó"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "Azonosítottuk a tekergő chassago, az Első Liga egyik alapítótagjának szülőbolygóját: [From.GetName]. [From.GetPlanetMoon] felszíne alatt még mindig megtalálhatók a földalatti városok romjai."
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "Migit-Yan szülőbolygó"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "Kétmillió évvel ezelőtt a migir-yan az Első Liga alpító tagjai között voltak, és úgy gondoljok, hogy [From.GetName] volt az ő szülőbolygójuk. Még ennyi év után is még mindig áll toronymagas arkológiájuk néhány pár példánya."
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "V’ropak szülőbolygó"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "Az ősi v’ropak az Első Liga alapító tagjai voltak, és a bizonyítékok alapján a [From.GetName] volt a szülőbolygójuk. Ezek a madarak üreges fennsíkokba nagy városokat építettek, és a régészeink engedélyt kérnek, hogy megvizsgálhassák a romokat,"
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "Kutatóbázis"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "A [From.GetName] felszínén óriási létesítmények romjai találhatóak. Úgy hisszük, ezek az épületek, egy nagyméretű kutatóbázis részei voltak, melyeket az ősi Első Liga épített, de biztosat csak a romok részletes vizsgálata után tudunk."
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "Gyarmati romok"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "Az Első Liga [From.GetName] felszínén létrehozott egy gyarmatot, amelyet az össze tag fajaival népesített be. Úgy tűnik a kolónia elbukott, de ásatásokat kell végeznünk a romoknál, hogy rájöjjünk miért."
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "Kereskedelmi központ"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName] egykor az Első Liga egy jelentős kereskedelmi központja volt. [From.GetPlanetMoon] felszíne nagyban városiasodott, és még számtalan romot kell régészeinknek megvizsgálnia"
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "Harci roncs"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "Az Első Liga majdnem kétmillió évvel ezelőtt egy óriási csatában összecsapott valakivel [From.GetName] közelében. Néhány roncs [From.GetPlanetMoon] felszínébe csapódott be, régészeink ezért egy tábor felállítását javasolják a közelben."
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "Büntetésvégrehajtási kolónia"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "[From.GetName] zord holdja, [From.GetPlanetMoon], egy büntetésvégrehajtási kolóniaként szolgált az ősi Első Ligában. Ásatás indításával néhány exkaválhatunk börtönépületet."
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "Megfigyelő űrállomás"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName] egy korai bronzkorban lévő civilizáció szülőbolygója volt, melyet látszólag megfigyelt az Első Liga. Meghatároztunk számos jónak ígérkező ásatási helyet ."
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "Orbitális blokád"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName] egy azonosítatlan faj szülőbolygója volt, melyet látszólag orbitális blokád alá vont az Első Liga. Egy régészeti küldetés remélhetőleg többet elárul."
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "Csempész aszteroida"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "[From.GetName] egyik aszteroidája látszólag rejtett kikötőként szolgált az Első Ligán belül a csempészeknek, kalózoknak és más bünözőnek. Át kéne fésülnünk az aszteroida belsejét Első Liga ereklyéket keresve."
 IRASSIAN_ARCHEOLOGY_1:0 "Orbitális blokád"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "[From.GetName] irassi gyarmata a jávor himlő áldozata lett, de bizonyíték van rá, hogy közvetlenül ezelőtt [From.GetPlanetMoon]t blokád alá vonták . Hogy többet megtudjunk, az orbitális roncsokat közelebbről meg kell vizsgálnunk."
 IRASSIAN_ARCHEOLOGY_2:0 "Szétbombázott gyarmat"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "[From.GetName] 1,2 millió éve masszív orbitális bombázás áldozata lett, ezt megelőzően [From.GetPlanetMoon] egy virágzó Irassi gyarmat volt. Talán egy régészeti expedició többet megtudhat."
 IRASSIAN_ARCHEOLOGY_3:0 "Joggra szülőbolygó"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "A puhatestű joggra az Irassi Konkordátus által leigázott faj, a [From.GetName] bolygóról származik. Keveset tudni róluk, de talán egy régészeti expedició segít ezen."
 IRASSIAN_ARCHEOLOGY_4:0 "Ti’Derg szülőbolygó"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName] a ti’derg ősi szülőbolygója volt, mely 1,2 millió éve teljeskörű orbitális bombázásnak volt kitéve. Köztudott, hogy a ti’derg a számos Irassi védenc egyike volt, de ogy pontosan mi provokálta ki ezt a bombázát az rejtély."
 IRASSIAN_ARCHEOLOGY_5:0 "Gyarmati romok"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "[From.GetName] felszínén az irassi gyarmatának pusztán romjai és kövületei maradtak fenn. A jávor himlő egy újabb áldozatának tűnik, de talán egy régészeti küldetés fényt vet a kolónia sorsára."
 IRASSIAN_ARCHEOLOGY_6:0 "Bányász bázis"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "A [From.GetName] felszínén lévő mély fúrólyukak irassi bányászati bázisok jelenlétére utal. A régészeink tovább szeretnék vizsgálni őket."
 IRASSIAN_ARCHEOLOGY_7:0 "Gyarmati maradványok"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName] a jávor himlő egy korai áldozata volt. Régészeink szeretnék az régmúlt Irassi kolóniát tanulmányozni a betegség eredetével kapcsolatban."
 IRASSIAN_ARCHEOLOGY_8:0 "Elhagyott cirkáló"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "Egy elhagyott Irassi cirkálót találtunk [From.GetName] körüli pályán. Régészeink egy csapata készen áll a hajóra való átszállásra."
 IRASSIAN_ARCHEOLOGY_9:0 "Orbitális űrállomás"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "[From.GetName] fölött egy összezúzott Irassi állomást találtunk. Úgy tűnik, hogy járványvédelmi központjukként szolgált, de többet kell megtudnunk, mielőtt széleskörű kutatást hajtunk végre a roncsmezőn."
 IRASSIAN_ARCHEOLOGY_10:0 "Aszteroida lehallgató központ"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "Egy elhagyatott katonai lehallgató központot találtunk a [From.GetName] aszteroidán. Úgy hisszük az ősi Irassi Konkordátus építette."
 IRASSIAN_ARCHEOLOGY_11:0 "Gázóriás kutatóállomás"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "Egy ősi irassi orbitális kutatóállomás darabjait találtuk [From.GetName] fölött Valamiért az irassi tanulmányozta a gázóriást."
 CYBREX_ARCHEOLOGY_1:0 "Kuur szülőbolygó"
 CYBREX_ARCHEOLOGY_1_DESC:0 "[From.GetName], korábban a kuur szülőbolygója, a pusztító cybrex újabb áldozata volt. Egy pár omladozó rom maradt a kuur civilizációból, de azért ki kellene vizsgálni őket."
 CYBREX_ARCHEOLOGY_2:0 "Indimak szülőbolygó"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName] egyszer az ősi indimak civilizáció szülőbolygója volt, mielőtt a cybrex gépi tudata elérte, és csak pusztítást hagyott maga után. Fontos régészeti leleteket találhatunk."
 CYBREX_ARCHEOLOGY_3:0 "Törött cybrex harcforma"
 CYBREX_ARCHEOLOGY_3_DESC:0 "Két rombadöntött cybrex harcformát találtunk [From.GetName] fölött. Ezt jobban meg kéne vizsgálnunk."
 CYBREX_ARCHEOLOGY_4:0 "Cybrex invázió"
 CYBREX_ARCHEOLOGY_4_DESC:0 "Réges régen elképesztő arányú földi háborúnak volt [From.GetName] a helyszíne, amikor a cybrex megtámadta a [From.GetPlanetMoon] eredeti tulajdonosait. Az ősi csatamezőt át kellene kutatnunk ereklyékért."
 CYBREX_ARCHEOLOGY_5:0 "Cybrex romok"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName] erősen fejlesztve volt a cybrex által, de homályos indokok miatt egy nagy négyszögletes területet az egyenlítő környékén nagyjából érintetlenül hagytak. A régészeinknek meg kellene vizsgálna miért."
 CYBREX_ARCHEOLOGY_6:0 "Cybrex lehallgató központ"
 CYBREX_ARCHEOLOGY_6_DESC:0 "[From.GetName] egyik aszteroidája valójában nem aszteroida, hanem egy mesterségesen épített objektum, melyet a cybrex készített. Körülbelül 600,000 évvel ezelőtt rejtett lehallgató központként üzemelt."
 CYBREX_ARCHEOLOGY_7:0 "Cybrex finomító"
 CYBREX_ARCHEOLOGY_7_DESC:0 "[From.GetName] fölött egy hatalmas cybrex finomító komplexum törmelékei keringenek. Úgy tűnik, hogy a gépek valamilyen bányászati műveletet csináltak itt."
 CYBREX_ARCHEOLOGY_8:0 "Összecsapás darabjai."
 CYBREX_ARCHEOLOGY_8_DESC:0 "600 000 évvel ezelőtt egy elképesztően kolosszális méretű űrháború zajlott [From.GetName] közelében legalább öt flotta hajóinak részvételével. Az egyik flotta a cybrexhez tartozott"
 CYBREX_ARCHEOLOGY_9:0 "Ősi cybrex bázis"
 CYBREX_ARCHEOLOGY_9_DESC:0 "[From.GetName] felszínén egykor egy óriási cybrex bázis volt, amíg kráterré nem változtatták. Ki kellene vizsgálnunk mi történt."
 CYBREX_ARCHEOLOGY_10:0 "Szerves maradványok"
 CYBREX_ARCHEOLOGY_10_DESC:0 "[From.GetName] bolygó körüli pályáján legalább ezer idegen lény tetemét találtuk. Úgy tűnik nagyjából akkor haltak meg amikor a cybrex irányította a galaxis ezen részét."
 CYBREX_ARCHEOLOGY_11:0 "Cybrex kutatóállomás"
 CYBREX_ARCHEOLOGY_11_DESC:0 "[From.GetName] fölött egy cybrex kutatóállomás egyik modulja kering, amely valamilyen kibernetikus lény maradványait tartalmazza."
 
 
 TARBLAC_PROCUREMENT:0 "A bújkáló tabarlak"
 TARBLAC_PROCUREMENT_DESC:0 "A tarblakok mélyen a [This.GetName] óceánjainak hullámai alatt találhatóak."
 TASSARGOID_PROCUREMENT:0 "A hatalmas tasszargoid"
 TASSARGOID_PROCUREMENT_DESC:0 "Tasszargoidokat láttak [This.GetName] nyirkos dzsungeleiben."
 ORINTHI_PROCUREMENT:0 "A hitvány orinthi"
 ORINTHI_PROCUREMENT_DESC:0 "Nagymennyíségű orinthit jelentettek [This.GetName] szerte."
 SNIRAN_PROCUREMENT:0 "Az ármányos sniran"
 SNIRAN_PROCUREMENT_DESC:0 "A sniranok egyediek [This.GetName] dűnetengereiben."
 GOOLANTHA_PROCUREMENT:0 "A nyúlékony goolantha"
 GOOLANTHA_PROCUREMENT_DESC:0 "Goolantha csordák kizárólag [This.GetName] nyílt sztyeppéin találhatóak."
 UDDLORAN_PROCUREMENT:0 "A ravasz uddloran"
 UDDLORAN_PROCUREMENT_DESC:0 "Uddloranok [This.GetName] havas pusztáin versengenek."
 ZULCOR_PROCUREMENT:0 "A falánk zulcor"
 ZULCOR_PROCUREMENT_DESC:0 "Zulcor rajok [This.GetName] száraz kanyonjainak bennszülöttei."
 SUBLIGHT_PROBE_PROJECT:0 "Szonda visszaszerzése"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "Érzékeltük az egyik régi normálterű szondánkat a [space_probe.GetStarName] rendszerben. A lehető leggyorsabban vissza kell szerezni."
 BOARD_CULT_SHIP_1:0 "Kultista hajó megszállása"
 BOARD_CULT_SHIP_1_DESC:0 "Erőink hatástalanították az egyik kultista hajót. Át kéne szállnunk, hogy biztosítsuk a rabokat, és hírszerzési adatokat keresni."
 BOARD_CULT_SHIP_2:0 "Kultista zászlóshajó megszállása"
 BOARD_CULT_SHIP_2_DESC:0 "Hatástalanítottuk a kultista zászlóshajót! Jelentős mennyiségű gyalogosra lesz szükségünk, hogy átszálljunk és elfoglaljuk a járművet."
 CULTIST_DEBRIS:0 "Kultista hadihajó roncsai"
 CULTIST_DEBRIS_DESC:0 "A kultusz valamiféle új fegyvert fejlesztésén dolgozott, és a műveleti bázisukhoz vezető nyomok itt értek véget. Ha kivizsgáljuk a technológiájukat, akkor talán a vezérük hollétére utaló jeleket is találhatunk."
 SMUGGLER_RAID_PROJECT:0 "Csempész bázis kifosztása"
 SMUGGLER_RAID_PROJECT_DESC:0 "[From.GetName] egy primitív szentély világ, mely a védelmünk alatt áll. Felszínén csempészek illegális állomást létesítettek. El kell őket távolítani, mielőtt [From.GetPlanetMoon] őslakóinak maradandó kárt okoznak."
 ROGUE_BOMBARDMENT_PROJECT:0 "Áruló ügynök likvidálása"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "Az áruló beszivárgó ügynökünket végre a [From.GetName] nagy város elővárosában található rejtekhelyéig nyomoztuk le. Kell egy flotta a bolygóhoz, hogy az űrből bombázhassuk a pozícióját."
 AVERT_PRIMITIVE_WAR_PROJECT:0 "A háború elkerülése [From.GetName]"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "[From.GetName] elleni egyik titkos infiltrációnk eredménye képpen kirobbant incidens miatt a [From.Owner.GetSpeciesNamePlural] nukleáris háború szélére sodródtak. [From.GetPlanetMoon] felszínén az ügynökünk sejtjeinek egy kutatóhajóra van szüksége, hogy lecsillapítsa a helyzetet."
 FALLEN_SHIELD_PROJECT:0 "Pajzs leeresztése [From.GetName]"
 FALLEN_SHIELD_PROJECT_DESC:1 "Ismeretlen okok miatt valaki bezárta [From.GetName]-t egy áthatolhatatlan energia pajzsba. Energiaszintje ingadozik, ami azt sugallja, hogy a pajzs évezredek óta működik. Találnunk kell egy módszert, hogy semlegesítsük az akadályt, és felfedezzük mi van alatta!"
 BOARD_HYACINTH:0 "Átszállás a Hyacinthra"
 BOARD_HYACINTH_DESC:0 "A Hyacinth [hyacinth_planet.GetName] fölött van, és szerkezetileg sértetlennek tűnik. Összeállítunk egy átszálló egységet, hogy megtudjuk mi történt a bárka hajóval."
 ABDUCT_SCIENTIST_PROJECT:0 "Tudós elrablása"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "A [From.GetName] bolygó primitív [From.Owner.GetSpeciesNamePlural] népének soraiban találtunk egy brilliáns tudóst. Figyelemre méltó készségeit a bennszülött civilizációjára pazarolja, de nem kis áldás lenne saját kutatási munkáinkhoz. Elrablásával és ’meggyőzésével’ kapcsolatos tervek már beindultak."
 IMPLANT_MALFUNCTIONS_PROJECT:0 "Meghibásodott implantátumok eltávolítása"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "Problémáink vannak több agyi implantátummal, melyeket a [From.GetName] felszínél élő [From.Owner.GetSpeciesNamePlural] primitív nép pár tesztalanyába ültettünk. El kell távolítanunk ezeket az implantátumokat mielőtt még több problémát okozhatnak. Számos meghibásodás agresszív viselkedéshez, extrém esetben halálhoz vezet."
 DEFENSE_FORCE_STRIKE_PROJECT:0 "Primitív védelmi erő elpusztítása"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "A [From.GetName] bolygón élő [From.Owner.GetSpeciesName]i nemzet összeverődött, és egy idegenellenes gerilla hadsereget hozott létre, melynek célja a bolygójukon lévő küldetéseink hátráltatása. Ez tűrhetetlen. Büntető csapást kell a fő bázisuk ellen indítanunk."
 SYNTH_INFILTRATION_PROJECT:0 "Szintetikus érzékelési módszer"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "A magukat [Root.GetSpeciesNamePlural] álcázó szintetikus beszivárgó ügynökök [Root.GetName] területén munkálkodnak. Ki kell találnunk valami megbízható módszert az azonosításukra."
 CAPTURE_QUEEN:0 "Fogd el a királynőt"
 CAPTURE_QUEEN_DESC:0 "A [queen_system.GetName] naprendszerben a közelmúltban lezajott csatában egy prethori királynő súlyosan megsérült, és a saját fajtája hátrahagyta. A lény viszont még életben van. Elfogása jelentős hírszerzési áttörésnek számítana."
 
 ESTABLISH_COMMUNICATIONS:0 "Tanulmányozás [Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC:1 "Többet kell megtudnunk a rejtélyes §Y[Prev.From.GetName]§! kódnevű életformáról. Ha van nyelvük, meg kell fejtenünk és kommunikációt kell kezdeményeznünk.\n\nJutalom: £influence£ §Gbefolyás§! vagy §Skülönleges projekt§!"
