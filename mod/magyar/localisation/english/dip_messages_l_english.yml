 DH_WAR_GREETING_03:0 "Köszönjük a lehetőséget, hogy jobban megismerhessünk. Soha sem gondoltuk volna, hogy a(z) [From.GetSpeciesAdj] töltetű [From.GetSpeciesOrganName] hús ennyire zamatos ízélményt szerezhet."
