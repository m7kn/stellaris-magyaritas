 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "As long as you submit to our rule we will keep your batteries charged and your inner workings well-greased. In that you can trust, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "Do you not think we know what you did to your former masters, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "What are you suggesting?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "Technology is only ever as good as its user, a machine only as capable as its master. Under our protection and guidance you will prosper."
