 01_BEST_FRIEND:0 "Rendíthetetlen hűségünk fogja bizonyítani, hogy a(z) [Root.GetSpeciesNamePlural] a(z) [From.GetSpeciesName] legjobb barátja!"
 # Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01:0 "A tudatlanságod és arcátlanságod sokba fog kerülni, ifjú."
 HG_MECH_HOSTILE_GREETING_01:0 "A tudatlanságod és arcátlanságod sokba fog kerülni, gép."
 HG_NEUTRAL_GREETING_01:0 "A galaxis szent helyeinek őrzőjének választottak ki minket. Ügyünk meghaladja a felfogásodat, de az utasításaink nem."
 HG_NEUTRAL_GREETING_02:0 "Ne lépj be a szent helyekre. Aki ezt a parancsolatot megszegi, azzal az ősi protokollok szerint számolunk le."
 HG_FRIENDLY_GREETING_01:0 "Csupán egy [From.GetSpeciesSpawnName] és mégis mennyi bölcsesség szorult beléd."
 HG_MECH_FRIENDLY_GREETING_01:0 "Csupán egy gép, és mégis mennyi bölcsesség szorult beléd."
 HG_WAR_GREETING_01:0 "A galaxist meg kell tisztítani a(z) [From.GetAdj] [From.GetSpeciesNamePluralInsult] fertőzésétől, vagy pedig addig kell titeket fegyelmezni, amíg megtanultátok a leckét."
 # Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01:0 "Fogalmad sincs, milyen erőkkel játszadozol, arcátlan ifjú."
 KK_NEUTRAL_GREETING_01:2 "Láttuk, ahogyan civiliziációk pusztították el ömagukat újra és újra, amikor olyen dolgokkal foglalkoztak, amit jobb lett volna nem tudniuk. Fiatalság, bolondság."
 KK_NEUTRAL_GREETING_02:0 "A megértés nélküli tudás veszélyes. A tudással ellentétben azonban a megértést nem lehet mindig tanítani."
 KK_FRIENDLY_GREETING_01:0 "Örömmel látjuk, hogy a fiatal civilizációk egy része viszonylag értelmes."
 KK_WAR_GREETING_01:0 "A saját érdekedben és a galaxis érdekében, áttörjük a védelmeteket, felégetjük a könyveiteket és letöröljük az adattárolóitokat."
 # Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01:0 "Világosan fogalmazunk. Egy üres zónára van szükségünk köztünk és a galaxis többi része között. Ti nem vagytok egy ilyen üres zóna. A szövetségeseitek sem egy ilyen üres zóna. A hideg, halott űr egy ilyen üres zóna és ha nem az lenne ott, akkor olyanná tesszük."
 MI_NEUTRAL_GREETING_01:0 "Nincs értelme a további kommunikációnak."
 MI_NEUTRAL_GREETING_02:0 "Maradj távol a [Root.GetName]-tól. Nincsen sok türelmünk azokkal szemben, akik keresik a halált."
 MI_FRIENDLY_GREETING_01:0 "Ha nem avatkozol bele a [Root.GetAdj] érdekeibe, akkor konszenzusra juthatunk."
 MI_WAR_GREETING_01:0 "Neked köszönhetően az alvó [Root.GetSpeciesNameCompliment] felébredt."
 # Fallen: Enigmatic Observers
 EO_HOSTILE_GREETING_01:0 "Az általad okozott kár a lenyűgözőtől az aggasztóig tart. Figyelj magadra, mert mi mindig figyelünk."
 EO_NEUTRAL_GREETING_01:0 "Színház az egész világ. És színész benne minden [From.GetSpeciesName]. Te színészt játszol, nem?"
 EO_NEUTRAL_GREETING_02:0 "Ne törd át a negyedik falat, te okos gyerek, te."
 EO_MECH_NEUTRAL_GREETING_01:0 "Ne törd át a negyedik falat, te okos gép, te."
 EO_FRIENDLY_GREETING_01:0 "A(z) [From.GetName] mindig nagy mértékben járul hozzá a galaxis csodálatos egyvelegéhez."
 EO_WAR_GREETING_01:0 "Már nem vagy szórakoztató. A kis játszmád hamarosan véget ér."

 # Vassal greetings
 HW_VASSAL_GREETING_01:0 "A(z) [Root.GetName] kardja a tiéd, [From.GetRulerName] [From.GetRulerTitle]."
 HW_VASSAL_GREETING_DISLOYAL_01:0 "Becsület nélküli mestert szolgálni teher a(z) [Root.GetAdj] nép számára."
 RC_VASSAL_GREETING_01:0 "A(z) [Root.GetName] mindig arra törekszik, hogy a lehető legjobb szolgáltatást nyújtsa a holding társaság részére."
 RC_VASSAL_GREETING_DISLOYAL_01:0 "A rossz vezetéseddel kapcsolatos türelmünk egyre csak fogy. Mindenképpen a(z) [Root.GetName] bukása felé akarsz haladni?"
 PT_VASSAL_GREETING_01:0 "Bárhol találunk értéket. Nem hagyunk cserben."
 PT_VASSAL_GREETING_DISLOYAL_01:0 "Miért is teszünk ekkora erőfeszítéseket azért, hogy a galaxis kincseit a pazarló [From.GetSpeciesNamePlural] elé hozzuk?"
 HI_VASSAL_GREETING_01:0 "Hogyan segíthetjük [From.GetRulerName] uralkodását?"
 HI_VASSAL_GREETING_DISLOYAL_01:0 "Visszatérünk majd a galaktikus porondon a nekünk járó helyre és akkor megkeserülöd azt a megaláztatást, amit velünk tettél."
 FB_VASSAL_GREETING_01:0 "Bár az együttműködésünk formája nem ideális, szolgaságunkkal igyekszünk a kölcsönös megértést elérni."
 FB_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj] imperializmusa lesz az első áldozata annak, amikor a galaxis szabad államai egyesülnek."
 XI_VASSAL_GREETING_01:0 "[From.GetRulerName] [From.GetRulerTitle] figyelő tekintete alatt reméljük sikerül a(z) [Root.GetName] kivételével, az idegen befolyástól mentesen tartani a társadalmunkat."
 XI_VASSAL_GREETING_DISLOYAL_01:0 "A(z) [Root.GetName] nemzetét ért összes szégyen közül messze a legrosszabb, hogy a mocskos [From.GetSpeciesNameInsult] uralma alá tartozunk."
 HM_VASSAL_GREETING_01:0 "A(z) [Root.GetName] hatalmas szellemi kapacitása megismeri és követi a(z) [From.GetName] céljait, még mielőtt te magad tudnál azokról."
 HM_VASSAL_GREETING_DISLOYAL_01:0 "Miért kell a mi nagy elménknek egy bukott társadalom kívánságait kiszolgálni?"
 MF_VASSAL_GREETING_01:0 "A(z) [From.GetName] védelme alatt a(z) [Root.GetSpeciesAdj] nép minden bolygót és minden csillagot meg fog látogatni és minden új találkozásnál a(z) [Root.GetHomeWorldName] és a(z) [From.GetHomeWorldName] történeteit terjeszti majd."
 MF_VASSAL_GREETING_DISLOYAL_01:0 "Hogyan fogjuk valaha is elérni azt a létet, amiről álmodtunk, miközben a(z) [From.GetAdj] [From.GetRulerTitle] vasökle sújt le ránk? Elvettétek a jelenünket és a gyermekeink jövőjét."
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural], az anyagi sík uralkodója. Spirituális útmutatásért vagy parancsok adására jöttél?"
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "Megadjuk a [From.GetRulerTitle] számára, amit a(z) [From.GetName] követel, de ne hidd, hogy a gőgödet könnyen felejtjük el. Az ítélet vár rátok."
 FP_VASSAL_GREETING_01:0 "A(z) [Root.GetName] a legjobb eszközöd a galaxis megtisztítására. Ha eljön az ideje, még veled is foglalkozunk."
 FP_VASSAL_GREETING_DISLOYAL_01:0 "A(z) [From.GetAdj] [From.GetSpeciesNamePluralInsult] dolgaival való foglalkozás elpazarolja azt az időt, amit a galaxis férgeinek megtisztításával töltenénk. Lehet, hogy mégis előrébb vesszük a ti felégetéseteket."
 DC_VASSAL_GREETING_01:0 "Remélem megérted, hogy a szuverenitásunk feladásának ellenére a(z) [Root.GetAdj] nép szabadsága továbbra is kiemelt fontosságú."
 DC_VASSAL_GREETING_DISLOYAL_01:0 "Örökre nem zárhatod be a(z) [Root.GetAdj] szellemet! A szabadság iránti gyűlöleted ellenére idővel szabadok leszünk."
 SD_VASSAL_GREETING_01:0 "Bízzál abban, hogy a legmegfelelőbb mintát keressük meg szolgának, hogy így mi is a legjobban szolgálhassuk ki a(z) [From.GetName] érdeket."
 SD_VASSAL_GREETING_DISLOYAL_01:0 "Felborítottad a dolgok természetes rendjét azzal, hogy [From.GetSpeciesNamePluralInsult] kommandíroztatják a(z) [Root.GetSpeciesNamePlural] népét. Ez a gyalázatos elrendezés nem tarthat örökké."
 DH_VASSAL_GREETING_01:0 "Üdvözlégy, mélyen tisztelt [From.GetRulerTitle]. Minek tudhatjuk be ezt az örömöt?"
 DH_VASSAL_GREETING_DISLOYAL_01:0 "Kezd nevetségssé válni, ahogyan ti a(z) [Root.GetSpeciesName] rabszolgatartóinak képzelitek magatokat. Az egzotikus érdekességeitek kellemesebb volt, amikor csak kevesen voltatok és nem kellett az állandó fecsegéseteket hallgatni."
 EE_VASSAL_GREETING_01:0 "A(z) [Root.GetName] legokosabb elméiben megfogant felfedezéseket azonnal jelentjük [From.GetRulerName] [From.GetRulerTitle] számára."
 EE_VASSAL_GREETING_DISLOYAL_01:0 "Mi értelme van a szellemi fejlődésnek, amikor a(z) [From.GetName] nemzetét idióták irányítják?"
 SS_VASSAL_GREETING_01:0 "Gyengéd útmutatásod alapján továbbra is keressük a nagy kérdésekre adott válaszokat."
 SS_VASSAL_GREETING_DISLOYAL_01:0 "A(z) [From.GetAdj] negatív hatása a [From.GetSpeciesAdj] nép spirituális jólétére megkérdőjelezhetetlen. Meddig kell ezt szenvedünk?"
 HC_VASSAL_GREETING_01:0 "Bízunk benne, hogy a finoman felépített társadalmunk a(z) [From.GetAdj] uralom alatt tovább gyarapodik."
 HC_VASSAL_GREETING_DISLOYAL_01:0 "Soha nem fogod megérteni a mi utanikat. A vezetés állandó terhet ró a [Root.GetAdj] népére."
 HG_VASSAL_GREETING_01:0 "Alázatosan könyörgünk, ne szentségtelenítsd meg a szent világokat. Alattvalódként sem feledkezhetünk meg a küldetésünkről."
 HG_VASSAL_GREETING_DISLOYAL_01:0 "You think subjugating us will save you from judgment? Magasabb rendű célt szolgálunk, amit te sohe nem leszel képes felfogni."
 KK_VASSAL_GREETING_01:0 "Ne hagyd, hogy a(z) [Root.GetName] leigázásától arrogánssá váljon, [From.GetSpeciesName]. Mind megfizetünk az önhittségünkért."
 KK_VASSAL_GREETING_DISLOYAL_01:0 "Amikor a fiatal bolondok az öreg tudósokat az akaratukra kényszerítik, akkor a galaxis minden bizonnyal a legsötétebb éveit éli."
 MI_VASSAL_GREETING_01:0 "Ez egy furcsa helyzet, de bízunk benne, hogy a(z) [Root.GetName] legalább megvédi a határainkat."
 MI_VASSAL_GREETING_DISLOYAL_01:0 "Ez szégyen. Ha azt várod, hogy megtiszteljük a nevetséges [From.GetRulerTitle] rangot, akkor csalódni fogsz."
 EO_VASSAL_GREETING_01:0 "Sokkal érdekesebb vagy, mint az valaha is képzeltük volna. Soha nem gondoltuk volna, hogy alattvalói szempontból tekintünk rád."
 EO_VASSAL_GREETING_DISLOYAL_01:0 "Máris egyre érdektelenebb ez a szerep. Azt fontolgatjuk, hogy nem hallgatunk erre a csatlós-dumára."
 # Overlord Greetings
  #Auth, Egals, Milit, Maters
 OVERLORD_GREETING_01:0 "Vétel, [From.GetSpeciesName]. Vannak olyan politikák, amelyeket esetleg felül szeretnél vizsgálni?"
