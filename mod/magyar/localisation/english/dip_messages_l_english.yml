 # General Greetings
 01_HOSTILE_GREETING:1 "Nevezd meg szándékaidat, [From.GetSpeciesNameInsult]"
 02_HOSTILE_GREETING:0 "Gyorsan mondd, [From.GetSpeciesName]. Az értelmetlen évődések iránti türelmünk már rég elfogyott."
 03_HOSTILE_GREETING:0 "Nincs több játék, [From.GetSpeciesName]. Mit akarsz?"
 04_HOSTILE_GREETING:0 "Tiéd a(z) [Root.GetName] figyelme. Gyorsan beszélj."
 05_HOSTILE_GREETING:0 "Miért nem hagysz minket békén, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING:1 "Ti mocskos [From.GetSpeciesNamePluralInsult] fenyegetést jelentetek a galaktikus békére!"
 07_HOSTILE_GREETING:1 "Fontold meg szavaid, [From.GetSpeciesNameInsult]. A katonáink egy csapásra kettéroppantják szánalmas nemzeted."
 08_HOSTILE_GREETING:1 "Ne gondold, hogy a(z) [Root.GetName] megmutatja irgalmát, mert ti [From.GetSpeciesNamePluralInsult] túl ostobák vagytok, hogy megvédjétek magatokat."
 09_HOSTILE_GREETING:1 "Hitetlen [From.GetSpeciesNameInsult], a belőled áradó faragatlan [From.GetRandomSpeciesSound] hangokat meghallgatja a(z) [Root.GetName]. Mit akarsz?"
 10_HOSTILE_GREETING:0 "A pogány materialista filozófiáid a népedet lelketlen gépekké változtatta, [From.GetSpeciesName]."
 11_HOSTILE_GREETING:0 "Nemzeted egyszerre megtévedt és primitív, [From.GetSpeciesName]. Fájdalmat okoz nekem ilyen szánalmas hatékonyságot látnom."
 12_HOSTILE_GREETING:0 "Ah, megérkeztek a(z) [From.GetSpeciesName] zelótái. Ha azért jöttél, hogy a(z) [Root.GetName] lakosait az undormányos vallásodra térítsd, akkor azonnal megszakítom a kommunikációt."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. Tudnod kell, hogy a néped nem túl népszerű nálunk."
 14_HOSTILE_GREETING:1 "Nem hagyjuk, hogy ugyanúgy rabszolgasorba tasztís minket, ahogyan azt a siralmas autoritarista népeddel is tetted."
 #15_HOSTILE_GREETING:1 "Az egész nemzetünket egyesíti az irántad érzett megvetés, [From.GetSpeciesName]. A(z) [Root.GetSpeciesOrganName]-tartalmam felfordul a képedtől."
 #16_HOSTILE_GREETING:1 "A lakosaid mennyire magányosak és önzők lehetnek, [From.GetSpeciesName]. A vad individualista törekvéseiddel a kormányod teljesen képtelen volt számukra bármiféle életcélt biztosítani."
 17_HOSTILE_GREETING:0 "Soha nem fogom megérteni, hogy a [From.GetSpeciesNameInsult] fajtádhoz hasonló lények egyáltalán miként voltak képesek kifejlődni, hát még hogy az űrbe jutni!"
 18_HOSTILE_GREETING:1 "Semmit se akarunk kezdeni a bűzös fajtáddal, [From.GetSpeciesNameInsult]. Mit akarsz a(z) [Root.GetName] népétől?"
 19_HOSTILE_GREETING:1 "Mit akarhat egy magadfajta űr-[From.GetSpeciesNameInsult] mondani, ami érdekelné a(z) [Root.GetName] népét?"
 20_HOSTILE_GREETING:0 "Lehet, hogy magatokat a(z) [From.GetSpeciesName] névvel illetitek, de a szánalmas kis nemzeted elkorcsosodott az idegen befolyás alatt. Mit akarsz?"
 21_HOSTILE_GREETING:0 "A megtévelyedett kormányod szégyent hoz a büszke fajodra."
 22_HOSTILE_GREETING:0 "Az elítélendő cselekedeteiddel elherdáltad a [From.GetSpeciesAdj] kulturális örökségét."
 23_HOSTILE_GREETING:0 "Üdvözöljük azt a napot, amikor a(z) [From.GetSpeciesName] faj felszabadul a kormányod gonosz befolyása alól."
 24_HOSTILE_GREETING:0 "Szégyent hoztál a fajtánkra az idegenek szemében mindenhol. Az a célod, hogy a(z) [From.GetSpeciesNamePlural] a galaxis páriái legyenek?"
 25_HOSTILE_GREETING:0 "Fajod valamennyire a [From.GetSpeciesClass] megjelenésére hasonlít, de a bukott erkölcsű viselkedésed alapján felmerül bennem a kérdés, hogy a xeno-biológusok esetleg nem tévedtek-e..."
 26_HOSTILE_GREETING:0 "névvel illetitek magatokat... Felfordul tőletek a [Root.GetSpeciesOrganName] tartalmam. Ti korcsok! Az igazi [Root.GetSpeciesClassPlural] tisztátalan árnyéka vagytok csupán."
 01_NEUTRAL_GREETING:0 "Vétel, [From.GetSpeciesName]. Miben segíthet nektek a(z) [Root.GetName]?"
 02_NEUTRAL_GREETING:0 "A(z) [Root.GetName] nevében szólok. Miről kívánsz beszélgetni?"
 03_NEUTRAL_GREETING:0 "Felhatalmazást kaptam, hogy [Root.GetRulerName] [Root.GetRulerTitle] nevében beszéljek. Segíthetek?"
 04_NEUTRAL_GREETING:0 "Üdvözlet néktek, testvéri [From.GetSpeciesNamePlural]. Mit kívántok a(z) [Root.GetName] népével megbeszélni?"
 05_NEUTRAL_GREETING:0 "[From.GetSpeciesName], beszéljünk a béke és a megbékélés szellemében."
 06_NEUTRAL_GREETING:0 "[From.GetSpeciesName], a katonai kalandorságotok aggodalomra ad okot. Az erőszak soha nem válasz."
 07_NEUTRAL_GREETING:0 "A(z) [Root.GetName] nevében beszélek. Jobb, ha tudod, hogy a hadseregünk is figyeli ezt a csatornát."
 08_NEUTRAL_GREETING:0 "[From.GetSpeciesName], gondolod át a pacifista nézeteidet. Valaki egyszer ki fogja ezt használni ellened."
 09_NEUTRAL_GREETING:0 "A lelkek adjanak neked békét, [From.GetSpeciesName]. Mit tehetünk érted?"
 10_NEUTRAL_GREETING:0 "[From.GetSpeciesName], az általad választott materialista úttal kapcsolatban aggályok gyötörnek minket. Ne feledd a spirituális igényeidet sem."
 11_NEUTRAL_GREETING:0 "Fordítási szoftver aktiválva. Most már szólhatsz, [From.GetSpeciesName]."
 12_NEUTRAL_GREETING:0 "A vallási dogma sok gonoszság forrása volt, [From.GetSpeciesName]. Bízom benne, hogy felülvizsgálod majd az irracionális spiritualizmusodat."
 13_NEUTRAL_GREETING:0 "[From.GetSpeciesName], üdvözöllek a(z) [Root.GetName] polgárai nevében."
 14_NEUTRAL_GREETING:0 "[From.GetSpeciesName], mélyen aggaszt minket a lakosságod szabadságának hiánya."
 15_NEUTRAL_GREETING:0 "Mi vagyunk a(z) [Root.GetName]."
 16_NEUTRAL_GREETING:0 "Erősen javasoljuk, hogy tarrsd kordában a polgáraidat, [From.GetSpeciesName]. Az egyének veszélyt jelentenek önmagukra, ha magukra hagyod őket."
 17_NEUTRAL_GREETING:0 "A(z) [Root.GetName] képviselőjével beszélsz, idegen. Mit akar a(z) [From.GetName] tőlünk?"
 18_NEUTRAL_GREETING:0 "Idegen megjelenésed nyugtalanító számomra, [From.GetSpeciesName]... Miről jöttél beszélgetni?"
 19_NEUTRAL_GREETING:0 "Tiéd a(z) [Root.GetName] figyelme, idegen."
 20_NEUTRAL_GREETING:0 "Jó látni, [From.GetSpeciesName] testvér. Valamit szeretnél a [Root.GetName] népével megbeszélni?"
 21_NEUTRAL_GREETING:0 "Üdvözlet, [From.GetSpeciesName]. [Root.GetRulerTitle] [Root.GetRulerName] többet szeretne megtudni a fajodról."
 22_NEUTRAL_GREETING:0 "Jó látni, [From.GetSpeciesName]. Egy nap nagyon szeretném a(z) [From.Capital.GetName] fővárosát meglátogatni."
 23_NEUTRAL_GREETING:0 "Mindig örömmel lépünk kapcsolatba más kultúrákkal. What can the [Root.GetName] do for you?"
 24_NEUTRAL_GREETING:0 "Úgy látom nincs szükség fordító szoftverre. Segítségetekre lehet a(z) [Root.GetName]?"
 01_FRIENDLY_GREETING:0 "Örömünkre szolgál hallani rólad, [From.GetSpeciesName] barátom."
 02_FRIENDLY_GREETING:0 "Üdv, barátom. Szólj, ha a(z) [Root.GetName] valamit tehet érted."
 03_FRIENDLY_GREETING:0 "A(z) [Root.GetName] készen áll arra, hogy segítségedre legyen, jóbarát."
 04_FRIENDLY_GREETING:0 "Mindig jó látni egy [From.GetSpeciesName] arcot. Mivel szolgálhat számodra a(z) [Root.GetName]?"
 05_FRIENDLY_GREETING:0 "Legyen mindig békében a nemzeted, [From.GetSpeciesName] barátom."
 06_FRIENDLY_GREETING:0 "Talán a hadsereget elősegíti a békét azáltal, hogy más nemzetek számára elrettentő szerepet vállal. Bízunk az értékítéletedben, [From.GetSpeciesName] barátunk."
 07_FRIENDLY_GREETING:0 "A(z) [Root.GetName] köszönti barátait, a nemes [From.GetSpeciesNamePlural] képviselőit. Kérünk értesíts, ha a haderőnk valamiben a segítségedre lehet."
 08_FRIENDLY_GREETING:0 "Barátilag javasoljuk, hogy erősítsd meg a hadseregedet. A(z) [Root.GetName] nem mindig fog tudni a segítségedre sietni."
 09_FRIENDLY_GREETING:0 "Áldás rátok, [From.GetSpeciesName] bajtársak."
 10_FRIENDLY_GREETING:0 "Tudjátok meg, hogy titeket, barátainkat, mindig imáinkba foglalunk, még akkor is, ha a téves materialista filozófiákat követitek."
 11_FRIENDLY_GREETING:0 "Üdvözlet néktek, [From.GetSpeciesName] barátaink. Hogy halad a kutatás?"
 12_FRIENDLY_GREETING:0 "Vannak, akik vallási fanatikusoknak hívják népeteket, de mi jobban tudjuk. Volt valami, amit meg szerettél volna beszélni, jóbarát?"
 13_FRIENDLY_GREETING:0 "Lakosaink a ti lakosaitokra immáron barátként tekintenek, [From.GetSpeciesName]."
 14_FRIENDLY_GREETING:0 "Bár jobban szeretjük a szabad társadalmakat, nem tagadhatjuk, hogy a kormányotok jól megfelel a lakosaitok igényeinek."
 #15_FRIENDLY_GREETING:0 "A népetekkel kapcsolatban egy véleményen vagyunk, [From.GetSpeciesName]. A [Root.GetName] barátai vagyunk."
 16_FRIENDLY_GREETING:1 "A kormányotok jó munkát végez az egalitarianizmus legrosszabb túlkapásainak visszafogásában, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING:0 "Ahhoz képest, hogy idegenek vagytok, ti [From.GetSpeciesNamePlural] meglepően... kellemesnek bizonyultatok. Mit tehetnek a(z) [Root.GetName] érted?"
 18_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural] ,  [Root.GetRulerTitle] dícsérete a [From.GetSpeciesNamePlural] viselkedéséről ritka példája annak, hogy egy idegen faj is méltó lehet a tiszteletünkre. Hogyan lehetek a segítségedre?"
 19_FRIENDLY_GREETING:0 "Majdnem elfelejtem, hogy egy idegennel beszélgetek, amikor hozzád szólok. [From.GetSpeciesName]. Majdnem."
 20_FRIENDLY_GREETING:0 "Egy idegen borzalmakkal teli világegyetemben mindig öröm egy másik [From.GetSpeciesName] fajjal találkozni."
 21_FRIENDLY_GREETING:2 "Nagy öröm látni ilyen szép [From.GetSpeciesName] [From.GetSpeciesNamePluralCompliment] példányt. Hogyan lehetünk a segítségedre ?"
 22_FRIENDLY_GREETING:0 "A(z) [Root.GetName] sokat tanulhat a fajotoktól, [From.GetSpeciesName]. Példát mutatsz mindannyiunk számára."
 23_FRIENDLY_GREETING:2 "A(z) [Root.GetSpeciesOrganName] örömtől dübörög az egzotikus arcod láttán! Tudnod kell, hogy a(z) [From.GetSpeciesName] kultúra meglehetősen divatos a(z) [Root.Capital.GetName] számos szférájában."
 24_FRIENDLY_GREETING:0 "Jó, hogy látlak, barátom. Összehasonlítjuk a jegyzeteinket az eddigi találkozásaink során megfigyelt létformákról?"
 01_WAR_GREETING:0 "A megadási feltételeket jöttel átbeszélni, [From.GetSpeciesName]?"
 02_WAR_GREETING:0 "Nem rejtőzködhetsz örökké a(z) [From.Capital.GetName] felszínén, [From.GetSpeciesName]."
 03_WAR_GREETING:0 "Hamarosan szembenézhettek a(z) [Root.GetName] teljes erejével, [From.GetSpeciesNamePlural]!"
 04_WAR_GREETING:0 "Ne gondoljátok, hogy csak azért könyörülünk rajtatok, mert [From.GetSpeciesName] vagytok. Miénk a győzelem!"
 05_WAR_GREETING:0 "Nem fogtok másokat fenyegetni, miután darabokra szedtük a háborús gépezeteteket."
