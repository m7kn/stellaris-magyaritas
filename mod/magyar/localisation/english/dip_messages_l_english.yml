 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Forget it. We push the button and you execute the command, that is how this works. Leave the thinking to us."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "It is too risky. We cannot unleash a corrupted AI upon the galaxy with a clear conscience."
