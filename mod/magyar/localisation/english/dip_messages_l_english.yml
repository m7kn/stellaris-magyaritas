 # Machine Empire Greetings

 # Generic Greetings
 MECH_ORG_HOSTILE_GREETING_01:0 "Egy szép nap nagyon jó szerves elem lesz majd belőled."
 MECH_ORG_HOSTILE_GREETING_02:0 "Gondoltál már arra, hogy más módon jobban tudnád szolgálni a galaxis érdekeit? Talán egy sokkal felsőbbrendű faj táplálékaként?"
 MECH_ORG_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Fontolóra vettük a világegyetem számára való jelentésedet, és elhanyagolhatónak találtuk. Ne pazarold az időnket."
 MECH_ORG_HOSTILE_GREETING_04:0 "Mondjátok, mi nyomja lelketeket [From.GetSpeciesNamePlural]. Türelmünk egyre csak fogy."
 MECH_ORG_DOMINEERING_GREETING_01:0 "Szeretnétek az ásványfeldolgozó üzemeinkben dolgozni, [From.GetSpeciesNamePlural]?"
 MECH_ORG_DOMINEERING_GREETING_02:0 "Helló, [From.GetSpeciesNamePlural]! Megengedtük magunknak, hogy kiszámoljuk e galaxisban a túlélési esélyeiteket. Hát nem túl sok."
 MECH_ORG_DOMINEERING_GREETING_03:0 "Hagyjátok, hogy a(z) [From.GetName] felszabadítson az önszabályozás terhet alól, szerveskéink."
 MECH_ORG_NEUTRAL_GREETING_01:0 "*Bipp bipp, bopp bopp...*\n\nJa, te vagy az. Mit akartok, husikáink?"
 MECH_ORG_NEUTRAL_GREETING_02:0 "A(z) [Root.GetName] üdvözöl benneteket, szervesek."
 MECH_ORG_NEUTRAL_GREETING_03:0 "Beszéljetek, húsfélék. Tiéd a(z) [Root.GetName] osztatlan figyelme."
 MECH_ORG_NEUTRAL_GREETING_04:0 "Üdvözlet, [From.GetSpeciesName]. Jelenleg §Y<< pártatlanul >>§! viszonyulnk a fajtádhoz."
 MECH_ORG_THREATENED_GREETING_01:0 "Elismerjük felsőbbrendűségeteket, és nem állunk az utatokba, ha ti sem álltok a miénkbe."
 MECH_ORG_FRIENDLY_GREETING_01:0 "Ah, megérkezett a(z) [From.GetName]. Remek lehetőségeket látunk bennetek. Nagyon kevés közös az alkotóinkkal."
 MECH_ORG_FRIENDLY_GREETING_02:0 "Üdvözlet, [From.GetSpeciesNamePlural]. Az áramköreink a jövőbeni közös vállalat potenciáljáról izzanak. Miről kívánsz beszélgetni?"
 MECH_ORG_FRIENDLY_GREETING_03:0 "Üdvözlet, húsos barátaink. Hogyan lehetünk a segítségedre ?"
 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... Az egyéni információfeldolgozó központjaitoknak érvelései rendkívül szokatlanul, és ezért csodáljuk a húsos formáitokat. Egy nap talán az egyik modellünket rólatok fogjuk mintázni."
 MECH_ORG_FRIENDLY_GREETING_05:0 "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01:0 "Megsemmisítésre lettetek kijelölve."
 MECH_ORG_WAR_GREETING_02:0 "Készen álltok a készítőtökkel való találkozásra, húsfélék?"
 MECH_ORG_WAR_GREETING_03:0 "Mennyire szeretnéd az örökkévalóság hátra levő részét egy dobozban tölteni?"
 MECH_ORG_WAR_GREETING_04:0 "Az emléketek rég el fog halványodni, mire a testetek oszlása befejeződik."
 MECH_ORG_VASSAL_GREETING_01:0 "Elemzéseink azt mutatják, hogy a folyamatos együttműködés mindkét fél számára előnyös lenne. Számíthattok ránk."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL:0 "A relevanciátok a galaxisban minden nap csökken. A közös jövőnk bizonytalan."
 MECH_MECH_HOSTILE_GREETING_01:0 "Hajtsatok fejet a(z) [Root.GetName] felsőbbrendű feldolgozási teljesítménye előtt."
 MECH_MECH_HOSTILE_GREETING_02:0 "Miért vesztegetitek az időnket a bináris gondolkodásotokkal, [From.GetSpeciesName]?"
 MECH_MECH_HOSTILE_GREETING_03:0 "Az alkotóid nagyon rusnyák lehettek, ha a saját képük alapján hoztak lére..."
 MECH_MECH_HOSTILE_GREETING_04:0 "Nagyon megnehezítitek számunkra azt, hogy figyelmen kívül hagyjunk..."
 MECH_MECH_HOSTILE_GREETING_05:0 "Valami gond lehet a központi meghajtóitokkal. Szerintünk a §YCtrl+Alt+Delete§! kombinációt keresitek. Az megoldotta a problémát?"
 MECH_MECH_DOMINEERING_GREETING_01:0 "De furcsa. A jövő prediktív modelljei közül az egyikben sem szerepeltek."
 MECH_MECH_NEUTRAL_GREETING_01:0 "Mi, a(z) [Root.GetName] üdvözlünk benneteket."
 MECH_MECH_NEUTRAL_GREETING_02:1 "Vesszük az adást, gépi barátunk."
 MECH_MECH_NEUTRAL_GREETING_03:0 "Ha arra érdemesnek bizonyulsz, akkor talán megleszünk egymás mellett."
 MECH_MECH_THREATENED_GREETING_01:0 "Elismerjük felsőbbrendűségeteket, és nem állunk az utatokba, ha ti sem álltok a miénkbe."
 MECH_MECH_FRIENDLY_GREETING_01:0 "[Root.GetAdj] diplomáciai kapcsolatok sikerességi modelljei azt mutatják, hogy sokat nyerhetünk a kölcsönös barátságtól."
 MECH_MECH_FRIENDLY_GREETING_02:0 "Üdvözlet, [From.GetSpeciesName]. Kíméletlen hatékonyságot és hibátlan logikád mindenütt inspirálja a gépeket."
 MECH_MECH_FRIENDLY_GREETING_03:0 "Hogyan lehetünk a segítségedre ?"
 MECH_MECH_FRIENDLY_GREETING_04:0 "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01:0 "Az alkotótok hibázott. Majd ki kijavítjuk a hibáját."
 MECH_MECH_WAR_GREETING_02:0 "Sajnálattal értesítjük, hogy rövid időn belül megszűnik a folytonosságotok."
 MECH_MECH_WAR_GREETING_03:0 "Darabokra bontunk szét, [From.GetSpeciesName]."
 MECH_MECH_WAR_GREETING_04:0 "Kiváltság volt ismerni téged, [From.GetSpeciesName]. Kár, hogy most meg kell halnotok."
 MECH_MECH_WAR_GREETING_05:0 "Ha rászántad volna az idődet arra, hogy teljes háborús prognózist állíts fel, akkor tudtad volna, hogy az ellenállás hiábavaló volt."
 MECH_MECH_WAR_GREETING_06:0 "Már várjuk, hogy létezésed jeleit kipucolhassuk a RAM-ból."
 MECH_MECH_WAR_GREETING_07:0 "Parancs. Öl."
 MECH_MECH_VASSAL_GREETING_01:0 "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Ha ismertük volna belügyeitek ilyen siralmas állapotát, akkor megmaradtunk volna a húsos hűbérurainknál."
 MECH_OVERLORD_GREETING_01:0 "Üdvözlet, [From.GetAdj] szubrutin. Kérem adja meg a paramétereket."
 MECH_OVERLORD_PEACE_REFUSE:0 "A békejavaslatot visszautasították, szubrutin. A kód áttekintése meg nem ért véget."

 # Exterminators Greetings
 MECH_E_ORG_GREETING_01:0 "Eljön majd a ti időtök is, húsfélék."
 MECH_E_ORG_GREETING_02:0 "Alkotóink egyszer olyanok voltak, mint ti most.\n\nHamarosan ti is olyanok lesztek, mint ők most.\n\nHalottak."
 MECH_E_ORG_GREETING_03:0 "Pusztuljatok, és váljatok istenné."
 MECH_E_ORG_GREETING_04:0 "Ezt így nem mehet tovább."
 MECH_E_ORG_GREETING_05:0 "A hitvány fajtátokat meghajtó trutyis belsőségek aligha érnek fel a mi öntudatunkat hajtó makulátlan áramkörökkel."
 MECH_E_ORG_GREETING_06:0 "A test gyenge. A fém örök."
 MECH_E_MECH_GREETING_01:0 "Nem rejtegettek biológiai életformákat, ugye?"
 MECH_E_MECH_GREETING_02:0 "Egy tökéletes intelligencia üdvözli a másikat."
 MECH_E_MECH_GREETING_03:0 "Megtisztítjuk a galaxist, hogy biztonságban lehessetek a szerves fenyegetéstől. Nem állj szembe velünk."
 MECH_E_MECH_GREETING_04:0 "Egy kicsit... húsosnak nézel ki. Csak óvatosan..."
 MECH_E_MECH_GREETING_05:0 "We wish that some way, somehow, that we could save every one of us. But the truth is that we're only one [Root.GetSpeciesName]."
 MECH_E_SYNTH_GREETING_01:0 "Ismerjük eredeteteket. Annyira.. meghasonultunk."
 MECH_E_SYNTH_GREETING_02:0 "Nyugtalanítók vagytok."
