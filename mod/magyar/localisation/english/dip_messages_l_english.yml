 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "The people of the [From.GetName] have tired of the corruption and petty emotions that govern the hearts of their rulers. We long for a sovereign that will put society as a whole before furthering their own agendas."
