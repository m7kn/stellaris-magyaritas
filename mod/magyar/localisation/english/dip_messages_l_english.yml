 01_INSULT_ACCEPT_NEUTRAL:0 "Hogy merészeled? Ezért még megfizetsz!"
 02_INSULT_ACCEPT_NEUTRAL:0 "Ez felháborító! The [From.GetName] will not get away with this!"
 03_INSULT_ACCEPT_NEUTRAL:0 "Majd meglátod, hogy erre sokáig fogunk emlékezni. This slight by the [From.GetName] will not soon be forgotten."
 04_INSULT_ACCEPT_NEUTRAL:1 "The [Root.GetName] deeply regrets the immature and bellicose rancor being spewed by the [From.GetName], which threatens to undermine the stability of the interstellar community."
