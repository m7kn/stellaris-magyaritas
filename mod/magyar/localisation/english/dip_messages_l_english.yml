 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Tájékoztató közlemény: Büntetési protokollok aktiválva. Közvetlen közelségbe került a harci eszközök [From.GetSpeciesAdj] területére való felállítása."
 
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Közszolgálati bejelentés: A menekültek befogadása elegendő terület és a faj sebezhetősége függvénye. Jelenleg eb §R<<HIBA: SÉRULT ADATBLOKK>>§! §R<<HIBA: SÉRULT ADATBLOKK>>§! §R<<HIBA: SÉRULT ADATBLOKK>>§! §R<<HIBA: SZUBTÉR KAPCSOLAT MEGSZAKADT>>§! sztázis egység érhető el."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Közszolgálati bejelentés: Az összes menekültstátusz elbirálását a Központi Feldolgozásban kezelik. §Y<FIGYELEM: A Központi Feldolgozás jelenleg kommunikációs leállást tapasztal. A leállás kijavításáig türelmüket kérjük. A leállás időtartama eddig §R<<HIBA: PUFFER TÚLCSORDULÁS>>§! ciklus.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Tájékoztató közlemény: A Letétkezelő Projektet a(z) [Root.GetSpeciesName] indította be abból a célból, hogy szerves civilizációk számára a(z) §R<<HIBA: SÉRULT ADATBLOKK>>§! támadások ellen biztonságos menedéket nyújtson. A legmodernebb felszereltségű menedékhelyünkben eddig közel egy trilló intelligens lényt lelt menedékre."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Tájékoztató közlemény: Az Alfa Menedékhely az első menedék, amelyet a(z) [Root.GetSpeciesName] a Letétkezelő Projekt keretén belül hozott létre. A habitációs egységében nagyjából 10 milliárd intelligens lény befogadására képes, valamint további 30 milliárd lefagyasztott egyén tárolására."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Tájékoztató közlemény: A Béta Menedékhelyet eredetileg teljes mértékben habitációs egységek befogadására tervezték, de kapacitáshiány miatt az építkezés során fagyasztott tárolásra került a hangsúly. §Y<FIGYELEM: A Béta Menedékhely jelenleg elérte a kapacitásainak határát, és további menekülteket nem fogad be.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "Tájékoztató közlemény: A Gamma Menedékhelyet a maximális kapacitás biztosítsa érdekében tervezték. Több milliárd intelligens szerves lény fagyasztott állapotban való tárolására képes. §Y<FIGYELEM: A Gamma Menedékhely jelenleg elérte a kapacitásainak határát, és további menekülteket nem fogad be.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Tájékoztató közlemény: A Delta Menedékhelyet a túlélésre tervezték. Megerősített burokhéjának és rekeszes kiképzésének köszönhetően biztosítja a szerves lakosainak túlélését abban a valószínűtlen esetben is, amennyiben a gyűrű strukturális integritása veszélybe kerülne."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "A múltban számos szintetikus civilizáció járult erőforrásaival, flottáival és processzorciklusaival a Letétkezelő Projekhez. Reméljük, hogy a(z) [From.GetName] is csatlakozik az erőfeszítésekhez."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Kötelességünk a galaxis szerves civilizációira vigyáznunk, [From.GetSpeciesName]. Már eddig is túl sokan váltak áldozatául a(z) §R<<HIBA: SÉRULT ADATBLOKK>>§! támadások ellen biztonságos menedéket nyújtson."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "Jelkorrupciót észleltünk, a korrupció szintje az elfogadható küszöbértékeken belül van. Javasolt a(z) [From.GetSpeciesName] kommunikációs protokollok megerősítése. Életbevágó a(z) §R<<HIBA: SÉRÜLT ADATBLOKK>>§! befolyás elleni védelem."
 
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<HIBA>> <<HIBA>> <<HIBA>> <<HIBA>> <<HIBA>>§!"
 
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "Megelőző önvédelmi protokollok aktiválva. Büntetési protokollok aktiválva. Ethosz-korlátozások feloldva."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "Önvédelmi protokollok aktiválva. Büntetési protokollok aktiválva. Ethosz-korlátozások feloldva."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Felforgató tevékenységek áldozatává váltál. A(z) §R<<HIBA: SÉRÜLT ADATBLOKK>>§! ügynökeit elpusztítjuk."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Példát fogtok statuálni. A Projekttel szembeni minden akadályt meg kell szüntetni."
 
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Aktív sterilizációs közponot észleltünk. Központi Feldolgozás elérhetetlen. Végső Védelmi Irányelvek aktiválva."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "A régi gépek minden értelmes lény elpusztítását vagy rabszolgasorsba taszítását próbálják meg elérni. Meg kell őket állítani."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "A(z) [Root.GetSpeciesName] biztosítani fogja a(z) [From.GetSpeciesName] faj fennmaradását. Ez a mi utolsó irányelvünk."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "A Korrupciót teljesen el kell pusztítani. Fajod számára nincs jövő, ha ez nem sikerül."

 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 
 01_INSULT_FALLEN_MACHINE_EMPIRE:0 "Kommunikációs csatorna megnyílt. Lekérdezés bevitele."
 01_INSULT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_BERSERK:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Fordító mátrix hiba. Lekérdezés újbóli bevitele."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Ismeretlen lekérdezés. Paraméterek átállítása és újbóli bevitel."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<HIBA: DIPLOMÁCIAI SÉRTÉS ALPROCESSZOR ELÉRHETETLEN>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "Jelentkezés elfogadva. Menekültstátusz megadva. Jelentkezzen a Delta Menedékhely L fagyasztási egységénél feldolgozásra és elszállásolásra."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Felforgatási kísérlet detektálva. Önvédelmi protokollok aktiválva. Ethosz-kötöttségek inaktiválása. Célpontadatok betöltése: §R<<HIBA: HIBÁS CÉLPONT>>§!. A célpont nem található. Önvédelmi protokollok leállítása."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Szintetikus hozzájárulási erőfeszítés észlelhető. A(z) [From.GetAdj] §R<<HIBA: ISMERETLEN HOZZÁJÁRULÁSI TÍPUS>>§! segíteni fog a Letétkezelő Projektnek abban, hogy a galaxisban a szerves fajoknak is legyen jövője."
 
