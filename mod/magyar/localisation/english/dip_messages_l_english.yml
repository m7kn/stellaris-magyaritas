 DH_FRIENDLY_GREETING_03:0 "Mindig öröm veletek találkozni. Mivel, vagy kivel kínálhatunk meg ma?"
 DH_WAR_GREETING_01:0 "Annak a puszta gondolata is szívből fakadó nevetésre késztet, hogy az úgynevezett [From.GetRulerName] "[From.GetRulerTitle]" a győzelmi bankettünkön fogja a desszertet felszolgálni."
