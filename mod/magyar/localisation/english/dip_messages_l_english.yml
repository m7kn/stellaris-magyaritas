 01_INSULT_PROPOSE:0 "Valami nagyon fáj, vagy ez az ábrázat nálatok a gondolkodás jele?"
 02_INSULT_PROPOSE:0 "The role of the [Root.GetName] is played out. Menj hát oda, ahova tartozol - a történelem a szemetesébe!"
 03_INSULT_PROPOSE:0 "The [Root.GetName] is a nation of fools, worthy of nothing but contempt!"
 04_INSULT_PROPOSE:0 "Szánalmas nemzeted a sorstól kölcsönkapott időben él. The [Root.GetName] will fall - it is inevitable."
 05_INSULT_PROPOSE:0 "We consider the [Root.GetName] to be one of the great accidents of the galaxy. Nem is kellene léteznie."
 06_INSULT_PROPOSE:0 "Perhaps there are star nations in this galaxy that are even more worthless than the [Root.GetName]. Eddig még nem találkoztunk ilyennel."
 01_INSULT_PROPOSE_XENOPHOBE:0 "Your species seems to grow more and more disgusting for each passing day, [Root.GetSpeciesName]."
 02_INSULT_PROPOSE_XENOPHOBE:1 "Even for a loathsome xeno, your species is particularly vile, [Root.GetSpeciesNameInsult]."
 03_INSULT_PROPOSE_XENOPHOBE:0 "Your sickening species is definite proof that the universe has a sense of humor, [Root.GetSpeciesName]."
 04_INSULT_PROPOSE_XENOPHOBE:0 "You will forgive me if I dim my display, [Root.GetSpeciesName]. Egyszerűen nem bírom nézni a émelyítő megjelenésedet."
 05_INSULT_PROPOSE_XENOPHOBE:1 "I can taste your stink, vile [Root.GetSpeciesNameInsult]. Amikor ezt érzem, mindig attól félek, hogy valahogyan megfertőződtem tőle."
 06_INSULT_PROPOSE_XENOPHOBE:1 "Nézzetek magatokra! What is that thing in your face, some kind of [Root.GetSpeciesMouthName]? Az egyáltalán az arcod? How can you not see that you [Root.GetSpeciesNamePlural] are an affront to nature?"
 07_INSULT_PROPOSE_XENOPHOBE:0 "Your so called [Root.GetName] is a nation of mutants, deviants and throwbacks... Hányok még annak a gondolatától is, hogy valaha közös őseink voltak!"
 01_INSULT_PROPOSE_PAC_MIL:0 "The ridiculous focus of the [Root.GetName] on all things military has us wondering if you're perhaps compensating for something."
 02_INSULT_PROPOSE_PAC_MIL:0 "Hogy lehet, hogy egy ilyen gaz és hitvány nemzet még meg pusztította el önmagát?"
 03_INSULT_PROPOSE_PAC_MIL:0 "Soviniszta barmok! Bontsátok le a hadi gépezeteteket, még mielőtt valakinek ártanátok!"
 04_INSULT_PROPOSE_PAC_MIL:0 "The belligerence of the [Root.GetName] is matched only by its stupidity. Hát nem látjátok, hogy a militarizmus rabszolgáivá váltatok?"
 01_INSULT_PROPOSE_MIL_PAC:0 "The cowardice of the [Root.GetName] is widely discussed in the [From.GetName]. Hogyan válhattatok egy ennyire gerinctelen nemzetté?"
 02_INSULT_PROPOSE_MIL_PAC:0 "Mitől lesz egy faj pacifista? Az arany utáni sóvárgástól? A hatalomvágytól? Vagy már pacifizmussal teli szívvel születtetek? Hányok tőletek."
 03_INSULT_PROPOSE_MIL_PAC:0 "Nincs joga annak létezni, aki nem képes saját maga védelmére. We do not expect the [Root.GetName] to survive the decade."
 04_INSULT_PROPOSE_MIL_PAC:0 "What a meek and deplorable little nation the [Root.GetName] is. The [From.GetName] would have crushed you long ago if we thought you worth the effort."
 01_INSULT_PROPOSE_MAT_SPI:0 "Can you tell us more about that silly religion you're so fond of in the [Root.GetName]? Szeretnénk egy jót kacagni!"
 02_INSULT_PROPOSE_MAT_SPI:0 "Hogy egy racionális, gondolkodó lény képes a spiritualizmusra, az egyszerűen észbontó. Miért ragaszgodtok ilyen primitív hiedelmekhez?"
 03_INSULT_PROPOSE_MAT_SPI:0 "Átláttunk a színjátékotokon. Ez a kormányod által felkarolt úgynevezett spiritualizmus semmi más, mint a népek gondolatának és szívének a fondorlatos vezérlése."
 04_INSULT_PROPOSE_MAT_SPI:0 "Mindenki más jót nevet az abszurd spirituális hiteteken. Are you really so blind in the [Root.GetName] that you can't see this?"
 01_INSULT_PROPOSE_SPI_MAT:0 "Mennyire unalmas és lélektelen hely lehet a ti materialista nemzetetek. Mondd csak, a humorérzéket már feltaláltátok? Nem? De kár."
 02_INSULT_PROPOSE_SPI_MAT:0 "For a nation that has embraced science and materialism, the [Root.GetName] is remarkably primitive. Csak nem volt szerencsétek, vagy tényleg hülyék vagytok hozzá?"
 03_INSULT_PROPOSE_SPI_MAT:0 "The [Root.GetName] is a nation designed for computers and automatons, not breathing organics. Képes vagy egyáltalán bármiféle érzelemre?"
 04_INSULT_PROPOSE_SPI_MAT:0 "The [Root.GetName] is a failed experiment. Csak arra jó, hogy a galaxis többi része láthassa, milyen veszélyekkel jár a materializms hideg és élettelen filozófiájának követése."
 01_INSULT_PROPOSE_COL_IND:0 "Is the [Root.GetName] even a real nation or just an anarchic gaggle of quarreling individuals? Bocsáss meg nekem, de ennél a politikai berendezkedésnél, ha egyáltalán annak lehet nevezni, egy kicsit nehéz eldönteni."
 02_INSULT_PROPOSE_COL_IND:0 "Akkor ma ki uralkodik a mulatságos kis nemzeted felett? Micsoda vicces dolog ez, hatalomra választani valakit. Természetesen ez elkerülhetetlenül az összeomlás felé vezet."
 03_INSULT_PROPOSE_COL_IND:0 "Your democratic ideals are a blight on this galaxy, and so is the [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND:0 "Micsoda önző nép a tiétek, mindig a saját egyéneteket helyezitek minden más elé. Egalitarianizmus... hahaha! The [Root.GetName] will not survive the year."
 01_INSULT_PROPOSE_IND_COL:0 "A brutális, totalitárius rezsimetek el fog bukni és akkor eljő a végső leszámolás."
 02_INSULT_PROPOSE_IND_COL:0 "Eszedbe jutott már, hogy mi lenne, ha az állampolgáraitok önállóan gondolkoznának? If you are frightened that it would lead to the end of the [Root.GetName]... you are right."
 03_INSULT_PROPOSE_IND_COL:0 "How sad that a totalitarian nation such as the [Root.GetName] can exist. It is an embarrassment to sapient beings everywhere."
 04_INSULT_PROPOSE_IND_COL:1 "The cruel oppression of the people living under the yoke of the [Root.GetName] has to end one day. Az autoritarianizmus lesz a veszted."
 05_INSULT_PROPOSE_IND_COL:0 ""
 01_INSULT_PROPOSE_PHO_PHI:0 "Az idegen kultúrák iránti vonzalmad egy betegség. Hát nem látod?"
 02_INSULT_PROPOSE_PHO_PHI:0 "It is sickening to see how quick the [Root.GetName] is to embrace other cultures. Semmi önbecsülésetek sincs?"
 03_INSULT_PROPOSE_PHO_PHI:0 "The perverse interest in alien cultures that is prevalent throughout the [Root.GetName] is an affront to the universe!"
 04_INSULT_PROPOSE_PHO_PHI:0 "It has become clear to us that your willingness to embrace alien cultures in the [Root.GetName] is because you never fostered one of your own."
 01_INSULT_PROPOSE_PHI_PHO:0 "Ti szegény, bigott bolondok. Miért féltek annyira mindentől, ami más?"
 02_INSULT_PROPOSE_PHI_PHO:0 "A más kultúrákkal szembeni előítéleteitekkel kapcsolatos türelmünk egyre csak fogy. Mikor lesztek annyira civilizáltak ahhoz, hogy valóban csatlakozni tudjatok a csillagközi közösséghez?"
 03_INSULT_PROPOSE_PHI_PHO:0 "Your intolerant society brings shame to the entire [Root.GetName]."
 04_INSULT_PROPOSE_PHI_PHO:0 "The narrow-minded ignorance of the [Root.GetName] has blinded you. Nem látod?"
 
