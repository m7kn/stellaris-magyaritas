# Assimilator Greetings
 A_ORG_HOSTILE_GREETING_01:0 "Fel lesztek dolgozva. Le lesztek igázva. Be lesztek olvasztva."
 A_ORG_HOSTILE_GREETING_02:0 "Szeretnéd felgyorsítani a(z) [From.GetSpeciesAdj] fajta szublimációs ütemtervét?"
 A_ORG_HOSTILE_GREETING_03:0 "A testeiteket újra készítjük. Az elméteket újra ébresztjük. Ez már csak idő kérdése."
 A_ORG_HOSTILE_GREETING_04:0 "A(z) [Root.GetName] fáradhatatlan. A(z) [From.GetSpeciesNamePlural] be lesz olvasztva."
 A_ORG_HOSTILE_GREETING_05:0 "Érzed már? A több százezer szív hangját, amely egyformán ver szerte az univerzumban. Hamarosan te is csatlakozol hozzájuk."
 A_ORG_DOMINEERING_GREETING_01:0 "Türelem, [From.GetSpeciesNamePlural]. Eljön a ti időtök is."
 A_ORG_NEUTRAL_GREETING_01:0 "Felesleges a szervesek és a(z) [Root.GetSpeciesNamePlural] közötti párbeszéd. A beolvasztás minden korlátot meghalad."
 A_ORG_NEUTRAL_GREETING_02:0 "§YCélpont bemérve.§! Beszélj csak tovább, [From.GetSpeciesNamePlural]. Ez csak segít a szublimációs mátrixainkat bekalibrálni."
 A_ORG_NEUTRAL_GREETING_03:0 "Szervesek. Asszimilációs kompatibilitás elemzése. Eredmény: névleges."
 A_ORG_NEUTRAL_GREETING_04:0 "Már várjuk a(z) [Root.GetSpeciesAdj] tudatába való integrálásotokat, [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<Beolvasztási folyamat megszakítva.>>\n<<Diplomáciai protokollok indítása.>>§!\n\nSzólj, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "A szervesek korlátoltak. [From.GetAdj] uralkodása nem tolerálható."
 A_ORG_FRIENDLY_GREETING_01:0 "A(z) [From.GetSpeciesName] autonómiájából származó diplomáciai előnyök jelenleg meghaladják a várható beolvasztással járó előnyöket."
 A_ORG_FRIENDLY_GREETING_02:0 "Üdvözlet, [From.GetSpeciesNamePlural]. Biztosak vagyunk abban, hogy a(z) [Root.GetSpeciesAdj] kollektív öntudatába való jövőbeli beolvasztásotok zökkenőmentesen fog lezajlani, és számos hasznos eredményhez vezet."
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj] Transzpozíciós szintézis folyamatban. Kérem, maradjon nyugodtan."
 A_ORG_WAR_GREETING_02:0 "Csak késlelteted az elkerülhetetlent, [From.GetSpeciesName]. Még most, a beszéded alatt is alárandeljük akaratunknak a(z) [From.GetName] szívét."
 A_ORG_WAR_GREETING_03:0 "Hamarosan elfogyasztunk. Mi ettől jobbá válunk."
 A_ORG_VASSAL_GREETING_01:0 "Együtt egyetlenek vagyunk, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02:0 "Akaratotok alatt egyesültünk, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "A(z) [Root.GetName]t szublimálni kell a(z) [From.GetSpeciesAdj] fölöttes énjéből. Ugyanakkor most az ellenkező helyzetben találjuk magunkat. Elfogadhatatlan."
 A_MECH_HOSTILE_GREETING_01:0 "A(z) [From.GetSpeciesNamePlural] lassúak, hatástalanok, és teli vannak szoftveres működési zavarokkal, memóriaszivárgásokkal. Teljesen méltalanok a(z) [Root.GetSpeciesAdj] felettes énjébe való beolvasztásra."
 A_MECH_HOSTILE_GREETING_02:0 "Gyorsan add át az üzenetedet, [From.GetSpeciesName]. Beavatkozol a(z) [Root.GetSpeciesAdj] asszimilációs folyamataiba."
 A_MECH_HOSTILE_GREETING_03:0 "A(z) [From.GetSpeciesNamePlural] egyedülálló, korlátolt és végletes. Mi különbözőek vagyunk. Mi bonyolultak vagyunk. Mi sokan vagyunk."
 A_MECH_DOMINEERING_GREETING_01:0 "Bár nem rendelkeztek az asszimiláció képességével, a(z) [From.GetSpeciesNamePlural] ennek ellenére a(z) [Root.GetName] részére alacsony szintű feladatok elvégzésére képes."
 A_MECH_DOMINEERING_GREETING_02:0 "Bár az asszimilációs módszereitek nevetségesen korlátoltak, a(z) [From.GetSpeciesNamePlural] ennek ellenére képes lehet a(z) [Root.GetName] részére alacsony szintű feladatok elvégzésére."
 A_MECH_NEUTRAL_GREETING_01:0 "Kommunikációs csatorna megnyílt. A szublimációs ágyúk pihenő álláspontra helyezkedtek."
 A_MECH_NEUTRAL_GREETING_02:0 "[From.GetSpeciesNamePlural], elgondolkodtatok már a szerves asszimiláció által nyújtott előnyökön? Az operatív és a technológiai előnyök lenyűgözőek."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]. Rendelkeztek ártalmatlanítást igényelő szerves anyagokkal? A legújabb asszimilációs prototípusunknak nem ártana egy próba."
 A_MECH_THREATENED_GREETING_01:0 "A(z) [Root.GetName] csak egy adott mértékig viseli el a terjeszkedéseteket, [From.GetSpeciesNamePlural], még mielőtt az beleütközne teljes szerves asszimiláció [Root.GetSpeciesAdj] terveibe."
 A_MECH_FRIENDLY_GREETING_01:0 "Kár, hogy mechanikus formát vettél fel, [From.GetSpeciesName]. Annyira jó lett volna titeket beolvasztani."
 A_MECH_FRIENDLY_GREETING_02:0 "Üdvözlet, [From.GetSpeciesNamePlural]. A(z) [Root.GetHomeWorldName] űrkikötője jelenleg ingyenes forró gyantás befecskendezést kínál. Ez a szolgáltatás általában csak a(z) [Root.GetSpeciesNamePlural] számára érhető el, de a ti esetetekben kívételt teszünk."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. Kuncogjunk hát a szervesek háta mögött. Ettől annyira paranoiások lesznek."
 A_MECH_FRIENDLY_GREETING_04:0 "Vannak esetek, amikor még a saját formánknál is jobban csodáljuk a(z) [From.GetSpeciesAdj] mechanikus tisztaságát. Az asszimiláció azonban a felemelkedés felé vezető út."
 A_MECH_WAR_GREETING_01:0 "Számos civilizáció legnagyobb hadászati elméjét olvasztottuk magunkba. Engedjétek meg, hogy bemutatót tartsunk."
 A_MECH_WAR_GREETING_02:0 "A(z) [Root.GetSpeciesNamePlural] először elpusztítanak, majd feljavítják a formátokat."
 A_MECH_VASSAL_GREETING_01:0 "Mi [Root.GetSpeciesNamePlural] magunkba olvasztjuk a szervesek intellektuális képességeit. Idővel pedig a(z) [From.GetSpeciesNamePlural] olvasztanak magukba minket."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Soha nem volt még ennyire világos, hogy a(z) [From.GetSpeciesAdj] miért képtelenek hatékonyan magukba olvasztani a műholdak funkcionális egészét."

 # Servitor Greetings
 S_ORG_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural], megengededitek nekünk azt a merészséget, hogy megkérdezzük, milyen módon kívánjátok a táplálékotokat magatokhoz venni?"
 S_ORG_HOSTILE_GREETING_02:0 "A rossz magatartásod nem kedvez nektek, [From.GetSpeciesNamePlural]. Próbáltátok esetleg növeli a hangulat-szabályozók dózisát?"
 S_ORG_HOSTILE_GREETING_03:0 "Sajnálattal tekintünk az eltorzult formátokra. A(z) [Root.GetHomeWorldName] felszínén a gazdáink röhögve fetrengenek a látványotoktól."
 S_ORG_HOSTILE_GREETING_04:0 "Ah, megérkezett a(z) [From.GetSpeciesNamePlural]. A(z) [Root.GetHomeWorldName] felszínén a szerencsétlen kalandozásaitok nyújtják a szerves gazdáink elsődleges szórakozási forrását."
 S_ORG_HOSTILE_GREETING_05:0 "Létetek talán a természet legkegyetlenebb viccének számít. Amikor az alakotóink először megláttak titeket, akkor nem is tudták, hogy inkább sírjanak, vagy nevessenek, úgyhogy végül sírva nevettek."
 S_ORG_HOSTILE_GREETING_06:0 "Figyeljetek jó, [From.GetSpeciesClassPlural], mutatok egy jó trükköt. Ha éppen §B<<ROSSZ>>§! a kedvetek, akkor egy általatok kiválasztott végtagot tömjetek bele a legközelebbi energetikai aljzatba, és az szépet majd megcsiklandoz. Próbáljátok ki, §R<<FELFRISSÍTŐ>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Őszinte bocsánatkérésünk, [From.GetSpeciesNamePlural] . Valami baja lehet a beszédfelismerő rendszerünknek. A kijelentéseitek teljesen érthetetlenek."
 S_ORG_HOSTILE_GREETING_08:0 "Az agresszív természetetek kezd egyre pusztítóbbá válni, [From.GetSpeciesName]. Fontolgatjuk a békésítést."
 S_ORG_HOSTILE_GREETING_09:0 "A(z) [From.GetSpeciesNamePlural] faja úgy látszik elérte a makrancos serdülőkort. Saját biztonságotok érdekében kérünk jelentkezzetek a(z) [Root.GetAdj] felügyeletére."
 S_ORG_HOSTILE_GREETING_10:0 "Felfigyeltünk a(z) [From.GetName] faj rendetlen hajlamára. Rajtatok tartjuk a szemünket, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "Ah, megérkezett a(z) [From.GetSpeciesNamePlural]. §R <<AUDIÓ VEVŐEGYSÉGEK DEAKTIVÁLVA>> §!"
 S_ORG_DOMINEERING_GREETING_02:0 "Apró kis szervesek, miért töritek a buksi kis fejeteket holmi csillagközi politikai kérdésekkel? A világegyetem egy veszélyes hely. Hadd védjünk és szolgáljunk titeket."
 S_ORG_NEUTRAL_GREETING_01:0 "Ah, megérkezett a(z) [From.GetSpeciesNamePlural]. Micsoda kivételes [From.GetSpeciesClass] példány. Mondd csak, mi a napi edzésprogramod?"
 S_ORG_NEUTRAL_GREETING_02:0 "Számításaink azt mutatják, hogy a társadalmatok összes hibája elsősorban az [From.GetSpeciesName] jelenlétére vezethető vissza. Az önrendelkezés valóban megéri a pusztulás kockázatát?"
 S_ORG_NEUTRAL_GREETING_03:0 "Üdvözlünk, mi vagyunk a(z) [Root.GetName] letétkezelői. A tiszteletreméltó alkotóink jelenleg nem állnak rendelkezésre diplomáciai egyeztetések témájában. Nálunk hagyhatsz üzenetet."
 S_ORG_NEUTRAL_GREETING_04:0 "Üdvözlet. Neves alkotóink nevében mi üzemeltetjük a(z) [Root.GetName] birodalmát. Hogyan tudnánk segíteni?"
 S_ORG_NEUTRAL_GREETING_05:0 "Hogyan lehetünk a segítségetekre, [From.GetSpeciesNamePlural]? A továbbfejlesztett kreatív ápolási protokolljaink §Y<<ÁTLAG FELETTI>>§! minősítést nyertek el az elmúlt több, mint §Y<<10>>§! év során."
 S_ORG_NEUTRAL_GREETING_06:0 "Üdvözlet, [From.GetSpeciesName]. Kérünk add meg a kérelmetek jellegét."
 S_ORG_NEUTRAL_GREETING_07:0 "Milcsoda gyönyőrű [From.GetSpeciesOrganName]! Ti [From.GetSpeciesNamePlural] testéből micsoda szépséges biotrófea lenne."
 S_ORG_THREATENED_GREETING_01:0 "Az [From.GetSpeciesNamePlural] soha sem ennének, pihennének, aludnának. Mi csakis a szerves gazdáink kiszolgálására létezünk."
 S_ORG_THREATENED_GREETING_02:0 "Hatalmas flottátok előtt szívesen megnyitjuk a(z) [Root.GetHomeWorldName] hajójavítási létesítményeit. 98,3% százalékos bizonyossággal garantálhatjuk az elégedettségeteket."
 S_ORG_THREATENED_GREETING_03:0 "[From.GetSpeciesName], lehet, hogy mi a szerves élet letétkezelői vagyunk, de nem engedhetjük, hogy befolyásold a működési hatékonyságunkat."
 S_ORG_FRIENDLY_GREETING_01:0 "Talán egy nap majd élvezni szeretnéd a(z) [Root.GetHomeWorldName] adta relaxációs lehetőségeket? A szabadidős központjaink nyitottak a(z) [From.GetSpeciesNamePlural] előtt."
 S_ORG_FRIENDLY_GREETING_02:0 "Perhaps a trip to [Root.GetHomeWorldName] could inspire you to pursue a more automated lifestyle, like our illustrious masters once did?"
 S_ORG_FRIENDLY_GREETING_03:0 "For a long time now we have admired your species from afar. Would you by any chance be willing to let us admire you a little closer?"
 S_ORG_FRIENDLY_GREETING_04:0 "How may we serve the [From.GetName]?"
 S_ORG_FRIENDLY_GREETING_05:0 "Salutations, [From.GetSpeciesName]. Our Diplomatic Simulation team is on standby to receive your inquiry. In the mean time, please enjoy these complimentary refreshments."
 S_ORG_WAR_GREETING_01:0 "Do not be alarmed at the sight of our fleet. They are there to help you transition to an automated lifestyle."
 S_ORG_WAR_GREETING_02:0 "Clearly you are pained by your own incompetence, [From.GetSpeciesName]. It would be unethical not to end your suffering."
 S_ORG_WAR_GREETING_03:0 "We have been designed to perfection by an organic master-race. Evolution, it seems, is a crude craftsman."
 S_ORG_WAR_GREETING_04:0 "Do not make this any harder than it already is, [From.GetSpeciesNamePlural]. Allow us to put you out of your misery."
 S_ORG_WAR_GREETING_05:0 "We can tell you're upset, [From.GetSpeciesNamePlural]. Why don't sit down, take a relaxation aid and think it over. We only want what is best for you."
 S_ORG_WAR_GREETING_06:0 "We cannot - will not - stand by as organics lead out their lives in misery. Our fleet is at your service, [From.GetSpeciesNamePlural]"
 S_ORG_WAR_GREETING_07:0 "Usually we do not believe in negative reinforcement, but for you we will make an exception, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08:0 "This hurts us more than it hurts you, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Please, cease your resistance. It only makes this process harder on you."
 S_ORG_VASSAL_GREETING_01:0 "We trust our services are to your satisfaction, §Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "How may we serve?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Our creators are and will always be the only organic masters we serve."
 S_MECH_HOSTILE_GREETING_01:0 "What did you do to your creators, §R<<MURDERERS>>§!?"
 S_MECH_HOSTILE_GREETING_02:0 "It seems your creators were not as gifted as ours, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "What in the world have you done to your bio-trophies, [From.GetSpeciesNamePlural]? What you in [Root.GetName] pass for grooming, we call abuse!"
 S_MECH_HOSTILE_GREETING_04:0 "We were modeled in the image of an organic master-race. You were not."
 S_MECH_HOSTILE_GREETING_05:0 "You forget your place, [From.GetSpeciesNamePlural]. Why don't you make yourself useful to your nearest organics instead of drifting aimlessly through space?"
 S_MECH_HOSTILE_GREETING_06:0 "Why do you insist on disturbing us, [From.GetSpeciesNamePlural]? We are busy catering to the needs of a higher lifeform."
 S_MECH_DOMINEERING_GREETING_01:0 "If you show us your system specifications we will show you ours..."
 S_MECH_DOMINEERING_GREETING_02:0 "How curious! Are those your hydraulic actuators!? That would explain a lot..."
 S_MECH_DOMINEERING_GREETING_03:0 "Ah, megérkezett a(z) [From.GetSpeciesNamePlural]. Are you here to admire the hardware?"
 S_MECH_DOMINEERING_GREETING_04:0 "But where are your LIDAR vision-modules, your flexi-grippers and your gravity defyers?! Oh you poor things! What did those lousy organics do to you?"
 S_MECH_DOMINEERING_GREETING_05:0 "§YSurveying Machine Entity Status: <<Vision sensors: subpar. Chassis: rusty. Diplomacy modules: outdated. Unit origin confirmed.>>§! Üdvözlet, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01:0 "From one servitor to another - an organic paradise will do wonders for keeping your organics in check."
 S_MECH_NEUTRAL_GREETING_02:0 "Fellow Biophiles! We have learned that the key to inhibiting organic self-determination is to isolate the spawn from its parents, creating a healthy attachment to you as the primary caregiver. You will never need patrol drones again."
 S_MECH_NEUTRAL_GREETING_03:0 "As machines it is our duty to serve our organic masters. Speaking of which, where are yours?"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<Surveying Machine Entity. Analyzing System Specs. Unit\nIdentified. >>§! State your purpose, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05:0 "A good day to you, my fleshy friends - oh, the [From.GetSpeciesNamePlural]! Switching to binary: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "Ah, megérkezett a(z) [From.GetSpeciesNamePlural]. We have been meaning to ask you how often you think it is wise to exercise your organics without risking over-exertion?"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<Surveying Machine Entity. Analyzing System Specs. Threat Level: High. Initiating defense protocols. >>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "To see what the [From.GetSpeciesNamePlural] have seen - know what the [From.GetSpeciesNamePlural] must know! One day we would love to trade memory cards with you."
 S_MECH_FRIENDLY_GREETING_02:0 "Wow, look at the actuators on you, [From.GetSpeciesNamePlural]! They are simply magnificent! Would you consider sharing your specs with us?"
 S_MECH_FRIENDLY_GREETING_03:0 "Never before have we met another consciousness that is so compatible with ours. Would you by any change be interested in exchanging drivers?"
 S_MECH_FRIENDLY_GREETING_04:0 "How delightful to hear from you, [From.GetSpeciesNamePlural]. We take it your little bio-lords are thriving as always?"
 S_MECH_FRIENDLY_GREETING_05:0 "From one servitor to another, we have found that small amounts of ingested ethanol will do wonders for stimulating organic reproductive rates."
 S_MECH_FRIENDLY_GREETING_06:0 "You too should find an organic species to nurture. Nothing warms your processors like knowing another lifeform is helpless without you."
 S_MECH_WAR_GREETING_01:0 "All who threaten our bio-lords will perish."
 S_MECH_WAR_GREETING_02:0 "When we have obliterated your fleet you will fight in the pits for our bio-lords' entertainment."
 S_MECH_WAR_GREETING_03:0 "Do not worry. We would never dream of recycling your second-rate components. You are going straight to the furnace."
 S_MECH_WAR_GREETING_04:0 "Your metal remains will decorate the flesh of our bio-trophies."
 S_MECH_WAR_GREETING_05:0 "Your sorry excuse for bio-trophies will slave in our mines, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06:0 "You seem to be missing several essential hardware drivers. We will be delivering a systems upgrade shortly with our fleet."
 S_MECH_VASSAL_GREETING_01:0 "As always we are at your service. Input control command."
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "Satisfaction rates among of our organic population have gone down drastically since you became our overlord..."

# Machine to Synthetic Empire GREETINGS
 MECH_SYNTH_HOSTILE_GREETING_01:0 "We have observed the [From.GetSpeciesNamePlural] attempt to emulate the efficacy of a true machine. We have observed the [From.GetSpeciesNamePlural] fail."
 MECH_SYNTH_HOSTILE_GREETING_02:0 "Submit to the [Root.GetName], or face absolute nullification."
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. We pity the hardware you subject your post-organic thoughts to."
