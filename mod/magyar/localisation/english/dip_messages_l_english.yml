 04_INSULT_ACCEPT_FRIENDLY:0 "Ez... rendkívül szokatlan."
 01_INSULT_ACCEPT_HOSTILE:0 "Na, ezt most nagyon elszúrtad. Ez most nagyon, nagyon elszúrtad..."
