 feature_bliss_standard:0 "Vegyi mámor"
 feature_bliss_standard_desc:0 "Bekapcsolható a §Yvegyi mámor§! Életszínvonal."
  
 feature_robots:0 "Robotmunkások"
 feature_robots_desc:0 "A robotok viszonylag egyszerű gépezetek, amelyek tudnak hangutasításokat követni, de valódi saját intelligenciával nem rendelkeznek.\n\n§EA §Y$tech_robotic_workers$§! technológiával a robot Népek csak egyszerű £pop_cat_worker£ §Y$pop_cat_worker$ munkákra§! képesek, például £job_miner£ §Ybányászat§! és£job_farmer£ §Yföldművelés§!§!"
 feature_droids:0 "Droid munkások"
 feature_droids_desc:0 "A droidok az egyszerű robotok összetettebb változatai, amelyekbe gyakran előprogramozott személyiséget töltenek fel, hogy jobban szolgálják ki a gazdáikat, valamint rendelkezzenek némi korlátolt öntudattal is.\n\n§EA §Y$tech_droid_workers$§! technológiával a robot Népek képesek a legtöbb £job£ §Ymunka§! elvégzésére, de nem alkalmasak £pop_cat_ruler£ §Y$pop_cat_ruler$ munkákra§!, valamint az összetettebb £pop_cat_specialist£ §Y$pop_cat_specialist$ munkákra sem§!, például a £job_researcher£ §Ykutatás§!§!"
 feature_synths:0 "Szintetikus munkások"
 feature_synths_desc:0 "A szintetikusok rendkívül összetett gépezetek. A pozitron agyuk képes 7-es osztályú mesterséges intelligencia befogadására, így teljes öntudattal rendelkeznek.\n\n§EA §Y$tech_synthetic_workers$§! technológiával a robot Népeknek is van £happiness£ §Yboldogsága§!, és az összes típusú £job£ §Ymunka§! elvégzésére is képesek§!"
 feature_robot_leaders:0 "Synth vezérek"
 feature_robot_leaders_desc:0 "Synth Népekből is kikerülhetnek vezérek."
 feature_modify_robots:0 "Robomoddolás"
 feature_modify_robots_desc:0 "Lehetővé teszi $trait_mechanical$ Népek tervezését és építését."
 feature_modify_robots_desc_machine_intelligence:0 "Lehetővé teszi $trait_machine_unit$ és $trait_mechanical$ Népek tervezését és építését."
 feature_wormhole_stabilization:0 "Féregjárat utazás"
 feature_wormhole_stabilization_desc:0 "Hajóink számára lehetővé teszi a féregjáratokon át történő közlekedést."
 feature_gateway_activation:0 "Átjáró utazás"
 feature_gateway_activation_desc:0 "Átjárók aktiválásával a hajóink ezek között tudnak közlekedni."
 feature_gateway_construction:0 "Átjáró építés"
 feature_gateway_construction_desc:0 "Átjárókat lehet újjáépíteni illetve újakat megépíteni."
 feature_unity_ambitions:0 "Egységesség törekvések"
 feature_unity_ambitions_desc:0 "Egy sor új §Ykormányrendelet§! lesz elérhető, az Egységesség törekvések. Ezek annyiban különböznek a kormányrendeletektől, hogy aktiválásukhoz £unity£ §YEgységesség§! szükséges, melynek mennyisége megegyezik a következő hagyományéval. Egy Egységesség törekvés használata nem növeli a hagyományok vagy a többi törekvés £unity£ Egységesség költségét."
 feature_campaign_edicts:0 "További rendeletek (reklámkampányok)"
 feature_campaign_edicts_desc:1 "További rendeletek lesznek elérhetők: a §Yreklámkampányok§! befolyás helyett energiába kerülnek."
 feature_jump_method:0 "Jump drive utazás"
 feature_jump_method_desc:0 "Elérhetővé válik az §HUgrás indítása§! flottaparancs, amelynek segítségével a jump drive-val felszerelt flotta a hipersávok megkerülésével szinte azonnal tud egy hatótávon belül található másik naprendszerbe ugrani."
 
