 ####################################
 army_attachment_mobile_shield_generators:0 "Mobil pajzsgenerátorok"
 army_attachment_mobile_shield_generators_desc:0 "§LLánctalpas járművekre szerelt generátorok hoznak létre védelmi erőteret a csatatér egy része felet. Működés közben kíváló védelment nyújtanak a tüzérségi tűz és az orbitális bombázás ellen.§!"
 army_attachment_personal_shields:0 "Személyes pajzsok"
 army_attachment_personal_shields_desc:0 "§LEgyéni, hátizsákban hordozható személyes pajzsgenerátorok. Bár az erőterüket kitartó és heves tűz árán le lehet kűzdeni, a túlterhelés előtt nyújtott védelem jelentős mértékben megnöveli a katonák harctéri élettartamát.§!"
 army_attachment_military_police_corps:0 "Katonai rendőrség hadtest"
 army_attachment_military_police_corps_desc:0 "§LNagyméretű katonai rendőrségi különítmény Bár a frontvonalakon korlátozott a hasznuk, jelenlétük javíthatja egység fegyelmét.§!"
 army_attachment_battle_strider_column:0 "Csatalépegető hadoszlop"
 army_attachment_battle_strider_column_desc:0 "§LKét lábon járó, szinte bármilyen terepet lekűzdő harci járművek. A rugalmas és mozgékony jellegüknél fogva jelentős előnyt élveznek a harctéren, bár a kifejezetten lábakat érő támadások ellen védtelenek.§!"
 army_attachment_hover_tank_battle_group:0 "Hovertank harci alakzat"
 army_attachment_hover_tank_battle_group_desc:0 "§LEzt az erőteljes, ám ugyanakkor gyorsan mozgó páncélost repulzoregységek lebegtetik a felszín felett. Bár a lebegtetés valamennyire korlátozza a tankok maximális tömegét, a hagyományos lánctalpas páncélosokéhoz képest magasabb sebességük és fürgeségük bőven kárpótol.§!"
 army_attachment_assault_landers:0 "Rohamdeszantos csapatszállító"
 army_attachment_assault_landers_desc:1 "§LEzek a hatalmas csapatszállítók harci környezetben szállítják a hadseregeket és azok nehéz felszerelését a bolygó felszínére.§!"
 army_attachment_orbital_drop_pods:0 "Orbitális deszant gondola"
 army_attachment_orbital_drop_pods_desc:0 "§LEzeket az egyszeri felhasználású gondolákat a bolygó körüli pályára állt hajókról lövik ki a felszínre. Bár a nehezebb felszerelést továbbra is rohamdeszantos csapatszállítókkal kell a felszínre juttatni, a deszant gondolák egy orbitális invázió esetén lényegesen lerövidítik a bolygó körüli pálya és a felszín között hasznos harc nélkül eltöltött időt."
 army_attachment_neo_concrete_fortifications:0 "Neobeton erődítmények"
 army_attachment_neo_concrete_fortifications_desc:0 "§LEzek a nagyméretű és számos neobeton rétegből épített felszíni és felszín alatti erődítmények illetve bunkerhálózatok további védelmet biztosítanak az orbitális bombázás ellen. Bár az erődítmények között lassabban tudnak a hadseregek közlekedni, a többletvédelmük akár döntő jelentősségű is lehet.§!"
 army_attachment_self_replicating_mine_fields:0 "Önreplikáns aknamezők"
 army_attachment_self_replicating_mine_fields_desc:0 "§LEzek a félmobil, magukat a föld alá beásó aknamezők a felrobbant aknák pótlására önmagukat replikálják. Az állandóan újratermelődő aknamezőket kívételesen nehéz felszedni, különösen harci körülmények között.§!"
 army_attachment_air_defense_artillery:0 "Légvédelmi tüzérség"
 army_attachment_air_defense_artillery_desc:0 "§LSzámos fajta tüzérség, amely a bolygó légkörébe lépő, gyorsan mozgó célpontok nyomonkövetésére és lelövésére készült.§!"
 army_attachment_chemical_stimulants:0 "Stimulánsok"
 army_attachment_chemical_stimulants_desc:0 "§LA katonák helyzetfelismerését és reflexeit növelő, erős hatásó vegyszerkoktél. Alkalmazásukkal a katonák harcmezei teljesítménye átmenetileg javul, de a folyamatos használatuk szorongáshoz, depresszióhoz, gutaütéshez, émelygéshez, hallucinációhoz, kóros álmossághoz illetve kontrollálhatatlan bélmozgásokhoz vezethet.§!"
 army_attachment_xeno_cavalry:0 "Xeno lovasság"
 army_attachment_xeno_cavalry_desc:0 "§LEzek az erős bestiák kiválóan felnyergelhetők harctéri használatra, miután mentálisan összekötődtek a lovasaikkal. A xeno lovasság szinte bármilyen terepen át tud kelni, és rendkívül hatékonyak felderítésnél és rajtaütéseknél. A nagyobb méretű példányokat továbbá sikerrel alkalmazták nehézfegyverek telepítésére is.§!"
 army_attachment_psi_warriors:0 "Pszí harcosok"
 army_attachment_psi_warriors_desc:0 "§LEzeket az elit alakulatokat rejtély övezi, és erőteljes pszionikai képességeiknek valamint mindenre kiterjedő harci kiképzésüknek köszönhetően kemény ellenfélnek számítanak. A pszí harcosok inkább közelharcba szeretnek bocsátkozni az ellenfeleikkel, a nagyobb részük ezért hihetetlenül jól bánik a közelharci fegyverekkel.§!"
 army_attachment_gene_warrior_shock_troops:0 "Génmódosított rohamcsapatok"
 army_attachment_gene_warrior_shock_troops_desc:0 "§LEzek a terjedelmes harcosok eltörpítik a reguláris csapatokat, és csata sűrűjébe szokták őket leginkább bevetni. Egy századnyi ilyen katona néha elég lehet az teljes csata kimenetelének megváltoztatásához.§!"
 army_attachment_power_armor:0 "Szervópáncél"
 army_attachment_power_armor_desc:0 "§LA szervópáncélok felnagyítják a katonák természetes képességeit, egyszerre javítják azok erejét és kitartását. A szervómotoroknak köszönhetően nehezebb fegyvereket tudnak hordozni, a páncélzat pedig jobb védelmet biztosít a vegyi és biológiai fegyverekkel szemben.§!"
 army_attachment_special_forces_group:0 "Kommandós hadtest"
 army_attachment_special_forces_group_desc:0 "§LMagasan képzett katonák, akik általában messze az ellenséges vonalak mögött hajtanak végre nemkonvencionális rajtaütéseket. Fő feladatuk az ellenséges távközlési és utánpótlási vonalak elvágása, valamint az alkalomszerűen észlelt magas hadi értékkel rendelkező célpontok semlegesítése.§!"
 army_attachment_shadow_assassins:0 "Árnyékgyilkosok"
 army_attachment_shadow_assassins_desc:0 "§LEzek az elit különleges egységek drága, lopakodó technológiát alkalmazó ruházatot viselnek. Puszta szemmel és a legtöbb érzékelő számára láthatatlanok, kivéve azt az alig észrevehető fényfodrozódást, amely gyors mozgásuknál figyelhető meg. Fő szakterületük az orvgyilkosság és a rejtett katonai hírszerzés.§!"
 army_attachment_cyborg_infiltration_unit:0 "Kiborg infiltrációs egység"
 army_attachment_cyborg_infiltration_unit_desc:0 "§LA gyilkológépek fémváza nagyon jól képes az átalakulásra, és miután az általában ellenséges foglyokról lehántott hús és bőrréteget ráhúzzák a vázra, szinte bármilyen faj megjelenését képes utánozni. A gyilkos robotok ezután beszivároknak az ellenséges vonalak közé és hihetetlen káoszt okoznak.§!"
 army_attachment_hunter_killer_drone_swarms:0 "Vadászdrón rajok"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§LA meglehetősen egyszerű felépítésű, személyzet nélküli légijárművek hatalmas raját szabadítják az ellenséges pozíciókra, hogy azokat számbeli fölényükkel győzzék le. Bár egyetlen egy drón nem jelent jelentős veszélyt a gyakorlott katonákra, több tucatnyi azért már igen.§!"
 army_attachment_combat_software_2:0 "Harci szoftver 2.0"
 army_attachment_combat_software_2_desc:0 "§LA hadsereg összes egységét érintő hacri szoftver frissítés. Az újabb szoftververzió javítja a reakcióidőt, modernebb taktikai elemzési algoritmusokat tartalmaz és számos programhibát is kijavít.§!"
 army_attachment_exploding_slave_collars:0 "Robbanó rabszolga gallér"
 army_attachment_exploding_slave_collars_desc:0 "§LEzeket a gallérokat a rabszolgákra helyezik fel (fajtól függ, hogy éppen hova), és a gallérok távirányítással felrobbantható, amennyiben a rabszolgák nem engedelmeskednek az uruk parancsának. Ravasz parancsnokok néha közelharcba keveredett rabszolgaseregeket robbantanak így fel, hogy minél nagyobb sebzést üssenek az ellenséges csapatokon.§!"
 army_attachment_slaver_raiding_teams:0 "Rabszolgahajcsár csapatok"
 army_attachment_slaver_raiding_teams_desc:0 "§LEzek a rabszolgahajcsár csapatok nagyrészt régebben felszabadított rabszolgákból állnak, és rajtaütéseket hajtanak végre az ellenséges hátvonalak ellen annak érdekében, hogy minél több rabszolgát zsákmányolhassanak. Némi gyors mentális kondicionálás után az elfogott rabszolgákat a korábbi társaik ellen ellen vetik be.§!"
 army_attachment_commissar_squads:0 "Komisszár-osztagok"
 army_attachment_commissar_squads_desc:0 "§LEgy hadseregnyi rabszolga fegyelmének fenntartása monumentális feladat, de ezek a kíméletlen komisszárok magas szinten űzik ezt a tevékenységet. Minden tizedik rabszolga lelövésével és hasonlóan kegyetlen fegyelmi intézkedésekkel a komisszárok elérik, hogy a rabszolgahadsereg jobban féljen tőlük, mint az ellenségtől.§!"
 army_attachment_clone_suicide_brigade:0 "Klónozott öngyilkos brigád"
 army_attachment_clone_suicide_brigade_desc:0 "§LEzeket a klónokat egyetlen egy, minden mást meghatározó célirány beoltásával nevelték fel: a koncentrált ellenséges erőket megtalálni, közelükbe férkőzni, majd a testükre erősített bombákat felrobbantani. Ezek a véletlenszerű terrorcselekmények mélyen aláássák az ellenséges harci kedvet.§!"
 army_attachment_clone_commandos:0 "Klónozott kommandósok"
 army_attachment_clone_commandos_desc:0 "§LEzeket a tartályban növesztett gyilkosokat nagyon sokba kerül kinöveszteni, de az extrém kondicionálásuknak és kiképzésüknek köszönhetően mindenre elszánt katonák válhatnak belőlük. A hagyományos klónokhoz képest sokkal függetlenebbül gondolkodnak, és néhány modellnél kifejezetten excentrikus személyiségvonások alakultak ki.§!"
 army_attachment_hypnotic_training_regimen:0 "Hipnózis kiképzés"
 army_attachment_hypnotic_training_regimen_desc:0 "§LEzeket a klónozott katonákat egy hosszú ideig tartó hipnózis kiképzésnek vetették alá, amelynek köszönhetően a képességeik meghaladják a hagyományosan kondicionált egyedekét. Ennek köszönhetően tovább javultak a harci képességeik, bár a tervezett harci élettartamot jelentősen meghaladó egyedek néha hajlamosak elmebajos összeomlásra.§!"
 army_attachment_psi_shield_specialists:0 "Pszípajzs specialista"
 army_attachment_psi_shield_specialists_desc:0 "§LA baráti pozíciók fölé ezek a specialisták különleges pszionikus pajzsot projektálnak. Ezek a pajzsok legalább annyira magas védelmet nyújtanak, mint az energiapajzsok, viszont fenntartásuk rendkívüli koncentrációt igényel.§!"
 army_attachment_telekinetic_specialists:0 "Telekinézis specialista"
 army_attachment_telekinetic_specialists_desc:0 "§LEgyes pszionikus specialisták kifejezett érzeket mutattak a környezetük manipulálásához. A megfelelő feltételek mellett képesek az ellenséges katonákat és járműveket a levegőbe röpíteni, vagy pedig a levegőben haladó repülőgépeket a talajba csapni.§!"
 army_attachment_class_a_psi_operative:0 "A-kategóriájú pszí katona"
 army_attachment_class_a_psi_operative_desc:0 "§LEgyes ritkán előforduló egyének hatalmas pszionikus energiák bevetésére képesek, amely azonban azzal a szomorú mellékhatással jár, hogy a saját agyukat is péppé zúzzák. Ezek a katonák rendkívül veszélyesek mind saját magukra, mind a környezetükre, de elképesztő fegyverré válhatnak, ha a pusztító energiájukat sikerül az ellenség felé irányítani.§!"
 army_attachment_infestation_brood:0 "Élősi ivadékok"
 army_attachment_infestation_brood_desc:0 "§LEzek a rendkívül vérszomjas xenomorf parazita lények a bevetésük után azonnal elkezdenek gazdatesteket keresni az ivadékaik számára. Ennek köszönhetően exponenciális mértékben képesek a szaporodásra, és napok alatt képesek teljes városok elpusztítására. Természetesen a jelenlétük nincsen pozitív hatással az ellenség harci kedvére.§!"
 army_attachment_brood_coordinator:0 "Ivadék-koordinátor"
 army_attachment_brood_coordinator_desc:0 "§LEz a hatalmas, meztelen csigára emlékeztető lény a frontvonalak mögötti helyekről koordinálja a xenomorf hadsereg falánk lényeinek hadát. Alacsony intenzitású pszionikus jeladással tartja a kapcsolatot a hordával, ezért a szaga miatti állandó panaszokon túl a lény közelében dolgozó kiszolgáló személyzetet is gyakran erős fejfájások gyötrik.§!"
 army_attachment_battle_worms:0 "Csataférgek"
 army_attachment_battle_worms_desc:0 "§LEzeket a kolosszális méretű gyűrűsférgeket genetikailag módosították arra, hogy átássák magukat az ellenséges vonalak alatt, és így mögöttük kisebb lények kerülhetnek az ellenség hátába. Orbitális bombázás elől is nagyon praktikus óvóhelyeket ásnak.§!"
 army_attachment_raptor_flocks:0 "Szárnyas ragadozósereg"
 army_attachment_raptor_flocks_desc:0 "§LEzek a nagyméretű, szárnyas ragadozók néha rövid ideig képesek a hangsebesség feletti repülésre. Hatalmas seregekben támadnak, és a legtöbb páncélt átütő tüskék százaid köpködik az ellenségre. Minden légijárművet megtámadnak, amelyek a lények fészke közelébe merészkedik.§!"
 army_attachment_advanced_power_armor:0 "Modernizált szervópáncél"
 army_attachment_advanced_power_armor_desc:0 "§LEzeket a rendkívül drága szervópáncélokat majdnem annyiba kerül előállítani, mint magukat a génmodosított harcosokat. A szervópáncél modernizált változata még tovább növeli a felhasználók már korábban is jelentős méretű erejét, az egység hátára szerelt jetpack pedig még inkább növeli az egység mozgékonyságát. Üzemletetéséhez a felhasználónak idegrendszeri kapcsolatot kell kialakítania.§!"
 army_attachment_environmental_augmentations:0 "Környezeti augmentáció"
 army_attachment_environmental_augmentations_desc:0 "§LA génmódosított harcosok tüdejét és immunrendszerét érintő bővítéseknek köszönhetően most már teljesítménycsökkenés nélkül képesek ellenséges környezeti körülmények között harcolni, rövid ideig még légüres térben is.§!"
 army_attachment_cybernetic_replacements:0 "Kibernetikai csereszervek"
 army_attachment_cybernetic_replacements_desc:0 "§LA harcok során elvesztett végtagook és szervek pótlására megjelentek a modern kibernetikus csereszervek, így a korábban rokkanttá sérült katonákat is újra hadrendbe lehet állítani.§!"

