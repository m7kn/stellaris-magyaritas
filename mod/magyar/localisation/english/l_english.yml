 trait_pc_alpine_preference:0 "Alpes-kedvelő"
 trait_pc_alpine_preference_desc:1 "§LA kedvenc éghajlatot genetikai szinten érzi mindenki, származzon az évezredek evolúciójából vagy ügyes manipulációból.§!"
 trait_pc_savannah_preference:0 "Szavanna-kedvelő"
 trait_pc_savannah_preference_desc:1 "§LA kedvenc éghajlatot genetikai szinten érzi mindenki, származzon az évezredek evolúciójából vagy ügyes manipulációból.§!"
 trait_pc_arctic_preference:0 "Sarkvidék-kedvelő"
 trait_pc_arctic_preference_desc:2 "§LA kedvenc éghajlatot millió éves evolúció, szándékos tervezés, vagy ügyes génmanipuláció alapján érzi mindenki.§!"
 trait_pc_ocean_preference:0 "Óceankedvelő"
 trait_pc_ocean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
