 personality_fallen_empire_machine_desc:0 "Ez a bukott birodalom egy ősi mesterséges intelligencia, amely úgy tűnik valamiféle gondnok protokollon működik. Kiszámíthatatlanul viselkedik, de látszólag nem jelent közvetlen veszélyt ránk."
 personality_awakened_fallen_empire_machine_desc:0 "Ez a felébredt birodalom egy ősi mesterséges intelligencia, amely a galaktikus letétkezelőjének tartja magát. Egy folyamatban lévő válság során az értelmes élet védelmében fog fellépni."
 personality_berserk_fallen_empire_machine_desc:0 "Ez a bukott birodalom egy ősi mesterséges intelligencia, amely hibásan működik, megvadult és mindent megtámad."
 
 personality_fallen_empire_spiritualist_desc:0 "Ez a bukott birodalom a szent helyeinek védelmére és megóvására összpontosít. Az általuk szentnek tartott naprendszerek benépesítése feldühítheti őket."
 personality_fallen_empire_materialist_desc:3 "Ez a bukott birodalom az tudás és a technológia felhalmozására összpontosít. Ezen cél elérése érdekében néha feladatot adnak vagy sarcot követelnek a gyengébb birodalmaktól."
 personality_fallen_empire_xenophobe_desc:0 "Ez a bukott birodalom a behatolások ellen védi a határait. A szomszédos naprendszerek benépesítése feldühítheti őket."
 personality_fallen_empire_xenophile_desc:1 "Ez a bukott birodalom a fiatalabb fajok tanulmányozására összpontosít. Ezen cél elérése érdekében néha feladatot adnak vagy sarcot követelnek a gyengébb birodalmaktól."
 personality_awakened_fallen_empire_spiritualist_desc:0 "Ez a felébredt birodalom a vallási tanait akarja ráerőltetni a galaxisra. Nagy eséllyel támadnak meg olyan birodalmakat, akik nem hajlandók maguktól megtérni."
 personality_awakened_fallen_empire_materialist_desc:1 "Ez a felébredt birodalom a galaxis összes többi civilizációjának technológiai szintjét kívánja irányítani. Nagy eséllyel támadnak meg olyan birodalmakat, akik nem hajlandók feladni a technológiai függetlenségüket."
 personality_awakened_fallen_empire_xenophobe_desc:0 "Ez a felébredt birodalom a galaxisból elvesztett területeit szeretné visszaszerezni. Nagy eséllyel támadnak meg olyan birodalmakat, akik nem hajlandók behódolni."
 personality_awakened_fallen_empire_xenophile_desc:0 "Ez a felébredt birodalom a gyengébb fajokat óvja meg egymástól. Nagy eséllyel támadnak meg olyan birodalmakat, akik nem hajlandók betartani a rájuk erőltetett békét."

 personality_null_desc:0 "Mitől lesz egy faj semleges? Az arany utáni sóvárgástól? A hatalomvágytól? Vagy már semleges szívvel születtek?\n\n§REz egy tartalék személyiség és a játékban nem lenne szabad megjelennie.§!"
 personality_fanatic_befrienders_desc:0 "A fanatikus barátkozók nagyon barátságos, de rettenetesen magányos személyek. Bármire képesek, hogy baráthoz jussanak."
 personality_metalhead_desc:0 "Metál."
 personality_honorbound_warriors_desc:0 "A becsületkötött harcosok mindennél többre tartják a becsületet és a harci képességeket. Csatára méltó ellenfeleket keresnek, és nem becsülik sokra se a gyengéket, se a pacifistákat."
 personality_ruthless_capitalists_desc:0 "A könyörtelen kapitalisták bármit megtesznek annak érdekében, hogy ők és az ő birodalmuk minél több vagyont és erőforrást halmozhasson fel. Nem szeretik az egyenlő erők közötti összecsapásokat, inkább a gyengébbekre és a gyámoltalanabbakra csapnak le."
 personality_peaceful_traders_desc:0 "A békés kereskedőket inkább a kereskedelem áramlása foglalkoztatja, jobban szeretnek kereskedni, mint harcolni."
 personality_hegemonic_imperialists_desc:0 "A hegemonikus imperialisták magukat a galaxis jogos uralkodóinak tartják, és minden lehetőséget megragadnak a birodalmuk kiterjesztéséhez."
 personality_federation_builders_desc:0 "A föderációpártiak úgy vélik, hogy minden intelligens létformának van értéke, és a terjeszkedő birodalmakkal szemben erős föderációt szeretnének létrehozni saját és mások védelmére."
 personality_xenophobic_isolationists_desc:0 "A xenofób elszigetelődők nem hajlandók a galaxis többi részével vegyülni, inkább a saját határaikon belül maradnának és lehetőleg minél kevesebb kapcsolatot tartanának fenn az alienekkel."
 personality_hive_mind_desc:0 "A kaptárelmék legfontosabb hajtóereje a fajuk minél nagyobb számú terjesztése. Ha van hova terjeszkedniük, akkor nem kell tőlük tartani, de sarokba szorítva nem riadnak vissza mások világainak elvételétől és azok lakosságának lemészárlásától."
 personality_devouring_swarm_desc:0 "A felfaló rajok semmi másra nem képesek gondolni, csak a szaporodásra, és az élet minden más formáját elfogyasztható zsákmánynak tartja. Nem kaphatók bármiféle diplomáciára sem."
 personality_migrating_flock_desc:0 "A migrációs seregek galaxisszerte békés módon terjesztik a fajukat, és boldogan migrálnak más birodalma bolygóira, amint lehetőséget kapnak rá."
 personality_evangelising_zealots_desc:0 "Az evangelizáló zelóták galaxisszerte terjesztenék a saját hitvallásukat, akár katonai erők bevetése által."
 personality_democratic_crusaders_desc:1 "A demokratikus kereszteslovagok úgy vélik, hogy erkölcsi kötelezettségük a demokratikus társadalmi berendezkedés terjesztése. Más demokráciákkal jól kijönnek, de nem riadnak vissza attól, hogy az eltérő ideológiájú birodalmak bolygóit katonai beavatkozással szabadítsák fel."
 personality_fanatic_purifiers_desc:1 "A fanatikus tisztogatók szempontjából az élet megjelenése kozmikus nagyságrendű hiba volt, és mindent megtesznek ezen szennyezés eltávolítása érdekében. Más fajokkal soha nem folytatnak diplomáciát."
 personality_slaving_despots_desc:0 "A rabszolgatartó despoták a katonai terjeszkedésük biztosításához rabszolgákat tartanak a bányákon és a farmokon. Általában a gyengéket és a védteleneket támadják meg."
 personality_decadent_hierarchy_desc:1 "A dekadens hierarchiák rendkívüli mértékben rétegződött, rabszolgatartó társadalmak, amelyeknek a merev társadalmi berendezkedés fenntartásán kívül nincsenek további céljaik."
 personality_erudite_explorers_desc:0 "A tudós felfedezők a felfedezést és a kutatást mindennél magasabbrendűnek tartják. Boldogan cserélnek olyan ismeretért cserébe, amely őket is érdekli, de ha kereskedelmi úton nem tudnak egy tudást megszerezni, akkor erőszakkal is megpróbálják."
 personality_spiritual_seekers_desc:0 "A spirituális keresők úgy vélik, hogy az élet minden fajtáját egy magasabb rendű hatalom köti össze, amelyet annak teremtéseinek megismerésén keresztül lehet megérteni. Más birodalmakkal békés együttműködést keresnek, hogy így ismerjék meg azok isteni kapcsolódásait."
 personality_harmonious_hierarchy_desc:4 "A harmonikus kollektívák olyan autoritariánus társadalmak, amelyeknél az állampolgárok mindenféle kényszer nélkül szentelik az életüket az államnak. Általában barátságosak mások felé, amíg azok nem kontárkodnak bele a belső ügyeikbe."
 personality_machine_intelligence_desc:0 "A gépi intelligenciák nagyrészt maguk mögött hagyták a szerves létformákkal kapcsolatos zűrös múltjukat, és általában hajlandók más űrutazó fajjal diplomáciai kapcsolatra lépni."
 personality_exterminators_desc:0 "Az exterminátorok olyan gépi intelligenciák, amelyek minden intelligens szerves létformát a galaxis számára elviselhetetlen fenyegetésnek tartanak. Bár más gépekkel talán képesek az együttműködésre, az exterminátorok valószínűleg semmilyen minőségben nem tudnak szerves birodalmakkal kapcsolatba lépni, azon túl, hogy megpróbálják azok teljes megsemmisítését."
 personality_servitors_desc:0 "A szolgálók olyan gépi intelligenciák, amelyek arra a következtetésre jutottak, hogy a szerves vezetés kaotikus és önpusztító, ezért a szerves lények számára egy biztonságos és kényelmes egzisztenciát szeretnének biztosítani - még akkor is, ha ez éppen a szerves civilizáció feletti teljes hatalomátvétellel jár."
 personality_assimilators_desc:0 "Az asszimilátorok olyan gépi intelligenciák, amelyeket a tudás és a változatosság felkutatása hajt. Mivel az asszimilátorok úgy növelik a világegyetem megértését, hogy ehhez erőszakkal a neurális központi számítógépükbe olvasztják be a szerves civilizációkat, a kérdéses szerves civilizációk körében nem örvendenek osztatlan népszerűségnek."

