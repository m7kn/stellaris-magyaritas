 stone_age:0 "Kőkorszak"
 stone_age_desc:0 "Ez a civilizáció jelenleg a kőkornak megfelelő szinten létezik. Elsajátították a tűz titkait és kifejlesztettek egy kezdetleges beszélt nyelvet, de még nem láttuk nyomát semmiféle fémkohászatnak vagy írásbeli kommunikációnak."
 bronze_age:0 "Bronzkor"
 bronze_age_desc:0 "Ez a civilizáció jelenleg a bronzkornak megfelelő szinten létezik. A fém megmunkálása primitív módszerekkel történik, megjelentek az első írásos nyelvek, és kialakulóban vannak az első városok, nagyobb közösségek."
 iron_age:0 "Vaskor"
 iron_age_desc:0 "Ez a civilizáció jelenleg a vaskornak megfelelő szinten létezik. A bolygójuk nagy részét belakták, a vaskohászatnak és -kovácsolásnak köszönhetően megmunkálatlan, de hatékony szerszámokat és fegyvereket készítenek."
 late_medieval_age:0 "Késői középkor"
 late_medieval_age_desc:0 "Ez a civilizáció jelenleg a késői középkornak megfelelő szinten létezik. Jól ismerik a kohászati technikákat, a könyvnyomtatás feltalálásának köszönhetően egyre inkább terjednek az ismeretek."
 renaissance_age:0 "Reneszánsz kor"
 renaissance_age_desc:0 "Ez a civilizáció jelenleg a reneszánsz kornak megfelelő szinten létezik. A tudományos ismeretek gyors növekedésnek indultak, a puskapor feltalálása forradalmasította a hadviselést."
 steam_age:0 "Gőzkor"
 steam_age_desc:0 "Ez a civilizáció jelenleg a gőzkornak megfelelő szinten létezik. A gőzgépek feltalálása messzire nyúló társadalmi hatásokkal járt, a világ az ipari forradalom küszöbén áll."
 industrial_age:0 "Ipari kor"
 industrial_age_desc:0 "Ez a civilizáció jelenleg a korai ipari kornak megfelelő szinten létezik. A villamosság és a belsőégésű motorok lassan mindenhova elterjednek, a városiasodás egyre nagyobb léptékeket ölt."
 machine_age:0 "Gépkor"
 machine_age_desc:0 "Ez a civilizáció jelenleg a késői ipari kornak megfelelő gépkori szinten létezik. A gyárak áruk és járművek tömegtermelésére álltak rá, a légi utazás egyre jobban elterjedt."
 atomic_age:0 "Atomkor"
 atomic_age_desc:0 "Ez a civilizáció jelenleg az atomkornak megfelelő szinten létezik. Megzabolázták az atom erejét, de még nem jutottak ki a világűrbe. Elterjedtek a nukleáris fegyverek, a bolygó akár ki is pusztíthatja önmagát."
 early_space_age:0 "Korai űrkorszak"
 early_space_age_desc:0 "Ez a civilizáció belépett a korai űrkorszakba. A szülőbolygójuk körül primitív műholdak keringenek, az alacsony bolygókörüli pályán űrsétát is végrehajtottak. Hamarosan készen állnak a szülőbolygó elhagyására."
 
