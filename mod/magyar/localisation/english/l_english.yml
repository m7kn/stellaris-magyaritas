 TOOLTIP_SETUP_APPEARANCE:1 "§H$PORTRAIT$§!\nVálaszd ki a fajod megjelenését."
 TOOLTIP_SETUP_SPECIES_NAME:1 "§H$SPECIES_NAME$§!\nVálaszd ki a fajod nevét."
 TOOLTIP_SETUP_TRAITS:1 "§H$TRAITS$§!\nVálaszd ki a fajod személyiségvonásait."
 TOOLTIP_SETUP_RULER:1 "§H$RULER$§!\nVálasz ki, hogy milyen legyen az első uralkodód. Bizonyos kormányzati típusok gyakrabban cserélnek uralkodót, mint másik, és az uralkodó is bármikor meghalhat."
 TOOLTIP_SETUP_NAME_CLASS:1 "§H$NAME_AND_CLASS$§!\nVálaszd ki a szülőbolygód osztályát és nevét. A bolygó osztálya meghatározza azt is, hogy mi lesz a fajod elsődleges bolygótípusa.\n\nA fajod másféle bolygókat is benépesíthet, attól függően, hogy azok mennyire térnek el a szülőbolygód osztályától."
 TOOLTIP_SETUP_CITY_APPEARANCE:1 "§H$CITY_GRAPHICS$§!\nVálaszt ki a városaid megjelenését. Ennek semmi hatása sincs a játékmenetre."
 TOOLTIP_SETUP_GOVERNMENT:1 "§H$ETHICS_AND_GOVERNMENT$§!\nVálaszd ki a birodalmat kormányzati típusát és ethoszát. Az ethosz választásod dönti el, hogy milyen kormányzati típusok állnak rendelkezésre."
 TOOLTIP_SETUP_EMPIRE_ADVISOR:0 "§H$EMPIRE_ADVISOR$§!\nVálassz hangtípus a figyelmeztetésekhez és az értesítésekhez."
 TOOLTIP_SETUP_EMPIRE_NAME:1 "§H$EMPIRE_NAME$§!\nÍrd át a birodalmad nevét."
 TOOLTIP_SETUP_FLAG:1 "§H$EMPIRE_FLAG$§!\nSzerkeszd át a birodalmad zászlaját."
 TOOLTIP_SETUP_EMPIRE_NAMELIST:1 "§H$CUSTOMIZE_NAME_LISTS$§!\nVálassz ki egy listát, amely alapján a hajóid, a vezéreid és a bolygóid kapják majd a nevüket."
 TOOLTIP_SETUP_WEAPONS:1 "§H$STARTING_WEAPONS$§!\nVálaszd ki, hogy a játék elején milyen típusú fegyverekkel legyenek a birodalmad hadihajói felszerelve.\n\nA többi fegyverfajtát is ki lehet fejleszteni és utána felszerelni a hajókra. A játékban a §Yhajótervező§! segítségével választhatod ki a hajóidra felszerelt alkatrészeket."
 TOOLTIP_SETUP_FTL:1 "§H$FTL_LABEL$§!\nVálaszd ki, hogy a birodalmat az űrutazás melyik fajtáját fedezte fel. Ezen az FTL-meghajtáson nem tudsz a játék során változtatni, kivéve néhány nagyon ritka technológia felfedezése után. Az alapvető FTL meghajtási típusokat a játék közben soha nem lehet megváltoztatni."
 TOOLTIP_SETUP_SHIP_APPEARANCE:1 "§H$SHIP_GRAPHICS$§!\nVálaszd ki a birodalmi hajóid kinézetét. Ennek semmi hatása sincs a játékmenetre."
