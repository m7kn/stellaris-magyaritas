 feature_pop_self_modification:1 "Önmódosítás"
 feature_pop_self_modification_desc:0 "A Népek elnyerik azt a képességet, hogy véletlenszerűen és spontán adaptálódjanak az ellenséges környezetben való túléléshez."
 feature_advanced_gov_forms:0 "Modern államformák"
 feature_advanced_gov_forms_desc:0 "Lehetővé teszi a birodalom reformálását és a modernebb államformák felvételét."
 feature_build_terraform_station:1 "Terraformálás"
 feature_build_terraform_station_desc:1 "Lehetővé teszi a bolygók terraformálását."
 feature_megaengineering:0 "Megastruktúra helyreállítása"
 feature_megaengineering_desc:0 "Tönkrement megastruktúrák javítását teszi lehetővé."
 feature_terraform_inhabited:0 "Ökológiai adaptáció"
 feature_terraform_inhabited_desc:0 "Lehetővé teszi a lakott bolygók terraformálását."
 feature_assist_research:0 "Kutatás támogatása"
 feature_assist_research_desc:2 "A §Ytudományos hajók§! képesek a gyarmatokon a §Ykutatás támogatására§!, ilyenkor a bolygó tudományos termelését a hajóra rendelt tudós szintjének megfelelő mértékben növeli."
 feature_xeno_integration:0 "Xeno integráció"
 feature_xeno_integration_desc:1 "Idegen fajok teljes állampolgárságot is kaphatnak."
 feature_spaceport_level_2:0 "II. szintű űrkikötő"
 feature_spaceport_level_2_desc:0 "Az űrkikötőt korszerűsíteni lehet, hogy §Y2§! modul befogadásara legyen képes, és építeni tudjon rombolókat."
 feature_spaceport_level_3:0 "III. szintű űrkikötő"
 feature_spaceport_level_3_desc:0 "Az űrkikötőt korszerűsíteni lehet, hogy §Y3§! modul befogadásara legyen képes."
 feature_spaceport_level_4:0 "IV. szintű űrkikötő"
 feature_spaceport_level_4_desc:0 "Az űrkikötőt korszerűsíteni lehet, hogy §Y4§! modul befogadásara legyen képes, és építeni tudjon cirkálókat."
 feature_spaceport_level_5:0 "V. szintű űrkikötő"
