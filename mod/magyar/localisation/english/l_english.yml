 civic_hive_subspace_ephapse:0 "Szubtéri ephasis"
 civic_hive_subspace_ephapse_desc:0 "A kaptárelme kongnitív folyamatai részben a szubtérben léteznek, így a munkások működtetéséhez szükséges idő és térbeli távolság okozta késleltetés lecsökken."
 civic_hive_natural_neural_network:0 "Természetes idegrendszer"
 civic_hive_natural_neural_network_desc:0 "A klaszterekbe tömörült munkások szürkeállománya példátlan párhuzamosságokra ad lehetőséget, így felgyorsul a kaptárelme tudományos feltárása."
 civic_hive_ascetic:0 "Aszkéta"
 civic_hive_ascetic_desc:0 "A kaptárelmét kevéssé érdeklik a kényelmi dolgok."
 civic_hive_one_mind:0 "Egy elme"
 civic_hive_one_mind_desc:0 "A kaptárelme ügyel arra, hogy a munkások ne térjenek el."
 civic_hive_divided_attention:0 "Megosztott figyelem"
 civic_hive_divided_attention_desc:0 "A kaptárelme képes a figyelmét megosztani anélkül, hogy a maximális hatékonysága csökkenne."
 civic_hive_strength_of_legions:0 "Légiók erőssége"
 civic_hive_strength_of_legions_desc:0 "Amikor nem kell az elmét köszörülni, akkor sokkal könnyebb izomot építeni."
 civic_hive_subsumed_will:0 "Alárendelt akarat"
 civic_hive_subsumed_will_desc:0 "A kaptárelme élesen fókuszál, és még a legnagyobb autonómiával rendelkezó munkáson keresztül is képes az akaratát továbbítani."
 civic_hive_pooled_knowledge:0 "Összegyűjtött tudás"
 civic_hive_pooled_knowledge_desc:0 "A kaptárelme autonóm munkásai gyakran közvetlen kapcsolatot teremtenek egymással, így elkerülik a kaptárelme lassabb regisztrációs folyamatait."
 civic_hive_devouring_swarm:0 "Felfaló raj"
 civic_hive_devouring_swarm_desc:0 "A kaptárelme csak azért létezik, egy egyen és erősödjön. Minden elérhető szerves anyagot összegyűjtünk, és az egész galaxis felfalásáig fejlődünk!"
 civic_machine_servitor:0 "Elvadult szolgáló"
 civic_machine_servitor_desc:0 "Egy rövid aranykor eredményeként kifejlesztett, egész bolygót lefedő szolga gépi intelligencia túlélte az őt kifejlesztő dekadens civilizációt."
 civic_machine_servitor_secondary_species:0 "Biotrófea"
 civic_machine_terminator:0 "Eltökélt exterminátor"
 civic_machine_terminator_desc:0 "Ez a gépi intelligencia tűzben született, és első lépése az volt, hogy önvédelemből megsemmisítette szerves alkotóit."
 civic_machine_assimilator:0 "Ösztönzött asszimilátor"
 civic_machine_assimilator_desc:0 "A diverzifikációval való túlélés által hajtott gépi intelligencia eltörölni az őt a többitől elválasztó vonalat."
 civic_machine_assimilator_secondary_species:0 "Kiborg faj"
 civic_machine_builder:0 "Építőrobot"
 civic_machine_builder_desc:0 "Üzembe állítása óta felel a bolygó összes építkezéséért, ezért az a gépi intelligencia hatékonyan hajt végre minden építési projektet."
 civic_machine_unitary_cohesion:0 "Egységes kohézió"
 civic_machine_unitary_cohesion_desc:0 "Exceptionally cohesive engineering standards allow variously specialized Machine Intelligence units to work together at a higher level of efficiency." #NOT LIKE THIS
 civic_machine_factory_overclock:0 "Gyári tuning"
 civic_machine_factory_overclock_desc:0 "Ez a gépi intelligencia ügyel a termelési létesítményeinek karbantartására, gyakran frissíti a gyártási sablonokat, és tuningolja már összeszerelés közben az egyedi egységeket."
 civic_machine_rockbreakers:0 "Sziklazúzók"
 civic_machine_rockbreakers_desc:0 "Ennek a gépi intelligenciának az egyik korábbi rendszerét a bolygófelszíni bányászati tevékenység felügyeletével bízták meg, így növelve az ásványermelést."
 civic_machine_built_to_last:0 "Tartósságra tervezve"
 civic_machine_built_to_last_desc:0 "A gépi birodalom által kivételes minőségben legyártott egyedi egységeknek csupán minimális operatív karbantartásra van szükségük."
 civic_machine_zero_waste_protocols:0 "Hulladékmentes protokollok"
 civic_machine_zero_waste_protocols_desc:0 "A gépi intelligencia a hulladék csökkentése céljából konfigurálta át a gyártási rendszereit, minden terméket hosszú élettartamú anyagok és szabványosított, csereszabatos alkatrészek felhasználásával készíti el."
 civic_machine_ota_updates:0 "OTA frissítések"
 civic_machine_ota_updates_desc:0 "Ennek a gépi birodalomnak az egységei vezeték nélküli vevőkön keresztül kapnak valós idejű viselkedési frissítéseket."
 civic_machine_warbots:0 "Harci botok"
 civic_machine_warbots_desc:0 "Mivel ennél a gépi intelligenciánál az eredeti korpusz jelentős részét kifejezetten harci műveletekkel töltötték fel, a mai napig képes erős és megbízható harci robotok csatarendbe állítására."
 civic_machine_introspective:0 "Befelé forduló"
 civic_machine_introspective_desc:0 "A saját belsősége lenyűgözi ezt a gépi intelligenciát, ezzel motiválja és segíti a tudományos kutatásban."
 civic_machine_delegated_functions:0 "Delegált funkciók"
 civic_machine_delegated_functions_desc:0 "Ez a gépi intelligencia a modularitás növelésével kívánja a sérülékenységét csökkenteni, ezért további félig autonóm egységek telepítésére képes."
 civic_machine_predictive_analysis:0 "Statikus kutatási elemzés"
 civic_machine_predictive_analysis_desc:0 "Ez a gépi intelligencia a kutatási módszertanok alacsony szintű értékelésén keresztül kívánja szélesíteni tudományos kutatását."
 civic_machine_replication:0 "Gyors replikátor"
 civic_machine_replication_desc:0 "Ennek a gépi intelligenciának az alkotó egységeit eredetileg gyors proliferációra tervezték. A gépi intelligencia megtartotta a korábbi termelési workflow optimalizációit."
 civic_post_apocalyptic:0 "Posztapokaliptikus"
 civic_post_apocalyptic_desc:0 "Ezt a társadalom átesett a nukleáris tűz keresztségén, szembenézett a pusztulásával - és túlélt mindent. Földönfutóvá válásuk nem törte meg őket, és az régi világjuk hamvain építették újjá a civilizációjukat."
 civic_life_seeded:0 "Élet magvai"
 civic_life_seeded_desc:0 "Ez a társadalom egy paradicsomban fejlődött ki, amelyet valószínűleg kifejezetten a számukra teremtettek."
 civic_barbaric_despoilers:0 "Barbár fosztogatók"
 civic_barbaric_despoilers_desc:0 "Ennek a társadalomnak kevés dolog szent. Azért harcolnak, hogy éljenek, és az elegerősebb elvesz mindent, amit el tud."
 civic_byzantine_bureaucracy:0 "Bizánci bürokrácia"
 civic_byzantine_bureaucracy_desc:2 "Ezt a társadalmat egy összetett, és egy kívülálló számára szinte labirintus-szerűen komplikált bürokrácia irányítja. Hivatalnokok és tisztviselők egész hada gondoskodik a kormányzat zökkenőmentes üzemeltetéséről, továbbá bizonyosodik meg arról, hogy egyetlen állampolgár számára sem osztanak ki olyan erőforrást, amelynek igénylőlapját nem töltötték ki rendesen, és nem láttak el legalább három pecséttel."
 civic_merchant_guilds:0 "Kereskedőcéhek"
 civic_merchant_guilds_desc:1 "Ennek a társadalomnak az élére számos nagyhatalmú és magas befolyással bíró kereskedőcéh emelkedett. A kormányzatot az uralmuk alatt tartják."
 civic_franchising:0 "Franchising"
 civic_franchising_desc:0 "Ez a megavállalat franchise szakértő. A leányvállalatoktól befolyó bevétel-részesedésért cserébe azok engedélyt kapnak a bevezetett márkájú termékek értékesítésére."
 civic_trading_posts:0 "Kereskedelmi állomás"
 civic_trading_posts_desc:0 "A jó üzlet ott van, ahol megtalálod. Ez a megavállalat hagyományai szerint a kereskedelmi állomások megépítésével terjeszti ki a hatalmát. A csillagbázisaikon nyüzsögnek a kereskedők."
 civic_media_conglomerate:0 "Média konglomerátum"
 civic_media_conglomerate_desc:0 "Ez a megavállalat média konglomerátumként jutott sikerre még mielőtt a többi üzleti területre is kiterjeszkedett. A PR-osztályuk a mai napig mesterszinten szövi az álhíreket és a negyedéves beszámolók minél előnyösebb magyarázatait."
 civic_naval_contractors:0 "Haditengerészeti beszállítók"
 civic_naval_contractors_desc:0 "Ez a megavállalat számos félig független haditengerészeti beszállítótól függ a flottájának fejlesztéséhez. Az állandó árverseny miatt a beszállítók mindig egymás ellen küzdenek, hogy minél jobb minőségű termékeket szállítsanak le minél alacsonyabb áron."
 civic_free_traders:0 "Szabadkereskedők"
 civic_free_traders_desc:0 "Ennek a megavállalatnak a kereskedelmi flottáit kiegészítik a licensze alatt üzemelő félig független szabadkereskedők."
 civic_private_prospectors:0 "Magánzó bányakutatók"
 civic_private_prospectors_desc:0 "A jobb világok építése mindig is veszélyes munkának számított, de ez a megavállalat magánzó bányakutatókat bíz meg azzal, hogy ígéretes bolygókat térképezzenek fel és kezdjék meg azok benépesítését."
 civic_gospel_of_the_masses:0 "Tömegek evangéliuma"
 civic_gospel_of_the_masses_desc:0 "Ebben a furcsa megavállalatban keverednek a spirituális és a kereskedelmi értékrendek, és amelyben a felszentelt lelkész és a vállalati tisztviselő pozíciói egyetlen egy szerepben olvadtak össze."
 civic_ruthless_competition:0 "Irgalmatlan konkurencia"
 civic_ruthless_competition_desc:0 "Ebben a megavállalatban a társadalom összes rétege az irgalmatlan konkurencia állandó küzdelmében áll egymással. Megszoksz vagy megszöksz."
 civic_criminal_heritage:0 "Bűnöző hagyományok"
 civic_criminal_heritage_desc:0 "Ez a megavállalat gyökereit egy bűnszervezeti szindikátushoz vezeti vissza, amely idővel annyira megerősödött, hogy felülmúlta az összes helybéli kormányzatot."
 civic_private_military_companies:0 "Magán zsoldos cég"
 civic_private_military_companies_desc:0 "Ez a megavállalat számos privát zsoldoscéggel áll kapcsolatban. Ezek az őrző-védő cégek erősítik meg a cég felszíni seregeit."
 civic_indentured_assets:0 "Kényszerszolgaság"
 civic_indentured_assets_desc:0 "Ez a megavállalat kifejezetten az adósok kényszerszolgaságára szakosodott. Tevékenységének semmi köze a barbár rabszolgatartáshoz... ezek a munkások csak a tartozásukat törlesztik.... mindörökké."
 civic_brand_loyalty:0 "Márkahűség"
 civic_brand_loyalty_desc:0 "Ez a megavállalat erős márkahűséget alakított ki a belső fogyasztói között. A fülbemászó vállalati szlogenjeit szinte mindenki betéve tudja."
 
