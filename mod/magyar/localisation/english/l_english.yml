 martial_empire_special:0 "Mindegyik uralkodó építhet egy túlméretes hajót"
 divine_mandate:0 "Isteni megbízás"
 divine_mandate_desc:0 "§LEz a kormányzati fajta az abszolút egyeduralom spiritualista formája, ahol az uralkodó személye egyben mennyei jelkép. Az államapparátus támogatásában nagyban részt vállal a szervezett vallás.§!"
 divine_mandate_special:0 "Mindegyik uralkodó építhet egy sírkő emlékművet."
 transcendent_empire:0 "Transzcendens birodalom"
 transcendent_empire_desc:0 "§LEz a kormányzati fajta a spirituális abszolút egyeduralom továbbfejlett változata. A hivatalos állami vallás határoz meg mindent, az uralkodót tévedhetetlen élő istenként imádják.§!"
 transcendent_empire_special:0 "Mindegyik uralkodó építhet egy sírkő emlékművet."
 despotic_hegemony:0 "Despota hegemónia"
 despotic_hegemony_desc:0 "§LEz a kormányzati fajta az abszolút egyeduralom materialista formája, ahol az állampolgárok nem többek kis fogaskeréknél az állam gépezetében. A hatékonyságot és a technológiai fejlődés tartják értékesnek minden felett.§!"
 despotic_hegemony_special:0 "Mindegyik uralkodó egy elit rohamsereget építhet."
 ai_overlordship:1 "Neurális hálózati kormány"
 ai_overlordship_desc:0 "§LEz a kormányzati fajta a materialista abszolút egyeduralom továbbfejlesztett változata, ahol nagy teljesítményű számítógépek számítják ki a leghatékonyabb kormányzati döntéseket. Az állam összes aspektusa a hatékonyság és az új technológiák megszerzése felé orientálódik.§!"
 ai_overlordship_special:0 "Mindegyik uralkodó egy elit rohamsereget építhet."
 enlightened_monarchy:0 "Felvilágosult monarchia"
 enlightened_monarchy_desc:0 "§LEz a kormányzati fajta az abszolút egyeduralom pacifista formája, ahol az uralkodóra felvilágosult oltalmazóként tekintenek, aki mindig az állampolgárok legjobb érdekeinek figyelembe vételével cselekszik.§!"
 enlightened_monarchy_special:0 "Mindegyik uralkodó építhet egy különleges park épületet."
 irenic_monarchy:0 "Békevágyó monarchia"
 irenic_monarchy_desc:0 "§LEz a kormányzati fajta a pacifista abszolút egyeduralom továbbfejlesztett változata, ahol az uralkodóra jóindulatú gyámként tekintenek, aki az állampolgárokat igyekszik megvédeni a galaktikus erőszaktól.§!"
 irenic_monarchy_special:0 "Mindegyik uralkodó építhet egy különleges park épületet."
 despotic_empire:0 "Despota birodalom"
 despotic_empire_desc:0 "§LEz a kormányzati fajta az abszolút egyeduralom meglehetősen vegytiszta változata, ahol az abszolút uralkodó erős nyúlvánnyal irányítja az államot.§!"
 despotic_empire_special:0 "Mindegyik uralkodó építhet egy túlméretes §Ykatonai űrállomást§!."
 star_empire:0 "Csillagbirodalom"
 star_empire_desc:0 "§LEz a kormányzati fajta az abszolút egyeduralom továbbfejlesztett változata, ahol egyetlen egy uralkodó kezében fut össze a korlátlan hatalom. A modern bürokrácia tovább csökkentette a hatalmas csillagközi birodalom feletti uralkodással járó adminisztratív terhet.§!"
 star_empire_special:0 "Mindegyik uralkodó építhet egy túlméretes §Ykatonai űrállomást§!."
 military_junta:0 "Katonai junta"
 military_junta_desc:0 "§LEz a kormányzati fajta az oligarchia militáns formája, ahol a hatalom egy magasrangú katonatisztekből álló tanácsból ered, akik felügyelik az összes államügyet.§!"
 ordered_stratocracy:0 "Rendezett katonai kormányzás"
 ordered_stratocracy_desc:0 "§LEz a kormányzati fajta a militarista oligarchia továbbfejlesztett változata, ahol a hadsereg átvette a polgári közigazgatás minden aspektusát. A kormányzati hivatalokat mind katonatisztek töltik be.§!"
 theocratic_oligarchy:0 "Teokratikus oligarchia"
 theocratic_oligarchy_desc:0 "§LEz a kormányzati fajta az oligarchia spiritualista formája, ahol a papság tagjaiból létrejött, isteni sugallatok által vezérelt tanács irányítja az államot. Nincsen különbség az állam és az uralkodó államvallás között.§!"
 transcendent_oligarchy:0 "Transzcendens oligarchia"
 transcendent_oligarchy_desc:0 "§LEz a kormányzati fajta a spirituális oligarchia továbbfejlesztett változata, amelyet egy isteni sugallatok alapján kormányzó tanács vezérel, akik minden vallási és világi kérdésben abszolút döntéskörrel rendelkeznek.§!"
 science_directorate:0 "Tudományos igazgatóság"
 science_directorate_desc:0 "§LEz a kormányzati fajta az oligarchia materialista formája, ahol egy tudósbizottság felügyeli a kormányapparátust annak érdekében, hogy az a maximális hatékonysággal járjon el.§!"
 illuminated_technocracy:0 "Felvilágosult technokrácia"
 illuminated_technocracy_desc:0 "§LEz a kormányzati fajta a materialista oligarchia továbbfejlesztett változata, ahol egy technokratákból álló tanácsban összpontosul a hatalom, akik gyakran a tudományos szakterületük rangidős tudósai is egyben. A technológiai fejlődést az állam jövőjének zálogának tekintik.§!"
 peaceful_bureaucracy:0 "Békés bürokrácia"
 peaceful_bureaucracy_desc:0 "§LEz a kormányzati fajta az oligarchia pacifista formája, ahol egy komplex bürokrácia irányítja a társadalom mindent szempontját abból a célból, hogy így biztosítsák az állampolgárok biztonságát.§!"
 irenic_protectorate:0 "Békevágyó protektorátus"
 irenic_protectorate_desc:0 "§LEz a kormányzati fajta a pacifista oligarchia továbbfejlesztett változata, ahol egy biztonsági tanács felügyeli az állam vezetését. Az állampolgároknál esetlegesen felmerülő erőszakos hajlamokat nagyon korai szakaszában elfojtják.§!"
 plutocratic_oligarchy:0 "Plutokratikus oligarchia"
 plutocratic_oligarchy_desc:0 "§LEz a kormányzati fajta az oligarchia plutokratikus fajtája, amelyet egy gazdag elit vezet. Az állampolgárok személyes vagyona közvetlen politikai befolyással ér fel.§!"
 mega_corporation:0 "Megavállalat"
 mega_corporation_desc:0 "§LEz a kormányzati fajta a plutokratikus oligarchia továbbfejlesztett változata, ahol az egész államot hatalmas kereskedelmi vállalat mentén szervezték meg, amelyet egy igazgatótanács felügyel.§!"
 military_republic:0 "Katonai köztársaság"
 military_republic_desc:0 "§LEz a kormányzati fajta a demokrácia militánsabb formája, ahol a teljes állampolgári jogokat csak a hadkötelezettség teljesítése után lehet elnyerni. Szavazati joggal csak a teljes állampolgárok rendelkeznek, és csak az ő körükből kerülhetnek ki az állami hivatalnokok.§!"
 martial_demarchy:0 "Katonai demokrácia"
 martial_demarchy_desc:0 "§LEz a kormányzati fajta a militáns demokrácia továbbfejlesztett változata, ahol az uralkodókat véletlenszerűen választják a megfelelő jelöltek listájából. A megfelelhetőség szinte kizárólag katonai előmeneteltől függ.§!"
 theocratic_republic:0 "Teokratikus köztársaság"
 theocratic_republic_desc:0 "§LEz a kormányzati fajta a demokrácia spirituális fajtája, ahol egy vallási tanács felügyeli a demokratikus folyamatokat és lát el tanácsadói szerepet.§!"
 transcendent_republic:0 "Transzcendens köztársaság"
 transcendent_republic_desc:0 "§LEz a kormányzati fajta a spirituális demokrácia továbbfejlesztett változata, ahol a vezérjelölteket kizárólag a a társadalom minden rétegét átható hivatalos állami vallás rangjaiból választják ki.§!"
 direct_democracy:0 "Közvetlen demokrácia"
 direct_democracy_desc:0 "§LEz a kormányzati fajta a demokrácia materialista formája, ahol az állampolgárok számítógépes hálózatokon keresztül szavaznak közvetlenül az államvezetés legtöbb ügyére.§!"
 subconscious_consensus:0 "Tudatalatti konszenzus"
 subconscious_consensus_desc:0 "§LEz a kormányzati fajta a materialista demokrácia továbbfejlesztett változata, ahol az állampolgárokat törvény kötelezi egy implantátum beültetésére, amely lehetővé teszi a népszavazásoknál az instant szavazat leadását.§!"
 moral_democracy:0 "Erkölcsi demokrácia"
 moral_democracy_desc:0 "§LEz a kormányzati fajta a demokrácia pacifista formája, amelyet az erkölcsi elvek és az erőszak visszautasítása jellemez.§!"
 irenic_democracy:0 "Békevágyó demokrácia"
 irenic_democracy_desc:0 "§LEz a kormányzati fajta a pacifista demokrácia továbbfejlesztett változata, ahol minden belső és külső konfliktusra békés megoldást keresnek§!"
 indirect_democracy:0 "Közvetett demokrácia"
 indirect_democracy_desc:0 "§LEz a kormányzati fajta közvetett demokrácia, ahol az állampolgárok az őket képviselő hivatalnokokra szavazhatnak.§!"
 democratic_utopia:0 "Demokratikus utópia"
 democratic_utopia_desc:0 "§LEz a kormányzati fajta a közvetett demokrácia továbbfejlesztett változata, ahol sikerült finom egyensúlyt találni a személyes szabadság és a társadalmi felelősségvállalás között. A korrupciót nagyrészt kiküszöbölték.§!"
 tribal_society:0 "Törzsi társadalom"
 tribal_society_desc:0 "§LEgy olyan társadalom, amelyben nem található szervezett kormány, és melynek tagjai ehelyett primitív törzsekbe és klánokba tömörülnek.§!"
 primitive_feudalism:0 "Primitív feudalizmus"
 primitive_feudalism_desc:0 "§LEgy decentralizált, feudális kisbirtokokból álló primitív kormányzati fajta, amelyek a regionális dominancia eléréséért állandóan egymással versengenek.§!"
 fragmented_nations:0 "Fragmentált nemzetek"
 fragmented_nations_desc:0 "Darabokra tört nemzetállamok gyűjteménye, amelyek katonai dominancia és gazdasági előnyök elérése céljából állandóan egymással versengenek. Nincsen egységes globális kormány."
 stagnated_ascendancy:0 "Stagnáló felemelkedés"
 stagnated_ascendancy_desc:0 "§LŐsi hagyományokon és rég elfelejtett elveken alapuló stagnáló kormányzati forma.§!"
 awakened_ascendancy:0 "Felébresztett felemelkedés"
 awakened_ascendancy_desc:0 "§LEgy korábban stagnáló birodalom felébred a mély álmából, és nekilátott az örökségének visszaszerzésének.§!"
 machine_intelligence:0 "Gépi intelligencia"
