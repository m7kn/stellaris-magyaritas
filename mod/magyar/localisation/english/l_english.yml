 edict_production_targets_desc:1 "Ez a kormányrendelet a termelési célok újraértékelését és átsorolását irányozza elő a bányászati termelés növelése céljából."
 edict_farming_subsidies:0 "Mezőgazdasági szubvenciók"
 edict_farming_subsidies_desc:1 "Ez a kormányrendelet egy agresszív gazdasági ösztönző program az ételtermelés pozitív irányú és számokkal mérhető növelése céljából."
 edict_propaganda:0 "Propagandasugárzás"
 edict_propaganda_desc:1 "Ez a kormányrendelet széles körű információátadási mechanizmusokat hoz létre, ezáltal garantálja, hogy egy egységes és pozitív történet kerül átadásra."
 edict_information_quarantine:0 "Információs karantén"
 edict_information_quarantine_desc:1 "Ez a kormányrendelet szigorúan ellenőrzi az információ áramlását, hogy a helyi kulturális identitást minél jobban meg lehessen őrizni."
 edict_encourage_free_thought:1 "Politikai gondolkodás ösztönzése"
 edict_encourage_free_thought_desc:1 "Ez a kormányrendelet arra ösztönzi a lakosságot, hogy nyitottan beszélgessenek politikai ügyekről, még akkor is, ha ez esetleg más útra tereli őket."
 edict_map_the_stars:0 "Csillagok feltérképezése"
 edict_map_the_stars_desc:0 "Ez a kormányrendelet a galaxis további feltárását irányozza elő, hogy fényt vigyünk a sötétségbe és fedezzük fel az milyen csodákat rejt."
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "Kutatási pályázatok"
 edict_research_focus_desc:0 "Ez a kormányrendelet további forrásokat biztosít a kutatóink számára."
 edict_research_focus_hive:0 "A gondolkodó kaptárherék figyelmét a többi tudás rovására új koncepciók kössék le."
 edict_research_focus_machine:0 "A processzorkapacitásokat a mérnöki tudományok elméleti modelljeire allokálják, és csökkentsék a többi tudományág prioritását."
 edict_social_welfare_programs:0 "Szociális jóléti programok"
 edict_social_welfare_programs_desc:0 "Ez a kormányrendelet számos szociális programot indít be a népesség életének megkönnyítése céljából, és ezért tekintélyes összegbe kerül."
 #edict_the_grand_fleet:0 "A nagy flotta"
 #edict_the_grand_fleet_desc:0 "Ez a kormányrendelet a birodalom nagy flottájának büszkeségét és dicsőségét helyezi mindenek fölé, hogy jelentős politikai figyelmet kelljen annak folyamatos jólétének szentelni."
 edict_share_the_burden:0 "A teher megosztása"
 edict_share_the_burden_desc:1 "Ez a kormányrendelet a szolgák feladatait és időbeosztását rögzíti abból a célból, hogy a változatosabb kényszerszolgaság további termelékenységhez vezessen."
 # edict_share_the_burden_desc: "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals:0 "Békefesztiválok"
 edict_peace_festivals_desc:1 "Ez a pacifista kormányrendelet különféle rendezvények és fesztiválok rendezésével erősíti az egység szellemét és a jókedvet."
 edict_land_of_opportunity:0 "A lehetőségek földje"
 edict_land_of_opportunity_desc:2 "Ez a kormányrendelet célzott PR-kampányok segítségével mutatja be a birodalmunkat, ahol mindenki boldogulhat és új esélyhet juthat."
 edict_diplomatic_grants:0 "Diplomáciai támogatás"
 edict_diplomatic_grants_desc:1 "Ez a kormányrendelet koncentrált diplomáciai offenzívát indít abból a célból, hogy a birodalmunkat a több előt minél jobb fényben tüntesse fel."
 
 edict_engineering_research_focus_hive:0 "A gondolkodó kaptárherék figyelmét a többi tudás rovására új mérnöki koncepciók kössék le."
 edict_engineering_research_focus_machine:0 "A processzorkapacitásokat a mérnöki tudományok elméleti modelljeire allokálják, és csökkentsék a többi tudományág prioritását."
 edict_physics_research_focus_hive:0 "A gondolkodó kaptárherék figyelmét a többi tudás rovására új fizikai koncepciók kössék le."
 edict_physics_research_focus_machine:0 "A processzorkapacitásokat a fizikai tudományok elméleti modelljeire allokálják, és csökkentsék a többi tudományág prioritását."
 edict_society_research_focus_hive:0 "A gondolkodó kaptárherék figyelmét a többi tudás rovására új társadalomtudomány koncepciók kössék le."
 edict_society_research_focus_machine:0 "A processzorkapacitásokat a társadalomtudományok elméleti modelljeire allokálják, és csökkentsék a többi tudományág prioritását."

 # Campaigns
 edict_fear_campaign:0 "Félelemkeltő reklámkampány"
 edict_fear_campaign_desc:0 "A xenók gyalázatos és vadállat jellegét tudatosítanunk kell a népünkben. El kell fogadniuk azt az igazságot, hogy egyedül állunk az idegen mocskok tengerében."
 edict_education_campaign:0 "Oktatási kampány"
 edict_education_campaign_desc:0 "Vissza a továbbképzésre! Vezéreinket megcélzó átmeneti oktatáspromóciós kampányunk hatására a továbbképzésük eredményeként a készségeik gyorsabban fejlődnek."
 edict_healthcare_campaign:0 "Egészségügyi reklámkampány"
 edict_healthcare_campaign_desc:1 "Az egészséges táplálkozás, a gyakori testmozgás és a megfelelő alvás mind hozzájárul a népességünk egészségéhez. Az egészségesebb életmód tudatosításával a várható élettartam növekedni fog."
 edict_recycling_campaign:0 "Újrahasznosítási reklámkampány"
 edict_recycling_campaign_desc:0 "A népességnek meg kell tanítani, hogy vessen korlátot az erőforrások pazarló fogyasztásának. Az újrahasznosítást hírdető felvilágosító kampány átmenetileg csökkenti a fogyasztási cikkek költségeit."
 edict_robot_campaign:0 "Kaptárhere reklámkampány"
 edict_robot_campaign_desc:0 "A termelési kapacitásaink további erőforrásokkal való allokálásának köszönhetően a még korábbinál is gyorsabban tudjuk előállítani az új kaptárheréket."
 edict_machine_learning_campaign:0 "Gépi tanulási reklámkampány"
 edict_machine_learning_campaign_desc:0 "Az autonóm kaptárherék részére biztosított további erőforrások allokálásával azok képessé válnak az öntanulási algoritmusok felgyorsulásával növelni az általános termelékenységüket. "
 edict_drone_campaign:0 "Kaptárhere reklámkampány"
 edict_drone_campaign_desc:0 "A szaporító medencék további biomasszával való allokálásának köszönhetően a még korábbinál is gyorsabban tudjuk előállítani az új kaptárheréket."
 edict_learning_campaign:0 "Tanulási reklámkampány"
 edict_learning_campaign_desc:0 "Az autonóm kaptárherék további tápanyaggal való ellátásával még jobban növelhetjük termelékenységünket."
 edict_war_drone_campaign:0 "Harci kaptárhere reklámkampány"
 edict_war_drone_campaign_desc:0 "A harci kaptárherék további tápanyaggal való ellátásának köszönhetően tovább növeltük az erejüket és harci készségüket."
 
 # Planet Edicts
 #edict_reeducation_campaign:0 "Átnevelési kampányok"
 #edict_reeducation_campaign_desc:1 "Ez a kormányrendelet helyi átnevelési kampányokat indít abból a nézeteltéréseket eltörlésére, mivel azok amúgy is csak tudatlanságból és a józan ész hiányából származnak."
 #edict_infrastructure_projects:0 "Infrastruktúra projektek"
 #edict_infrastructure_projects_desc:1 "Ez a kormányrendelet jelenős politikai hátszelet ad az új építkezési kezdeményezéseknek."
 #edict_social_engineering:0 "Társadalom-manipuláció"
 #edict_social_engineering_desc:2 "Ez a fanatikus autoritariánus kormányrendelet ravasz társadalmi instrumentumokon keresztül erősíti meg bolygószerte a kormányzati ethoszunk elfogadását."
 #edict_privatization_campaign:1 "Alulról szervezkedő kormányzat"
 #edict_privatization_campaign_desc:2 "Ez a fanatikus egalitariánus kormányrendelet a termeléshez legközelebb álló egyéneket bátorítja további felelősségvállalásra."
 #edict_arms_race:0 "Fegyverkezési verseny"
 #edict_arms_race_desc:0 "Ez a fanatikus militarista kormányrendelet az összes kormányzati és társadalami erőfeszítést a katonai berendezések minél hatékonyabb gyártására összpontosítja."
 #edict_religious_unity:1 "Spirituális egység"
 #edict_religious_unity_desc:1 "Ez a fanatikus spirituális kormányrendelet az egész népességet egy szinte vallásos buzgalomba kovácsolja össze, amely különösen a betakarításra és a termékenységi rítusokra összpontosít."
 #edict_spirit_of_science:0 "A tudomány szelleme"
 #edict_spirit_of_science_desc:0 "Ez a fanatikus materialista kormányrendelet az összes kormányzati és társadalami erőfeszítést a minél hatékonyabb kutatásra és az józan ész ünneplésére összpontosítja."
 #edict_legal_aliens:0 "I'm a legal alien"
 #edict_legal_aliens_desc:0 "Ez a fanatikus xenofil kormányrendelet egy hatalmas PR-kampányt indít be, amely a különféle idegeneket hívja meg ebbe a dicsőséges multikulti földi paradicsomba."
 #edict_purity_laws:0 "Tisztasági törvények"
 #edict_purity_laws_desc:0 "Ez a fanatikus xenofób kormányrendelet a fajunk és az egységességünk tisztaságát biztosítja merev szétválasztási törvények betartatásával."
 edict_crystal_sonar:0 "Kristályszonár"
 edict_crystal_sonar_desc:0 "A flottáink egy különleges technikát vethetnek be, amikor kristályentitásokkal találkoznak, és így a kristályentitások által lakott naprendsert azonnal fel lehet mérni.\nKöltség: £energy£ §R-30§!"
 edict_droning_optimizations:0 "Drónoptimalizálás"
 edict_droning_optimizations_desc:3 "§LA régi bányászati drónok által használt technikák átvételével némi az energiaoptimalizálás segítségével megnövelhetjük az erőforrás termelésünket.§!"
 edict_greater_crystal_bounty:0 "Magasabb kristály vérdíj"
 edict_greater_crystal_bounty_desc:1 "§LA flottáinknak parancsba adjuk, hogy gyűjtsék össze az elpusztított krisályentitások után maradt ásványokat.§!\nElpusztított flottánkénti ásvány: §G500§!"
 edict_crystal_bounty:0 "Kristály vérdíj"
 edict_crystal_bounty_desc:1 "§LA flottáinknak parancsba adjuk, hogy gyűjtsék össze az elpusztított krisályentitások után maradt ásványokat.§!\nElpusztított flottánkénti ásvány: §G250§!"
 edict_drone_bounty:0 "Drón vérdíj"
 edict_drone_bounty_desc:1 "§LA flottáinknak parancsba adjuk, hogy az elpusztított régi bányászdrónok után marad energiacellákat összegyűjtsék.§!\nElpusztított flottánkénti energiakredit: §G500§!"
 edict_declare_saint:0 "Szentté avatás"
 edict_declare_saint_desc:0 "Ez a kormányrendelet szentté avat egy elhunyt személyt, aki kifejezetten vallásos életet élt, és így egy új, egyesítő jelképet hoz létre."
 
 # Ambitions
 unity_ambition:0 "Törekvés:"
 edict_scientific_revolution:0 "$unity_ambition$ Tudományos forradalom"
 edict_scientific_revolution_desc:0 "Tudományos felfedezések rövid, de intenzív aranykora. A félelem, a leleményesség és a féktelen optimizmus kombinációja messzire vihet még."
 edict_desperate_measures:0 "$unity_ambition$ Kétségbeesett lépések"
 edict_desperate_measures_desc:0 "A sarokos állat valóban a legveszélyesebb, ahogy ezt az ellenségeink hamarosan megtapasztalják. A folyamatos túlélésünk biztosítására minden eszköz bevethető."
 edict_fortress_proclamation:0 "$unity_ambition$ Országunk nem rés, hanem bástya!"
 edict_fortress_proclamation_desc:0 "Határaink áttörhetetlen egységet alkotnak, és félreérthetetlen az üzenet a szomszédaink irányába: eddig, és ne tovább!"
 edict_architectural_renaissance:0 "$unity_ambition$ Építészeti reneszánsz"
 edict_architectural_renaissance_desc:0 "Ilyen léptékű építkezésről a korábbi generációk csak álmodozni merészeltek. A megastruktúrák hamarosan civilizációnk valódi örökségévé válnak."
 edict_hearts_and_minds:0 "$unity_ambition$ Nemzeti konzultáció"
 edict_hearts_and_minds_desc:0 "Összpontosított kormányzati propaganda törekvés arra, hogy a nép megértse a kormány álláspontjának érdemeit. Végső soron ez mind az ő javukat szolgálja."
 edict_omnifarious_acquisition:0 "$unity_ambition$ A vagyongyűjtés szabályai"
 edict_omnifarious_acquisition_desc:0 "Ami felesleges, azt újra lehet hasznosítani. A törekvéseink az összes fellelhető erőforrást követelik meg."
 edict_grand_fleet:0 "$unity_ambition$ A nagy flotta"
 edict_grand_fleet_desc:0 "A galaktikus törekvéseink megkövetelik, hogy a Nagy Flotta megépítése legyen az elsődleges célunk."
 
