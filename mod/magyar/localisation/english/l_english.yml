 # Civics
 ####################################

 civic_feudal_realm:0 "Feudális társadalom"
 civic_feudal_realm_desc:0 "Ez egy feudális módon szervezett társadalom, amelynek uralkodója a saját területeiket jelentős autonómiával irányító erős vazallusoktől függ."
 civic_imperial_cult:0 "Birodalmi kultusz"
 civic_imperial_cult_desc:0 "Ez a társadalom domináns államvallással rendelkezik, ahol az uralkodód élő istenségként imádják."
 civic_corvee_system:0 "Kényszermunka rendszer"
 civic_corvee_system_desc:0 "Ez a társadalom úgy véli, hogy az állam abszolút joga eldönteni, állampolgárai hol éljenek és dolgozzanak."
 civic_beacon_of_liberty:0 "Szabadság jelzőfénye"
 civic_beacon_of_liberty_desc:0 "Ez a társadalom fényesen világító jelzőfény a sötétség tengerében. A szabadságjogokat és az egyéni jogokat itt tartják a legnagyobb tekintetben."
 civic_exalted_priesthood:0 "Magasságos papság"
 civic_exalted_priesthood_desc:0 "Az eretnekség elleni védelem jegyében ezt a társadalmat egy vallási tanács irányítja, amelynek tagjai a papság legbölcsebb és legjámborabb tagjai közül kerülnek ki."
 civic_philosopher_king:0 "Filozófus király"
 civic_philosopher_king_desc:0 "Nem elég egyszerűen uralkodni. Az állam hajóját ergy olyan királynak kell irányítania, aki annyi bölcsesség és tudás birtokosa, hogy az igaz irányt tartsa."
 civic_meritocracy:0 "Meritokrácia"
 civic_meritocracy_desc:0 "Az egyén társadalmi ragja vagy személyes kapcsolatrendszere nem lehet hatással a szakmájára. Az előrelépés egyetlen alapját a képesség és a tehetség jelentheti."
 civic_citizen_service:0 "Állampolgári hadkötelesség"
 civic_citizen_service_desc:0 "Te elvégzed a saját részedet? A teljes állampolgárság és vele járó politikai felelősség csak azoknak jár, akik a hadseregben szolgáltak. A hadi szolgálat garantálja az állampolgárságot."
 civic_technocracy:0 "Technokrácia"
 civic_technocracy_desc:0 "A hatékonyság maximalizálása érdekében ezt a társadalmat a tudomány és a racionalitás elvei szerint vezetik. A tudatlan és veszélyesen képzetlen politikai elit szeszélyei nem szabad, hogy zavart keltsenek."
 civic_police_state:0 "Rendőrállam"
 civic_police_state_desc:0 "Az engedetlenség összes nyomának eltüntetése érdekében az elnyomó társadalom lakosságát egy nagy belső rendőrség tartja szemmel és irányítása alatt."
 civic_idealistic_foundation:0 "Idealista alapítvány"
 civic_idealistic_foundation_desc:0 "Ezt a társadalmat erősen idealista értékek menték szervezték. Akár tartja magát a jelenlegi kormány hozzájuk, akár nem, a népesség nem felejt."
 civic_environmentalist:0 "Környezetvédő"
 civic_environmentalist_desc:0 "Ez a társadalom arra törekszik, hogy a természettel összhangban éljen. Nagy gondot fordítanak a környezet megőrzésére és ahol csak lehet, korlátozzák a fogyasztói társadalmat."
 civic_slaver_guilds:0 "Rabszolgatartó céhek"
 civic_slaver_guilds_desc:0 "Ebben a társadalomban az igazi politikai hatalom nagy része néhány erős és kíméletlen rabszolgatartó céh kezében összpontosul. Ők tudják, hogyan lehet a lehető legtöbbet kihozni egy rabszolgából."
 civic_inwards_perfection:0 "Beforduló tökély"
 civic_inwards_perfection_desc:1 "Ebben a nyugodt és csendes társadalomban nincs sok helye olyan idegennek, aki nem érti meg az ő életútjukat. Mindennél jobban szeretnék, hogy békén hagyják őket."
 civic_warrior_culture:0 "Harcos kultúra"
 civic_warrior_culture_desc:0 "Ez a társadalom egy szívós harcos kultúrává alakult át. A harci bátorságot mindennél nagyobbra értékelik, és az igazi dicsőséget csak a csatamezőn lehet megtalálni."
 civic_distinguished_admiralty:0 "Tiszteletteljes admiralitás"
 civic_distinguished_admiralty_desc:0 "A flottának és az admiralitásnak szokatlanul kiemelkedő szerep jut ebben a társadalomban, a politikai körökben befolyásosak. Újoncok toborzásánál a legjobbak közül válogathatnak."
 civic_free_haven:0 "Szabadkikötő"
 civic_free_haven_desc:0 "Ennek a társadalomnak szabadkikötőként jól megérdemelt hírneve lett. Jöjjön fáradt, nincstelen, a tömeg, mely szabadságért zihál - mind menedéket lel itt, bárhonnan vagy bárki is legyen."
 civic_cutthroat_politics:0 "Öldöklő politika"
 civic_cutthroat_politics_desc:0 "E társadalom politikai berendezkedése az intrikáiról híres. Hatalmi harcok, háttéralkuk és cselszövés - ez már csak ilyen. Akik annyi időre életben maradnak, hogy megtanulják a játszmát, azok nagyon megtanulják."
 civic_corporate_dominion:0 "Vállalati domínium"
 civic_corporate_dominion_desc:0 "Ezt a társadalmat egy megavállalat uralja, amely teljesen átvette az állam hagyományos szerepét."
 civic_agrarian_idyll:0 "Agráridill"
 civic_agrarian_idyll_desc:0 "Néha a legegyszerűbb és legbékésebb életvitel lehet a legkielégítőbb. Ez az agrártársadalom nagy részben sikeresen elkerülte a nagyszabású urbanizációt."
 civic_shadow_council:0 "Árnyéktanács"
 civic_shadow_council_desc:0 "A saját polgárai elől is rejtetten manipulálja ezt a társadalmat egy titokzatos árnyéktanács. A látszatot fenn kell tartani, de a többség zsarnokságától is óvakodni kell. Végtére is mi lenne, ha a bolodok a rossz jelöltet szavaznák meg?"
 civic_mining_guilds:0 "Bányászcéhek"
 civic_mining_guilds_desc:0 "Ebben a társadalomban számos bányászati céh domináns pozíciót ért el. A kormány nagy mértékben támaszkodik a támogatásukra."
 civic_parliamentary_system:0 "Parlamentáris rendszer"
 civic_parliamentary_system_desc:0 "Ebben a társadalomban a parlamentáris rendszer ösztönzi a szabad és élénk vitát. Meglehetősen előnyös lehet az egyik meghatározó politikai frakció kedvében járni."
 civic_efficient_bureaucracy:0 "Hatékony bürokrácia"
 civic_efficient_bureaucracy_desc:0 "Ez a társadalom híres hatékonyságáról. Nem csak a mag-vonatok járnak óramű pontossággal, de egy csillagközi nemzet futtatásához szükséges hatalmas bürokratikus apparátust is jelentősen leegyszerűsítették."
 civic_nationalistic_zeal:0 "Nacionalista buzgalom"
 civic_nationalistic_zeal_desc:0 "Ebben a társadalomban a nemzeti büszkeség a társadalom összes rétegét áthatja."
 civic_functional_architecture:0 "Funkcionális építészet"
 civic_functional_architecture_desc:1 "Ez a társadalom híres egyszerű, mégis funkcionális építészetéről. Vannak, akik ezt a stílust unalmasnak, vagy akár lehangolónak tartják, de a legtöbb esetben a neobeton ugyanannyira megfelelő épitőanyag lehet, mint bármi más."
 civic_aristocratic_elite:0 "Arisztokrata elit"
 civic_aristocratic_elite_desc:0 "Ezen társadalom legfelsőbb rétegeit egy oda bebetonozott nemesség foglalja el."
 civic_mechanists:0 "Gépész"
 civic_mechanists_desc:0 "Ezt a társadalmat a korai gőzkorszaktól kezdve foglalkoztatja a fémes automaták ötlete. Bár sokan azt mondták, hogy az ötlet kivitelezhetetlen, az első igazi robotok már akkor elhagyták a futószalagot, amikor még a kezdetleges űrrepülés is csupán álom volt."
 civic_syncretic_evolution:0 "Szinkretikus evolúció"
 civic_syncretic_evolution_desc:0 "Ennek a társadalomnak szerves részét képezi egy másik faj. Nagyok, erősek, és az intelligenciájuk egy kifejezetten tompa észjárású gyermekével egyenlő. Az ókori háborúk kiselejtezték az agresszív viselkedéssel rendelkező egyedeket, így mára szolgaian viselkednek."
 civic_syncretic_evolution_secondary_species:0 "Szintetikus fajok"
 civic_shared_burden:0 "Megosztott teher"
 civic_shared_burden_desc:0 "Ez a társadalom az erőforrások egyenlő elosztásában hisz, és nem tesz különbséget az uralkodó és az uralt igényei között. Mindenki együtt dolgozik, az egész hasznára."
 civic_fanatic_purifiers:0 "Fanatikus tisztogatók"
 civic_fanatic_purifiers_desc:0 "Ez a társadalom minden más intelligens élettől meg kívánja tisztítani a galaxist. Lesz, ami lesz, a xenókat nem hagyhatják élve."
