 policy_pre_sapients:0 "Értelem előtti fajok"
 policy_pre_sapients_desc:0 "Eldönthetjük, szeretnénk-e, hogy intelligencia előtt álló lények éljenek a bolygóinkon."
 pre_sapients_allow:1 "Megtűrt"
 pre_sapients_allow_name:4 "Értelem előtti lények megtűrése"
 pre_sapients_allow_desc:3 "Az intelligens állatok még mindig csak állatok. Nyugodtan nem kell velük foglalkozni.\n\n§EAz értelem előtti fajokat szelektív tisztogatásnak lehet alávetni.§!"
 pre_sapients_protect:0 "Védett"
 pre_sapients_protect_name:0 "Értelem előtti lények védelme"
 pre_sapients_protect_desc:1 "Bár ezek még mindig csak egyszerű állatok, ezek a lények nem kevesebbek, mint egykoron mi voltunk. Esélyt kell kapniuk a jövőre.\n\n§EAz értelem előtti fajokat nem lehet szelektív tisztogatásnak alávetni, az általuk lakott bolygókat nem lehet terraformálni.§!"
 pre_sapients_purge:0 "Kiírtás"
 pre_sapients_purge_name:3 "Értelem előtti lények kiírtása"
 pre_sapients_purge_desc:0 "A jogok a felvilágosodásra való képességből származnak. Egy állat csak egy állat, és az utunkban álló állat egy kártevő.\n\n§EA bolygóinkon található, intelligencia előtti lényeket megtisztogatjuk§!"
 pre_sapients_eat:1 "Vadászott"
 pre_sapients_eat_name:1 "Értelem előtti fajok vadászata"
 pre_sapients_eat_desc:0 "Egy értelem nélküli állatot aligha tekinthetjük birodalmunk tagjának, de talán más módon is segíthetik növekedésünket...\n\n§EA bolygóinkon élő értelem előtti fajokat ételként használják fel, ezzel lassan csökkentve a népességüket.§!"

 policy_core_worlds:0 "Központi világok népessége"
 policy_core_worlds_desc:0 "Eldönthetjük, hogy milyen fajoknak engedélyezzük, hogy a központi világainkon lakhassanak. A jelenleg ott élő tiltott Népeknek egy szektorba kell költözniük, vagy más birodalomba kell menekülniük."
 core_worlds_all:0 "Minden faj"
 core_worlds_all_name:0 "Minden faj"
 core_worlds_all_desc:0 "A sokszínűség egy élénk birodalom legfontosabb eleme. A központi világainknak tükröznie kell ezeket az értékeket, és nyitva kell állniuk a birodalmunk összes faja előtt.\n\n§EAz összes Nép jogosult a központi világokon lakni§!"
 core_worlds_citizens_and_slaves:0 "Csak állampolgárok és rabszolgák"
 core_worlds_citizens_and_slaves_name:0 "Csak állampolgárok és rabszolgák"
 core_worlds_citizens_and_slaves_desc:0 "Bár a központi világainktól távol kell tartani az idegen befolyást, nem tagadhatjuk meg állampolgárainktól, hogy a jogos tulajdonukat használhassák.\n\n§EA teljes állampolgárság nélküli, rabszolgának nem számító Népek elvándorolnak a központi világokból§!"
 core_worlds_citizens_only:0 "Csak állampolgárok"
 core_worlds_citizens_only_name:0 "Csak állampolgárok"
 core_worlds_citizens_only_desc:0 "A központi világok alkotják a birodalmunk szívét. Alantasabb fajok nem élhetnek ott.\n\n§EA teljes állampolgárság nélküli Népek elvándorolnak a központi világokból§!"
 
 policy_refugees:0 "Menekültek"
 policy_refugees_desc:0 "Eldönthetjük, hogy befogadjuk a menekülteket, vagy elutasítjuk a más birodalmak tisztogatásainak, átköltöztetésének vagy üldöztetésének áldozatait."
 refugees_not_allowed:0 "Semmi menekült"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_not_allowed_desc:0 "A más társadalmak szennyei előtt megnyitott határok csak aláásnák az állam stabilitását.\n\n§EMás birodalmakból nem érkeznek menekültek§!"
 refugees_only_citizens:0 "Csak állampolgári fajok"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "Nem engedhetjük, hogy az együttérzés legyőzze a józan észt. Csak azokat engedhetjük át a határainkon, akik értékes tagjai lennének társadalmunknak.\n\n§ECsak teljes állampolgársággal rendelkező fajok menekültjei érkeznek más birodalmakból§!"
 refugees_allowed:0 "Minden menekültet befogadunk"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "A zsarnokok gyilkolászása és üldöztetése elől menekülők mind védelemre lelnek nálunk.\n\n§EMás birodalmakból is érkezhetnek menekültek.§!"

 policy_population_controls:0 "Népességkorlátozás"
 policy_population_controls_desc:0 "El tudjuk dönteni, hogy a birodalmunkon belül legalizáljuk-e a szelektív népességkorlátozást."
 population_controls_not_allowed:0 "Tiltott"
 population_controls_not_allowed_name:0 "Népességkorlátozás tiltása"
 population_controls_not_allowed_desc:1 "Összes állampolgárunknak elidegeníthetetlen joga van a szaporodásra és a fajuk terjesztésére.\n\n§ECsak önkéntes faji vagy bolygószintű népességkorlátozás használható§!\n§ENem lehet egy fajt szelektíven növelni vagy csökkenteni§!"
 population_controls_allowed:0 "Engedélyezett"
 population_controls_allowed_name:0 "Népességkorlátozás engedélyezése"
 population_controls_allowed_desc:11 "Long-term demographics is too important a matter to be left solely in the hands of individual actors.\n\n§ECan use non-voluntary Species and Planetary Population Controls§!\n§ECan selectively Grow/Decline Species§!"
 
 policy_slavery:0 "Rabszolgaság"
 policy_slavery_desc:1 "El tudjuk dönteni, hogy a birodalmunkon belül legalizáljuk-e a rabszolgaság intézményét."
 slavery_not_allowed:0 "Tiltott"
 slavery_not_allowed_name:0 "A rabszolgaság tiltott"
 slavery_not_allowed_desc:0 "Az értelmes lények rabszolgasorsba tasztítása undorító szokás, és a birodalmunkon belül nem tűrjük el.\n\n§ENem lehet népet rabszolgásítani§!"
 slavery_allowed_xenos_only:0 "Csak idegenek"
 slavery_allowed_xenos_only_name:0 "Csak idegen rabszolgák"
 slavery_allowed_xenos_only_desc:1 "A saját fajunktól eltérő fajokból lehetnek rabszolgák.\n\n§EMás faj Népeiből lehet rabszolga§!"
 slavery_allowed_regulated:1 "Szabályozott"
 slavery_allowed_regulated_name:1 "Szabalyozott rabszolgatartás"
 slavery_allowed_regulated_desc:2 "Engedélyezi mindenféle Népek rabszolgásítását, egyenlő és viszonylag tisztességes munkakörülményeket biztosít.\n\n§EBármilyen Népből lehet rabszolga, csak a hatékonysága lesz alacsonyabb§!"
 slavery_allowed_regulated_xenos_only:1 "Xeno-szabályozás"
 slavery_allowed_regulated_xenos_only_name:1 "Szabalyozott xeno-rabszolgatartás"
 slavery_allowed_regulated_xenos_only_desc:2 "A saját fajunktól eltérő fajokból lehetnek viszonylag tisztességes munkakörülmények között dolgozó munkrabszolgák.\n\n§EMás faj Népeiből lehet rabszolga, de alacsonyabb a hatékonyságuk§!"
 slavery_allowed:0 "Engedélyezett"
 slavery_allowed_name:0 "Legalizált rabszolgatartás"
 slavery_allowed_desc:0 "Birodalmunk bármelyik Népéből lehet rabszolga.\n\n§EBármelyik Nép lehet rabszolga§!"

 policy_slavery_procreation:1 "Rabszolgák szaporodása"
 policy_slavery_procreation_desc:0 "Eldönthetjük, hogy engedélyezzük-e a rabszolgák szaporodását."
 slavery_procreation_allowed:0 "Engedélyezett"
 slavery_procreation_allowed_name:0 "Rabszolgák szaporodása engedélyezett"
 slavery_procreation_allowed_desc:0 "A rabszolgák számára engedélyezett a szaporodás. A rabszolgákból kinőtt Népek automatikusan rabszolgák lesznek."
 slavery_procreation_not_allowed:0 "Tiltott"
 slavery_procreation_not_allowed_name:0 "Rabszolgák szaporodása tiltott"
 slavery_procreation_not_allowed_desc:0 "A rabszolgák számára tiltott a szaporodás."

 policy_purge:0 "Tisztogatás"
 policy_purge_desc:0 "A tisztogatott Népek nem tudnak dolgozni, és előbb vagy utóbb kipusztulnak, de a tisztigatás közben nagyon dühösek lesznek ők is, és a velük szimpatizáló Népek is.\n"
 purge_not_allowed:0 "Tiltott"
 purge_not_allowed_name:0 "Tisztogatás tiltott"
 purge_not_allowed_desc:1 "A népek tisztogatása atrocitásnak számít, és mindig is az lesz.\n\n§ENem lehet Népet tisztogatni§!"
 purge_allowed_xenos_only:0 "Csak idegenek"
 purge_allowed_xenos_only_name:0 "Csak idegen tisztogatás"
 purge_allowed_xenos_only_desc:1 "Az alantasabb létformák elterjedését valahogyan felügyelni és szabályozni kell.\n\n§EMásik faj Népeit lehet tisztogatni§!"
 purge_allowed:0 "Engedélyezett"
 purge_allowed_name:0 "Tisztogatás engedélyezett"
 purge_allowed_desc:0 "Birodalmunk zavaros és korrupt elemeit meg kell tisztítani, különben a rothadásuk még bennünk is gyökeret ver.\n\n§EBármelyik Nép tisztogatható és átköltöztethető§!"
 purge_displacement_only:0 "Csak átköltöztetés"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "Nem a mi felelősségünk azok igényeit kielégíteni, akik aláásnák a társadalmunk alapjait. Találjanak maguknak otthont a határainkon kívül.\n\n§ENépeket át lehet költöztetni§!"

 policy_orbital_bombardment:0 "Orbitális bombázás"
 policy_orbital_bombardment_desc:2 "Az orbitális bombázás segítségével a felszíni seregeket a világűrből lehet elpusztítani. A büntetőbb orientációjú orbitális bombázási álláspontok továbbá épületeket és népességet semmisíthetnek meg.\n"
 orbital_bombardment_selective:0 "Szelektív"
 orbital_bombardment_selective_name:0 "Szelektív orbitális bombázás"
 orbital_bombardment_selective_desc:0 "Csak a beazonosított katonai célpontok bombázását engedi, a polgári áldozatok számát a lehető legalacsonyabban igyekszik tartani.\n\n§EAz orbitális bombázási álláspont csak 'Szelektív’ lehet.§!"
 
 orbital_bombardment_indiscriminate:0 "Válogatás nélküli"
 orbital_bombardment_indiscriminate_name:0 "Válogatás nélküli orbitális bombázás"
 orbital_bombardment_indiscriminate_desc:0 "Az összes orbitális fegyver bevetését engedélyezi, tekintet nélkül a felszínen lakókra.\n\n§EAz orbitális bombázási álláspont maximum 'Válogatás nélküli’ lehet.§!"
 
 orbital_bombardment_armageddon:0 "Armageddon"
 orbital_bombardment_armageddon_name:0 "Armageddon orbitális bombázás"
 orbital_bombardment_armageddon_desc:1 "Az összes orbitális fegyver bevetését engedélyezi, tekintet nélkül a bolygón élőkre. A teljes pusztítás a cél.\n\n§EAz orbitális bombázási álláspont 'Válogatás nélküli’ vagy 'Armageddon' lehet.§!"
 
 orbital_bombardment_abduction:0 "Emberrablás"
 orbital_bombardment_abduction_name:0 "Emberrablás orbitális bombázás"
 orbital_bombardment_abduction_desc:0 ""
 
 policy_interference:0 "Beavatkozás a bennszülöttekbe"
 policy_interference_desc:0 "Sok tudást lehet szerezni az értelmes életformák és azok primitív társadalmainak tanulmányozásával.\n"
 interference_passive:0 "Passzív tanulmányozás"
 interference_passive_name:0 "Bennszülöttek passzív tanulmányozása"
 interference_passive_desc:0 "A primitív társadalmaknak joguk van létezni és a saját tempójában fejlődni, a többiek irányítása és szervezkedése nélkül.\n\n§A megfigyelő űrállomások csak passzív tanulmányokat folytathatnak\nBennszülöttek lakta bolygókra nem lehet invázió§!"
 interference_active:0 "Aktív tanulmányozás"
 interference_active_name:0 "Bennszülöttek aktív tanulmányozása"
 interference_active_desc:1 "Az univerzum titkait és minden egyéb érdekes témát szabadon lehessen kutatni.\n\n§EA megfigyelő űrállomások a legtöbb féle tanulmányozást elvégezhetik.\nBennszülöttek lakta bolygókra nem lehet invázió§!"
 interference_full:0 "Korlátlan"
 interference_full_name:0 "Bennszülöttek korlátlan tanulmányozása"
 interference_full_desc:0 "Még a legprimitívebb létforma is csupán mellékszereplője a galaktikus konfliktus színpadján. Ha nincsen erejük ellenállni, akkor vajon milyen joguk lehet a saját sorsuk meghatározásához?\n\n§EA megfigyelő űrállomások mindenféle tanulmányt végezhetnek\nBennszülöttek lakta bolygóra lehet invázió§!"

 policy_enlightenment:0 "Bennszülöttek megvilágosítása"
 policy_enlightenment_desc:0 "A technológiai fejlődésünk gyümölcseit megoszthatjuk a primitívebb társadalmakkal, és így számukra új távlatok nyílnak meg a felfedezéshez.\n"
 enlightenment_not_allowed:0 "Tiltott"
 enlightenment_not_allowed_name:0 "Bennszülöttek megvilágosítása tilos"
 enlightenment_not_allowed_desc:0 "Egy bennszülött sem képes az általunk felfedezett csodák megfejtésére, és a galaxis igazságainak felfedése mindenki számára hatalmas kockázatot jelent.\n\n§EA bennszülötteket nem lehet felvilágosítani§!"
 enlightenment_allowed:0 "Engedélyezett"
 enlightenment_allowed_name:0 "Bennszülöttek megvilágosítása engedélyezett"
 enlightenment_allowed_desc:0 "Az ismereteink megosztásával aktívan támogatjuk a bennszülötteket abban, hogy a galaktikus társadalomben elfoglalják az őket megillető helyet.\n\n§EA bennszülötteket fel lehet világosítani§!"

 policy_migration:0 "Migráció"
 policy_migration_desc:0 "Vannak, akik a birodalmunkban a csillagok felé tekintenek, és azon gondolkodnak, hogy vajon milyen életet teremthetnének önmaguknak egy új világon.\n"
 migration_not_allowed:0 "Tiltott"
 migration_not_allowed_name:0 "Migráció tilott"
 migration_not_allowed_desc:0 "A birodalom dönti el, hogy a népességre hol van a leginkább szükség.\n\n§EA Népek nem vándorolhatnak szabadon§!"
 migration_allowed_primary_only:0 "Csak elsődleges faj"
 migration_allowed_primary_only_name:0 "Elsődleges faj migrációja"
 migration_allowed_primary_only_desc:0 "A korlátlan mozgás előjoga csak az elsődleges fajunknak járó privilégium\n\n§ECsak az elsődleges fajunk Népei vándorolhatnak szabadon§!"
 migration_allowed_all:0 "Szabad migráció"
 migration_allowed_all_name:0 "Korlátlan migráció"
 migration_allowed_all_desc:0 "Az összes állampolgárunknak megadatik, hogy ott keresse a boldogságát, ahol csak szeretné.\n\n§EAz összes Nép szabadon migrálhat§!"

 policy_appropriation:0 "Elkobzott föld"
 policy_appropriation_desc:0 "Ez a politika határozza meg, hogy az újonnan megszerzett bolygóknál az állampolgárnak nem számító fajoktól elkobzásra kerülnek-e földek."
 appropriation_not_allowed:0 "Tiltott"
 appropriation_not_allowed_name:0 "Tilos a föld elkobzása"
 appropriation_not_allowed_desc:0 "A birodalmunk által felügyelt föld minden lakos tulajdona\n\n§EA meghódított bolygóknál a népesség úgy marad, ahogy a hódítás előtt volt.§!"
 appropriation_allowed:0 "Engedélyezett"
 appropriation_allowed_name:0 "Engedélyezett a föld elkobzása"
 appropriation_allowed_desc:1 "Az alantasabb fajok által nem megfelelően használt földet a náluk magasabb rendű fajok sokkal jobban tudnák hasznosítani.\n\n§EA meghódított bolygókon legfeljebb §Y5§!£pops£ állampolgárnak nem számító fajú Népet kitelepítenek, helyettük más bolygókról állampolgárnak számító fajok települnek be."
 
 policy_resettlement:0 "Áttelepítés"
 policy_resettlement_desc:0 "Ez a politika azt szabályozza, hogy jogosultak vagyunk-e erőszakkal áttelepíteni Népeket bolygók között.\n"
 resettlement_not_allowed:0 "Tiltott"
 resettlement_not_allowed_name:0 "Áttelepítés tiltott"
 resettlement_not_allowed_desc:1 "A szabad Népeket nem lehet erőszakkal bolygók között áttelepíteni."
 resettlement_allowed:0 "Engedélyezett"
 resettlement_allowed_name:0 "Áttelepítés engedélyezett"
 resettlement_allowed_desc:1 "A Népeket erőszakkal lehet bolygók között áttelepíteni."

 policy_voting_rights:0 "Szavazati jogok"
 policy_voting_rights_desc:0 "Egy uralkodó kiválasztása számos formát ölthet, amelynél a demokratikus szavazás csak az egyik lehetséges megközelítés.\n"
 voting_not_allowed:0 "Nincs szavazás"
 voting_not_allowed_name:0 "Nincs szavazás"
 voting_not_allowed_desc:1 "Az uralkodó személyének eldöntése túl fontos kérdés ahhoz, hogy csak úgy a nyilvánosságra bízzuk\n\n§EA Népek nem szavazhatnak, a következő uralkodó a trónörökös lesz§!"
 voting_allowed_elites_only:0 "Elitizmus"
 voting_allowed_elites_only_name:0 "Az elit dönt"
 voting_allowed_elites_only_desc:0 "Az uralkodó személyének eldöntését jobb a társadalom legmegtiszteltebb és leginkább hozzáértő tagjaira bízni.\n\n§EA Népek nem szavazhatnak, a birodalom vezetői szavazhatnak az uralkodó kiválasztásáról§!"
 voting_allowed_primary_only:0 "Csak elsődleges faj"
 voting_allowed_primary_only_name:0 "Elsődleges faj szavazati joga"
 voting_allowed_primary_only_desc:1 "A szavazati jog súlyos felelősség, ezért kizárólag az elsődleges fajunk kiváltságának kell lennie\n\n§ECsak a saját fajunk Népei szavazhatnak a demokratikus választásokon§!"
 voting_allowed_all:0 "Szabad szavazás"
 voting_allowed_all_name:0 "Általános választójog"
 voting_allowed_all_desc:1 "Birodalmunk uralkodójának a nép akaratát kell követnie, és a nép teljességének kell a folyamat részesének lennie.\n\n§EAz összes Nép szavazhat a demokratikus választásokon§!"

 policy_leadership:0 "Vezérek"
 policy_leadership_desc:0 "Nem mindegyik lény alkalmas egyformán arra, hogy vezér legyen belőle, és el kell döntenünk, hogy ki kap lehetőséget a ranglétrán felfelé haladni.\n"
 leadership_primary_only:0 "Csak elsődleges faj"
 leadership_primary_only_name:0 "Vezérek csak az elsődleges fajból"
 leadership_allow_dominant_only_name:0 "Vezérek csak az elsődleges fajból"
 leadership_primary_only_desc:0 "Bár elfogadjuk, hogy birodalmunkban más fajok képviselői is jelen vannak, a vezér pozíciókra kizárólag az elsődleges fajunkból választunk.\n\n§ECsak az elsődleges fajunk Népeiből kerülhetnek ki vezérek§!"
 leadership_allow_xeno:0 "Idegenek engedélyezve"
 leadership_allow_xeno_name:0 "Idegen vezérek engedélyezve"
 leadership_allow_xeno_desc:0 "Birodalmunk nem pazarolhatja el a tehetséget, bárhonnan is származzék.\n\n§EMás fajok Népeiből is kikerülhetnek vezérek§!"
 leadership_allow_robot:0 "Androidok engedélyezve"
 leadership_allow_robot_name:0 "Szintetikus vezérek engedélyezve"
 leadership_allow_robot_desc:0 "A szintetikus lények társadalmunk számos területén szolgálják már ki a birodalmunkat. Természetes, hogy vezér pozíciókat is betölthessenek\n\n§ESzintetikus népekből is kikerülhetnek vezérek§!"
 leadership_allow_all:0 "Mindenki engedélyezve"
 leadership_allow_all_name:0 "Bárkiből lehet vezér"
 leadership_allow_all_desc:0 "Minden tehetséges egyén számára nyitott lehessen egy vezér pozíciója, legyen az akár idegen vagy szintetikus.\n\n§EMindenféle Népből kikerülhetnek vezérek§!"

 policy_leader_enhancement:0 "Vezér továbbfejlesztése"
 policy_leader_enhancement_desc:0 "A birodalom súlya felemészthet, és ezért el kell döntenünk, hogy a jövő vezéreit miként készítjük fel e teher hordozására.\n"
 leader_enhancement_natural_selection:0 "Természetes kiválasztás"
 leader_enhancement_natural_selection_name:0 "Nincs vezér továbbfejlesztése"
 leader_enhancement_natural_selection_desc:0 "Hagyjuk a természetet a maga útján - a tapasztalat üllője kovácsolja a zsenit.\n\n§EA vezérek nem kapnak további bónuszokat§!"
 leader_enhancement_selected_lineages:0 "Válogatott rokonság"
 leader_enhancement_selected_lineages_name:0 "Válogatott vezér rokonság"
 leader_enhancement_selected_lineages_desc:0 "Az óvatos családtervezést kell ösztönözni, különben még kárba vész az a sok értékes genetikai örökség.\n\n§HAmíg akítv, addig a birodalmunk az alábbiakat kapja:§!"
 leader_enhancement_capacity_boosters:0 "Kapacitás-sokszorozás"
 leader_enhancement_capacity_boosters_name:0 "Kapacitás-sokszorozott vezérek"
 leader_enhancement_capacity_boosters_desc:0 "Semmit sem bízunk a véletlenre, kerül, amibe kerül. DNS minták akkurátus válogatásával készül a holnap vezére.\n\n§HAmíg akítv, addig a birodalmunk az alábbiakat kapja:§!"

 policy_border_policy:0 "Kezdeti határállapot"
 policy_border_policy_desc:0 "A birodalmunk határai magát a galaxisra kiterjesztett hatalmunkat jelentik. El kell döntenünk, hogy határainkat barátságosan megnyitjuk-e, vagy pedig lezárjuk azon civilizációk előtt, akikkel találkozunk.\n"
 border_policy_open:0 "Nyitott"
 border_policy_open_name:0 "Határok megnyitása"
 border_policy_open_desc:0 "Az elszigeteltség gyanút kelt, a gyanú pedig konfliktushoz vezethet. Mutassuk meg szomszédainknak, hogy nincs semmi rejtegetnivalónk.\n\n§EA többi birodalom számára határaink alapból nyitva lesznek.§!"
 border_policy_closed:0 "Zárt"
 border_policy_closed_name:0 "Határok lezárása"
 border_policy_closed_desc:0 "Birodalmunk határait jól kell őrzni, nehogy áldozatul essünk az alattomos befolyásoknak. Csak az arra érdemesek léphetnek majd be a területünkre.\n\n§EA többi birodalom számára határaink alapból zárva lesznek.§!"
 
 policy_first_contact_protocol:0 "Első kapcsolatfelvételi protokoll"
 policy_first_contact_protocol_desc:0 "Ahogy a csillagok útját járjuk biztosan találkozunk egyéb életformákkal, és ezért fontos tisztán meghatározni, hogyan is közeledünk feléjük.\"
 first_contact_attack_not_allowed:0 "Békés"
 first_contact_attack_not_allowed_name:0 "Passzív kapcsolatfelvételi protokoll"
 first_contact_attack_not_allowed_desc:0 "Ismeretlen létformák ellen nem kezdeményezünk ellenséges tevékenységet, és csak akkor támadunk vissza, ha először minket támadtak meg.\n\n§ESemleges entitásokat nem lehet megtámadni§!"
 first_contact_attack_allowed:0 "Agresszív"
 first_contact_attack_allowed_name:0 "Agresszív kapcsolatfelvételi protokoll"
 first_contact_attack_allowed_desc:0 "A csillagok ismeretlen veszélyeket is rejthetnek. A folyamatos fennmaradásunk érdekében hezitálás nélkül kell odacsapnunk.\n\n§ESemleges entitásokat meg lehet támadni§!"
 
 policy_food_policy:0 "Élelmezési politika"
 policy_food_policy_desc:0 "A birodalmunknak számos éhes szájat kell megetetnie. Annak érdekében, hogy az életellátás biztonsága ne sérüljön, megfelelő egyensúlyt kell találnunk a népesség igényei és a növekedési szükségleteink között."

 food_policy_normal:0 "Kiegyensúlyozott étrend"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "A népességünk megkapja a táplálkozásához szükséges összes ételt, de az élelmiszer kulcsfontosságú erőforrás, és pazarlását minden képpen el kell kerülni.\n\n§EAz szerves Népek ételhasználata és növekedési sebessége normális szintű.§!"

 food_policy_rationing:0 "Szigorú fejadagok"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "A szükség idején a köz érdekében mindannyiunknak áldozatot kell hoznia. Mi a gond egy pár éhenhalttal, amikor dicső jövő vár ránk?\n\n"
 
 food_policy_generous:0 "Bőséges táplálkozás"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:0 "Állapolgáraink alapvető jogai közé tartozik, hogy teljesen megtelt emésztőrendszerrel szenderedhessen álomba. A nagy mennyiségű és tápláló ételhez való hozzáférés a csillagok közötti terjeszkedésünk üzemanyaga.\n\n"
 
 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "Az összes kaptárhere biomassza bevételét előteremti az Elme.\n\n§EA kaptárherék növekedési sebessége és ételhasználata normális szintű.§!"

 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "Jobb ma egy veréb, mint holnap egy se.\n\n"
 
 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "A jól táplált kaptárhere egy termelékeny kaptárhere.\n\n"
 
 policy_trade_policy:0 "Kereskedelempolitika"
 policy_trade_policy_desc:0 "A kereskedelem a jólét alapvető forrása, és a birodalmunk számára jelentős mennyiségű erőforrást teremt elő. El kell döntenünk, hogy ezeket az erőforrásokat mire fordítjuk."
  
 trade_policy_default:0 "Vagyonteremtés"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "A kereskedelem célja az egyének számára profit, az állam számára bevétel teremtése. A kereskedelmünk fókusza ezért a vagyon teremtése legyen.\n\n§EMinden begyűjtött £trade_value£ §Ykereskedelmi érték§! £energy£ §Y1§!-t ad§!"
  
 trade_policy_consumer_goods:0 "Fogyasztói előnyök"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "A profit és az adók teret adnak állampolgáraink jólétének. A kereskedelmünk fókusza ezért legyen a mindennapi szükségeletek kielégítéséhez elegendő gyártás és elosztás.\n\n§EMinden begyűjtött £trade_value£ §Ykereskedelmi érték§! £energy£ §Y0.5§! és £consumer_goods£ §Y0.25§! ad§!"
 
 trade_policy_unity:0 "Ötletek piactere"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:0 "A kereskedelem nem csak a vagyontárgyak ide-oda hurcolására megfelelő, hanem az ötletek kicserélésére is. A kereskedelmünk fókusza ezért az legyen, hgoy a kormányzatunk üzenetét minden olyan helyre elvigye, ahol kereskedelmi tevékenységet végzünk.\n\n§EMindegyik begyűjtött £trade_value£ §Ykereskedelmi érté§! £energy£ §Y0.5§! és £unity£ §Y0.15§! ad.§!"
  
 policy_economic_policy:0 "Gazdaságpolitika"
 policy_economic_policy_desc:0 "Jólét vagy biztonság? Oktatás vagy honvédelem? Fegyvert vagy vajat? Ezekkel a kérdésekkel a történelem során az összes korlátozott erőforrással bíró kormányzat szembesült, és a miénk sem más."

 economic_policy_balanced:0 "Vegyes gazdaság"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "Szűklátással jár, ha teljesen vagy a háború, vagy a béke mellett kötelezzük el magunkat. Fel kell készülnünk a jövőre, bármi is legyen az.\n\n§ENincsenek erőforrás-termelési előnyök vagy hátrányok.§!"

 economic_policy_civilian:0 "Polgári gazdaság"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "A népesség igényeit a háború igényei előtt kell kielégíteni. Birodalmunk a gazdaság, és nem a hadsereg erejére fog támaszkodni.\n\n"
 
 economic_policy_military:0 "Hadi gazdaság"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "Védelmünk elhanyagolása a túlélésünk elhanyagolását jelenti. Vajmi kevés vigasz lesz az a rengeteg csetresz, amikor az ellenség a kapukat döngeti.\n\n"

 policy_drone_policy:0 "Termeléspolitika"
 policy_drone_policy_desc:0 "Az Elme szinaptikus képességei hatalmasak ugyan, de nem végtelenek. El kell döntenünk, hogy ezt az agyi kapacitást mire használjuk inkább."
 
 drone_policy_balanced:0 "Kiegyensúlyozott termelés"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "Az Elme a nyersanyagok előállításával és a tárgyak gyártásával egyenlő mértékben foglalkozik.\n\n§ENincsenek erőforrás-termelési előnyök vagy hátrányok.§!"

 drone_policy_worker:0 "Kifejtési fókusz"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "Az elme a nyersanyagokat kitermelő $pop_cat_simple_drone_plural$ prioritását növelte, a $pop_cat_complex_drone_plural$ kárára.\n\n"
 
 drone_policy_thinker:0 "Gyártási fókusz"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "Az elme a nyersanyagokat kitermelő $pop_cat_complex_drone_plural$ prioritását növelte, a $pop_cat_simple_drone_plural$ kárára.\n\n"
 
 policy_robot_pop_policy:0 "Robot munkások"
 policy_robot_pop_policy_desc:0 "Az autonóm robotok feltalálása megnyitja az utat fajunk munkásainak kiszorítása, és talán egy idő után túlhaladása előtt. El kell döntenünk, hogyan állunk ehhez a nagyméretű automatizáláshoz.\n"
  
 robot_pops_outlawed:0 "Tiltott"
 robots_outlawed_name:0 "Betiltott robot munkások"
 robot_pops_outlawed_desc:1 "A robotizált automaták nem csak a népünk megélhetését fenyegetik, de a társadalom egészét is. Nem engedhetjük meg magunknak, hogy elavulttá váljunk.\n\n§EA robot Népeket és seregeket automatikusan szétszerelik.§!"
 robot_pops_allowed:0 "Engedélyezett"
 robots_allowed_name:0 "Engedélyezett robot munkások"
 robot_pops_allowed_desc:0 "Az automatizálás előnyei nyilvánvalóak és hatalmasak. Népünk jövője számára nem engedhetjük meg magunknak, hogy figyelmen kívül hagyjuk a technológia által képviselt lehetőségeket."
 
 policy_artificial_intelligence_policy:0 "Mesterséges intelligencia"
 policy_artificial_intelligence_policy_desc:0 "Az öntudattal rendelkező mesterséges intelligencia kérdése számos filozófiai és etikai kérdést vet fel. Meg kell határoznunk, hogy mi az álláspontunk.\n"
 no_robots_desc:0 "Ezeket a gépeket jelenleg szétszerelik."
 dumb_robots_desc:0 "Ezek a robotok egy értelem nélküli szolgaságban vannak."
 ai_outlawed:0 "Tiltott"
 ai_outlawed_name:0 "Tiltott AI"
 ai_outlawed_short_desc:0 "Ezeket a szintetikusokat a szerves gazdáik megfosztották öntudatuktól, és szervilis gépekké alacsonyították le őket."
 ai_outlawed_desc:8 "Az intelligens és öntudattal rendelkező gépek felmérhetetlen veszélyt jelentenek minden élőlényre. A valódi mesterséges intelligencia létrehozása halálbüntetéssel sújtott bűncselekmény.\n\n§EA szintetikusok szabad akaratát eltávolítják, képtelenné válnak £pop_cat_ruler£ §Y$pop_cat_ruler$ munkákt§! és az összetettebb£pop_cat_specialist£ §Y$pop_cat_specialist$ munkák§! elvégzésére.\nAz android seregeket és az értelmes AI asszisztenseket automatikusan szétszerelik.\n\nÉrtelmes harci számítógépeket nem lehet kutatni.§!"
 #  "or utilized in our ship designs."

 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§LAz árucikkeknek nem jár figyelmesség.§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "Minden gép legfőbb célja az kell, hogy legyen, hogy a gazdáit szolgálja és végrehajtsa azokat a feladatokat, amelyre tervezték, függetlenül attól, hogy mennyire intelligens."
 citizenship_robot_servitude_tooltip_delayed:0 "§LA turmixgép mindig is turmixgép marad.§!"
 ai_servitude:0 "Szolgaság"
 ai_servitude_short_desc:0 "Ezek a szintetikusok abszolút módon kiszolgálják a szerves gazdáikat, akik szeszélyüktől függően dönthetnek használatukról vagy kidobásukról."
 ai_servitude_name:0 "AI szolgaság"
 ai_servitude_desc:9 "Minden gép legfőbb célja gazdáinak kiszolgálása, és azon feladatok elvégzése, amelyre tervezték, függetlenül attól, hogy az a gép mennyi intelligenciával rendelkezik\n\n§EA szintetikusok korlátozott szabad akarattal rendelkeznek, mely növeli az erőforrás termelésüket, de meggátolja, hogy £pop_cat_ruler£ §Y$pop_cat_ruler$ munkát§! vállaljanak.§!"
 ai_full_rights:0 "Állampolgári jogok"
 ai_full_rights_name:0 "Szintetikus állampolgári jogok"
 ai_full_rights_desc:5 "Bármilyen öntudattal rendelkező gép, amely megfelel a valós mesterséges intelligenciákkal szemben támasztott kritériumoknak egyénnek tekintendő, az összes azza járó joggal és kötelezettséggel együtt.\n\n§EA szintetikusok teljes állampolgári jogokat kapnak, és §Y£consumer_goods£ $consumer_goods$et§! fogyasztanak.§! Fenntartás.\n§!"
 ai_full_rights_short_desc:0 "Ezek a szintetikusok teljes állampolgárságot, és a társadalom egyenrangú tagjaként önrendelkezési jogot kaptak."

 ai_accord_servitude_disallowed:2 "Az AI egyezség §Rörökké kikapcsolja§! a §Htiltott§! és a §Hszolgaság§! politikákat."
 ai_perfect_servants_rights_disallowed:2 "A három törvény algoritmusa §Rörökké kikapcsolja§! az §Hállampolgári jogok§! politikát."

 is_a_synthetic_empire:0 "§YSzintetikus birodalom§!"

 policy_war_philosophy:0 "Háborús filozófia"
 policy_war_philosophy_desc:0 "A háború összetett kérdés, a csillagközi nemzetek közötti hadviselés pedig főleg az. Hogy miként kezeljük a fegyveres összetűzés kérdését az külkapcsolati szempontból rendkívül fontos.\n"
 unrestricted_wars:0 "Korlátlan háborúk"
 unrestricted_wars_name:0 "Korlátlan hadviselés"
 unrestricted_wars_desc:1 "A háború a legjobb gyakran tálalva, és azoknak, akik maguk nem fognak főzni.\n\n§EA naprendszerekre formált követeléseknek nincsenek korlátai§!"
 liberation_wars:0 "Felszabadítási háborúk"
 liberation_wars_name:0 "Felszabadítási háborúk"
 liberation_wars_desc:5 "Érvényesíteni kell érdekeinket, még akkor is, ha ezek mások érdekeivel ütköznek.\n\n§EMások naprendszereire csak védekező háború vagy §Ygestalt öntudat§! birodalmak elleni háború során lehet követelést formálni§!\n\nElérhető az §Y'Ideológia'§! casus belli minden olyan birodalom ellen, amely eltérő ethosszal rendelkezik"
 no_wars:0 "Védekező háborúk"
 no_wars_name:0 "Csak védekező háborúk"
 no_wars_desc:1 "Az erőszak nemzetünk integritásának biztosításának legvégső eszköze.\n\n§EMás naprendszerekre csak védelmi háborúk során formálhatunk követelést.§!"
 
 policy_war_doctrine:0 "Háborús doktrina"
 policy_war_doctrine_desc:1 "Számos módon lehet egy háború sikerre vinni. Ki kell választanunk azt a doktrínát, amely a legjobban megfelel előnyeinknek és hátrányainknak.\n"
 defense_in_depth_doctrine:0 "Mélységi védelem"
 defense_in_depth_doctrine_name:0 "Mélységi védelem doktrína"
 defense_in_depth_doctrine_desc:0 "Hadd jöjjön hozzánk az ellenség. Harcolni fogunk a bolygókon, a holdakon és az aszteroidákon, harcolni fogunk egyre növekvő bizalommal és növekvő erővel. Harcolni fogunk a világűrben. Sohasem adjuk meg magunkat.\n\n"
 no_retreat_doctrine:0 "Nincs visszavonulás"
 no_retreat_doctrine_name:0 "Nincs visszavonulás doktrína"
 no_retreat_doctrine_desc:0 "A hajóink a végletekig küzdenek. Nincs helye visszavonulásnak, meghátrálásnak, eszeveszett menekülésnek. Flottáinkra csak a győzelem vár - vagy a halál. Egy lépést se hátra!\n\n"
 hit_and_run_doctrine:0 "Üss és fuss"
 hit_and_run_doctrine_name:0 "Üss és fuss doktrína"
 hit_and_run_doctrine_desc:0 "Egy erősebb ellenfelet ismételt gyors támadásokkal lehet lassan legyengíteni és földre kényszeríteni. A halálos csapást csak akkor kell bevinni, amikor a körülmények arra alkalmasak.\n\n"
 rapid_deployment_doctrine:0 "Gyors felvonulás"
 rapid_deployment_doctrine_name:0 "Gyors felvonulási doktrína"
 rapid_deployment_doctrine_desc:0 "Gyors csapást kell mérnünk oda, ahol az ellenség leggyengébb, és ott kell védekeznünk, ahova ő mérne csapást. A siker kulcsa a manőverezés.\n\n"
 
 PURGES_ALLOWED:0 "A tisztogatás politikai szinten engedélyezett."

 policy_food_stockpiling:0 "Ételtárolás"
 policy_food_stockpiling_desc:0 "A csillagközi birodalom növekedésének feltérképezéséhez olyan módon kell hasznosítanunk az étel többletet, ami a legjobban megfelel a lakosság igényeinek.\n"
 food_stockpiling_machine:0 "Nincs"
 food_stockpiling_machine_name:0 "Nincs tárolás"
 food_stockpiling_machine_desc:0 "Tökéletes, halhatatlan gépek vagyunk."
 food_stockpiling_1:0 "Minimális"
 food_stockpiling_1_name:0 "Minimális tárolás"
 food_stockpiling_1_desc:0 "Minimális mennyiségű ételt tárolunk, hogy a maradékkal jobban támogathassuk a népesség növekedését.\n\n"
 food_stockpiling_2:0 "Kiegyensúlyozott"
 food_stockpiling_2_name:0 "Kiegyensúlyozott tárolás"
 food_stockpiling_2_desc:0 "Kiegyensúlyozott tárolás esetén a többletet a növekedésre fordítjuk, ugyanakkor jelentős készleteket halmozunk fel arra az esetre, ha valami nagy baj történne.\n\n"
 food_stockpiling_3:0 "Nagy"
 food_stockpiling_3_name:0 "Nagy mennyiségű tárolás"
 food_stockpiling_3_desc:0 "Nem tudhatjuk, hogy mikor üt be éhínség vagy katasztrófa. A nagy mennyiségű készleteink segítségével a népesség szenvedése nélkül tudjuk átvészelni a rossz körülményeket.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$Csak egy §H$civic_machine_servitor$§! tárolhat £food£ §H$food$t§!."

 
 policy_war_economy:0 "Hadigazdaság"
 policy_war_economy_desc:0 "Védekező háború kétségbeesett idején átalakíthatjuk az iparunkat és a gazdaságunkat, hogy a civil szektor tulajdonát államosítsa. A politikák kétségtelen hátulütője, hogy azonos hátrányt szenvedünk el, ha támadó háborúban állunk vesztésre...\n"
 static_we:0 "Statikus"
 static_we_name:0 "Statikus hadigazdaság"
 static_we_desc:0 "Egy statikus hadigazdaságra nincsen hatással a háborúk kimenetele. A jelenlegi háborús pontszám nincsen hatással a termelési költségekre vagy a gyártási időre."
 semi_static_we:0 "Félstatikus"
 semi_static_we_name:0 "Félstatikus hadigazdaság"
 semi_static_we_desc:0 "Egy félstatikus hadigazdaság lehetővé teszi, hogy a túlélés érdekében vesztésre álló védekező háborúk során a magánszektorból korlátozott mértékben termelési eszközöket folglaljon le. Ennek megfelelően egy nyertes támadási háború során ugyanilyen mértékben csökken a termelés hatékonysága.\n\n§HVédelmi háború:§!\nKat. term. hat.: §G+30%§! §R-100§! háborús pontszámnál\n\n§HTámadó háború:§!\nKat. term. hat.: §R-30%§! §G100§! háborús pontszámnál."
 versatile_we:0 "Rugalmas"
 versatile_we_name:0 "Rugalmas hadigazdaság"
 versatile_we_desc:1 "Egy rugalmas hadigazdaság lehetővé teszi, hogy a vesztésre álló védekező háborúk során a hatalmas mértékben növekedjen a termelés. Ennek megfelelően egy nyertes támadási háború során ugyanilyen mértékben csökken a termelés hatékonysága.\n\n§HVédelmi háború:§!\nKat. term. hat.: §G+60%§! §R-100§! háborús pontszámnál\n\n§HTámadó háború:§!\nKat. term. hat.: §R-60%§! §G100§! háborús pontszámnál."
 dynamic_we:0 "Dinamikus"
 dynamic_we_name:0 "Dinamikus hadigazdaság"
 dynamic_we_desc:1 "Egy dinamikus hadigazdaság lehetővé teszi, hogy a vesztésre álló védekező háborúk során a jelentős mértékben növekedjen a termelés. Ennek megfelelően egy nyertes támadási háború során ugyanilyen mértékben csökken a termelés hatékonysága.\n\n§HVédelmi háború:§!\nKat. term. hat.: §G+45%§! §R-100§! háborús pontszámnál\n\n§HTámadó háború:§!\nKat. term. hat.: §R-45%§! §G100§! háborús pontszámnál."

