 gov_military_commissariat:0 "Katonai komisszáriátus"
 gov_military_commissariat_desc:0 "Ez a kormányzati fajta névlegesen demokratikus, ahol a polgári vezetést és a hadsereget elválasztó vonal annyira elhalványult, hogy a kettő nagyrészt egy és ugyanaz."
