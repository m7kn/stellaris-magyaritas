 sr_alien_pets:0 "Idegen kisállatok"
 sr_alien_pets_desc:1 "Ezeket az engedelmes, de nem értelmes lényeket könnyen meg lehet szelidíteni. Barátságos viselkedésüknek és vonzó megjelenésüknek köszönhetően népszerű házi- illetve társállatokká nevelhetők. A xenofilek nagyon nagyra értékelik ezeket az állatokat, és büszkén mutatják be az állatkertjeikben."
 sr_betharian:0 "Betarián kő"
 sr_betharian_desc:0 "Ezeket a ritka köveket számos bolygóra meteorok juttatták el. Lassú égésüknek köszönhetően roppand hatékony energiaforrásként hasznosíthatók."
 
