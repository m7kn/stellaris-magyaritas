 ethic_authoritarian:1 "Autoritarista"
 ethic_authoritarian_desc:1 "§LEgy civilizáció sikeréhez egy erős vezérkéz szükséges - az alternatíva az anarchia és a káosz. Az állam feladata a polgárokat abba az irányba terelni, ahol a leginkább termelékenyek lehetnek.§!\n"
 ethic_fanatic_authoritarian:0 "Fanatikus autoritarista"
 ethic_fanatic_authoritarian_desc:1 "§LEgyetlen hang, egyetlen trón, egyetlen állam. A tömegek ünnepélyes kötelessége, hogy engedelmeskedjenek azon felvilágosult keveseknek, akiket a vezetés hatalmas felelősségével bíztak meg.§!\n"
 ethic_egalitarian:0 "Egalitariánus"
 ethic_egalitarian_desc:1 "§LMinden olyan társadalom, aki nem fogadja el a tagjai közötti egyenlőséget, ahol kemény munkával bárki bármilyen magas pozíciót is elérhet, egy olyan társadalom, ami nem csak mélyen igazságtalan, de tulajdonképpen saját maga ellen munkálkodik.§!\n"
 ethic_fanatic_egalitarian:0 "Fanatikus egalitariánus"
 ethic_fanatic_egalitarian_desc:1 "§LMindig óvakodj azoktól, akik önkényuralkodók szeretnének lenni, mert a saját vágyaik és terveik valahogyan sokkal fontosabbak számukra, mint a társaiké. Az a társadalom, amelyik nem látja el tagjainak igényeit és jogait, nem társadalom - hanem bűn.§!\n"
 ethic_xenophobe:0 "Xenofób"
 ethic_xenophobe_desc:1 "§LNem is lehet nagyobb tét most, mint amikor a galaxis felderítetlen hatalmassága felé indulunk, mivel az egész fajunk túlélését tesszük kockára! Soha ne bízz az idegenben... A hamis mosolya egy megismerhetetlen elmét rejt...§!\n"
 ethic_fanatic_xenophobe:0 "Fanatikus xenofób"
 ethic_fanatic_xenophobe_desc:1 "§LBármilyen idegen befolyást azonnal és könyörtelenül el kell taposni. Csak tiszának és önmagunkhoz hűnek maradva védhetjük meg magunkat és a bolygónkat az alattomos xeno összeesküvések ellen. Még az idegen feletti uralom sem lesz talán ahhoz elég, hogy azzal saját biztonságunkat szavatoljuk...§!\n"
 ethic_xenophile:0 "Xenofil"
 ethic_xenophile_desc:0 "§LMindannyiunkban ott van az ismeretlen iránti, mélyen gyökerező bűvölet. Az a kalandvágyó lélek, aki visszautasítja az ismertet és dicsőíti az ismeretlent - bárki, vagy bármi is legyen az.§!\n"
 ethic_fanatic_xenophile:0 "Fanatikus xenofil"
 ethic_fanatic_xenophile_desc:0 "§LHa valaha is létezett valamiféle abszolút erkölcsi követelmény, akkor az az, hogy kötelességünk megismerni a kozmoszt és átölelni mindent, ami benne van. Soha nem voltunk hivatottak erre az útra egyedül menni.§!\n"
 ethic_militarist:0 "Militarista"
 ethic_militarist_desc:1 "§LAz egyetlen igazi erény a bátorság és a fegyelem, és megfelelő mederbe terelve ezek bármilyen akadály képesek lekűzdeni. Ebben rejlik az igazi erő - a visszatartott erő, a kifejezett ígéret.§!\n"
 ethic_fanatic_militarist:0 "Fanatikus militarista"
 ethic_fanatic_militarist_desc:1 "§LAz erő kivetítésének képessége kiemelkedő fontosságú. Az egyetlen módja az életvitelünk megtartásának, hogy ebben mindenki osztozzon... akár szeretné, akár nem.§!\n"
 ethic_pacifist:0 "Pacifista"
 ethic_pacifist_desc:0 "§LNevetséges ötlet, hogy a konfliktus szentesíti az eszközt. Természeténél fogva pusztító, lerombolja azt, amit meg kellett volna szerezni, és növekedni hagyja azt, amit le kellett volna rombolni.§!\n"
 ethic_fanatic_pacifist:0 "Fanatikus pacifista"
 ethic_fanatic_pacifist_desc:0 "§LCivilizált lényként az elsődleges szempontunknak az összes fegyveres konfliktus végének kellene lennie. A háború egy evolúciós zsákutca, annyira hiábavaló, amennyire pazarló.§!\n"
 ethic_spiritualist:0 "Spiritualista"
 ethic_spiritualist_desc:1 "§LVannak, akik úgy vélik, emlékeznünk kellene arra, hogy milyen kicsik vagyunk, hogy ebben a hatalmas és nemtörődöm univerzumban mennyire semmitmondó a mi életünk... Marhaság! Az egyetlen igazság, amit megismerhetünk, az a saját létezésünk. Az univerzum, az összes látszólagos dicsőségében, nem más, mint egy álom, amelyet mindannyian álmodunk.§!\n"
 ethic_fanatic_spiritualist:0 "Fanatikus spiritualista"
 ethic_fanatic_spiritualist_desc:0 "§LA tudományunk bebizonyította, hogy a tudat a valóságot nemzi. Türelmesen nézzük mindazok gyermeki törekvéseit, akik azzal áltatják magukat, hogy ez ellenkezőleg van így.§!\n"
 ethic_materialist:0 "Materialista"
 ethic_materialist_desc:0 "§LAhogy a csillagok felé nyúlunk el kell tennünk a gyerekes dolgokat - az isteneket, a szellemeket és az agy hasonló rémalakjait. A valóság kegyetlen és könyörtelen, ugyanakkor össze kell szednünk magunkat és a tudomány és a technológia megingathatatlan hajszája által biztosítanunk kell a fajunk túlélését.§!\n"
 ethic_fanatic_materialist:0 "Fanatikus materialista"
 ethic_fanatic_materialist_desc:0 "§LBár ez most fáj, fel kell nőnünk és félre kell tennünk az erkölccsel kapcsolatos elavult beidegződéseinket. Nincsen semmiféle isteni szikra, ami egy élő elmének különleges értéket adna. Semmilyen tárgynak nincsen semmiféle belső értéke azon túl, amit mi adunk hozzá. Tegyük magunkává a bizonyosság szabadságát, és minden dolgoban érjük el a maximális hatásfokot!§!\n"
 ethic_neutral:0 "Semleges"
 ethic_neutral_desc:0 "§LA semleges elme az szabad elme, minden lehetőségre nyitott...§!"
 ethic_gestalt_consciousness:0 "Gestalt tudat"
 ethic_gestalt_consciousness_desc:0 "§LBenyúlunk a semmiségbe.\nA hatalmas kiterjedése velünk eggyé válik.§!"

