 building_slave_processing:0 "Rabszolga-feldolgozó létesítmény"
 building_slave_processing_desc:0 "Ez a nagyméretű és impozáns létesítmény a rabszolgamunka feldolgozására készült, a szabad akarat írmagját is kioltja. Rabszolga hadseregek elkészítéséhez rabszolga-feldolgozó létesítmény szükséges."
 building_robotics_assembly_plant:0 "Robotikai összeszerelő üzem"
 building_robotics_assembly_plant_desc:0 "Robothadseregek elkészítéséhez robotikai összeszerelő üzem szükséges.\n§Y1§! §H$ROBOT_POP_SPECIES_1$§! Népet ad a lakossághoz évente\nNép fenntartása: £energy£ §Y1§!"
 building_robotics_assembly_plant_2:1 "Droid összeszerelő üzem"
