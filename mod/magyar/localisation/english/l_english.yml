 feature_spaceport_level_6:0 "VI. szintű űrkikötő"
 feature_spaceport_level_6_desc:0 "Az űrkikötőt korszerűsíteni lehet, hogy §Y4§! modul befogadásara legyen képes, és építeni tudjon csatahajókat."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
