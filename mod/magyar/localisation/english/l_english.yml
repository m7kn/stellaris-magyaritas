 building_xeno_zoo:1 "Alien állatkert"
 building_xeno_zoo_desc:0 "Az ismeretlen feletti uralmunk jelképeként a galaxis minden sarkából gyűjtöttünk állatokat."
 building_fe_xeno_zoo:0 "Xeno rezervátum"
 building_hab_capital:0 "Habitat kormányzati negyed"
 building_hab_capital_desc:0 "A habitat kormányzati központja, egyben a fővérosa és helyi kormányzat székhelye."
 building_hab_solar_power_processor:0 "Napenergia feldolgozó"
 building_hab_solar_power_processor_desc:0 "A napenergia feldolgozók a habitat külső felületén található hatalmas napelemek által begyűjtött energiát osztják szét."
 building_hab_astro_mining_facility:0 "Asztrobányászati terem"
 building_hab_astro_mining_facility_desc:0 "Mivel saját természeti erőforrásokkal nem rendelkeznek, a habitatok ezen létesítményektől függenek a közeli aszteroidák és planetoidák bányászatára."
 building_hab_agri_bay:0 "Mezőgazdasági övezet"
 building_hab_agri_bay_desc:0 "A habitat egy részét a helyi lakosság által igényel különféle növénye és állatok termesztésére különítették el."
 building_hab_cultural_center:0 "Szórakoztató negyed"
 building_hab_cultural_center_desc:0 "Ez a hatalmas komplexum a habitat lakóinak kulturális és társadalmi igényeit elégíti ki."
 building_hab_laboratory_module:0 "Laboratórum komplexum"
 building_hab_laboratory_module_desc:0 "A habitat tudományos tevékenységekre elkülönített része."
 building_fe_xeno_zoo_desc:0 "Ez a rendkívül bonyolult rezervátum tökéletesen utánozza a konzervált idegen faj természetes élőhelyét."
 building_paradise_dome:0 "Paradicsom-dóm"
 building_paradise_dome_desc:2 "Egy teljesen lezárt dóm, amelyben egy önnfenntartó ökoszisztéma található. A gazdagok és a szerencsések lakhelye ez magántulajdonú paradicsom."
 building_monument:0 "Emlékmű"
 building_monument_desc:0 "Egy nagy uralkodónak tisztelgő emlékmű."
 building_monument_proper:0 "[GetRulerName] emlékműve"
 building_monument_desc_proper:0 "[GetRulerName] emlékének tisztelgő monumentális emlékmű."
 building_grand_mausoleum:0 "Nagy mauzóleum"
 building_grand_mausoleum_desc:0 "Hatalmas mauzóleum egy nagy uralkodó sírhelyének."
 building_grand_mausoleum_proper:0 "[GetRulerName] nagy mauzóleuma"
 building_grand_mausoleum_desc_proper:0 "Az imádott és nagytiszteletű [GetRulerName] szent mauzóleuma."
 building_grand_mausoleum_allowed_tooltip:1 "§YUralkodó§! kell hozzá.\n§YPlanetáris kormányzat§!,\n§YPlanetáris főváros§!, vagy\n§YBirodalomközponti komplexum§!\nkell a bolygóra."
 building_royal_gardens:0 "Királyi kertek"
 building_royal_gardens_desc:0 "Egy hatalmas szabadidős park, ahol az emberek összegyűlhetnek és együtt emlékezhetnek a nagy uralkodójukra."
 building_royal_gardens_proper:0 "[GetRulerName] királyi kertje"
 building_royal_gardens_desc_proper:0 "[GetRulerName] által kifejlesztett fantasztikus kert."
 building_galactic_stock_exchange:0 "Galaktikus tőzsde"
 building_galactic_stock_exchange_desc:0 "A termékek és a szolgáltatások szabad kereskedelmével tovább szakosodik a gazdaságunk, ahol egy egyén egy szűk területen kíválóvá válhat és szükségleteit cserekereskedelemmel elégítheti ki."
 building_ministry_production:0 "Termelési minisztérium"
 building_ministry_production_desc:0 "A termelési minisztérium fáradhatatlanul azon dolgozik, hogy az egész bolygó termelését szervezze és optimalizálja."
 building_production_center:0 "Erőforrás-feldolgozási centrum"
 building_production_center_desc:1 "Ez a hatalmas létesítmény az egész bolygó erőforrásainak és termelésének központi feladatait látja el."
 building_supercomputer:1 "Planetáris szuperszámítógép"
 building_supercomputer_desc:1 "Ez az egyetlen egységnek számító, kolosszális méretű szuperszámítógép elképesztően összetett számításokra képes, így az egész bolygó tudományos termelését növeli."
 building_hyper_entertainment_forum:1 "Hiperszórakoztató fórum"
 building_hyper_entertainment_forum_desc:1 "Ebben a hatalmas szórakoztató komplexumban az álmok életre kelnek. Áruházak, éttermek, vidámparkok, virtuális játéktermek és hasonlók. Te megálmodtad - mi megépítettük!"
 building_institute:0 "Kutatóintézet"
 building_institute_desc:1 "A kutatóintézet egy hatalmas komplexum, amely egy helyre koncentrál számos, egymástól eltérő tudományágat, és az így létrejött szinergiák az egész bolygó tudományos eredményeit növelik."
 building_virtual_combat_arena:0 "Virtuális harci aréna"
 building_virtual_combat_arena_desc:1 "A virtuális harci aréna egyszerre szórakozás és a közösségi érzés erősítése. A helyi hadseregek ezen túl a virtuális arénában virtuális hadgyakorlatokat tarthatnak."
 building_monument_purity:0 "Tisztasági emlékmű"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Orillium robbanóanyag gyár"
 building_orillium_factory_desc:1 "Az orillium egyedi tulajdonságainak köszönhetően jól hangolható mértékű robbanószer gyártható belőle, amely kifejezetten a mélyűri bányászati tevékenységnél hasznos."
 building_pitharan_plant:0 "Pitharan műtrágyagyár"
 building_pitharan_plant_desc:1 "A pitharan műtrágyagyárak pitharanpor hozzáadású talajjavító szereket készítenek a még magasabb terményhozamok elérésére."
 building_military_academy:0 "Katonai akadémia"
 building_military_academy_desc:1 "A katonai akadémiák növelik a helyi toborzási sebességet és magasabb szintű képzést is nyújtanak."
 building_symbol_unity:0 "Egység jelképe"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Látogatói központ"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "Idegenek menedékhelye"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "Pszi hadtest"
 building_psi_corps_desc:0 "A birodalom minden szögletéből hozzá ide a pszi-képes egyéneket, hogy ezt a képességüket tovább élesíthessék.\n\n§YA Pszi hadtest a te barátod. Bízz a hadtestben.§!"
 building_hive_synapse:0 "Kaptár szinapszis"
 building_hive_synapse_desc:0 "A Kaptárelménk jelének felerősítésével a munkások még hatékonyabban fognak dolgozni."
 building_xenology_center:0 "Xenológiai központ"
 building_xenology_center_desc:0 "A gyengébb fajok tagjainak egy helyre való összegyűjtésével tanulmányozhatjuk őket, és ki is állíthatjuk felsőbbrendűségünk bizonyítékaként."
 building_symbol_purity:0 "A tisztaság jelképe"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Irányító központ"
 building_control_center_desc:0 "Hatékony feldolgozó csomópontok kialakításával optimalizálhatjuk a munkásaink működési hatékonyságát."

