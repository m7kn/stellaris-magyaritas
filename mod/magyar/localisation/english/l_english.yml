 FE_GUARANTEED_COLONIES_TOOLTIP:0 "§H$FE_GUARANTEED_COLONIES$§!\nEz határozza meg, hogy a kezdő naprendszered közelében mennyi olyan osztályú lakható bolygó legyen, mint amilyen a szülőbolygód. Ha ezt kikapcsolod, akkor az is lehet, hogy a szülőbolygód közelében egyetlen egy lakható világ sem lesz."
 FE_VICTORY:0 "Győzelem éve"
 FE_VICTORY_TOOLTIP:0 "§H$FE_VICTORY$§!\nEz határozza meg, hogy a játék melyik évben érjen véget. Az akkor legtöbb ponttal rendelkező birodalom nyeri meg a játékot. A játékot a győzelem éve után is lehet még folytatni. Maximális értékre csúsztatva a játékban nem lesz ilyen időkorlát."
 FE_END_GAME:0 "Játék végső részének kezdő éve"
 FE_END_GAME_TOOLTIP:0 "§H$FE_END_GAME$§!\nEz határozza meg, hogy leghamarabb melyik évben következhet be olyan játékvégi esemély, mint amilyen a végjáték krízis, vagy a bukott birodalom ébredése."
 FE_TECH_SPEED:1 "Tech és hagyomány költsége"
 FE_TECH_SPEED_TOOLTIP:1 "§H$FE_TECH_SPEED$§!\nEz határozza meg, hogy a szokványos birodalmak milyen gyorsan jutnak új technológiákhoz és hagyományokhoz. Ez minél magasabb, annál tovább tart az új technológiák és hagyományok megszerzése."
