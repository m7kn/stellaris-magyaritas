 FE_AGGRESSIVENESS:0 "AI agresszivitása"
 FE_AGGRESSIVENESS_TOOLTIP:0 "§HAI agresszivitása§!\nEzzel lehet beállítani, hogy a számítógép által irányított birodalmak mennyira hajlamosak másokkal háborúzni, és így a játék alatt összesen mennyiszer robban ki háború. Az agresszivitás beállításától függetlenül az számítógépes játékosok csak akkor üzennek hadat, ha amúgy a célról alkotott véleményük ezt lehetővé teszi."
 FE_DIFFICULTY:1 "Nehézség"
 FE_DIFFICULTY_TOOLTIP:5 "§HNehézség§!\nItt lehet beállítani a játék nehézségét.\n§Y$DIFFICULTY_CADET$§!: A játékos jelentős bónuszt kap gazdaságához, kutatásához és flottakapacitásához.\n§Y$DIFFICULTY_GRAND_ENSIGN$§!: A számítógépes játékosoknak nincsen semmiféle közgazdasági, tudományos vagy katonai előnyük a játékossal szemben.\n§Y$DIFFICULTY_CAPTAIN$§!: A számítógépes játékosok némi bónuszt kapnak közgazdaságukhoz, kutatásukhoz és flottakapacitásukhoz.\n§Y$DIFFICULTY_COMMODORE$§!: A számítógépes játékosok közepes méretű bónuszt kapnak közgazdaságukhoz, kutatásukhoz és flottakapacitásukhoz.\n§Y$DIFFICULTY_ADMIRAL$§!: A számítógépes játékosok jelentős bónuszt kapnak közgazdaságukhoz, kutatásukhoz és flottakapacitásukhoz.\n§Y$DIFFICULTY_GRAND_ADMIRAL$§!: A számítógépes játékosok hatalmas bónuszt kapnak közgazdaságukhoz, kutatásukhoz és flottakapacitásukhoz."
 FE_IRONMAN:0 "Vasember mód"
 FE_IRONMAN_TOOLTIP:0 "§HVasember mód§!\nVasember módban a konzolon beírható csalós kódok nem működnek, a játékot pedig gyakran mentik és csak egyetlen egy fájlba. Ennél a beállításnál nincs visszaút."
 FE_EMPIRES_TOOLTIP:0 "§HAI birodalmak§!\nItt lehet beállítani, hogy a galaxisban hány darab számítógép által irányított birodalom legyen."
 FE_ADVANCED_EMPIRES_TOOLTIP:1 "§HKedvező AI kezdés§!\nItt lehet beállítani, hogy a számítógép által irányított birodalmak közül mennyi kezdjen valamennyi helyzetelőnnyel az erőforrásai, technológiája és népessége terén. A kezdvezőbb induláshoz képest semmiféle további előnyben nem részesülnek. Ez a beállítás nincs hatással a bukott birodalmakra."
