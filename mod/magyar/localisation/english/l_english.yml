 building_planetary_shield_generator:0 "Planetáris pajzsgenerátor"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_autochthon_monument:0 "Őslakó emlékmű"
 building_autochthon_monument_desc:0 "Az elsőként űrbe merészkedő úttörők tiszteletére állított műemlék."
 building_heritage_site:0 "Világörökségi helyszín"
 building_heritage_site_desc:0 "Birodalmunk és népünk korai történetének megőrzésére kijelölt terület."
 building_hypercomms_forum:0 "Hiperkomm fórum"
 building_hypercomms_forum_desc:0 "A fórum avantgárd interperszonális kommunikációs berendezésekkel felszerelt hatalmas épület, amely multiszenzoros ötletek kötetlen eszmecseréjét és viták során gyors konszenzus kialakítását teszi lehetővé."
 building_autocurating_vault:0 "Autokurátoros archívum"
 building_autocurating_vault_desc:0 "Egy rendkívüli módon szakosodott számítógépes hálózat folyamatosan begyűjti, elemzi, kiértékeli és kiállítja azokat a mindennapi tárgyakat, amelyek történelmi szempontból jelentősnek bizonyulhatnak később, így a jelen élő múzeumát hozza létre, amely betekintést nyújt a kor szellemébe."
 building_temple:0 "Templom"
 building_temple_desc:0 "A templomok időtlen idők óta egyszerű épületek, amelyek teret adnak a csendes gondolkodásra és egy mélységes kapcsolat létrehozására azzal, amely mindannyiunkat összeköt."
 building_holotemple:0 "Holotemplom"
 building_holotemple_desc:0 "A csiszolatlan kövekből emelt elődjeinek továbbfejlesztett formája ez a legújabb spirituális technológiai vívmány, amely a holotemplomon belül változékony valóságot hoz létre mindenkinek, aki még mélyebb meditációra és még intenzívebb odaadássra vágyik."
 building_sacred_nexus:0 "Szent Nexus"
 building_sacred_nexus_desc:0 "A technológiai fejlesztések legújabb áttöréseinek köszönhetően a hívők közvetlenül megtapasztalhatják a szent föld égi befolyását."
 building_citadel_of_faith:0 "A hit citadellája"
 building_citadel_of_faith_desc:0 "Az anyagi világ elől menedéket és magányt nyújt ez a hatalmas épület mindenkinek, aki igényli."
 building_stronghold:0 "Vár"
 building_stronghold_desc:0 "Planetáris vár jelentős méretű helyőrséggel, amely lázadás és invázió ellen nyújt védelmet."
 building_fortress:0 "Erőd"
 building_fortress_desc:2 "Masszív erőrendszer kiemelt méretű helyőrséggel, és katonák kiképzésére szolgáló létesítményekkel."
 building_bio_reactor:0 "Bioreaktor"
 building_bio_reactor_desc:0 "Ebben a létesítményben magas hatékonysággal alakítják át a szerves anyagot energiává."
 tech_bio_reactor:0 "$building_bio_reactor$"
 tech_bio_reactor_desc:0 "$building_bio_reactor_desc$"
 building_hab_stronghold:0 "Biztonsági zóna"
 building_hab_stronghold_desc:0 "A habitat ezen kerületét a biztonságnak szentelték, és egy felfegyverzett biztonsági haderő állomásozik a területén, amely egyaránt szolgáltja a habitat belső és külső védelmét."
 building_crude_huts:0 "Kezdetleges kunyhók"
 building_crude_huts_desc:0 "Kőből, agyagból, vályogból, vagy ki tudja milyen más primitív építőanyagból készült bódék."
 building_primitive_dwellings:0 "Primitív lakóhelyek"
 building_primitive_dwellings_desc:0 "Ezekben a kisméretű építményekben menedéket lehet lelni az időjárás viszontagságai elől."
 building_stone_palace:1 "Kőpaloták"
 building_stone_palace_desc:1 "Kőből épült primitív paloták, ahol a helyi kormányzati elit éldegél."
 building_primitive_capital:0 "Regionális fővárosok"
 building_primitive_capital_desc:0 "Az ezen a primitív világon élő nemzetállamok különféle regionális fővárosi épületei."
 building_urban_dwellings:0 "Városi lakóhelyek"
 building_urban_dwellings_desc:0 "Zsúfolt és gyakran szennyezett betondzsungel."
 

