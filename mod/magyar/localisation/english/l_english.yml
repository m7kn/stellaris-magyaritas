 leader_trait_ethereal:0 "Éteri"
 leader_trait_ethereal_desc:0 "Egyes extradimenzionális flottalordok megtanulták a hajóik éteri jellegét kihasználni arra, hogy nagymértékben megnöveljék azok kitérési képességeit."
