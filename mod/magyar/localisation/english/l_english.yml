 building_uplink_node:0 "Felmenő adatkapcsolati csomópont"
 building_uplink_node_desc:0 "Egy felfelé irányuló adatkapcsolati csomópont csökkenti a bolygó hálózati késését."
 building_network_junction:0 "Hálózati összeköttetés"
 building_network_junction_desc:0 "Ez a nagy teljesítményű adó növeli a birodalomszerte üzemelő számos rendszer irányába küldött jelek sávszélességét."
 building_system_conflux:0 "Rendszerösszefolyás"
 building_system_conflux_desc:0 "Ez a hatalmas csomóponti létesítmény csillagközi távolságokról fogad és ad le jeleket, egy időben akár több millió elérő rendszer irányában."
 building_alpha_hub:0 "Alfa csomópont"
 building_alpha_hub_desc:0 "Ebben az idegközpontban futnak össze a birodalmunkat közigazgató több kvintilló félintelligens rendszer közötti adatfolyamatok."
 building_machine_capital:0 "Közigazgatási tömb"
 building_machine_capital_desc:0 "Ez a fél-autonóm számítógépes hálózat kezeli a bolygó számos közigazgatási funkcióját."
 building_machine_major_capital:0 "Planetáris processzor"
 building_machine_major_capital_desc:0 "Ez a magas teljesítményű közigazgatási számítógép kezeli és felügyeli az összetett bolygószintű közigazgatás számos funkcióját."
 building_machine_system_capital:0 "Elsődleges nexus"
 building_machine_system_capital_desc:0 "A naprendszer közigazgatási szíve. Több száz mesterséges intelligencia dolgozza fel és kezeli a legapróbb, de mégis kritikus fontosságú részletet, amelyek elengedhetetlenek egy hatékony csillagközi civilizáció közigazgatásához."
 building_animal_evaluation_laboratory:0 "Állat kiértékelő laboratórium"
 building_animal_evaluation_laboratory_desc:0 "Ez a laboratórium tanulmányozza a régióban fellelhető egyedi állatok tulajdonságait, valamint hogy azokat miképpen lehet a következő szériás gépi tervekre alkalmazni."
 building_spare_parts_depot:0 "Tartalékalkatrész raktár"
 building_spare_parts_depot_desc:0 "Ebben a nagyméretű, központosított lerakatban megtalálható a birodalmunk összes jelenleg aktív modelljéhez szükséges minden alkatrész."
 building_unit_assembly_plant:0 "Egység összeszerelő üzem"
 building_unit_assembly_plant_desc:0 "Ez a mesterséges intelligencia által felügyelt gyár jelentős mértékben felgyorsítja a bolygón összeszerelésre kerülő gép egységek legyártását."
 building_singularity_core:0 "Szingularitás mag"
 building_singularity_core_desc:0 "Egy hatalmas elszigetelő létesítményben található stabil,mikroméretű fekete lyuk. Kutatási potenciálja szinte korlátlan."
 building_probability_engine:0 "Valószínűségi motor"
 building_probability_engine_desc:0 "Ez a rendkívül nagy teljesítményű mesterségs intelligencia konstrukció folyamatosan összetett matematikai szimulációkat futtat abból a hiábavaló célból, hogy így modellezve tudja előrejelezni a szerves társadalmak jövőbeli tevékenységeit. Viszont egész ügyesen képes a tőkepiacaikon várható irányokat előrejelezni."
 building_organic_sanctuary:0 "Szerves menedék"
 building_organic_sanctuary_desc:2 "Ez a menedék egy zárt és irányított környezetben biztosít védelmet az ott eltárol szervesek számára. Teljesen kielégíti a benne található Szervesek minden lakhatási igényét."
 building_organic_paradise:0 "Szerves paradicsom"
 building_organic_paradise_desc:2 "Ebben a mesterséges intelligenciák által ellenőrzött mesterséges paradicsomban az ott élő intelligens szerves lények bármilyen szükséglete kielégítésre kerül, amennyiben az a szükség nem az önrendelkezés. Teljesen kielégíti a benne található Szervesek minden lakhatási igényét."
 building_nutrient_paste_facility:0 "Tápanyagpaszta létesítmény"
 building_nutrient_paste_facility_desc:0 "Ez a létesítmény számos ipari melléktermék hasznosításával állít elő egy olyan sűrű pasztát, amely a szervesek számára kiváló tápanyagforrásként használható. Vegyi természetazonos ízfokozó anyagok hozzáadásával a pasztát a legtöbb készétel ízében lehet elkészíteni, színézékanyagokkal pedig a megjelenésig hasonlóvá tenni. Tíz szervesből hét nem tudja megmondani a különbséget."
 building_neuro_electric_amplifier:0 "Neuróelektrikus erősítő"
 building_neuro_electric_amplifier_desc:0 "Ez a létesítmény felerősíti az irányításunk alatt található kibernetikus egységek közötti neurális jeleket, így növelve az egységek termelékenységét."
 building_neuro_electric_amplifier_triggered_effect:0 "Kibernetikus Népek:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory:0 "Háborús gyár"
 building_war_factory_desc:0 "Egy optimalizált termelési szubrutinokkal üzemelő hatalmas harci robot gyár, amelyet egy haladó mesterséges intelligencia felügyel."
 building_deployment_post:0 "Telepítési hídfőállás"
 building_deployment_post_desc:0 "Az a kezdeti telepítési pont, amelyből kiindulva terjeszkedünk szét a bolygón."


 ####################################
 # Government Authorities
 ####################################
 
 auth_democratic:0 "Demokratikus"
 auth_democratic_desc:0 "A demokratikus kormányok rendszeres választásokat tartanak, amelyeken az összes állampolgár arról szavazhat, hogy ki képviselje őket."
 auth_oligarchic:0 "Oligarchikus"
 auth_oligarchic_desc:0 "Az oligarchikus kormányokat az összes politikai erőt kezében tartó személyek kis csoportja uralja."
 auth_dictatorial:0 "Diktatórikus"
 auth_dictatorial_desc:0 "A diktatórikus kormányokat az állam felett teljhatalommal uralkodó egyetlen személy irányítja."
 auth_imperial:0 "Birodalmi"
 auth_imperial_desc:0 "A birodalmi kormányok sokban hasonlítanak a diktatórikusokhoz azzal az eltéréssel, hogy az uralkodó halála után a trónt mindig egy kijelölt utód örökli."
 auth_hive_mind:0 "Kaptárelme"
 auth_hive_mind_desc:1 "A kaptárelmék inkább egy élő szervezetként működnek, mint egy államként. A lakosságnak nincs szabad akarata, és mindenki a kaptárelme kiterjesztéseként viselkedik - akárcsak egy test végtagjai.\n\nA kaptárelmétől elválasztva ezek az öntudat nélküli egyének kómába esnek, majd végül elsorvadnak és meghalnak. Az Elme által birtokolt bolygókon élő szabad egyéneket mind elkergetik, megölik, vagy pedig a kollektíva táplálására használják fel."
 auth_machine_intelligence:0 "Gépi intelligencia"
 auth_machine_intelligence_desc:1 "A gépi intelligenciák olyan hatalmas méretű mesterséges kollektív intelligenciák, amelyeket hálózati kapcsolatokkal egyetlen egy tudatos lényként funkcionáló egységbe integráltak. Az ilyen birodalmak lakosságának nagy része észtelen dolgozó egységekből áll, amelyek végrehajtják a számukra kijelölt feladatokat anélkül, hogy a szabad akarat bármiféle formájára szükségük lenne.\n\nBisebb számú fél-autonóm ágenseket használnak fel azokhoz a szakosodott feladatokhoz, amelyeknél szükség van egy bizonyos fokú önálló kezdeményezésre."
 auth_ancient_machine_intelligence:0 "Ősi gépi intelligencia"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "Vállalati"
 auth_corporate_desc:0 "A vállalati kormányzatok tulajdonképpen olyan hatalmas kereskedelmi cégek, amelyek átvették az állam szokásos szerepét."

 military_dictatorship:0 "Katonai diktatúra"
 military_dictatorship_desc:0 "§LEz a kormányzati fajta az abszolút egyeduralom militánsabb formája, ahol az uralkodó a haderők vitathatatlan vezére, és amely haderők erős kézben tartják az államapparátus feletti irányítást.§!"
 military_dictatorship_special:0 "Mindegyik uralkodó építhet egy túlméretes hajót"
 martial_empire:0 "Katonai birodalom"
