 d_mountain_range:0 "£blocker£ Átjárhatatlan hegyvidék"
 d_mountain_range_desc:0 "A területen egy hatalmas méretű, magas és járhatatlan hegylánc található."
 d_active_volcano:0 "£blocker£ Aktív vulkán"
 d_active_volcano_desc:0 "Ezen a területen egy lávát és vulkáni gázokat eregető vulkán található."
 d_dangerous_wildlife_blocker:0 "£blocker£ Veszélyes vadvilág"
 d_dangerous_wildlife_blocker_desc:0 "Ezen a területen életveszélyes ragadozók és mérgező növények találhatók."
 d_dense_jungle:0 "£blocker£ Sűrű dzsungel"
 d_dense_jungle_desc:0 "Ezt az egész területet teljesen benőtte egy átjárhatatlan, sűrű dzsungel."
 d_quicksand_basin:0 "£blocker£ Futóhomok medence"
 d_quicksand_basin_desc:0 "Hatalmas kiterjedésű futóhomok fedi ezt a területet, bármiféle építkezés lehetetlen."
 d_noxious_swamp:0 "£blocker£ Mérgező mocsár"
 d_noxious_swamp_desc:0 "Csalóka mocsárvidék, bűzös kigőzölgésekkel és mindent elnyelő ingovánnyal."
 d_massive_glacier:0 "£blocker£ Óriási gleccser"
 d_massive_glacier_desc:0 "Ezt a területet egy órási kiterjedésű gleccser borítja."
 d_toxic_kelp:0 "£blocker£ Mérgező hínár"
 d_toxic_kelp_desc:0 "A legtöbb életforrmára mérgező, sűrű hínármező fedi be a terület óceánját."
 d_deep_sinkhole:0 "£blocker£ Mély víznyelő"
 d_deep_sinkhole_desc:0 "A terület nagy részét egy hatalmas méretű víznyelő aknázza alá."
 d_city_ruins:0 "£blocker£ Városromok"
 d_city_ruins_desc:0 "Egyszer egy nagy város lehetett, most már csak fémes hulladéktemető, amennyire a szem ellát."
 d_ancient_ruins:0 "£blocker£ Ősi romok"
 d_ancient_ruins_desc:0 "§LEgykoron egy csúcstechnológiától zümmögő hatalmas város lehetett, mára csupán ! éve elhagyatott romok és hulladéktemető.§!"
 d_ancient_cryo_chambers:0 "£blocker£ Romos sztáziskamrák"
 d_ancient_cryo_chambers_desc:0 "§LA terjeszkedő, részben romos komplexum több millió sztáziskamrát tartalmaz. A komplexumnak nincsen áramellátása, és csupány nyomelemi szintű biomassza maradt fenn a kamrák élőlényeiből, amelyek több tucat különféle biológiai faj egyedei lehettek."
 d_tribal_settlement:0 "£blocker£ Bennszülött rezervátum"
 d_tribal_settlement_desc:0 "Az egész terület a primitív bennszülött lakosság számára lett kijelölve."
 d_xeno_preserve:0 "£blocker£ Xeno rezervátum"
 d_xeno_preserve_desc:0 "Az egész terület a kihalás szélére sodródott idegen faj számára lett kijelölve."
 d_wandering_forests:0 "£blocker£ Kóborló erdők"
 d_wandering_forests_desc:0 "A bolygón felületén kóborló erdők gyakran vándorolnak tömegesen új területekre, közben utakat, villanyvezetékeket, és egyéb infrastrukturális elemeket tesznek tönkre."
 d_wandering_forest_reserve:0 "£blocker£ Kóborló erdő rezervátum"
 d_wandering_forest_reserve_desc:0 "§Y£society£ kutatás a szomszédos mezőkön.§!\n\nHatalmas rezervátum a kóborló erdők számára."
 d_sinkhole_subterraneans:0 "£blocker£ Földalatti bejárat"
 d_sinkhole_subterraneans_desc:0 "A föld mélyére vezető hatalmas lyuk a bolygó egészét behálózó földalatti barlangrendszerbe vezet."
 d_crater:0 "£blocker£ Meteorkráter"
 d_crater_desc:0 "Valami valamikor becsapódott a bolygó felszínébe, és ezt a hatalmas krátert hagyta maga után."
 d_bomb_crater:0 "£blocker£ Bombakráter"
 d_bomb_crater_desc:0 "Ezt a hatalmas krátert egy rendkívül pusztító hidrogén bomba felrobbantása hozta létre."
 d_radioactive_wasteland:0 "£blocker£ Radioaktív pusztaság"
 d_radioactive_wasteland_desc:0 "Kevés szervezet képes a túlélésre ezen a kietlen, kiégett radioaktív pusztaságon."
 d_failing_infrastructure_desc:0 "A területet romba dőlt ipari komplexumok és nehézfémmel fertőzött talaj fedi, a régmúlt idők haladásának jelképei."
 d_failing_infrastructure:0 "£blocker£ Ipari pusztaság"
 d_decrepit_dwellings:0 "£blocker£ Burjánzó nyomornegyedek"
 d_decrepit_dwellings_desc:0 "Ezt a régiót a szegények és a kitaszítottak bódévárósai és nyomornegyedei fedik."
 d_titanic_life_blocker:0 "£blocker£ Titáni életformák"
 d_titanic_life_blocker_desc:0 "Számos titáni méretű idegen lakik ezen a területen, jobb lesz őket békén hagyni."
 d_bombarded_land:0 "£blocker£ Szétbombázott felszín"
 d_bombarded_land_desc:0 "Ezt a területet orbitális bombázások tették a földdel egyenlővé."
 d_battlefield_debris:0 "£blocker£ Harctéri maradványok"
 d_battlefield_debris_desc:0 "Ezt a területet számos felszíni csata pusztította el."
 d_tomb_world_ruins:0 "£blocker£ Ősi romok"
 d_tomb_world_ruins_desc:0 "Az egykori nagyváros helyén megmaradt túlélők guberálásból próbálják magukat eltartani."
 d_tomb_world_wasteland:0 "£blocker£ Radioaktív zóna"
 d_tomb_world_wasteland_desc:0 "Ezt a régiót egykoron számos nukleáris fegyver vette célba. Bár a detonációk óta a radioaktivitás mértéke csökkent, nagyméretű felszínrehabilitációs munkák elvégzése előtt lakhatatlan."
 d_machine_empire_ruins:0 "£blocker£ Rég elhagyott városok"
 d_machine_empire_ruins_desc:0 "Egykoron a bolygó egyik legnagyobb városa lehetett, ma már csak omladozó romhalmaz. A lakosoknak semmi nyoma nem maradt."
 d_exterminators_ruins:0 "£blocker£  Régebbi szerves város"
 d_exterminators_ruins_desc:0 "Egy nagyobb méretű szervesek lakta város mára már elszenesedett és besugárzott romjai. A még álló épületekben is csupán hamu található."
 d_assimilators_ruins:0 "£blocker£ Csendes romok"
 d_assimilators_ruins_desc:0 "Ez az egykoron nagyszabású település mára csak porladó romhalmaz, melyben a beolvasztás helyett a tömeges öngyilkosságot választó szervesek bomló maradványai találhatók."
 d_former_battlefield:0 "£blocker£ Harctéri maradványok"
 d_former_battlefield_desc:0 "E régi harctet kiégett harci gépek tízezrei és szerves katonák csavaros csontvázai fedik be. A sugárzási maradványok zavarják a legtöbb elektronikát."
 d_strip_mine:0 "£blocker£ Elhagyatott külszíni fejtés"
 d_strip_mine_desc:0 "Ezen a területen korábban intenzív bányászati kitermelés folyt, olyan régi és primitívebb gépek által, amelyeket sajnos nem arra programoztak, hogy a régió későbbi fejlődését is figyelembe vegyék."
 d_unsupervised_settlement:0 "£blocker£ Felügyeletlen település"
 d_unsupervised_settlement_desc:0 "A gép felügyeleten kívüli területeken még mindig létezik egy szerves társadalom zárványa. A település falain belül erőszak, betegség és éhezés található, a lakosok több évszázadnyi technológiai fejlődéssel kerültek hátrányba."
 d_collapsed_burrows:0 "£blocker£ Beomlott kotorék"
 d_collapsed_burrows_desc:0 "Ezen a helyszínen korábban kiterjedt földalatti alagútrendszerben lakott a Kaptár, de a helyi erőforrások és állatvilág túlzott kihasználása miatt elhagyták."
 d_ruined_building_blocker:0 "Romok"
 d_ruined_building_blocker_desc:0 "A belépést számtalan romhalmaz teszi lehetetlenné."

