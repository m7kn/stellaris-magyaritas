 attitude_null_desc:1 "Ez a birodalom még nem formáult rólunk véleményt."
 attitude_friendly_desc:1 "Ez a birodalom barátként tekint ránk, és hajlandó lenne szövetségre lépni velünk."
 attitude_cordial_desc:1 "Ez a birodalom hajlik arra, hogy békés együttélésben létezzen és kereskedjen velünk."
 attitude_unfriendly_desc:0 "Ez a birodalom gyanúsan és bizalmatlanul tekint ránk."
 attitude_rival_desc:0 "Ez a birodalom a riválisuknak tart minket."
 attitude_hostile_desc:3 "Ez a birodalom az ellenségüknek tart minket. Nagy eséllyel indítanak támadást, ha úgy vélik, nyerni tudnak."
 attitude_domineering_desc:0 "Ez a birodalom úgy véli, hogy nagyon szép kis csatlósuk lehetnénk."
 attitude_threatened_desc:1 "Ez a birodalom vészjósló fenyegetésnek tart minket."
 attitude_protective_desc:1 "Ez a birodalom úgy véli, hogy gyengék vagyunk és a védelmükre szorulunk."
 attitude_loyal_desc:1 "Ez az alattvaló lojális hozzánk."
 attitude_disloyal_desc:1 "Ez az alattvaló zokon veszi, hogy meg kellett alázkodnia előttünk."
 attitude_overlord_desc:0 "Ez a birodalom a mi hűbérurunk."
 attitude_wary_desc:0 "Ez a birodalom óvatos hozzáállással tekint ránk."
 attitude_receptive_desc:0 "Ez a birodalom szorosabb kapcsolatokat szeretne velünk kiépíteni."
 attitude_neutral_desc:1 "Ez a birodalom nem gondolja, hogy bármiben is érdekesen lennénk számára."
 attitude_dismissive_desc:0 "Ez a bukott birodalom nagyrészt figyelemre se méltat minket."
 attitude_patronizing_desc:1 "Ez a bukott birodalom úgy tekint ránk, mint egy megtévedt gyermekre, akinek útmutatásra lenne szüksége. Néha figyelemre méltatnak, olyankor technológiai ajándékot, erőforrásokat vagy hajókat adományoznak."
 attitude_angry_desc:0 "Cselekedeteinkkel feldühítettük ezt a bukott birodalmat, és megbüntetésünkre akár hadat is üzenhetnek."
 attitude_arrogant_desc:0 "Ez a felébredt birodalom elutasító arroganciával tekint ránk."
 attitude_imperious_desc:0 "Ez a felébred birodalom jövőbeli hódításának tart minket. Nagy eséllyel követelik majd, hogy adjuk fel a függetlenségünket."
 attitude_belligerent_desc:0 "Ez a felébredt birodalom célpontnak tart minket. Nagy eséllyel indítanak ellenünk támadást."
 attitude_custodial_desc:0 "Ez a felébredt birodalom úgy gondolja, hogy meg kell minket védenie a galaxist jelenleg fenyegető válságtól. Nagy eséllyel szeretnének a szövetségesünkké válni."
 attitude_berserker_desc:0 "Ez a felébredt birodalom egy elvadult ősi mesterséges intelligencia. Valószínű, hogy mindent és mindenkit megtámad maga körül."
 attitude_enigmatic_desc:0 "Ez a bukott birodalom egy ősi mesterséges intelligencia, amely furcsa és kiszámíthatatlan módon viselkedik. Nem tudjuk, hogy mire számíthatunk."

