 # Terrain Tiles
 ####################################

 pc_continental_tile:0 "Mérsékelt terület"
 pc_continental_tile_desc:0 "Különféle erőkkel borított, enyhe éghajlatú terület."
 pc_desert_tile:0 "Sivatagi terület"
 pc_desert_tile_desc:0 "Sziklás kiszögellésekkel tarkított kopár és száraz vidék."
 pc_arid_tile:0 "Száraz terület"
 pc_arid_tile_desc:0 "Ritka növényzettel borított száraz, sziklás terep."
 pc_tundra_tile:0 "Tundra terület"
 pc_tundra_tile_desc:0 "Ritka növényzettel borított hideg, szélfútta sztyeppék."
 pc_tropical_tile:0 "Trópusi terület"
 pc_tropical_tile_desc:0 "Buja növényzettel borított, meleg és párás éghajlatú vidék."
 pc_ocean_tile:0 "Óceáni terület"
 pc_ocean_tile_desc:0 "Hatlamas óceánokkal körülvett, izolált szigetek és szigetcsoportok."
 pc_arctic_tile:0 "Sarkvidéki terület"
 pc_arctic_tile_desc:0 "Növényzettől mentes, hó- és jégborította vidék."
 pc_savannah_tile:0 "Szavanna terület"
 pc_savannah_tile_desc:0 "Meleg, száraz síkság, egymástól távol található fákkal és cserjékkel."
 pc_alpine_tile:0 "Alpesi terület"
 pc_alpine_tile_desc:0 "Hóval és jéggel borított magashegyi vidék."
 pc_gaia_tile:0 "Gaia terület"
 pc_gaia_tile_desc:0 "A legtöbb féle élet számara ideális körülményeket biztosító, változatos terep."
 pc_nuked_tile:0 "Pusztaság terület"
 pc_nuked_tile_desc:0 "Kíméletlen, háborútól feldúlt terep. A radioaktív sugárzás szintje elég alacsony ahhoz, hogy valamennyi élet fennmaradjon."
 pc_infested_tile:0 "Fertőzött terület"
 pc_infested_tile_desc:0 "A Prethoryn rajzási váladékától fertőzött terület."
 pc_ringworld_habitable_tile:0 "Gyűrűvilág terület"
 pc_ringworld_habitable_tile_desc:0 "A gyűrűvilág belső rendszerei által érintetlen állapotban fenntartott vidék."
 pc_machine_tile:0 "Kibernetikus terület"
 pc_machine_tile_desc:0 "A sterilizált terület a felszíne alatt szupravezető rácshálót rejt."
 pc_habitat_tile:0 "Habitat terület"
 pc_habitat_tile_desc:0 "Mesterséges gravitációs generátorokra épült ásványlapok képezik a városi és ipari építkezéséhez megfelelő alapot."

