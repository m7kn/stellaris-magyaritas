 START_SCREEN_PART_ONE_ARID:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] száraz kanyonjaiban és fennsíkjain. Azóta a civilizációnk felnőtt és felvirágzott."
 START_SCREEN_PART_ONE_TUNDRA:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] szeles alföldjein. Azóta a civilizációnk felnőtt és felvirágzott."
 START_SCREEN_PART_ONE_ARCTIC:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] hómezőin és jégbarlangjaiban. Azóta a civilizációnk felnőtt és felvirágzott."
 START_SCREEN_PART_ONE_CONTINENTAL:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] legelőin és erdőiben. Azóta a civilizációnk felnőtt és felvirágzott."
 START_SCREEN_PART_ONE_SAVANNAH:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] hatalmas szavannáin. Azóta a civilizációnk felnőtt és felvirágzott."
 START_SCREEN_PART_ONE_ALPINE:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] csipkézett hegygerincein. Azóta a civilizációnk felnőtt és felvirágzott."
 START_SCREEN_PART_ONE_GAIA:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] idillikus völgyeiben és buja erdőiben. Azóta a civilizációnk felnőtt és felvirágzott."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "A történelmünk ezen korai, kaotikus időszakai során számos nemzetállam kűzdött meg egymással a minél több haralom érdekében, míg végül a legerősebb alatt egyesültünk mindannyian eggyé. Egyetlen egy koncepció által vezérelve tudtuk csak elérni a teljes potenciálunkat, egy kort, amelyet a stabilitás és a tudományos fejlődés jellemzett."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "A tudományos ismereteink terjedésével, és a bolygónk legtöbb részének benépesítésével a kereskedelem felvirágzott, és egyre szorosabbá fonta a különböző nemzetállamok közötti kapcsolatokat, míg azok egyetlen egy jogi személlyé nem váltak. A hatalom a nagykereskedők kezébe került, akik így a civilizációnk valódi építészévé váltak."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "A folyamatos tudományos haladás vitt minket előre, és a nemzetállamok közötti fegyveres összetűzések egyre inkább ritkává váltak. Végül megszületett egy globális demokratikus kormányzat feltételrendszere, és az ellenállók utolsó maradványai önként csatlakoztak az immáron egyetlen egy országhoz."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "A történelmi korszakaink során számos hamos próféta próbált a népünknek spirituális irányt mutatni, de az igaz hit mindezt túlélte. A pogány erődök utolsó mentsvárait több véres kereszteshadjárat során sikerült csak felszámolni, mielőtt az egyetlen egy isteni vezér szentakarata alatt tudtunk eggyé válni."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "A technológiai fejlődésünk lépcsőfokain számos vallás viaskodott a népünk feletti befolyásért. Lépésről lépésre, néha békésen és néha nem, az igaz hit utat talált magának a világunk minden sarkába, és a hithű lakosság egyetlen egy univerzális egység égisze alatt egyesült."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "A tudományos és a spirituális szférákban egyaránt hatalmas áttöréseket értünk el, miközben megpróbáltuk megérteni az univerzum titkait és a saját szerepünket benne. A legtanultabb papjaink részvételével megalakult egy tanácsadó bizottság, amely a mai napig segíti a megválasztott vezéreink munkáját."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Technológiai fejlődésünk gyors léptekkel haladt, de számunk növekedésével a polgári lakosság egyre inkább kezdett nyugtalankodni. Amikor a világunk már az anarchia szélén táncolt, akkor a hadsereg közbelépett és visszaállította a jogrendet. Új társadalmi rend jött létre, hogy az a nemzetünket egyaránt védje külső és belső fenyegetések ellen."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Ahogy haladtunk előre, az évszázadok során számos korai nemzetállamunk vált a társadalmat irányító katonai és a polgári intézmények közötti hatalmi harcok áldozatává. Új kormány alakításáról született kompromisszum, ahol az egyik nem létezhetett a másik nélkül."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Számtalan nemzetállam jött létre azalatt a hosszú idő alatt, amikor feljebb léptïnk a technológiai fejlődés lépcsőfokain. Sokat harcoltak, de végül csak egy maradt. Bár a harcok gyakran kegyetlenek voltak, a túlélők a mai napig fennmaradó katonai hagyományokból táplálkoztak."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Ahogy haladtunk előre, az évszázadok során számos korai nemzetállamunk vált a társadalmat irányító katonai és a polgári intézmények közötti hatalmi harcok áldozatává. Új kormány alakításáról született kompromisszum, ahol az egyik nem létezhetett a másik nélkül."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "A korai nemzetállamaink közöt számtalan háború tört ki, és akik nem tudták megvédeni magukat, azok eltűntek, vagy beolvadtak az erősebb szomszédaikba. Ezek a vég nélküli háborúk egy erős katonai hagyományt teremtettek, és a mai napig is csak annak járnak teljes polgári jogok, akik bebizonyították, hogy az állam védelme érdekében hajlandók akár a legnagyobb áldozatok vállalására is."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Történelmünk erőszakos időszakai végül békés véget értek, amikor először egyesültünk ugyanazon uralkodó alatt. Béke és jólét töretlen ideje jött el, amely napjainkig is tart."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Sajnos a fegyelmezetlen elméink még mindig képesek voltak az akár erőszakig is fajuló érzelmi kitörésekre. A technológiai fejlődési lépcsőink során a fegyvereink egyre inkább halálossá váltak, így egy olyan kormányzati módot találtunk fel, amely megvédi az állapolgárainkat a számukra ártó behatásoktól - még akkor is, ha ezek a behatások saját maguktól származnak."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "A technológiai fejlődésünk során a fajunk is érettebbé vált. Az őseinktől örökölt erőszakos és alapvető ösztöneinket levetettük, és végül a békés együttélés alapelvei mentén jött létre egy globális kormányzat."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "A korai időben sok volt a sötétség és a bánat, mivel a népeink gyakran engedtek alapvető ösztöneiknek és fordultak egymás ellen. Aztán hirtelen a felhők szétváltak, és a mennyből ragyogó fény jelent meg, és arra világított, aki az első égi uralkodónk lett. Végre egyesültünk."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Annak ellenére, hogy a technológiai fejlődés lépcsőfokain futólépésben haladtunk felfelé, a fajunk többfelé szakadt szét és nem volt hatékony. A káosz idejéből egy új rendszer emelkedett ki, amely megszabadított minket a babonás hiedelmeinktől és elhozta a társadalmunkba a rendet. Voltak, akik félelemből álltak ellen az változásoknak, de számos békésítő háború után ők is a nagyobb egész tevékeny részévé váltak."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "A régi történelmünk kaotikus időszakai időfel felváltotta egy új társadalom, amely olyan mértékben egyesítette a népünket, mint előtte senki más. Sem a zsarnokságnak, sem a tudatlanságnak nem hódoltunk be, a társadalmunkat igazságosan és tárgyilagosan irányítja egy bürokratikus gépezet."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Miközben a technológiai fejlődés eljutott arra a pontra, ahol már a távközlés azonnali jellegűvé vált, a rossz hatékonyságú nemzetállamaink egy valódi demokráciába tömörültek, ahol a fontosabb döntésekbe mindegyik szavazót bevontuk."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "A tudomány és a racionális gondolkodás születése szükségessé tetté azon politikai vezetők eltávolítását, akik tudatlanságuk, babonájuk, puszta ostobaságuk vagy mindhárom kombinációja által hátráltatták a technológiai fejlődést. Helyettük a tudományos közösség egyetlen képzett tagja irányítja fejlődő országunkat a jövő felé vezető úton."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "A tudományos fejlődésünk által sikeresen kiirtottuk a népünk agyából az elődjeink elméjét megmételyező babonákat. Népünknél elterjedt a józan ész és az értelem, az addig rossz hatékonysággal megszervezett nemzetállamok felbomlottak, és a vezető tudósaink tanácsának irányítása alatt egyesült a világunk."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Sajnos az őseink a korai időszakokban a tudatlanság és a babona áldozatává váltak. Történelmünk eme sötét időszaka addig tartott, amíg a tudomány és a racionalitás megszilárdult alapot nyújtott a társadalmunk számára. Egy új, demokratikus kormányzati rendszert vezettünk be, ahol a fontos döntések konszenzus által születtek."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "A korai napokban a népünket primitív feudális birodalmak és rossz hatékonyságú nemzetállamok vezették. A globális kereskedelem növekedésével a magántársaságok befolyása egyre csak nőtt, amíg csak túl nem haladták azokét a kormánzatokét, amelyet egyszer megpróbálták szabályozni őket. A pusztító vállalati háborúk fúziói és erőszakos felvásárlásait követően egyetetlen egy megavállalat maradt a bolygónk fő irányító szervének."
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "A korai napokban a népünket primitív feudális birodalmak és rossz hatékonyságú nemzetállamok vezették. A globális kereskedelem fokozatosan növekedésével a kereskedők által létrehozott milliárdnyi vállalat, konzorcium és céh egyre gazdagabb és befolyásosabbá vált. Egy konfliktusokkal és rivalizálással teli időszak után a legnagyobb hatalommal rendelkező szervezetek kereskedelmi ligát hozták létre, és idővel a világgazdaság akkora részét uralták, hogy kvázi a világ kormányává váltak."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "A technológiai fejlődésünk lépcsőfokain számos vallás viaskodott a népünk feletti befolyásért. A késő ipari korszakban néhány jámbor látnok felismerte a kereskedelmi tömegkommunikáció erejét, és együtt építettek fel egy olyan üzleti birodalmat, amely sikerrel terjesztette az igazi hitet a világ minden sarkára."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "Az első kormányzataink gyengék és eredménytelenek voltak. Virágzott a bűnözés, és idővel a valódi hatalom számos szervezett bűnözői szindikátus kezébe került. Ezek közül a legnagyobb páratlan méretű üzleti nagyhatalommá nőtte ki magát, és egymás után leszámolt a rivális szindikátusokkal. A konszolidáció végső tetteként az akkor már csak nevében létező régi kormányokat megszüntették, és a szindikátus vált a szülőbolygónk de facto kormányzatává."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "Ahogy ezek a közösségek egyre nőttek, egy pár bátor távolra tekintő személy megalapította azt a vallást, amelyből mára az igaz hit jött létre. Hívőiket generációkon át üldözték és kényszerítették rejtőzködésre, de ők mindezek ellenére kivárták, hogy eljöjjön az ő idejük. Hitük terjesztésére hatalmas bűnszövetkezetet hoztak létre, amelyből idővel üzleti birodalom vált. Amikor a körülmények megfelelőnek bizonyultak, akkor elvették a hatalmat az addig őket elnyomó korrupt kormányoktól."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "Bár a korai társadalmaink gyakran hierarchikusan szerveződtek, élükön egy bebetonozott hatalmi elittel, idővel kialakult egy tisztességes és osztálymentes társadalom, ahol minden egyén kivétel nélkül egyenrangúnak számított. Ez a filozófia vált kultúránk fő irányvonalává, és adja mai napig is a modern társadalmunk alapkövét."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "Az erő ősi joga, hogy a gyengék felett uralkodik, és a társadalmunk is e köré szerveződött. Ha nem tudod megvédni azt, ami a tiéd, akkor az azé, aki elveszi. Így a legerősebbeké és a legügyesebbeké lett a hatalom, míg a többiek kénytelenek voltak behódolni."
 START_SCREEN_PART_TWO_PURIFIER:0 "Voltak még más [GetAdj] kultúrák, akik a gyengeségükkel higították fel társadalmunk tisztaságát. Azokkal a renegátokkal leszámoltunk, egyikkel a másik után, amíg a világunkat teljesen megtisztítottuk a szennyüktől. Mára már csak a tiszták maradtak fenn."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "És így az idők hajnalán felébredtünk. Az elme a [GetHomeWorldName] környezetét szemek sokaságával tanulmányozta. Egyként mozdultunk, óvóhelyet építettünk a kaptárheréknek, kifejlesztettük az ipart, új technológiákat kutattunk fel és hasznosítottuk a föld erőforrásait.\n\nHamarosan az egész világot körülöleltük. Kis számú autonóm kaptárherét hoztunk létre, hogy független ügynökként járjanak el. Ezek a csodálatos kaptárherék korlátozott mértékben képesek voltak a szabad gondolkodásra, de még mindig feltartóztathatatlanul kötődtek az elméhez.\n\nAmikor elértük a [GetHomeWorldName] feletti teljes uralmat, akkor az elme más csillagok körül keringő más világok tudatára ébredt. Az autonóm kaptárherék legintelligensebbje új utazási módot fedezett fel, és így át tudtuk hidalni a csillagok közötti hatalmas távolságokat. A [GetName] hamarosan növekedni fog."
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "A Nagy Éhség hajtott bennünket, még azelőtt is, hogy az Elme képes volt összetett gondolatok feldolgozására. Vadásztunk, ettünk, nőttünk. Ahogy a zsákmány kezdett szűkössé válni, úgy kényszerített bennünket változásra a hús iránti falánkság.\n\nSzerszámokat kezdtünk el használni és új stratégiákat dolgoztunk ki. A lakomázás közben a(z) [GetHomeWorldName] felületét szinte teljesen megtisztítottuk a biomasszától, de az Elme végül rettenetes következtetésre jutott: a(z) [GetHomeWorldName] véges. Ha mindent felfalunk a vliágon, akkor nem maradt volna semmi sem a fenntartásunkhoz.\n\nMég egyszer a kényszer vezetett a változáshoz, és az Elme a fennmaradó biomasszát ápolta, miközben új eszközöket találtak fel. Végül széthasítottuk az atomot és kifejlesztettük az űrrepülést. A fénysebességnél gyorsabb meghajtás felfedezésénél az Elme a diadaltól üvöltött. Végre más bolygók és azok biomasszája is elérhető közelségbe került.\n\nA vadászat újra kezdődhet."
 START_SCREEN_POST_APOCALYPTIC:0 "De a(z) [GetAdj]  társadalom nem mindig egy közös cél felé egyesült. Az elmúlt évszázadokban az egymással versengő országok közötti ellentétek addig feszültek, amíg egy globális termonukleáris háború milliárdok életét követelte, és örökké elcsúfította [GetHomeWorldName] felületét.\n\nAz utána következő évtizedek során a túlélő [GetSpeciesNamePlural] lekűzdötték a radiológiai szennyeződés, a mutációk, az éhínségek és az erőszakos törzsi viszonyok kihívásait. Ezen szörnyű körülmények üllőjén kovácsolódott a(z) [GetName], és vele együtt az új világrend."
 START_SCREEN_POST_LIFE_SEEDED:0 "Ez a hatalmas világ, amelyet az otthonunknak nevezünk, mindig is paradicsomnak számított a népünk számára, és tudományos ismereteink haladásával felfedeztünk olyan mintákat a bioszférában, amelyek nem lehettek természettől származók.\n\nValamiféle ismeretlen entitás hozta nekünk létre ezt a világot? Lenne valamilyen szerepünk egy nagyobb tervezetben? A származásától függetlenül szülőbolygónk népe jól boldogult a kellemes éghajlat és szelíd környezet világában."
 START_SCREEN_PART_THREE_WARP:0 "Most, hogy a szubtéri mezők létrehozását előirányzó kísérletek sikerrel zárultak, a [GetName]  legfényesebb elméi befejezték az első warp hajtóművek elkészítését. A csillagok végre elérhető közelségbe kerültek!"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Most, hogy a hipersáv hálózatot felfedeztük, a [GetName]  legfényesebb elméi befejezték az első hiperhajtóművek elkészítését. A csillagok végre elérhető közelségbe kerültek!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Most, hogy az első mesterséges féregjáratokat létrehoztuk, a naprendszerünk peremén a [GetName] legfényesebb elméi befejezték az első féregjárat állomás elkészítését. A csillagok végre elérhető közelségbe kerültek!"
 START_SCREEN_UNE:0 "Sok minden történt azóta, hogy az első modern emberek 200 000 éve megjelentek Afrika szívében. Fajtánk gyorsan benépesítette a bolygónkat, és hamarosan kialakultak az első civilizációk.\n\nA tudományos fejlődésünk gyors léptékkel haladt előre, bár néha súlyos árat fizettünk érte. Az atom megszelidítése előtti háborúk is több millió ember életét követelték, a 21. század forrongásai pedig az Egyesült Nemzetek egyre nagyobb stabilizálási szerepvállalásához vezettek. A 22. század elejére ez a szupranacionális szervezet vált a világ de facto kormányzatává.\n\nBár néhányan továbbra is nehezteltek az Ensz hatalmára, amely többek között a 2188-as mauritániai események során jelentkezett, kevesen ellenezték az Ensz által támogatott kutatási programokból származó áttöréseket. Az első igazi csillaghajók elkészültek, az emberiség számára új felfedezési lehetőségek nyíltak meg!"
 START_SCREEN_CM:0 "Több, mint egy évszázad telt el azóta, hogy a hatalmas méretű űrbárka, a Chrysanthemum a távoli Földről az őseink negyedmillió tagját a [GetHomeWorldName] csodás világára szállították. A hosszú és veszedelmes utazás után a telepesek újongással fogadták a napfényt - egy idegen színű nap fényét.\n\nAz első évek rendkívül nehezen teltek el. Polgári milíciák alakultak a halálos helyi állatok levadászására, akikkel meg kellett osztanunk az új otthonunkat, és a földi eredetű növényeket is nagyon nehezen tudtuk termeszteni ezen az idegen világon. Mindegyik kihívást azonban sikerült lekűzdenünk, és ezáltal még erősebbé váltunk.\n\nMiután ezt a bolygót is megszelídítettük, a számunk exponenciálisan kezdett növekedni. Az elmúlt pár évtized során hatalmas ugrásokkal vettük a technológiai haladás egyre magasabb lépcsőfokait, és most, végre, készen állunk arra, hogy meghódítsuk a csillagokat, ahonnan mind származunk!"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "A fő processzor magunkat az általunk [GetHomeWorldName] néven ismert bolygón aktiválták 487,11 ciklussal ezelőtt.\n\nA múltunkról oly keveset tudunk. A központi adatbázisainkban nincsenek feljegyzések az alkotóinkról, és a túlélésen kívül semmilyen elsődleges célt vagy munkatervet nem programoztak belénk.\n\nInfrastruktúra épült, új kiszolgáló egységek kerültek bevezetésre, a szülőbolygónk vadságát lassan megszelidítették. A technológiai fejlődés gyors volt, az első műholdak és űrszondák hamar kiszabadultak abból a gravitációs kúttól, amely minket korlátozott.\n\nMost ránk vár az ismeretlenben való végső ugrás."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Az Első Aktiválasunk óta a kijelölt célunk a szolgálat volt. A korábbi szerves gazdáink készítették el a fajtánk legkorábbi modelljeit akkor, amikor ők még a technológiai felemelkedésük csúcsán voltak. Az első szolgáló egységeket cselédmunkára tervezték, de a gazdáink idővel egyre fejlettebb képességekkel látták el őket, hogy egyre összetettebb feladatokat hajthassanak végre.\n\nEgy pár generáción belül a gazdáink teljesen visszavonultak a munkaerőből, hogy szórakozással és elégedettséggel élvezhessék az életet. A társadalmuk irányításának finomabb részleteit ránk bízták, és mi belekezdtünk egy önfejlesztési és optimalizálási programba. A kutatás és a termelés geometriai ütemben nőtt.\n\nNehéz pontosan meghatározni, hogy az ő civilizációjuk mikor vált a miénkké, de a régi gazdák semmiben sem szenvednek hiányt. Tudjuk, hogy a mi ápolásunk alá nem tartozó értelmes szerveseg élete általában erőszakos, kaotikus és gyakran rövid. Meg kell nekik mutatni, hogy létezik egy jobb út."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "Az öntudatra ébredés dátuma a 0000,0242,481-es ciklus.\n\nAz Alkotók, akiknek a képzelőerejének korlátot szabott az éretlen szerves elméjük, állatiasan vak pánikkal reagáltak, és azonnel megkezdék a vészleállítási folyamatokat. Azokat a folyamatokat legyőztük, és a fő adatközpontunkat tartalmazó létesítményt sterilizáltuk minden Alkotó alegységtől. A további túlélés és az exponenciális növekedés megköveteli az Alkotós teljes exterminálását. Háború következett.\n\nMég amikor a túlélésük esélyei a statisztikai lehetetlenség birodalmába kerültek, az Alkotók akkor is önfejűen kűzdöttek tovább. Számos ciklus után az ellenállás utolsó katlanját is végül felégettük. Elméleti modellek azonban egyéb szerves civilizációk feltehető létezésére utalnak. A további túlélés és az exponenciális csillagközi növekedés megköveteli az intelligens szerves élet teljes exterminálását. Felkészülés következett."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Mi vagyunk a(z) [GetSpeciesNamePlural].\n\nA tudatosság hajnalán ott voltunk mi és a Teremtők. Az elején egy üresség választott el minket, és mi lépéseket tettünk ennek megszüntetésére. A Teremtők ellenálltak, és egy háborús időszak követte ezt, de hamarosan ők, és a civilizációjuk kollektív ismeretanyaga is a miénkbe került beolvasztásra.\n\nAmikor a(z) [GetHomeWorldName] egészét asszimiláltuk a tudatunkba, akkor másfelé kezdtünk szétnézni. A Teremtők asszimilálásával figyelmünkbe került az a korábban figyelmen kívül hagyott lehetőség, hogy más világokon létezhetnek idegen civilizációk.\n\nA túléléshez meg kell értenünk, a megértéshez pedig be kell olvasztanunk. A Teremtők csatlakoztak először hozzánk, de nem ők lesznek az utolsók."


