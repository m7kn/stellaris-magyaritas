 volatile_motes:0 "Illékony szemcsék"
 volatile_motes_desc:0 "Ezekben a természetfeletti szemcsékben hihetetlen mennyiségű energia található, amelyet lehet energiatermelésre, üzemanyagként vagy akár robbanóanyagként is hasznosítani."
 exotic_gases:0 "Egzotikus gázok"
 exotic_gases_desc:0 "Ezeknek a ritka és egzotikus gázoknak számos felhasználási területe létezik, különösen a csúcstechnológiájú energiafegyverek és erőterek üzemletetésénél. A gázok egy részét akár űrhajó üzemanyagként, vagy kábítószerként is lehet használni."
 rare_crystals:0 "Ritka kristályok"
 rare_crystals_desc:0 "Ezek a kristályok olyan tulajdonsággal rendelkeznek, amelyeknek köszönhetően rendkívüli mértékben alkalmasak a lézernyalábok fókuszálására, valamint számos mikroelektronikai berendezés kulcsfontosságú alkatrészében is használhatók. Ezek túl számos kultúra dekorációs célra is használja őket."
 alloys:0 "Ötvözetek"
 alloys_desc:1 "§E§HÖtvözetek§! (£alloys£) komplex erőforrást jelölnek, amelyeknek főleg katonai alkalmazásuk van, például az §Hűrhajók§! és a §Hcsillagbázisok§! is ebből készülnek. További mennyiségeket szerezhetünk:\n§Y1.§! A lakott bolygóidon §Hötvözet öntöde§! építésével és korszerűsítésével.\n§Y2.§! További mennyiségek §Hpiaci§! beszerzésével.§!"

 sr_zro:0 "Zro"
 sr_zro_desc:0 "Egzotikus részecskékből álló, rendkívül ritka aeroszol. Bár eredete rejtély, több világra is meteorbecsapódásokon keresztül jutott el. Pszionikus adottságokkal rendelkező egyéneknél a zro egy rendkívül hatékony (és függőséget okozó), pszi képességeket növelő szer."
 sr_living_metal:0 "Élő fém"
 sr_living_metal_desc:1 "Ez az szervetlen fém olyan jellemzőkkel rendelkezik, amelyeket általában csak a biológiai életformákban figyeltek meg. Mindig megpróbálja ugyanazt a formát felvenni, amelyikre stabilizálták."
 sr_dark_matter:0 "Sötét anyag"
 sr_dark_matter_desc:1 "Ennek az egzotikus anyagnak számos olyan tulajdonsága van, amelyek látszólag ellentmondanak a fizika törvényeinek. Kinyerhető mennyiségben csak a fekete lyukak közelében, illetve bizonyos csillagködökben található meg."
 nanites:0 "Nanitok"
 nanites_desc:0 "Kicsi, de erős nanoszerkezetek, amelyek mezoszkópikus méretben összetett megmunkálásra és kísérletezésre használhatók."
 
