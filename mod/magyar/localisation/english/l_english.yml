 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_adaptable:0 "Alkalmazkodó"
 leader_trait_adaptable_desc:2 "Ez a vezér gyorsan fogadja el az új ötleteket és módszereket, amennyiben bebizonyosodik azok felsőbbrendűsége."
 leader_trait_stubborn:0 "Makacs"
 leader_trait_stubborn_desc:1 "Ez a vezér lassan fogadja el az új ötleteket és módszereket, még ha be is bizonyosodik azok felsőbbrendűsége."
 leader_trait_resilient:0 "Ellenálló"
 leader_trait_resilient_desc:1 "Ez a vezér ellenálló és a fizikai állapota kíváló, így rendkívüli mértékben megnő az élettartama."
 leader_trait_substance_abuser:0 "Anyagozó"
 leader_trait_substance_abuser_desc:1 "Ez a vezér az állandó stressz feloldásához kábítószer függővé vált, ami káros hatást gyakorol az egészségére."
 leader_trait_eager:0 "Lelkes"
 leader_trait_eager_desc:1 "Ez a vezér nagyon szeretne valami feladatot kapni."
 leader_trait_arrested_development:0 "Arrested Development"
 leader_trait_arrested_development_desc:1 "A vezér személyének és képességeinek fejlődése a jelenlegi szinten ragadt meg."

 # Admiral
 leader_trait_ex_fighter_pilot:0 "Volt vadászpilóta"
 leader_trait_ex_fighter_pilot_desc:1 "Ez a korábbi elit vadászpilóta kíválóan hasznosítja a vadászbombázók sebességét és manőverezhetőségét."
 leader_trait_trickster:0 "Trükközős"
 leader_trait_trickster_desc:1 "Ez a vezér trükkösen harcol, ellenségét figyelemeltereléssel és meglepetéssel győzi le."
 leader_trait_fleet_logistician:0 "Flotta logisztikus"
 leader_trait_fleet_logistician_desc:1 "Ez a vezér magas szinten sajátította el a logisztika minden csínját-bínját, tudja hogyan kell a készleteket kezelni és így a fenntartás költségeket lefaragni."
 leader_trait_fleet_organizer:0 "Flottaszervező"
 leader_trait_fleet_organizer_desc:0 "Ez a vezér szervezési szakember, annyira ért a mikromenedzseléshez, hogy nagyméretű csillaghajó alakulatokat is képes irányítani."
 leader_trait_nervous:0 "Ideges"
 leader_trait_nervous_desc:1 "Ez a vezér ideges és félenk, könnyen lebénul a nagyméretű csillagható alakulatok vezetésével járó számtalan apró feladattól."
 leader_trait_engineer:0 "Gépészmérnök"
 leader_trait_engineer_desc:0 "Ez a vezér egy született gépészmérnök, ismereteinek és képességeinek köszönhetően űrkikötő nélkül is megszervezi és felügyeli az űrhajók javítását."
 leader_trait_aggressive:0 "Agresszív"
 leader_trait_aggressive_desc:1 "Ez a vezér egy rendkívül agresszív admirális, aki a lehető legnagyobb tűzsűrűséget szeretné a lehető legrövidebb idő alatt az ellenségre zúdítani."
 leader_trait_cautious:0 "Óvatos"
 leader_trait_cautious_desc:1 "Ez a vezér egy óvatos admirális, aki kerüli a felesleges kockázatot, és mindig ügyel arra, hogy a flotta hajó fenntartsák a közös tűztámogatáshoz szükséges alakzatokat."
 leader_trait_scout:0 "Felderítő"
 leader_trait_scout_desc:1 "Ez a vezér felderítési szakember, rendelkezik azzal a műszaki képességgel, hogy a lehető legtöbbet hozza ki az űrhajók hosszú távú szenzoraiból."
 leader_trait_unyielding:0 "Makacs"
