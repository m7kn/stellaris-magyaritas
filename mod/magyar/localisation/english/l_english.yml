 feature_advanced_gene_modding:0 "Gén újraszekvenálása"
 feature_advanced_gene_modding_desc:1 "Faj módosításánál eltávolíthatunk hasznos személyiségvonásokat, hozzáadhatunk kártékonyakat, valamint megváltoztathatjuk a Nép megjelenését."
