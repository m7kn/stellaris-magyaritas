 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_passive_observation:0 "Passzív megfigyelés"
 mission_passive_observation_desc:0 "A bennszülötteket tudomások nélkül, biztonságos távolságról tanulmányozzuk, és mindent megteszünk a kulturális átszennyezés elkerülésére.\n\n"
 mission_specimen_collection:0 "Agresszív megfigyelés"
 mission_specimen_collection_desc:0 "A bennszülötteket agresszívan tanulmányozzuk, gyakran gyűjtünk be élő mintákat, hogy minél többet megtudjuk biológiájukról és kultúrájukról.\n\n§EEnnek a feladatnak váratlan következményei is lehetnek.§!\n\n"
 native_indoctrination:0 "$mission_native_indoctrination$ Mission"
 mission_native_indoctrination:0 "Indoktrináció"
 mission_native_indoctrination_desc:0 "A bennszülöttek társadalmának és kultúrájának finom befolyásolásával a mi véleményünkre téríthetjük őket.\n\n§EEzzel a feladattal a bennszülöttek idővel a mi kormányzati ethoszunkat veszik át.§!\n\n"
 mission_technological_enlightenment_0:0 "Technológiai felvilágosítás"
 mission_technological_enlightenment_0_desc:3 "Lépéseket teszünk annak érdekében, hogy a bennszülött civilizáció elérje az űrkorszakot. Hogy ez mennyi időbe telik, az a technológiájuk jelenlegi fejlettségétől függ.\n\n§EAmikor kész lesz, akkor ezzel a küldetéssel egy űrutazó civilizációvá válnak, amely a mi protektorátusunk lesz. §RA naprendszerük teljes egészében az övék lesz§!.§!\n\n"
