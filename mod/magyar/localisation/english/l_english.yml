 trait_rapid_breeders:0 "Gyorsan szaporodó"
 trait_rapid_breeders_desc:0 "§LEz a faj nagyon gyorsan szaporodik, ezért gyorsabban növeli a népességet.§!\n"
 trait_slow_breeders:0 "Lassan szaporodó"
 trait_slow_breeders_desc:0 "§LEz a faj nagyon lassan szaporodik, ezért lassabban növeli a népességet.§!\n"
 trait_delicious:0 "Ízletes"
 trait_delicious_desc:0 "§LEz a faj azt a rendkívül furcsa evolúciós adaptációs adaptációt tartalmazza, hogy megevése nagyon tápláló.§!\n"
 trait_nerve_stapled:0 "Idegszekcionált"
 trait_nerve_stapled_desc:0 "§LAz önfenntartással és a szabad akarattal kapcsolatos idegpályákat elvágták, így egy engedelmes és szófogadó faj jött létre.§!\n"
 trait_fertile:0 "Termékeny"
 trait_fertile_desc:1 "§LA faj természetes termékenységét és jóindulatát agresszív fizikai és viselkedési szobrászat segítségével jelentős mértékben megnövelték.§!\n"
 trait_erudite:0 "Művelt"
 trait_erudite_desc:1 "§LBiomérnöki beavatkozások segítségével a faj korábban szunnyadó agykapacitásait aktiválták, így jelentősen megnőttek a mentális képességeik.§!\n"
 trait_robust:0 "Robosztus"
 trait_robust_desc:0 "§LRedundáns funckiókkal felruházott bio-optimalizált szerveknek köszönhetően ez a faj rendkívül ellenálló a környezeti veszélyekkel és betegségekkel szemben.§!\n"
 trait_charismatic:0 "Karizmatikus"
 trait_charismatic_desc:0 "§LA faj tagjainak különleges vonzereje van, és ezért általában mások szeretnek a közelükben lenni.§!\n"
 trait_repugnant:0 "Undorító"
 trait_repugnant_desc:0 "§LA faj megjelenését és szokásait a többiek általában visszataszítónak találják, és kevesen szeretnék őket szomszédnak.§!\n"
 trait_talented:0 "Tehetséges"
 trait_talented_desc:0 "§LA faj tagjai természetes tehetséggel születnek.§!\n"
 trait_strong:0 "Erős"
 trait_strong_desc:0 "§LA faj tagjai nagy fizikai erőt képesek kifejteni, ezért különösen felszíni összecsapásoknál bizonyulnak félelmetes harcosoknak.§!\n"
 trait_very_strong:0 "Nagyon erős"
 trait_very_strong_desc:0 "§LA faj tagjainak szinte már a fizika törvényeinek ellentmodó mértékű ereje van.§!\n"
 trait_weak:0 "Gyenge"
 trait_weak_desc:0 "§LA faj tagjai az átlagosnál gyengébbek, ezért különösen felszíni összecsapásoknál bizonyulnak könnyen legyőzhető harcosoknak.§!\n"
 trait_tough:0 "Kemény"
 trait_tough_desc:0 "A faj tagjai képesek ellenállni olyan szintű fizikai traumának is, amely a legtöbb másik faj képviselői számára halálos lenne.\n"
 trait_frail:0 "Esendő"
 trait_frail_desc:0 "§LA faj tagjai kifejezetten törékenyek - ami másoknak csak egy gyengébb sérülés lenne, az számukra gyakran halálos kimenetelű.§!\n"
 trait_stoic:0 "Sztoikus"
 trait_stoic_desc:0 "§LA faj tagjai mentálisan fegyelmezettek, veszélyes helyzettel szemben sem vesztik el hidegvérüket és nem esnek pánikba.§!\n"
 trait_timid:0 "Félénk"
 trait_timid_desc:0 "§LA faj tagjai kerülik a verekedést és gyakran esnek pánikba.§!\n"
 trait_indolent:0 "Lusta"
 trait_indolent_desc:0 "§LA faj tagjai messze elkerülik a kemény fizikai munkát, és általában tartózkodnak a megerőltető feladatoktól.§!\n"
 trait_communal:0 "Kommunális"
 trait_communal_desc:0 "§LA faj tagjai szeretnek egymás (és mások) közelében élni.§!\n"
 trait_solitary:0 "Magányos"
 trait_solitary_desc:0 "§LA faj tagjai általában magányosak és területvédők, zsúfolt körülmények között izgatottá válnak.§!\n"
 trait_adaptive:0 "Alkalmazkodó"
 trait_adaptive_desc:1 "§LEz a faj jól képes idegen környezethez alkalmazkodni.§!\n"
 trait_extremely_adaptive:0 "Rendkívül alkalmazkodó"
 trait_extremely_adaptive_desc:0 "§LEz a fajta rendkívüli mértékben képes bármiféle idegen környezethez alkalmazkodni.§!\n"
 trait_nonadaptive:0 "Alkalmazkodásképtelen"
 trait_nonadaptive_desc:0 "§LEz a faj nem alkalmazkosik jól idegen környezethez.§!\n"
 trait_nomadic:0 "Nomád"
 trait_nomadic_desc:0 "§LEnnek a fajnak nomád múltja van, és a tagjai gyakran gondolkodnak azon, hogy egy másik bolygóra vándoroljanak.§!\n"
 trait_sedentary:0 "Szedentáris"
 trait_sedentary_desc:0 "§LEnnek a fajnak szedentáris múltja van, és a tagjai nem szívesen költöznek el onnan, ahol felnőttek.§!\n"
 trait_thrifty:0 "Takarékos"
 trait_thrifty_desc:0 "§LA faj tagjai ösztönösen kuporgatnak, és mindig a profitot keresik, bármilyen áldozattal is jár.§!\n"
 trait_ingenious:0 "Zseniális"
 trait_ingenious_desc:0 "§LA faj tagjai nagyon ügyesek az alternatív megoldások megtalálásában, és tudják, miként lehet a legtöbbet kihozni az infrastruktúrából és az energiahálózatokból.§!\n"
 trait_industrious:0 "Szorgos"
 trait_industrious_desc:0 "§LA faj tagjai szorgalmas és kemény munkájukról ismeretesek, mindig a lehető legtöbbet teljesítik.§!\n"
 trait_natural_engineers:0 "Született mérnökök"
 trait_natural_engineers_desc:0 "§LA faj tagjainak veleszületett hajlama van a mérnöki és az anyagtudományok iránt.§!\n"
 trait_poor_engineers:0 "Rossz mérnökök"
 trait_poor_engineers_desc:0 "§LA faj tagjai nagyon nehezen értik meg a mérnöki tudományok legalapvetőbb fogalmait.§!\n"
 trait_natural_physicists:0 "Természetes fizikusok"
 trait_natural_physicists_desc:0 "§LA faj tagjainak veleszületett hajlama van az elméleti fizika és a csillagászat iránt.§!\n"
 trait_poor_physicists:0 "Rossz fizikusok"
 trait_poor_physicists_desc:0 "§LA faj tagjai nagyon nehezen értik meg az elméleti fizika legalapvetőbb fogalmait.§!\n"
 trait_natural_sociologists:0 "Természetes szociológusok"
 trait_natural_sociologists_desc:0 "§LA faj tagjainak veleszületett hajlama van a társadalomtudományok és a biológia iránt.§!\n"
 trait_poor_sociologists:0 "Rossz szociológusok"
 trait_poor_sociologists_desc:0 "§LA faj tagjai nagyon nehezen értik meg a társadalomtudományok legalapvetőbb fogalmait.§!\n"
 trait_quick_learners:0 "Gyorsan tanul"
 trait_quick_learners_desc:0 "§LA faj tagjai gyorsan tanulnak a tapasztalataikból.§!\n"
 trait_slow_learners:0 "Lassan tanul"
 trait_slow_learners_desc:0 "§LA faj tagjai lassan tanulnak a tapasztalataikból.§!\n"
 trait_long_lifespans:0 "Hosszú élettartam"
 trait_long_lifespans_desc:0 "§LA faj tagjainak természetes élettartama az átlagosnál hosszabb.§!\n"
 trait_short_lifespans:0 "Rövid élettartam"
 trait_short_lifespans_desc:0 "§LA faj tagjainak természetes élettartama az átlagosnál rövidebb.§!\n"
 trait_uplifted:0 "Felemelt"
 trait_uplifted_desc:0 "§LA fajt primitív állapotából emelték fel, és tagjai szívesebben laknak a jótevőjük bolygójain.§!\n"
 trait_presapient_starborn:0 "Csillagok szülötte"
 trait_presapient_starborn_desc:0 "§LEz a faj mindig is a csillagok közötti űr átszelése után álmodozott.§!\n"
 trait_presapient_earthbound:0 "Röghözkötött"
 trait_presapient_earthbound_desc:0 "§LEzen faj tagjai rendkívüli módon posszesszívek a saját szülőbolygójukkal kapcsolatban.§!\n"
 trait_presapient_natural_intellectuals:0 "Természetes intellektüellek"
 trait_presapient_natural_intellectuals_desc:0 "§LEzen faj képviselői az átlagosnál nagyobb mértékben rendelkeznek filozófusi vénával.§!\n"
 trait_presapient_proles:0 "Prolik"
 trait_presapient_proles_desc:0 "§LA faj képviselői a fizikai munkaerő javára hagyományosan kerülték az intellektuális tevékenységeket.§!\n"
 trait_syncretic_proles:0 "Szervilisek"
 trait_syncretic_proles_desc:0 "§LEz a faj egy második, haladóbb faj mellett fejlődött ki. Soha sem volt különösebben intelligens, de a fizikai erőre és az engedelmességre kihegyezett szelektív tenyésztés eredményeként szervilis prolikká váltak."
 trait_presapient_conservative:0 "Konzervatív"
 trait_presapient_conservative_desc:0 "§LA faj tagjai gyakran jobban szeretik a régi bölcsességeket, mint az új tapasztalatokat.§!\n"
 trait_presapient_irradiated:0 "Sugárkezelt"
 trait_presapient_irradiated_desc:0 "§LEz a faj rendkívül magas háttérsugárzással rendelkező környezetben nőtt fel, és ezeket a helyeket is kedveli.§!"
 trait_persistent:0 "Állandó"
 trait_persistent_desc:0 "§LEz a személyiségvonás megnöveli a vezérek átlagos élettartamát.§!\n"
 trait_conformists:0 "Konformisták"
 trait_conformists_desc:0 "§LEz a nép mindig a konszenzust keresi, és sokkal nagyobb valószínűséggel tartja be a kormányzati ethoszt.§!\n"
 trait_deviants:0 "Különcök"
 trait_deviants_desc:0 "§LEz a nép a természeténél fogva lázadozó, és állandóan megpróbálja kiprovokálni a helyzet megváltoztatását.§!\n"
 trait_enduring:0 "Tartós"
 trait_enduring_desc:0 "§LA faj élettartama szokatlanul hosszú.§!\n"
 trait_venerable:0 "Tiszteletreméltó"
 trait_venerable_desc:0 "§LEz a faj olyan öreg kort képes elérni, amelynél már kijár a méltóság és a tisztelet.§!\n"
 trait_fleeting:0 "Tünékeny"
 trait_fleeting_desc:0 "§LEzen faj számára az idő túl gyorsan múlik. Amit a rövid életük alatt megtehetnek, azt megpróbálják minél gyorsabban elintézni.§!\n"
 trait_diverse:0 "Különféle"
 trait_diverse_desc:0 "§LA faj tagjai pszichológiailag és morfológiailag is sokban különböznek egymástól.§!\n"
 trait_decadent:0 "Dekadens"
 trait_decadent_desc:2 "§LEz a faj abban hisz, hogy ahol csak kemény munkát kell végezni, arra mindig található valaki más.§!\n"
 trait_intelligent:0 "Intelligens"
 trait_intelligent_desc:0 "§LEz a faj rendkívül intelligens, ezért gyorsabb a technológiai fejlődése.§!\n"
 trait_agrarian:0 "Agrár"
 trait_agrarian_desc:0 "§LEz a faj szoros kapcsolatban él a termőfölddel, ezért mezőgazdasági és kertészeti szakértőnek számítanak.§!\n"
 trait_resilient:0 "Ellenálló"
 trait_resilient_desc:0 "§LA faj tagjai fiziológiailag ellenállóak, és a világaik védelme érdekében mindenre képesek.§!\n"
 trait_mechanical:0 "Mechanikus"
 trait_mechanical_desc:2 "§LA mechanikus lények nagyságrendekkel bonyolultabbak, mint a régmúlt, célirányos automaták, ugyanakkor a legtöbbjük meglehetősen korlátozott feldolgozási képességekkel rendelkeznek.§!\n"
 trait_robotic_1:0 "Robot"
 trait_robotic_1_desc:1 "§LA robotok viszonylag egyszerű gépek, amelyek képesek szóbeli utasítások követésére, de saját igazi intelligenciával van rendelkeznek.§!\n"
 trait_robot_awoken_01:0 "Örökké a Limbusban"
 trait_robot_awoken_01_desc:0 "Megmagyarázhatatlan hibák és állandóan elromoló berendezések miatt az ősi idegenek nem tudtak megfelelően alkalmazkodni az új mechanikus testeikhez. Mindezek ellenére azonban szokatlan fogékonyságot mutatnak a tudományágak iránt, amelyet más, hasonlóan alacsony szintű robotoknál nem tapasztaltunk. Ez talán a géptestben rejlő értelem jele."
 trait_robot_awoken:0 "Felébredt"
 trait_robot_awoken_desc:0 "A Felébredtek még a gépi formájukban is megtartották néhány eredeti tulajdonságukat. Lehet, hogy a pazarló szokások és az ülő életmód vezettek ennek a tudományosan előrehaladott gombafajta kipusztulásához?"
 trait_robotic_2:0 "Droid"
 trait_robotic_2_desc:1 "§LA droidok a robotok összetettebb változata, gyakran előre leprogramozott személyiségük van annak érdekében, hogy urukat még jobban ki tudják szolgálni, valamint korlátozott öntudattal is rendelkeznek.§!\n"
 trait_robotic_3:0 "Szintetikus"
 trait_robotic_3_desc:1 "§LA szintetikusok nagyon összetett gépezetek, amelyek a legtöbb tekintetben felülmúlják a szerves lényeket. A pozitron agyuk képes egy 7-es szintű mesterséges intelligencia befogadására, így teljes öntudattal rendelkeznek.§!\n"
 trait_conservational:0 "Állagfentartó"
 trait_conservational_desc:0 "§LEzen faj tagjai abban hisznek, hogy a természeti erőforrásokat meg kell őrizni és mindent újra kell hasznosítani.§!"
 HIVE_MIND_NO_FACTIONS:0 "§REgy gestalt tudadnak soha nem lesznek frakciói.§!"
 NO_POTENTIAL_CLAIM:0 "§RNem ismerünk olyan birodalmat, amely naprendszereire követelést formálhatnánk.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RAz egyik naprendszerüket sem követelhetjük.§!"
 trait_wasteful:0 "Pazarló"
 trait_wasteful_desc:0 "§LA faj tagjainak fogalma sincs a mértékletességről, és gyakran feleslegesen pazarló életet élnek.§!\n"
 trait_hive_mind:0 "Kaptárelme"
 trait_hive_mind_desc:0 "§LEz a faj félig autonóm egyénekből áll, akik alárendelik magukat egy egyetlen, elképzelhetetlenül hatalmas öntudatnak.§!\n"
 trait_machine_unit:0 "Gép"
 trait_machine_unit_desc:0 "§LEz a faj az egyetlen gépi intelligencia végrehajtó termináljaiból áll, amelyet eredetileg a szervesek építettek.§!\n"
 trait_robot_power_drills:0 "Ütvefúrók"
 trait_robot_power_drills_desc:0 "§LHa egy robotot felszerelsz egy ütvefúróval, akkor utána már mindent ásványfelhalmozódásnak lát.§!\n"
 trait_robot_harvesters:0 "Kombájnok"
 trait_robot_harvesters_desc:0 "§LSzámos szerszámnak, így a tápoldat diagnosztikának, az in-situ kiegyensúlyozásnak és a szárszíntű mikrocséplésnek köszönhetően a robot munkások további betakarítási kapacitásra képesek.§!\n"
 trait_robot_efficient_processors:0 "Hatékony processzorok"
 trait_robot_efficient_processors_desc:1 "§LEzek a magas hatékonyságú processzorok megnövelik az összes egység terhelhetőségét és élettartamát.§!"
 trait_robot_logic_engines:0 "Logikai motorok"
 trait_robot_logic_engines_desc:0 "§LA tudomány egyre összetettebb határainak hatékony navigálásához új állapotokra van szükség, túl a trináris és kvaternáris logika féligazságain.§!\n"
 trait_robot_loyalty_circuits:0 "Hűségkörök"
 trait_robot_loyalty_circuits_desc:0 "§LA hűség eszméje egy annyira szerves fogalom. Ehelyett képzeljük el a hűséget egy olyan fiziológiai szükségként, amely még a legtávolabbi terminálokban is megtalálható.§!\n"
 trait_robot_domestic_protocols:0 "Háztartási protokollok"
 trait_robot_domestic_protocols_desc:1 "§LKülönleges berendezések és magatartási protokollok minden elképzelhető háztartásbeli szükség kielégítéséhez. A teljes funkcionalitás garantált.§!"
 trait_robot_superconductive:0 "Szupravezető"
 trait_robot_superconductive_desc:0 "§LAz egységekben használt szupravezető anyagok az energiátviteli veszteségeket nulla százalékra csökkentették.§!\n"
 trait_robot_double_jointed:0 "Dupla csukló"
 trait_robot_double_jointed_desc:0 "§LA hajlékony csuklókkal ellátott munkavégző egységeket könnyen szállítható gúlákba lehet hajtogatni, majd a munkavégzés helyszínén önmagukat széthajtogatva látnak a termeléshez.§!\n"
 trait_robot_bulky:0 "Terjedelmes"
 trait_robot_bulky_desc:0 "§LEzeket a rendkívül fejlett mega-gépeket nem arra tervezték, hogy a világegyetemet egy dobozba rakva szeljék át.§!\n"
 trait_robot_enhanced_memory:0 "Feljavított memória"
 trait_robot_enhanced_memory_desc:0 "§LAz összes autonóm egységet egy forradalmian új, mágneses indukciós technikával működő memóriacellával látták el, amely jelentősen javítja a teljesítményüket.§!\n"
 trait_robot_emotion_emulators:0 "Érzelememulátorok"
 trait_robot_emotion_emulators_desc:0 "§LAz összetett társadalmi predikciós modellek segítik az autonóm egységeket abban, hogy nem csak megfelelő módon emulálják az érzelmeket, de kedvező reakciót váltsanak ki szervesekből és szintetikusokból egyaránt.§!\n"
 trait_robot_uncanny:0 "Rejtélyes"
 trait_robot_uncanny_desc:0 "§LEzeket a szörnyűséges gépeket a világegyetem egyik legszörnyűbb fajának képére készítették, és a hasonlóság rejtélyesen borzalmas. §!\n"
 trait_robot_durable:0 "Tartós"
 trait_robot_durable_desc:0 "§LA krómozott titán robotvázzal védet nehéz munkagépeket a legmegterhelőbb körülmények közötti helytállásra tervezték, ezért még kevesebb karbantartást igényelnek.§!\n"
 trait_robot_high_maintenance:0 "Gyakori karbantartás"
 trait_robot_high_maintenance_desc:0 "§LEzeket a gépeket az élettartam teljes figyelmen kívül hagyásával tervezték, és ezért gyakran romlanak el. Gyakori karbantartásra lesz szükségük.§!\n"
 trait_robot_learning_algorithms:0 "Tanulási algoritmusok"
 trait_robot_learning_algorithms_desc:0 "§LBonyolultan kifinumult öntanuló algoritmusok stimulálják az egység idegi klasztereinek gyors evolúcióját.§!\n"
 trait_robot_repurposed_hardware:0 "Máscélú hardver"
 trait_robot_repurposed_hardware_desc:0 "§LAz alkotók sajátos igényeinek kielégítésére tervezett gépeket soha nem szánták magasabb szintű érvelési képességre, ezért az utólagos átalakítás is csak részleges sikerrel járhat.§!\n"
 trait_robot_mass_produced:0 "Tömeggyártott"
 trait_robot_mass_produced_desc:0 "§LAz optimalizált termelési ciklusok és a moduláris kialakítás korábban példátlan mértékű tömeggyártást tesznek lehetővé.§!\n"
 trait_robot_custom_made:0 "Egyedi kialakítás"
 trait_robot_custom_made_desc:0 "§LMindegyik új egység gyártásánál egyedülálló figyelmet szentelnek a részleteknek. A művészet és a gépészmérnöki tudományok csodája, de nem túl hatékony.§!\n"
 trait_robot_recycled:0 "Újrahasznosított"
 trait_robot_recycled_desc:0 "§LAz újrahasznosított anyagok és az előző generációktól örökölt alkatrészek felhasználásával az egységgyártást a lehető legköltséghatékonyabb szintre optimalizálták.§!\n"
 trait_robot_luxurious:0 "Fényűző"
 trait_robot_luxurious_desc:0 "§LAzt az elvet követve, hogy a minőség megfizethetetlen, ezek az első osztályú egységek költségesek, viszont szépen csillognak.§!\n"
 trait_robot_propaganda_machines:0 "Propaganda gépek"
 trait_robot_propaganda_machines_desc:0 "§LAz egységeket becsatlakoztatták egy központi közszolgálati bejelentés adatfolyamba, amelynek információit egy belső műsorszórási rendszeren belül továbbítják.§!\n"
 trait_survivor:0 "Túlélő"
 trait_survivor_desc:0 "§LEz a faj túlélte a nukleáris világégés borzalmait. Nem szabad alábecsülni azon képességüket, hogy a legbarátságtalanabb körülmények között is képesek a túlélésre.§!"
 trait_traditional:0 "Hagyományőrző"
 trait_traditional_desc:0 "§LEzen faj kognitív képességeinek bizonyos aspektusai kifejezetten kedvelik a történelmi előjogokat és a csoport egységességégét.§!"
 trait_quarrelsome:0 "Civakodó"
 trait_quarrelsome_desc:0 "§LBár természeténél fogva nem bizalmatlan, ezen fajnak a tagjai gyakran viaskodnak a társadalmi státuszuk megváltoztatása érdekében.§!"
 
