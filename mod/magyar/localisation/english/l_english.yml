 RED_LASER:0 "Vörös lézer"
 RED_LASER_DESC:0 "A lézerfegyverek koncentrált fénysugarat vetítenek a céltárgyra, a sebzést főleg a perzselő forróság okozza."
 BLUE_LASER:0 "Kék lézer"
 BLUE_LASER_DESC:0 "A vörös lézernél erősebb, a kék változatok azon a hullámhosszon bocsátanak ki elektromágneses sugárzást, amely a legtöbb szerves élőlény számára kéknek vagy lilának látszik."
 UV_LASER:0 "UV lézer"
 UV_LASER_DESC:0 "Az ultraibolya lézerek a kék elődeik modernizált és erősebb változatai. Ezek a pontos és pusztító fegyverek képesek nagy kárt okozni."
 XRAY_LASER:0 "Röntgen lézer"
 XRAY_LASER_DESC:0 "Ezek a lézerek az UV lézereknél rövidebb hullámhosszon üzemelnek, de még azoknák is pusztítóbbak."
 GAMMA_LASER:0 "Gamma lézer"
 GAMMA_LASER_DESC:0 "A gamma lézerek által kibocsátott elektromágneses sugárzás frekvenciája rendkívül magas. A lézerfegyverek közül pusztításban nincsen párja."

 SPACEPORT_LASER:0 "Űrkikötő lézer"
 SPACEPORT_LASER_DESC:1 "Az űrkikötőkre telepített lézerek kíválóan követik a célt, és ezzel ellensúlyozzák az űrkikötő mozdulatlanságát."

 ENERGY_LANCE_1:0 "Részecskelándzsa"
 ENERGY_LANCE_1_DESC:1 "Ezek a nehéz energiafegyverek fókuszált részecskesugarakkal okoznak súlyos károsodást."
 ENERGY_LANCE_2:0 "Tachionlándzsa"
 ENERGY_LANCE_2_DESC:1 "A részecskelándzsa erősebb változata, hatalmas teljesítményű tachionnyalábot ad le."
 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:1 "Ionágyú"
 PERDITION_BEAM_DESC:0 "A kapcsolt eneriaerősítő csövek hatalmas tömbje korábban soha nem látott tűzerőt képvisel."

 PLASMA_1:0 "Plazmavető"
 PLASMA_1_DESC:1 "Nagy energiájú plazmát kilövő fegyverrendszer. A plazmalövedékek rendkívül hatékonyan eszik át magukat a hajók páncélzatán és hajótörzsén."
 PLASMA_2:0 "Plazmagyorsító"
 PLASMA_2_DESC:0 "Ez a továbbfejlesztett gyorsítórendszer hatékonyabb izolációs rendszerrel képes nagy energiájú plazmalövedékek indítására. A cél felé haladva így a lövedék energiája kevésbé veszik el hősugárzás formájában."
 PLASMA_3:0 "Plazmaágyú"
 PLASMA_3_DESC:0 "A plazmafegyverek legmodernebb változata a régi, jól bevált plazmavetők technológiáját viszi tovább. A plazmalövedékek a korábbiaknál még nagyobb pusztítást okoznak."

 ARC_EMITTER_1:0 "Ívkisülés kisugárzó"
 ARC_EMITTER_1_DESC:0 "Az erőteljes fegyver egy kaotikus energiájú villámló ívkisülést küld a célpont felé, amely részlegesen áthatol a pajzson és páncélzaton."
 ARC_EMITTER_2:0 "Fókuszált ívkisülés kisugárzó"
 ARC_EMITTER_2_DESC:0 "A korszerűsített kisugárzókat fókuszáló lencsékkel szerelték fel, így az ívkisülés a korábbinál még nagybb energiájú."

 DISRUPTOR_1:0 "Diszruptor"
 DISRUPTOR_1_DESC:1 "A diszruptorok magas energiájú energiacsóvákat lőnek ki, amelyek célba érve meggyengítik annak atomok közötti kötését."
 DISRUPTOR_2:0 "Ion diszruptor"
 DISRUPTOR_2_DESC:0 "Ezek a korszerűsített diszruptorok a célra pusztító ionrészecskéket lőnek, és javítanak az elődjük tűzgyorsaságán is."
 DISRUPTOR_3:0 "Fázis diszruptor"
 DISRUPTOR_3_DESC:0 "Rendkívül nagy hatóerejű diszruptor-rendszer, amely kvantumenergia töltetek segítségével szaggat szét mindent, ami az útjába kerül."

 ENERGY_TORPEDO_1:1 "Protonvetők"
 ENERGY_TORPEDO_1_DESC:2 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:1 "Neutronvetők"
 ENERGY_TORPEDO_2_DESC:2 "$tech_energy_torpedoes_2_desc$"

 MINING_DRONE_LASER_1:0 "Bányászati drón lézer"
 MINING_DRONE_LASER_1_DESC:1 "Ezek a fókuszált bányászati lézerek ugyanolyan könnyen vágják át a hajótesteket, mint a sziklás aszteroidákat."

 BLUE_CRYSTAL_WEAPON_1:0 "Kék szilánkvető"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "Sebzéshez a kék szilánkvető a Zafír-osztályú kristályentitások kibocsátásait utánozza."
 GREEN_CRYSTAL_WEAPON_1:0 "Zöld szilánkvető"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "Közepes nagyságrendű sebzéshez a zöld szilánkvető a Smaragd-osztályú kristályentitások kibocsátásait utánozza."
 YELLOW_CRYSTAL_WEAPON_1:0 "Sárga szilánkvető"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "Magas sebzéshez a sárga szilánkvető a Topáz-osztályú kristályentitások kibocsátásait utánozza."
 RED_CRYSTAL_WEAPON_1:0 "Piros szilánkvető"
 RED_CRYSTAL_WEAPON_1_DESC:1 "Tekintényes mennyiségű sebzéshez a piros szilánkvető a Rubint-osztályú kristályentitások kibocsátásait utánozza."

 SPACE_CLOUD_WEAPON_1:0 "Felhő villámok"
 SPACE_CLOUD_WEAPON_1_DESC:1 "Az ürességfelhők által generált tekintélyes belső töltések alapvető erőinek megértésén keresztül el tudtunk készíteni a folyamatokat katonai körülmények között replikáló fegyverrendszert."

 PSIONIC_BLAST_1:0 "Pszionikus robbanás"
 PSIONIC_BLAST_1_DESC:0 ""
 
 EXTRADIMENSIONAL_1:0 "Anyagporlasztó"
 EXTRADIMENSIONAL_1_DESC:1 "A másik dimenzióból származó anyagporlasztó technológiája számos fizikai törvényességet hajlit meg az elképesztűen pusztító eredmények eléréséhez."

 MISSILE_1:0 "Nukleáris rakéták"
 MISSILE_1_DESC:0 "Az űr-űr rakétákat magas hatóerejű nukleáris robbanófejjel szerelték fel. Bár maga a technológia az űrkorszak előtti időkből származik, ezek a kezdetleges rakéták meglepően jól teljesítenek."
 MISSILE_2:0 "Fúziós rakéták"
 MISSILE_2_DESC:0 "A modernizált űr-űr rakétákat meg pusztítóbb magfúziós robbanófejekkel és hatékonyabb írányítási rendszerekkel szerelték fel."
 MISSILE_3:0 "Antianyag rakéták"
 MISSILE_3_DESC:0 "Ezek a modern rakéták pusztító antianyag robbanófejjel lettek ellátva. A modern vezetési rendszerüknek köszönhetően még nehezebb előlük kitérni."
 MISSILE_4:0 "Kvantum rakéták"
 MISSILE_4_DESC:0 "Az űr-űr rakéták legújabb generációját egy elképesztően pusztító robbanófejjel látták le, amely energiáját a nullponti vákuumból szerzi."
 MISSILE_5:0 "Marauder rakéták"
 MISSILE_5_DESC:0 "Ezek az ultramodern rakéták korlátozott képességű mesterséges értelemmel lettek felszerelve, és ennek köszönhetően még hatékonyabban tudják a célt követni."

 SPACEPORT_MISSILE:0 "Űrkikötő rakéta"
 SPACEPORT_MISSILE_DESC:1 "Az űrkikötőkben a rendelkezésre álló hely kevésbé lényeges szempont, mint a mozgásra tervezett űrhajóknál, ezért ezeket a rendszereket sokkal nagyobb lőtároló kapacitással és hatékonyabb rakétabetárazási mechanizmussal lehetett felszerelni."

 SWARMER_MISSILE_1:0 "Rakétaraj"
 SWARMER_MISSILE_1_DESC:0 "Ezeket a rakétákat gyorstüzelésű sorozatokban indítják, és kifejezetten arra tervezték, hogy számbeli fölényükkel szaturálják az ellenséges közelvédelmi rendszereket."
 SWARMER_MISSILE_2:0 "Whirlwind rakéták"
 SWARMER_MISSILE_2_DESC:0 "Az új miniatürizációs technikáknak köszönhetően a rakétarajokat pusztítóbb robbanófejekkel és hatékonyabb repülési teljesítménnyel sikerült modernizálni."

 SCOURGE_MISSILE_1:0 "Scourge rakéták"
 SCOURGE_MISSILE_1_DESC:1 "A Scourge rakéták robbanófeje a Raj által csillagközi csatákban bevetett biokémiai vegyületeket használja, mivel azokról kiderült, hogy váratlan mértékben hatékonyak még a legvédettebb hadihajók ellen is."
 SPACEPORT_SCOURGE_MISSILE:0 "Űrkikötő Scourge rakétái"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "Scourge savrobbantás"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "A Raj által orbitális bombázásainál használt, rendkívüli mértékben korrózív szerves anyagot ballisztikus kapszulákba adagolva hajók ellen is be lehet vetni."
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "Kis $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "Raj vadászbombázó"
 SWARM_STRIKE_CRAFT_1_DESC:1 "A klónozott és miniatürizált Prethoryn mintákat a flották által is használt kommunikációs hullámhosszok által lehet vezérelni, így hatékony vadászbombázókként is bevethetők."
 AMOEBA_STRIKE_CRAFT_1:1 "Amőba ostor"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "A fogságban szaporított amőbák olyan ostorokat növesztenek, amelyek reagálnak a törzsmágnesezettség apró változásaira, így hatékony vadászbombázóként is bevethetők."

 DRONE_STRIKE_CRAFT:0 "Precíziós drón"
 AI_STRIKE_CRAFT:0 "Kereső drónok"

 TORPEDO_1:0 "Űrtorpedók"
 TORPEDO_1_DESC:0 "Ezek a torpedók tulajdonképpen nagyméretű és lassan mozgó rakéták. Nagy teljesítményű robbanófejekkel illetve pajzsmodulátorokkal lettek felszerelve, így gond nélkül áthatolnak a pajzsrendszereken."
 TORPEDO_2:0 "Páncélozott torpedók"
 TORPEDO_2_DESC:0 "A páncélozással korszerűsített torpedók jobban ellenállnak az ellenséges közelvédelmi tűznek. A torpedó robbanásánál szétszakadó páncélzat repeszei további károsodást okoznak."
 TORPEDO_3:0 "Davestator torpedók"
 TORPEDO_3_DESC:0 "Modernizált, nagy pusztítóerejű robbanófejekkel felszerelt torpedók. Karcsúbb a kialakításuk, gyorsabb a meghajtásuknak és a korszerűsített pajzsmodulátoroknak köszönhetően átsiklanak a pajzsrendszereken."

 MASS_DRIVER_1:0 "Mass driver"
 MASS_DRIVER_1_DESC:0 "Ezek az elektromágneses lövedékvető rendszerek szupravezető mágnesek segítsévél gyorsítják fel nagyon nagy sebességre a páncéltörő lövedékeket."
 MASS_DRIVER_2:0 "Coilgun"
 MASS_DRIVER_2_DESC:0 "A coilgun rendszerek a korábbi mass driverek erősebb változatai, amelyek elektromágneses tekercsek segítségével gyorsítják fel a lövedékeket."
 MASS_DRIVER_3:0 "Railgun"
 MASS_DRIVER_3_DESC:0 "A railgun rendszerek párhuzamos gyorsítósínekkel lövik ki hihetetlen sebességgel a lövedékeket."
 MASS_DRIVER_4:0 "Fejlett railgun"
 MASS_DRIVER_4_DESC:0 "A jól bevált railgun új verziójában robosztusabbak a gyorsítósínek és az energiaellátást is korszerűsítették. Ezek a fegyverek az elődjüknél még pontosabbak és pusztítóbbak."
 MASS_DRIVER_5:0 "Gauss-ágyú"
 MASS_DRIVER_5_DESC:0 "A régi coilgun technológia alapján készült modern változat még pusztítóbb, mint a korszak railgun technológiája. Hihetetlen pontossággal és sebességgel képes lövedékek indítására."

 SPACEPORT_MASS_DRIVER:0 "Űrkikötő mass driver"
