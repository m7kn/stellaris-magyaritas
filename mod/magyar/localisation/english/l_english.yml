 FE_RANDOMIZE_MARAUDER_EMPIRES_TOOLTIP:0 "Ha be van kapcsolva, akkor egy véletlenszerű számú martalóc birodalmat generál, maximum annyit, amennyit a csúszka enged."
 FE_CLUSTERED_STARTS:1 "Birodalom elhelyezése"
 FE_CLUSTERED_STARTS_TOOLTIP:1 "§HBirodalmak elhelyezése§!\nEz határozza meg, hogy a birodalmak egymáshoz közeli csomókban jelennek-e meg, vagy pedig véletlenszerűen, szerte-szét a galaxisban."
 FE_ADVANCED_NEAR_PLAYER:0 "Modern szomszédok"
 FE_ADVANCED_NEAR_PLAYER_TOOLTIP:1 "§HModern szomszédok§!\nEz határozza meg, hogy a Kedvező AI kezdéssel rendelkező birodalma megjelenhetnek-e egy játékos közelében. Kikapcsolásával esetleg a beállítottnál kevesebb kedvező kezdésű AI jelenik meg."
 FE_MID_GAME:0 "Játék középső részének kezdő éve"
