 #sr_terraform_gases:0 "Terraformáló gázok"
 #sr_terraform_gases_desc:1 "A gázóriásokból kitermelt terraformáló gázok számos gáz elegyét tartalmazzák, többek között hidrogént, héliumot és metánt. A terraformáló gázokhoz való hozzáférés segítségével könnyebben terraformálhatunk bolygókat."
 #sr_terraform_liquids:0 "Terraformáló folyadékok"
 #sr_terraform_liquids_desc:1 "A fagyott bolygókból kitermelt terraformáló folyadékok többféle folyékony elegyét tartalmazzák, például dihidrogén-monoxidot. A terraformáló folytadékokhoz való hozzáférés segítségével könnyebben terraformálhatunk bolygókat."
 #sr_garanthium:0 "Garantium-érc"
 #sr_garanthium_desc:2 "Ezt az ércet egy egyaránt jól megmunkálható de tartós fémmé lehet finomítani. Kíváló alapanyag hajók építéséhez."
 sr_neutronium:0 "Neutrónium-érc"
 sr_neutronium_desc:1 "A neutrónium egy neutronokból álló szupersűrű anyag, amelyből rendkívül ellenálló hajótesteket lehet esztergálni."
 #sr_helium:0 "Hélium-3"
 #sr_helium_desc:0 "A hélium ezen izotópját számos reaktorban és egyéb energiatermelő létesítményben használják tüzelőanyagként."
 #sr_yuranic:0 "Yurantic kristályok"
 #sr_yuranic_desc:0 "Ezek a kristályok olyan ritka visszaverés tulajdonságokkal rendelkeznek, amelyek növelik az energiafegyverek pusztító képességét."
 #sr_teldar:0 "Teldar kristályok"
 #sr_teldar_desc:1 "Ezek a rendkívül tartós kristályok tovább növelik a lövedékes fegyverek rombolását és páncéláttörő képességét."
 #sr_mirium: "Mirium Ore"
 #sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 #sr_satramene:0 "Szatramén-gáz"
 #sr_satramene_desc:3 "Ez a gáz több bolygón is fellelhető, ott a természetben előforduló nyugtatószer. A legtöbb élőlényre nyugtató hatással van, csoportos környezetben stimulálja a konszenzusra törekvési viselkedést. Az addiktív jellege egy jól dokumentált mellékhatás."
 #sr_lythuric:0 "Liturikus gáz"
 #sr_lythuric_desc:3 "Üzemanyagba keverve jelentős mértékben növeli a hajók tolóerejét."
 #sr_alien_test_subjects: "Alien Test Subjects"
 #sr_alien_test_subjects_desc: "The genetic makeup of these non-sapient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 #sr_pitharan:0 "Pitharan-por"
 #sr_pitharan_desc:2 "Ez a magas energiasűrűségű finom por kiválóan szolgál műtrágyaként."
 #sr_engos:0 "Engos-gőz"
 #sr_engos_desc:3 "Ez a természetben előforduló aljzószer minden létformának segít a maximális teljesítmény elérésében."
 #sr_xaldor: "Xaldor Gemstones"
 #sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 #sr_orillium:0 "Orillium-érc"
 #sr_orillium_desc:2 "Az orillium egy rendkívül instabil anyag, segítségével hatékonyan optimalizálhatók a magas frekvenciájú pajzsmodulátorok, így növelhető a potenciális védelmi képesség."
 #sr_sactajenian: "Sactajenian Spice"
 #sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan: "Zarbadoccan Mold"
 #sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 #sr_riggan:0 "Riggan fűszer"
 #sr_riggan_desc:0 "A $leviathans.103.name$on kívül senki sem ismer ezen fűszer kivonásának és összekeverésének titkos receptjét. A fűszernek egyedi az íze, és a főzés népszerű hozzávalója."
 #sr_carnian: "Carnian Pearls"
 #sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 #sr_muutagan:0 "Muutagan kristályok"
 #sr_muutagan_desc:0 "Csak a $leviathans.104.name$ ismeri a kristályok előállításának titkát. Megkocogtatásukkor ezek az éneklő kristályok elkezdenek vibrálni, és közben egy egyedülállóan búgó hangot adnak ki. Gyakran használják a hangszernek, és a legtöbb lényre nyugtató hatással vannak."
 #sr_xuran:0 "XuraGél"
 #sr_xuran_desc:0 "A $leviathans.100.name$ állítja elő ezt a zselét, amely a barátságtalan környezetben élő lények számára számos pozitív egészségügyi hatással jár."
 #sr_kobor: "Kobor Wood"
 #sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."

