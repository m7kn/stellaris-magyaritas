 building_agri_processing_complex:0 "Agrárfeldolgozási komplexum"
 building_agri_processing_complex_desc:0 "§LEzt az ősi komplexumot rég feledésben merült technológia segítségével építették.§!"
 building_primitive_farm:0 "Primitív gazdaságok"
 building_primitive_farm_desc:0 "A primitív tanyák sora szegényes terményekért kűzd a talajjal."
 building_primitive_factory:0 "Primitív gyár"
 building_primitive_factory_desc:0 "A primitív és gyenge hatékonyságú gyárak az árukat rendkívül magas szennyezéssel gyártják le."
 building_primitive_mine:0 "Primitív bánya"
 building_primitive_mine_desc:0 "A föld felszíne alatt kígyózó primitív vájatok tömkelege."
 building_primitive_power_plant:0 "Primitív erőmű"
 building_primitive_power_plant_desc:0 "Egy primitív, és valamilyen mértékben megbízhatatlan erőmű, amely szénből vagy korai atomtechnikából nyer ki energiát."
 building_mutant_landfill:0 "Mutánsok hulladéklerakója"
 building_mutant_landfill_desc:0 "Mutáns rettenetek hulláinak bűzölgő halmai. Az illékony szerves anyaguk valamiféle struktúrává állt össze."
 building_vault:0 "Földalatti óvóhely"
 building_vault_desc:0 "Ezek a sátrak a bolygó eredeti lakói által épített hatalmas földalatti óvóhely felszíni bejáratát veszik körül. Az óvóhely lakói egymás ellen fordultak, amikor az étel elfogyott."
 building_vault_2:0 "Földalatti óvóhely"
 building_vault_2_desc:0 "Ezek a sátrak a bolygó eredeti lakói által épített hatalmas földalatti óvóhely felszíni bejáratát veszik körül. Az óvóhelyben számos bányászati berendezéssel együtt egy hatalmas géppark található."
 building_particle_accelerator:0 "Részecskegyorsító"
 building_particle_accelerator_desc:0 "Ezt a régi részecskegyorsítót egy szokatlan terv alapján építették, és a struktúrában fennmaradt terminálok rengeteg kutatási adatot tartalmaznak egy olyan lénytől, aki egy ragyogó elméleti fizikus lehetett."
 building_odd_factory:0 "Furcsa gyár"
 building_odd_factory_desc:0 "Ezt a magas értékű erőforrásokat előállító, jól kialakított létesítményt egy másik civilizáció hagyta hátra."
 building_quarantine:0 "Járványügyi kutatóállomás"
 building_quarantine_desc:0 "Ideiglenesen felhúzott kórház, amely elsősorban a gyógymód elkészítéséhez tanulmányozta a fertőzötteket ."
 building_plague_memorial:0 "Járvány emlékmű"
 building_plague_memorial_desc:0 "Emlékmű, amely arra emlékezteti a lakosokat, hogy milyen rettentes járvány tizedelte meg korábban a bolygót. Az ország túlélésének bizonyítéka."
 building_energy_grid:0 "Energiahálózat"
 building_energy_grid_desc:0 "Az energiagenerátorok termelését maximalizáló, finomhangolt rácshálózat."
 building_energy_nexus:0 "Energianexus"
 building_energy_nexus_desc:0 "Ez a kolosszális méretű létesítmény az összes bolygófelszíni energiahálózatot koordinálja, és így növeli azok hatékonyságát."
 building_mineral_purification_plant:2 "Ásványfinomító üzem"
 building_mineral_purification_plant_desc:2 "Az üzemben feldolgozott ásványok finomítás után a legmagasabb minőséget képviselik."
 building_mineral_purification_hub:2 "Ásványfinomító központ"
 building_mineral_purification_hub_desc:2 "Ezekbe a monumentális központokba hatalmas tálcán érkeznek az ásványok, majd kerülnek továbbításra a finomítómátrixok felé."
 building_clinic:2 "Génklinika"
 building_clinic_desc:2 "A génklinikák korszerű orvosi kezeléseket kínálnak, amelyek statisztikailag szignifikáns mértékben növelik a népesség egészségét és élettartamát."
 building_hospital:2 "Cito-revitalizációs központ"
 building_hospital_desc:2 "A cito-revitalizációs központok fejlett orvosi kezelést tudnak nyújtani nagyméretű népesség számára. A sejti szinten elvégzett beavatkozások statisztikailag szignifikáns mértékben növelik a népesség egészségét és élettartamát."
 building_mineral_silo_1:1 "Ásványsiló I"
 building_mineral_silo_1_desc:1 "Az ásványsilók növelik a birodalom által tárholható ásványok mennyiségét."
 building_mineral_silo_2:1 "Ásványsiló II"
