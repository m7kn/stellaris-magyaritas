 building_major_capital:0 "Planetáris főváros"
 building_major_capital_desc:0 "Bürokratikus struktúrákból álló, széles kiterjedésű komplexum, amely egy nagyméretű gyarmati bolygó kormányzati központja."
 building_system_capital:0 "Rendszerközponti komplexum"
 building_system_capital_desc:0 "Kormányzati irodákból és hálózati infrastruktúrából álló tornyosuló negyed, amely a legigényesebb létesítmények megépítését és üzemeltetését is lehetővé teszi."
 building_ancient_factory:1 "Autonóm fabrikátorok"
