 mission_technological_enlightenment_9_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_covert_infiltration:0 "Titkos infiltráció"
 mission_covert_infiltration_desc:0 "Az ügynökeinket génmódosítottuk, hogy jobban le tudjanak vegyülni a bennszülött lakosság körében, és beszivárogtatjuk őket a társadalmukba. Ez lassan lecseréli a világ vezetőit, valamint felkészíti a bolygót az annektálasunkra.\n\nEzt az összetett hadműveletet csak ipari civilizációk esetén érdemes elvégezni.\n\n§EAmikor kész lesz, akkor ezzel a küldetéssel a bolygót annektáljuk, a bennszülötteknek rövid ideig tartó, de magas boldogságot adunk.§!\n\n"

