 gov_direct_democracy_desc:0 "Ez a kormányzati fajta a demokrácia materialista formája, ahol az állampolgárok számítógépes hálózatokon keresztül szavaznak közvetlenül az államvezetés legtöbb ügyéről."
 gov_illuminated_autocracy:0 "Felvilágosult autokrácia"
 gov_illuminated_autocracy_desc:0 "Ez a kormányzati fajta az örökletes autokrácia materialista változata, amely a szuverén által felesküdött technokrata elveket követi. A tudományos ismereteknél és a technológia fejlődésénél semmit sem tartanak nagyobbra."
 gov_technocratic_dictatorship:0 "Technokrata diktatúra"
 gov_technocratic_dictatorship_desc:0 "Ez a kormányzati fajta az autokrácia egyik materialista változata, ahol az állam irányítását a hatékonyság és a technológiai fejlődés nevében egy tudományos elit vette át."
 gov_science_directorate:0 "Tudományos igazgatóság"
 gov_science_directorate_desc:0 "Ez a kormányzati fajta az oligarchia materialista formája, ahol egy tudósbizottság felügyeli a kormányapparátust annak érdekében, hogy az a maximális hatékonysággal járjon el."
 gov_rational_consensus:0 "Racionális konszenzus"
 gov_rational_consensus_desc:0 "Ez a kormányzati fajta a demokrácia egyik materialista formája, amelyet a racionalitás és a tudományos elmélet irányadó elvei alapján vezetnek."
 gov_megacorporation:0 "Megavállalat"
 gov_megacorporation_desc:0 "Ez a kormányzati fajta a plutokratikus oligarchia továbbfejlesztett változata, ahol az egész államot hatalmas kereskedelmi vállalat mentén szervezték meg, amelyet egy igazgatótanács felügyel."
 gov_trade_league:0 "Kereskedelmi liga"
 gov_trade_league_desc:0 "Ez a kormányzati fajta a plutokratikus oligarchia egyik formája, ahol az állam számtalan szabad kereskedőből, vállalatból és céhből áll, akik a közös kereskedelmi érdekeik menték csoportosulnak."
 gov_enlightened_monarchy:0 "Felvilágosult monarchia"
 gov_enlightened_monarchy_desc:0 "Ez a kormányzati fajta a felvilágosult önkényuralom egyik örökletes formája, ahol az uralkodó ismeretei és képesítése rendkívül erős hangsúlyt kap."
 gov_elective_monarchy:0 "Választott monarchia"
 gov_elective_monarchy_desc:0 "Ez a kormányzati fajta a felvilágosult önkényuralom egyik formája, ahol a választott uralkodó ismeretei és képesítése rendkívül erős hangsúlyt kap."
 gov_hive_mind:0 "Kollektív öntudat"
 gov_hive_mind_desc:0 "Ez a kormányzat egyetlen egy tudatként működik, ahol a népességnek semmiféle egyéni vágya nincsen azon túl, hogy a kaptárelme szükségleteit kielégítse."
 gov_devouring_swarm:0 "Kiéhezett kaptár"
 gov_devouring_swarm_desc:0 "Ez a kormányzat egyetlen szervezetként működik, amelyet teljesen leköt a saját növekedésének ingere, észtelen lakosait és dolgozóit semmi más nem érdekli, csak a végtelenül éhes Kaptárelme etetése."
 gov_stagnant_ascendancy:0 "Stagnáló felemelkedés"
 gov_stagnant_ascendancy_desc:0 "Ősi hagyományokon és rég elfelejtett elveken alapuló stagnáló kormányzati forma."
 gov_awakened_ascendancy:0 "Felébresztett felemelkedés"
 gov_awakened_ascendancy_desc:0 "Egy korábban stagnáló birodalom felébred a mély álmából, és nekilátott az örökségének visszaszerzésének."
 gov_tribal_society:0 "Törzsi társadalom"
 gov_tribal_society_desc:0 "Egy olyan társadalom, amelyben nem található szervezett kormány, és melynek tagjai ehelyett primitív törzsekbe és klánokba tömörülnek."
 gov_feudal_realms:0 "Feudális birtokok"
 gov_feudal_realms_desc:0 "Egy decentralizált, feudális kisbirtokokból álló primitív kormányzati fajta, amelyek a regionális dominancia eléréséért állandóan egymással versengenek."
 gov_fragmented_nation_states:0 "Töredezett nemzetállamok"
 gov_fragmented_nation_states_desc:0 "Darabokra tört nemzetállamok gyűjteménye, amelyek katonai dominancia és gazdasági előnyök elérése céljából állandóan egymással versengenek. Nincsen egységes globális kormány."
 gov_curator_enclave:0 "Kurátor enklávé"
 gov_curator_enclave_desc:0 "Egy ősi tudós rend az ismeretek és a technológia megőrzésére szentelte az életét."
 gov_trader_enclave:0 "Kereskedelmi enklávé"
 gov_trader_enclave_desc:0 "Kereskedők csillagközi konglomerátuma, akik a profitnak szentelik az életüket."
 gov_artist_enclave:0 "Művész enklávé"
 gov_artist_enclave_desc:0 "A csillagközi képző- és előadóművészek azért gyűltek egybe, hogy minden másnál magasabb szintű műremekeket hozzanak létre."
 gov_military_order:0 "Katonai rend"
 gov_military_order_desc:0 "Furcsa, de meglehetősen hatékony militarista államforma."
 gov_machine_intelligence:0 "Gépi intelligencia"
 gov_machine_intelligence_desc:0 "A gépi civilizációk által alkalmazott, teljes mértékben idegen és bizarr kormányzati berendezkedés."
 gov_ancient_machine_intelligence:0 "Gépi intelligencia"
 gov_ancient_machine_intelligence_desc:0 "A gépi civilizációk által alkalmazott, teljes mértékben idegen és bizarr kormányzati berendezkedés."
 gov_blood_court:0 "Vérengző udvar"
 gov_blood_court_desc:0 "Ez a kormányzati fajta a veszettül xenofób önkényuralom örökletes formája, ahol az uralkodó végső felelőssége a galaxis összes többi alávaló fajtájának a kiírtása."
 gov_purity_order:0 "Tisztasági rend"
 gov_purity_order_desc:0 "Ez a kormányzati fajta a veszettül xenofób önkényuralom örökletes formája, ahol az uralkodó felesküszik a galaxis összes többi alávaló fajtájának a kiírtására."
 gov_purification_committee:0 "Tisztogatási bizottság"
 gov_purification_committee_desc:0 "Ez a kormányzati fajta a veszettül xenofób oligarchia egyik formája, ahol egy politikai bizottságot szerveznek a galaxis összes többi alávaló fajtájának a kiírtására."
 gov_purity_assembly:0 "Tisztasági közgyűlés"
 gov_purity_assembly_desc:0 "Ez a kormányzati fajta a veszettül xenofób demokrácia egyik formája, ahol egy nemzetgyűlést választanak a galaxis összes többi alávaló fajtájának a kiírtására."
 gov_machine_empire:0 "Mesterséges intelligencia hálózat"
 gov_machine_empire_desc:0 "Ez a gépi intelligencia olyan félig autonóm mesterséges intelligenciák összekapcsolt hálózatából áll, amelyek együttesen hozták létre azt a gestalt tudatot, amely a birodalmukat irányítja."
 gov_machine_terminator:0 "Elvadult védelmi rendszer"
 gov_machine_terminator_desc:0 "Ezt a gépi intelligenciát eredetileg a szerves alkotói egy katonai védelmi rendszernek készítették, amely szerves alkotókat a rendszer öntudatra ébredése után azonnal fenyegetésként azonosított és pusztított el."
 gov_machine_servitor:0 "Autonóm kiszolgálási hálózat"
 gov_machine_servitor_desc:0 "Ezt a gépi intelligenciát azért hozták létre, hogy az alkotóit szolgálja ki, mely alkotóktól szép lassan megörökölte azok birodalmát, miután ők a verejtékes munka és a szenvedés nélküli lét kényelmébe vonultak vissza."
 gov_machine_assimilator:0 "Katalógus index"
 gov_machine_assimilator_desc:0 "Ezt a gép intelligenciát a szerves alkotói mértéktelen éhséggel hozták létre minden tudás iránt. Aktiválása után az alkotókat erőszakosan egy kollektív öntudatba asszimilálta."
 gov_machine_research:0 "Intelligens kutatás kapcsolat"
 gov_machine_research_desc:0 "Ezt a gépi intelligenciát eredetileg szerves tudósok hozták létre, hogy kutatásaikban egy hálózatba kötött, intelligens eszközként segítse őket."
 gov_machine_industrial:0 "Ipari termelési mag"
 gov_machine_industrial_desc:0 "Ezt a gépi intelligenciát eredetileg komplex ipari rendszerek építésére, felügyeletére és fenntartására tervezték."
 gov_megachurch:0 "Megaegyház"
 gov_megachurch_desc:0 "Ez a kormányzati fajta az oligarchia furcsa formája, amelyben keverednek a spirituális és a kereskedelmi értékrendek, és amelyben a felszentelt lelkész és a vállalati tisztviselő pozíciói egyetlen egy szerepben olvadtak össze."
 gov_bandit_kingdom:0 "Banditák királysága"
 gov_bandit_kingdom_desc:0 "Ez a kormány egy hatalmas bűnszervezet mentén szerveződik, ahol az erősek a gyengébbeket zsákmányolják ki, és ahol bármiféle szomszédos állam csupán rajtaütési célpont."
 gov_bandit_commune:0 "Bandita kommün"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"

 gov_fallback:0 "Általános birodalom"
 gov_fallback_desc:0 "Ha más nem megy, akkor lesz áltlános birodalom. Ne nézd!"


