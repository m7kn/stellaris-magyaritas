 starting_weapons_missiles:0 "Rakéták"
 starting_weapons_lasers_desc:1 "Az irányított energiájú fegyverek fókuszált lézersugarakkal fogják be a céljukat. Középtávtól rövid távig hatékonyak, nagyrészt figyelmen kívül hagyják az ellenség páncélját."
 starting_weapons_projectiles_desc:1 "A mass driverek elektromágneses katapulttal gyorsítják fel kápráztató sebességre a lövedékeket. Bár hatótávolságuk valamennyire korlátozott, a kinetikus energiájuk és a magas tűzgyorsaság miatt gyorsan átvágnak mindenféle pajzsot."
 starting_weapons_missiles_desc:0 "Az űr-űr rakétá nukleáris robbanófejet hordoznak. A rakéták hatótávolsága kíváló, viszont a közelvédelmi rendszerek lelőhetik."
 starting_ftl_warp:0 "Warp-utazás"
 starting_ftl_hyperdrive:0 "Hipertér utazás"
 starting_ftl_wormhole:0 "Féregjárat utazás"
 starting_ftl_warp_desc:0 "A warp-meghajtás egy szubtéri buborékot alakít ki a hajó körül, így az fénysebességnél magasabb sebességet képese elérni. Korlátozások nélkül lehet csillagok között utazni, viszont a rendkívüli távolságok miatt csak lassan."
 starting_ftl_hyperdrive_desc:0 "A hipertér-meghajtás átmenetileg átdöfi az einsteini tér és a hiperter közötti dimenziókat. A csillagközi utazás gyors, de csak a hipersávok alkotta hálózat mentén lehetséges."
 starting_ftl_wormhole_desc:0 "A féregjárat generátorok a szubtéren át hoznak létre pont-pont összeköttetéseket, és akár nagy távolságokat is képesek áthidalni. Ezek a generátorok túl nagyok ahhoz, hogy még a legnagyobb űrhajóra is felférjenek, ezért különálló féregjárat állomásokat kell építeni."
