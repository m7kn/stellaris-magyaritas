 NUM_FALLEN_EMPIRES:2 "Bukott birodalom"
 FE_FALLEN_EMPIRES_TOOLTIP:0 "§HMax bukott birodalom§!\nEz határozza meg, hogy maximum mennyi bukott birodalom jelenik meg a galaxisban. A bukott birodalmak ősi elődök civilizációi, akik modern technológiákkal és erős flottákkal kezdik a játékot, viszont nem terjeszkedhetnek vagy építhetnek új űrhajókat."
 NUM_MARAUDER_EMPIRES:0 "Martalóc birodalom"
 FE_MARAUDER_EMPIRES_TOOLTIP:0 "§HMax martalóc birodalom§!\nEz határozza meg, hogy maximum mennyi martalóc birodalom jelenik meg a galaxisban. A martalóc birodalmak olyan űralkodó civilizációk, amelyek az idejük nagy részét egymás közötti viszálykodással és a szomszédaik kirablásával töltik."
 NUM_HABITABLE_WORLDS:0 "Lakható világok"
 FE_HABITABLE_WORLDS_TOOLTIP:0 "§HLakható világok§!\nEz egy módosító, ami arra van hatással, hogy egy naprendszer elvileg lakható övezetén belül milyen eséllyel jelenik meg bolygó. Minél nagyobb ez a szám, annál több lakható világot tartalmaz a galaxis."
 FE_RANDOMIZE:0 "Találomra"
