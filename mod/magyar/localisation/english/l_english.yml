 leader_trait_restore_point:0 "Helyreállítási pont"
 leader_trait_restore_point_desc:0 "Ennek a vezérnek mindig lesz valami esélye arra, hogy működőképes állapotra állítsa vissza magát miután elpusztult a csatában, ha létezik egy vezér nélküli flotta, amit vezethet."
 
