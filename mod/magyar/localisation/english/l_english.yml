 pc_gas_giant:0 "Gázóriás"
 pc_gas_giant_desc:0 "Órásbolygók, amelyek sűrű központi magját körülvevő légköre nagyrészt hidrogénből és héliumból áll."
 pc_asteroid:0 "Aszteroida"
 pc_asteroid_desc:0 "Nagyobb meretű aszteroida vagy kisbolygó, amely mérete miatt emelkedik ki a sok kisebb égitest közül."
 pc_molten:0 "Olvadt bolygó"
 pc_molten_desc:0 "Perzselően forró sziklás világ. Légköre nagyon vékony, vagy akár nincs is, az állandó vulkánkitörések miatt belsejéből szabadon folyik a láva. Az ilyen fajta bolygón a szerves élet nem képes megmaradni."
 pc_frozen:0 "Fagyott bolygó"
 pc_frozen_desc:0 "Állandóan fagyott, vastag jégréteggel befedett sziklás világ. Az alacsony hőmérséklet és a nagyon vékony légkör elejét veszi bármiféle felszíni életnek."
 pc_broken:0 "Széttört bolygó"
 pc_broken_desc:0 "Egy rettenetes katasztrófa tépte szét ezt a bolygót. Bármilyen tulajdonságokkal is rendelkezett régebben, mára ezek teljesen kivehetetlenek."
 pc_barren:0 "Meddő bolygó"
 pc_barren_desc:0 "Meddő és sziklás világ, vékony vagy egyáltalán nem létező légkörrel. Felszínét meteorkráterek borítják, az életnek nyoma sincs."
 pc_barren_cold:0 "Meddő bolygó"
 pc_barren_cold_desc:0 "Meddő és sziklás világ, vékony vagy egyáltalán nem létező légkörrel. Felszínét meteorkráterek borítják, az életnek nyoma sincs."
 pc_desert:0 "Sivatagi bolygó"
 pc_desert_desc:0 "Száraz, sziklás világ oxigén-nitrogén légkörrel. A csapadék és nagy felületű nyílt vízek ritkaságszámba mennek. A nappalok és az éjszakák között jelentős a hőmérséklet ingadozás. Növényzete alig van, de még egy közepes csapadék is kivirágoztatja a sivatagot."
 pc_arid:0 "Száraz bolygó"
 pc_arid_desc:0 "Száraz, sziklás világ oxigén-nitrogén légkörrel. A bolygó poros felszínét kanyonok szabdalta platók alkotják. A mérsékeltebb éghajlatú sarkvidéken erdők is találhatók, de egyébként ritka a növényzet."
 pc_tundra:0 "Tundra bolygó"
 pc_tundra_desc:0 "Hideg és sziklás világ oxigén-nitrogén légkörrel. Felszínét a mérsékeltebb egyenlítői régiók kivételével nagyrészt örök jég fedi. Bioszférája stabil, de a növényzet nagyrészt csak mohákból és zuzmókból áll."
 pc_continental:0 "Kontinentális bolygó"
 pc_continental_desc:0 "Sziklás világ oxigén-nitrogén légkörrel, aktív és stabil hidroszférával. A nagyméretű szárazföldeket óceánok választják el egymástól, földrajzi szélességtől és csapadéktól függően jelentősek az éghajlati különbségek."
 pc_tropical:0 "Trópusi bolygó"
 pc_tropical_desc:0 "Párás, sziklás világ vastag oxigén-nitrogén légkörrel. A nagyon csapadékos évszakokat szárazabb időszakok váltják. A kontinensek nagy részét sűrű növényzet borítja."
 pc_ocean:0 "Óceáni bolygó"
 pc_ocean_desc:0 "Sziklás világ oxigén-nitrogén légkörrel és jelentős méretű hidroszférával. A bolygó felületének több, mint §Y90%§!-át óceánok borítják, a fennmaradó rész szárazföldi területei szétszórt szigetcsoportokként jelennek meg."
 pc_arctic:0 "Sarkvidéki bolygó"
 pc_arctic_desc:0 "Fagyos, sziklás világ oxigén-nitrogén légkörrel. A sarkvidéki területek rendkívüli méretet öltenek, a vízkészlet jelentős része gleccserjégbe fagyott. A bolygónak mindezek ellenére vannak évszakai, az egyenlítői sávot növényzet fedi be."
 pc_alpine:0 "Alpesi világ"
 pc_alpine_desc:0 "Magashegyi világ oxigén-nitrogén légkörrel. A hegyormokat hó borítja, a völgyekben fagyott tavak találhatók. Bár a bolygó évszakjai között minimális az eltérés, a fagyott tavak jégpáncélja alatt folyékony víz található, ami elég a szívosabb növényzet számára."
 pc_savannah:0 "Szavanna világ"
 pc_savannah_desc:0 "Sziklás, száraz világ oxigén-nitrogén légkörrel és kopár síkságokkal. A kisméretű hidroszférának köszönhetően létezik esős évszak, bár az rövid, és a mindenütt jelen lévő fű kivételével a vegetáció nagyrészt a sekély oázisok közelében található meg."
 pc_habitat:0 "Orbitális habitat"
 pc_habitat_desc:0 "Mesterséges mélyűri arkológia, amelyen egy bolygóhoz hasonló, bár meglehetősen városiasodott életkörülmények találhatók. A hidropóniának és a fejlett szűrési technológiáknak köszönhetően közel önfenntartó, az űrállomáson található létesítmények képesek a bolygó nyersanyagának kitermelésére."
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName] Habitat"
 pc_toxic:0 "Mérgező bolygó"
 pc_toxic_desc:0 "Sziklás felszínű bolygó, amely vastag légköri minden ismert magasabb rendű élet számára mérgező."
 pc_shrouded:0 "Fedett világ"
 pc_shrouded_desc:0 "Az érzékelőink nem képesek áthatolni a bolygót körülvevő sűrű ködön. A leszálló hajók soha nem térnek vissza."
 pc_b_star:0 "B-osztályú csillag"
 pc_b_star_desc:0 "A nagy méretű, B-osztály fősorozati csillagok általában nagyon fényesek és kékek. Bár valamennyire ritkának számítanak, fényerejük miatt ezek a szabad szemmel leginkább látható csillagok."
 pc_a_star:0 "A-osztályú csillag"
 pc_a_star_desc:0 "Ezek a viszonylag fiatal fehér, vagy kékes-fehér fősorozati csillagok általában a szabad szemmel leginkább látható csillagok. Méretük nagy, és gyorsan forognak, viszont idővel lassabb és hidegebb vörös óriássá alakulnak át."
 pc_f_star:0 "F-osztályú csillag"
 pc_f_star_desc:0 "Az F-osztályú csillagok meglehetősen nagy méretűek, és gyakran sárga-fehér törpének is nevezik. Bár gyakran jelentős mennyiségű UV-sugárzást bocsájtanak ki, ezen csillagok körüli lakható zónában jó eséllyel találhatók életre alkalmas bolygók."
 pc_g_star:0 "G-osztályú csillag"
 pc_g_star_desc:0 "A gyakran sárga törpének is hívott G-osztályú csillagok színképe a fehértől a halványsárgáig terjed. A fősorozati csillagok nagyjából 10 milliárd éven keresztül égetnek hidrogént, mielőtt kitágulnak és vörös óriássá változnak. Bár élettartamuk rövidebb, mint a K-osztályé, a G-osztályú csillagok lakható övezetén belül található bolygókon az élet kialakulásához gyakran optimálisak a feltételek."
 pc_k_star:0 "K-osztályú csillag"
 pc_k_star_desc:0 "A narancs törpéknek is hívott fősorozati csillagok meglehetősen gyakori látványnak számítanak. A fősorozatban akár 30 milliárd évig is stabil csillagok körül keringő bolygóknak a többi csillagfajtához képest több ideje van az élet megjelenéséhez."
 pc_m_star:0 "M-osztályú csillag"
 pc_m_star_desc:0 "A világegyetem leggyakoribb fajta csillaga, gyakran hívjak vörös törpének. Az alacsony fényerejük miatt messzebbről szabad szemmel nehezen megfigyelhetők. Bár általában nagyon hosszú az élettartammuk, a vörös törpék szinte nem bocsájtanak ki UV-sugárzást, ezért az élet kialakulásához sem kedvezők a feltételek."
 pc_t_star:0 "T-osztályú barna törpe"
 pc_t_star_desc:0 "A barna törpék olyan szubszteláris objektumok, amelyek nem rendelkeznek elég tömeggel a hidrogénfúzió fenntartásához. Méretük megegyezik a nagyobb gázóriásokéval, de lényegesen sűrűbbek. Alacsony fényerejük és relatív alacsony hőtermelésük azt jelenti, hogy a körülöttük keringő bolygók nagy valószínűséggel képtelenek az élet fenntartására."
 pc_m_giant_star:0 "M-osztályú vörös óriás"
 pc_m_giant_star_desc:0 "A nagy átmérőjük és relatív alacsony felszíni hőmérsékletük miatt a vörös óriások közepes tömegű csillagok, a csillagfajták fejlődési skálájnak végső szakaszában találhatók. A kiterjedtségük és magas fényerejük miatt a lakható zóna a naprendszer távoli peremén található."
 pc_black_hole:0 "Fekete lyuk"
 pc_black_hole_desc:1 "Általában egy szupermasszív csillag élete végi összeomlásából jönnek létre. A fekete lyukak végtelenül erős gravitációs mezeje miatt az eseményhorizonton túlról semmi sem tud elmenekülni - még a fény sem. A fekete lyukak által kibocsátott gravitációs hullámok megzavarják az FTL meghajtást, ezért a hajók nehezebben tudnak elmenekülni a harcból."
 pc_neutron_star:0 "Neutroncsillag"
 pc_neutron_star_desc:2 "Ezek a hihetetlenül sűrű csillagmaradványok akkor jönnek létre, amikor egy szupermasszív csillag olyan gyorsan omlik össze, hogy utána szupernóvaként robban szét. Bár a neutroncsillagok átmérője alig tíz kilométer, a tömegük többszöröse egy átlagos G-osztályú csillagénál. A neutroncsillagok által kibocsátott gravitációs hullámokat és sugárzást gondosan ki kell kerülni, emiatt alacsonyabb a hajók normáltér sebessége."
 pc_pulsar:0 "Pulzár"
 pc_pulsar_desc:1 "A pulzárok rendkívüli mértékben magnetizált neutroncsillagok, amelyek elektromágneses sugárzási csóvákat adnak ki. A csillag forgása miatt a sugárzási csóva csak akkor látható, amikor egyenesen a megfigyelő felé mutat. Emiatt a pulzusok rendkívüli pontossággal követik egymást - annyira, hogy a pulzárokat akár nagyon pontos időmérőként is lehet megfigyelni. A pulzárok által kibocsátott sugárzás zavarja a pajzstechnológiákat, emiatt a hajók és űrállomások pajzsai üzemképtelenné válnak."
 pc_infested:0 "Fertőzött bolygó"
 pc_infested_desc:0 "A bolygó felszínét valamiféle biológiai szennyeződés fedi be."
 pc_gaia:0 "Gaia bolygó"
 pc_gaia_desc:0 "Ideális, mérsékelt éghajlattal rendelkező bolygó oxigén-nitrogén légkörrel és rugalmas ökoszisztémával. Földrajzi szélességtől függetlenül optimális körülményekkel rendelkezik mindenféle magasabb szintű létforma számára."
 pc_nuked:0 "Sírhalom bolygó"
 pc_nuked_desc:0 "Sziklás világ oxigén-nitrogén légkörrel. Jelenleg egy nukleáris tél hatásai figyelhetők meg, a légkörben vastag kormos rétegek keringenek. A felszíni sugárzás mértéke magas. Minimális életjelek."
 pc_ringworld_habitable:0 "Gyűrűvilág"
 pc_ringworld_habitable_desc:0 "A naprendszer csillagát teljesen körülveszi egy mérhetetlen méretű gyűrű.\nBelső felén számos mesterséges élőhely került kialakitásra, amelyek felszabadultak a bolygófelszíni, gömb alakú lét összes kötelezettsége és unalma alól."
 pc_ringworld_tech:0 "Gyűrűvilág"
 pc_ringworld_tech_desc:0 "A naprendszer csillagát teljesen körülveszi egy mérhetetlen méretű gyűrű.\nBelső felén számos mesterséges élőhely került kialakitásra, amelyek felszabadultak a bolygófelszíni, gömb alakú lét összes kötelezettsége és unalma alól."
 pc_ringworld_seam:0 "Gyűrűvilág"
 pc_ringworld_seam_desc:0 "A naprendszer csillagát teljesen körülveszi egy mérhetetlen méretű gyűrű.\nBelső felén számos mesterséges élőhely került kialakitásra, amelyek felszabadultak a bolygófelszíni, gömb alakú lét összes kötelezettsége és unalma alól."
 pc_ringworld_habitable_damaged:0 "Gyűrűvilág"
 pc_ringworld_habitable_damaged_desc:0 "A naprendszer csillagát teljesen körülveszi egy mérhetetlen méretű gyűrű.\nA megastruktúra ezen része helyreállíthatatlanul megsérült."
 pc_ringworld_tech_damaged:0 "Gyűrűvilág"
 pc_ringworld_tech_damaged_desc:0 "A naprendszer csillagát teljesen körülveszi egy mérhetetlen méretű gyűrű.\nA megastruktúra ezen része helyreállíthatatlanul megsérült."
 pc_ringworld_seam_damaged:0 "Gyűrűvilág"
 pc_ringworld_seam_damaged_desc:0 "A naprendszer csillagát teljesen körülveszi egy mérhetetlen méretű gyűrű.\nA megastruktúra ezen része helyreállíthatatlanul megsérült."
 pc_shielded:0 "Pajzs alatti bolygó"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "Ezt az egész bolygót valamiféle áthatolhatatlan energiaburok veszi körül. A felszínről semmiféle adatot nem lehet beszerezni."
 pc_ai:0 "AI bolygó"
 pc_ai_desc:0 "Mesterséges struktúrákkal fedett sziklás bolygó. A vékony légkör többnyire ipari szennyezésből áll. A bolygó egész felszínéről erős energia-kibocsátások érzékelhetők, de szerves életnek nyoma sincs."
 pc_machine:0 "Gépi világ"
 pc_machine_desc:0 "Mesterséges struktúrákkal fedett sziklás bolygó. A vékony légkör többnyire ipari szennyezésből áll, és képtelen a biológiai élet eltartására."
 pc_hive:0 "Kaptárvilág"
 pc_hive_desc:0 "Az egész világ egyetlen élő szervezet, amely pszionikus módon csatlakozik a létrehozó Kaptárelméhez. Minden olyan lényt, amely nem része a Kaptárnak, maga a felszín fog megtámadni."
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "Összetört bolygó"
 pc_shattered_desc:0 "Az egykori bolygóból mára csak elszenesedett, felismerhetetlenségig roncsolt maradványok maradtak. A bolygó magját egy hatalmas energia kisülés robbantotta szét, és csak kőzettörmeléket hagyott maga után."
 pc_ice_asteroid:0 "Jeges aszteroida"
 pc_ice_asteroid_desc:0 "Nagyméretű aszteroida vagy planetoida, amely nagyrészt fagyott H2O-ból áll."
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"

