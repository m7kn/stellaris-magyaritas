 SHIP_STAT_DESC_cost:0 "§EA hajó építési költsége a jelenleg kiválasztott szekciók és alkatrészek összege. A nagyobb szekciók és a modernebb alkatrészek többe kerülnek.§!"
 SHIP_STAT_DESC_build_time:0 "§EAz építési idő a felszerelt szekciók és alkatrészek mennyiségével nő.§!"
 SHIP_STAT_DESC_energy_maintenance:1 "§EA hajó hadrendben tartásához szükséges §Hfenntartás§! a teljes §Hépítési költség§! egy része.§!"
 SHIP_STAT_DESC_mineral_maintenance:1 "§EA hajó hadrendben tartásához szükséges §Hfenntartás§! a teljes §Hépítési költség§! egy része.§!"
 SHIP_STAT_DESC_power:1 "§ERengeteg §Henergia§! kell a különféle fedélzeti rendszerek üzemeltetéséhez. Plusz energiát további reaktorok beépítésével lehet szerezni, a többi alkatrész pedig ezt az energiát fogyasztja. Negatív §Henergiamérleggel§! rendelkező tervezetet nem lehet elmenteni és építeni.§!"
 SHIP_STAT_DESC_hitpoints:1 "§EA §Hhajótörzs pontok§! határtozzák meg, hogy egy hajó mennyi sebesülés elviselésére képes, mielőtt a hajótörzs szétszakad és a hajó megsemmisül.§!"
 SHIP_STAT_DESC_armor:2 "§EA §Hpáncél§! másodszintű védelmet nyújt, és elnyeli a pajzsokon áthatolt sebzést, mielőtt az még elérné a hajótörzset. A páncélzatot csak egy §Hcsillagbázison§! lehet megjavítani, kivéve, ha a hajó különleges regeneráló páncélzattal rendelkezik.§!"
 SHIP_STAT_DESC_shields:1 "§EA §Hpajzs§! a hajó első védelmi vonala, és a beérkezű tűz egy részét nyeli el, mielőtt az elérné a páncélt és a hajótörzset. Egyes fegyverek képesek nagyobb sebzést ejteni a pajzsokon, vagy akár teljes mértékben áthatolni rajtuk. A pulzárok semlegesítik a pajzsokat. Harcon kívül a pajzs lassan regenerálódik.§!"
 SHIP_STAT_DESC_evasion:1 "§EMinden hajó képes a támadások előli kitérésre, amellyel az összes beérkező sebzést elkerüli. Az §Hkitérés§! esélyét segédhajtóművekkel és egyéb alkatrészekkel lehet növelni, de minél nagyobb egy hajó, annál kevésbé képes rá.§!"
 SHIP_STAT_DESC_combat_speed:0 "§EA hajó §Hsebessége§! mutatja, hogy az mennyire gyorsan képes manőverezni az FTL-meghajtáson kívül. A sebességet felszerelt segédhajtóművekkel lehet tovább növelni. Mozgás közben a flotta a leglassabb hajó legnagyobb sebességével mozog.§!"
 SHIP_STAT_DESC_speed:0 "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage:1 "§EA hajó teljes sebzési képességét az összes felszerelt fegyverrendszer összege adja ki. A harcok során mindegyik fegyver a többitől függetlenül támad. A fegyverrendszerek egyedi statisztikáihoz (támadási sebesség, sebzés, hatékony lőtávolság, §Hpáncél§! és §Hpajzs§! áthatolási képesség, stb.) lásd az alkatrészek statisztikáit.§!"

