 START_SCREEN_PART_ONE_OCEAN:0 "Évmilliók teltek el, mióta az első, primitív [GetSpeciesName] közösségek összeálltak a [GetHomeWorldName] szigetvilágán és lagúnáiban. Azóta a civilizációnk felnőtt és felvirágzott."
