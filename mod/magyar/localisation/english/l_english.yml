 KINETIC_ARTILLERY_2:0 "Kinetikus tüzérség"
 KINETIC_ARTILLERY_2_DESC:0 "A még erősebb, nagy hatótávolságú, hajóra szerelt tüzérséget új ágyúcsövekkel és egy korszerűsített tűzvezető számítógéppel szerelték fel."

 MASS_ACCELERATOR_1:0 "Megaágyú"
