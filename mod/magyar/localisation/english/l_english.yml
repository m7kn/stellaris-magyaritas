 feature_colonization:0 "Gyarmatosítás"
 feature_colonization_desc:0 "Lehetővé teszi a telepes hajók építését és a hajókkal új gyarmatokat megalapítását."
 feature_colony_ship_rushed:0 "Privát telepes hajó"
 feature_colony_ship_rushed_desc:0 "Lehetővé teszi, hogy a magánszektor ismeretlen szereplői privát telepes hajókat finanszírozzanak. Ennek következtében előfordulhat, hogy a telepeseg a többségtől nagyon eltérő ethosszal bírnak."
 feature_forming_ships:0 "Flottaformációk"
 feature_forming_ships_desc:0 "A hajókat flottába lehet szervezni."
 feature_production_credit:0 "Energiakredit fókusz"
 feature_production_credit_desc:0 "Lehetővé teszi, hogy a bolygók energiakrediteket termeljenek."
 feature_individual_entreprises:0 "Egyéni vállalkozások"
 feature_individual_entreprises_desc:0 "A szabad munkanélküli Népek az egyéni vállalkozásoknak köszönhetően energiakreditet termelnek."
 feature_wormhole_stations:0 "Féregjárat állomás"
 feature_wormhole_stations_desc:0 "Féregjárat állomásokat építő épitőhajók megépítését teszi lehetővé."
 feature_wormhole_capacity:0 "Féregjárat kapacitás"
 feature_wormhole_capacity_desc:0 "Növeli a féregjárat flottakapacitását és hatótávolságát, miközben csökkenti a generáláshoz szükséges időt."
 feature_extended_wormhole:0 "Kiterjesztett féregjárat"
 feature_extended_wormhole_desc:0 "Bármilyen méretű flotta áthaladhat a féregjáraton. Ha a flotta nagyobb, mint a féregjárat flottakapacitása, akkor a flotta átjutása után féregjárak összeomlik, és annyival tovább tart a következő féregjárat generálása, amennyivel az áthaladó flotta mérete túllépte a féregjárat flottakapacitását."
 feature_survey_planets:0 "Értelmes fajok eszközei"
 feature_survey_planets_desc:0 "A tudományos hajók a fedélzetünkön tartózkódó tudós nélkül is képesek a bolygót felmérésére."
 feature_sensor_range:0 "Gyarmati érzékelő hatótáv"
 feature_sensor_range_desc:0 "A Gyarmatok érzékelő hatótávolságot kapnak."
 feature_evasion:0 "Elkerülés"
