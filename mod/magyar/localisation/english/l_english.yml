 energy:0 "Energiakredit"
 energy_desc:3 "§HEnergiakredit§! Az (£energy£) egy energia-fedezetű deviza, amelyet az összes űrjáró faj elfogad. További energiát szerezhetsz:\n§Y1.§! A lakott bolygóidon §Hgenerátor kerületek§! építésével és korszerűsítésével.\n§Y2.§! §HÉpítőhajók§! általi §Hbányászati űrállomások§! építésével energiagazdag bolygók és napok körül.§!\n§Y3.§! Erőforrások §Hpiaci§! értékesítésével.§!"
 influence:0 "Befolyás"
 influence_desc_hive_mind:2 "§E§HBefolyás§! A (£influence£) jelképezi a §Hkaptárelménk§! kaptárheréket irányító képességét, és számos dologra használható, például §Hkormányrendeletek§! beindításához, §Hkövetelések§! formálásához és §Helőörsök§! építésére. A havi növekménye a játék során meglehetősen állandó, de növelhető technológiák kutatásával és más birodalmak §Hriválisodnak§! nyilvánításával."
 influence_desc_machine_intelligence:2 "§E§HBefolyás§! A (£influence£) jelképezi az elsődleges §Hgépi intelligencia§! abbéli képességét, hogy a processzor kapacitásával közvetlen befolyása alá vonja a félautonóm programjait, és számos dologra használható, például §Hkormányrendeletek§! beindításához, §Hkövetelések§! formálásához és §Helőörsök§! építésére. A havi növekménye a játék során meglehetősen állandó, de növelhető technológiák kutatásával és más birodalmak §Hriválisodnak§! nyilvánításával."
 influence_desc:5 "§E§HBefolyás§! A (£influence£) politikai hozzáértést jelképez, és sok mindenre használható, például, §Hkormánydöntések§! meghozatalára, §Hkövetelések§! formálására, §Helőörsök§! építésére és §Hfrakciók§! kezelésére. A havi növekménye a játék során meglehetősen állandó, de egy növelhető az alábbiakkal:\n§Y1.§! A birodalmunk §Hfrakcióinak§! támogatásának megnyerése.\n§Y2.§! Más birodalmak §Hriválisodnak§! való nyilvántításával.§!"
 food:0 "Étel"
 food_desc:2 "§E§HÉtel§! A (£food£) a £pop£ §HNépek§! megélhetéséhez és növekedéséhez szükséges tápanyagokat jelzi. További mennyiségeket szerezhetsz:\n§Y1.§! A lakott bolygóidon §Hmezőgazdasági kerületek§! építésével és korszerűsítésével.\n§Y2.§! További mennyiségek §Hpiaci§! beszerzésével.§!"
 food_desc_machine_intelligence:2 "§E§HAz $food$§! (£food£ ) a biológiai tápanyagok különböző forrásait mutatja be, amelyekre a szerveseknek van szükségük a törékeny testeik fenntartásához. A §H$auth_machine_intelligence$s§! számára ennek az erőforrásnak nincsen jelentősége, kivéve a §H$civic_machine_servitor$s§! esetét, akik a §H$citizenship_organic_trophy$ Népek§! számára, valamint az §HÖsztönzött asszimilátorok§! esetét, akik pedig a §Hkiborg Népeik§! számára állítanak elő ételt:\n§Y1.§! A lakott bolygóidon §Hmezőgazdasági kerületek§! építésével és korszerűsítésével.\n§Y2.§! További mennyiségek §Hpiaci§! beszerzésével.§!"
 minerals:0 "Ásványok"
 minerals_desc:3 "§E§HÁsványok§! (£minerals£) gyűjtőfogalom minden olyan alapvető erőforrásra, amelyekből űrhajókat, űrállomásokat és bolygófelszíni épületeket lehet építeni. További mennyiségeket szerezhetünk:\n§Y1.§! A lakott bolygóidon §Hbányászati kerületek§! építésével és korszerűsítésével.\n§Y2.§! §HÉpítőhajók§! általi §Hbányászati űrállomások§! építésével ásványban gazdag bolygók és aszteroidák körül.§!\n§Y3.§! További mennyiségek §Hpiaci§! beszerzésével.§!"
