 refugees.1.name:0 "[Root.GetSpeciesName] menekültek érkezése"
 refugees.1.desc.1:0 "[Root.GetSpeciesName] menekülteket szállító polgári flottilla érkezett [RefugeeEscapedFrom.GetName] irányából. §HA(z) [Root.Planet.GetName]§! bolygón telepedhetnek le.\n\nEzeket a szerencsétleneket erőszakkal űzték el otthonaikból, a(z) [RefugeeEscapedFrom.GetSpeciesName] faj hatóságai. Elkeseredésükben rendszerről rendszerre járták a galaxist, abban a halvány reménysugárban bízva,  mielőtt az utolsó ellátmányuk is elfogyna."
 refugees.1.desc.2:0 "A(z) [Root.GetSpeciesNamePlural] népéhez  tartozó menekültek, akik a(z) [RefugeeEscapedFrom.GetName] bolygóról származnak, ütött-kopott kis hajóikkal megérkeztek a mi felségterületünkre. Miután elláttuk őket a szükséges élelemmel és elláttuk a sérültjeiket a menekültek engedélyt kaptak a(z) §H[Root.Planet.GetName]§! felszínén való letelepedésre.\n\nEzek a meggyötört és rémült menekültek a túlélői a(z) [RefugeeEscapedFrom.GetSpeciesName] kormánya által elrendelt tisztogatási programnak. Csupán egy kutyafuttában megépített földalatti vasútvonalnak és néhány kereskedő jóindulatának köszönhetik életüket."
 refugees.1.desc.2.b:0 "A(z) [Root.GetSpeciesNamePlural] népéhez  tartozó menekültek, akik a(z) [RefugeeEscapedFrom.GetName] bolygóról származnak, ütött-kopott kis hajóikkal megérkeztek a mi felségterületünkre. Miután elláttuk őket a szükséges élelemmel és elláttuk a sérültjeiket, a menekültek engedélyt kaptak a(z) §H[Root.Planet.GetName]§! felszínén való letelepedésre.\n\nEzek a meggyötört és rémült menekültek a(z) [RefugeeEscapedFrom.GetSpeciesAdj] kíméletlen elméjének túlélői. Csak annak köszönhetően tudtak elmenekülni, hogy összes bátorságukat összegyűjtve elkötöttek egy pár selejtezésre váró, kiszuperált  űrjáró hajót."
 refugees.1.desc.3:0 "A(z) [Root.GetSpeciesNamePlural] népéhez  tartozó menekültek, akik a(z) [RefugeeEscapedFrom.GetName] bolygóról származnak, ütött-kopott kis hajóikkal megérkeztek a mi felségterületünkre. Miután elláttuk őket a szükséges élelemmel és kezeltük a sérültjeiket, a menekültek engedélyt kaptak a(z) §H[Root.Planet.GetName]§! felszínén való letelepedésre.\n\nEzek a meggyötört és rémült menekültek a(z) [RefugeeEscapedFrom.GetSpeciesName] területén tomboló §H[RefugeeEscapedCrisis.GetName]§! elől keresnek menedéket. Éppen csak sikerült §H[RefugeeEscapedPlanet.GetName]§! szülőbolygójukat elhagyni, mielőtt a(z) [RefugeeEscapedCrisis.GetSpeciesAdj] fergetege megérkezett volna, a legtöbb ingóságukat fejvesztett menekülésük közben hátrahagyták."
