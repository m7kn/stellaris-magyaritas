 ####################################
 # Event Chains
 ####################################
 
 test_chain_title:0 "Rejtélyes [Root.GetName]"
 test_chain_desc:0 "Furcsa jelenségeket észleltünk a(z) [Root.GetName] felszínén."
 test_chain_2_title:0 "Rejtélyes [Root.GetName]"
 test_chain_2_desc:0 "Furcsa jelenségeket észleltünk a(z) [Root.GetName] felszínén."
 test_counter:0 "Teszt számláló"
 migrating_forests_chain_title:0 "erdőinek áttelepítése [Root.GetName]"
 migrating_forests_chain_desc:0 "A(z) [Root.GetName] erdeinek áttelepítésefolytonos vándorlása zavarja az ottani gyarmatunk fejlődését. Megoldást kell találnunk a problémára, ha boldogulni akarunk a bolygón."
 subterranean_civilization_chain_title:0 "Földalatti civilizáció"
 subterranean_civilization_chain_desc:0 "A(z) [Root.GetName] bolygón egy föld alatti civilizáció alagutat ás a felszíni gyarmatunk felé. Számuk és szándékaik ismeretlenek számunkra, de nagy veszélyt jelenthetnek."
 abandoned_terraforming_chain_title:0 "Félbehagyott terraformálás"
 abandoned_terraforming_chain_desc:0 "[Root.GetName] t valaki részlegesen terraformálni próbálta évezredekkel ezelőtt, de a folyamat ismeretlen okok miatt megszakadt. A félbemaradt folyamatoknak köszönhetően a bolygó éghajlati viszonyai rendkívül kiszámíthatatlanok. Megtaláltuk az elhagyatott terraformáló felszerelést és most döntenünk kell mit kezdjünk vele."
 vultaum_chain_title:0 "Elődök - A Vultaum"
 vultaum_chain_desc:0 "Megtaláltuk a Vultaum Csillag Gyülekezet egy ereklyéjét. Ez az ősi civilizáció, nagyjából 12 millió évvel ezelőtt élte virágkorát. Habár pontos küllemük elveszett az idő homályában, a romokból megállapítottuk, hogy kukac szerű annelidák voltak, nagyjából három-négy méter hosszúak. Úgy tűnik, szegmentált testük által továbbított rezgésekkel kommunikáltak.\n\nHa elég ereklyét találunk, lehet, hogy meg tudjuk találni a szülőbolygójukat."
 vultaum_artifacts:0 "Összegyűjtött Vultaum ereklye"
 vultaum_homeworld_chain_title:0 "A Vultaum szülőbolygó"
 vultaum_homeworld_chain_desc:0 "Felfedeztük a Vultaum rég elveszett szülőbolygóját. Minél előbb küldenünk kell egy expedíciót, mielőtt valaki más fedezné fel a titkaikat!"
 yuht_chain_title:0 "Elődök - A Yuht"
 yuht_chain_desc:0 "Megtaláltuk a Yuht Birodalom egy ereklyéjét. Ez az ősi civilizáció nagyjából hatmillió évvel ezelőtt uralta a galaxis ezen részét. A yuthok testfelépítése egy nagy és lapos ízeltlábúéhoz hasonló lehetett. Egy egyed felnőtt korára elérhette akár a száz méteres hosszt és látszólag rendkívül ritka volt, hogy egy vagy két Yuhtnál több utazzon ugyanazon az űrhajón.\n\nHa elég ereklyét találunk, lehet, hogy meg tudjuk találni a szülőbolygójukat."
 yuht_artifacts:0 "Összegyűjtött Yuht ereklye"
 yuht_homeworld_chain_title:0 "A Yuht szülőbolygó"
 yuht_homeworld_chain_desc:0 "Felfedeztük a yuth rég elveszett szülőbolygóját. Minél előbb küldenünk kell egy expedíciót, mielőtt valaki más fedezi fel a titkaikat!"
 first_league_chain_title:0 "Elődök - Az Első Szövetség"
 first_league_chain_desc:0 "Megtaláltuk Az Első Szövetség egy ereklyéjét. Idegen lények szövetsége volt, melyek békében éltek kétmillió évvel ezelőtt. Az Első Szövetség határa a galaxis nagy részét magában foglalta, mielőtt összeomlott.\n\nHa elég ereklyét találunk, lehet, hogy meg tudjuk találni a szülőbolygójukat"
 first_league_artifacts:0 "Összegyűjtött Első Szövetség ereklye"
 first_league_homeworld_chain_title:0 "Az Első Szövetség központja"
 first_league_homeworld_chain_desc:0 "Felfedeztük az Első Szövetség rég elveszett központi rendszerét, ahol a Nagy Tanács ülésezett. Minél előbb küldenünk kell egy expedíciót, mielőtt valaki más fedezné fel a titkaikat!"
 irassian_chain_title:0 "Elődök - Az Irassi"
 irassian_chain_desc:0 "Megtaláltuk az Irassi Társulat egy ereklyéjét. Csillagközi hatalom volt, amely a galaxis ezen részén terült el kicsit több mint egy millió éve. A hatlábú emlős Irassik immunrendszere szokatlanul gyenge volt, ez rendkívül sérülékennyé tette őket az idegen betegségekkel szemben. Egyes források szerint az Irassiaknak a jávor himlő okozta a vesztét, egy pusztító vírus mely az egész birodalmukon végigsöpört.\n\nHa elég ereklyét találunk, lehet, hogy meg tudjuk találni a szülőbolygójukat."
 irassian_artifacts:0 "Összegyűjtött Irassi ereklye"
 irassian_homeworld_chain_title:0 "Az Irassi szülőbolygó"
 irassian_homeworld_chain_desc:0 "Felfedeztük az Irassik rég elveszett szülőbolygóját. Minél előbb küldenünk kell egy expedíciót, mielőtt valaki más fedezné fel a titkaikat!"
 cybrex_chain_title:0 "Elődök - A Cybrex"
 cybrex_chain_desc:0 "Cybrex ereklyét találtunk a(z) [From.GetName] felszínén. A Cybrex összekötött gépi tudat volt, amely 600 000 évvel ezelőtt uralta a galaxis ezen részét. Eredetük és pontos természetüket homály fedi, de annyi bizonyos, hogy hadjáratot hirdettek minden öntudattal rendelkező élő organizmus ellen. A hadjárat évszázadokig tartott és milliárdok halálát okozta.\n\nHa elég ereklyét találunk, lehet, hogy meg tudjuk találni a szülőbolygójukat."
 cybrex_artifacts:0 "Összegyűjtött Cybrex ereklye"
 cybrex_homeworld_chain_title:0 "A Cybrex szülőbolygó"
 cybrex_homeworld_chain_desc:0 "Felfedeztük a Cybrex rég elveszett szülőbolygóját. Minél előbb küldenünk kell egy expedíciót, mielőtt valaki más fedezné fel a titkaikat!"
 sublight_probes_chain_title:0 "Normálterű felderítő szondák"
 sublight_probes_chain_desc:0 "Számos normálterű alkalmatlan felfedező szondát küldtünk a(z) [Root.Capital.GetName] bolygóról a környező naprendszerekbe, mielőtt elsajátítottuk volna a fénysebesség feletti utazás technológiáját Vissza kell szereznünk őket, mielőtt rossz kezekbe kerülnek."
 probes_recovered:0 "Visszaszerzett szondák"
 survey_habitable_worlds_chain_title:0 "Lakható világok felmérése"
 survey_habitable_worlds_chain_desc:0 "Xenobiológusaink sürgetnek, hogy mérjük fel az aktív bioszférával rendelkező világokat. Alig várják, hogy többet tudhassanak meg a változatos idegen ökoszisztémákról szerte a galaxisban."
 habitable_worlds_surveyed:0 "Felmért lakható világok"
 specimen_procurement_chain_title:0 "Idegen minta beszerzése"
 specimen_procurement_chain_desc:0 "A(z) [Root.Capital.GetName] bolygón található Exobiológiai Múzeum segítséget kért számos idegen életforma különféle világokról való beszerzéséhez."
 specimens_collected:0 "Begyűjtött minták"
 radical_cult_title:0 "A(z) [radical_cult.GetName]"
 radical_cult_desc:0 "A(z) [radical_cult.GetName] szélsőséges szekta tagjai megpróbálják aláásni kormányunkat és agymosással áttéríteni a lakosságot a beteg vallásukra. Évszázadokig gyűjtötték erejüket a [Root.Capital.GetName] bolygón és a vezetőik most az űrbe menekültek, hogy onnan folytassák ellenünk a hadjáratukat."
 survey_home_system_title:0 "Saját naprendszerünk felmérése"
 survey_home_system_desc:0 "Mielőtt bemerészkedünk a galaxis többi részébe, fel kellene mérnünk a(z) [home_system.GetName] naprendszert. A saját hazánk nem maradhat felfedezetlen."
 establish_colony_title:0 "Az első gyarmat megalapítása"
 establish_colony_desc:0 "[This.GetSpeciesName] fajunknak terjeszkednie kell a(z) [This.Capital.GetName] határain túlra is, hogy biztosítsuk hosszútávú fennmaradásunkat. Tűzd ki a(z) [This.GetName] zászlaját egy idegen világon és alapítsd meg első gyarmatunkat."
 first_colony:0 "Az első gyarmat megalakult"
 asteroid_sighted_chain_title:0 "Aszteroida észlelés"
 asteroid_sighted_chain_desc:0 "Egy méretes aszteroidát észletünk ütköző pályán a(z) [Root.GetName] bolygóval. Meg kell semmisíteni mielőtt eléri a felszínt!"
 asteroid_destroyed:0 "Aszteroida megsemmisítve"
 coming_storm_chain_title:0 "Közelgő vihar"
 coming_storm_chain_desc:0 "Rejtélyes szubtér jeleket fogtunk, amely galaxisunk felé tart. Úgy tűnik látogatókat kapunk..."
 prethoryn_scourge_chain_title:0 "Az Üresség korbácsa"
 prethoryn_scourge_chain_desc:0 "Galaxisunkat megszállta egy raj falánk űrbéli teremtmény, mely minden életet elemészt ami útjába esik. Ezeknek a Prethoryni megszállóknak a tombolását meg kell állítani, mielőtt felülkerekedhetnének."
 extradimensional_invasion_chain_title:1 "A Hívatlanok"
 extradimensional_invasion_chain_desc:0 "Az űr szövetén egy hatalmas szakadás jelent meg, mely egyirányú csatornaként szolgál a mi valóságunk és egy másik között. Fura éteri űrhajók ömlenek át ezen a dimenziókapun és úgy tűnik halálos mennyiségű energiát szívnak el azoktól, akik az útjukba kerülnek."
 star_power_chain_title:0 "Szokatlan csillag izé"
 star_power_chain_desc:0 "Furcsa radioaktív jelek után kutatva."
 hunting_hyacinth_title:0 "Vadászat a Hyacinth után"
 hunting_hyacinth_desc:0 "A Hyacinth testvérhajója annak a bárkának, mely őseinket lerakta a(z) [Root.Capital.GetName] felszínén. Száz évvel ezelőtt kellett volna kövessen minket a Földről. Meg kell tudjuk, mi lett vele."
 nomads_observation_chain_title:0 "Szokatlan űrutazók"
 nomads_observation_chain_desc:1 "Mivel lehetetlen lefordítanunk a nyelvüket, várnunk kell, hogy kiderüljön, kik ők és mit akarnak. Észleltük, hogy furcsa idegenek jelentek meg a határainknál, akiknek kommunikációját nem tudjuk lehallgatni."
 
 ####################################
 # Points of Interest
 ####################################
 
 hijacked_cult_fleet_poi:0 "Szektás flotta"
 hijacked_cult_fleet_poi_desc:0 "A szektásoknak sikerül egy kisebb flottát építeniük egy titkos létesítményben a(z) [Root.Capital.GetName] felszínén. Felfedezésükkor a szektások, hajóikkal a(z) [hijacked_fleet_planet.GetName] bolygóra menekültek . El kell őket pusztítani mielőtt még több kárt okoznak!"
 cultist_search_1_poi:1 "A(z) [cultists_1.GetName] keresése"
 cultist_search_1_poi_desc:0 "Ennek a naprendszernek a közelében észleltük a menekülő szektás űrhajók ionnyomait. Nagy erőkkel kellene a naprendszert felderíteni."
 cultist_search_2_poi:1 "A(z) [cultists_2.GetName] keresése"
 cultist_search_3_poi:1 "A(z) [cultists_3.GetName] keresése"
 cultist_shipyard_poi:0 "Szektás hajógyár elpusztítása"
 cultist_shipyard_poi_desc:0 "Végre azonosítottuk a szektás hajók forrását - valamilyen ősi hajógyár lehet, amelyet a(z) [cult_planet.GetStarName] rendszerben foglaltak el! Ezt az űrállomást el kell pusztítani, mielőtt a fanatikusok hasznosítanák a teljes erejét."
 cultist_flagship_poi:0 "Találd meg a szektás zászlóshajót"
 cultist_flagship_poi_desc:0 "Küldjünk egy felfegyverzett flottát, hogy szembeszálljunk vele. A szektás zászlóshajó valahol ebben a rendszerben van."
 probe_search_1_poi:1 "A(z) [probe_system_1.GetName] keresése"
 probe_search_1_poi_desc:0 "Kimenő pályája alapján és az eltelt időt figyelembe véve, úgy sejtjük, hogy az egyik hiányzó normálterű szondánk a naprendszeren belül található."
 probe_search_2_poi:1 "A(z) [probe_system_2.GetName] keresése"
 probe_search_3_poi:1 "A(z) [probe_system_3.GetName] keresése"
 probe_search_4_poi:1 "A(z) [probe_system_4.GetName] keresése"
 probe_ion_trail_poi:0 "Kövesd az ionnyomokat"
 probe_ion_trail_poi_desc:0 "Az egyik szondánkhoz tartozó ion nyomok ebbe a naprendszerbe vezetnek."
 probe_subspace_anomaly_poi:2 "Ellenséges akadály"
 probe_subspace_anomaly_poi_desc:1 "Ellenségek meggátolnak a rendszerben lévő szondánkhoz való eljutásban."
 coming_storm_poi_1_poi:0 "Behatolási pont"
 coming_storm_poi_1_poi_desc:0 "Az aktuális irányuk alapján úgy becsüljük, hogy a közeledő szubtér jelek valahol ezeknek a rendszereknek a közelében lépnek be a galaxisunkba."
 systems_visited_poi:0 "Meglátogatott naprendszerek"
 hunting_hyacinth_poi:0 "Felmérendő naprendszerek"
 hunting_hyacinth_poi_desc:0 "Fel kell mérnünk ezeket a rendszereket és a Hyacinth áthaladására utaló nyomokat kell keresnünk. A bárka primitív hajtóművei hagyhattak hátra ion nyomokat."
 hunting_hyacinth_2_poi:0 "Naprendszer kivizsgálása"
 hunting_hyacinth_2_poi_desc:0 "A Hyacinth ion nyomai ebbe a naprendszerbe vezetnek. Meg kell vizsgálnunk."
 extradimensional_invasion_1_poi:0 "A dimenziókapu"
 extradimensional_invasion_1_poi_desc:0 "A kapu, ahonnan a dimenzión kívüli behatolók jönnek, a(z) [extradimensional_system.GetName] naprendszerben található. A kapu megsemmisítéséig folyamatosan erősítéseket tudnak rajta átküldeni."
 extradimensional_invasion_2_poi:0 "A második kapu"
 extradimensional_invasion_2_poi_desc:0 "Egy második kapu jelent meg a(z) [second_portal_system.GetName] naprendszerben. Mint az első, ez is folyamatosan dimenzión kívüli hajókat juttat a galaxisunkba."
 extradimensional_invasion_3_poi:0 "A harmadik kapu"
 extradimensional_invasion_3_poi_desc:0 "Egy harmadik kaput érzékeltünk a [third_portal_system.GetName] rendszerben. Ebben a pillanatban is ontja a másik dimenzióból érkező hajókat."
 vultaum_1_poi:0 "Vultaum"
 vultaum_1_poi_desc:0 "Megvannak a Vultaum naprendszer koordinátái."
 yuht_1_poi:0 "Yuht"
 yuht_1_poi_desc:0 "Bemértük a Yuht ősi világát."
 first_league_1_poi:0 "Fen Habbanis"
 first_league_1_poi_desc:0 "A Fen Habbanis naprendszer az ősi Első Szövetség politikai, adminisztratív és gazdasági központja volt."
 irassian_1_poi:0 "Irass"
 irassian_1_poi_desc:0 "Az Irass rendszer volt az Irassi nép bölcsője."
 cybrex_1_poi:0 "Cybrex Alpha"
 cybrex_1_poi_desc:0 "Látszólag a Cybrex ebbe a naprendszerbe vonult vissza."
 nomad_poi_1:0 "Helyszín felkutatása"
 nomad_poi_1_desc:1 "A szokatlan űrbéliek itt találhatók. Minden kommunikáció süket fülekre talált, tehát csak várunk és meglátjuk mi következik."
 extradimensional_invasion_4_poi:0 "Dimenzionális horgony"
 extradimensional_invasion_4_poi_desc:0 "A megszállók valamilyen nagy űrállomásokat építenek, amelyek amolyan dimenziós horgonyként működnek - ezeken keresztül a féregjárataikon jobban tudják a hajóikat átküldeni. Minél több ilyen horgonyt állítanak üzembe, annál gyakrabban tudnak erősítéseket fogadni a saját világegyetemükből.\n\nEzek a horgonyok továbbá úgy tűnik, hogy jelentős mértékben erősítik a dimenziós kapu szubtéri integritását. A kapu fegyverekkel szemben sebezhetetlen, amíg létezik legalább egy aktív horgony!"
 extradimensional_invasion_chain_2_title:0 "Az Aberránsok"
 extradimensional_invasion_chain_2_desc:0 "Az extradimenzionális támadók új frakciója jelent meg a galaxisunkban és kevésbé sem ellenségesek, mint az előzőek voltak. Szerencsére ezek a dimenzión kívüliek egymás ellen is harcolnak."
 extradimensional_invasion_chain_3_title:0 "Az Elszántak"
 extradimensional_invasion_chain_3_desc:0 "Egy harmadik extradimenzionális frakció jelent meg egy újabb féregjáraton keresztül. Bár a másik kettőhöz hasonlóan ezek is a galaxisunk összes életét szeretnék elpusztítani, legalább háromfelé terjedt ki a dimenzión kívüliek háborúja, mert ők is harcolnak egymással."

 precursor_activity:0 "Elődök aktivitásának jelei"
 
 new_precursor.1_poi:0 "Beszámoló az Elődök aktivitásáról"
 new_precursor.1_poi_desc:0 "Tudomásunkra jutott, hogy egy, az Elődök civilizációjából származó leleteket vagy információt lehet az alábbi koordinátákon találni."
 new_precursor_anomaly:0 "A(z) §L[precursor_planet.GetName]§! bolygón egy új, Elődöktől származó anomáliát fedeztek fel."

 prethoryn_defeated:0 "A Prethoryn okozta szenvedésnek vége."
