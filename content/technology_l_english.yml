 tech_battleship_hull_1:0 "Továbbfejlesztett csatahajó hajótestek"
 tech_battleship_hull_1_desc:0 "Az építési technikák fejlődése lehetővé teszi szilárdabb és tartósabb csatahajók építését."
 tech_battleship_hull_2:0 "Modernizált csatahajó hajótestek"
 tech_battleship_hull_2_desc:0 "A legújabb generációs csatahajó hajótesteket strukturális integritási mezőkkel és továbbfejlesztett válaszfalakkal látták el."
 tech_battleship_build_speed:0 "Egységesített csatahajó tervezés"
 tech_battleship_build_speed_desc:0 "A hatalmas csatahajók tervezésénél és építésénél foganasított új iparági szabványoknak köszönhetően jelentősen felgyorsul az összeszerelés."

 tech_titan_hull_1:0 "Továbbfejlesztett titán hajótestek"
 tech_titan_hull_1_desc:0 "Az építési technikák fejlődése lehetővé teszi szilárdabb és tartósabb titánok építését."
 tech_titan_hull_2:0 "Modernizált titán hajótestek"
