 # Ship sizes
 tech_space_exploration:0 "Űrkutatás"
 tech_space_exploration_desc:0 "A fénysebességnél gyorsabb utazás az űrkutatás új hajnalát termetette meg. Nem csak lehetségessé vált a más csillagrendszerekbe indított küldetés, de kötelezővé is."
 tech_corvettes:0 "Korvett"
 tech_corvettes_desc:0 "A fénysebességnél gyorsabb utazás áttörése után a felszínről az űrbe indított űrsiklók szerkezetét módosítoták katonai felhasználásra, így egy relatív kis méretű, gyors és könnyen manőverezhető, ám korlátozott tűzerővel rendelkező jármű jött létre."
 tech_destroyers:0 "Romboló"
 tech_destroyers_desc:0 "A korvetteknél nagyobb méretű romboló konfigurációk még mindig viszonylag fürge naszádnak számítanak."
 tech_cruisers:0 "Cirkáló"
 tech_cruisers_desc:0 "Az eredetileg következő generációs telepes hajónak szánt hajótestről kiderült, hogy számos fegyverhordási ponttal rendelkezik, ezért ideális nehézfegyverzet bevetésére."
 tech_battleships:0 "Csatahajó"
 tech_battleships_desc:0 "A hagyományos katonai hajók közül a legnagyobb méretű csatahajók erős páncélzattal rendelkeznek, és számos fegyverzeti telepítési ponttal szerelték fel."
 tech_titans:0 "Titán"
 tech_titans_desc:0 "A stagnáló felemelkedések központi bolygóinál ólálkodó hatalmas árnyékok alapján megmintázott Titán-osztályú hajókat X-méretű fegyverekkel is fel lehet szerelni."
 tech_colossus:0 "Kolosszus"
 tech_colossus_desc:0 "A megamérnöki tudományos haladások elmossák a valóság és a fantasztika közötti határokat, és lehetővé teszik a Kolosszus-szintű katonai hajók megépítését, amelyek képesek egy bolygó elpusztítására, vagy alapvető szintű megváltoztatására. És ehhez csak egy gombot kell megnyomni."
  
