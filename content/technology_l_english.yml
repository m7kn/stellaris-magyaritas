 # Megastructures
 tech_mega_engineering:0 "Megamérnöki tudományok"
 tech_mega_engineering_desc:1 "A döbbenetes méretű építkezések befejezéséhez először meg kell értenünk a megastruktúrák alapvető építészmérnöki és erőforrás tárolási követelményeit."
 
