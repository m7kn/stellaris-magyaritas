 # Science Ship Actions
 tech_deep_scan:0 "Mélykereső műszerek"
 tech_deep_scan_desc:0 "Unused" # TEMP
 tech_databank_uplinks:0 "Adatbank hálózati kapcsolat"
 tech_databank_uplinks_desc:0 "Nagy kapacitású kvantum sáv, mely adatbank átvitelekre van fenntartva, gyakorlatilag nagy távolságon keresztül is teljesen szinkron kutatást tesz lehetővé."
 tech_improved_databank_uplinks:0 "Hálózati kapcsolat miniatürizáció"
 tech_improved_databank_uplinks_desc:0 "A végponti átvivő miniatürizációja lehetővé teszi telepekben való telepítésüket, ezzel még tovább növeli a sávszélességet."

 # Physics Lab & related
 tech_basic_science_lab_1:0 "Tudományos módszer"
 tech_basic_science_lab_1_desc:0 "Tesztelhető előrejelzések megfigyelhető jelenségekről."
 tech_basic_science_lab_2:0 "Egzotikus anyagok labor"
 tech_basic_science_lab_2_desc:1 "Ahogy jobban felfedezzük a galaxist, úgy találkozunk számunkra ismeretlen anyagokkal. Ezen új felfedezések katalogizálásához és elemzéséhes új létesítményre lesz szükségünk."
 tech_basic_science_lab_3:0 "Multidimenzionális tanulmányok"
 tech_basic_science_lab_3_desc:1 "A tudásbázisunk kiterjesztéséhez a lét összes síkját figyelembe kell vennünk. A tudomány új birodalma vár ránk!"
 tech_physics_1:0 "Kvantumelmélet"
 tech_physics_1_desc:0 "Alapvető erők közvetítésének felkutatása szubatomi részecskéken keresztül."
 tech_physics_2:0 "Alkalmazott kvantumfizika"
 tech_physics_2_desc:0 "Kis dolgok látszólag véletlen viselkedése drámaian megváltoztathatja, miként vélekedünk a nagyobb dolgokról."
 tech_physics_3:0 "Tér-idő elmélet"
 tech_physics_3_desc:0 "Három dimenzió, elválaszthatatlan a negyediktől."
 tech_administrative_ai:0 "Adminisztratív AI"
 tech_administrative_ai_desc:0 "Szervezeti áramkör átirányítása tudományos lelkesedéshez."
 tech_administrative_ai_machine_intelligence:0 "Akadémiai optimalizálás"
 tech_administrative_ai_desc_machine_intelligence:0 "Az új szubrutinok tovább élesítik a kutatási egységeink összpontosítását, és kiküszöbölik a rossz hatékonyságot."
 tech_self_aware_logic:2 "Önfejlesztő logika"
 tech_self_aware_logic_desc:2 "Introspektális prioritizáció."
 tech_sapient_ai:0 "Pozitron mesterséges intelligencia"
 tech_sapient_ai_desc:0 "Az egyre fejlődő mestersékes intellektus megnyitja az ajtót a valóban szintetikus tudatosság előtt."
 
 tech_administrative_ai_hive_mind:0 "Szinaptikus feljavítás"
 tech_administrative_ai_desc_hive_mind:0 "Gondolkodás a cselekvés előtt. Az Elménk még nagyobb magasságokba fog fejlődni."
 tech_self_aware_logic_hive_mind:0 "Autonóm szinapszisok"
 tech_self_aware_logic_desc_hive_mind:0 "Az oszthatatlan egység."
 
 tech_positronic_implants:0 "Pozitron implantátumok"
 tech_positronic_implants_desc:0 "A korlátozott kibernetika alkalmazásával bővülő lehetőségek tárháza."
 tech_positronic_implants_machine_intelligence:0 "Pozitron processzorok"
 tech_positronic_implants_desc_machine_intelligence:0 "A szintetikus gondolkodásmód új útjait tárja fel."
 
 tech_combat_computers_1:0 "Speciális harci számítógépek"
 tech_combat_computers_1_desc:0 "Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency." # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2:0 "Kiterjesztett harci algoritmusok"
 tech_combat_computers_2_desc:0 "Prediktív algoritmusok további fejlődése lehetővé teszi a teljeskörűbb taktikai döntéshozatalt a terepen."
 tech_combat_computers_3:0 "Értelmes harci szimulációk"
 tech_combat_computers_3_desc:0 "Running sapient AIs through high-intensity combat simulations yields valuable insight into potential optimizations for risk-evaluation techniques." # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous:0 "Autonóm hajó intelligencia"
 tech_combat_computers_autonomous_desc:0 "A hajók fél-autonóm intelligenciával való felruházása jelentős mértékben növeli azok harci teljesítményét."
 tech_pd_tracking_1:0 "Aktív ellenintézkedések"
 tech_pd_tracking_1_desc:0 "A legjobb védekezés a támadás."
 tech_pd_tracking_2:0 "Összekapcsolt támogató rendszerek"
 tech_pd_tracking_2_desc:0 "Védelmi fegyverek tömbje, hatékonyabbnak bizonyulnak mint egyedül levő társaik."
 tech_pd_tracking_3:0 "Prediktív algoritmusok"
 tech_pd_tracking_3_desc:0 "A feljett predikció nagyban növeli az aktív elhárítórendszerek pontosságát."
 tech_synchronized_defences:0 "Szinkronizált védelem"
 tech_synchronized_defences_desc:0 "Önvédelmi és offenzív fegyvereink végrehajtási paradigmáinak összehangolása jobb hatékonyságot eredményez."
 tech_global_research_initiative:1 "Interplanetáris kutatási kezdeményezés"
 tech_global_research_initiative_desc:2 "Egy licit a bolygóközi források és a rugalmasabb engedmények érdekében."
 tech_cryostasis_1:0 "AI-vezérelt telepes hajók"
 tech_cryostasis_1_desc:0 "Azzal, hogy a kolonizáló hajó irányítását mesterséges intelligenciára bízzuk, a legénységet és a telepeseket mélyaltatásban tarthatjuk."
 tech_cryostasis_1_machine_intelligence:0 "Gyarmatgyártó drónok"
 tech_cryostasis_1_desc_machine_intelligence:0 "A telepes hajók rakodóterében kisméretű, de hatékony építési drónok flottái találhatók. A bolygó felszínén aktiválva ezek jelentősen felgyorsítják a kezdeti gyarmatosítási folyamatot."
 tech_cryostasis_2:0 "Öntudattal rendelkező telepes hajók"
 tech_cryostasis_2_desc:1 "Eléggé fejledt rendszerek képesek optimalizálni magukat, ha tisztában vannak létezésük céljával."
 tech_automated_exploration:0 "Automatikus felfedezési protokoll"
 tech_automated_exploration_desc:0 "Egy haladó AI segíti a tudományos tisztek munkáját, hogy felfedezzen különös, új világokat, új életformákat, új civilizációkat, és hogy eljusson oda, ahová még Blorg nem merészkedett. A tudományos hajó egy AI segítségével felfedezi a galaxist."
 tech_automated_exploration_machine_intelligence:0 "Autonóm felfedezési algoritmusok"
 tech_automated_exploration_desc_machine_intelligence:0 "A frissített és továbbfejlesztett algoritmusok nem csak a felméréseket gyorsítják fel, hanem a felfedezési egységeink számára lehetővé teszik, hogy hosszabb időt töltsenek mélyűri körülmények között anélkül, hogy folyamatos utasításokat kapnának a központi gépi intelligenciától."
 tech_auxiliary_fire_control:0 "Másodlagos tűzvezetés"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 
 # Resources
 tech_exotic_gases:0 "Egzotikus gázok gázfinomítása"
 tech_exotic_gases_desc:0 "Az egzotikus gázokok mesterségesen is elő lehet álítani, de az modern finomítási berendezéseket igényelő, nehéz folyamat."
 tech_volatile_motes:0 "Illékony anyagok üzeme"
 tech_volatile_motes_desc:1 "Az egyértelmű munkabiztonsági szempontok mellett az illékony szemcsék mesterséges előállítása egy rendkívüli kifinomultságot és pontosságot igényelő, összetett folyamat, amelyhez magasan szakosodott berendezésekre van szükség."
 tech_rare_crystals:0 "Ritkakristály-gyártás"
 tech_rare_crystals_desc:1 "A kristályosodási folyamat nehéz és komplikált, de a szintetikus kristályokat ipari módon is elő lehet állítani."
 
 tech_mine_neutronium:0 "Neutrónoium-kivonat"
 tech_mine_neutronium_desc:1 "A neutrónium egy neutronokból álló szupersűrű anyag, amelyből rendkívül ellenálló és tartós páncélt lehet esztergálni."
 tech_mine_dark_matter:0 "Sötét anyag hengerelés"
 tech_mine_dark_matter_desc:1 "Ennek az egzotikus anyagnak számos olyan tulajdonsága van, amelyek látszólag ellentmondanak a fizika törvényeinek. Kinyerhető mennyiségben csak a fekete lyukak közelében, illetve bizonyos csillagködökben található meg."

 # Ship Reactor Components
 tech_fission_power:0 "Fissziós energia"
 tech_fission_power_desc:1 "Ez az energiaforrás indukált maghasadással generál energiát a hajók számára, de ugyanakkor káros is a nukleáris hulladékot is termel."
 tech_fusion_power:0 "Fúziós energia"
 tech_fusion_power_desc:1 "A magfúziós eljárás a hajók számára rengeteg energiát generál a fissziós technológiával járó hátrányok nélkül."
 tech_cold_fusion_power:0 "Hidegfúziós energia"
 tech_cold_fusion_power_desc:1 "A hajóink számára  a relatív alacsony hőmérsékleten fenntartható magfúziós reakció a fúzíós reaktorok új generációjához vezet."
 tech_antimatter_power:0 "Antianyag energia"
 tech_antimatter_power_desc:1 "Az anyag/antianyag sugárzásos megsemmisülés energiájának felhasználásával a magfúziónál nagyságrendekkel nagyobb hatékonysággal tudunk a hajók számára energiát előállítani."
 tech_zero_point_power:0 "Nullpont energia"
 tech_zero_point_power_desc:1 "Ezek a generátorok a vákuum energiáját vonják ki, és így szinte korlátlan energiát generálnak a hajók számára. Az energia előállítására ennél jelenleg nem létezik hatékonyabb mód."
 tech_dark_matter_power_core:0 "Sötét anyag energia"
 tech_dark_matter_power_core_desc:1 "Ezek az áramfejlesztő valahogyan közvetlenül a sötét anyagból állítanak elő energiát, és a hajók számára több áramot termelnek, mint a fizika törvényei szerint lehetséges lenne."
 tech_dark_matter_propulsion:0 "Sötét anyag meghajtás"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1:0 "Reaktor pótgenerátorok"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Továbbfejlesztett reaktor pótgenerátorok"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Progresszív reaktor pótgenerátorok"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 
 # Shield Components
 tech_shields_1:0 "Deflektorok"
 tech_shields_1_desc:0 "Az energia deflektorok a túlterhetlésük előtt egy ideig képesek az ellenséges tűz egy részét felfogni. Hátrányuk, hogy rengeteg energiát fogyasztanak."
 tech_shields_2:0 "Továbbfejlesztett deflektorok"
 tech_shields_2_desc:0 "Ezek a továbbfejlesztett delflektorernyők túlterhelésűk előtt még több ellenséges tűz elnyelésére képesek."
 tech_shields_3:0 "Pajzsok"
 tech_shields_3_desc:0 "Az új pajzsgenerátorok az energiaernyők legújabb nemzedékét képviselik, és leváltják a régebbi deflektoros technológiát. Az elődöknél lényegesen jobb védelmet kínálnak."
 tech_shields_4:0 "Modern pajzsok"
 tech_shields_4_desc:0 "A modernizalt pajzsgenerátor még erősebb erőteret generál. Ezen a védőfalon csak tartós ellenséges tűz képes áttörni."
 tech_shields_5:0 "Hiperpajzsok"
 tech_shields_5_desc:0 "Az új, megerősített és keményített pajzs hihetetlenül hatékonyak. Szinte páratlan védelmet kínálnak."
 tech_shield_rechargers_1:0 "Pajzskondenzátor"
 tech_shield_rechargers_1_desc:1 "Ezek a kondenzátorok extra energiát tárolnak, amelyet a pajzs megerősítésére lehet használni."
 tech_planetary_shield_generator:0 "Planetáris pajzsok"
 tech_planetary_shield_generator_desc:0 "Egy bolygó légkörébe erős energiapajzsot létrehozni nagyobb kihívás mint az űr vákumában, de sokkal erősebb védelmet kínál orbitális bombázás ellen."
 tech_dark_matter_deflector:0 "Sötét anyag deflektorok"
 tech_dark_matter_deflector_desc:0 "Ezek a deflektorok sötét anyagot használnak arra, hogy a beérkező lövedékeket eltérítsék, méghozzá a természet törvényeire fittyet hányó módon."
 tech_psionic_shield:0 "Pszionikus pajzs"
 tech_psionic_shield_desc:0 "Ezeket az elképesztően erős pajzsokat egy csapatnyi pszionikus szakértő generálja tisztán pszionikus energiából. Erejüket pszi jeladók hatalmas tömbjeivel még tovább fokozzák."
 tech_psionic_barrier:0 "Pszionikus gát"
 tech_psionic_barrier_desc:0 "Ezeket az elképesztően erős gátakat egy csapatnyi pszionikus szakértő generálja tisztán pszionikus energiából. Az energia pajzsrendszerekhez hasonlóan ezek a gátak is képesek a beérkező ellenséges tűz egy részét felfogni, ugyanakkor messze kevesebb energiára van szükségük."

 # Sensor Components
 tech_sensors_2:0 "Gravitronos szenzorok"
 tech_sensors_2_desc:0 "Ezek a szenzorok az űr gravitációs tér változásait keresik, amelyek például egy űrhajó jelenlétére utalnak."
 tech_sensors_3:0 "Szubtér szenzorok"
 tech_sensors_3_desc:0 "Az űrben közlekedő hajók által hátrahagyott szubtéri fluktuációkat érzékeli. Érzékenysége és hatótávolsága nagyobb, mint a gravitációs szenzor-rendszernek."
 tech_sensors_4:0 "Tachion szenzorok"
 tech_sensors_4_desc:0 "Forgó tachionsugarak segítségével extrém távolságból is érzékeli a hajók mozgását."
 tech_orbital_sensor_array:0 "Orbitális szenzorrendszer"
 tech_orbital_sensor_array_desc:0 "Erőteljes érzékelő hálózat, melyet orbitális létesítmények szerkezetéte erősíthetünk. Kiváló érzékelési lefededettséget ad a környező űrről."

 # Power Plants
 tech_power_plant_1:0 "Nagyenergiájú kondenzátorok"
 tech_power_plant_1_desc:0 "A nagy mennyiségű energia tárolására képes kondenzátor minden modern civilizáció mérföldköve."
 tech_power_plant_2:0 "Mezőmoduláció"
 tech_power_plant_2_desc:0 "Modulációs mezők lehetővé teszik a termelés és az energiahozam növekedését."
 tech_power_plant_3:0 "Kvantumenergia állapotok"
 tech_power_plant_3_desc:0 "Az alapvető kvantum-összefonódási elvek energia termelésben való alkalmazása lényeges energiatöbbletet eredményezett."
 tech_power_plant_4:0 "Kvantummező manipuláció"
 tech_power_plant_4_desc:1 "Az energia tekercsek kvantum szuperpozíciója  párhuzamosan fogyasztás és töltést tesz lehetővé."
 #tech_power_plant_5:0 "Anyag-energia átalakítás"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "Csillaganyag-abszorpció"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "Globális energiaellátás vezérlése"
 tech_power_hub_1_desc:1 "A terhelés kiegyenlítő létesítmények nagyban növelik a helyi energiahálózat stabilitását, és fölösleges áramot termelnek vissza a központosított kondenzátorokba."
 tech_power_hub_2:0 "Planetáris energiahálózat"
 tech_power_hub_2_desc:1 "Az áttervezett és egységesített energiahálózat tovább csökkenti a nagy távolságokon elvesző energia mennyiségét."

 # Warp Drives
 tech_wormhole_generation_1:0 "Szubtér féregjáratok"
 tech_wormhole_generation_1_desc:0 "A szubtéren keresztül ívelő alagút létrehozásával, egy ideiglenes átjáró hozható létre a normál tér két pontja között. Eközött a két pont között az utazás majdnem azonnali."
 tech_wormhole_generation_2:0 "Féregjárat kalibrációs mátrix"
 tech_wormhole_generation_2_desc:0 "Stabil féregjárat létrehozása elképesztő energiát és időt vesz igénybe, de speciális kalibrátorok segítségével a folyamat felgyorsítható."
 tech_wormhole_generation_3:0 "Féregjárat szigetelő mezők"
 tech_wormhole_generation_3_desc:0 "Ezek a szigetelő mezők sokkal erősebb féregjáratok létrehozását teszik lehetővé, a véletlen szubtér energiakaszkád veszélye nélkül."
 tech_hyper_drive_1:0 "Hipertér utazás"
 tech_hyper_drive_1_desc:0 "A dimenzión kívüli hiperűr birodalma a legtöbb csillag gravítációs kútjai között pókhálóként fut. A fénynél gyorsabb utazás elméletileg ezeken a hipersávokon lehetséges."
 tech_hyper_drive_2:0 "Hipersáv behatolási pontok"
 tech_hyper_drive_2_desc:0 "Megállapítottuk, hogy egyes helyeken a hajók kevesebb energiával tudnak áttörni a hipersávba. Ez új generációs hiperhajtóművekhez vezet."
 tech_hyper_drive_3:0 "Hipertér örvények"
 tech_hyper_drive_3_desc:0 "A hiperhajtóművek új generációja képes a hiperűrben lévő szubtér szélárnyékokhoz hozzáférni. Ez drámai meghajtó fejlődést eredményez."
 tech_hyperlane_mapping:0 "Hipersáv feltérképezése"
 tech_hyperlane_mapping_desc:0 "Habár mi nem a hiperűrön keresztül utazunk, a galaxis széleskörű hiperűrhálózatának feltérképezése jelentős előnyt jelent azok ellen, akik viszont igen."
 tech_warp_drive_1:0 "Warp-utazás"
 tech_warp_drive_1_desc:0 "Egy jármű görbületi mezőbe burkolásvával, majd egy szubtér buborék létrehozását követően a fénynél gyorsabb sebesség elméletileg elérhetővé válik."
 tech_warp_drive_2:0 "Warp-mező stabilizálás"
 tech_warp_drive_2_desc:0 "A fejlettebb görbületi mező stabilizációs technikáknak köszönhetően a hajóink messzebbre utazhatnak, ráadásul kevesebb energiát használnak."
 tech_warp_drive_3:0 "Warp-hajtómű ramscoop"
 tech_warp_drive_3_desc:0 "Ezek a forradalmian új, warp-hajtóművekre erősített torlómezők részecskegyűjtőként funkcionálnak, ezáltal újratöltik az űrhajó üzemanyag készleteit."
 tech_jump_drive_1:0 "Jump drive"
 tech_jump_drive_1_desc:1 "Egetrengető technológiai csoda, a szubatomikus hajtómű széttépi a tér-idő kontinuumot és átalakítja kvantum szinten, hogy azonos legyen a célállomással - ezért olyan mintha a hajó azonnal a rendszerek között ’ugrana’."
 tech_psi_jump_drive_1:0 "Pszi jump drive"
 tech_psi_jump_drive_1_desc:1 "A pszi szubatomikus hajtómű a legénység által kibocsátott pszi energiát használja, hogy a valóság szövetén átlökje a hajót, ezzel hatalmas távolságokat megtéve."
 tech_wormhole_stabilization:0 "Féregjárat stabilizálás"
 tech_wormhole_stabilization_desc:0 "Egy természetben előforduló szubtéri féregjárat szeszélyes dolog, és az ingadozó energiaszintjei miatt lehetlen biztonságosan közlekedni a két nyílása között. Van azonban mód a mátrix időszakos stabilizálására."
 tech_gateway_activation:0 "Átjáró aktiválás"
 tech_gateway_activation_desc:0 "A galaxis-szerte szétszórt Átjáró űrállomások újraaktiválása jelentős mértékben lerövidíheti az utazási időt."
 tech_gateway_construction:0 "Átjáró építés"
 tech_gateway_construction_desc:0 "Az új Átjáró űrállomások építésével egy olyan gyorsutazási hálózatot tudunk teremteni, amely forradalmasíthatja a csillagközi utazást."
 
 # Aura Components
 tech_shield_recharge_aura_1:0 "Kondenzátor mezők"
 tech_shield_recharge_aura_1_desc:1 "Töltött részecskék korlátozott mezője képes feltölteni kimerült pajzs kondenzátorokat."
 tech_aura_shield_dampener:0 "Pajzscsillapítók"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "Kvantum destabilizátor"
 tech_aura_quantum_destabilizer_desc:1 "A kvantum destabilizátorok mozgatják a helyi kvantummezőt, ezáltal megzavarják az ellenséges hajók érzékeny célzórendszereit."
 tech_enigmatic_disruption_field:0 "Titokzatos zavarómező"
 tech_enigmatic_disruption_field_desc:1 "A lokalizált terület gyenge, véletlenszerűen modulált elektromágneses impulzusokkal való elárasztásával az ellenséges pajzs- és fegyverrendszerek részlegesen megzavarhatók."
 
 # Aux
 tech_enigmatic_encoder:0 "Titokzatos kódoló"
 tech_enigmatic_encoder_desc:1 "A titokzatos kódoló a repülési útvonal adatait valamiféle meghatározhatatlan tervezésű módon titkosítja, mielőtt a flottaparancsnokságra továbbítaná."
 tech_enigmatic_decoder:0 "Titokzatos dekóder"
 tech_enigmatic_decoder_desc:1 "Bár a sztenderd tesztek során az enigmatikus dekóder prediktív algoritmusai közepes eredményeket produkáltak, a pontossága a célpont repülési útvonalainak egyre kiszámíthatatlanabbá válásával nő."
 
 # Ascension perk
 tech_ascension_theory:0 "Felemelkedési elmélet"
 tech_ascension_theory_desc:0 "A történelmünk technológiai, politikai és kulturális előrelépések egymást követő ciklusából áll. Ezeket az előrelépéseket gyakran kaotikus időszakok előzik meg, és relatív stabilitás követi. Az előrelépések alapvető, ismétlődő elemeinek azonosítása által talán saját javunkra rövidre tudjuk zárni ezt a ciklust."
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"
 
