 tech_solar_panel_network:0 "Orbitális energia konverzió"
 tech_solar_panel_network_desc:1 "A napelem-technológiák továbbfejlesztésének köszönhetően csökkenthetők az csillagbázisok üzemeltetési költségei. Ahhoz azonban, hogy ezek a napelemek elegendő energiát generáljanak egy egész csillagbázis modulra lesz szükség."
 tech_mining_terminal:0 "Bányászcéhek"
 tech_mining_terminal_desc:0 "Szervezett bányász céhek, melyek felügyelik az összes kitermelő rendszert. Ez megnövekedett hatékonysághoz vezet, mivel független ’szabadúszó’ bányászokat toborzunk, hogy szálljanak be."
 tech_zero_gravity_assembly_sequence:0 "Nulla-g munkáskeret"
 tech_zero_gravity_assembly_sequence_desc:0 "Ezek a keretek hasznos eszközök sokaságával vannak felszerelve, mely lehetővé teszi a munkásoknak, hogy gyorsan és biztonságosan közlekedjenek bolygó körüli építkezéseken. Az űrjárművön kívüli tevékenységek még sosem voltak ilyen egyszerűek."

 # Strike Craft
 tech_strike_craft_1:0 "Anyahajós bevetések"
 tech_strike_craft_1_desc:0 "Ezek a pilóta által irányított csapásmérő vadászbombázók egy anyahajóról indulnak, és az ellenség védelmének átütéséig a túléléshez a sebességükre és a kis méretükre hagyatkoznak."
 tech_strike_craft_2:0 "Fejlett csapásmérő vadászbombázó"
 tech_strike_craft_2_desc:0 "A csapásmérő vadászbombázók új generációja fejlett repülőipari megoldásokat, jobb kezelési karakterisztikát és erősebb fegyverzetet vonultat fel."
 tech_strike_craft_3:0 "Modern csapásmérő vadászbombázó"
 tech_strike_craft_3_desc:0 "A csapásmérő vadászbombázók terveinek további finomítása, a ezek a fejlett vadászbombázók pilóták álma. Teljesítményük jóval túlszárnyalja az előző modellekét."

 # Armies and Attachments - Engineering
 tech_planetary_defenses:0 "Bolygóközi védelem"
 tech_planetary_defenses_desc:0 "Eljöhet az idő amikor egy hatalmas, rideg és unszimpatikus intellektus irígységgel tekint világunkra, és terveket készít ellenünk. Készen kell állnunk."
 tech_assault_armies:0 "Interplanetáris expedíciós erők"
 tech_assault_armies_desc:0 "Egy másik világ inváziója megdöbbentő méretű vállalkozás. Első bolygóközi seregeink összehívása előtt óriási logisztikai kihívásokat kell le kűzdeni"
 tech_drop_pod:0 "Orbitális deszant gondola"
 tech_drop_pod_desc:0 "Az egyszer használatos orbitális deszant gondola csökkenti a sérülékeny leszállóegységekre való utaltságunkat, és lehetővé teszi, hogy egy bolygó felszínére bárhova ledobhassuk seregeinket."

 # Ship Armor Components
 tech_ship_armor_1:0 "Nanokompozit anyagok"
 tech_ship_armor_1_desc:0 "A megerősített nanokompozit páncel még egy réteg védelmet nyújt azokara az élet-halál helyzetekre, amelyekkel harci eseménynél a hadihajók gyakran szembesülnek."
 tech_ship_armor_2:0 "Fémkerámiás anyagok"
 tech_ship_armor_2_desc:0 "A különböző fémek és kerámiák ötvözetéből egy olyan erős páncélt sikerült kialakítani, ami nem veszített a rugalmasságából."
 tech_ship_armor_3:0 "Plasztacél anyagok"
 tech_ship_armor_3_desc:0 "A plasztacél egy olyan elasztikus anyag, amely ötvözi a fémek és a műanyagok számos kedvező tulajdonságát. Meglehetősen olcsó az előállítása, és képes a hajók páncélzatának növelésére."
 tech_ship_armor_4:0 "Duracél anyagok"
 tech_ship_armor_4_desc:0 "Ez az erős, de ugyanakkor rugalmas anyag képes súlyos sérülések kivédésére. Hajópáncélnak jól használható."
 tech_ship_armor_5:0 "Neutrónium anyagok"
 tech_ship_armor_5_desc:0 "Ez a hihetetlenül sűrű és erős anyag olyan ellenséges tűzerőnek is képes ellenállni, ami a legtöbb másik anyagot salakká olvasztaná."

 tech_crystal_armor_1:0 "Kristályinfúziós anyagok"
 tech_crystal_armor_1_desc:1 "Azzal, hogy ötvöztük a páncélzatot kristályos anyaggal, képesek voltunk hajóink péncélrétegének tartosabbá tételére."
 tech_crystal_armor_2:0 "Kristálykovácsolt anyagok"
 tech_crystal_armor_2_desc:1 "A kovácsolásba bevont kristály anyag tovább javítja az ultrakemény kristályinfúziós fémeinket."

 tech_dragon_armor:0 "Mesterséges sárkánypikkely"
 tech_dragon_armor_desc:0 "Az étersárkány pikkelyei többrétegű, egyedi felépítésű, ásványi nanostruktúrákból állnak. A formabontó gyártási technológiák segítségével pontosan tudjuk követni ezen önjavító szerkezetek viselkedését."

# Thruster Components
 tech_thrusters_1:0 "Vegyi segédhajtómű"
 tech_thrusters_1_desc:0 "Az egyszerű, de hatékony segédhajtóművek hajtóanyag égetésével hoznak létre tolóerőt."
 tech_thrusters_2:0 "Ion segédhajtómű"
 tech_thrusters_2_desc:0 "Ezek az elektromos segédhajtóművek ioncsóvák segítségével, hajtóanyag elégetése nélkül hoznak létre tolóerőt."
 tech_thrusters_3:0 "Plazma segédhajtómű"
 tech_thrusters_3_desc:0 "Ez a továbbfejlesztett elektromos meghajtás plazmagenerátorok segítségével ér el magasabb fénysebesség alatti sebességet és jobb manőverezhetőséget."
 tech_thrusters_4:0 "Impulzus segédhajtómű"
 tech_thrusters_4_desc:0 "Ezek az ultramodern fúzíós meghajtású segéthajtóművek páratlan manőverezhetőséget és fényesebesség alatti sebességet nyújtanak."
 
 tech_afterburners_1:0 "Utánégetők"
 tech_afterburners_1_desc:0 "Ezek a nagy teljesítményű hajtóművek növelik a harci sebességet, de rengeteg energiát fogyasztanak."
 tech_afterburners_2:0 "Fejlett utánégetők"
 tech_afterburners_2_desc:0 "A hagyományos utánégetők fejlettebb változata még nagyobb mértékben növeli egy hakó harci sebességét."
 
 # Military Stations
 tech_space_defense_station_1:1 "Mélyűri védelem"
 tech_space_defense_station_1_desc:1 "Segítségével a csillagbázisaink védelmét szolgáló mélyűri védelmi platformok építhetők."
 tech_space_defense_station_2:0 "Mélyűri állomás"
 tech_space_defense_station_2_desc:0 "Új építési módszerek lehetővé teszik a még nagyobb katonai állomások telepítését az űr mélyébe."
 tech_space_defense_station_3:0 "Mélyűri létesítmény"
 tech_space_defense_station_3_desc:0 "Ezek a masszív létesítmények olyanok, akár űrben lebegő városok. Képesek ezrek kiszolgására, és gyakran egy flottát megszégyenítő tűzerővel bírnak."
 tech_space_defense_station_improvement:0 "Mérnöki hadtest"
 tech_space_defense_station_improvement_desc:0 "Egy eltökélt haditengerészeti mérnöki hadtest létrehozása nagyban elősegíti mélyűri védelmi platformjaink építését, csökkentve az építési költséget, és növelve a tartósságot."
 tech_space_defense_station_improvement_machine_intelligence:0 "Optimalizált állomásépítés"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "A jelenlegi hadi űrállomás építési módszereinek részletes elemzése számos olyan területet talált, ahol még van lehetőség a fejlődésre."

 # Industry and Robotics
 tech_housing_1:1 "Időjárásvezérlő rendszer"
 tech_housing_1_desc:1 "Egy bolygó időjárás rendszerének módosításával elnyomható annak pusztító hatása, így a lakóépületek fenntartása egyszerűbb lesz, és új lakhatási területeket is könnyebben lehet kijelölni."
 tech_housing_2:1 "Antigravitációs mérnöki tudományok"
 tech_housing_2_desc:1 "Az irányított gravitációs technológiák segítségével a bolygófelszíni épületek a korábban elérhetetlen magasságokba szökhetnek anélkül, hogy a szerkezetük összeomlással fenyegetne. A határ a csillagos ég!"
 tech_housing_agrarian_idyll:0 "Agrárutópia"
 tech_housing_agrarian_idyll_desc:0 "Az időjárásvezérelt falusi közösségek megalapításával a mezőgazdasági hagyományok megtartásával lehet még nagyobb népességet eltartani."
 
 tech_mechanized_mining:0 "Gépesített bányászat"
 tech_mechanized_mining_desc:0 "A gépipari tudományok ásványtermelési alkalmazása minden iparosodott társadalom alapvetô igénye."
 tech_basic_industry:0 "Ipari bázis"
 tech_basic_industry_desc:0 "Egy űrutazó civilizáció számára elenedhetetlen új, alapszintű ipari infrastruktúra."
 tech_powered_exoskeletons:0 "Motorizált robotváz"
 tech_powered_exoskeletons_desc:0 "A motorizált robotváz fokozza a viselője erejét és sebességét. A hadászati alkalmazásai egyértelműek, de a munkaerő hatékonyságát is növeli."
 tech_powered_exoskeletons_machine_intelligence:0 "Feljavított szervómotorok"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "Még erősebb szervómotorok segítségével a robotegységeink még több súly hordozására válnak képessé. A bányászegységek még több ásványt tudnak a feldolgozóhoz szállítani, és a háborús gépeket is nehezebb fegyverekkel lehet felszerelni."
 tech_mining_1:0 "Geotermális kőzetrepesztés"
 tech_mining_1_desc:0 "Az új kőzetrepesztési technikák lehetővé teszik számunkra, hogy mélyen a bolygó kérge alatti, előzőleg elérhetetlen geotermikus kamrákat csapoljunk meg."
 tech_mining_2:0 "Mélymagos bányászat"
 tech_mining_2_desc:0 "Ezek a masszív fúrók szükségesek, hogy hozzáférjünk a gazdag ásványi lerakatokhoz, melyeket gyakran a bolygó magjánál találunk."
 tech_mining_3:0 "Ásványizoláció"
 tech_mining_3_desc:1 "A közetrepesztési technikákkal és kémiai elárasztással kombinált fejett spektrometria gyorsan kiaknázza a sekélyen és közepesen mélységen találhaó ásványlerakatokat."
 #tech_mining_network_5:0 "Nyers anyag kivitel"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "Szinkronizált munkabeosztás"
 tech_synchronized_work_patterns_desc:0 "A bányász hálózataink munkabeosztásának szinkronizálásával a termelékenységük tovább növelhető."
 tech_engineering_1:0 "Nanomechanics" # Could also be Nanomatter
 tech_engineering_1_desc:0 "A fejlett eszközök lehetővé teszik a fizikai rendszerek nanometrikus skálán való gyakorlati alkalmazásának kutatását."
 tech_engineering_2:0 "Supersolid Materials" # As above, could be Supersolid Matter
 tech_engineering_2_desc:0 "A szuperszilárd anyagok gyártása és megértése felbecsülhetetlen értékű minden űrkori civilizáció számára."
 tech_engineering_3:0 "Szuperfluidum anyagok"
 tech_engineering_3_desc:0 "A szuperfluiditás kutatása a kvantummechanika és a gravitáció alapvető kölcsönhatásának egyesítésével kecsegtet."
 tech_robotic_workers:0 "Robot munkások"
 tech_robotic_workers_desc:0 "Ezek a robot munkaegységek tökéletesek alantas munkák elvégzésére. Keményen dolgoznak, és képesek egyszerű hang utasítások követésére, de a lépcsőzést már nem érdemes tőlük elvárni."
 tech_droid_workers:0 "Droidok"
 tech_droid_workers_desc:0 "Fejlesztett robot munkások. Ezek az egységeknek a legtöbb élőlényével veteksző, széles határokon belüli mozgázképességgel rendelkeznek. A neurális processzoraik is nagyban továbbfejlődödtek."
 tech_synthetic_workers:0 "Szintetikusok"
 tech_synthetic_workers_desc:0 "Magasan fejlett robotok, melyek erősebbek, gyosabbak, és szívósabbak az élőlények túlnyomó többségénél. Fejlesztett neurális processzoraikkal tökéletesen alkalmasak különálló feladatok elvégzésére."
 #tech_enhanced_combat_software:0 "Harci szoftver 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "Szintetikus személyiség mátrix"
 tech_synthetic_leaders_desc:0 "A személyiséggel ellátott szintetikusok végre a társadalmi kapcsolatokban is egyenlő szinten lesznek a lakosainkkal. Néhány egység akár vezető pozíciót is betölthet."
 tech_mineral_purification_1:0 "Ásványfinomítás"
 tech_mineral_purification_1_desc:0 "A kibányászott ásványok optimális feldolgozása új hatékonysági szintre emelt."
 tech_mineral_purification_2:0 "Haladó ásványfinomítás"
 tech_mineral_purification_2_desc:0 "A pszeudó-finomított anyagok második fázisú feldolgozása még hatékonyabb tárolást és szállítást tesz lehetővé."
 tech_assembly_pattern:0 "Összeszerelési minták"
 tech_assembly_pattern_desc:1 "Az építési szimulációk gyors iterációinak segítségével még az építkezés megkezdése előtt meg lehet határozni az alkatrészek optimális összeszerelési mintáit."
 tech_construction_templates:0 "Építőipari sablonok"
 tech_construction_templates_desc:1 "A szabványosított házgyári sablonok jelentős mértékben csökkentik a helyszíni építési időt."
 tech_robomodding:0 "Gépi sablon rendszer"
 tech_robomodding_desc:0 "Az újraírható összeszerelési sablonok segítségével teljesen egyedi szintetikus munkásokat lehet legyártani."
 tech_robomodding_m:0 "Gépi sablon rendszer"
 tech_robomodding_m_desc:0 "Az összeszerelési sablonok szabványosításával a munkásdrón népesség további szakosodása válik lehetővé."
 tech_robomodding_points_1:0 "Modellközi szabványosítás"
 tech_robomodding_points_1_desc:0 "A továbbfejlesztett gyártási eljárások révén a szintetikus munkások nagyobb eltéréssel gyárthatók le anélkül, hogy azok fő funkciói sérülnének."
 #tech_robomodding_points_1_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_robomodding_points_2:0 "Helyettesíthető áramkörök"
 tech_robomodding_points_2_desc:0 "A továbbfejlesztett gyártási eljárások révén a szintetikus munkások alapvető változásokkal gyárthatók le anélkül, hogy azok fő funkciói sérülnének."
 #tech_robomodding_points_2_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 # TEMP
 tech_matter_generator:0 "Anyagtermelés"
 tech_matter_generator_desc:0 "Hatalmas mennyiségű energia felhasználásával szinte a semmiből tudunk a fényből anyagot létrehozni."
 
 # Space Mining
 tech_space_construction:0 "Bolygónkívüli építkezés"
 tech_space_construction_desc:0 "Az űrbe való építés új tervezési kihívásokat állt mérnökeinknek, melyeket meg kell oldanunk, mielőtt orbitális állomásokat építhetnénk más bolygók fölé."
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy."
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach."
 tech_mining_station_improvement_1:0 "Helyszíni feldolgozás"
 tech_mining_station_improvement_1_desc:0 "A bányászati hatékonyságunk nagymértékben javult azáltal, hogy az ásványokat közvetlenül a bánya bolygója felett dolgozzuk fel."
 tech_mining_station_improvement_2:0 "Autonóm bányaüzem"
 tech_mining_station_improvement_2_desc:0 "Az automatizált drónok széleskörű alkalmazásának köszönhetően a bányászati állomásainkat elég egy minimális személyzettel üzemeltetni. Ez csökkenteni fogja a költségeket."
 tech_mine_satramene:0 "Szatramén finomítás"
 tech_mine_satramene_desc:1 "Ez a gáz több bolygón is fellelhető, ott a természetben előforduló nyugtatószer. A legtöbb lényre csillapító hatású, és ellenséges személyek erőszakmentes lenyugtatására is használható."
 tech_mine_garanthium:0 "Garantium-bányászat"
 tech_mine_garanthium_desc:1 "A garantium bányák létrehozása különleges kihívásokat rejt, az érc nyúlékony tulajdonsága miatt legalább annyira nehéz bányászni, mint amennyire érdemes."
 tech_mine_orillium:0 "Orillium-bányászat"
 tech_mine_orillium_desc:1 "A stabilizáló nyalábok a gyúlékony érc viszonylag biztonságos kitermelését teszik lehetővé."
 tech_mine_living_metal:0 "Élő fém"
 tech_mine_living_metal_desc:0 "Az élő fém bányászása és feldolgozása rendkívül bonyolult, de a változékony ötvözet sikeres alkalmazása összehasonlíthatatlan előnyt jelent."
 tech_mine_betharian:0 "Betarián finomítás"
 tech_mine_betharian_desc:0 "A betarián ásványok látszólag egy közös forrásból származnak, de évezredekkel ezelőtt ezelőtt szétszóródtak a galaxisban. Az ásványok gyakran kavicsméretű részekből állók gyúlékony felhőkben találhatók."
 tech_mine_rare_crystals:0 "Ritkakristály-bányászat"
 tech_mine_rare_crystals_desc:1 "Ezen kristályok megsértése vagy megsemmisítése nélküli kitermelése rendkívül finom műveleteket igényelő folyamat. Magas pontosságú, modern gépezet szükséges hozzá."

