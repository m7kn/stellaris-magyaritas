 # Mass Driver Branch
 tech_mass_drivers_1:0 "Mass driver"
 tech_mass_drivers_1_desc:0 "Ezek az elektromágneses lövedékvető rendszerek szupravezető mágnesek segítsévél gyorsítják fel nagyon nagy sebességre a páncéltörő lövedékeket."
 tech_mass_drivers_2:0 "Coilgun"
 tech_mass_drivers_2_desc:0 "A coilgun rendszerek a korábbi mass driverek erősebb változatai, amelyek elektromágneses tekercsek segítségével gyorsítják fel a lövedékeket."
 tech_mass_drivers_3:0 "Railgun"
 tech_mass_drivers_3_desc:0 "Az elektromágneses lövedékgyorsító rendszerek legmodernebb változata, a railgun, párhuzamos gyorsítósínekkel indítja a hihetetlen sebességű lövedékeket."
 tech_mass_drivers_4:0 "Fejlett railgun"
 tech_mass_drivers_4_desc:0 "A jól bevált railgun új verziójában robosztusabbak a gyorsítósínek és az energiaellátást is korszerűsítették. Ezek a fegyverek az elődjüknél még pontosabbak és pusztítóbbak."
 tech_mass_drivers_5:0 "Gauss-ágyúk"
 tech_mass_drivers_5_desc:0 "A régi coilgun technológia alapján készült modern változat még pusztítóbb, mint a korszak railgun technológiája. Hihetetlen pontossággal és sebességgel képes lövedékek indítására."
 tech_kinetic_artillery_1:0 "Kinetikus mozsár"
 tech_kinetic_artillery_1_desc:0 "A nagy hatótávolságú tüzérség pusztító lövedékeket képes nagy távolságokra megelhetősen magas pontossággal ejuttatni."
 tech_kinetic_artillery_2:0 "Kinetikus tüzérség"
 tech_kinetic_artillery_2_desc:0 "A még erősebb, nagy hatótávolságú, hajóra szerelt tüzérséget új ágyúcsövekkel és egy korszerűsített tűzvezető számítógéppel szerelték fel."
 tech_mass_accelerator_1:0 "Megaágyú"
 tech_mass_accelerator_1_desc:0 "Ezt az orbitális méretű mass drivert csakis a hajógerincbe lehet beépíteni, és rettenetes pusztítású lövedékeket képes hatalmas távolságokra kilőni."
 tech_mass_accelerator_2:0 "Gigaágyú"
 tech_mass_accelerator_2_desc:0 "Ez a még pusztítóbb mass driver még a legkeményebb pajzsokon is képes áttörni."

 # Auto-Cannon Branch
 tech_autocannons_1:0 "Automata ágyúk"
 tech_autocannons_1_desc:0 "Nagy kaliberű ballisztikus fegyver, amely hüvelyezett robbanólövedékeket lő ki. Az automata ágyúk egyik nagy előnye a magas tűzgyorsaságuk."
 tech_autocannons_2:0 "Ripper-ágyúk"
 tech_autocannons_2_desc:0 "Ezek a forgócsöves automata ágyúk a korábbiakhoz képes jobb célkövetéssel és tűzvezető rendszerekkel rendelkeznek. Ennek köszönhetően még magasabb a tűzgyorsaságuk."
 tech_autocannons_3:0 "Stormfire-ágyúk"
 tech_autocannons_3_desc:1 "Ezek a modern forgócsöves automata ágyúk egy egész felhőnyi robbanó lövedéket küldenek az ellenség felé."
 
 tech_flak_batteries_1:1 "Repeszes mozsár"
 tech_flak_batteries_1_desc:1 "Rövid hatótávolságú, repeszes lövedékeket kilövő tüzérség. Kifejezetten halálosak ellenséges vadászbombázók ellen, de rakétavédelmre is használhatók."
 tech_flak_batteries_2:1 "Repeszes ágyúk"
 tech_flak_batteries_2_desc:1 "Még pusztítóbb repeszes lövedékekkel korszerűsített mozsárrendszer."
 tech_flak_batteries_3:1 "Repeszes tüzérség"
 tech_flak_batteries_3_desc:1 "A prediktív nyomkövetési algoritmusok és még pusztítóbb lövedékeknek köszönhetően ezek a tüzérségi egységek rendkívül nagy pusztítást képesek okozni az ellenséges csapásmérő vadászbombázókon."

 # Missile Branch
 tech_missiles_1:0 "Nukleáris rakéták"
 tech_missiles_1_desc:0 "Az űr-űr rakétákat magas hatóerejű nukleáris robbanófejjel szerelték fel. Bár maga a technológia az űrkorszak előtti időkből származik, ezek a kezdetleges rakéták meglepően jól teljesítenek."
 tech_missiles_2:0 "Fúziós rakéták"
 tech_missiles_2_desc:0 "A modernizált űr-űr rakétákat meg pusztítóbb magfúziós robbanófejekkel és hatékonyabb írányítási rendszerekkel szerelték fel."
 tech_missiles_3:0 "Antianyag rakéták"
 tech_missiles_3_desc:0 "Ezek a modern rakéták pusztító antianyag robbanófejjel lettek ellátva. A modern vezetési rendszerüknek köszönhetően még nehezebb előlük kitérni."
 tech_missiles_4:0 "Kvantum rakéták"
 tech_missiles_4_desc:0 "Az űr-űr rakéták legújabb generációját egy elképesztően pusztító robbanófejjel látták le, amely energiáját a nullponti vákuumból szerzi."
 tech_missiles_5:0 "Marauder rakéták"
 tech_missiles_5_desc:0 "Ezek az ultramodern rakéták korlátozott képességű mesterséges értelemmel lettek felszerelve, és ennek köszönhetően még hatékonyabban tudják a célt követni."
 tech_swarmer_missiles_1:0 "Rakétaraj"
 tech_swarmer_missiles_1_desc:0 "Ezeket a rakétákat gyorstüzelésű sorozatokban indítják, és kifejezetten arra tervezték, hogy számbeli fölényükkel szaturálják az ellenséges közelvédelmi rendszereket."
 tech_swarmer_missiles_2:0 "Whirlwind rakéták"
 tech_swarmer_missiles_2_desc:0 "Az új miniatürizációs technikáknak köszönhetően a rakétarajokat pusztítóbb robbanófejekkel és hatékonyabb repülési teljesítménnyel sikerült modernizálni."

 # Torpedo Branch
 tech_torpedoes_1:0 "Űrtorpedók"
 tech_torpedoes_1_desc:0 "Ezek a torpedók tulajdonképpen nagyméretű és lassan mozgó rakéták. Nagy teljesítményű robbanófejekkel illetve pajzsmodulátorokkal lettek felszerelve, így gond nélkül áthatolnak a pajzsrendszereken."
 tech_torpedoes_2:0 "Páncélozott torpedók"
 tech_torpedoes_2_desc:0 "A páncélozással korszerűsített torpedók jobban ellenállnak az ellenséges közelvédelmi tűznek. A torpedó robbanásánál szétszakadó páncélzat repeszei további károsodást okoznak."
 tech_torpedoes_3:0 "Davestator torpedók"
 tech_torpedoes_3_desc:0 "Modernizált, nagy pusztítóerejű robbanófejekkel felszerelt torpedók. Karcsúbb a kialakításuk, gyorsabb a meghajtásuknak és a korszerűsített pajzsmodulátoroknak köszönhetően átsiklanak a pajzsrendszereken."

