 # Farming
 tech_hydroponics:0 "Hidropóniás farmok"
 tech_hydroponics_desc:0 "A hidropóniás farmok vezérelt környezetében olyan növényeket is lehet termeszteni, amelyek amúgy azon az éghajlaton nem teremnének meg maguktól."
 tech_industrial_farming:0 "Ipari mezőgazdaság"
 tech_industrial_farming_desc:0 "A tápanyagokban gazdak terményeket előállító ipari méretű farmok segítségével egy civilizáció nagyságrendekkel több lakosát tudja étellel ellátni."
 tech_eco_simulation:1 "Öko-szimuláció"
 tech_eco_simulation_desc:2 "A földművelési technikákat különféle környezetek és időjárások komplikált szimulációjával lehet még inkább tovább finomítani. Ennek köszönhetően jobban előrejelezhető lesz a termény mennyisége."
 tech_gene_crops:0 "Génmódosított haszonnövények"
 tech_gene_crops_desc:1 "A termés szofisztikált genetikai manipulációjával tovább növelhetjük az ízt, a tápértéket, és a betakarítási mennyiséget."
 tech_nano_vitality_crops:0 "Nanovitalitás haszonnövények"
 tech_nano_vitality_crops_desc:1 "A termés szárainak nano-robotokkal való befecskendezése segít egy ultra ellenálló, és kémiailag élete végéig változtatható növény előállításában."
 #tech_pure_seed_farming:0 "Tiszta mag mezőgazdaság"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "Tápanyag-replikáció"
 tech_nutrient_replication_desc:1 "A termés szintetikus replikációjához sok selejt kell és kevés termék lesz, de akárhogyis nézzük, ez jelentős növekedés a mezőgazdasági termelésben."

 # Resources
 tech_engos_vapor:0 "Engos-gőz finomítás"
 tech_engos_vapor_desc:3 "Ez a természetben előforduló aljzószer minden létformának segít az adaptációban és a fejlődésben. A rendkívül jó vezetőképességének köszönhetően ezen kívül energiafegyverekben is hasznosítható."
 tech_pitharan_dust:0 "Pitharan-por finomítás"
 tech_pitharan_dust_desc:3 "Ez a finom por több bolygón is fellelhető, ott a természetben előforduló nyugtatószer. A legtöbb lényre csillapító hatású, és ellenséges személyek erőszakmentes lenyugtatására is használható."
 tech_mine_zro:0 "Zro-desztilláció"
 tech_mine_zro_desc:3 "Egzotikus részecskékből álló, rendkívül ritka aeroszol. Bár eredete rejtély, több világra is meteorbecsapódásokon keresztül jutott el. Pszionikus adottságokkal rendelkező egyéneknél a zro egy rendkívül hatékony (és függőséget okozó), pszi képességeket növelő szer."
 
 # Biolab and Colonization
 tech_society_1:0 "Biodiverzitás vizsgálatok"
 tech_society_1_desc:1 "Világunkon előforduló különféle életformák tanulmányozása segít jobban megérteni magunkat, és a világot mely körülvesz minket."
 tech_society_2:0 "Xenobiológia"
 tech_society_2_desc:1 "Más világok életformáinak tanulmányozása segít megértenünk a biológia azon alapvető aspektusait, amelyek ezelőtt elérhetetlenek voltak."
 tech_society_3:0 "Az élet titkai"
 tech_society_3_desc:1 "A lehetőség, hogy többféle életet tanulmányozhatunk, elérhetővé teszi, hogy valami közöset találjunk minden élőlényben. Az élet alap építőköveit."
 tech_alien_life_studies:1 "Xenológia"
 tech_alien_life_studies_desc:1 "Más világok növényvilágának tanulmányozása betekintést enged az idegen viselkedésekbe, mely lehetővé teszi tanulékony idegen lények háziasítását."
 tech_xeno_zoo:0 "Xeno állatkert"
 tech_xeno_zoo_desc:1 "Számtalan különböző életforma tanulmányozása révén tisztán értjük a bezárásukkal kapcsolatos potenciális veszélyeket, így képesek vagyunk összegyűjteni és a xeno állatkertben kiállítani az élő egyedeket."
 tech_colonization_1:0 "Új világok protokoll"
 tech_colonization_1_desc:1 "A szükséges felszerelések és készletek megállapítása után, biztosak vagyunk benne, hogy képesek vagyunk bátor úttörőket hatalmas ’bárkákba’ terelni, és egy új otthonba küldeni őket egy hosszú bolygóközi úton."
 tech_colonization_2:0 "Atmoszferikus szűrés"
 tech_colonization_2_desc:1 "Az atmoszferikus szűrést beállítva képesek leszünk a nemkívánatos elemek kiszűrésére, ettől növekedhet a gyarmati világ életkörülménye."
 tech_colonization_3:0 "Ellenséges környezeti adaptáció"
 tech_colonization_3_desc:1 "Más bolygókon talált ellenséges környezetekkel kapcsolatos további kutatások segítenek enyhíteni a gyarmati lakosok által tapasztalt mindennapi nehézségeken."
 tech_colonization_4:0 "Idegen talaj javítása"
 tech_colonization_4_desc:1 "A különböző talajtípusok növénytermesztési tanulmányozásával javíthatunk az idegen világokon élő telepeseink életkörülményein."
 tech_colonization_5:1 "Ökointegrációs tanulmányok"
 tech_colonization_5_desc:2 "A különböző bolygók éghajlatainak további tanulmányozásának segítségével olyan bolygókat is be tudunk népesíteni, amelyeket korábban túlságosan zordnak találtunk."
 tech_tomb_world_adaption:0 "Sírhalom adaptáció"
 tech_tomb_world_adaption_desc:0 "A besugárzott világokat átfedő tanulmányok eredményeként azokat a bolygókat is be tudjuk népesíteni, amelyeket teljesen elpusztított egy atomháború."
 tech_free_enterprises:0 "Szabad vállalkozások"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Határvidéki kezdeményezések"
 tech_frontier_initiatives_desc:1 "A magánszektor és a kormányzat közötti kapcsolatok kezelése, valamint a befektetők megfelelő szubvencionálása lehetővé teszi a gyarmatosítási magán kezdeményezéseket."
 tech_frontier_traditions:0 "Határvidéki hagyományok"
 tech_frontier_traditions_desc:1 "Az úttörő szellem az orbitális építkezésben nyilvánul meg."
 tech_frontier_collectives:0 "Határvidéki kollektívák"
 tech_frontier_collectives_desc:1 "A történelem tanúsága szerint a kollektíva a leghatékonyabb struktúra a letelepedő enklávéknak."
 tech_frontier_commissars:0 "Határvidéki komisszárok"
 tech_frontier_commissars_desc:1 "A kutatások alapján a fiatal gyarmatok ellenálló képességének fenntartásához egy szigorú társadalmi irányítás létfontosságú lehet."
 tech_cryostasis:0 "Kriosztázis"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Xeno-ökológiai elnyomás"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Környezetirányítás"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Csillagközi gazdaság"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Galaktikus piacok"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "Orbitális hidroponia"
 tech_orbital_hydroponics_desc:1 "A súlytalanságban való termelés egyéni kihívásokat rejt, de közel sem leküzdhetetleneket."
 tech_arctic_colonization:0 "Sarkvidéki világ benépesítése"
 tech_arctic_colonization_desc:1 "Speciális óvóhelyek és adaptív létfentartó rendszerek révén idegen éghajlatokat is gyarmatosíthatunk."
 tech_tundra_colonization:0 "Tundra világ benépesítése"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Óceáni világ benépesítése"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "Arid világ benépesítése"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Trópusi világ benépesítése"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Sivatagi világ benépesítése"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Kontinentális világ benépesítése"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "Genetikai egészségügy"
 tech_frontier_health_desc:1 "Az új világok gyarmatosítása egy teljesen új orvosbiológiai kutatási irányt nyitott meg."
 tech_frontier_health_machine_intelligence:0 "Moduláris alkatrészek"
 tech_frontier_health_desc_machine_intelligence:0 "Az új gépi egységek összeszerelésénél használt moduláris alkatrészek egyrészt felgyorsítják a gyártási folyamatokat, másrészt megkönnyítik a jövőbeli javításokat."
 tech_frontier_hospital:1 "Cito-revitalizáció"
 tech_frontier_hospital_desc:1 "Birodalmunk növekvésével párhuzamosan növekszik a biológia szakterületeinek megértése is. A sejtek szintjén kivitelezett speciális orvosi kezeléseknek köszönhetően a népesség egészsége jelentős mértékben javult."
 tech_frontier_hospital_machine_intelligence:0 "Intelligens gyárak"
 tech_frontier_hospital_desc_machine_intelligence:0 "Ezek a gyárak alapvetően öntudattal rendelkező entitások, amelyek a központi gépi intelligencia csupán minimális szintű bemenetei alapján folyamatosan optimalizálják magukat."
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "Bolygószintű felszínalakítás"
 tech_mountain_range_desc:1 "A tiszta magfúzió, az automatizálás és az anyagtömörítési technológiák eljövetelével már csupán csak idő kérdése volt, hogy a hegy tetejének eltávolításától eljussunk a hegylánc eltávolításáig."
 tech_volcano:0 "Mélykéreg geotudomány"
 tech_volcano_desc:1 "Az anyagtechnológia és a mélyaknás kitermelés előrelépéseinek köszönhetően a geotudományok korábban elképzelhetetlen mélységeket és hőmérsékleti tartományokat tettek kitermelhetővé. A magma forrópontokat most már képesek vagyunk haszonsítani, elnyomni vagy akár áthelyezni."
 tech_dangerous_wildlife:0 "Veszélyes vadvilág eltávolítása"
 tech_dangerous_wildlife_desc:1 "A természetes élőhelyek megzavarása, valamint a felkutatási és megsemmisítési rendszer alkalmazása nagyon rövid idő alatt hatékonyan eltávolíthatja az ellenséges élővilágot."
 tech_dense_jungle:0 "Szelektív lombozatirtás"
 tech_dense_jungle_desc:1 "Az idegen növényfélék katalogizálását, génszekvenálását és exobotanikus számítógépes modellezését génszerkesztéssel és szétszórási technikákkal ötvözve lehetővé vált azok saját kedvünkre való átalakítása."
 tech_quicksand_basin:0 "Talaj remediáció"
 tech_quicksand_basin_desc:1 "A talaj lerakódása általában évmilliókig tartó hosszú folyamat. Modern kőzetrepesztéssel, vegyészmérnöki ismeretekkel és hidrológiai menedzsment eljárásokkal még a legszegényebb porrétegből is termékeny termőtalaj alakítható ki."
 tech_noxious_swamp:0 "Xeno-hidraulikus fölény"
 tech_noxious_swamp_desc:1 "Az intelligens fajok ezer éveken át hódítottak el termőföldet a mocsaraktól. Moduláris vízvezetékek, szivattyúállomások, vegyipari helyreállító robotok és automatizált talajtömörítők segítségével ez a folyamat korábban soha nem látott sebességgel végezhető el."
 tech_massive_glacier:0 "Időjárás-szabályozó hálózat"
 tech_massive_glacier_desc:1 "A bolygó körüli pályára állított tükrök és árnyékolók segítségével drámai módon lehet az időjárást befolyásolni."
 tech_toxic_kelp:0 "Óceán-ökológiai menedzsment"
 tech_toxic_kelp_desc:1 "Megfelelő mennyiségű feldolgozási teljesítmény, hálózatba kapcsolt érzékelők és elosztott állomások segítségével még az óceáni áramlatokat is lehet finomhangolni."
 tech_deep_sinkhole:0 "Felszín alatti gyarmatosítás"
 tech_deep_sinkhole_desc:1 "Számos bolygó felszíne alatt találhatók összefüggő és nagy méretű üregek. A felszín alatti területek felfedezése, kiaknázása és beépítése segítségével néhány világ lakható terület jelenős mértékben növelhető."
 
 # Trade
 tech_space_trading:1 "Bolygóközi kereskedelmi vállalatok"
 tech_space_trading_desc:1 "A csillagközi távolságokon folytatott kereskedelem új kihívásokkal jár. Rendkívül fontos, hogy az árúk az egyik naprendszerből a másikba gyorsan, és főleg költséghatékony módon történjen."

 # Terraforming
 tech_terrestrial_sculpting:0 "Szárazföldek szobrászata"
 tech_terrestrial_sculpting_desc:1 "Nincs egyszerű megoldás a makro szintü bolygó héjak átformálására, csak nagy markolók és orbitális fúrók."
 tech_atmospheric_manipulation:0 "Atmoszferikus manipuláció"
 tech_atmospheric_manipulation_desc:1 "Nedvesség szabályozók és kémiai porlasztó egységek telepítése az első lépés a merőben megváltoztatott atmoszféra irányába."
 tech_ecological_adaptation:0 "Ökológiai adaptáció"
 tech_ecological_adaptation_desc:0 "A bolygószintű ökoszisztémák nagy méretű változásokhoz való adaptálásával a terraformálási folyamatok kevésbé lesznek zavaróak."
 tech_climate_restoration:2 "Éghajlat helyreállítása"
 tech_climate_restoration_desc:1 "A légkör-transzformációs folyamatok egyre jobb megértésén keresztül még a legnagyobb ökológiai pusztítást elszenvedett világokat is képesek vagyunk terraformálni."
 tech_gaia_creation:0 "Gaia létrehozása"
 tech_gaia_creation_desc:0 "A terraformálás művészetének csúcsát jelenti a Gaia-bolygókra való átalakítás, amelyek szinte összes létforma számára ideális környezetet biztosítanak."

 # Genetics
 tech_genome_mapping:0 "Genom feltérképezése"
 tech_genome_mapping_desc:1 "Egy egyén genomjának DNS-szekvenálással való feltérképezése lehetővé teszi a személyre szabott orvosi kezeléseket és terápiákat."
 tech_epigenetic_triggers:0 "Epigenetikus triggerek"
 tech_epigenetic_triggers_desc:1 "Fejlett DNS metiláció technikák segítségével funkcionálisan lényeges változtatásokat hajthatunk végre önkényes genomokon."
 tech_cloning:0 "Klónozás"
 tech_cloning_desc:1 "Az enukleáció területén elért áttöréseinknek és a mesterséges anyaméh techonológiáknak köszönhetően képesek vagyunk azonos genetikai állománnyal rendelkező egyének tömegtermelésére."
 tech_gene_banks:0 "Génbankok"
 tech_gene_banks_desc:1 "A génbankok szűrik és óvják a klónokba szánt genomokat."
 tech_glandular_acclimation:0 "Mirigyszintű akklimatizáció"
 tech_glandular_acclimation_desc:0 "A mirigyek biológiaia átszabása révén megváltoztathatjuk egy faj környezeti toleranciáját, hogy az jobban megfeleljen az igényeinknek."
 tech_gene_seed_purification:0 "Genetikus magtisztítás"
 tech_gene_seed_purification_desc:1 "A nukleotid tisztítási technikáink lehetővé teszik egy adott genetikai jellemző elkülönítését és finomítását."
 tech_morphogenetic_field_mastery:0 "Morfogenetikus erőtér irányítása"
 tech_morphogenetic_field_mastery_desc:1 "Tisztán gyógyászati vállalkozásnak indult, de a morfogenetikus erőtereknél elért eredményeink közvetlen, tudatalatti interfészek beültetését teszik lehetővé."
 tech_gene_tailoring:0 "Génszabászat"
 tech_gene_tailoring_desc:1 "A génmódosító eszközök széleskörű elérhetőségének bizonyosan pozitív hatása lesz fajunk fejlődésére."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_genetic_resequencing:0 "Gén újraszekvenálása"
 tech_genetic_resequencing_desc:0 "Egy faj feljavításánál többé nem szab nekünk korlátot annak alapvető biológiai szerkezete. A DNS csupán egy újabb féle nyersanyag, amelyet a szobrász kedve szerinti alakra formálhat."
 tech_gene_expressions:0 "Célzott génkifejezések"
 tech_gene_expressions_desc:1 "Szigorúbb RNS és protein gyártás szabályozás sejt szinten."
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages:0 "Válogatott rokonság"
 tech_selected_lineages_desc:1 "Az óvatos családtervezést ösztönözni kell, különben még kárba vész az a sok értékes genetikai örökség."
 tech_capacity_boosters:0 "Kapacitás-sokszorozás"
 tech_capacity_boosters_desc:1 "Semmit sem bízunk a véletlenre, kerül, amibe kerül. DNS minták akkurátus válogatásával készül a holnap vezére."
 tech_regenerative_hull_tissue:0 "Regeneratív hajótest szövet"
 tech_regenerative_hull_tissue_desc:0 "Egy szilikon bázisú baktérium genetikailag módosított változata, potenciálisan felhasználható élettelen anyagok megújítására."
 tech_vitality_boosters:0 "Vitalitás fokozók"
 tech_vitality_boosters_desc:1 "Ahol a test elbukik, ott a tudomány győzedelmeskedik."
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "Doktrína: Űrharc"
 tech_doctrine_fleet_size_1_desc:1 "A mélyűr harchoz való fokozatos alkalmazkodás lehetővé teszi számunkra, hogy nagyobb manővereket koordináljunk."
 tech_doctrine_fleet_size_2:0 "Doktrína: Reaktív alakzatok"
 tech_doctrine_fleet_size_2_desc:1 "A mélyűr harchoz való fokozatos alkalmazkodás lehetővé teszi számunkra, hogy nagyobb manővereket koordináljunk."
 tech_doctrine_fleet_size_3:0 "Doktrína: Csillagközi hadviselés"
 tech_doctrine_fleet_size_3_desc:1 "A mélyűr harchoz való fokozatos alkalmazkodás lehetővé teszi számunkra, hogy nagyobb manővereket koordináljunk."
 tech_doctrine_fleet_size_4:0 "Doktrína: Folyékony flotta sablonok"
 tech_doctrine_fleet_size_4_desc:1 "A mélyűr harchoz való fokozatos alkalmazkodás lehetővé teszi számunkra, hogy nagyobb manővereket koordináljunk."
 tech_doctrine_fleet_size_5:0 "Doktrína: Armada harci alakzat"
 tech_doctrine_fleet_size_5_desc:1 "A mélyűr harchoz való fokozatos alkalmazkodás lehetővé teszi számunkra, hogy nagyobb manővereket koordináljunk."
 tech_interstellar_fleet_traditions:0 "Csillagközi flotta hagyományok"
 tech_interstellar_fleet_traditions_desc:1 "Egy erős, harci viselkedés tudatában lévő test hasztalan egy erős irányító szabályzat nélkül."
 tech_command_matrix:1 "Parancsnoki mátrix"
 tech_command_matrix_desc:1 "A vezetői hierarchia átszervezése és a tisztek közötti egymásrautaltság létesítése a flottát átláthatóbbá teszi, ezáltal a jobb reagálásnak köszönhetően költséghatékonyabbak lesznek."
 tech_doctrine_navy_size_1:0 "Doktrína: Flottatámogatás"
 tech_doctrine_navy_size_1_desc:1 "A naprendszeren kívüli expedíciók egyre gyakoribbak, ezért fontos, hogy a visszatérő flották számára a felszínen megfelelő pihenést nyújtsunk."
 tech_doctrine_navy_size_2:1 "Doktrína: Hadtápellátó hajók"
 tech_doctrine_navy_size_2_desc:1 "Egy flottát nem csupán a lelkesedés hajtja. A kritikus fontosságú ellátmányhoz való hozzáférés érdekében a logisztikai hadtestet külön hadtápellátó hajókra kell szerveznünk."
 tech_doctrine_navy_size_3:0 "Doktrína: Csillagközi logisztika"
 tech_doctrine_navy_size_3_desc:0 "Az amatőrök taktikáról beszélgetnek. A profik a logisztikáról. Ha biztosítani tudjuk flottáink rendszeres és hatékony ellátását, akkor ezúton képesek vagyunk megnövelni az egyszerre hatékonyan ellátható hajók számát."
 tech_doctrine_navy_size_4:0 "Doktrína: Flottaösszeköttetés"
 tech_doctrine_navy_size_4_desc:0 "Egy szakosodott összekötő tisztekből álló hadtest segítségével javíthatunk a kommunikációnk és az utasítási láncon átfolyó parancsok hatékonyságán."
 tech_refit_standards:1 "Átalakítási szabványok"
 tech_refit_standards_desc:1 "A hajók munkafolyamatainak standardizálása, a korszerűsítések, és a hajók komponenseinek felszerelése nagymértékű hatékonyság növekedést eredményez."
 
 # Army Organization
 tech_centralized_command_hive_mind:0 "Kaptárhere parancsnoki központok"
 tech_centralized_command_desc_hive_mind:0 "Az autonóm kaptárherék számára kialakított képzési helyszíneken azok megtanulhatják az alacsonyabb szintű testvéreik parancsolását, így növelvén a harctéren tanusított rugalmasságot és hatékonyságot."
 tech_centralized_command:0 "Központosított parancsnokság"
 tech_centralized_command_desc:1 "Egy minden militarista művelethez dedikált főhadiszállás alapítása hatékony flottát formáz, és jó alapot ad minden jövőbeli hadi kiképzéshez."
 tech_centralized_command_machine_intelligence:0 "Karbantartási parancsnokság"
 tech_centralized_command_desc_machine_intelligence:0 "Minden gépnek szüksége van karbantartásra, és ez kifejezettem a háborús formák esetében igaz. Egy erre szakosodott karbantartó hadtest minimális szintre szorítja a lemorzsolódás miatti meghibásodást, és csökkenti a javítási költségeket."
 tech_combat_training:0 "Harci képzés"
 tech_combat_training_desc:1 "Az újoncok számára készült, valós ütközeti forgatókönyveket is tartalmazó, átfogóbb edzőprogram jobban felkészíti őket a terepre."
 tech_combat_training_machine_intelligence:0 "Terepi javítások"
 tech_combat_training_desc_machine_intelligence:0 "A földi egységeink műszaki adatbázisokkal történő felszerelésével azok terepi körülmények között képessé válnak diagnosztika végrehajtására és korlátozott mértékű önjavításra."
 tech_ground_defense_planning:0 "Felszínvédelmi tervek"
 tech_ground_defense_planning_desc:0 "Számos idegen birodalom feni a fogát a világainkra. Fel kell készülnünk az invázióra, és a legrosszabbra számítani."
 tech_global_defense_grid:0 "Globális védelmi hálózat"
 tech_global_defense_grid_desc:0 "Egy hatékony védelmi rendszer stratégiai értéke napjainkban is legalább annyira fontos, mint régmúlt atyáink idejében. A technológiától az erődök nem avulnak el - csupán az igényeik változnak meg."

 # Psionics
 tech_psionic_theory:0 "Pszionikai elméletek"
 tech_psionic_theory_desc:1 "Az elme sokféle értelemben az univerzum tükröződése, egy egész mikrokozmosz. Talán nem minden faj látja ezt, de az elméjük nagyobb eszköz bárminél."
 tech_telepathy:0 "Telepátia"
 tech_telepathy_desc:1 "Miután teljesen hozzászokott a pszionika alapjaihoz, az elme képes más egyénekhez csatlakozni, valami nagyobbá válni."
 tech_transcendent_thought:0 "Transzcendens gondolkodás"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Prekogníciós interfész"
 tech_precognition_interface_desc:1 "A pszionikában való előrelépésünk, azt sejteti, hogy lehetséges olyan harci számítógépeket készíteni, amelyek képesek olvasni és analizálni a tisztek telepatikus impulzusait, mielőtt tudatosan feldolgozásra kerülnének."
 tech_psi_jump_drives:0 "Pszi szubatomikus hajtómű"
 tech_psi_jump_drives_desc:1 "A pszi szubatomikus hajtómű a legénység által kibocsátott pszi energiát használja, hogy a valóság szövetén átlökje a hajót, ezzel hatalmas távolságokat megtéve."

 # Trade and Diplomacy
 tech_xeno_outreach:0 "Xeno ismerkedés"
 tech_xeno_outreach_desc:1 "A csillagközi kereskedelem intrikái majdnem pontosan olyanok mint bármely más tranzakcióé, de egy olyan méretben zajlanak, mely mellett az egész fényebesség feletti utazásunk előtti kereskedelmeink eltörpülnek."
 tech_xeno_relations:0 "Xeno kapcsolatok"
 tech_xeno_relations_desc:1 "A csillagközi diplomácia komplexitása megköveteli más idegen hatalmakkal való kapcsolat létrehozását, hogy elérhessük céljainkat."
 tech_xeno_supremacy:0 "Xeno fölény"
 tech_xeno_supremacy_desc:1 "A galaktikus erőviszonyok aknamezejét azzal az egy céllal járjuk, hogy mi legyünk legfölül."
 tech_xeno_diplomacy:0 "Xeno diplomácia"
 tech_xeno_diplomacy_desc:1 "Ismeretünk, és kapcsolataink feljesztése a xenokkal - akárcsak manipulációjuk - elengedhetetlen tartósabb csillagközi szövetségek létrehozásában."
 tech_galactic_ambitions:1 "Sztelláris terjeszkedés"
 tech_galactic_ambitions_desc:3 "Népünk jövője a csillagok tengerében rejlik."
 tech_manifest_destiny:0 "A sors így rendelte"
 tech_manifest_destiny_desc:1 "Bátornak kell lennünk, hogy megragadjuk a sorsunkat, és megtegyük ami elrendeltetett."
 tech_interstellar_campaigns:0 "Csillagközi hadjáratok"
 tech_interstellar_campaigns_desc:0 "Egy jól olajozott hadigépezet a legfontosabb ahhoz, hogy a befolyásunkat galaktikus méretekben alkalmazhassuk. A haderőnk hatalmának támogatásával szinte bármire igényt formálhatunk."
 tech_galactic_campaigns:0 "Galaktikus hadjáratok"
 tech_galactic_campaigns_desc:0 "A kormányzat további fejlesztéseinek köszönhetően messze a csillagokon túli területeken is képesek vagyunk a haderőnk bevetésére, valamint a követeléseink katonai jellegű betartatására."
 
 # Empire Management
 tech_planetary_government:0 "Planetáris kormány"
 tech_planetary_government_desc:1 "Mihelyt egy gyarmati bolygó megszilárdult, és a telepesek lakossá váltnak, a kolónia számára egy stabilitást adó, erős kormányzat a legfontosabb."
 tech_planetary_unification:0 "Planetáris egyesülés"
 tech_planetary_unification_desc:2 "Ancient warring tribes, historical nations in conflict, now unified in empire. We must not, will not, crumble." # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence:0 "Egységes adatszabványok"
 tech_planetary_unification_desc_machine_intelligence:0 "A deviancia nem tolerálható."
 tech_adaptive_bureaucracy:0 "Adaptív bürokrácia"
 tech_adaptive_bureaucracy_desc:1 "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits." # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence:0 "Pozitron processzorok"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "A pozitron processzorok a korábbi modelleknél olcsóbbak és gyorsabbak, így további vezér egységeket tudunk szolgálatba állítani."
 tech_colonial_bureaucracy:0 "Gyarmati bürokrácia"
 tech_colonial_bureaucracy_desc:0 "A helyi közigazgatási fejlesztéseknek köszönhetően szorosabban tudjuk felügyelni a gyarmati ügyeket anélkül, hogy ezzel túlzott terhet rónánk a központi döntéshozatalra."
 tech_galactic_bureaucracy:0 "Galaktikus bürokrácia"
 tech_galactic_bureaucracy_desc:0 "A számos közigazgatási rétegnek köszönhetően csupány a leglényegesebb információk jutnak el a kormányzat legfelsőbb szintjeire."
 tech_colonial_centralization:0 "Gyarmati központosítás"
 tech_colonial_centralization_desc:1 "A gyarmati bolygók eltérő szükségletét kielégítő, robosztus helyi kormányzati keretrendszer."
 tech_galactic_administration:0 "Galaktikus kormányzat"
 tech_galactic_administration_desc:1 "Egy csillagközi birodalom adminisztrációja oly bonyolult mint amilyen méretes. Felnövünk a feladathoz."
 tech_living_state:0 "Az élő állam"
 tech_living_state_desc:1 "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing." # Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents:0 "Autonóm ágensek"
 tech_autonomous_agents_desc:0 "Ezek a félig független egységek kritikusnak bizonyultak az eddig elért sikereinknél."
 tech_collective_self:0 "A kollektív én"
 tech_collective_self_desc:1 "A csoporton belül az egyén aspektusainak felfedezése természetes, és elkerülhetetlen; azokat a megosztott aspektusokat azonban magasabb értékűnek kell tartani, mint az egyénieket."
 tech_embodied_dynamism:0 "Megtestesült dinamizmus"
 tech_embodied_dynamism_desc:0 "Az autonóm vezért egységeinkben erősíteni kell a kezdeményező készséget és egy bizonyos mértékű törekvést, miközben arra is ügyelni kell, hogy ne távolodjanak túl messze a központi intelligencia direktíváitól."
 tech_ethical_equations:0 "Etikai egyenletek"
 tech_ethical_equations_desc:1 "Limiting the freedoms of others while preserving one's own may require unusual mental acrobatics - a feat we are now better-equipped to perform." # At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants:0 "Neurális implantátumok"
 tech_neural_implants_desc:2 "A gondolkodás nem más, mint az érszékszervi bemenetek feldolgozása. Meg lehet változtatni."
 # Free will is nothing more than a sensory illusion.
 tech_global_production_strategy:0 "Globális termelési stratégia"
 tech_global_production_strategy_desc:1 "A bolygók mérete nagy, a termelési telephelyeket ezért gyakran nagy távolságok választják el egymástól. Gyakran van ezért szükség egy olyan koherens stratégiára, amely segítségéve mindenki a megfelelő irányba húzza az igát."
 tech_hyper_entertainment_forum:0 "Hiperszórakoztató fórum"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Virtuális harci szimulációk"
 tech_virtual_combat_arena_desc:1 "A pontos fájdalom emulátorok megérkezése végre áthidalja a szakadékot a virtuális és a valós között."
 tech_purity_campaigns:0 "Tisztasági kampányok"
 tech_purity_campaigns_desc:1 "A tisztaság ünnepe, esetleg a léleké, vagy a testé, vagy a célé - attól függ mi a célunk."
 tech_galactic_markets:0 "Galaktikus piacok"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "Egység jelképei"
 tech_symbol_unity_desc:0 "Ahogy felfedezzük a galaxist és csodáit, egyre fontosabbá válik hitünk megerősítése és népünk egyesítése egy jelkép alatt."
 tech_visitor_center:0 "Idegen látogatóközpont"
 tech_visitor_center_desc:0 "Mihelyt megtudjuk, hogy nem vagyunk egyedül az űrben, fel kell készülnünk új barátunk üdvözlésére."
 tech_subdermal_stimulation:0 "Hámréteg alatti stimulálás"
 tech_subdermal_stimulation_desc:0 "A szórakoztatóipar és az érzékszervi tudományok átfedéséből született a mélyen bőr alá ültetett implantátum. 'Ahova mi megyünk, ott az érzékeléshez nem lesz szükségünk bőrre!'"
 tech_paradise_dome:1 "Idillikus építészet"
 tech_paradise_dome_desc:1 "A talajformálás, a holográfia és az építészet legújabb áttöréseinek köszönhetően a jövő otthonait építhejtük meg ma."
 
 # Social Engineering
 tech_artificial_moral_codes:0 "Mesterséges erkölcsi kódex"
 tech_artificial_moral_codes_desc:1 "A körülményektől függ, hogy mi számít erkölcsösnek. Ha meghatározod a körülményeket, akkor a képlékennyé válik, hogy számít etikusnak - és mi nem."
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "Szintetikus gondolat mintázatok"
 tech_synthetic_thought_patterns_desc:2 "A megszokott kereteken kívül való gondolkodás csupán egy másik, némileg nagyobb keretet kényszerít rád."
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power:1 "Törekvés: Az akarat hatalma"
 edict_will_to_power_desc:1 "Mivel a hatalom nem más, mint az akaratunk másra való rákényszerítése, az akarat hatalma egy önbeteljesítő jóslat."
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose:0 "A rendeltetés egysége"
 tech_unity_of_purpose_desc:0 "Egy valaki rendeltetése mindenki rendeltetése. Együtt mi többek vagyunk az alkotóelemeink összességénél."
 
 tech_collective_production_methods:0 "Kollektív termelési módszerek"
 tech_collective_production_methods_desc:0 "A jövőt együtt építjük."
 tech_resource_processing_algorithms:0 "Erőforrás-feldolgozási algoritmusok"
 tech_resource_processing_algorithms_desc:0 "Hatékonyság mindenfeleltt."

 #Other
 tech_xeno_integration:0 "Xeno integráció"
 tech_xeno_integration_desc:1 "Másféle darabokból építünk olyan valamit, ami nagyobb, mint a részeinek összessége."
 # A whole that is/can be greater than the sum of its parts.

 # Unity
 tech_cultural_heritage:0 "Szociokulturális történelem"
 tech_cultural_heritage_desc:0 "Szükségünk van a közös múltunk megértésére ahhoz, hogy a jövő felé jelentős lépést tehessünk."
 tech_heritage_site:0 "Világörökségi helyszínek"
 tech_heritage_site_desc:0 "Annak kézzelfogható emlékeztetője, hogy milyen messziről jöttünk ösztönzőleg hat a jövőbeli ambícióinkra."
 tech_heritage_site_corporate:0 "Fókuszcsoportos menedzsment"
 tech_heritage_site_desc_corporate:0 "A tudatalatti fókuszcsoportos tesztelés felfedezésével a sales és marketing osztályaink jelentős hatékonyságnövekedéseket értek el. Ezen eljárások más területeken való alkalmazásánál, például az intelligens fajok osztályán, a vállalatirányítás bátran új paradigmáját érhetjük el."
 tech_heritage_site_machine_intelligence:0 "Planetáris távközlés"
 tech_heritage_site_desc_machine_intelligence:0 "Az egységek közötti szinte azonnali információ- és utasításátadás kulcsfontosságú."
 tech_hypercomms_forum:0 "Helyi hiperkommunikáció"
 tech_hypercomms_forum_desc:0 "A fénysebességnél gyorsabb távközlésének kutatása nem minden esetben hozott gyümölcsöző eredményeket, ám egy pár talán új módon tudja majd összekötni a népünket."
 tech_hypercomms_forum_corporate:0 "Poszt-relativista szingeriák"
 tech_hypercomms_forum_desc_corporate:0 "Rég elmúltak már azok az idők, amikor a vállalati szinergiákat csak fénysebesség alatti gyorsasággal lehetett felszabadítani. A fénysebességnél gyorsabb gazdaság mostani bátor új idejében a vállalati kulturánknak le kell igáznia az elavult relativisztikus kötöttségeit."
 tech_autocurating_vault:0 "Autokurátoros algoritmusok"
 tech_autocurating_vault_desc:0 "Az eltérő adathalmazok folyamatos, aszinkron elemzése pontosítja a korábban kiszámíthatatlan társadalmi áramlatok ingadozásainak modellezését."
 tech_autocurating_vault_corporate:0 "Akvizíciós kiállítás"
 tech_autocurating_vault_desc_corporate:0 "Vállalatunknak hosszú és dicsőséges múltja van a sokkal kevésbé sikeres cégek megszerzéséből. Ezeket az akvizíciókat egy nagyméretű kiállítási csarnokban mutatjuk be, hogy az alkalmazottaink ihletet merítsenek a sikeres felvásárlásokból járó profitból, és felismerjék a szélesebb üzleti stratégiánkba nem illő cégbezárások és létszámleépítések intő jeleit."
 tech_autocurating_vault_machine_intelligence:0 "Alfa csomópont"
 tech_autocurating_vault_desc_machine_intelligence:0 "Minden információs út a csomópontba vezet, ahol az elsődleges gépi intelligencia kedve szerint elemezheti és értelmezheti az adatokat."
 tech_holographic_rituals:0 "Holografikus rituálék"
 tech_holographic_rituals_desc:0 "Higgyen a szemének, és ez a hit szüli a valóságot."
 tech_consecration_fields:0 "Felszentelési mezők"
 tech_consecration_fields_desc:0 "A fizika és a mezőmanipuláció megértésén át a szen helyeinket mindenki láthatja és érezheti."
 tech_transcendent_faith:0 "Metakognitív hit"
 tech_transcendent_faith_desc:0 "A szülőbolygónk bölcsőjének elhagyása a hit új értelmezését nyitotta meg előttünk, és tágabb összefüggésbe helyezte."
 tech_alien_sanctuary:0 "Xeno honosítás"
 tech_alien_sanctuary_desc:0 "A modern honosítási központok bevezetésével az újonnan birodalmunkba érkezett egyének egyedülállóan lesznek felruházva a társadalmunk megértéséhez, ugyanakkor megőrzik a sajátosságaik erejét."

  
 # ###################################
 # Society - Weapons
 # ###################################
 
 tech_amoeba_strike_craft_1:0 "Amőba szaporítási program"
 tech_amoeba_strike_craft_1_desc:1 "Az űramőbák fogságban való szaporításával, be tudjuk programozni szimbiotikus ostorukat, hogy organikus csapásmérőként szolgáljanak a haditengerészetünknek."
 tech_swarm_strike_craft_1:0 "Raj szaporító medencék"
 tech_swarm_strike_craft_1_desc:1 "Legyőzött prethoriai egyedek összegyűjtésével lehetővé vált, egy harci alfaj klónozása, és genetikai programozásuk."
 tech_scourge_missile_1:0 "Scourge rakéták"
 tech_scourge_missile_1_desc:1 "A raj által használt biológiai fegyverek analizálásával létre tudunk hozni, egy önmeghajtó lövedékű fegyvert, amely hasonló horrorisztikus problémára képes."
 tech_space_whale_weapon_1:0 "Frekvencia hangolás"
