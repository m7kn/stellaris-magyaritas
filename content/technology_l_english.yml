 # Laser Branch
 tech_lasers_1:0 "Vörös lézerek"
 tech_lasers_1_desc:0 "A lézerfegyverek koncentrált fénysugarat vetítenek a céltárgyra, a sebzést főleg a perzselő forróság okozza."
 tech_lasers_2:0 "Kék lézerek"
 tech_lasers_2_desc:0 "A vörös lézernél erősebb, a kék változatok azon a hullámhosszon bocsátanak ki elektromágneses sugárzást, amely a legtöbb szerves élőlény számára kéknek vagy lilának látszik."
 tech_lasers_3:0 "UV lézerek"
 tech_lasers_3_desc:0 "Az ultraibolya lézerek a kék elődeik modernizált és erősebb változatai. Ezek a pontos és pusztító fegyverek képesek nagy kárt okozni."
 tech_lasers_4:0 "Röntgen lézerek"
 tech_lasers_4_desc:0 "Ezek a lézerek az UV lézereknél rövidebb hullámhosszon üzemelnek, de még azoknák is pusztítóbbak."
 tech_lasers_5:0 "Gamma lézerek"
 tech_lasers_5_desc:0 "A gamma lézerek által kibocsátott elektromágneses sugárzás frekvenciája rendkívül magas. A lézerfegyverek közül pusztításban nincsen párja."
 tech_energy_lance_1:0 "Részecskelándzsák"
 tech_energy_lance_1_desc:1 "Ezek a nehéz energiafegyverek fókuszált részecskesugarakkal okoznak súlyos károsodást. A kibocsátó antennaelemek mérete miatt csak csatahajókre és titánokra lehet felszerelni."
 tech_energy_lance_2:0 "Tachionlándzsák"
 tech_energy_lance_2_desc:1 "A részecskelándzsa erősebb változata, hatalmas teljesítményű tachionnyalábot ad le. Az elődjéhez hasonlóan ezt is csak csatahajókra és titákora lehet felszerelni."
 tech_perdition_beam:0 "Kárhozat részecskesugár"
 tech_perdition_beam_desc:0 "A kapcsolt eneriaerősítő csövek hatalmas tömbje korábban soha nem látott tűzerőt képvisel. A mérete miatt kizárólag Titán-osztályú hajókra szerelhető fel."
 
 # Plasma Weapons
 tech_plasma_1:0 "Plazmavetők"
 tech_plasma_1_desc:0 "Nagy energiájú plazmát kilövő fegyverrendszer. A plazmalövedékek rendkívül hatékonyan eszik át magukat a hajók páncélzatán."
 tech_plasma_2:0 "Plazmagyorsítók"
 tech_plasma_2_desc:0 "Ez a továbbfejlesztett gyorsítórendszer hatékonyabb izolációs rendszerrel képes nagy energiájú plazmalövedékek indítására. A cél felé haladva így a lövedék energiája kevésbé veszik el hősugárzás formájában."
 tech_plasma_3:0 "Plazmaágyúk"
 tech_plasma_3_desc:0 "A plazmafegyverek legmodernebb változata a régi, jól bevált plazmavetők technológiáját viszi tovább. A plazmalövedékek a korábbiaknál még nagyobb pusztítást okoznak."
 tech_arc_emitter_1:0 "Ívkisülés kisugárzók"
 tech_arc_emitter_1_desc:1 "Erőteljes fegyver, mely egy kaotikus energiájú villámló ívkisülést küld az elleségek felé, amely részlegesen áthatol a pajzson és páncélzaton."
 tech_arc_emitter_2:0 "Fókuszált ívkisülés kisugárzók"
 tech_arc_emitter_2_desc:0 "A korszerűsített kisugárzókat fókuszáló lencsékkel szerelték fel, így az ívkisülés a korábbinál még nagybb energiájú."

 # Disruptor Weapons
 tech_disruptors_1:0 "Diszruptorok"
 tech_disruptors_1_desc:1 "A diszruptorok magas energiájú energiacsóvákat lőnek ki, amelyek célba érve meggyengítik annak atomok közötti kötését. Ezek képesek áthatolni a pajzsokon és a páncélon, és közvetlenül az ellenséges hajótörzset és személyzetet pusztítják."
 tech_disruptors_2:0 "Ion diszruptorok"
 tech_disruptors_2_desc:1 "Ezek a korszerűsített diszruptorok pusztítóbb ionrészecske lövedékeket lőnek ki a célpontokra."
 tech_disruptors_3:0 "Fázis diszruptorok"
 tech_disruptors_3_desc:1 "Rendkívül nagy hatóerejű diszruptor-rendszer, amely kvantumenergia töltetek segítségével szaggat szét mindent, ami az útjába kerül."
 tech_energy_torpedoes_1:1 "Protonvetők"
 tech_energy_torpedoes_1_desc:2 "Ezek az energia-lövedékek olyan szorosan koncentrált protonokból állnak, amelyek hatalmas károkat okoznak az ellenséges hajók hajótörzsében."
 tech_energy_torpedoes_2:1 "Neutronvetők"
 tech_energy_torpedoes_2_desc:1 "Modernizált energia-lövedékek, amelyek a pusztító erejüket protonok helyett neurtonokból nyerik."
 null_void_beam:0 "Üresség nyaláb"
 null_void_beam_desc:1 "Az üresség entrópikus jellegét hasznosítva ez a nyaláb képes az energia elpusztítására."

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "Extradimenzionális fegyverek"
 tech_extradimensional_weapon_1_desc:1 "Az ötödik dimenziós energia manipulációs elvek alacsonyabb dimenzió síkokon történő használata erőteljes energiafegyverek létrehozását teszi lehetővé."
 tech_mining_drone_weapon_1:0 "Bányászati drón lézerek"
 tech_mining_drone_weapon_1_desc:1 "Erős fókusz lencséket az oszcilláló tüzelési frekvenciával kombinálva, lehetővé teszi aszteroidák bányászását, és ellenségek megsemmisítét a lézereinkkel."
 tech_space_cloud_weapon_1:0 "Felhő villám vezetők"
 tech_space_cloud_weapon_1_desc:1 "Az ürességfelhők égő plazma kilövéséhez elektromos töltéseket használnak, melyek a magjukban lévő sűrű gázokból képződnek. Azonos gázösszeállítású, speciális vezetőkkel együttes használata erőteljes villám fegyver létrehozását teszi lehetővé."
 tech_blue_crystal_weapon_1:0 "Kék kristály kondenzátorok"
 tech_blue_crystal_weapon_1_desc:1 "A kristályentitások csillagközi sugárzást tárolnak prizmaszerű testükben, és képesek ezek koncentrálásával lézer szerű sugarakat kibocsátani. Az zafír típusú prizma rendszer alapján képesek vagyunk lézer kondenzátorokat létrehozni, melyek hasonló hullámhosszon működnek."
 tech_green_crystal_weapon_1:0 "Zöld kristály kondenzátorok"
 tech_green_crystal_weapon_1_desc:1 "A kristályentitások csillagközi sugárzást tárolnak prizmaszerű testükben, és képesek ezek koncentrálásával lézer szerű sugarakat kibocsátani. A smaragd típusú prizma rendszer alapján képesek vagyunk lézer kondenzátorokat létrehozni, melyek hasonló hullámhosszon működnek."
 tech_yellow_crystal_weapon_1:0 "Sárga kristály kondenzátorok"
 tech_yellow_crystal_weapon_1_desc:1 "A kristályentitások csillagközi sugárzást tárolnak prizmaszerű testükben, és képesek ezek koncentrálásával lézer szerű sugarakat kibocsátani. A topáz típusú prizma rendszer alapján képesek vagyunk lézer kondenzátorokat létrehozni, melyek hasonló hullámhosszon működnek."
 tech_red_crystal_weapon_1:0 "Vörös kristály kondenzátorok"
 tech_red_crystal_weapon_1_desc:1 "A kristályentitások csillagközi sugárzást tárolnak prizmaszerű testükben, és képesek ezek koncentrálásával lézer szerű sugarakat kibocsátani. A rubint típusú prizma rendszer alapján képesek vagyunk lézer kondenzátorokat létrehozni, melyek hasonló hullámhosszon működnek."
 
