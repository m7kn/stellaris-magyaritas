 # Starbases
 tech_starbase_1:0 "Csillagbázis építés"
 tech_starbase_1_desc:0 "A naprendszer elsődleges csillaga körüli pályán keringő központosított űrállomás szükséges ahhoz, hogy a naprendszer összes erőforrását ki lehessen aknázni."
 tech_starbase_2:0 "Csillagkikötő"
 tech_starbase_2_desc:0 "A legelső csillagbázisok csupán hevenyészett előörsök voltak. Az állandó csillagkikötők segítségével még szorosabban tudtuk megragadni a naprendszereket."
 tech_starbase_3:0 "Csillagvár"
 tech_starbase_3_desc:0 "Az űrbéli forgalom növekedésével egyre nagyobb és egyre jobban védhető csillagbázisokra volt szükség a naprendszer irányításához."
 tech_starbase_4:0 "Csillagerőd"
 tech_starbase_4_desc:0 "Ezek a haralmas űrbéli erődök összpontosítják a naprendszer katonai tevékenységét, jelenlétük pedig a legmakacsabb támadókat is megtorpanásra készteti."
 tech_starbase_5:0 "Citadella"
 tech_starbase_5_desc:0 "A több csapásmérő flottával szemben is kitartásra képes hatalmas harcászati űrállomás terveit jelenleg készítik el. Megépítésével egyben a nagyságot sugalló emlékmű is lesz."
 
 tech_modular_engineering:0 "Moduláris tervezés"
 tech_modular_engineering_desc:1 "A moduláris kialakítással egyszerűsített csillagbázis építési eljárásoknak köszönhetően csökkethetők az építési költségek és időráfordítások."
 
 tech_defense_platform_hull_1:0 "Feljavított strukturális integritás"
 tech_defense_platform_hull_1_desc:0 "Egy felerősített keretrendszer és többet kibíró becsapódáselnyeléssel felszerelt robbanásbiztos pajzsok biztosítják a platform strukturális integritását, még a rendkívül nagy nyomás alatt is."
 
 tech_habitat_1:0 "Orbitális habitat"
 tech_habitat_1_desc:0 "Építeni lehet nagyrészt önfenntartó orbitális habitatokat."
 

