l_english:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "Önállósodott hold"
 rogue_moon_category_desc:1 "Az előzetes vizsgálatok alapján [Root.GetName] nem várt különbségeket mutat szülőbolygójához képest."
 hollow_planet_category:0 "Üreges bolygó"
 hollow_planet_category_desc:1 "Előzetes vizsgálatok alapján [Root.GetName] pusztán egy üres váz. Úgy gondoljuk, hogy vagy egy teljesen mesteséges készítmény, vagy valaha egy normális bolygó volt, amely valahogy kiürült."
 strong_magnetic_category:0 "Erős mágneses mező"
 strong_magnetic_category_desc:0 "Előzetes vizsgálataink felfedték, hogy [Root.GetName] mágneses mezeje szokatlanul erős."
 undiscovered_planetary_modifier_category:0 "Abnormális állapotok"
 undiscovered_planetary_modifier_category_desc:0 "[From.GetName] furcsa környezetének vizsgálata."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "Önállósodott hold"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName] nem úgy néz ki, hogy szülőbolygójához hasonló anyagból készült, mely azt jelenti, hogy egy elszakadt kisbolygó volt, melyet a fő gravitációs kútja kapott el. További tanulmányozással megállapíthatjuk honnan jött eredetileg."
 anomaly.6001.desc:0 "[From.GetName] felszínén bázis található!"
 anomaly.6002.name:0 "Üreges bolygó"
 anomaly.6002.desc:1 "Hosszas kutatások után megállapítottuk, [From.GetName] egy mesterséges létesímény. Az elmélet az, hogy [From.GetName] eredetileg egy normális aszteroida övből származik, melyet valahogy összezúztak, és a szükséges anyagok összegyűjtése után készítettek egy üres gömböt."
 anomaly.6003.desc:1 "Meglepetésünkre [From.GetName] látszólag normális bolygóként kezde az életét, de valamikor üreges lett egy ismeretlen bányászati technológia miatt, mely [From.GetName] gömbjéből üres vázat csinált."
 anomaly.6004.name:0 "Erős mágneses mező"
 anomaly.6004.desc:0 "Előzetes vizsgálataink felfedték, hogy [From.GetName] mágneses mezeje szokatlanul erős. Ez zavart okozott a részletes érzékelőkkel, amíg [Root.GetName] közelebb nem ment. Úgy tűnik a mezőt a bolygó kérgében lévő magas koncentrációjú fémes ásványok okozták, mely áldás lehet a helyi bányász vállalkozásokhoz."
 anomaly.6005.name:0 "Abnormális állapotok"
 anomaly.6005.desc:0 "Tanulmányaink szerint [From.GetName] kifejezetten szokatlan, egy közelebbi vizsgálat kellene."
 anomaly.6006.name:0 "Abnormális állapotok"
 anomaly.6006.desc:0 "[From.GetName] vizsgálata kész, [Root.GetLeaderName] tudományos tiszt egy jelentést készített a szokatlan állapotokról."
 anomaly.6006.a:0 "Jelentés, [Root.GetLeaderName]."
 anomaly.6007.name:0 "Ásványban gazdag"
 anomaly.6007.desc:0 "[From.From.GetName] A bolygó kérgében könnyen hozzáférhető ásványok tömege található, ezért a bányászat itt rendkívül jövedelmező üzlet lehet."
 anomaly.6008.desc:0 "[From.From.GetName] Ezen a bolygón az időjárás instabil és változékony, heves viharok csapnak le hirtelen, a felszínen káoszt okozva. Szélerőmű farmok valószínüleg bőséges energiát termelnének itt."
 anomaly.6009.desc:0 "[From.From.GetName] Ezen a bolygón rendkívül ellenséges állatvilág található, a felszínen hemzsegnek a halálos ragadozók, akik csak a következő étkezésre várnak. A biológiájuk számos kutatási lehetőséget rejt magában."
 anomaly.6010.desc:0 "Bár a [From.From.GetName] bolygó lakható, az alig létező mágneses mező miatt kevés védelmet élvez a kozmikus sugárzás ellen."
 anomaly.6011.desc:0 "[From.From.GetName] szokatlanul erős mágneses mezővel rendelkezik, melyet a gazdag fémes ásvány lerakatok okoznak. Ez sok eszközünkkel és gépünkkel okoz zavart, de a gazdag bányászati kitermelés bőven kárpótol ezért."
 anomaly.6012.desc:0 "[From.From.GetName] rendkívül labilis a kéreglemezek mozgása, ezért hatalmas földrengésekre és erős vulkáni aktivitásra lehet számítani. Értékes ásványok lerakatai gyakran kerülnek felszínre."
 anomaly.6013.desc:0 "[From.From.GetName] keringési ideje megegyezik a tengelyforgásával, azaz mindig ugyanazzal az oldalával néz a nap felé. Az egyik oldalán örökös a sötétség, a másik oldalán pedig állandóan nappal van. Ha van is rajta élet, valószínűleg csak a két félteke közötti szürkületi régiókban."
 anomaly.6014.desc:0 "A [From.From.GetName] régen egy gázóriás volt, de a csillaghoz való közelsége lassan elégette a vastag légkörét. Mostanára már csak a rendkívül sűrű és ásványban gazdag fémes magja maradt meg."
 anomaly.6015.desc:0 "A [From.From.GetName] bolygó nap körüli pályája számos aszteroidamezőn, meteoron és üstököscsóván halad át. Riszató sűrűségűek a becsapódások a felszínen, de ezek gyakran értékes ásványi lerakatokat hagynak maguk után."
 anomaly.6016.desc:0 "[From.From.GetName] szokatlanul nagy számú természetes holddal rendelkezik. Kis holdak, és holdkezdemények százai keringenek a bolygó körül, sokuk értékes ásványi lerakatokkal rendelkezik."
 anomaly.6017.desc:0 "A [From.From.GetName] bolygó nagyrészt szénből áll, oxigéntartalma alacsony. Nem csak ásványokban gazdag, de a vulkanikus kitörések gyakran gyémántot hoznak a föld mélyéről a felszínre."
 anomaly.6018.desc:0 "Gyakran előforduló, látványos villámcsapásokkal járó zivatarok kavarják fel a [From.From.GetName] légkörét. Valószínűleg a helyieknek nem lesz jó buli, de bőséges kutatási lehetőségek vannak itt."
 anomaly.6019.desc:0 "[From.From.GetName] szokatlanul alacsony a sűrűsége, és ezért a hasonló méretű bolygóknál lényegesen alacsonyabb a gravitációja."
 anomaly.6020.desc:0 "[From.From.GetName] szokatlanul sűrű, ezért kényelmetlenül magas a gravitációja. Ugyanakkor a nehézfémek jelenléte nagyban előrelendíti a fizikai kutatásainkat."
 anomaly.6021.desc:0 "[From.From.GetName] vagy mesterségesen hozták létre, vagy valahogyan kiszedték a belsejét. Hogy miért, vagy hogyan, azt sajnos nem tudjuk, de a kutatása izgalmas lehet."
 anomaly.6022.desc:0 "A [From.From.GetName] bolygó kérgében található ásványok bőségszarúja megdöbbentő bányászati lehetőségeket hordoz magában."
 anomaly.6023.desc:0 "Hogy miért, vagy hogyan, azt sajnos nem tudjuk, de a [From.From.GetName] kutatása izgalmas lehet. Azt tudjuk azonban, hogy nagyon kevés ásványi anyag található itt."
 anomaly.6024.desc:0 "A  [From.From.GetName] felszínén élő életformák hatalmas méretűre nőttek, és még akkor is rendkívül veszélyesek, ha amúgy semmi rosszat nem akarnak. Minél kevesebet mondunk a bazi nagy vadállatokról, annál jobb, de kutatási anyagot illetően kincseskamrák, ha bármely tudósunk elég bátor, hogy megpróbálja."
 anomaly.6025.desc:0 "Talán [From.From.GetName] bolygónak volt egyszer egy holdja, amelyet valamiféle katasztrófa pusztított el, vagy pedig talán az orbitális törmelék soha nem is állt össze holddá. Bármi legyen is az oka, ezt a bolygót egy apró aszteroidákból álló öv veszi körül."
 anomaly.6026.desc:0 "A [From.From.GetName] bolygó látványa egyszerűen gyönyörű, és bolygó lakói folyamatosan újabbnál újabb csodákat fedeznek fel."
 anomaly.6027.desc:0 "Van a [From.From.GetName] bolygó levegőjében valami, amitől az itt lakók állandóan a szaporodáshoz kapnak kedvet. Szükségtelen mondani, ez a felszíni felmérést meglehetősen kínossá tette.""
 anomaly.6028.desc:0 "A [From.From.GetName] bolygó légkörében egy természetes hallucinogén található. Bár ennek köszönhetően az ott lakók boldogabbak, és a látomásaik segítenek bizonyos ezoterikus fizikai problémák megoldásában, a hallucinációk elvonják a lakosok figyelmét a munkáról."
 anomaly.6029.desc:0 "Az élet virágzik [From.From.GetName] felszínén, az állatvilág bőséges, és a növények is gyorsan nőnek."
 anomaly.6030.desc:0 "Az élet a [From.From.GetName] felszínén küzd a túlélésért, és bár páran szívósan kapaszkodnak a létezésbe, életük vérszegény és beteges."
 anomaly.6031.desc:0 "Egy réges régi csapás a [From.From.GetName]t erősen besugárzottá tette. Az idő múlásával részlegesen lakhatóvá vált ismét, de egyelőre kevés dolog nő itt"
 anomaly.6660.desc.start:1 "Ahogy kutató hajónk [From.GetName] felszínét vizsgálja, egyértelművé vált, hogy valami szokatlant találtunk."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName] környezete nem hasonlítható semmihez amit valaha láttunk.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$  Erős viharok tépázzák [From.GetPlanetMoon] felszínét, amely segíthet a kutatásainkban és a termelésünkben, de akadály lesz a lakosság számára.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] mágneses mezeje nincs szinkronban a típustól elvárt értékekkel.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ A [From.GetPlanetMoon] instabil természete miatt a földrengések és vulkánkitörések mindennaposak.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] rögzítette forgását a nap körül, amely azt jelenti, hogy egyik oldalán folyamatosan reggel, másikon este van. A lakhatóság szempontjából nem nagyon ideális\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] rögzítette forgását a nap körül, amely azt jelenti, hogy egyik oldalán folyamatosan reggel, másikon este van. A szerves létformák lakhatósága szempontjából nem nagyon ideális.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] felszínét folytonos meteoritvihar tépázza, mely óriási becsapódásokat eredményez.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ A bolygó gravitációja messze nem ideális a potenciális telepeseink fogadásához.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ Bár a bolygó gravitációja messze nem ideális a szerves telepesek befogadásához, a mi felsőbbrendű gravitációkalibrálási algoritmusaink semlegesítik a tömegvonzás hatásait.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ Bár a bolygó gravitációja messze nem ideális a szerves telepesek befogadásához, a mi felsőbbrendű gravitációkalibrálási algoritmusaink semlegesítik a tömegvonzás hatásait.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ A bolygón lévő állatok ellenségesek, és megnehezítik a gyarmatosítást.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$A bolygó méretes életformák otthona, melyekkel kapcsolatba kerülni ártalmas lehet az egészségre.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$Összetétele és múltja extra erőforrásokkal látja el, melyet ki kellene használnunk.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ [From.GetPlanetMoon] természetes szépségétől mindenki elámul. Az itteni élet fizikailag kompatibilis életformák számára kellemes lenne.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ Az atmoszférában speciális gázok vannak, mely befolyásolhatják a lakosságot, ezért ébernek kell lennünk.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ Az atmoszférában olyan speciális gázok találhatók, amelyek befolyáolhatják a szerves létformág idegrendszerét.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ A növényzetnek nincs akadálya a virágzásra, és tökéletes alkalmat nyújthat az erőforrások begyűjtéséhez.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ A növényzetnek nincs akadálya a virágzásra, és szerves életformák számára tökéletes alkalmat nyújthat a létszükségletes erőforrások begyűjtéséhez.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ A környezet durva és sivár, településnek nem lenne jó.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ A környezet durva és sivár, szerves létformák letelepedéséhez nem jó.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "Biztos még számos rendellenességeket találunk ahogy felmérünk új bolygókat, és nem kellene lebecsülnünk a terjeszkedésünkre gyakorolt hatásukat ."
 anomaly.6660.a.tooltip:0 "[From.GetName] bolygó módosítót kapott."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "Nincs semmi jelenteni való."
 anomaly_failure.6000.a:1 "Hát jó."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "Mi történt itt?"
 colony_mod.1.desc:0 "Egyértelmű, hogy valami régmúltbeli csapás mérhetetlen mértékű sugárzást szórt szét [Root.GetName] felszínén, de nem tudni mi. A rejtély most egyre jobban zavar, hogy a telepesek otthonukká tették [Root.GetName] szegleteit. Végül is nem tudjuk, hogy történt, mi a garancia, hogy nem történik meg ismét?"
 colony_mod.1.desc_mach:0 "Bár egyértelmű, hogy a(z) [Root.GetName] felszínére valami korábbi kataklizma eredményeként rengeteg sugárfertőzés került, még nem sikerült megtalálni sem annak forrását, sem pedig arra utaló jeleket, hogy az megint megtörténhet-e."
 colony_mod.1.a:0 "Járjunk a végére!"
 colony_mod.2.name:0 "Titáni életformák"
 colony_mod.2.desc:0 "[Root.GetName] őshonos életformái óriási méretekre készültek, jóval nagyobbak, mint bármi, amit biológiai életformák számára valaha is lehetségesnek gondoltunk. Tudósainkat most az foglalkoztatja, hogy ’Mi a titkuk, és hogyan fordítsuk előnyünkre?’ Csak úgy ömlenek a javaslatok az életformák tanulmányozására."
 colony_mod.2.a:0 "Folytassák a kutatást."
 colony_mod.2.b:0 "Nem, hagyjuk az óriásokat."
 colony_mod.2.c:0 "Biztosítsák, hogy a kutatás nem ártalmas."
 colony_mod.2.d:0 "Tanulmányozzuk őket? Arassuk le őket, és nézzük van e valami hasznos!"
 colony_mod.3.name:0 "Földrengés!"
 colony_mod.3.desc:0 "[Root.GetName] instabil kéreglemezei ismét erősen elcsúsztak. A gyarmatot ért károkról most érkeznek jelentések."
 colony_mod.3.a:0 "Halljuk."
 colony_mod.4.name:0 "Üstökös az övön át"
 colony_mod.4.desc:0 "[Root.GetName] lakosai látványos jelenségnek szemtanúi. Egy üstökös halad át [Root.GetName] aszteroida övén, a szemtanúk lélegzetelállítónak írják le."
 colony_mod.4.a:0 "Nézzék az eget!"
 colony_mod.5.name:0 "Leszámolás"
 colony_mod.5.desc:1 "Tagadhatatlan, hogy a [Root.GetName] légkörében található részegítő hatások élvezetesek, és néhány esetben segítenek is, viszont [Root.Owner.GetName] konzervatívabb részeiről egyre több nyomás érkezik, hogy csökkentsük az addiktív gázok mennyiségét."
 colony_mod.5.a:1 "Kérem kapcsolja ki!"
 colony_mod.5.b:0 "Nem, [Root.GetName] jó, ahogy van."
 colony_mod.6.name:0 "Bombázás"
 colony_mod.6.desc:1 "Részletes vizsgálatok eredményeként arra a következtetésre jutottunk, hogy a(z) [Root.GetName] egy ősi népirtás helyszíne volt. Amennyire tudjuk, [Root.GetName] ősi népe az űrutazás küszöbén állt, amikor egy fejlettebb faj hirtelen belépett a naprendszerükbe, lebombázta [Root.GetName]t, majd ismét elment, egy pár kihalásra váró túlélőt hagyva hátra."
 colony_mod.6.a:0 "Tanulmányozzuk a becsapódások helyét, és tudjunk meg részleteket."
 colony_mod.7.name:0 "Csillagközi háború"
 colony_mod.7.desc:1 "Részletes vizsgálatok eredményeként arra a következtetésre jutottunk, hogy a(z) [Root.GetName] egy ősi rég elfeledett háború áldozata volt. Kik éltek, és kivel harcoltak, ismeretlen, de az biztos, hogy egy naprendszeren kívüli inváziós erő megszállta a bolygót és kiirtotta őket. Habár ez egy vérfagyasztó történet, legalább biztosra tudhatjuk, hogy többet nem történik meg."
 colony_mod.7.a:0 "Tanulmányozzuk a csatamezőket."
 colony_mod.8.name:0 "Faji öngyilkosság"
 colony_mod.8.desc:0 "[Root.GetName] tragikus múltjára végre felderült. Réges régen [Root.GetName] két vetélkedő szuperhatalomé volt. Egyszer csak kitört a háború, és a konfliktus addig fokozódott, míg az átfogó nukleáris háború következtében minden fejledt élet kipusztult [Root.GetName] felszínéről."
 colony_mod.8.desc_mach:0 "Réges régen [Root.GetName] két vetélkedő szuperhatalomé volt. Egyszer csak kitört a háború, és a konfliktus addig fokozódott, míg az átfogó nukleáris háború következtében minden fejledt élet kipusztult [Root.GetName] felszínéről."
 colony_mod.8.a:0 "Mi sarkall embereket ilyesmire?"
 colony_mod.9.name:0 "Nem tudjuk."
 colony_mod.9.desc:0 "[Root.GetName] múltjának részleges tanulmányozása után halvány fogalmunk sincs, mi történt itt. A múlt rejtély marad."
 colony_mod.9.a:0 "Aggasztó."
 colony_mod.10.name:1 "Leszámolás"
 colony_mod.10.desc:1 "[Root.GetName] légköre megtisztult a részegítő elemektől!"
 colony_mod.11.name:1 "Leszámolás: Áttörés"
 colony_mod.11.desc:1 "[Root.GetName] légkörét megszűrtük, hogy a hallucinogén hatását csökkentsük."
 hallucinogen_update_tooltip:0 "Ahh, friss levegő!"
 colony_mod.12.name:1 "Aszteroidakráterek"
 colony_mod.12.desc:1 "Ismét csak aszteroidavihar támadta meg  [Root.GetName] bolygóját, ezúttal a gyarmatunk egy része is megsemmisült. Érthetően a lakosság nem örül."
 colony_mod.12.desc_gestalt:0 "Ismét csak aszteroidavihar támadta meg  [Root.GetName] bolygóját, ezúttal a gyarmatunk egy része megsemmisült. Az automatizált becsapódásfigyelő rendszerünk továbbra is magas valószínűségét látják hasonló becsapódásoknak a közeljövőben."
 colony_mod.12.a:2 "Fontosabb dolgaink is vannak ennél."
 colony_mod.12.b:0 "Valamit tennünk kell!"
 colony_mod.13.name:1 "Aszteroida védelmi rendszer"
 colony_mod.13.desc:1 "Extra tartós építési technikák és automata védelmi rendszerek kombinációja megvédi [Root.GetName] gyarmatát a további aszteroida becsapódásoktól."
 irradiated_planet_tooltip:0 "A vizsgálat kezdődik..."
 colony_mod.14.name:1 "Űr vérdíj"
 colony_mod.14.desc:1 "Míg egy bolygódra zuhanó aszteroida eléggé idegtépő lehet, [Root.GetName] szerencsés volt. Nem érte bántódás a gyarmatot."
 colony_mod.14.a:0 "Népünk túléli ezt a durva környezetet."
 colony_mod.14.b:0 "Találnunk kell egy megoldást."
 colony_mod.16.name:1 "Mágneses csoda"
 colony_mod.16.desc:1 "[Root.GetName] körüli erős mágneses mező az utóbbi időben a zavarta a felszíni számítógépeinket. Furcsa mód ez nem egy véletlen interferencia, ehelyett a gépeink jobban működnek mint kellene. Mintha egy külső erő segédkezet nyújtana..."
 colony_mod.17.name:1 "Mágneses zavarok"
 colony_mod.17.desc:2 "A [Root.GetName] körüli mágneses erő mindig problémákat okozott a felszínen lévő elektronikus eszközeinkben, de az utóbbi időben a számítogépeinken a hatás különösen említésre méltó. Egyelőre nem tudjuk mi okozza, de úgy sejtjük ez csak átmeneti."
 colony_mod.21.name:0 "Földrengés: Kárjelentés"
 colony_mod.21.desc:0 "A [Root.GetName] felszínén található gyarmatunkat megrázó földrengés egy óriási víznyelőt nyitott. Bármi is volt ott, most mélyen a föld alatt van."
 colony_mod.22.desc:0 "A [Root.GetName] felszínén található gyarmatunkat megrázó földrengés nem okozott károkat - sőt, egy marék hasznos ásványt is felfedett."
 colony_mod.23.desc:0 "A [Root.GetName] felszínén található gyarmatunkat megrázó földrengés nem okozott károkat!"
 quake_report_tooltip:0 "A jelentéseket hamarosan elküldik."
 quake_sinkhole_tooltip:0 "Egy £blocker£ §Rvíznyelő§! jelent meg"
 titanic_troop_limit_tooltip:0 "Tudományos áttöréseink lehetővé tették, hogy titáni életformákat katonai egységekké formáljunk, viszont a megfelelő jelöltek hiányában csak korlátozott mennyiségű seregünk lehet egyszerre."
 titantic_blocker_tooltip:0 "El kell kerülnünk azokat a területeket, ha valaha leszállunk oda."
 good_impact_tooltip:0 "Szerencsére az aszteroida nem okozott sérülést, és hasznos erőforrásokat hagyott a felszínen."
 colony_mod.100.name:0 "A titánok bolygója"
 colony_mod.100.desc:0 "[From.GetName] a titánok otthona, melyek közül egy páran annyian vannak, és olyan veszélyesek, hogy a bolygó egyes részeit más fajok számára ellehetetlenítik."
 colony_mod.101.name:0 "Titáni életformák tanulmányozása: Sikeres"
 colony_mod.101.desc:0 "[Root.GetName] felszínén lévő tudósaink, kis kutatás után egy áttörést értek el, és sikerült minimális kommunikációt létrehozni néhány titánnal. Habár lassúak, nagyok, és nehéz velük beszélni, a titánok elképesztően erősek és szívósak. Egy páran szeretnének a hadseregünkbe lépni, ahol kétségkívül hatalmas segítséget jelentenek."
 titanic_recruit_tooltip:0 "Titáni lényeket toborozhatunk itt."
 titanic_recruit_phile_tooltip:0 "Titáni lényeket toborozhatunk itt, és a titánokkal teli területek is biztonságosak telepeseink számára."
 colony_mod.102.name:0 "Titáni életformák tanulmányozása: Kudarc"
 colony_mod.102.desc:0 "[Root.GetName] felszínén található kutatóink egy katasztrofális cselekménylánc eredményeként feldühítették a titáni életformákat. Óriás lények randalíroznak a gyarmati világon, és összezúznak mindent, ami útjukba kerül."
 titanic_uprising_tooltip:0 "A titáni lények mindenkit megölnek!"
 colony_mod.18.name:0 "Magnetic Mystery Revealed"
 colony_mod.18.desc:0 "[Root.GetName] is the site of a self-organizing quantum computer of astounding complexity and subtly. The patterns of the weather, the native life, even our own colony is incorporated into it and somehow used as neurons in a planet-sized network. We do not understand how this is possible, and we have no way of controlling it, but we do know that if we arrange our computers in a certain way [Root.GetName] will enhance their performance."
 colony_mod.18.a:0 "[Root.GetName] just became more attractive!"
 colony.3001.name:0 "The Mysterious Moon of [Root.GetName]"
 colony.3001.desc:0 "Now that [Root.GetName] has been settled for a while, some data irregularities have been noticed. Specifically, the moon [event_target:roguemoon.Planet.GetName] does not seem to be made of remotely similar material to [Root.GetName]. This suggests it was not formed at the same time, but rather originally formed elsewhere and somehow was captured by the gravity of [Root.GetName] at a later date. Quite where [event_target:roguemoon.Planet.GetName] came from is currently a mystery."
 colony.3002.name:0 "Rogue Moonbase"
 colony.3002.desc:1 "The mysteries of [event_target:roguemoon.Planet.GetName] have been revealed! A detailed survey revealed that the moon is slightly lopsided, with the far side of the moon having a disproportionately large share of the total mass. The reason for this, we believe, is that [event_target:roguemoon.Planet.GetName] once orbited another planet which was destroyed in a cataclysmic explosion. The extra thickness on the far side of [event_target:roguemoon.Planet.GetName] is because that was the side which faced its original planet, the extra material is part of the mass of that planet which was blown into [event_target:roguemoon.Planet.GetName], knocking it out of orbit and sending it, eventually, into the orbit of [Root.GetName]. We speculate that the planet was destroyed by a weapon, or perhaps just an attempt to create a power source, based on Dark Matter; as there are high concentrations of it in the planetary material coating the far side of the moon."
 colony.3003.name:0 "Dimensional Travelers"
 colony.3003.desc:0 "Unraveling one mystery has lead to another. We now know that [event_target:roguemoon.Planet.GetName] was drawn, or was sent, into the orbit of [Root.GetName] from another dimension. Unfortunately, we have no idea why, as besides a slightly different level of background radiation [event_target:roguemoon.Planet.GetName] seems utterly unremarkable. Still more baffling is how the machinery found at the center of [event_target:roguemoon.Planet.GetName], which presumably enabled the dimensional shift, works. For now, it might as well be magic."
 colony.3005.name:0 "The Doorway"
 colony.3005.desc:0 "What can only be described as a dimensional portal has been discovered in a remote location on [Root.GetName]. Weather prediction algorithms noticed a strange air current, which was eventually determined to be caused by the slight leakage of atmosphere into the portal. The rate of loss is far too small for it to make any difference to life on [Root.GetName], but the very existence of this portal raises some disturbing questions, such as where does it lead to, and could something come through the portal from the other side?"
 portal_zone_tooltip:0 "The Dimensional Portal can be studied on an ongoing basis."
 colony.3006.name:0 "A Dimension of Suffering"
 colony.3006.spir.desc:1 "The Dimensional Portal on [Root.GetName] seems to lead to a realm of evil and disquiet. Any and all contact with material from this dimension causes intense suffering in the subject, which if continued for more than a few minutes leads to intense suicidal urges coupled with attempts to mutilate their sensory organs. Even simply studying data recorded in the strange dimension causes cascading errors in computer systems, or intense discomfort in sapient beings due to the terrifying realization that one's very soul is being corrupted."
 colony.3006.desc:1 "The Dimensional Portal on [Root.GetName] seems to lead to a realm which is opposed to the sapient mind on a fundamental level. Any and all contact with material from this dimension causes intense suffering in the subject, which if continued for more than a few minutes leads to intense suicidal urges coupled with attempts to mutilate their sensory organs. Even simply studying data recorded in the strange dimension causes intense discomfort in the biological observer, and cascading errors in computer systems."
 colony.3006.science:0 "Find a way to close the Portal!"
 colony.3006.prayer:0 "Pray for a solution"
 colony.3006.psi.prayer:0 "Perhaps Psionics is the solution?"
 colony.3006.rocks:0 "Try filling the Portal with rocks!"
 colony.3006.keep:0 "Study the Portal"
 colony.3010.name:0 "Doorway Closed"
 colony.3010.desc:0 "The Portal was determined to be able to handle almost unlimited energy input, but the key word is "almost". By generating energy at an unprecedented scale and continuously bombarding the Portal, it was eventually possible to cause it to overload and collapse in on itself. Needless to say, the generation of vast amounts of energy has the potential to be useful in other areas."
 colony.3011.desc:0 "The Portal seemed to react in some way to the thoughts of nearby observers, some more than others. Through a process of elimination it was possible to find a large number of people who were especially potent at influencing the Portal, and together they were able to effectively will the Portal to close. The experience was enlightening and provides strong evidence that it is possible to harness and direct belief in tangible ways."
 colony.3011.psi.desc:0 "The Portal proved to be sensitive to Psionic powers. By collecting a number of Psionically powerful individuals together, they were able to effectively create a Psionic barrier around the portal, preventing any access. The experience was enlightening and provides strong evidence that it is possible to form solid barriers from Psionic energy."
 colony.3012.desc:0 "Sometimes a simple answer is the best answer. After blasting several mountains into gravel and dumping the result into the portal, it seems to have been overloaded. Or, perhaps, was deliberately shut down. Regardless, the remaining material was dumped on top of the site in case it ever re-opens. The experience of such a large engineering and mining project will also prove useful in other areas."
 portal_closed_tooltip:0 "The Portal site can still be studied, but it will provide less useful data."
 colony.3007.name:0 "High-energy Dimension"
 colony.3007.desc:1 "The Dimensional Portal on [Root.GetName] leads to a dimension of pure energy, a small amount of which can be siphoned through the portal for our own use. The procedures used to handle discrete "packets" of energy also have potential use as a weapons system."
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$ will also produce £energy£ Energy"
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$ will also produce £sr_dark_matter£ Dark Matter"
 colony.3008.name:0 "The Null Void"
 colony.3008.desc:0 "The Dimensional Portal on [Root.GetName] leads to a dimension of pure entropy. It is difficult to even get sensor readings because the very energy of our pings is rapidly dissipated. Our best theory is that this "Null Void" is a dimension where the majority of zero-point energy is negative and so any positive energy which was once present has long since been used up. Knowing this, it might be possible to construct a weapon which can use the Null Void's energy destruction offensively."
 colony.3009.name:0 "Mirror mirror"
 colony.3009.desc:0 "Strangely, the Dimensional Portal on [Root.GetName] seems to connect to a planet which looks very much like [Root.GetName]. Stranger still, there's a signal being broadcast to us through it..."
 colony.3009.a:0 "Put it on screen!"
 colony.3020.name:0 "Portal-alien communication"
 colony.3020.desc:0 "This is [Root.Owner.Leader.GetName] of the [Root.Owner.GetName]. Who are you, Portal-aliens?"
 colony.3020.a:0 "No, *I* am [Root.Owner.Leader.GetName]! Who are you?!"
 colony.3021.desc:0 "Elképesztő. If what you say is true, I think this portal bridges the gap between alternate dimensions. We are both [Root.Owner.Leader.GetName], but at some point an event must have caused our respective dimensions to diverge."
 colony.3021.a:1 "Bámulatos. Tell us how your [Root.Owner.Species.GetNamePlural] fare!"
 colony.3021.b:0 "We should trade through our portal."
 mirror_trade_reply:0 "I was about to suggest that myself, for the benefit of all [Root.Owner.Species.GetNamePlural]!"
 colony.3022.desc:0 "Much the same as it fares in your dimension, I expect. We have spread out through space from [Root.Owner.Capital.GetName] since the discovery of the Warp Drive-"
 colony.3022.a:0 "The Warp Drive? We travel by Hyperlanes!"
 colony.3023.desc:0 "Hyperlanes? Perhaps discovering different types of FTL travel was the divergence point between our two universes? Does this mean you are not beset by the Warp beasts?"
 colony.3023.a:0 "No Warp beasts here. Are they a serious threat?"
 colony.3024.desc:0 "The Warp beasts assail every known civilization, they are a threat to all life. As far as we have determined, once Warp travel reached a certain critical level in the galaxy, the Warp beasts awoke and attacked. Several species we know of have already fallen, but so far we are holding them off."
 colony.3024.a:0 "Sounds terrible. Can we help?"
 mirror_trade_reply2:0 "Yes, we should establish an inter-dimensional trade treaty to strengthen both our nations. For the benefit of all [Root.Owner.Species.GetNamePlural]!"
 colony.3031.name:1 "Inter-dimensional Trade Increases"
 colony.3031.desc:1 "The Mirror-Dimension [Root.Owner.GetName] reports that their economy is booming. Contributing factors mentioned were our Portal Trade, as well as recent victories over the Warp beasts."
 colony.3032.name:1 "Inter-dimensional Trade Decreases"
 colony.3032.desc:1 "The Mirror-Dimension [Root.Owner.GetName] reports that their economy is in decline due to a series of defeats at the appendages of the Warp beasts."
 colony.3032.a:0 "Hopefully they will recover!"
 colony.3033.name:1 "EMERGENCY PORTAL BROADCAST"
 colony.3033.desc:1 "[Root.Owner.Capital.GetName] has been consumed. The [Root.Owner.GetName] has fallen. As far as we know, [Root.GetName] is the last remaining colony. The Warp beasts are everywhere! They are here!\n\n**§YThe signal abruptly ends§!**"
 colony.3033.a:0 "Hello?"
 colony.3033.b:0 "Are you there?"
 colony.3033.c:0 "Come in!"
 colony.3033.d:0 "They are gone..."
 colony.3033.reply:0 "**§YThere is only the hiss of static§!**"
 dportal_trade_normal:0 "Inter-dimensional Trade"
 dportal_trade_normal_desc:0 "Trade with our Mirror-selves will benefit both our realms."
 dportal_trade_low:0 "Reduced Inter-dimensional Trade"
 dportal_trade_low_desc:0 "Recent events in the Mirrorverse have reduced the volume of trade through the Portal."
 dportal_trade_high:0 "Booming Inter-dimensional Trade"
 dportal_trade_high_desc:0 "Our Mirror-selves are prospering and trade is booming through the Portal!"
 dportal_trade_crisis:0 "Inter-dimensional Crisis"
 dportal_trade_crisis_desc:0 "Our Mirror-selves are experiencing a crisis. Beset by the Warp beasts their trade is at an all-time low, and refugees stream daily through the portal. Each wave looks increasingly desperate."
 colony.3006.knight.desc:0 "The Dimensional Portal on [Root.GetName] seems to lead to a realm of evil and disquiet. Any direct contact with material from this dimension causes intense suffering in the subject, which if continued for more than a few minutes leads to intense violent urges. Even simply studying data recorded in the strange dimension causes cascading errors in computer systems, or intense discomfort in sapient beings. However, we have found that one of the Order's relics wards its wearer effectively, and would allow us to send a single knight through."
 colony.3006.knights:0 "Send our best knight in!"
 dportal_trade_normal_tooltip:0 "Study of the Dimensional Portal will yield moderate trade and amenity bonuses"
 dportal_trade_low_tooltip:0 "Study of the Dimensional Portal will yield reduced trade and amenity bonuses"
 dportal_trade_high_tooltip:0 "Study of the Dimensional Portal will yield considerable trade and amenity bonuses"
 colony.3050.name:0 "The Dark Knight"
 colony.3050.desc:0 "Knight [doomslayer_knight.GetName], whom we sent through the portal on [root.GetName] years ago, has returned. Twisted and darkened, [doomslayer_knight.GetHeShe] led a host of horrors through the portal and immediately assaulted our colony. Survivors reported hearing [doomslayer_knight.GetHimHer] erupt in a demonic cackle, claiming [doomslayer_knight.GetHeShe] would soon conquer this dimension."
 colony.3050.a:0 "Sound the alarm!"
 demonic_armies_tooltip:0 "Several §RDaemonic Armies§! will attack the colony!"
 colony.3051.name:1 "Daemonic Incursion"
 colony.3051.desc:0 "The horrors that Knight [doomslayer_knight.GetName] led through the portal have breached our defenses and conquered [fromfrom.GetName]!\n\nPossessed by a major dimensional being and now titling [doomslayer_knight.GetHimselfHerself] as §Y[doomslayer_knight.GetTitle] [doomslayer_knight.GetName]§!, [doomslayer_knight.GetHeShe] has called upon [doomslayer_knight.GetHimHer] demonic forces to begin the conquest of our galaxy!\n\nAdditional portals briefly opened throughout the system, but the strain on reality was too great a burden. All the singularities soon collapsed, severing the demonic host from their home dimension. Undeterred, [doomslayer_knight.GetFirstName] is now consolidating [doomslayer_knight.GetHisHer] power base before proceeding with [doomslayer_knight.GetHisHer] plans of galactic conquest."
 colony.3051.a:0 "We shall defeat these invaders!"
 colony.3051.b:0 "For the glory of [doomslayer_knight.GetName]!"
 demonic_incursion_tooltip:0 "The Dimensional Portal on [fromfrom.GetName] will close.\nThe [fromfrom.solar_system.GetName] system has been §Rconquered§! by the [demonic_incursion_country.GetName]."
 demonic_takeover_tooltip:0 "$demonic_incursion_tooltip$\n\nPlay as the §R[demonic_incursion_country.GetName]§!."
 colony.3055.name:0 "Dimensional Refugees"
 colony.3055.desc:0 "The portal on [Root.GetName] where we sent Knight [doomslayer_knight.GetName] years ago is showing intense signs of activity as ragged civilians appear to be attempting to cross into our dimension. They report that Knight [doomslayer_knight.GetFirstName] has been rampaging in their dimension for a decade now, mercilessly slaughtering everyone crossing [doomslayer_knight.GetHisHer] path. [doomslayer_knight.GetHeSheCap] slew so many inhabitants of that dimension that a doom has befallen their society. The survivors are trying to flee anywhere they can. Could the existential pain caused by this dimension have driven [doomslayer_knight.GetName] to madness?"
 colony.3055.a:0 "Slay the invaders!"
 colony.3055.b:0 "They are welcome to stay."
 demon_refugees_tooltip:0 " §Y4 $NAME_Demon_Refugees$ pops§! will be created on [Root.GetName]."
 colony.3060.name:0 "To Hell and Back"
 colony.3060.desc:0 "Knight [doomslayer_knight.GetName], whom we sent through the portal on [root.GetName] years ago, has returned. [doomslayer_knight.GetHeSheCap] bested many a challenge, felled countless fiends and narrowly avoided [doomslayer_knight.GetHisHer] doom, but ultimately, nothing could stand in [doomslayer_knight.GetHimHer] way. [doomslayer_knight.GetHeSheCap] brought back many trophies and has become a legend amongst the squires, who have begun calling [doomslayer_knight.GetHimHer] "Doomslayer"."
 colony.3060.a:0 "[doomslayer_knight.GetFirstName] is truly brave, ferocious and gallant!"
 doomslayer_quest_complete:0 "Trophies of the Doomslayer"
 doomslayer_quest_complete_desc:0 "Trophies and tales of a knight's journey through a hellish dimension. A source of inspiration for many knights and squires who yearn to one day undertake such a quest."
