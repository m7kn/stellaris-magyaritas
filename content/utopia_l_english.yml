 trait_cyborg_power_drills:0 "Power Drills"
 trait_cyborg_power_drills_desc:0 "§LOutfit a cyborg with a battery of power drills, and suddenly everything looks like a mineral deposit.§!"
 trait_cyborg_harvesters:0 "Harvesters"
 trait_cyborg_harvesters_desc:0 "§LA suite of tools, from nutrient solution diagnostics and on-site balancing to per-stalk micro-threshing, enables cybernetic workers to increase produce yields.§!"
 trait_cyborg_superconductive:0 "Superconductive"
 trait_cyborg_superconductive_desc:0 "§LThe use of superconductive materials in units have cut energy transmission losses to zero percent.§!"
 trait_cyborg_efficient_processors:0 "Efficient Processors"
 trait_cyborg_efficient_processors_desc:0 "§LThese highly efficient processors increase the both workload and endurance.§!"
 trait_cyborg_logic_engines:0 "Logic Engines"
 trait_cyborg_logic_engines_desc:0 "§LEfficiently navigating the increasingly complex frontiers of science requires parallel processors to augment organic brains.§!"
 trait_cyborg_loyalty_circuits:0 "Loyalty Circuits"
 trait_cyborg_loyalty_circuits_desc:0 "§LLoyalty as an ideal is a distinctly organic concept. It is much more efficient to simply program compliance.§!\n"
 trait_cyborg_double_jointed:0 "Double-Jointed"
 trait_cyborg_double_jointed_desc:0 "§LCollapsible labor units with flexible joints enable them to fold neatly into stacks during transportation, then self-assemble on site.§!\n"
 trait_cyborg_bulky:0 "Bulky"
 trait_cyborg_bulky_desc:0 "§LThese highly advanced mega-machines were not designed to traverse the universe in a box.§!\n"
 trait_cyborg_enhanced_memory:0 "Enhanced Memory"
 trait_cyborg_enhanced_memory_desc:0 "§LA revolutionary technique fits autonomous units with memory cells using a revolutionary, new technique for magnetic induction, improving their performance significantly.§!\n"
 trait_cyborg_durable:0 "Durable"
 trait_cyborg_durable_desc:0 "§LProtected by exoskeletons of chrome-plated titanium, these heavy-duty machines were designed to excel under harsh conditions and require less maintenance.§!\n"
 trait_cyborg_high_maintenance:0 "High Maintenance"
 trait_cyborg_high_maintenance_desc:0 "§LThese machines were designed with a complete disregard for longevity and are prone to malfunction. They will require frequent maintenance.§!\n"
 trait_cyborg_learning_algorithms:0 "Learning Algorithms"
 trait_cyborg_learning_algorithms_desc:0 "§LSophisticated, self-learning algorithms that stimulate the rapid evolution of a unit's neural clusters.§!\n"
 trait_cyborg_neural_limiters:0 "Neural Limiters"
 trait_cyborg_neural_limiters_desc:0 "§LBy limiting the cognitive abilities of our workers we can encourage them to focus on more menial tasks.§!\n"
 trait_cyborg_mass_produced:0 "Mass-Produced"
 trait_cyborg_mass_produced_desc:0 "§LStreamlined production cycles and modular designs allow for unit mass-production at an unprecedented rate.§!\n"
 trait_cyborg_custom_made:0 "Custom-Made"
 trait_cyborg_custom_made_desc:0 "§LEach new unit is crafted with unparalleled attention to detail. A marvel of engineering and art, but not very efficient.§!\n"
 trait_cyborg_recycled:0 "Recycled"
 trait_cyborg_recycled_desc:0 "§LUnit manufacturing has been optimized to be as cost-effective as possible, using recycled materials, and components inherited from previous generations.§!\n"
 trait_cyborg_streamlined_protocols:0 "Streamlined Protocols"
 trait_cyborg_streamlined_protocols_desc:0 "§LExtensively batched AI processes allow these units to scale greatly with minimal loss of efficiency.§!"
 trait_cyborg_high_bandwidth:0 "High Bandwidth"
 trait_cyborg_high_bandwidth_desc:0 "§LIndividual units send and receive a vast amount of largely duplicate data, causing exponential lag as the number of units attached to each central processing hub increases.§!"
 trait_cyborg_trading_algorithms:0 "Trading Algorithms"
 trait_cyborg_trading_algorithms_desc:0 "§LPredictive algorithms allow for maximum optimization. Infinitesimal market fluctuations in currency rates, stock availability, and the emotional response of organic partners are accounted for.§!"
 trait_cyborg_power_intensive:0 "Power Intensive"
 trait_cyborg_power_intensive_desc:0 "§LThese cybernetic components require frequent recharging from an external power source.§!"
 TRAIT_POWER_INTENSIVE_EFFECT:0 "Increases $r_energy$ Upkeep by §R+1§!"
 CYBORG_ENERGY_UPKEEP_EFFECT:0 "Increases $r_energy$ Upkeep by §R+$@cyborg_energy_upkeep$§!"
