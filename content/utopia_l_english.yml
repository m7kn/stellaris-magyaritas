 leader_trait_admiral_cyborg:0 "Kiborg"
 leader_trait_admiral_cyborg_desc:0 "Ez a vezér katonai minőségű kibernetikus implantátumokkal rendelkezik, amelyek közvetlen interfészt jelentenek a flotta bevetésirányítási és vezérlési rendszereihez."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "Ez a vezér katonai minőségű kibernetikus implantátumokkal rendelkezik, amelyek nem csak a közelharc során halálosak az ellenségre, egy teljes körű bevetésirányítási és vezérlési rendszert is magában foglal, mely a csatatér feletti uralom megszerzését segíti."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Ez a vezér számos kibernetikus implantátummal rendelkezik, amelyek többek között jelentős mértékben növelik az adminisztrációs hatékonyságát."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "Ez a vezér sok kibernetikus implantátummal rendelkezik, amelyek többek között valós idejű neurális hozzáférést biztosítanak az összes főbb kutatási adatbázishoz."
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "Ez a vezér sok kibernetikus implantátummal rendelkezik, amelyek élettartama messze meghaladja az általuk helyettesített, elavult szerves testrészekét."
 
 leader_trait_admiral_synthetic:0 "Szintetikus"
 leader_trait_admiral_synthetic_desc:0 "Ez a szintetikus vezér katonai minőségű korszerűsítésekkel rendelkezik, amelyek közvetlen interfészként szolgálnak a flotta bevetésírányítási és vezérlési rendszereihez."
 leader_trait_general_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_general_synthetic_desc:0 "Ez a szintetikus vezér katonai minőségű korszerűsítésekkel rendelkezik, amelyek nem csak a közelharc során halálosak az ellenségre, but also come with a full command and control suite for increased battlefield awareness."
 leader_trait_governor_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_governor_synthetic_desc:0 "Ez a szintetikus vezér számos olyan szoftverfrissítéssel rendelkezik, amelyek többek között jelentős mértékben növelik az adminisztrációs hatékonyságát."
 leader_trait_scientist_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_scientist_synthetic_desc:0 "Ez a szintetikus vezér sok olyan korszerűsített szoftvercsomaggal rendelkezik, amely többek között valós idejű neurális hozzáférést biztosít az összes főbb kutatási adatbázishoz."
