 dyson_sphere_ruined:0 "Lerombolt Dyson-gömb"
 dyson_sphere_ruined_DESC:0 "Egy lerombolt Dyson-gömb. A kora ellenére a központi szerkezete meglehetősen épnek tűnik A megfelelő technológiával és hatalmas mennyiségű nyersanyag felhasználásával meg tudjuk javítani a gömböt."
 dyson_sphere_ruined_MEGASTRUCTURE_DETAILS:0 ""
