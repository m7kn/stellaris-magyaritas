 allow_edict_consectrated_worlds:5 "§HElérhető döntés:§! Világ felszentelése\n"
 describe_edict_consectrated_worlds:5 "§EA lakatlan (max §Y3§!) bolygók felszentelése növeli a §Yspirituális ethosz vonzását§!, a §Ybirodalmi komfortot§! és az £unity£ §Yegységesség termelést§!, attól függően, hogy a felszentelt világok mekkora spirituális értéket képviselnek.§!"
 allow_machine_worlds:2 "§HElérhető terraformálási opció:§! Gépi világ"
 describe_machine_worlds:6 "A §Ygépi világok§! olyan bolygótípusok, amelyek a legtöbb szerves számára lakhatatlanok, és nincsen olyan bolygó tulajdonsága, hogy legfeljebb mennyi £district£ §Ygenerátor§! és §Ybánytászati kerületet§! tud fenntartani. A §Ygépi világokon§! élő £pop£ §YNépek§! §Yerőforrás termelése§! §G+10%§!-kal nő, a §Ylakóház használata§! pedig §G10%§!-kal csökken. A bolygón található összees £district£ §Ymezőgazdasági kerület§! megsemmisül."
 allow_hive_worlds:0 "§HElérhető terraformálási opció:§! Kaptárvilág"
 describe_hive_worlds:0 "A §Ykaptár világok§! olyan bolygótípusok, amelyek a Kaptárelméhez nem tartozó Népek számára lakhatatlanok, és nincsen olyan bolygó tulajdonsága, hogy legfeljebb mennyi £district£ §Ygenerátor§!, §Ymezőgazdasági§! és §Ybánytászati kerületet§! tud fenntartani. A §Ykaptár világokon§! élő £pop£ §YNépek§! §Yerőforrás termelése§! §G+10%§!-kal nő."
 
