 ring_world_1_MEGASTRUCTURE_DETAILS:1 "Egy §Y$pc_ringworld_habitable$§! számos bolygó-szerű zóna megépítését teszi lehetővé, amelyekhez a naprendszer összes többi égitestét használja fel építőanyagként."
 ring_world_1_CONSTRUCTION_INFO_DELAYED:4 "Egy teljes gyűrűvilág 4 darab gyűrűvilág szakaszból áll, melyek egyenként egy hatalmas méretű gaia világnak felelnek meg."
 ring_world_1:0 "Gyűrűvilág építkezés"
 ring_world_1_DESC:0 "Ez a komplexum szolgál a gyűrűvilág megépítéséhez szükséges berendezések, alapanyagok és több százerer munkásának átmeneti befogadására."
 ring_world_2_intermediate:0 "Gyűrűvilág váz"
 ring_world_2_intermediate_DESC:0 "Ez a kezdeti váz már körbefogja a naprendszer csillagát, és a lakható szakaszok erre kerülnek majd rögzítésre."
 ring_world_2:0 "Gyűrűvilág vázszakasz"
 ring_world_2_DESC:0 "Ez a vázszakasz adja a gyűrűvilág teljes felületének nagyjából egy negyedét. A kisebb, lakható rész építését még nem fejezték be."
 ring_world_3_intermediate:0 "Elkészült gyűrűvilág szakasz"
 ring_world_3_intermediate_DESC:0 "Egy teljesen elkészült és lakható gyűrűvilág szakasz. Az aktív bioszférával rendelkező szakasz azonnal beköltözhető."
 
 habitat_0_MEGASTRUCTURE_DETAILS:1 "A §Y$pc_habitat$§! egy elvileg teljes önfernntartásra képes űrállomás, amelyet állandó lakhelynek szántak."
 habitat_0_CONSTRUCTION_INFO_DELAYED:3 "Egy habitaton csak habitatra építhető £building£ §Yépületet§! lehet építeni."
 habitat_0:0 "Habitat"
 habitat_0_DESC:0 "Egy habitat űrállomás lakhatatlan bolygó körül kering, és számos §HNép§! valamint §Hépület§! befogadására képes."

 cant_build_on_habitat:0 "§RHabitaton ilyet nem lehet építeni§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "Egy §Y$think_tank_3$§! kutatóközpontjai és adatbankjai hatalmas mennyiségű nyers, hígítatlan tudomány forrásaként szolgálnak."
 think_tank_0:0 "Tudományos Nexus építkezés"
 think_tank_0_DESC:0 "Ez lesz a tudományos Nexus építésének alapköve."
 think_tank_1:0 "Tudományos Nexus magja"
 think_tank_1_DESC:0 "A korszerű szingularitás reaktorral felszerelt központi mag fedezi a Nexus energiaszükségletének nagy részét. Szintén ez köti majd össze a később megépülő kutatási létesítményeket."
 think_tank_2:0 "Tudományos Nexus kutatási szárny"
 think_tank_2_DESC:0 "A kutatási szárnyakban helyezkednek majd el a laboratóriumok és tudósok is itt fognak lakni. Szükség esetén több biztonsági zónát is el lehet egymástól szigetelni."
 think_tank_3:0 "Tudományos Nexus"
 think_tank_3_DESC:0 "Teljesen felszerelt és működőképes tudományos Nexus."
 think_tank_4:0 "A Groik Nexus"
 think_tank_4_DESC:0 "Nevét a feltalálójáról kapta. Ennek a tudományos Nexusnak a középpontjában az egyik legkiválóbb kutatónk agyából álló neurális adatbank található, így a kutatás még nagyobb léptékkel haladhat."
