 leader_trait_ruler_hive_mind:0 "Kaptárelme"
 leader_trait_ruler_hive_mind_desc:1 "Ez a vezér annak a hatalmas kognitív szervezetnek a halhatatlan nexusza, amelyből a Kaptárelme áll."

 ASCENSION_PERKS:0 "Felemelkedési bónuszok"
 ASCENSION_PERKS_DESC:0 "A felemelkedési bónuszok olyan különleges bónuszok, amelyeket a birodalmunk egy-egy hagyománycsoport minden tagjának kiválasztásával tudja megszerezni."
