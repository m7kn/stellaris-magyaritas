 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "Egy §Y$dyson_sphere_5$§! teljesen körbevesz egy adott csillagot, amely teljes energiájából közvetlenül  £energy£ energiakreditet állít elő."
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:3 "Egy $dyson_sphere_5$ teljesen elrejti a napot, a naprendszer összes bolygójából ezért fagyott vagy kopár világ válik.§!"
 dyson_sphere_0:0 "Dyson-gömb építkezés"
 dyson_sphere_0_DESC:0 "Ez lesz a Dyson-gömb építésének megkezdéséhez szükséges űrállomás."
 dyson_sphere_1:0 "Dyson-gömb váz"
 dyson_sphere_1_DESC:0 "Ez a keret adja a Dyson-gömb alapját, önmagában nem termel energiát."
 dyson_sphere_2:0 "Részleges Dyson-gömb"
 dyson_sphere_2_DESC:0 "Részben üzemképes Dyson-gömb - az energiatermelési hatékonyság §Y25%§!."
 dyson_sphere_3:0 "Részleges Dyson-gömb"
 dyson_sphere_3_DESC:0 "Részben üzemképes Dyson-gömb - az energiatermelési hatékonyság §Y50%§!."
