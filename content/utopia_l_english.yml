 leader_trait_admiral_chosen:0 "A Kiválasztott"
 leader_trait_admiral_chosen_desc:0 "Ez a vezér a Kiválasztott, egy halhatatlan lény, aki hihetetlen pszionikus erővel rendelkezik."
