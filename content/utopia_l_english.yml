 ring_world_restored_DESC:0 "$ring_world_3_intermediate_DESC$"

 utopia.2010.name:0 "Lerombolt Dyson-gömb"
 utopia.2010.a.desc:0 "Egy hatalmas űrbéli építmény romjaival találkoztunk a(z) [dyson_system.GetName] rendszerben, mely az elsődleges csillagot teljesen körbeveszi. A tudósaink szerint ez valaha egy működőképes "§HDyson-gömb§!" lehetett. Egy olyan hatalmas építmény, melyet a csillag teljes energiájának a felhasználására építettek. Láthatólag üzemképtelen. A szerkezetén órási sérüléseket fedeztünk fel, melyeket egy ismeretlen energiafegyver okozott.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Egy hatalmas űrbéli építmény romjaival találkoztunk a(z) [dyson_system.GetName] rendszerben. Láthatólag üzemképtelen. A szerkezetén órási sérüléseket fedeztünk fel, melyeket egy ismeretlen energiafegyver okozott.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Meg kell említeni, hogy a gömböt körbevevő törmelékmező hatalmas, azonban nem minden eleme egyidős az ősi építménnyel. A roncsok egy része jóval fiatalabb, valószínűsíthetően két olyan fél csatáinak a nyomai, melyek az ősi gömb fölötti uralomért vívtak harcot egykoron, valamikor a galaxis történetének egy újabb fejezete során."
 utopia.2010.a:0 "Úgy tűnik, hasonlóan működik mint a miénk."
 utopia.2011.name:0 "Dyson-gömb helyreállítva"
 utopia.2011.desc:0 "Sikeresen helyreállítottuk a lerombolt Dyson-gömböt a(z) [From.GetName] rendszerben. Az itt található hatalmas törmelékmezőt kiaknázva sikerült csökkentenünk mind a költségeket, mind pedig a navigációs nehézségeit az építő személyzetnek.\n\nA hatalmas építmény ismét működik és eonok óta először, energiát termel."
 utopia.2012.name:0 "Lerombolt tudományos nexus"
 utopia.2012.desc:0 "Egy kolosszális létesítménynek a maradványaira bukkantunk, a(z) [nexus_system.GetName] rendszerben. Úgy tűnik valaha egy óriási §Htudományos nexusként§! szolgált. Habár a létesítmény több évezred óta üresen áll, egyes részei egész épnek tűnnek."
 utopia.2012.a:0 "A kialakítása hasonló a saját tudományos nexusunkéhoz."
 utopia.2013.name:0 "Helyreállított tudományos nexus"
 utopia.2013.desc:0 "A(z) [From.GetName] közelében lévő tudományos Nexust sikeresen helyreállítottuk, hogy régi fényében tündökölhessen. A(z)  legkiválóbb elméinek lett új otthona és kétség kívül az eredeti feladatát, a legnehezebb tudományos kérdések megválaszalolását, immár tovább folytathatja."
 utopia.2014.name:0 "Lerombolt őrszem mátrix"
 utopia.2014.desc:0 "A(z) [sentry_system.GetName] naprendszer valaha egy hatalmas megfigyelőállomásnak adott otthont, mellyel a készítői az egész galaxis mozgásait figyelemmel tudták kísérni. A bolygó-körüli pályán keringő állomás antennáit szisztematikusan lerombolták. Számos magas sűrűségű törmelékfelhő kering geostacionárius pályán a naprendszer legtöbb égiteste körül, amelyek közül több hatalmas méretű űrállomás roncsa is található.\n\nA legnagyobb ilyen roncs a kolosszális §HŐrszem mátrix§! A kezdeti vizsgálataink arra utalnak, hogy üzemképes állapotban valósidejű érzekelő lefedettséget nyújtott az egész galaxisra."
 utopia.2014.a:0 "Már van egy ilyenünk."
 utopia.2015.name:0 "Helyreállított őrszem mátrix"
 utopia.2015.desc:0 "Nem volt könnyű, de a(z) [From.GetName] naprendszerben a mérnökeink sikeresen helyreállították a szétrombolt Őrszem mátrixot. A rendszerben található roncsokat felhasználtuk az építkezés során.\n\nEonok óta először töltődik fel energiával. Hatalmas antennái segítségével a galaxis túl felét is könnyedén szemmel tarthatjuk."

 utopia.2016.name:0 "Lerombolt gyűrűvilág"
 utopia.2016.desc:0 "Egy ősi gyűrűvilág lerombolt maradványai szétszóródtak a(z) [ring_system.GetName] csillaga körül. Minden égitestet, ami a rendszerben volt egykor, építőanyagnak használtak fel.\n\nNincsenek arra utaló bizonyítékaink, hogy kik építhették ezt hatalmas építményt, de a mérnökeink szerint csak egy rendkívül fejlett kultúra lehetett képes rá."
 utopia.2016.a:0 "Csak annyira lehettek fejlettek mint mi."
 utopia.2017.name:0 "Helyreállított gyűrűvilág szakasz"
 utopia.2017.desc:0 "A(z) [From.GetName] csillaga köré épült gyűrűvilágon dolgozva a mérnökeink sikeresen helyreállították annak szegmenseit. A bioszféráját a semmiből hozták létre az ökológusaink, amely már elég stabilnak mondható, hogy az élet fenntartására alkalmas legyen."
 anomaly.2576.name:0 "Az új fém"
 anomaly.2576.desc:0 "A(z) [From.GetName] felszínén végzett alapos vizsgálataink felfedeztek egy pár ősi űrhajó becsapódása nyomán keletkezett krátert. A hajók konfigurációja ismeretlen számunkra de ami igazán különös, hogy semmilyen létfenntartó rendszerrel nem rendelkezett. Ezért úgy hisszük, hogy vagy rengeteg drón, vagy pedig egy mesterséges intelligencia irányította.\n\nÉrdekes módon, a hajótest egy különleges anyagból, §Hélő fémből§! készült. Ez a rendkívül ritka és szervetlen anyag "beprogramozható" különböző formákra és lassan újraépíti magát ha megsérül. A hajó lezuhanása óta eltelt több ezer év alatt ez a furcsa fém egy hatalmas lerakatot hozott létre a felszínen és alatta, amit akár évszázadokig is nyugodtan bányászhatunk."
 living_metal_category:0 "Különös kráter"
 living_metal_category_desc:0 "Egy hatalmas krátert fedeztünk fel, nem úgy tűnik mintha egy természetes becsapódás nyoma lenne."

 crisis.1011.desc:0 "Elvesztettük a kolóniánkat a(z) [Root.GetName] felszínén! Miután felvették a bolygókörüli pozíciójukat, a dimenzión kívüli lények bombázni kezdték a felszínt és felemésztettek minden életet rajta. A [Root.GetPlanetMoon] teljes bioszféráját megsemmisítették - semmi nyoma nem maradt az életnek odalenn."

 utopia.61.name:0 "A(z) [From.From.From.From.Planet.GetName] bolygó habitat állomása elkészült"
 utopia.61.desc.a:0 "Befejeztük az építését az első habitat állomásunknak, amely készen áll az első kolonizáló hajó érkezésére, hogy megtelepedhessünk a világon amit létrehoztunk.\n\nA mechanikus magját takaró magas hegyektől, a síkságokon, folyókon keresztül egészen a legapróbb csavarokig minden arra szolgál, hogy tökéletesen megfeleljen az igényeinknek a csillagok közötti új otthonunkban."
 utopia.61.desc.b:0 "A(z) [From.From.From.From.Planet.GetName] habitat állomása teljesen elkészült és készen áll a telepesek fogadására."

