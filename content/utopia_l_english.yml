 spy_orb_0_MEGASTRUCTURE_DETAILS:1 "Az §Y$spy_orb_4$§! fokozatosan növeli az érzékelők hatótávolságát, míg befejezésével az egész galaxist lefedi."
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "Az $spy_orb_4$ fokozatosan növeli az érzékelők hatótávolságát, míg befejezésével az egész galaxist lefedi."
 spy_orb_0:0 "Őrszem mátrix építkezés"
 spy_orb_0_DESC:0 "Ez lesz az őrszem mátrix összeszereléséhez szükséges űrállomás."
 spy_orb_1:0 "Őrszem mátrix magja"
 spy_orb_1_DESC:0 "Ultramodern lehallgatási központ, amelynek személyzete csillagászokból és taktikai elemzőkből áll."
 spy_orb_2:0 "Őrszem mátrix torony"
 spy_orb_2_DESC:0 "A központi toronyra szerelt rezgő vezérsíkok a mindent átható háttérsugárzástól izolálják a halvány jeleket."
 spy_orb_3:0 "Őrszem mátrix antennák"
 spy_orb_3_DESC:0 "A hatalmas, statikus antennáknak köszönhetően példátlan mértékben nő a lefedettség."
 spy_orb_4:0 "Őrszem mátrix"
 spy_orb_4_DESC:0 "A befejezett őrszem mátrix az egész galaxist lefedi érzékelőivel."
 
 #utopia.2001.desc:0 "Hírt kaptunk arról, hogy a [From.GetName] egy monumentális méretű építkezésbe kezdett a SYSTEM naprendszerben. Hatalmas méretű gyűrűvilágot építenek a naprendszer elsődleges csillaga körül, első lépésként az összes közeli égitest anyagát a megastruktúra fémes szerkezetének építőanyagávál alakították át.\n\nA projekt hatalmas léptékét és az új lakóövezetek, ökoszisztémák semmiből való előteremtését tekintve eltelik még egy kis idő, amíg a gyűrűvilágot befejezik."
 
 15_HOSTILE_GREETING:0 "A(z) [Root.GetRulerTitle] által érzett megvetésben az egész népünk osztozik, [From.GetSpeciesName]. Már a látásodtól is felfordul a [Root.GetSpeciesOrganName]."
 16_HOSTILE_GREETING:0 "Hogy ti mennyire keveset vagytok képesek elérni abban a kaotikus, szervezetlen társadalmatokban, [From.GetSpeciesName]. Gondolom reménytelen azt várni egy tiédhez hasonló kultúrától, hasonlóan nagy alakot produkáljon min a államunk vezetője, a(z) [Root.GetRulerTitle]."
 15_FRIENDLY_GREETING:0 "A(z) [Root.GetRulerTitle] személyére egészen jó benyomást tettél, [From.GetSpeciesName]. A [Root.GetName] barátai vagyunk."
 
 action.1.f:0 "§E[Root.GetRulerName] [Root.GetRulerTitle] üdvözöl titeket, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.g:0 "§E[Root.GetRulerName] [Root.GetRulerTitle] szolgálatában állunk, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i:0 "§EA valós egyenlőséget követjük, ne álljatok az utunkba!§!"
 action.1.ad:0 "§EA(z) [Root.GetRulerTitle] nem tartja fenyegetésnek a fajtádat.§!"
 action.1.ar:1 "§EItt a(z) [Root.GetRulerName] beszél, a(z) [Root.GetAdj] nevében.§!"
 
 anomaly.168.d.tooltip:2 "Vallásos reneszánsz megkezdése, a birodalmi ethosz a §Yspiritiszta§! felé mozdul el."
 precursor.2200.desc.b:0 "A(z) §Y[From.GetStarName]§! naprendszerben a hatalmas gyűrűvilág felfedezését követően §Y[Root.GetLeaderName]§! tudományos tiszt arról számolt be, hogy az előrehaladott kora kellene sok szempontból hasonlít a mi saját gyűrűvilágunkra.\n\nEgy jelentős különbséget azonban megfigyeltek: a gyűrű szektorait részben egy számunkra ismeretlen anyagból készítették. Az első jelentések élő fémről számolnak be. Bármi is legyen, alaposabban kellene megvizsgálni."
 
 requires_planets_for_material:0 "$TRIGGER_FAIL$Nem lehet olyan naprendszerben építeni, ahol alapanyagnak nem találhatók égitestek."
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$Már létező megastruktúra miatt nem lehet építeni."
 requires_no_existing_gateway:0 "$TRIGGER_FAIL$Már létező átjáró miatt nem lehet építeni."
 requires_no_orbital_station:1 "$TRIGGER_FAIL$Már létező űrállomás miatt nem lehet építeni."
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$Lakható bolygókkal rendelkező naprendszerben nem lehet építeni."
 requires_surveyed_system:1 "A fel nem mért naprendszerekbe nem lehet építeni."
 requires_inside_border:1 "$TRIGGER_FAIL$A birodalom határain túlra nem lehet építeni."
 must_build_around_star:1 "$TRIGGER_FAIL$Csillag köré kell építeni."
 requires_no_black_hole:1 "$TRIGGER_FAIL$Fekete lyukak köré nem lehet építeni gyűrűvilágot."
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$Nem építhető olyan rendszebe, ahol Dyson-gömb vagy fekete lyuk van."
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$Nem lehet olyan naprendszerbe építeni, ahol lakható bolygók vagy fekete lyuk található, illetve nem mérték fel teljesen, vagy pedig a birodalom határain túl található."
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$Nem lehet olyan naprendszerbe építeni, ahol lakható bolygók vagy fekete lyuk, neutroncsillag vagy pulzár található, illetve  nem mérték fel teljesen, vagy pedig a birodalom határain túl található."
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$Lakható, vagy fel nem mért bolygóra nem lehet építeni."
 requires_surveyed_planet:0 "$TRIGGER_FAIL$Fel nem mért bolygóra nem lehet építeni."
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$Nem lehet kisméretű égitestre építeni (aszteroidára vagy holdra)."
 requires_not_star:1 "$TRIGGER_FAIL$Nem lehet csillag köré építeni."
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$Nem lehet egynél több őrszem mátrixot építeni."
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$Nem lehet egynél több Tudományos Nexust építeni."
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$Nem lehet egynél több Dyson-gömböt építeni."
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$Dyson-gömböt nem lehet fekete lyuk, neutroncsillag vagy pulzár köré építeni."
 requires_no_anomaly:1 "$TRIGGER_FAIL$Nem lehet olyan bolygóra építeni, melyen valamely birodalom feltáratlan anomáliával rendelkezik."
 requires_not_ring_world:0 "$TRIGGER_FAIL$Nem lehet gyűrűvilágon építeni."
 
 progress.3.desc_08:0 "A telepes hajónk finoman földet ért a(z) §Y[Root.GetName]§! felszínét nagyrészt beborító, burjánzó szavannán. A reszketve csillogó levegő száraz, mégis kellemes, és az első leszállóhelyról a messziségben engedelmes növényevők csordája látható.\n\nA hajótestet teljesen átalakították az új település adminisztratív központjává, a reaktormagot átmeneti energiaforrásként a hajótesten kívülre helyezték.\n\nTöbb száz kis sátor és előregyártott épület nőtt ki a földet ért csillaghajó körül a földből, az első telepesek a sokáig otthonukként szolgáló hajót végleg elhagyták. Ővék az  első [Root.Owner.GetSpeciesName] város egy idegen világban."
 progress.3.desc_09:0 "A telepes hajónk meglepő kecsességgel manőverezett a(z) §Y[Root.GetName]§! felszínére jellemző hatalmas hegycsúcsok között. Egy szélmentes kis völgyben ért földet, amely ideális helyszínt nyújt az első településnek.\n\nA hajótestet teljesen átalakították az új település adminisztratív központjává, a reaktormagot átmeneti energiaforrásként a hajótesten kívülre helyezték.\n\nTöbb száz kis sátor és előregyártott épület nőtt ki a földet ért csillaghajó körül a földből, az első telepesek a sokáig otthonukként szolgáló hajót végleg elhagyták. Ővék az első [Root.Owner.GetSpeciesName] város egy idegen világban."
 
 fleet_maneuvers_recruitment:0 "Flotta toborzási kampány"
 fleet_maneuvers_recruitment_desc:0 "§LA közelmúlt haditengerészeti gyakorlatait a nagyközönség érdeklődéssel követte. Nem vagyunk szűkében újoncoknak, ami azt jelenti, hogy kevesebbet kell költenünk a csillaghajók leendő legénységének felkutatására.§!"
 fleet_maneuvers:0 "Flotta hadgyakorlat"
 fleet_maneuvers_desc:0 "§LA közelmúltban megtartott nagyszabású hadgyakorlatoknak köszönhetően a jól képzett személyzetünk magasabb tűzgyorsaság elérése képes.§!"
 maneuvers_canceled:0 "Visszavont flotta hadgyakorlat"
 maneuvers_canceled_desc:0 "§LA katonai vezetés nagy része elégedetlen, hogy a nemrégiben megtervezett hadgyakorlatokat mégsem tarthatják meg. A vezetés úgy gondolja, hogy ez a gyengeség elfogadhatatlan jele, amelyet a szomszédaink minden bizonnyal ki fognak használni.§!"
 maneuvers_no_protest:0 "Nem elleneztük a hadgyakorlatot"
 maneuvers_no_protest_desc:0 "§LA hadseregünk nagy része dühös amiatt, hogy nem emeltünk diplomáciai kifogást a határainkhoz igen közel megtartott külföldi flottagyakorlatok ellen.§!"
 
 standardized_colony_ships:0 "Szabványosított telepes hajók"
 
 opinion_maneuvers_hardline:0 "Flotta hadgyakorlat"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_canceled:0 "Visszavont flotta hadgyakorlat"
 
 FLESH_IS_WEAK_PROJECT:0 "A test erőtlen"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Bolond az, aki egy elkopott, rozoga eszközhöz ragaszkodik, miközben sokkal hatékonyabb alternatíva is létezik.\n\nMost már rendelkezünk azzal a technológiával, amely a(z) [Root.GetName] összes lakosa számára elérhetővé teszi a kibernetikus implantátumokat. Állampolgáraink erősebbek, gyorsabbak és intelligensebbek lesznek attól, ha a végtagjaik és szerveik helyébe feljavított, mechanikus változatok kerülnek."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Szintetikus evolúció"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Itt az ideje, hogy magunk mögött hagyjuk a hibás szerves véredényeinket és átöleljük a halhatatlanságot. Az egész népesség számára el kell készítenünk a szintetikus avatárjukat és meg kell kezdenünk a tudatátvitelt."
 
 TRAIT_IMPROVES_LEADERS:0 "§GAz ebből a fajból származó vezérek további vonásokat és bónuszokat kapnak§!"
 
 trait_cybernetic:0 "Kibernetikus"
 trait_cybernetic_desc:0 "§LEz a faj olyan mértékben tette magáévá a kibernetikai lehetőségeket, hogy tagjai kiborgnak tekinthetőek. A szerves testrészeiket rutinszerűen cserélik le modernebb, mechanikai változatokra.§!\n"
 trait_latent_psionic:0 "Látens pszionikus"
 trait_latent_psionic_desc:0 "§LEz a faj látens pszionikus képességekkel rendelkezik, amelyek a faj legtöbb tagjában szunnyadnak. Bár ezek a képességek meglehetősen ritkák, egyes vezérekben aktiválódhatnak.§!\n"
 trait_psionic:0 "Pszionikus"
 trait_psionic_desc:0 "§LEzen faj összes tagja erőteljes pszionikus képességekkel rendelkezik. Jellemzően telepátián keresztül kommunikálnak egymással.§!\n"
 trait_self_modified:0 "Önmódosított"
 trait_self_modified_desc:0 "§LEnnek az oldalák fajnak a tagjai spontán módon módosították a genetikus felépítésüket abból a célból, hogy így egy előnyhöz juthassanak.§!"

 leader_trait_admiral_erudite:0 "Művelt"
 leader_trait_admiral_erudite_desc:0 "Ez a vezér sokkal fejlettebb intellektussal rendelkezik, így még hatékonyabban képes a flották irányítására."
 leader_trait_general_erudite:0 "$leader_trait_admiral_erudite$"
