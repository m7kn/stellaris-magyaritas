 ADOPT_TRADITION_TREE_TO_UNLOCK_ASCENSION_PERK_SLOT:1 "Egy felemelkedési bónusz mező megnyitásához fejezd be egy hagyománycsoport minden egyes tagját, vagy fejezd be a felemekedési elmélet technológiájának kutatását."
