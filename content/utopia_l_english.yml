 dyson_sphere_restored_DESC:0 "$dyson_sphere_5_DESC$"
 think_tank_ruined:0 "Lerombolt tudományos nexus"
 think_tank_ruined_DESC:0 "Egy lerombolt tudományos nexus. Habár a martalócok eonokkal ezelőtt teljesen kirabolták, a nexus fő váza most is érintetlen. A megfelelő technológiával és hatalmas mennyiségű nyersanyag felhasználásával meg tudjuk javítani a nexust."
 think_tank_ruined_MEGASTRUCTURE_DETAILS:0 ""
 think_tank_restored:0 "$think_tank_3$"
 think_tank_restored_DESC:0 "$think_tank_3_DESC$"
 spy_orb_ruined:0 "Lerombolt őrszem mátrix"
 spy_orb_ruined_DESC:0 "Az egykor hatalmas erejű Őrszem mátrix összezúzott roncsai. A kora ellenére egész jó állapotban találtuk meg az antennák egy részét. A megfelelő technológiával és hatalmas mennyiségű nyersanyag felhasználásával helyre tudjuk állítani a létesítményt."
 spy_orb_ruined_MEGASTRUCTURE_DETAILS:0 ""
 spy_orb_restored:0 "$spy_orb_4$"
 spy_orb_restored_DESC:0 "$spy_orb_4_DESC$"
 ring_world_ruined:0 "Lerombolt gyűrűvilág szakasz"
 ring_world_ruined_DESC:0 "Ez a gyűrűvilág szakasz valaha egy virágzó bioszférának adott otthont. Ma viszont csak árnyéka korábbi fényének. A javításokat elméletileg el tudjuk végezni, ha rendelkezünk a megfelelő technológiával és nyersanyagokkal."
 ring_world_ruined_MEGASTRUCTURE_DETAILS:0 ""
