 EMPIRE_DESIGN_humans1:0 "Földi Egyesült Nemzetek"
 EMPIRE_DESIGN_humans1_desc:0 "A csillagközi kormányt alkotó számtalan emberi nemzet szétszórt, de céljában egyesült. Ezek a kétlábú emlősök egy olyan társadalmat alakítottak ki, amely táplálkozik és egyben ösztönzi az egyéni szabadságjogokak és a kulturális különbségeket. Ennek következtében az emberek jól képesek idegen népességekkel való együttélésre.\n\nMindezek ellenére az emberek erős katonai hagyományokkal is rendelkezenk, amelyeket a szülőbolygójukon évezredeken át tartó, időszakos összecsapások fentek kardélesre. Az emberek ezért néha agresszív és kiszámíthatatlan természetét nem szabad alábecsülni."
 EMPIRE_DESIGN_humans2:0 "Emberi Nemzetközösség"
 EMPIRE_DESIGN_humans2_desc:1 "Az ENSZ által támogatott Odüsszeusz kezdeményezés keretén belül a 21. század végén hat hatalmas űrbárka épült alacsony Föld körüli pályán. Az egyenként negyed millió telepest szállító hajókat az Oort-felhő külső részén található, nemrég felfedezett szubtéri jelenségbe küldték be - egy apró, instabil féregjáratba. Egyikükről sem hallottak többet, és a destabilizált féregjárat eltűnt.\n\nA Föld nem tudott arról, hogy az egyik bárka túlélte az átjutást, és egy buja idegen holdon virágzó gyarmatot hozott létre. A világot meghódító úttörők elhatározták, hogy megvalósítják az emberiség elrendelt sorsát - az egész galaxis meghódítását, mégpedig bármilyen áron."
 EMPIRE_DESIGN_tzynn:0 "Tzynn Birodalom"
 EMPIRE_DESIGN_tzynn_desc:0 "A tzynnek a Tzynnia bolygó dűnéi között élő húsevő, falkában vadászó gyíkokból fejlődtek ki. Idővel egy rendkívül kidolgozott, hierarchikus társadalmat alakítottak ki, amely mindenek felettinek tartotta a rendet és a harci képessgeket.\n\nMire a tzynnek elérték az ipari kort, addigra egy kifejezetten könyörtelen hadúr által kirobbantott, pusztítóan globális háborúk sorozata egy egyesült, egész bolygóra kiterjedő nemzethez vezetett. Ezekből a szerény kezdetekből származik a jeles és örökéletű Tzynn Birodalom."
 EMPIRE_DESIGN_yondar:0 "Yondarim Királyság"
 EMPIRE_DESIGN_yondar_desc:1 "A büszke yondarok ősi fajból származnak. Erős szárnycsapásokkal szárnyaltak a Yondarim fagyos hegyormai felett 200 000 éven át, mielőtt kifejlesztették a kezdetleges technológiájukat és létrehozták az első néhány szétszórt civilizációjukat.\n\nA fejlődés kezdete után sokkal gyorsabban haladtak, és az égi klánok kelletlenül ugyan, de felhagytak a primitív hagyományaik nagy részével. A yondarok számára rendkívül fontos a lelki és a vallási élet, királyaik számukra élő istennek számítanak."
 EMPIRE_DESIGN_ixidar:0 "Ix’ldar Csillag Kollektíva"
 EMPIRE_DESIGN_ixidar_desc:0 "Az első ix’ldar lárvák mélyen az Ix’Athrak bolygó felszíne alatt található barlangrendszerekben keltek ki. Mire az ix’ldar felderítők felfúrták magukat a felszínre és először pillantották meg a napfényt, addigra a rovarszerű faj már létrehozott egy virágzó vaskori társadalmat.\n\nA felszínről elérhető erőforrásoknak köszönhetően az ix’ldar onnan kezdve gyorsan fejlődött. Csupán néhány évszázad kellett ahhoz, hogy az első űrszondákkal felmérjék az Ix’Im naprendszer többi világát."
 EMPIRE_DESIGN_chinorr:1 "Chinorr kombinát"
 EMPIRE_DESIGN_chinorr_desc:1 "A chninorrok ügyes lábasfejű-féleként kezdték el az evolúciós lépcsők bevételét. A Chicora bolygó buja dzsungeleinek hatalmas fái között számos csápjuk segítségével vadásztak a felszínen mozgó zsákmányukra, amelyeket egy erős idegméreggel bénítottak meg.\n\nMire a chinorrok eljutottak az atommag széthasításához, addigra a Chicora erőforrásait kíméletlenül felhasználták, és a bolygó dzsungelei már rég a múlté voltak. Ezt az érzelemmentes chinorrok a tudás, a profit, és a nehézipar iránti könyörtelen törekvéséhez szükséges áldozatként fogták fel."
 EMPIRE_DESIGN_jehetma:0 "Jehetma Domínium"
 EMPIRE_DESIGN_jehetma_desc:0 "Egy jehetma egyén tulajdonképpen egy öntudatra ébredt, hatalmas méretű gombatelep. A gombatelepek egy része, általában azok, amelyek több ezer éve élnek, több kilométeres kiterjedésűek, és ritkán hagyják el a szülőbolygójuk, a Jehet Príma felszínét (bár amúgy is kevés akkora hajó létezik, amely képes lenne őket befogadni.)\n\nA fiatalabb telepek nem csak kisebbek, de sokkal dinamikusabbak és mozgásképesebbek - gyakran ők vezeti a jehetma kutatási és felfedezési törekvéseit, illetve azokat a védelmi intézkedéseket, amelyekre sajnálatos módon van szükség akkor, amikor a Domíniumot agresszorok fenyegetik."
 EMPIRE_DESIGN_scyldari:0 "Scyldari Konföderáció"
 EMPIRE_DESIGN_scyldari_desc:0 "A scyildariak vízben élő emlősök, akik a Scyldaria bolygó szigetvilágairól és mély óceánjaiból számraznak. Bár a korai civilizációik nagyrészt a mélytengerekre korlátozódtak, hamarosan benépesítették azt a kevés szárazföldet, amely az óceáni bolygójukon még fellelhető volt.\n\nA társadalmuk ennek megfelelően változott meg, modern iparágakat fejlesztettek ki, amelyek a tengerfenék gazdagságait hasznosították anélkül, hogy károsították volna a Scyldaria törékeny ökoszisztémáját. A scyldari filozófia alapja az egyensúly és a mértékletesség, amelyet akkor sajátítottak el, amikor a tenger fenekére zárva kellett a korlátozott erőforrásokkal gazdálkodniuk."
 EMPIRE_DESIGN_blorg:0 "Blorg Egységesség"
 EMPIRE_DESIGN_blorg_desc:0 "A távoli múltban a blorg egyedül és névtelenül élt a Blorg Prima dzsungeleiben. Egy szép nap egy messzi csillag felől érkező rádióadást vettek. Amit a rádióban hallottak, az megdöbbentette őket: Barátok, filmek, kultúra és zene hangjait hallották - olyan dolgokét, amelyeket a blorg évmilliókon át nélkülözött. Végre megértették, hogy mi hiányzott addig az életükből. A blorg lejegyezte a csillagok felől érkező rádióadásokban elhangzott neveket, és nekiláttak az új barátaik felkutatásának annak reményében, hogy egy szép nap megtalálják a rádióadások forrását és együtt tudnak majd bulizni."
 EMPIRE_DESIGN_kel_azaan:1 "Kel-Azaan Köztársaság"
 EMPIRE_DESIGN_kel_azaan_desc:1 "A kel-azaan egy összetett becsületi kódexet és harci kultúrát alakított ki. Régen magányos ragadozók voltak, akik az Azak oázisai között vándorló csordákra vadásztak. Idővel a kel-azaanok csoportba tömörültek, hogy együtt nagyobb zsákmányt tudjanak elejteni. Idővel felhagytak a magányos életmódukkal, és inkább városokba tömörültek, öntözéses mezőgazdasággal, de a harci hagyományaikat soha nem felejtették el."
 EMPIRE_DESIGN_iferyx:0 "Iferyx Ötvözött Flották"
 EMPIRE_DESIGN_iferyx_desc:1 "Egykoron egymással versengő kereskedői enklávék szétszakadozott társadalma, az iferyxiakat egyesülésre késztette a szülőkontinensüket katasztrofális terjedéssel sújtó invazív fajok megjelenése. Bár az iferyx társadalom alapját az egalitárius tételek képezik, egy titkos tanács gondoskodik arról, hogy soha többet ne jelenjenek meg azok az individualista tendenciák, amelyek a faj autonómiáját fenyegetnék.\n\nAz iferyx spiritualizmus a köztársaság előtti időkből származó folklór, babonák és mitológiák ötvözete, és a mai napig hatással van a szülőbolygójuk mindennapi életére."
 EMPIRE_DESIGN_paridni:0 "Pardini Merkantil Köztársaság"
 EMPIRE_DESIGN_paridni_desc:0 "A rákféle pardinik vállalkozó szellemű kereskedők. Rendkívüli módon befogadók az idegen kultúrákkal szembe, de csak addig, amíg azok a kultúrák nem ellenzik a paridini társadalom alaptételét, a kereskedelmet. Az Árnyéktanács befolyásos kereskedőkből áll, feladata a Köztársaság kereskedelmének védelme és az új piacok megnyitása (ha szükséges, akár erőszakkal is)."
 EMPIRE_DESIGN_ai_race:0 "AI"
