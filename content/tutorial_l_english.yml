 tutorial.1.name:0 "Oktató: Felmérés"
 tutorial.1.desc:2 "A semmiből létrehozni egy csillagbirodalmat ijesztő feladatnak tűnhet, de én azért vagyok itt, hogy megtanítsam az alap lépéseket, hogyan kell létrehozni egy sikeres csillagközi hatalmat. Induláshoz több instruktív küldetést fogok neked adni, amelyek segítségével sikeres csillagközi hatalommá válhatunk.\n\nAz első küldetésünk, hogy felfedezzük az egyik szomszédos naprendszert. Hozzáadtam egy bejegyzést a §Shelyzetjelentési naplóhoz§!. Megtekintéséhez kattints a §SHelyzetjelentési napló§! gombra, baloldalt felül, vagy nyom! §SF2§!-t."
 tutorial.2.name:1 "A naprendszert felmérték"
 tutorial.2.desc:1 "Szép munka! Sikeresen felmértél egy olyan naprendszert, amelyik nem a szülőbolygónké. Olyan adatok kerültek a birtokunkba melyekről a népünk asztronómusai generációk óta csak álmodozni mertek."
 tutorial.3.name:0 "Oktató: Technológiák"
 tutorial.3.desc:2 "Új technológiák felfedezése kritikusan fontos a sikerünk szempontjából. Ezt nem csak a technológiánk korlátlan hatalmának fizikai megtestesüléseként, hanem mint tanácsadódként és igaz barátodként mondom.\n\nAz egyik legfontosabb, és leghamarabb kifejlesztendő technológia a §SÚj világok protokoll§! Felfedezése után építhetünk §Stelepeshajókat§!, amelyekkel a többi bolygót is benépesíthetjük."
 tutorial.6.name:0 "Sikeres technológiai kutatás"
 tutorial.6.desc:1 "Kiváló munka! Ez a frissen kifejlesztett technológia minden bizonnyal hasznunkra lesz. Ne felejts el új feladatot adni a tudósainknak."
 tutorial.7.name:0 "Oktató: Építőhajó"
 tutorial.7.desc:1 "Ha a bolygónk által biztosított erőforrások segítségével eddig el tudtunk jutni, mi lenne ha kiterjesztenénk a termelésünket bolygón kívülre. Ehhez egy §Sépítőhajóra§! lesz szükségünk.\n\nAmint összegyűlik rá a megfelelő mennyiségű §Sötvözet§! azonnal építenünk kell egyet."
 tutorial.8.name:0 "Megépítettél egy építőhajót"
 tutorial.8.desc:0 "Szép munka! Az §Sépítőhajónk§! elhagyta az űrkikötőt és készen áll arra, hogy a fedélzetén lévő mérnökök segítségével új dolgokat építsenek a mélyűrben."
 tutorial.9.name:0 "Oktató: Bányászati állomás"
 tutorial.9.desc:1 "Ha a bolygónk által biztosított erőforrások segítségével eddig el tudtunk jutni, mi lenne ha kiterjesztenénk a termelésünket bolygón kívülre. A bolygónk felszínén található erőforrásokkal eddig tudtunk eljutni. Itt az ideje hasznosítani az §Sépítőhajónkat§!, hogy felépítsünk vele egy §Sbányászállomást§!.\n\nA bányászállomást csak a birodalmunk határain belül építhetjük fel, ahol automatikusan begyűjti az §Sásványokat§! és bármilyen §Sstratégiai erőforrást§! az adott égitest felszínéről, ami körül kering. Ne feledd, hogy az állomásnak £energy£ §Senergiakredit§! fenntartási költsége van."
 tutorial.10.name:0 "Megépített bányászati állomás"
 tutorial.10.desc:0 "Nagyon jó. Az új §Sbányászati állomás§! építése befejeződöt és már meg is kezdte az erőforrások kitermelését."
 tutorial.11.name:0 "Oktató: Kutatóállomás"
 tutorial.11.desc:0 "A felmért világok néha egyedei lehetőséget nyújtanak a tudósaink számára. A £physics£ §Sfizika§!, £society£ §Stársadalom§! vagy £engineering£ §Smérnöki§! kutatáspontokat a §Skutatóállomás§! segítségével lehet begyűjteni. A programom arra kényszerít, hogy erősen agitáljalak téged arra, hogy építs egyet.\n\nNe feledd a §Skutatóállomást§! is csak a határainkon belül lehet felépíteni és a fenntartásuk £energy£ §Senergiakreditbe§! kerül."
 tutorial.12.name:0 "A kutatóállomás elkészült"
 tutorial.12.desc:0 "Az új kutatóállomásunk elkészült, és a fedélzetén szolgáló tudócsoport megkezdte a munkáját. Vajon milyen titkokat, a teremtés milyen tiltott rejtélyeit fedik majd fel?!"
 tutorial.13.name:1 "Oktató: Bolygók kerületei és épületei"
 tutorial.13.desc:4 "Ravasz megfigyelőként bizonyára észre vetted már, hogy a lakható bolygók bizonyos számú §Skerületre§! van felosztva, és számos §Sépület helyével§! is rendelkezik. A kerületek §Smunka§!helyeket adnak, amelyek alapvető erőforrásokat termelnek, a §Sbolygó épületei§! pedig szolgáltatásokat és finomított erőforrásokat állítanak elő.\n\nA szülőbolygónkon már így is számos kerület és épület található, többek között a fővárosunk, de eljött az ideje, hogy még többet építsünk. Azok a §SNépek§!, amelyeknek nincsen munkája §Smunkanélküli§!nek számítanak.\n\nA Népek számának növekedésével több épület helye lesz elérhető."
 tutorial.14.name:0 "Befejeződött az építkezés"
 tutorial.14.desc:0 "Kiváló. A legújabb §Sfelszíni épületünk§! elkészült és megkezdte az erőforrások előállítását.\n\nNe felejts el megbizonyosodni arról, hogy az épületekben mindig dolgoznak-e lakosok."
 tutorial.15.name:1 "Oktató: Blokkolt tereptárgyak"
 tutorial.15.desc:1 "A §Sbolygó tereptárgyait§! néha blokkolja valami a lakható bolygókon, és így nem lehet az erőforrásait kiaknázni. Ezeknek a £blocker£ §Stereptárgy blokkolóknak§! a megtisztításához, idő, £minerals£ §Sásvány§! és £energy£ §Senergiakredit§! szükséges. A mezők megtisztítása minden esetben megtérülő befektetés.\n\nSzámos blokkoló megtisztításához különleges technológiák kifejlesztése szükséges, de a szülőbolygónkon most található blokkolókat előzetes kutatás nélkül el lehet távolítani."
 tutorial.16.name:0 "Megtisztított blokkoló"
 tutorial.16.desc:1 "A galaktikus terveink elől egy újabb akadályt gördítettünk el. Azt a §Sblokkolt tereptárgyat§! végre ki lehet aknázni!"
 tutorial.17.name:0 "Oktató: Felmérendő naprendszerek"
 tutorial.17.desc:0 "Folytatnunk kellene a felfedezéseinket. Azt javaslom, hogy küldjük el §Studományos hajónkat§! a szomszédos naprendszerek felmérésére, hogy eljussunk oda, ahová még szintetikus intelligencia nem merészkedett!"
 tutorial.19.name:0 "A naprendszert felmérték"
 tutorial.19.desc:0 "Nagyszerű munka! A szomszédos naprendszereket teljesen felmértük. Használnunk kellene az §Sépítőhajónkat§!, hogy a felfedezett erőforrásokat §Sbányász-§! és §Skutatóállomások§! építésével kitermelhessük."
 tutorial.20.name:0 "Oktató: Tudományos hajó"
 tutorial.20.desc:0 "Fontolóra kellene vennünk egy második §Studományos hajó§! építését. Ez megduplázná a galaxis környező részének felmérését!"
 tutorial.21.name:0 "A tudományos hajó elkészült"
 tutorial.21.desc:0 "Két §Studományos hajó§! kétszer annyi mókát jelent! Nem voltam ilyen izgatott, amióta befejeztük a legutolsó feladatunkat!"
 tutorial.22.name:0 "Oktató: tudós felfogadása"
 tutorial.22.desc:1 "Megvan a vadonatúj §Studományos hajónk§!, azonban nincs szabad §Studósunk§! aki irányíthatná. A programom azt sugallja, hogy elmondjam, egy organikus §Studós§! mennyire hasznos lenne e célra.\n\nHa nem engedhetjük meg magunknak egy §Studós§! felfogadását, végső soron átirányíthatunk egyet a fejlesztésektől, habár ez erősen ellenjavallt."
 tutorial.23.name:0 "Felvettünk egy tudóst"
 tutorial.23.desc:0 "Jó. A §Studós§! átvette a §Studományos hajó§! irányítását, így már a hajó útnak indulhat felfedezni új rendszereket vagy hátborzongató sorsokat."
 tutorial.24.name:0 "Oktató: Telepes hajó építése"
 tutorial.24.desc:0 "Ki kell terjesztenünk a civilizációnkat egy második világra is. Ehhez szükségünk lesz egy működőképes §Stelepes hajóra§!."
 tutorial.25.name:0 "A telepes hajó elkészült"
 tutorial.25.desc:0 "A telepesek a §Stelepes hajó§! fedélzetén vannak. A kapitány szerint minden készen áll az indulásra. Jelentőségteljes nap ez, az már biztos!"
 tutorial.26.name:0 "Oktató: Az első gyarmat megalapítása"
 tutorial.26.desc:0 "Van egy §Stelepes hajónk§!, és van legalább egy megfelelő jelöltünk egy állandó, naprendszerünkön kívüli előőrs létrehozására. Nem látom okát ezek után, hogy tovább késlekedjünk. Alapítsd meg az első gyarmatunkat!"
 tutorial.27.name:0 "Sikeresen benépesítettünk egy bolygót"
 tutorial.27.desc:0 "Az első naprendszeren kívüli gyarmatunk! Ha netán a szülőbolygónk hirtelen kigyulladna a fajunk akkor sincs kihalásra ítélve. Ez egy megnyugtató gondolat nem igaz?"
 tutorial.28.name:0 "Oktató: Kormányzó felfogadása"
 tutorial.28.desc:0 "Az új gyarmatunk megsegítése érdekében egy tapasztalt vezért kellene kijelölni az élére. Egy új §Skormányzó§! hatékonyan irányíthatná az ott zajló műveleteket.\n\nA kormányzók számos módon lehetnek hatással a bolygóra, amelyet irányítanak. Ezek a hatások legtöbbször pozitívak és a kormányzó jellemzőitől és készség szintjétől függnek."
 tutorial.29.name:0 "Felvettünk egy kormányzót"
 tutorial.29.desc:0 "A gyarmatunkat mostantól egy új §Skormányzó§! vezeti. Ez növelni fogja a hatékonyságát!"
 tutorial.30.name:0 "Oktató: több gyarmat"
 tutorial.30.desc:0 "Amint elég nyersanyagunk van rá, jó ötlet lenne építeni még egy §Stelepes hajót§!, és tovább bővíteni a határainkat. Azon kell munkálkodnunk, hogy legalább három új gyarmatot hozzunk létre a szülőbolygónkon és az első gyarmaton kívül."
 tutorial.32.name:0 "Sikeresen benépesítettünk több bolygót"
 tutorial.32.desc:0 "Csodálatos munka. Nagyon inspiráló. Aaz erőtől duzzadó civilizációnk immáron öt világra terjed ki. Amint lehetőségünk nyílik rá, folytatnunk kell a terjeszkedésünket."
 tutorial.33.name:0 "Oktató: Erőforrás termelése"
 tutorial.33.desc:3 "A megfelelő mennyiségű §Sásvány§!, §Sötvözet§! és §Senergiakredit§! előállítása rendkívül fontos minden csillagközi hatalom számára. Lépéseket kell tennünk annak érdekében, hogy növeljük ezen bevételeinket.\n\nAz űrállomások és az épületek megépítése ötvözetbe vagy ásványba kerül, a fenntartásukat pedig energiakreditből finanszírozzuk. Ugyanez hajókra is igaz, kivéve, hogy azoknak ötvözet fenntartási költségük van. Ezeknek bevételét §Sbányászati állomások§! vagy §Sfelszíni épületek§! építésével tudjuk növelni. \n\nKésőbb talán olyan érdekes és furcsa erőforrásokat is találsz, amelyekből titkos dolgokat tudsz előállítani."
 tutorial.38.name:0 "Termelésbe állított erőforrás"
 tutorial.38.desc:0 "Kitűnő munka. Most már erős bevétellel rendelkezik a birodalmunk."
 tutorial.39.name:0 "Oktató: a flotta növelése"
 tutorial.39.desc:0 "Meg kell jegyeznem, hogy e pillanatban a flottánk az egyik gyenge pontunk. Biztosan sok veszéllyel kell majd szembenéznie a birodalmunknak az egész galaxisban - olyanokkal, melyeket nem lehet békés módon elintézni. Vedd figyelembe, hogy a civilizációnk túlélése a tét!"
 tutorial.43.name:1 "Megnövelted a flotta méretét"
 tutorial.43.desc:0 "Most már van egy kicsi de használható flottánk arra az esetre, ha váratlanul ellenséges lényekkel találkoznánk. Szuper!"
 tutorial.44.name:0 "Oktató: Szektor létrehozása"
 tutorial.44.desc:1 "A mi virágzó birodalmunk elérte azt a határt, amelyet már nehezen lehet közvetlenül az szülőbolygónkról kezelni. Létre kéne hoznunk egy új §Sszektort§!.\n\nA szektorok fél-autonóm területek a birodalmunk határain belül, melyek igény szerint önállóan kezelhetik az alájuk tartozó világok mindennapi ügyeit."
 tutorial.45.name:0 "A szektor létrehozva"
 tutorial.45.desc:2 "A birodalmunk növekedésével az új gyarmatokat igény szerint §Sszektoroba§! szervezhetjük. A szektorok automatizálását a §Sbolygók és szektorok§! képernyőjéről lehet kezelni, megadni, hogy milyen kerületeket és épületeket építsenek automatikusan a felhalmozott erőforrás készletekből."
 tutorial.46.name:0 "Oktató: Szektor kormányzók"
 tutorial.46.desc:1 "§SKormányzókat§! lehet kinevezni egész §Sszektorok§! élére. A szektorban található összes bolygó részesülni fog a kormányzó készségeiből. Ki kéne jelölnünk egy új kormányzót a szektor élére."
 tutorial.47.name:0 "A szektor kormányzó kijelölve"
 tutorial.47.desc:0 "A mi új §Sszektor kormányzónk§! elfoglalta az irodáját a szektor központi bolygóján. Szép munka volt."
 tutorial.48.name:0 "Oktató: Hajótervezet"
 tutorial.48.desc:0 "Képesek vagyunk arra, hogy kézzel rakjunk össze §Shajóterveket§! a §Shajótervező§! képernyőn. Ez egy eléggé egyértelmű folyamat, amit ha akarsz, teljesen automatizálhatsz."
 tutorial.49.name:0 "Elkészült egy hajó terve."
 tutorial.49.desc:1 "Szép munka. A hajóterv bekerült az adatbázisunkba és most már bármelyik §Shajógyárral§! felszerelt §Scsillagbázison§! is megépíthető."
 tutorial.50.name:0 "Oktató: Megfigyelő űrállomás"
 tutorial.50.desc:1 "Felfedeztünk egy §Sprimitív civilizációt§!! Sokan nem tartják többre ezeket az idegeneket egyszerű vadállatoknál, de vannak akik érdemesnek tartják őket a megfigyelésre, és én nekik adok igazat.\n\nEzt egy, a világuk körül keringő §Smegfigyelő űrállomás§! megépítésével tehetjük meg, amennyiben ez a bolygó a birodalmunk határain belül található. Az állomáson több különféle §Sküldetés§! közül választhatunk, attól függően, hogyan kezeljük ezeket a bennszülötteket."
 tutorial.51.name:0 "Elkészült egy megfigyelő űrállomás"
 tutorial.51.desc:0 "Szép munka! Az új §Smegfigyelő űrállomásunk§! elkészült, és a személyzet megkezdte a §Sprimitív civilizáció§! tanulmányozását."
 tutorial.52.name:0 "Titkok a küszöb alatt"
 tutorial.52.desc:1 "A(z) [From.GetName] felszínén található anomália úgy tűnik, hogy csak egy természetes §Ygeometriai formáció§!. Majdnem pontosan úgy néz ki, mint egy előre mutató jel. Az univerzum természeti csodái megdöbbentőek.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Találtunk egy természetes képződményt a(z) [From.GetName] felszínén. Lenyűgöző a geometriai tökéletessége. Ez minden bizonnyal egy isteni jel, mely kijelöli az utunkat a csillagok felé!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "§YFolytatnunk kellene§! ezeknek az anomáliáknak a kivizsgálását, amint csak lehetőségünk adódik rá. Kétséget kizáróan minden anomália kivizsgálásával új tudásra tehetünk szert."
 tutorial.52.a:0 "Megdöbbentő!"
 tutorial.52.spirit.a:0 "Dícséret az égieknek!"
 tutorial.53.desc:1 "A(z) [From.GetName] felszínén talált anomália valami megdöbbentő dolgot fedett fel. A(z) [From.GetPlanetMoon] közelében térhajtóművek nyomaira bukkantunk. Nem tudjuk meghatározni a forrásukat, de az biztos, hogy borzasztó régről maradtak itt a nyomok.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Egy gyenge térhajtómű nyomot észleltünk a(z) [From.GetName] közelében. Már nagyon régi, így lehetetlen lekövetni. Ez azt jelenti, hogy csillagközi utazók jártak itt korábban, biztosan megfigyeltek minket és információkat gyűtjöttek rólunk.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "A(z) [From.GetPlanetMoon] [From.GetName] közelében egy másik csillagok között utazó faj térhajtóműveinek nyomait fedeztük fel. Lehet, hogy potenciális szövetséges után kutatva látogattak meg minket? Sajnos a jel túlságosan gyenge ahhoz hogy követni tudjuk.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Megfigyeltek minket. Vajon miért?"
 tutorial.53.xenophobe.a:0 "Óvakodnunk kell az idegen fenyegetéstől."
 tutorial.53.xenophile.a:0 "Találják meg őket!"
 tutorial.54.desc:0 "Megtaláltuk az egyik §Yrégi szondánkat§! a(z) [From.GetName] naprendszerben. Oly sok év után is még ép maradt, és továbbra is adatokat próbál küldeni a szülőbolygónk felé. Ez a szonda tanúskodik a multunk küzdelmeiről, és hogy mennyire is szerettük volna a bolygónkon kívüli világot felfedezni.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Mindig előre haladunk."
 tutorial.54.spiritualist.a:0 "Az égiek biztosan többet is tartogatnak számunkra."
 tutorial.54.materialist.a:0 "Erőfeszítéseink végre kifizetődtek."
 tutorial.55.name:0 "Oktató: Stratégiai erőforrás"
 tutorial.55.desc:5 "Felfedeztünk egy §Sstratégiai erőforrást§!! Számos §Sstratégiai erőforrás§! kiaknázásához különleges technológia szükséges, de jelentős bónusszal járnak.\n\nNe felejts el §Scsillagbázist§! építeni, hogy az erőforrások a mi határainkon belülre kerüljenek. A stratégiai erőforrásokból korszerű épületeket és hajóalkatrészeket lehet építeni, vagy egyszerűen csak eladni."
 tutorial.55.poi.name:0 "Erőforrás lokalizálva"
 tutorial.55.poi.desc:0 "Felfedeztünk egy §Sstratégiai erőforrást§! a(z) [From.GetPlanetMoon] [From.GetName] felszínén."
 tutorial.56.name:0 "A stratégiai erőforrás kitermelése megkezdődött"
 tutorial.56.desc:0 "Kitűnő munka. Ez az erőforrás biztosan gazdagítja majd nemzetünket."
 tutorial.56.poi.desc:0 "Felfedeztünk egy §Sstratégiai erőforrást§! a(z) [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName] felszínén."
 tutorial.560.desc:5 "A közelmúltban felfedezett technológiának köszönhetőn a már megépített §Sbányászati űrállomás§! elkezdheti a §Sstratégiai erőforrás§! kitermelését. Ezek a ritka erőforrások jelentős előnyöket adnak, és nagyon értékesek a cserekereskedelemben is. Két legyet egy csapásra.\n\nTovábbi információkat találsz a §Shelyzetjelentési naplóban§!. Még sokféle §Sstratégiai erőforrások§! várja a galaxisban, hogy felfedezzük, folytassuk a kutatást!"
 tutorial.57.name:0 "Oktató: Felemelés"
 tutorial.57.desc.notech:0 "Felfedeztünk egy rendkívül fejlett életformát! Ezt a §Smegfelelő technológiák§! segítségével az intelligens fajok közé §Sfelemelhetjük§! az állatias ösztönlények közül. \n\nÉrdemes lenne odafigyelni a fejlesztéseinkre, és élnünk kell a lehetőséggel, ha majd az §SEpigenetikus triggerek§! technológia kutathatóvá válik."
 tutorial.57.desc.yestech:0 "Felfedeztünk egy rendkívül fejlett életformát! Ezt a §Smegfelelő technológiák§! segítségével az intelligens fajok közé §Sfelemelhetjük§! az állatias ösztönlények közül.\n\nÓ!\n\nAz §SEpigenetikus triggerek§! technológiánk éppen alkalmas erre a célra. Ami azt illeti, képesek vagyunk felemelni ezeket a lényeket egy szép új világba"
 tutorial.58.name:0 "Értelem előtti lények felemelése"
 tutorial.58.desc:0 "Ez egy lelkesítő siker! Ezek az alázatos állatok fel lettek emelve, hogy kevésbé alázatos állatokká váljanak. Most büszke polgárai a virágzó birodalmunknak."
 tutorial.59.name:0 "Oktató: Az első kapcsolatfelvétel"
 tutorial.59.desc:1 "Figyelemre méltó. Találkoztunk az első §Sidegen űrutazó entitással§!. Nem tudjuk, hogy intelligensek-e, vagy sem, de hát a puding próbája az evés. Nem fogjuk megismerni az igazi céljaikat míg végre nem hajtjuk a megfelelő §Svizsgálati§! projektet. Azt javaslom mielőbb végezzük el a vizsgálatot, nehogy ők előbb tegyék meg ugyanezt...\n\nNyisd meg a §Shelyzetjelentési naplót§! és kattints a §SKutatás§! gombra, hogy elindítsd a projektet. Meg kell jegyeznem, hogy ez időközben a hasonló csoportba tartozó kutatásunkat leállítja."
 tutorial.60.name:0 "Első kapcsolatfelvétel"
 tutorial.60.desc:0 "Ez egy diadal számunkra! Első alkalommal léptünk kapcsolatba Idegen lényekkel. Milyen csodálatos időket élünk."
 tutorial.61.name:0 "Első kapcsolatfelvétel"
 tutorial.61.desc:0 "A technológiai találékonyságunk ellenére a kapcsolatfelvételi kísérletünk kudarcba fulladt. Ez csak azt bizonyítja, hogy ezek nyilván állati szintű intelligenciával rendelkeznek, már ha egyáltalán rendelkeznek bármifélével."
 tutorial.63.name:0 "Első kapcsolat... Felvétel?"
 tutorial.63.desc:0 "Úgy tűnik, hogy a §Smásik fél§! megelőzött minket és kapcsolatot létesítettek velünk, mielőtt mi megfejthettük volna a kommunikációs protokolljaikat.\n\nHa legközelebb lehetőségünk adódik, talán jobban kéne koncentrálnunk arra, hogy mi legyünk a gyorsabbak."
 tutorial.64.name:0 "Oktató: Fajok módosítása"
 tutorial.64.desc:0 "A genetika terén elért fejlődésünknek köszönhetően egy további §Sszemélyiségvonás pontot§! szereztünk, amit egy faj §Smódosításakor§! használhatunk fel."
 tutorial.65.name:0 "A faj módosítása elkészült"
 tutorial.65.desc:0 "Dicséretes. A természetes evolúció igájának a terhe lekerül a vállunkról, a népünk tovább gyarapodhat a galaxisban."
 tutorial.70.name:0 "Oktató: Warp-utazás"
 tutorial.70.desc:0 "A naprendszereket elválasztó hatalmas távolságok leküzdése érdekében a tudósaink kifejlesztették a §Swarp meghajtót§!. Az ilyen hajtóművekkel felszerelt hajók már a fénysebesség többszörösével képesek utazni.\n\nA hajók csak egy bizonyos hatósugáron belül képesek a térgörbületet generáló warp meghajtásra kapcsolni, amihez azonban előbb el kell távolodniuk az adott naprendszer csillagának a gravitációs vonzásköréből. A hajtóműveknek időre van szükségük, hogy a görbületi mező fenntartásához szükséges energiát felhalmozzák, majd miután a célhoz érkezve kilépnek a mezőből, ismét várni kell míg a rendszereik újra működőképesek lesznek. Ez a várakozási idő a megtett távolság mértékétől függ."
 tutorial.71.name:0 "Oktató: Hipertér utazás"
 tutorial.71.desc:1 "A naprendszereket elválasztó hatalmas távolságok leküzdése érdekében a tudósaink kifejlesztették a §Shipertér meghajtást§!. Ezzel az eszközzel a csillagokat összekötő hipersáv hálózaton keresztül lehet a fénysebesség sokszorosával közlekedni.\n\nAz utazási idő a hiperűrön keresztül rendkívül rövid ideig tart, de csak a hipersáv hálózaton keresztül mehet végbe. A hipertérbe biztonságosan csak a naprendszer peremén lehet belépni, túl a csillag gravitációs kútjának destabilizáló hatásain."
 tutorial.72.name:0 "Oktató: Féregjárat utazás"
 tutorial.72.desc:0 "A naprendszereket elválasztó hatalmas távolságok leküzdése érdekében a tudósaink kifejlesztették a §Sféregjárat§! technológiát. Azok féreglyuk generátorral felszerelt különleges űrállomások képesek járatokat létrehozni két pont között, a szubtéren keresztül. A hajókat pedig különleges féreglyuk stabilizátorokkal kell felszerelni, hogy ellen tudjanak állni az utazás során a hajót érő szubtéri nyomásnak. Olyan kapukat létrehozva ezáltal melyen a hajóink oda-vissza közlekedhetnek.\n\nA féreglyuk utazás szinte azonnali, azonban egy féreglyuk állomás hatósugarán belül kell tartózkodnia a hajónak hozzá, hogy működhessen."
 tutorial.73.name:0 "Oktató emlékeztető: Felemelés"
 tutorial.73.desc:2 "Most, hogy sikeresen kifejlesztettük a szükséges technológiát, képesek vagyunk §Yfelemelni§! a kevésbé értelmes lényeket egy magasabb szintre."
 tutorial.75.name:1 "Oktató: Csillagbázis"
 tutorial.75.desc:2 "Most, hogy végre elkezdük a környező csillagok felfedezését, itt az idő, hogy kiterjesszük határainkat is. A felmért naprendszerekben §Scsillagbázist§! lehet építeni a határaink kiterjesztésére, így az űr további területeit mondhatjuk sajátunkénak.\n\nA jövő technológiáival a csillagbázisokat hajógyártásra és más erőforrások előállítására is lehet majd használni. Egyelőre a fő előnyük a határaink kiterjesztésében rejlik. Miután egy csillagbázis segítségével magunkénak kiáltottunk ki egy naprenszert, érdemes lesz majd §Skutatási§! és §Sbányászati állomásokat§! létesíteni az erőforrásainak kiaknázására, vagy benépesíteni a lakható bolygókat."
 tutorial.76.name:1 "Elkészült a csillagbázis"
 tutorial.76.desc:1 "Kiváló. Ahogyan azt a §Sgalaxis térképen§! is láthatod, a birodalmunk határai kiterjedtek annyira, hogy magukba foglalják az újonnan épített csillagbázist tartalmazó naprendszert."
 tutorial.80.name:0 "Oktató: térkép módok"
 tutorial.80.desc:0 "A galaxis térképen be tudunk kapcsolni több különböző §Stérkép módot§!, melyek a jobb alul találhatóak meg. Sokféle információt tudhatunk meg innen, például egy színkódos térkép segítségével egyszerűen megnézhetjük a környező birodalmak véleményét rólunk."

 tutorial.100.name:0 "Oktató kikapcsolva"
 tutorial.100.desc:1 "Az §Hoktató küldetések§! és §Htippek§! ki vannak kapcsolva."
 tutorial.101.name:1 "Csak tippek"
 tutorial.101.desc:0 "A §Htippek§! be, de az §Hoktató küldetések§! ki vannak kapcsolva."
 tutorial.102.name:0 "Teljes oktató"
 tutorial.102.desc:0 "Az §Hoktató küldetések§! és §Htippek§! be vannak kapcsolva."

