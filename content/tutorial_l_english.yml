 advisor.2.name:0 "Teljes oktatás előkészítve"
 advisor.2.desc:0 "Ez egy egy kiváló döntés. Teljes mértékben foglak támogatni."
 advisor.2.a:0 "Jó tudni."
 advisor.3.name:1 "Tippek előkészítve"
 advisor.3.desc:1 "Rendben. Tippekkel és magyarázatokkal foglak ellátni, miközben fölfedezed a játék alap funkcióit."
 advisor.10.name:0 "Anomáliák"
 advisor.10.desc:2 "Találtunk egy §Sanomáliát§!! Időröl-időre a §Studományos hajóink§ a különböző világok felmérése közben felfedezik ezeket. Az §Sanomáliákat§! egy §Studós§! képes megkutatni, amennyiben a készségi szintje elegendő a feladathoz.\n\nA felfedezett, de még kutatás alá nem vont anomáliák listáját a §SHelyzetjelentésben§! találhatod, az §SAnomáliák§! fül alatt. Egy bolygó benépesítése vagy egyéb módon való hasznosítása alatt ki kell kutatni az ott található anomáliát."
 advisor.15.name:0 "Gyarmatosítható égitest"
 advisor.15.desc:1 "Az egyik §Stuományos hajónk§! nemrég felmért egy olyan világot, mely kitűnő helyszín lenne az első kolóniánk számára. Ez ugyanolyan §Sosztályú bolygó§!, mint a szülőbolygónk, így a telepeseink kényelmesen fogják magukat érezni.\n\nA bolygó benépesítése előtt azonban ennek a mi területünkön belül kell lennie. Ennek eléréséhez egy §Sépítőhajóval§! kell ide egy §Scsillagbázist§! építeni."
 advisor.17.name:0 "Az első gyarmat"
 advisor.17.desc:0 "Gratulálok az első gyarmati világodhoz! A telepeseink már megkezdték az első épületek összeszerelését, de még időre van szükségük, hogy önmagukat is el tudják látni.\n\nA gyarmat az első épület befejezéséig a birodalmi erőforrásokat éli fel, ezért vigyázz, nehogy túl sok gyarmatot indíts be egyszerre."
 advisor.20.name:0 "Negatív bevétel"
 advisor.20.desc:0 "Riasztó gyorsasággal fogy az energiakredit tartalékunk. A múlt havi költségvetési beszámoló sötét képet fest.\n\nA fenntartási költségek növekedése okozza általában a hiányt. Meg kell fontolnod, hogy szétszerelsz-e néhány hajót vagy hadsereget, esetleg deaktiválhatsz néhány épületet is."
 advisor.26.name:0 "Felmérés"
 advisor.26.desc:3 "Az egyik első feladatunk az legyen, hogy felmérjük szomszédos naprendszereket. Az erőforrásaik és bármilyen bennük található, lakható bolygó ismeretlen marad a felmérés elkészültéig. Bár a kezedekkor még lassú, egy §Studományos hajó§! §Sfelmérési sebessége§! egyre csak gyorsul, ahogyan a fedélzetére kirendelt §Studós§! egyre több tapasztalatot szerez.\n\nA felmérés megkezdéséhez válaszd ki a §Studományos hajónkat§! és kattints a §SfFelmér§! parancsgombra. Majd lépj ki a §Sgalaxis térképre§!, és kattints egy olyan felméretlen naprendszerre, amely határos a szülőbolygónk naprendszerével. Figyeld meg, hogy a hajó abba a rendszerbe utazik, és megkezdi az égitestek felmérését."
 advisor.27.name:0 "Az első kapcsolatfelvétel"
 advisor.27.desc_01:0 "Kapcsolatba kerültünk az első idegen birodalommal! Ezek a visszataszító kreatúrák hozzánk hasonlóan elsajátították az űrutazás fortélyait. Jelentős veszélyt jelenthetnek ránk nézve.\n\nA birodalmukat megtalálod a §Sbirodalmak§! fülön, a §Sgalaxis§! képernyőn. Onnan akár diplomáciai kapcsolatba is léphetünk velük."
 advisor.27.desc_02:0 "Kapcsolatba kerültünk az első idegen birodalommal! Ezek a rendkívül érdekes lények hozzánk hasonlóan elsajátították az űrutazás fortélyait. Sokat tanulhatnánk tőlük.\n\nA birodalmukkal a §SKapcsolat§! ablakban lehet felvenni a fülön, a §Sgalaxis§! képernyőn. Onnan akár diplomáciai kapcsolatba is léphetünk velük."
 advisor.27.desc_03:0 "Kapcsolatba kerültünk az első idegen birodalommal! Hozzánk hasonlóan ők is elsajátították az űrutazás fortélyait. Azt ajánlom, hogy egészséges óvatossággal kezeljük őket, míg ki nem derülnek a valódi szándékaik.\n\nA birodalmukat megtalálod a §Sbirodalmak§! fülön, a §Sgalaxis§! képernyőn. Onnan akár diplomáciai kapcsolatba is léphetünk velük."
 advisor.28.name:0 "Bukott birodalom"
 advisor.28.desc:1 "Egy nagyon régi és nagyon fejlett civilizációra bukkantunk! Szerencskénkre úgy tűnik, hogy a saját technológiájukat nem értik már teljes egészében.\n\nNem nagyon foglalkoznak a galaxis többi részével, addig míg valaki meg nem bolygatja őket, ezért jó lesz távol maradni a határaiktól, legalább is addig míg a technológiai fejlettségünk nem ér fel az övékkel."

