 SITLOG:0 "A helyzetjelentésbe új bejegyzés került"
 
 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Kormány"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "A §Skormányzati§! képernyőn látható az §Suralkodó§!, valamit információt ad a birodalmunk kormányáról és az összes hozzá fűződő hatásról, módosítóról. Külön fülecskék részletes áttekintést nyújtanak a birodalmi §Sköltségvetésről§! és a §Sdemográfiai§! helyzetről."
 TUTORIAL_TECH_VIEW_TITLE:0 "Technológia"
 TUTORIAL_TECH_VIEW_DESC:0 "A §Stechnológiai§! képernyőn irányítjuk a tudományos törekvéseinket. A technológiák három különböző kutatási terület szerint vannak kategorizálva. Melyek általában három különböző kutatási lehetőséget ajánlanak fel.\n\nAnélkül is fejleszthetünk technológiákat, hogy nem rendelünk az adott kutatási területhez egy §Studóst§!, azonban a kutatás sokkal tovább tart ekkor, így ez nem ajánlott."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Kapcsolat"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "A §Skapcsolatok§! képernyőn az általunk már felfedezett §Sbirodalmakról§! kaphatunk részletes információkat. A rólunk alkotott §Svéleményüket§! figyelembe véve innen gyorsan és könnyen kezdeményezhetünk §Sdiplomáciai§! kapcsolatot bárkivel."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Helyzetjelentés"
 TUTORIAL_SITUATION_LOG_DESC:1 "A §Shelyzetjelentés§! megmutatja a számunkra elérhető összes §Skülönleges projektet§!, §Srégészeti ásatást§! és más érdekességet. Az új elemek vélhetően a galaxis felfedezésével együtt fognak megjelenni."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Hajótervező"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "A birodalmunkban használt összes §Shajó§! itt lett megtervezve. A további §Shajótípusokat§! és §Skomponenseket§! az új technológiák kifejlesztésével lehet feloldani."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Bolygó lista"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "A §Sbolygók és szektorok§! képernyőn látható az összes kolonizált bolygónk áttekintése. Megmutatja a bolygók §Slakosságát§!, valamint az §Serőforrás termelésüket§!. Birodalmunk növekedésével azt szektorokra lehet osztani, amelyek segítenek a nagyobb birodalmak feletti uralkodásban.\n\nA §szektorokat§! innen lehet automatizálni, és automatizálás esetén itt lehet beállítani, hogy mire szakosodjanak, valamit itt lehet nekik az §Sépületek§! és a §Skerületek§! megépítéséhez szükséges erőforrásokat is átadni."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Hadiflották"
 TUTORIAL_MILITARY_FLEET_DESC:1 "A §Shadiflottáink§! segítségével óvhatjuk meg a birodalmunkat a fenyegetésektől, illetve ha úgy akarjuk terjeszkedésünk zálogai.\n\n A pillanatnyi §Sflottakapacitásunk§!nem túl nagy, azonban könnyen növelhetjük az új technológiák kifejlesztésével, továbbá a §Slakosságunk§! növekedésével és §Scsillagbázisok horgonyzási pontjainak§! építésével. A kezdeti flottánk élére nincs §Sadmirális§! kijelölve, de ha elegendő §Senergiakreditek§! felhasználásával toborozhatunk egyet."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Tudományos hajó"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Ez ami §Studományos hajónk§!, mellyel a csillagközi objektumok §Sfelmérését§! végezzük el: csillagokét, bolygókét, aszteroidákét, stb. Először fel kell mérnünk az égitesteket ahhoz, hogy hozzáférjünk a felszínükön található §Sforrásokhoz§!. Egy bolygót ahhoz fel kell mérni, hogy láthatóvá váljanak a rajta található §Serőforrások§!.\n\nA szülőbolygónk naprendszerét már félmértük, úgyhogy a figyelmünket másfelé tudjuk fordítani. A tudományos hajó kiválasztása után nyisd meg a §Sgalaxis térképet§!, jobb-klikkelj egy, a szülőbolygónk naprenszerével szomszédos csillagra, majd válaszd ki a §SNaprendszer felmérése§! opciót. A hajó abba a rendszerbe utazik, és megkezdi az égitestek felmérését."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Építőhajó"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Ez az §Sépítőhajónk§!, amivel az űrben tudunk építkezni. Az égitestek, például bolygók felmérése után tudunk orbitális §Skutatóállomást§! vagy §Sbányászállomást§! építeni, melyek kihasználják a felszínen található §Serőforrásokat§!.\n\nEzek a hajók továbbá mások által nem igényelt naprendszerekben §Scsillagbázisokat§! tudnak építen, amelyek kulcsfontosságúak a terjeszkedési terveink sikeréhez."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Bolygó összefogló"
 TUTORIAL_PLANETVIEW_PLANET_DESC:3 "Ez a mi szülőbolygónk, és egyben a birodalmunk §Sközpontja§!. A §Sbolygó összefoglaló§! képernyőn, amit most látunk, áttekinthetjük a bolygó fontosabb statisztikáit.\n\nTöbbek között láthatjuk a lakható §Skerületek§! számát és hogy hány §Slakos§! él itt, illetve mennyi §Serőforrást§! termelnek és fogyasztanak. Alatta találjuk, hogy a bolygó lakosainak életében mekkora §Salacsony stabilitás§! van jelen, továbbá itt találjuk a bolygó kijelölt §Skormányzóját§!. Ha szeretnénk, akkor itt jelölhetünk ki bolygókat, valamint itt állíthatjuk be a bolygókezelés automatizálását is."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Népesség nézet"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Itt láthatjuk a bolygó népességének részleteit, a különféle társadalmi §Srétegeket§!.\n\nAz egyes rétegeket ki lehet bontani, hogy láthatóva váljanak az adott réteg §Smunka§! típusai. A §Smunkák§! külfönféle erőforrásokat termelnek és használnak fel, és a munkát végző Népnek bizonyos mennyiségő §Slakóházra§! és §Skomfortra§! van szüksége. Ezek hiánya csökkenti a §Sboldogságot§!, ami viszont a bolygó §Sstabilitását§! csökkenti."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Hadsereg nézet"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Itt kezelhetjük a bolygón lévő földi haderőinket. Ezen a képernyőn látható továbbá, hogy a bolyó mennyi §Spusztulást§!, szenvedett el.\n\nÚj §Sseregeket§! is itt lehet toborozni a §SFelfogad§! gombbal. A §Svédelmi seregeket§! a §SNépek§! automatikusan állíthák elő a csendőr és a katona §Smunkákból§!. Ezeket a munkákat a bolygó fővárosi épülete, a £building£ §Srendőrörsök§!, és a £building£ §Svárak§! adják."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Űrkikötő"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Az §Sűrkikötő§! fülön lehet áttekinteni az adott égitest körül keringő flottákat, valamint lehet polgári hajókat építeni. Katonai hajókat kizárólag egy olyan §Scsillagbázison§! lehet építeni, amelyen §Shajógyár§! található, de az építő, a tudományos és a telepes hajókat mind itt lehet megépíteni.\n\nHa az utólsó csillagbázisunkat is elvesztettük még akkor is van lehetőségünk terjeszkedni és újjáépíteni, amennyiben legalább egy lakott bolygóval rendelkezünk."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Katonai űrállomás"
 TUTORIAL_MILITARY_STATION_DESC:2 "A §Skatonai űrállomások§! olyan mozgásra képtelen űrbéli létesítmények, melyeket a fontosabb bolygók, vagy stratégiailag fontos helyek megvédésére lehet használni. Ezeket az állomásokat csak a birodalmunk határain belül lehet felépíteni.\n\nÜgyelj rá, hogy ne építs túl sokat, mert ugyanúgy ahogy a hajóknak, az állomásoknak is van fenntartási költségük."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Kutatóállomás"
 TUTORIAL_RESEARCH_STATION_DESC:1 "A §Skutatóállomásokat§! egy égitest orbitális pályájára lehet felépíteni, hogy begyűjtse az ott található §Sfizikai§!, §Smérnöki§! és §Stársadalmi§! kutatási adatokat.\n\nCsak a birodalmunk határain belül lehet felépíteni. Ha az adott bolygót gyarmatosítjuk, feleslegessé válnak."
 TUTORIAL_MINING_STATION_TITLE:0 "Bányászati állomás"
 TUTORIAL_MINING_STATION_DESC:2 "§SBányászati állomások§! segítségével lehet az adott égitesten található §Sásványokat§! és §Sstratégiai erőforrásokat§! kitermelni.\n\nNincsen szükség §Sbányászati állomásokra§! a már benépesített bolygók erőforrásainak kitermelésére. Bányászati állomást csak a határainkon belül lehet építeni."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Csapatszállító"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Amikor a §Sseregeket§! az űrbe küldöd, automatikusan, ezekkel a §Scsapatszállótókkal§! indulnak útnak. Ügyelj rá, hogy megóvd őket, mert teljesen védtelenek az ellenséggel szemben!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomácia"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "A §Sdiplomácia§! képernyő az a hely, ahol más civilizációkkal lehet kommunikálni. Többek között itt §Süzenhetünk hadat§!, köthetünk §Sszövetségeket§! és §Skereskedelmi egyezményeket§! a szomszédainkkal, vagy akár távoli birodalmakkal."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Szomszédsági hatások"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Néhány §Sépület§! befolyásolja a §Sszomszédos mezőkön lévő épületeket§! is. Ezt vedd figyelembe mikor új épületeket építesz."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Költségvetés"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "A §Sköltségvetés§! fülön látható információ, a birodalmunk havi §Sbevételeiről§! és §Skiadásairól§! energiakreditben számolva. Valamint számos, a gazdaságunkat befolyásoló egyéb hatásról tájékozódhatunk."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Kormányrendeletek"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:3 "Itt lehet beiktatni az egész birodalomra vonatkozó §Skormányrendeleteket§!, amelyek bizonyos erőforrásokba kerülnek."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demográfia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "A §Sdemográfia§! fülecskén követhetjük nyomon a birodalmunk lakosságának összeállítását és terjedését.\n\nTovábbá megmutatja §Slakosaink§! domináns §Sjellemzőit§!, és lakosokat befolyásoló hatásokat."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Vezér"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "A §Svezérek§! ablakban tudunk felfogadni, eltanácsolni és feladatokra kijelölni tétlen §Skormányzókat§!, §Studósokat§!, §Sadmirálisokat§! és §Stábornokokat§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Frakciók"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:3 "A §Sfrakciók§! képernyő ad áttekintést a lakosság politikai irányultságairól. A szociopolitikai környezet változása a különböző frakciók megjelenéséhez vezethet. A §Sfrakciók§! méreteiről, lakosainkra ható vonzerejéről és céljaikról is itt tájékozódhatunk.\n\nA §Sfrakcióknak§! vannak §Sügyeik§! melyek a §Sjóváhagyásuk§! szempontjából fontosnak tartanak. Ahogy a nemzetek kielégítik vagy épp felbőszítik ezeket a csoportosulásokat, úgy hatnak a saját £influence£ §Sbefolyáspont§! növekedésükre. A §Sfrakciók§! erejét és §Sügyeit§! a mi körülményeink határozzák meg, azonban arra mindig figyelj, hogy egy §SNép§! §Sboldogságát§! mindig annak a §Sfrakciónak§! a §Sjóváhagyása§! határozza meg, amelyhez tartozik.\n\nA §SFrakció kezelése§! gombra kattintva manipulálhatjuk a §Sfrakció§! és az állam viszonyát. Megpróbálhatjuk a §Sfrakciót§! elnyomi, vagy az erősebb frakciók ethoszait is átvehetjük."
 TUTORIAL_CREATESECTOR_TITLE:0 "Szektorkezelés"
 TUTORIAL_CREATESECTOR_DESC:2 "Egy §Sszektor§! létrehozásához először válasszunk ki egy bolygót a §Shatárvidéken§!, majd kattintsunk az Új szektor kijelölése gombra. Ezzel a kiválasztott bolygó lesz az új szektor §Sfővárosa§!, és a szektorhoz kerül minden 6 hiperugráson belül található naprendszer. A szektorok automatizálhatják a bolygó épületeinek építkezését, amennyiben ez be van kapcsolva, és erőforrásokat kapnak az építkezéshez, így sokkal kevésbé kell mikromenedzselni őket."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Fajok"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "A §Sfajok§! képernyő felsorolja számunkra az összes ismert, elvileg intelligens életformákat, melyekkel eddig összefutottunk. A §SNézetváltás§! gombra kattintva válthatsz, hogy csak a birodalmad területén élő, vagy a galaxis összes faját láthasd.\n\nItt tudjuk, ha a technológiánk lehetővé teszi, §Smódosítani§! az egyes fajok jellemzőit és §Sfelemelni§! fél-intelligens lényeket, valamint a különböző fajok §Salap jogait beállítani§!. Fajonként különböző §Sjogokat lehet beállítani§!."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformálás"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "A §Sterraformálás§! lehetővé teszi számunkra, hogy a §Sfajunk§! vagy céljaink számára, kedvezően alakítsuk egy bolygó környezetét."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Génmódosítás"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Módosítani tudjuk ennek a fajnak a génjeit, amivel megváltoztathattjuk a §Sjellemzőit§!.\n\nEz egy új faji §Ssablont§! hoz létre az általad kiválasztott vonásokkal. Mielőtt a kiválasztott faj §SNépeit§! módosítják először kattintani kell a §SSablon alkalmazása§! gombra, amivel létrejön egy új §Skülönleges projekt§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Felemelés"
 TUTORIAL_UPLIFTING_DESC:0 "Módosítani tudjuk ezeknek az intelligens állatoknak a §Sjellemzőit§! és §Sfelemelhetjük§! őket, hogy a birodalmunk egy értelmes és hasznos polgáraivá válhassanak."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Naprendszer nézet"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Itt láthatjuk, hol helyezkednek el a bolygók, az űrállomások és a flották. Most a §Snaprendszer nézetben§! vagyunk, ahol közelebbről megtekinthetjük az adott naprendszert."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Féregjárat állomás"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "A §Sféregjárat állomásokat§! a naprendszerek külső peremén kell felépíteni, hogy a rendszerben lévő égitestek gravitációs vonzása ne akadályozza a működésüket. Ezek az állomások egy pillanatra egybeolvasszák a tér-idő szövetének két pontját, így egy pillanat alatt egy két-irányú kaput hoz létre, amelyeken át a hajóink közlekedhetnek. Zseniális."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Megfigyelő űrállomás"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "A §Smegfigyelő űrállomások§! §Sprimitív§! fajok távolról való vizsgálatát végző tudósok otthonául szolgál."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Terraformáló állomás"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "A §Sterraformáló állomások§! lehetővé teszik egy bolygó körüli pályáról a §Sterraformálást§!."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Döntések"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Ezek a bolygószintű §Sdöntéseket§! némi erőforrásért cserébe ideiglenesen be lehet iktatni.\n\nEgyes  §Sdöntések§! új technológiák kutatásával válnak elérhetővé."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Ismeretlenek"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Ezek §Sismeretlen űrutazó entitások§!. Többet is megtudhatunk róluk, sőt talán felvehetjük velük az §Selső kapcsolatot§! ha befejezzük a hozzájuk kapcsolódó §Skülönleges projektet§!."
 TUTORIAL_VICTORY_TITLE:0 "Győzelem"
 TUTORIAL_VICTORY_DESC:0 "A §Sgyőzelmi§! képernyő sorolja fel azokat a §Sfeltételeket§! amelyeket teljesítenünk kell, hogy biztosítsuk a birodalmunk fennállását - legalábbis addig, amíg van intelligens élet a galaxisban."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Csillagbázis"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Az a naprendszerünk §Scsillagbázisa§!. Ezek a továbbfejleszthető űrállomások egyben a naprendszer tulajdonosát is jelölik, feladatuk leggyakrabban a különféle típusú hajók építése.\n\nAz csillagbázisokat számos §Smodul§! és §Sépület§! segítségével lehet egy adott feladatra szakosítani, és egyben ezek adják a naprendszert támadó ellenséges flottákkal szemben az utolsó védelmi vonalat is. Területünket úgy tudjuk kiterjeszteni, hogy a szomszédos naprendszerekben §Scsillagbázist§! építünk. Az ellenséges §Scsillagbázisokat§! meg tudjuk támadni és el tudjuk foglalni.\n\nMiután több naprendszert is benépesítettünk szintén a §Scsillagbázisok§! felületén tudjuk a §Skereskedelmi útvonalainkat§! kezelni."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Galaxis térkép"
 TUTORIAL_GALAXY_MAP_DESC:0 "A §Sgalaxis térkép§! megmutatja a hatalmas §Sfeltérképezetlen űrt§!, láthatjuk meddig terjed a területünk, valamit azoknak a birodalmaknak a területe is, melyekkel már felvettük a kapcsolatot.\n\nA §Srészletes térképmódra§! kattintva a jobb alsó menüben, a térképen ki vagy be kapcsolhatjuk az §Serőforrások§! és az §Sérzékelők hatósugarának§! láthatóságát."
 TUTORIAL_WAR_GOAL_TITLE:0 "Háborús célok"
 TUTORIAL_WAR_GOAL_DESC:0 "Amikor hadat üzenünk, érdemes a szándékainkat is megfogalmazni. Ez a §Sháborús cél§! határozza meg, hogy milyen §Sköveteléseket§! tudunk támasztani az ellenséggel szemben a béketárgyalásokon, az általunk követelt naprendszerek elfoglalásától a másik birodalom megalázásáig.\n\nEzen célok felfedésével az ellenség lehetőséget kap, hogy a megfelelő lépéseket megtehesse - talán feladják azonnal, ellenajánlatot tesznek, vagy az érdekeik védelmében az utolsó emberig, spóráig, levélig, csápig küzdenek. Hogy pontosan mit lépnek, az nagyon sok mindentől függ!\n\nEgy §Sháborús cél§! megjelöléséhez válaszd ki a listából."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Háború áttekintése"
 TUTORIAL_WAROVERVIEW_DESC:0 "Ebben az ablakban látható a jelenlegi háborúnk áttekintése. Mindkét fél §Sháborús kimerültséget§! kap, attól függően, hogy a háború miként alakul, és ez a kimerültség határozza meg, hogy mennyire lesznek hajlandók elfogadni egy békemegállapodást.\n\nHa a háborús kimerültség az egyik oldalnál elérgi a 100%-ot, akkor a másik fél kikényszeríthet egy §SStatus Quo§! békét. Szintén itt lehet áttekinteni az eddig megvívott összecsapások eredményét."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Stratégiai erőforrás"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "A §Hstratégiai erőforrások§! képernyőn katalogizáljuk az elérhető §Sstratégiai erőforrásainkat§! és hatásaikat.\n\nA legtöbb §Sstratégiai erőforrás§! bányászásához és hasznosításához szükséges egy különleges §Stechnológiai§! kutatás."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Terjeszkedési tervezés"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "A §Hterjeszkedés tervezőben§! a közelben található, a gyarmatosításra alkalmas és §Slakható§! bolygókat találhatjuk meg. Közvetlenül erről a képernyőről is tudunk §Stelepes hajókat§! építeni, és a kívánt bolygóhoz küldeni.\n\nTermészetesen a bolygókat előbb fel kell mérni, és a rajtuk található anomáliákat ki kell vizsgálni, mielőtt benépesíthetnénk őket. A bolygó naprendszerében továbbá meg kell építenünk egy §Scsillagbázist§!, hogy így a naprendszer a határainkon belül legyen."
 TUTORIAL_TRADITIONS_TITLE:0 "Hagyományok"
 TUTORIAL_TRADITIONS_DESC:0 "A §Hhagyományok§! képernyőn láthatjuk a birodalmunk számára elérhető §Shagyományfákat§!. Egy §Shagyományfát§! először §Sbe kell vezetni§! mielőtt abból bármilyen §Shagyományt§! feloldhatnánk.\n\nA §Shagyományok§! egy új §Shagyományfa§! bevezetése £unity£ §Hegységességbe§! kerülnek és e költséget minden egyes bevezetett §Shagyomány§!, valamint a birodalmunk fejlődése és terjeszkedése tovább növeli."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Felemelkedési bónuszok"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "A §Hfelemelkedési bónuszok§! listája megmutatja a feloldható §Sfelemelkedési bónuszokat§!. Egyes §Sfelemelkedési bónuszoknak§! különleges követelményeik lehetnek, úgy mint például bizonyos §Stechológiák§! vagy az elérhető §Sfelemelkedési bónusz mezők§! száma.\n\nEgy §Hfelemelkedési bónusz mező§! akkor kerül feloldásra, ha egy §Hhagyományfában§! minden §Hhagyományt§! bevezettél."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Fajok jogai"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "A §Hfajok jogainál§! tudjuk többek között alakítani a különböző  fajok §Spolgárjogait§! és §Séletszínvonalát§!.\n\nHa beállítjuk az §SAlapértelmezett jogokat§! azok minden olyan §Slakosra§! nézve egyaránt érvényesek lesznek, mely lakosoknak (még) nem állítottál be külön §Sfaji jogokat§!, például a migránsoknak, menekülteknek vagy a birodalmunk egyéb jövevényeinek."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Flottamenedzser"
 TUTORIAL_FLEET_MANAGER_DESC:0 "A §Sflottamenedzserben§! készíthetünk sablonokat a flottáink részére. Ahogyan a flottáink növekednek, úgy egyszerűsítik le ezek a sablonok az esetleges veszteségek pótlását."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Követelések"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "A §Skövetelések§! felületen tudunk §Sbefolytáspontok§! elköktésével követelést formálni egy másik tulajdonban található naprendszerre. Ha már követeléssel rendelkezünk egy naprendszerre, akkor annak tulajdonosával szemben indokolt §SCasus Belli§!-nk lesz, így a naprendszer meghódításának céljával jogosulttá válunk hadat üzenni.\n\nTöbb szövetségessel folytatott háború esetén a legmagasabb szintű követeléssel rendelkező birodalom válik a háború végén az adott naprendszer tulajdonosává."
 TUTORIAL_ANOMALIES_TITLE:0 "Anomáliák"
 TUTORIAL_ANOMALIES_DESC:0 "Az §SAnomáliák§! képernyőn látható az összes megtalált, de még kutatásra nem került §Sanomlália§!."
 
