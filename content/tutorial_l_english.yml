 full_tutorial:1 "Oktató küldetések és leírások jelennek meg a kezelőfelületen, ahogy megismered a játékot.\n\nErősen ajánlott, ha most játszol először."
 tips_only:0 "A játék elemeinek felfedezése közben tippeket és tanácsokat kapsz.\n\nAjánlott a kezdő és haladó játékosoknak."
 no_tutorial:0 "Nincsenek tippek és oktató küldetések.\n\nCsak a tapasztalt játékosoknak ajánlott."
