 infinity_calculations:0 "A szingularitás processzor"
 infinity_calculations_desc:0 "A Végtelenség Masinának nyújtott segítségünkért cserébe felfedett némi titkot a származásáról. Képes saját számítási kapacitását növelni. Ez a tudás megnöveli a saját kutatási sebességünket is."
 infinity_calculations_hacked:0 "$infinity_calculations$"
 infinity_calculations_hacked_desc:0 "A gömb alakú gépezet feltörésével rájöhetünk számítási kapacitása mögött rejlő titokra, ami nagy mértékben növelheti a saját kutatási sebességünket is."
 black_hole_pantagruel:1 "A tudás tükre"
 black_hole_pantagruel_desc:1 "A Pantagruel fekete lyuk egy újonnan létrejött univerzum tükrévé vált, hatalmas kutatási lehetőséget biztosítva számunkra, ha építünk egy kutatáóállomást fölé."
 black_hole_pantagruel_research:1 "$black_hole_pantagruel$"
 black_hole_pantagruel_research_desc:1 "Van egy kutatóállomásunk a Pantagruel fekete lyuk felett, mely a tükör univerzumba áttekintve növeli a kutatási lehetőségeinket."
 technosphere_praising:0 "Isteni technológia"
 technosphere_praising_desc:0 "A népünk a gigantikus számoló gömböt az égieknek, a világunk feletti hatalmának megtestesülésének tekinti."

 germinating_wraith:0 "Pulzuscsírázás"
 germinating_wraith_desc:0 "Gonosz lélek közeleg."

 building_artist:0 "Műemlék"
 building_artist_desc:0 "Ez a dekoratív műemlék megkérdőjelezi a létezés természetét és erkölcsösségét. Vagy talán csak a civilizáció törékenységén elmélkedik... vagy a trauma elkerülhetetlen egy karakter megalkotásakor... Hmm..."
 building_artist_patron:0 "Kulturális Minisztérium"
 building_artist_patron_desc:0 "Egy divatos főhadiszállás a kulturális minisztérium számára. A tudás, a szórakozás és a művészet tömegekhez való eljuttatásában segít."
 building_artist_tooltip:0 "§RNem építhető több §Y$building_artist$§!. Vegyél még egyet, vagy bontsd le a már meglévőt.§!"
 enclave_artist_patron:0 "A művészetek mecénása"
 enclave_artist_patron_desc:1 "Időt és pénzt áldozva támogatod az új művészet megszületését."
 enclave_artist_festival:0 "Világok Fesztiválja"
 enclave_artist_festival_desc:1 "A Kézművesek Társulata által szervezett fesztivál örömöt okoz a népnek szerte a birodalomban."
 enclave_artist_festival_outrage:0 "Szervezett pánik"
 guardian.deal.tooltip:0 "Nincs ennyink."
