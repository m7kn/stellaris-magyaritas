 guardian.102.name:0 "Első kapcsolat a(z) [From.GetName] népével [From.GetName]"
 guardian.102a.desc:0 "A XuraCorp nevében üdvözöllek!\n\nA miénk, egy üzleti konglomerátum, mely a(z) [trader_system.GetName] naprendszerben található. Szakterületünk az ásvány- és energiakereskedelem. Mondhatni a civilizációk alapköveivel kereskedünk, ahogy ezt a cégnél szoktuk mondani.\n\nKérjük nyugodtan keress fel minket, ha egy jó üzletre vágysz."
 guardian.102b.desc:0 "A Riggan Kereskedelmi Börze nevében beszélek. Több, mint ezer éven át hoztunk össze vevőket és az eladókat a(z) [trader_system.GetName] naprendszerben található űrbázisunkon.\n\nHa több energiád vagy ásványod van, mint amennyire szüksége van, akkor nagyon szívesen megvesszük a felesleget. Természetesen megfelelően kompenzálunk mindezért."
 guardian.102c.desc:0 "Üdv, barátom! A Muutagan Kereskedő Ligát képviselem és szeretnélek elsőként üdvözölni a(z) [trader_system.GetName] naprendszerben. Szervezetünk több száz független muutagan kereskedőkapitányt képvisel, akik keresztül-kasul járják az univerzumot egy jó üzlet reményében.\n\nTelephelyünkön a felesleges ásványaidat cserélheted energiára, vagy fordítva. Kérjük keress fel minket, ha egy ilyen megállapodás érdekel téged."
 
 guardian.100.a:0 "Szeretnénk kereskedni."
 guardian.100.b:0 "Képernyő kikapcs."
 
 guardian.100.name:0 "XuraCorp"
 guardian.100a.desc:0 "Mi itt a XuraCorpnál nem teszünk különbséget a leendő vevők között. Kik vagyunk mi, hogy ítélkezzünk a csillagközi birodalmad erkölcsei felett?"
 guardian.100b.desc:0 "Talán hadihajók építésére kellenek az ásványok. Vagy talán árvaházakhoz! Itt a XuraCorpnál az a dolgunk, hogy ez ne érdekeljen minket!"
 guardian.100c.desc:0 "Nem kíváncsiskodunk, csak biztosítjuk vevőinknek a minőségi erőforrásokat, készen arra, azokat hogy az ipar lüktető vénájába fecskendezzék!"
 guardian.100d.desc:0 "Pénzt vissza nem adunk, sajnos. Vállalati irányelv... nem tőlem függ."
 guardian.100e.desc:0 "Esetleg érdeknek az ásványok? Nem? És az energia?"
 guardian.100f.desc:0 "A XuraCorpot hívtad. Miben segíthetünk?"
 
 guardian.103.name:0 "Riggan Kereskedelmi Börze"
 guardian.103a.desc:0 "Az összes ügyfelünk névtelen marad."
 guardian.103b.desc:0 "Hogy honnan származnak az erőforrásaink? Bízzon bennem... mindenkinek jobb, még a [Root.GetName]i civilizáció számára is, ha ezt az információt inkább megtartjuk magunknak."
 guardian.103c.desc:0 "Rabszolgákkal nem kereskedünk. Elnézést, de nem tehetünk kivételt."
 guardian.103d.desc:0 "A Riggan Kereskedelmi Börze üdvözöl téged."
 guardian.103e.desc:0 "Ezer éve telt el és a cégünk még mindig virágzik. Ha ez nem bizonyítéka a megbízhatóságunknak, akkor nem tudom mi lehetne az."
 guardian.103f.desc:0 "A csillagbázisunkon több fél is jelentkezett, hogy szívesen lépne kereskedelmi kapcsolatba a(z) [Root.GetName] népével. Kezdődhetnek a tárgyalások?"
 
 guardian.104.name:0 "Muutagan Kereskedő Liga"
 guardian.104a.desc:0 "Több ezer évvel ezelőtt a muutagan birodalom a galaxis nagy része felett uralkodott. Mára csak mi maradtunk."
 guardian.104b.desc:0 "Azt mondják, hogy egy muutagan tízenként parszek távolságról megszimatolja a jó üzletet. Ez persze túlzás... az igazság az, hogy csak nyolc parszekről megy."
 guardian.104c.desc:0 "A Muutagan Kereskedő Liga üdvözli Önt. Szeretne egy jó üzletet kötni?"
 guardian.104d.desc:0 "Egy muutagan és egy rixidaran együtt mennek a sivatagban, amikor... na mindegy, ez itt nem szalonképes. Elnézését kérem."
 guardian.104e.desc:0 "Üdvözlet, [Root.GetSpeciesName]. Azért vagy itt, hogy velünk kereskedj, hmmm?"
 guardian.104f.desc:0 "A "leértékelés" szó istenkáromlásnak számít az én népem között. Kérlek tartsd ezt szem előtt, amikor velünk beszélgetsz."
 
 guardian.105.a:0 "Szeretnénk ásványt szerezni."
 guardian.105.b:0 "Szeretnénk energiakreditet szerezni."
 guardian.105.c:0 "A stratégiai erőforrások érdekelnek."
 guardian.105.c.sr1:0 "Már van egy §YRiggan kereskedelmi egyezményünk§!\n"
 guardian.105.c.sr2:0 "Már van egy §YXuraCorp kereskedelmi egyezményünk§!\n"
 guardian.105.c.sr3:0 "Már van egy §YMuutagan kereskedelmi egyezményünk§!\n"
 guardian.105.c.trust:0 "Ehhez a §Ykereskedelmi enklávé§! jó véleménye szükséges:\n£opinion  vélemény +50\n"
 guardian.105.d:0 "Egyelőre semmi. Viszontlátásra."
 
 guardian.110.desc:0 "Ásványokból kettő az egy arányban adunk energiakreditet. Ezek az aktuális ajánlataink."
 guardian.110.a:1 "£minerals §G10§! ásványt havi £energy §R20§! energiakreditért"
 guardian.110.b:1 "£minerals §G25§! ásványt havi £energy §R50§! energiakreditért"
 guardian.110.c:1 "£minerals §G50§! ásványt havi £energy §R100§! energiakreditért"
 guardian.110.a.reply:0 "Köszönjük a vásárlást A következő viszontlátásra!"
 guardian.110.b.reply:0 "Kitűnő választás. Az ásványi anyagok minőségében nem fogsz csalódni."
 guardian.110.c.reply:0 "Sok a pénzed, mi? Úgy látom ma hamar zárhatjuk be a boltot!"
 guardian.110.d:0 "Valami más érdekel..."
 guardian.110.e:0 "Kizárt dolog."
 
 guardian.120.desc:0 "Energiakreditből kettő az egy arányban adunk ásványt. Ezek az aktuális ajánlataink."
 guardian.120.a:1 "£energy §G10§! energiát havi £minerals §R20§! ásványért"
 guardian.120.b:1 "£energy §G25§! energiát havi £minerals §R50§! ásványért"
 guardian.120.c:1 "£energy §G50§! energiát havi £minerals §R100§! ásványért"
 guardian.120.a.reply:0 "Itt a pénz. Már intézkedtünk az ásványok átszállításáról."
 guardian.120.b.reply:0 "Kiváló. Nyugodtan keress fel minket máskor, ha ásványtól szeretnél megszabadulni."
 guardian.120.c.reply:0 "Bárcsak az összes ügyfelünk ekkora tételben vásárolna! Azonnal átutaljuk az energiakrediteket."
 
 guardian.130.desc:0 "A riggan fűszer a legértékesebb árucikkünk. Az egész a galaxisban híres különleges ízéről, ami semmihez sem hasonlítható. Csak a legértékesebb kereskedelmi partnerek számára eladó és a(z) [Root.GetName] annak számít.\n\nHa a szerény árunk megfelel, akkor tíz normál éven át hajlandók vagyunk a riggan fűszer exportálására."
 guardian.130.a.reply:0 "Nem fog csalódni. Kivéve, ha túl sok fűszert fogyaszt, mert akkor... kis eséllyel spontán öngyulladás áldozata lehet. Ez persze egy nagyon kicsi esély."
 guardian.130.a:0 "Szeretnénk vásárolni a fűszerből."
 guardian.131.desc:0 "Erre a termékre itt a XuraCorpnál kifejezetten büszkék vagyunk. Az orvostechnikai üzletágunk egy új, egyedülálló tulajdonságokkal felvértezett gélt fejlesztett ki, amely jelentősen megkönnyíti az idegen bolygók környezetéhez való alkalmazkodást. A gél segítségével a telepesek még a legmostohább időjárással rendelkező bolygókon is boldogulni fognak!\n\nHajlandóak vagyunk tíz normál éven át a szabadalmaztatott XuraGel exportálására, mely időtartam után a szerződést újra kell tárgyalni."
 guardian.131.a.reply:0 "Ez a XuraCorp módi! A teherszállítóink azonnal megkezdik a szállítást.\n\n§LA termék megvásárlásával elfogadja, hogy a XuraCorp nem tehető felelőssé semmilyen, a termék használatával kapcsolatban felmerülő esetleges káros mellékhatásokért, ide értve, de nem kizárólag a bőrirritációt, a pszichés problémákat, a szemészeti elszíneződést, az agresszív mutációt, a telepesek megnövekedett öngyilkossági arányát, a prekogníciós transzt, a bioszféra kimerülését, a veszélyes strangelet termelést, a mikroméretű fekete lyuk keletkezését, a magtárrobbanást, a társadalmi összeomlást, a tömeges kihalási eseményeket, a váratlan szupernóva robbanásokat, a birodalom teljes vagy részleges összeomlását, a hirtelen gamma-sugár kitöréseket, az időutazási paradoxonokat, a vákuum meta-stabilitás eseményeket, az univerzális entrópiát, a tér-idő kontinuum összeomlását... §!"
 guardian.131.a:0 "Megvásároljuk ezt XuraGelt."
 guardian.132.desc:0 "A shi'rakkat-Du, vagy ahogy nem a fajtánkbeliek nevezik, a muutagan kristályok, az egész civilizációnkat jelképezik. Amikor ezek az "éneklő" kristályok vibrálnak, egy egyedi hangot sugároznak magukból, mely minden gondolkodó lényre megnyugtató hatással van.\n\nHabár mi általában  nem'osztjuk meg a Shirakkat-Du csodáit a kívülállókkal, az ti esetetekben kivételt teszünk. Ha megengedheted magának, akkor tíz éven át hajlandóan vagyunk a kristályokat exportálni."
 guardian.132.a.reply:0 "Kiváló. A kereskedők azonnal megkezdik a kristályok terítését a ti birodalmatok piacain. Énekeljen nektek a shi'rakkat-Du."
 guardian.132.a:0 "Megvesszük a kristályokat."

 guardian.133.name:0 "Megszerzett stratégiai erőforrás"

 guardian.141:0 "[From.GetName] A(z) [From.GetName] megsemmisült"
 guardian.141.desc:0 "A flottánk megsemmisítette a(z) [From.GetName] főhadiszállását és megkezdődött a csillagbázis romjai között található értékek begyűjtése. Nagy mennyiségű erőforrást szereztünk."
 
