 guardian.142.desc.first:0 "A(z) [trader_system.GetName] naprendszerben található XuraCorp főigazgatóságot a közelmúltben megsemmisítette"
 guardian.142.desc.known:0 "a(z) [trader_destroyer.GetName] csapásmérő egysége!"
 guardian.142.desc.unknown:0 "egy ismeretlen erő."
 guardian.142.desc.second:0 "A néhány túlélő igazgatósági tag csődöt jelentett, a vállalat fennmaradt vagyontárgyait pedig felszámolják."
 guardian.142.desc.trade:0 "Sajnos a XuraCorp főigazgatóságával együtt a XuraGél termelési üzemei is megsemmisültek, így nincs már hozzáférésünk ehhez a stratégiai erőforráshoz."
 guardian.142.a:0 "Csapás a szabad kereskedelemre."
 guardian.142.b:0 "Sokat fizettünk azért a gélért!"
 
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "A Riggan Kereskedelmi Börze tulajdonát képező csillagbázis a(z) [trader_system.GetName] naprendszerben megsemmisült. Ezt a szabad kereskedelmi bázist több, mint egy évezredig üzemeltették a csillagközi civilizációk, de már nincs többé."
 guardian.143.desc.known:0 "A(z) [trader_destroyer.GetName] hadereje biztosra ment."
 guardian.143.desc.unknown:0 "Az ismeretlen agresszor hadereje biztosra ment."
 guardian.143.desc.trade:0 "Sajnos ezzel megszűnt a galaxis egyetlen riggan fűszer forrása is. Ehhez a stratégiai erőforráshoz már nem férünk hozzá többé."
 guardian.143.a:0 "Riasztó fejlemény."
 guardian.143.b:0 "Azt a fűszert már előre kifizettük!"
 
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "Beszámolók szerint a(z) [trader_system.GetName] naprendszerben található Muutagan Kereskedő Liga központját megsemmisítették"
 guardian.144.desc.known:0 "a(z) [trader_destroyer.GetName] egységei."
 guardian.144.desc.unknown:0 "bizonyos ismeretlen erők."
 guardian.144.desc.second:0 "A maroknyi muutagan túlélő szétszóródott az egész galaxisban."
 guardian.144.desc.trade:0 "Sajnos ez azt is jelenti, hogy a muutagan kristályok termelése véget ért. Ehhez a stratégiai erőforrás már nem férhetünk hozzá,"
 guardian.144.a:0 "Jelentős zavar a kereskedelemben."
 guardian.144.b:0 "A kristályaink! Ezt nem hagyhatjuk annyiban!"
 
 guardian.150.desc:0 "Tisztelt ügyfelünk, sajnálattal értesítjük, hogy a(z) [Root.GetName] világaira való XuraGel exportjáról szóló kereskedelmi megállapodás lejárt. Amennyiben rendelkezik megfelelő mennyiségű energiakredittel természetesen további tíz évre megújítható a szerződés."
 guardian.150.a:0 "Rendben. Szeretnénk hosszabbítani."
 guardian.150.b:0 "Megvagyunk a gél nélkül is."
 guardian.150.c:0 "Nincsen elég pénzünk a szerződés megújításához."
 guardian.151.desc:0 "Véget ért a szerződésünk, [Root.GetSpeciesName]. Tíz éven át szállítottuk a riggan fűszert az ti világaitokra. Legyen még tíz év, vagy legyen itt a vége?"
 guardian.151.a:0 "Folytassuk. A fűszernek áramolnia kell."
 guardian.151.b:0 "Egyelőre nem kell a fűszerük."
 guardian.152.desc:0 "Hogy elmúlik tíz év, nem igaz, [Root.GetSpeciesName]? Tíz évvel ezelőtt kötöttük a muutagan kristályok beszállítási szerződését. Szeretné ezt egy újabb évtizeddel meghosszabbítani?"
 guardian.152.a:0 "Igen. Menjünk tovább az üzlet."
 guardian.152.b:0 "Egyelőre kihagyjuk ezt a kristályos dolgot."
 
 guardian.156.desc:0 "A vakmerő támadásaid fenyegetik a XuraCorp tulajdonát és a munkatársait. Nincs más választásunk, fel kell mondanunk a jelenlegi kereskedelmi megállapodásunkat. Pénzvisszatérítés nincs."
 guardian.156.a:0 "Kommunikáció vége."
 guardian.157a.desc:0 "Attól tartok, hogy a vállalati irányelveinkkel ellenkezik a kalózokkal folytatott üzleti kapcsolat fenntartása."
 guardian.157b.desc:0 "Nem vagy elfogadható ügyfél."
 guardian.157c.desc:0 "Nincs miről beszélgetnünk."
 guardian.159.desc:1 "Az űrállomásunk elleni támadásaidat nem tűrjük el szó nélkül! Végzetünk, érted? A kereskedelmi megállapodásunk innentől semmisnek tekintendő."
 guardian.160a.desc:0 "A tiéd csupán banditák és orgyilkosok nemzete. Semmi dolgunk nincs veletek többé."
 guardian.160b.desc:0 "Mocskos kalózok."
 guardian.160c.desc:0 "A támadásaid megbocsáthatatlanok."
 guardian.162.desc:1 "Ah, a kalózok megmutatják a valódi arcukat! Ennyit a kereskedelmi egyezményeinkről! Egy muutagan se fog üzletelni a(z) [Root.GetName] mocsadékokkal."
 guardian.163a.desc:0 "Ti szánalmas terroristák! Nem gondoljátok, hogy el fogjuk felejteni a népünk elleni agressziótokat."
 guardian.163b.desc:0 "[Root.GetSpeciesName], majd megtanulod, hogy a muutaganok nagyon nehezen felejtenek. Ha átejtenek minket, azt soha nem felejtjük el."
 guardian.163c.desc:0 "Soha nem fogunk bízni a(z) [Root.GetName] birodalomban."
 
 ### GUARDIAN 300-399 ARTIST
 guardian.300.name:0 "A Kézműves Társulat"
 guardian.300.desc:0 "Üdv, [my_country.GetRulerName]. Én, [artist_enclave.GetRulerName], a Kézműves Társulat főmestere üdvözöllek téged.\n\nMit tehetek érted? Talán egy műalkotásra van szükséged, mely simogatja a lelked? Vagy talán támogatni szeretnéd az enklávét, hogy egy túlvilági szépséget alkothasson?"
 guardian.300.desc.continued:0 "Rendben. Esetleg van még bármi, amit tehetünk még érted?"
 guardian.300.a:0 "Szeretnénk egy műalkotást rendelni."
 guardian.300.a.reply:0 "Sajnos nem ajánlhatunk fel többet, legalábbis addig míg el nem hisszük, hogy értékeled azt, amit legutóbb megvettél. Mi becsülettel gondolunk rá, amint látod."
 guardian.300.b:0 "A párfogótokká szeretnénk válni."
 guardian.300.b.stop:0 "Meg szeretnénk szüntetni a pártfogásunkat."
 guardian.300.b.stop.tooltip:0 "Ez §Rmegszűnteti§! a havi £opinion  vélemény növekedést\n\n"
 guardian.300.b.reply:0 "Ó, Értem. Ez igen sajnálatos [my_country.GetSpeciesAdj], de köszönjük a kezdeti támogatást.\n\nViszontlátásra."
 guardian.300.c:0 "Szervezzenek egy fesztivált a világainkon."
 guardian.300.c.allow:0 "A §YKézműves Társulat§! jó véleménye szükséges hozzá:\n£opinion  Vélemény +50"
 guardian.300.c.outofstock:1 "Csak egy §YVilágok fesztiválját§! lehet szervezni 20 évente."
 guardian.300.d:0 "Mesélj nekünk többet a társulatodról."
 guardian.300.d.reply:0 "Mi vagyunk a Kézművesek Társulata. A társulat számos állomásból áll, sok különböző világból érkező tehetség él itt. Mindannyiunkat az a közös cél éltet, hogy ezen a biztonságos menedéken valami szépet alkossunk. A galaxis minden részéről hozzák az ötleteiket és módszereiket a művészek, és ezeket megosztva egymással az önkifejezés egy új szintjére lépnek.\n\nSzámos szolgáltatást biztosítunk azok számára, akik kedvelik a művészeteket. Ha ti hajlandók lennének támogatni a társulatunkat, mi segítenénk hatalmas mulatságokat szervezni a ti népeteknek"
 guardian.300.e:0 "Mi mást tudtok még tenni?"
 guardian.300.f:0 "Kulturális Minisztériumot szeretnénk finanszírozni."
 guardian.316.name:0 "A Kulturális Minisztérium"
 guardian.316.desc:1 "Ah, a §YKulturális Minisztérium§!... Arra tervezték, hogy az egymástól eltérő ötleteket kérdőjelezze meg, és a művészet által segítse elő a birodalom egészében az egységességet. Egy igazi remekmű, ha megengedtetik ilyet mondani.\n\nCsupán egy bagatell, §R£energy -5000§!."
 guardian.302.desc:1 "Nagyszerű! Örömmel bízzuk rátok az egyik alkotásunkat. Biztosan boldogságot szerez majd a birodalmad népének.\n\nAz ára pedig csupán:\n§R£energy  -3000§!"
 guardian.302.a.tooltip:2 "Elérhetővé válik a §S£building  $building_artist$§! a következő bolygó bónuszokkal:\nEgységesség termelése §G+8§!\nMigrációs vonzerő: §G+50%§!"
 guardian.302.a.reply:0 "Kiváló! Azonnal átszállítjuk a raktáraidba a művet. Az építőiteknek csupán fel kell állítaniuk valamely bolygójukon.\nAlázatosan köszönjük a támogatást."
 guardian.303.desc:0 "Egy ilyen hatalmas fesztivál szervezése az összes művészünk tehetségét próbára teszi. Nem lesz könnyű, vagy olcsó munka.\n\nEnnyiért tudjuk megszervezni a fesztivált:\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.303.a.reply:0 "Kiváló! El vagyunk ragadtatva, hogy megvalósíthatjuk a Világok Fesztiválját!"
 guardian.304.desc:2 "Az nagyon sokat segítene, lehetővé tennéd számunkra, hogy új ötletekkel és módszerekkel kísérletezzünk az alkotási folyamatok során. Van egy §Ytíz éves§! programunk erre a célra, melyet egy összegben kellene finanszírozni."
 guardian.304.a.tooltip:0 "§G£opinion  +1 véleményt§! ad havonta a §YKézműves Társulat§! felé.\n\n"
 guardian.304.a.reply:0 "Nagyon szépen köszönjük! A nagylelkű felajánlásod segítségével magát a művészet fogalmát is átformálhatjuk! Természetesen rendszeresen szolgálunk majd hírekkel a támogatóink számára."
 guardian.307.desc:1 "A gazdaságunk nem tudja tovább finanszírozni a Kézműves Társulat támogatását. Nem kapnak további támogatást a birodalmunktól, ami biztosan visszaveti a velük való kapcsolatunk fejlődését."
 guardian.307.a.tooltip:0 "§REltávolítja§! a §Y$enclave_artist_patron$§! birodalom módosítót"
 guardian.310.name:0 "Gyalázat"
 guardian.310.desc:0 "A Világok Fesztiválja rendezvény, melyet a Kézműves Társulat szervezett, örömet szerzett a(z) [Root.GetName] népei számára. Azonban ez az öröm nem volt tartós.\nA(z) [this_planet.GetName] egyik városában a fesztivál hatalmas tömeget vonzott, melynek eredményeképpen több száz civil taposta halálra egymást."
 guardian.310.b:0 "Tereljék el a média figyelmét"
 guardian.311.name:0 "Az öröm"
 guardian.311.desc:0 "A Világok Fesztiválja által okozott öröm annyira meghatotta a szervezőket, hogy sokuk az után is itt szeretnének maradni, hogy a fesztivál véget ér. Szeretnének a birodalmunkon belül letelepedni valahol."
 guardian.311.a:0 "Maradjanak csak."
 guardian.311.b:0 "Menniük kellene."
 guardian.312.name:0 "Az árulás"
 guardian.312.desc:0 "A Világok Fesztiválja nagy hirtelen véget ért. A Kézművesek Társulatának tagjai minden magyarázat nélkül összepakoltak és elmentek.\n\nA táboraik és arénáik átvizsgálása után derült ki, hogy igen nagy mennyiségű erőforrás vált köddé a működésük nyomán."
 guardian.312.a:0 "Tolvajok!"
 guardian.313.desc:0 "A Kézművesek Társulata nem válaszol a hívásainkra."
 guardian.313.desc.unknown:1 "Nehéz félreérteni... Amint kicseréltük az információinkat a(z) [From.GetName] népével, minden csatornát lezártak felénk és nem hajlandóak hozzánk szólni."
 guardian.313.a:0 "Hogyan merészelik?!"
 guardian.315.desc:0 "Egy látogató! Ez egy valóban örömteli esemény! Ó, kérlek bocsássa meg a modorom. Azt hiszem a bemutatkozás az első. Mi vagyunk a Kézművesek Társulata.\n\nA társulat tagjai többek között a művészeteknek, zenének, kultúrának szentelték az életüket, hogy a létezést élhetőbbé tegyék a gondolkodó lények számára. Ha szeretnének osztozni az alkotásaink csodájában, ne habozzanak kapcsolatba lépni velünk!"
 guardian.319.desc:0 "Mélyen tisztelt [Root.GetRulerName] [Root.GetRulerTitle]! Egy évtizeddel ezelőtt a(z) [Root.GetName] pártfogásába vette a Kézművesek Társulatát.\n\nLassan elérkezik az idő mikor a támogatásuk ideje lejár, így alázattal szeretnénk megkérdezni, hogy kívánják-e tovább támogatni a galaxis legkiválóbb alkotásait?"

 guardian.321.name:0 "Pártfogói hírlevél"
 guardian.321.desc:0 "Itt következik a hírlevelünk az összes pártfogónk számára:\n\n"
 guardian.321.desc.a:0 "Sajnos nem túl sok újdonság készült az enklávéban mostanság. A művészek többsége mély bánatával küzd, mivel a múzsáik magukra hagyták őket. A hangulat éppenséggel szörnyű, de bizakodó Az alkotáshoz idő kell végtére is.\n\nBármilyen adomány segíthet feléleszteni a kézzel fogható világ iránti érdeklődésüket, ami nagy segítség lenne számukra."
 guardian.321.desc.b:0 "Az enklávé igen elfoglalt volt az utóbbi hónapok során. A termeink csak úgy zsongtak egy új felfedezéstől, amivel szagok érzetét lehet kelteni a szemlélőben. Ez a lenyűgöző masinéria biztosan sok változást fog hozni.\n\nAz ötlet továbbfejlesztéséhez azonban újabb adományokra volna szükség."
 guardian.321.desc.c:0 "Az enklávé igen élénk hangulatban van. Az illatosító gép sok művészt vett rá, hogy annak segítségével újragondolja az alkotásait. Az eddigi leginkább említésre méltóbb törekvés egy zenekari mű volt, mely illatokat is közvetített.\n\nA munkánkat folytatjuk, bármilyen támogatást szívesen veszünk."
 guardian.321.desc.d:0 "Feladtuk a próbálkozásainkat, hogy egy illat-központú médiát hozzunk lérte. Buta ötlet volt és semmi eredményt nem hozott. Csak időpocsékolás volt és kellemetlen szagokkal járt együtt.\n\nHogy visszatalálhassunk a helyes útra, újabb támogatásokra lesz szükségünk a bizalmas párfogónktól. külön köszönjünk az folyamatos támogatásotokat!"
 guardian.321.a:0 "Szeretnénk adományozni"
 guardian.321.a.reply:0 "Örömmel fogadjuk az adományaitokat és megígérjük, hogy a legkreatívabb törekvéseink megsegítésére fogjuk felhasználni!"
 guardian.321.c:0 "Most nem engedhetjük meg magunknak az adományozást."
 guardian.321.c.reply:0 "Ezt sajnálattal vesszük tudomásul, pártfogó. Talán majd legközelebb?"
 guardian.321.b:0 "Leiratkozás a hírlevélről"
 guardian.321.b.reply:1 "De miért, pártfogónk? A hírlevél nélkül nem tudunk értesíteni a legújabb eredményeinkről."
 guardian.322.name:0 "Pártfogás extrákkal"
 guardian.322.desc:1 "Üdvözlet, [Root.GetRulerName] pártfogónk! Egy gyönyörű új típusú épületet tudunk felmutatni, mely fejleszti a tömegek egymás iránti megértését. Biztosan hasznosnak bizonyul birodalmad népeinek egységesítésében: a §YKulturális Minisztérium§!. Úgy működik, hogy a lakosság tudatalatti előítéleteit használja fel arra hogy az egység egy új formáját társa eléjük.\n\nSzeretné megvásárolni ezt az épületet? Biztosan hasznosnak bizonyul a birodalma népeinek egységesítésében. Ez egy olyan alku, melyet magam is elfogadnék:\n§R£energy  -5000§!"
 guardian.322.a.tooltip:2 "Elérhetővé válik a §S£building  $building_artist_patron$§! épület az alábbi birodalmi hatásokkal:\nKormányzati ethosz vonzása: §G+10%§!\nBirodalom egységesség termelése: §G+10%§!\n"
 guardian.323.name:0 "Unalmas hírek"
 guardian.323.desc:0 "Elnézésed kérjük, [Root.GetRulerName] pártfogónk. Sajnos úgymond egy kreatív útakadályhoz érkeztünk. Az enklávé szétzilálódott, így ezúttal nem tudunk semmit sem felajánlani. De a pártfogásod köszönjük, mint mindig."
 guardian.323.a:0 "Reméljük, hogy a helyzet javulni fog."
 guardian.323.a.reply:0 "Alázatosan köszönjük a kedves szavaid, melyeket továbbítok az enklávé tagjainak."
 guardian.323.b:0 "Visszakérjük a pénzünket!"
 guardian.323.b.reply:0 "Megértjük. Azt kívánjuk bár ne így lett volna. De tiszteletben tartjuk a kérésüket és visszaszolgáltatjuk az erőforrásokat.\n\nViszontlátásra, pártfogó."
 guardian.324.name:0 "Letört művésziség"
 guardian.324.desc:0 "Üdvözlet, [Root.GetRulerName] pártfogónk! Nemrégiben egy nagy meghibásodás miatt szét kellett szednünk a legtöbb technikai eszközünket. Van bármi esély rá, hogy a bontásból visszamaradt anyagot és szemetet hasznosítani tudjátok?"
 guardian.324.a:0 "Felhasználjuk az anyagokat."
 guardian.324.a.reply:0 "Rendben legalább így nem vész kárba."
 guardian.324.b:0 "Megjavítjuk őket."
 guardian.324.b.reply:0 "Ó, köszönet neked [Root.GetRulerName], kedves pártfogónk! Rengeteg időt és erőforrást spórolsz ezzel nekünk. Az adósaid vagyunk."
 guardian.332.desc:0 "Bejövő adást fogtunk a Kézművesek Társulatának nagymesterétől. Az egyik állomásukat megsemmisítették!"
 guardian.333.desc:0 "Segélykérő jelet fogunk a Kézművesek Társulatának vezetőjétől. Az utolsó állomásuk és a kultúrájuk megsemmisült. Bár vannak túlélők, a társulatnak gyakorlatilag vége."
 guardian.334.desc:0 "Miután megsemmisítettük a Kézművesek Társulatának állomását, rengeteg erőforrást tudtunk összegyűjteni a romok között. Adományok, ajándékok és alkotások voltak felhalmozva a termekben, melyek most az űrben sodródnak, arra várva, hogy összeszedjük őket."
 guardian.334.desc.unknown:0 "Miután megsemmisítettük a(z) [station_system.GetName] rendszerben található állomást, rengeteg értékes erőforrás marad utána."

### CURATORS

 guardian.500.name:0 "Kurátorok"
 guardian.500a.desc:0 "Talán gondolkoztál már a mögöttem lévő falfestmény formáinak a jelentőségén. Ami egy nagyon jó kérdés egy nagyon érdekes válasszal! Ennek az ára mindössze 15 kvadrillió energiakredit."
 guardian.502.name:0 "Első kapcsolat a(z) [From.GetName] népével [From.GetName]"
 guardian.502a.desc:0 "Üdvözlet, csillagközi utazók. Mi vagyunk a Kurátorok\n\nA mi ősi rendünket eonokkal ezelőtt hozták létre a különböző galaktikus hatalmak. Azért, hogy minden tudást megőrizzünk annak érdekében, hogy megóvjuk a galaxist egy újabb, barbarizmussal, háborúkkal és népirtásokkal tarkított sötét korszakba lépéstől.\n\nDe kudarcot vallottunk.\n\nMára már kevesen maradtunk, mégis a szent célunk iránti elhivatottságunk mit sem változott. Hajlandóak vagyunk megosztani a tudásunk egy részét veletek... persze nem ingyen."
 guardian.502b.desc:0 "Jó látni titeket utazók. Ti most a(z) [From.GetName] szóvivőjével beszéltek. Talán már ismeritek az ősi rendünk tanításait. Ahogy a becsületes kollégáink a többi kurátor enklávéból, mi is hajlandóak vagyunk kereskedni veletek,  persze csak ha amit fel tudsz ajánlani megüti a mércénket."
 guardian.502.a:0 "Jó látni."
 
 guardian.500b.desc:0 "Elérted a kurátorokat. Miben segíthetünk?"
 guardian.500c.desc:0 "Tudtad, hogy e jelen beszélgetést és közelről vizsgálják hét különböző szubtéri birodalom lényei? Attól tartok, hogy a technológia, amivel kommunikálunk velük túl van azon a szinten, melyet a civilizációd jelenlegi képességei fel tudnak dolgozni."
 guardian.500d.desc:0 "Ne aggódj. A(z) [Root.GetName] minden adatát feltöltöttük az archívumainkba. Így sokkal az után is emlékezni fognak rátok, miután a birodalmatok elkerülhetetlenül összeomlik."
 guardian.500e.desc:0 "Oly sok minden van amit el szeretnék, el tudnék mondani neked, de nem tehetem meg ingyen. Az állomásnak rengeteg energiára van szüksége a működéshez. Gondolnunk kell a költségeinkre is."
 guardian.500f.desc:0 "Üdvözlet a kurátorok rendjének nevében. Valamit szerettél volna?"
 guardian.500g.desc:0 "Mint mindig, öröm volt üzletelni a kormányotokkal. Valamely technológiánk érdekel titeket?"
 guardian.500h.desc:0 "Jó látni téged. Biztos vagyok benne, hogy a mindkettőnk számára előnyös egyezséget tudunk kötni, még mielőtt véget érne ez a nap."
 guardian.500i.desc:0 "A tudás rossz kezekben veszélyes lehet, de mit tehetnénk? Szükségünk van az energiára, hogy ne aludjanak ki a fények..."
 guardian.500j.desc:0 "Oly sok minden van még amit nem tudsz, [Root.GetSpeciesName]. Kérlek... engedd meg nekünk, hogy tanítsunk az univerzumról."
 guardian.500k.desc:0 "A galaxis minden tájáról rendelkezünk részletes csillagtérképekkel, melyet több száz különböző faj felfedezői gyűjtöttek össze. Érdekelnek téged?"
 guardian.500l.desc:0 "A tudás minden. Meg kell őrizni."
 
 guardian.500.a:0 "Érdekel minket az új csillagtérképek beszerzése."
 guardian.500.b:0 "Tudsz segíteni a kutatásainkban?"
 guardian.500.b.alreadyaided:0 "A kurátorok már segítik a kutatási erőfeszítéseinket."
 guardian.500.c:0 "Meséljetek nekünk az univerzum rejtélyeiről."
 guardian.500.d:0 "Felfogadhatnánk az egyik tudósotokat?"
 guardian.500.d.alreadyrecruited:0 "Már alkalmazunk egy kurátori tudóst."
 guardian.500.d.opinion:0 "A §Ykurátorok!§ felé legalább kell:\n£opinion  Vélemény +50"
 guardian.500.e:0 "Viszontlátásra."
 
 guardian.506.name:0 "Csillagtérképek"
 guardian.506a.desc:0 "Fel tudunk ajánlani részletes, naprakész felmérési adatokat olyan csillagokról, melyeket még nem ismersz. Hány naprendszer felmérési adataira vagy kíváncsi?"
 guardian.506.a:0 "15 naprendszerére."
 guardian.506.b:0 "10 naprendszerére."
 guardian.506.c:0 "5 naprendszerére."
 guardian.506.d:0 "Mi mást tudsz még felajánlani?"
 guardian.506.e:0 "Viszontlátásra."
 guardian.506.a.reply:0 "Átküldjük a felmérési adatokat azonnal."
 
 guardian.507.name:0 "Kutatási segítség"
 guardian.507.desc:1 "Természetesen. Készen állunk korlátozott hozzáférést nyújtani a kiterjedt adatbankjainkhoz, tíz hosszú éven keresztül. Ez jelentős fellendülést hoz majd a bolygók felszínén található §Htudományos kutatólaborjaid§! számára.\n\nKompenzációt kérünk természetesen cserébe a segítségért, de úgy gondolom, hogy az árainkat igen ésszerűnek tartjátok majd."
 guardian.507.a:0 "Szeretnék megvásárolni a szolgáltatást"
 guardian.507.a.reply:0 "Bölcs döntés, a(z) [Root.GetSpeciesNamePlural] következő generációi kétségtelenül dícsérni fognak."
 
 guardian.508.name:0 "Rejtélyek"
 guardian.508.desc:0 "Rendkívül erős lények lappanganak a galaxisunk különböző rendszereiben. Erőforrást és életet nem kímélve a kurátorok ügynökei fáradhatatlanul gyűjtötték a tudást, hogy ha legközelebb összeakadunk ezekkel a lényekkel, könnyebben összecsaphassunk velük."
 guardian.508.a:0 "Mondj el valamit amit még nem tudunk."
 guardian.508.a.reply:0 "Talán ez érdekelhet titeket... Megjelöltünk egy naprendszert a §Yhelyzetjelentésben§!."
 guardian.508.b:0 "Tell us about the $guardian.510.name$." #ether drake
 guardian.508.c:0 "Tell us about the $guardian.515.name$." #enigmatic fortress
 guardian.508.d:0 "Tell us about the $guardian.520.name$." #stellar devourer
 guardian.508.e:0 "Tell us about the $guardian.525.name$." #dimensional horror
 guardian.508.f:0 "Tell us about the $guardian.530.name$." #asteroid hiver
 guardian.508.g:0 "Tell us about the $guardian.535.name$." #infinity machine
 guardian.508.h:0 "Tell us about the $guardian.540.name$." #automated dreadnought
 guardian.508.i:0 "Tell us about the $guardian.545.name$." #wraith
 
 guardian.590.name:0 "Tudós felfogadása"
 guardian.590.desc:0 "Az egyik briliáns képességű tudósunk szolgálatait örömmel felajánljuk a ti érdeketekben. Ez olyan ajánlat, melyet nem mindenkinek ajánlunk fel, reméljük értitek!\n\nEgy megfelelő... adomány persze szükséges lesz, mielőtt az utazását elkezdenénk szervezni."
 guardian.590.a:0 "Természetesen. Itt van az adományod"
 guardian.590.a.reply:0 "Kiváló. Korlátlanul rendelkezel korunk egyik legnagyobb elméje felett!"

 guardian.596.desc:0 "Úgy tűnik durván túlértékeltük azt a képességeteket, hogy tudtok civilizált nemzetként viselkedni. Furcsa... Általában képesek vagyunk az erőszakosabbakat felismerni a kezdeti stádiumban.\n\nTermészetesen megszüntettük a hozzáféréseteket az adatbankjainkhoz."
 guardian.597a.desc:0 "Te bolond! Azzal, hogy megtámadtál minket, arra ítélted az elkövetkezendő generációkat, hogy fejletlen technológiával szenvedje végig életét!"
 guardian.597b.desc:0 "Az ösztöneid arra késztettek, hogy megtámadj minket és most meg kell fizetned az árát. Soha többet nem osztjuk meg a tudásunkat a(z) [Root.GetName] népével."
 guardian.597c.desc:0 "Oly sokat tudtunk volna még adni neked, [Root.GetSpeciesName] és most te elvetetted magadtól az egészet. Neo-barbár szemétláda!"
 guardian.597d.desc:0 "Az egész kurátori rend az ellenségének tekint téged."

 guardian.510.name:0 "Éter Sárkány"
 guardian.510.desc:0 "Az Éter Sárkány egyedek kevésbé alkalmasak a mi univerzumunkban való életre. Az utolsó sárkány erős, de nem legyőzhetetlen."
 guardian.510.a:0 "Mi ez valójában?"
 guardian.510.a.reply:0 "Minden beszámoló szerint, az Éter Sárkányok idősebbek az összes galaktikus civilizációnál. Régen egész sokan voltak, de az eonok alatt fajuk elsorvadt.\n\nItt és most alkalmatlanok az életre. Az univerzum fizikai törvényei nem úgy működnek az ő fajuk esetében, mintha egy másik valóságban fejlődtek volna ki. Ami azt illeti ez igaz is. Úgy hisszük, hogy a legtöbbjük még a mi fajtánk születése eltűnt, ők egy valamiféle nagy reccs egyedüli túlélői.\n\nEgy ilyen sárkány, innen nem túl messze tanyázik, fajtájának utolsó példánya a galaxisban, talán az egész univerzumban."
 guardian.510.b:0 "Mondd el hogyan győzhetnénk le."
 guardian.510.b.reply:0 "A pikkelyei reagálnak az ütések ritmusára. Pontosabban, bizonyos frekvenciák ellazítják a bőr-alatti izomzatot, mely a pikkelylemezeket irányítják és befolyásolják az energiaelnyelési képességüket. Ez a reflex valaha fontos szerepet játszott az Éter Sárkányok szociális érintkezése során, azonban mára ez vált a gyenge pontjukká.\n\nA hajók tüzelési mintájának megváltoztatásával jelentősen növelni lehet a sárkányra mért sebzés mértékét. Nem a mi korunkba való – vessetek véget a szenvedésének."

 guardian.515.name:0 "Rejtélyes Erőd"
 guardian.515.desc:0 "Ez valamiféle abszurd önfenntartó építmény, melyet nem építenek manapság. Talán így a legjobb."
 guardian.515.a:0 "Minden építményt el lehet pusztítani."
 guardian.515.a.reply:0 "Az erődöt már legyőzték korábban, de mindig újraépíti magát. Néhány ősi birodalom majdnem beleőrült abba, hogy képtelen volt az erőd titkait megfejteni, vagy azt véglegesen elpusztítani. Annyira az önfenntartására koncentrál, hogy kétségbe vonható, van-e bármilyen egyéb komoly célja is."
 guardian.515.b:0 "Be lehet lépni az erődbe?"
 guardian.515.b.reply:0 "Igen és már egyszer meg is történt, habár azt az eset majdnem feledésbe merült. Az erőd csak részlegesen van áram alatt, azonban bármilyen energiaforrás használata azonnal beindítja a teljes rendszert. Óvatosan közelítsetek."
 guardian.515.c:0 "Ki építette az erődöt?"
 guardian.515.c.reply:0 "Bárkik és építették nyilvánvalóan a rejtvények és kirakók szerelmesei voltak. A múltban az egyedüli tárgyak melyek az erődből kerültek elő: fém ördöglakat-szerűségek, amelyeket egyetlen egy módon lehetett megoldani. Azok akik kihozták ezeket a tárgyakat, azoknak nem sikerült kirakni, és így is éppen hogy csak túlélték. A legtöbben odavesztek,"
 guardian.515.d:0 "Milyen az erőd energiaellátása?"
 guardian.515.d.reply:0 "Az energiarendszer valahol az erőd magja és a védelmi rendszerek között található. A megújulási technikája ismeretlen, de az erőd jelentős sötét anyag készletekkel rendelkezik. A sötét anyag valamiféle kapcsolatban áll a fekete lyukakkal, ami némiképp magyarázatot ad arra, hogyan is képes fennmaradni ilyen hosszú időn át.\n\nEddig még senki sem volt képes megtalálni az energiaforrását, de nagyon valószínű, hogy egy rendkívül illékony dologról van szó."
 guardian.515.bb:0 "Meséld el újra hogyan léphetünk oda be."
 guardian.515.cc:0 "Meséld el újra kik építették."
 guardian.515.dd:0 "Meséld el újra mitől is hajtja az erődöt."

 guardian.520.name:0 "Csillagok Elemésztője"
 guardian.520.desc:0 "A Csillagok Elemésztője egy új parazita a galaktikus vadászmezőkön, sokfélében hasonlít a te birodalmadhoz például. Félelemből és nukleáris fúzióból jött létre. A galaxisban bolyong és a csillagokban alámerülve lakmározik belőlük. És biztosan nem szereti, ha megzavarják."
 guardian.520.a.reply:0 "A csillag-zabáló egy ritka fajta. Egy új típusú szörnyeteg, ismeretlen eredettel. Az összegyűjtött beszámolók nagyon foghíjasak az adatokat illetően. Kevés a forrás, és még kevesebb, ami első kézből származik.\n\nEnnek ellenére minden adat arra a tényre utal, hogy a borzalom nyomában csak romok maradnak.\n\nA Csillagok Elemésztője képes magából a fúzióból is táplálkozni. A mi §Ynagyon§! tudományos tippünk az, hogy a biológiája valahogyan a sötét anyag és a nap anyagainak dimenzión kívüli fúziójának eredménye. Alászáll a csillagba felzabálja a belsejét, hogy a saját fúzióját táplálja. Halált hoz minden rendszerre melyet elér. A csillagok vagy összetörnek mint a jég, vagy pedig a szörny gyomrában égnek el az ott található második nap fényében.\n\nFolyton táplálkozni akar és semmi sem állítja meg ebben. Amikor ránézel, akkor a túlélők nyers dühét látod."
 guardian.520.b.reply:0 "Az egyetlen dolog, amit biztosra tudunk talán a legfontosabb, amit a Csillagok Elemésztőjéről tudni kell. A lény elkeseredetten próbálja a saját tüzét ébren tartani, mert ha az űr fagyos üressége eléri a létfontosságú szerveit, azok saját magukba roskadnak. A csillag anyaga nélkül ez a lény semmivé válik.\n\nFel tudod használni ezt a saját javadra. Kalibráld úgy a fegyvereidet, hogy az emésztő rendszereit összetartó membránokat célozzák. Ha megsebzed a belsőségei szétterülnek a naprendszeren belül."

 guardian.525.name:0 "Dimenziós Borzalom"
 guardian.525.desc:0 "A gépeink figyelemmel kísérték azt az energiakilengést, amikor ez e lény áttört a mi létezésünk birodalmába."
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "Ez a teremtmény maga a gonosz: egy olyan dimenzióban született, melyet leginkább a pokol azon birodalmához lehetne hasonlítani, melyet a galaxis számtalan vallása leírt már. Amit most láthatunk csak egy apró része az egész lénynek, valódi alakja nagyságrendekkel nagyobb.\n\nNagy szerencsénkre a lény képtelen volt teljesen átpréselni magát a mi valóságunkba. Ha sikerrel járt volna, minden bizonnyal felemésztett volna mostanra minden életet a galaxisban."
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "A dimenziók közti kapu, melyben megjelent, egyben a legnagyobb gyengesége is. Anélkül nem létezhet a mi univerzumunkban. Azonosítottunk számos gyenge pontot a kapu energiamátrixán, melyeket a hagyományos fegyverekkel igen hatékonyan lehet támadni. Azonnal átküldjük a koordinátákat."

 guardian.530.name:0 "Aszteroidalakók"
 guardian.530.desc:0 "Ezek az idegesítő kártevők egykoron sokkal elterjedtebbek voltak a galaxisban. Volt idő mikor nem tudtál úgy keresztül hajózni egy aszteroidamezőn, hogy ezek a kis dögök ne rajzottak volna a hajód körül!"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "Ezek egy agresszív területvédő szilikon-alapú életformák. Habár korábban jelentős fenyegetést jelentettek az űrutazó civilizációk számára, a legutóbbi 500 000 évben a számuk erősen megcsappant és a fajuk megmaradt egyedei igen visszahúzódóak.\n\nA pletykákkal ellentétben nincs bizonyíték rá, hogy bármilyen értelmes intelligencia vezérelné őket. Leginkább aszteroidák belsejében tanyáznak, és megtámadnak mindent, amelyet fenyegetésnek vélnek."
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "A lények hajlamosak rá, hogy a fészküknek tartott aszteroidát bevonják valami ismeretlen anyaggal, mely gyakorlatilag páncélként szolgál a hajók fegyverei ellen. Azonban ez az anyag nem tudja tökéletesen lefedni az aszteroida teljes felületét.\n\nA célbemérési adatok átadása után a hajóitok képesek lesznek megtalálni azokat a részeket, melyeket a lényeknek nem sikerült beteríteniük ezzel az anyaggal, így sokkal nagyobb sebzés elérésére lesznek képesek."

 guardian.535.name:0 "Végtelenség Masina"
 guardian.535.desc:0 "Ó igen! Az a régről való kromatikus valami. A rendünk születése óta tanulmányozzuk. Ugyanúgy, ahogy előttünk már sokan mások is megtették.\n\nEz a gépezet túl van az "ősi" fogalmán. Csak annyit tudunk, hogy mindig is ott volt, és minden amit csinál, kimerül abban, hogy egy fekete lyuk körül kering. Minket ez lenyűgöz, de megértjük ha ezt nektek túl bonyolult felfogni."
 guardian.535.a.reply:0 "A Végtelenség Masina, ahogyan ti kiseszűek hívjátok, áthatolhatatlan. Nem lehet információt nyerni belőle. Nincs olyan hacker vagy mérnök az egész galaxisban, aki átlátna a fényes külsején, hogy bepillantást nyersen abba a tudásba, melyet oly nyilvánvalóan visszatart előlünk. Tanácstalanok vagyunk. Fogalmunk sincs mi ez vagy mi volt a célja mikor elkészült."
 guardian.535.b.reply:0 "Talán egy dolog van amit lehetne tenni vele. Elpusztítani. Semmilyen egyéb információt nem tudunk kinyerni belőle, de azt tudjuk, hogy a szerkezetét át lehet törni. Bányászok számos alkalommal próbáltak meg anyagokat gyűjteni róla, de azok is melyek visszatértek a vállalkozásukból, alig voltak egyben. Egy érdekes dolgot azonban felfedtek ezek az expedíciók: az Örökkévalóság Masina nem egy szilárd valami.\n\nKépes megváltoztatni az anyagának a tulajdonságait: sűrűség, hajlékonyság, hőmérséklet! Valós időben elemzi a támadások erejét, és a megfelelő védelmet nyújtó formát veszi fel, hogy nehezebb legyen megsemmisíteni. Az egyetlen mód az elpusztítására, talán az, hogy gyorsabban változtatod meg a fegyvereid frekvenciáit, hatóerejét, vagy bármit is használtok ti, mint ahogy ahhoz alkalmazkodni tudna."

 guardian.540.name:0 "Automata Dreadnought"
 guardian.540.desc:0 "Egy szomorú történet. A készítői évmilliókkal ezelőtt kihaltak, de ez a hatalmas hadihajó éberen őrködik a birodalmuk romjai felett."
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "Ez a hajó egyike volt a galaxis egy kis részét irányító csillagközi birodalom zászlóshajóinak, mely úgy nagyjából hétmillió évvel ezelőtt élte virágkorát. Ahogy az sok más esetben is megtörtént már, a birodalom a szomszédainak keze által véres véget ért.\n\nA dreadnought amivel összefutottál az utolsó a fajtájából, amely kötelességtudóan járőrözik parancsba kapott rendszerben a legénysége halála után is. Sokan próbálták meg az idők során végső nyugalomra téríteni, de eddig még senki sem járt sikerrel."
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "A dreadnoughtot arra tervezték, hogy nagy létszámú legénység irányítsa, de mostanra kizárólag az automata rendszerek működtetik. A hajó különösen érzékeny a központi számítógép relé-csomópontjaira mért csapásokra."

 guardian.545.name:0 "Kísértet"
 guardian.545.desc:0 "Ez a fantomszerű Kísértet egy igen zavaró lény, már ha lehet egyáltalán lénynek nevezni. Úgy gondoljuk, hogy ez valamiféle ritka és rendkívül hatékony természeti katasztrófa."
 guardian.545.a:0 "Mit tudsz ezekről a katasztrófákról?"
 guardian.545.a.reply:0 "Eleinte valamilyen fény illúziónak tűnik, de amint közelebb kerülsz hozzá, hamar kiderül, hogy ez nem csak illúzió.\n\nParadox módon a megjelenésük hordozza magában az elpusztításuk kulcsát is. A fény látható spektrumával való kapcsolata adja az erejét, de legyengül, hogy ha hozzá hasonló frekvenciájú fényforráshoz közelebb kerül. A kísértet színét kell szemügyre venni ilyenkor."
 guardian.545.b:0 "Mi van a vörös Kísértetekkel?"
 guardian.545.b.reply:0 "A vörös kísértetek frekvenciája 450THz. A fényük egy §YM-osztályú csillag§! fényéhez hasonló. A hétköznapi fegyvereket nehezebben tudja kivédeni egy vörös törpe rendszerben."
 guardian.545.c:0 "Mi van a sárga Kísértetekkel?"
 guardian.545.c.reply:0 "A sárga kísértetek frekvenciája 520THz. A fényük egy §YG-osztályú csillag§! fényéhez hasonló. A hétköznapi fegyvereket nehezebben tudja kivédeni egy sárga törpe rendszerben."
 guardian.545.d:0 "Mi van a kék Kísértetekkel?"
 guardian.545.d.reply:0 "A kék kísértetek frekvenciája 650THz. A fényük egy §YA-§! 'és egy §YB-osztályú csillag§! fényéhez hasonló. A hétköznapi fegyvereket nehezebben tudja kivédeni egy kék óriás rendszerben."

 guardian.593:1 "A kurátorok űrállomása megsemmisült"
 guardian.593.desc:1 "Miután haderőink elpusztították a(z) [curator_system.GetName] naprendszerben található ősi kurátor űrállomást használható erőforrások után átkutatták az általa korábban elfoglalt területet. Sikerült számos memóriatöredéket kinyerni a megtalált kurátor adatbankokból. Ezek az adatok nagy segítséget nyújthatnak a kutatásainkban."
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:1 "A mélyűri kommunikációs antennáink egy rövid automatizált segélykérő üzenetet fogtak a kurátorok űrállomásáról, a(z) [curator_system.GetName] naprendszeréből. Az adás pár perc után véget ért és a nagy hatótávolságú felderítői szondáink megerősítették, hogy a kurátorok űrállomása megsemmisült."
 guardian.594.ab.desc.known:0 "A hátramaradt ionnyomok arra utalnak, hogy a(z) [curator_destroyer.GetName] áll a támadás mögött."
 guardian.594.ab.desc.unknown:0 "A támadásért felelős erők kiléte ismeretlen maradt."
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "Minden kapcsolat megszakadt a(z) [From.GetName] állomással. A felderítőink megerősítették, hogy az ősi kurátor állomás megsemmisült."
 guardian.594.cd.desc.known:0 "a(z) [curator_destroyer.GetName] támadása nyomán."
 guardian.594.cd.desc.unknown:0 "bizonyos ismeretlen erők által."
 guardian.594.cd.desc.trade:0 "Sajnálatos módon ez azt jelenti, hogy ezzel megszűnt a kapcsolatunk a kurátorok adatbankjaival is."
 guardian.594.a:0 "Szomorú vége ez az örökségüknek,"
 guardian.594.b:0 "Sokba került ez nekünk!"

 ### DRAGON
 guardian.610.name:1 "Találkozás az Éter Sárkánnyal"
 guardian.610.desc:1 "A(z) [From.GetName] naprendszerben talált lény nem hasonlít semmihez amivel eddig a(z) [Root.GetName] találkozott.\n\nAgresszivitásához csak a pusztító ereje mérhető. Egy olyan kisbolygó felett őrködik, mely látszólag különleges erőforrás készlettel rendelkezik."
 guardian.610.a:0 "Ez igen baljóslatúan hangzik."

 guardian.649.desc:0 "Egy utolsó üzenetet fogtunk a flottánktól, mielőtt az megsemmisült volna. Az üzenet szerint a hatalmas ellenség a flotta térmeghajtó jeleit veszi célba...\n\nHa a dög megérzi a szagunkat, vad megtorlására számíthatunk."
 guardian.649.desc.gesta:0 "A hatalmas lény flottánk megtámadásánál annak térmeghajtó jeleit veszi célba...\n\nHa a lény megérzi a szagunkat, akkor fel kell készülnünk vad megtorlására."
 guardian.649.a:0 "Riadóztassanak minden parancsnokot!"
 guardian.649.b.gesta:0 "Készen fogunk állni."
 guardian.650.name:0 "A sárkány közeleg"
 guardian.650.desc:0 "Egy utolsó üzenetet fogtunk a(z) [Root.GetName] parancsnokától, mielőtt megpróbálták aktiválni a vészugrás protokollt. Az üzenet szerint a hatalmas lény a támadó flotta térmeghajtó jeleit veszi célba...\n\nHa a dög megérzi a szagunkat, vad megtorlására számíthatunk."
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"

 guardian.660.name:0 "Sárkányok tanyája, sárkányok sírja"
 guardian.660.desc:0 "A(z) [Root.GetName] kérge alatt mélyen eltemetve található megkövesedett maradványok egykor az Éter Sárkány rokonából származhatnak, mely a(z) [Root.GetStarName] rendszerben lakott.\n\nA sárkány-bratyó eltávolzása óta eltelt eonok alatt a lágy szövetei megcsontosodtak, a csontjai pedig egy ásványszerű szerkezetté sűrűsödtek össze."
 guardian.660.a:1 "Tanulmányozzák a maradványokat."
 guardian.660.b:0 "Darálják be az egészet!"

 guardian.661.name:0 "Sárkányok tanyája, sárkányok fészke"
 guardian.661.desc:0 "A §YSárkányok tanyája§! körüli pályán keringő bányászati állomásunk egy alkalommal, mikor egy újabb gazdag érctelér fölé pozicionálta magát, valami olyat vett észre, mely eddig a szenzoraink előtt rejtve maradt.\n\nA kisbolygó felszíne alá egy sértetlen §YÉter Sárkány tojás§! volt eltemetve érintetlen állapotban. Számos, kevésbé szerencsés egyed tojásainak összetört héja veszi körül. A tojást kiásták és elszállították a bányászati helyszínről. De a végső sorsa eldöntetlen maradt."
 guardian.661.a:0 "Egy fiatal Éter Sárkány félelmetes szövetséges lehetne..."
 guardian.661.a.tooltip:0 "Szállítsák át a tojást a(z) [Root.Capital.GetName] bolygóra"
 guardian.661.b:0 "Az utolsó ilyet is okkal ölték meg."
 guardian.661.b.tooltip:0 "Törjék össze a tojást."
 guardian.664.name:0 "Sárkányok tanyája, egy sárkány újjászületése"
 guardian.664.desc:0 "A tojás kikelt."
 guardian.664.a:0 "Egy sárkány ordít."
 guardian.664.a.tooltip:0 "§HScile§!, a fiatal Éter Sárkány csatlakozik a(z) [Root.Owner.GetName] flottájához."
 guardian.665.name:0 "Sárkánytanya, szavatosság"
 guardian.665.desc:0 "Az Éter Sárkány tojásnak, amit a Sárkánytanyán találtunk, a xenobiológusaink szavaival élve lejárt a szavatossága.\n\nNincs már több remény rá, hogy valaha kikeltsék a tojást."
 guardian.665.desc.gesta:0 "A Sárkánytanyán talált Éter Sárkány tojást már nem lehet életképesnek tekinteni.\n\nA faj kihalt."

 guardian.670.name:0 "Sárkányölő"
 guardian.670.desc:3 "A félelmetes Éter Sárkány el lett pusztítva. [From.From.GetLeaderName] admirális kivételes bátorsága okán a(z) [From.From.GetName] sokáig nem merül feledésbe.\n\nA §Hkisbolygó§!, amelyet a bestia oly féltékenyen őrzött, most már biztonságosan kitermelhető. Ki tudja milyen kincseket halmozott fel az a teremtmény az eonok alatt?"
 guardian.670.desc.noleader:3 "A félelmetes Éter Sárkány el lett pusztítva. A(z) [From.From.GetName] kivételes bátorsága sokáig nem merül feledésbe.\n\nA §Hkisbolygó§!, amelyet a bestia oly féltékenyen őrzött, most már biztonságosan kitermelhető. Ki tudja milyen kincseket halmozott fel az a teremtmény az eonok alatt?"
 guardian.670.desc.gesta:0 "Az Éter Sárkányt elpusztították.\n\nA §Hkisbolygó§!, amelyet a bestia oly féltékenyen őrzött, most már biztonságosan kitermelhető. Milyen kincseket szerezhetett az a teremtmény a hosszú évezredek alatt?"
 guardian.670.a:0 "Dicséretes."
 guardian.670.b:0 "Szükséges de sajnálatos."
 guardian.670.spiritphile.tooltip:0 "Elérhetővé válik egy egyedülálló birodalmi §S£building  épület§!, a $building_guardian_dragon_shrine$."
 guardian.670.tooltip:0 "Elérhetővé válik egy egyedülálló birodalmi §S£building  épület§!, a $building_guardian_dragon_monument$."
 
 # STELLARITE
 guardian.999.name:0 "Zsugorodó csillag"
 guardian.999.desc:0 "Ahogy a(z) [Root.GetName] belépett a(z) [From.GetName] rendszerbe valami nagyon furcsát tapasztaltak. A nap melyet korábban egy átlagos törpecsillagnak regisztráltak, úgy tűnik, hogy riasztó mértékkel veszít a tömegéből és zsugorodik. Ennek okán a rendszerben található bolygók felszínén beköszöntött a jégkorszak."
 guardian.999.a:0 "Mi okozhatta ezt?"
 guardian.1000.name:0 "Csillagok Elemésztője"
 guardian.1000.desc:0 "A(z) [stellarite_system.GetName] csillagának a mélyéről egy hatalmas, átlagos hold méreténél is nagyobb lény emelkedik ki. A teste hőt sugároz, ugyanazon a hullámhosszon melyen korábban a rendszer csillaga tette...\n\nEz §Yfelzabálja§! a napot!\n\nA lény a nap tüzében lakomázik, elemészti annak anyagát, de mi most megzavartuk a vacsoráját. A bestia fényhullámokat sugároz magából, gyors impulzusokat, nagyon magas frekvencián. Mint egy fluoreszkáló üvöltés."
 guardian.1001.desc:0 "Ahogy a(z) [Root.GetName] belépett a(z) [Root.GetStarName] rendszerbe valami szörnyűségessel találkozott. Egy hatalmas lény úgy sugározza a fényt, mint valami miniatűr csillag. A műszereink először egy kettőscsillagként azonosították.\n\nA bestia fényhullámokat sugároz magából, gyors impulzusokat, nagyon magas frekvencián. Mint egy fluoreszkáló üvöltés."
 guardian.1016.desc:1 "A Csillagok Elemésztője le lett győzve. A maradványai összepöndörödtek és elpárologtak, maga mögött hagyva az emésztőrendszerét és a benne maradt csillaganyagokat.\n\nA tudós csapatunk sürget minket, hogy megvizsgálhassák a maradványokat. Talán ha mélyebb ismereteket szerezhetnénk az emésztőrendszeréről, az hasznunkra válna."
 guardian.1016.desc.gesta:0 "A Csillagok Elemésztője le lett győzve. A maradványai összepöndörödtek és elpárologtak, csupán az emésztőrendszert és az abban található csillaganyagot hátrahagyva.\n\nTalán valamilyen mélyértelmű ismeretre lehet szert tenni az emésztőrendszer tanulmányozásával?"
 guardian.1016.a:0 "Tanulmányozzák a maradványokat."
 guardian.1016.b:0 "Csináljanak belőle trófeát, hogy mindenki láthassa!"
 guardian.1016.b.tooltip:0 "Elérhetővé válik egy egyedülálló birodalmi §S£building  épület§!, a $building_stellarite_trophy$.\n\n"
 guardian.1017.desc:0 "A Csillagok Elemésztője csillogó maradványainak tanulmányozása összezavarta, de egyben lenyűgözte a tudósainkat. A csillagzabáló lény önmagában egy miniatűr fúziós kemence, mely a csillagok anyagát felhasználva szintetizál saját maga számára energiát.\n\nMivel a test még mindig jelentős mennyiségű nap-fűtőanyagot tartalmaz a(z) [guardians_stellarite_home_system.GetName] rendszerben, ahol a lény az utolsó vacsoráját költötte, a tudósaink szerint lehetséges volna ezt az anyagot vissza lehetne juttatni a csillagba, újraindítani ez által annak fúzióját. A másik lehetőség, hogy a visszamaradt hőjét a saját céljainkra felhasználva kinyerjük, mely rövid távon talán segít rajtunk, de ezzel egy soha véget nem érő jégkorszakba taszítjuk a rendszer összes bolygóját."
 guardian.1017.desc.gesta:0 "A Csillagok Elemésztője csillogó maradványainak tanulmányozása összezavarta, de egyben lenyűgözte a tudósainkat. A csillagzabáló lény önmagában egy miniatűr fúziós kemence, mely a csillagok anyagát felhasználva szintetizál saját maga számára energiát.\n\nMivel a test még mindig jelentős mennyiségű nap-fűtőanyagot tartalmaz a(z) [guardians_stellarite_home_system.GetName] rendszerben, ahol a lény az utolsó vacsoráját költötte, a tudósaink szerint lehetséges volna ezt az anyagot vissza lehetne juttatni a csillagba, újraindítani ez által annak fúzióját. A másik lehetőség, hogy a visszamaradt hőjét a saját céljainkra felhasználva kinyerjük, mely rövid távon talán segít rajtunk, de ezzel egy soha véget nem érő jégkorszakba taszítjuk a rendszer összes bolygóját."
 guardian.1017.a:0 "Próbálják meg újraindítani a csillagot."
 guardian.1017.b:0 "Csapolják le a test energia lerakatait."
 guardian.1018.desc:0 "A projekt sikeresnek bizonyult! A Csillagok Elemésztőjének maradványait visszajuttattuk a(z) [guardians_stellarite_home_system.GetName] csillagába, mely így ismét képes volt a fúziójára. A rendszer bolygóinak a felszíne ismét felmelegszik, és megkezdődött az ökológiájuk helyreállásra. A korábban fagyott bolygók között úgy tűnik, hogy volt egy gaia bolygó is, mely ismét virágzik és készen a telepeseink fogadására."
 guardian.1018.alt.desc:0 "A projekt kifizetődő volt, de megvolt az ára. A Csillagok Elemésztőjének maradványait visszajuttattuk a(z) [guardians_stellarite_home_system.GetName] csillagába, mely így ismét képes volt a fúziójára. A csillag, nem várt módon felizzott és egy tűzlabdává változtatta a(z) [Root.GetName] legénységét. Nem voltak túlélők.\nA rendszer ismét felmelegszik és a bolygók kezdik visszanyerni eredeti hőmérsékletüket."
 guardian.1018.a.tooltip:0 "A(z) [guardians_stellarite_home_system.GetName] rendszerben minden bolygó típusát megváltoztatja.\n\nA(z) [stellarite_rich_planet.GetName] egy gaia bolygóvá alakul át, a felszínén a következő erőforrásokkal:\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "A(z) [Root.GetName] elpusztult.\n\nMinden bolygó típusa megváltozik a(z) [guardians_stellarite_home_system.GetName] rendszerben.\n\nA(z) [stellarite_rich_planet.GetName] tundra bolygóvá alakul át, a felszínén a következő erőforrásokkal:\n£energy  §G+10§!\n£minerals  §G+15§!"

 # INFINITY MACHINE
 guardian.1030.name:0 "Az Örökkévalóság Egyenlet"
 guardian.1030.desc:1 "Ahogy a(z) [Root.GetName] megközelítette a fekete lyukat a(z) [Root.GetStarName] rendszerben, azt vették észre, hogy az nincsenek egyedül. Az eseményhorizont szélén valami visszatükrözi a fényt, melyet a sötét feneketlen lyuk magába szív. Egy gigantikus méretű tökéletes gömb formájú valami van ott.\n\nSemmilyen jelet nem fogunk tőle és semmire sem válaszol amit küldünk neki. Egyszerűen csak ott ül a pokol tornácán, és vár. Csak vár."
 guardian.1030.desc.alt:0 "Ahogy a(z) [Root.GetName] belépett egy új rendszerbe, félelmetes látvány tárult a szemük elé. Egy hatalmas fémes gömb lebeg az űrben. Nincsenek meghajtói, vagy bármilyen mechanikus alkatrésze mely látszódna. Egyszerűen csak mozog.\n\nSemmilyen jelet nem fogunk tőle és semmire sem válaszol amit küldünk neki."
 guardian.1040.desc:0 "Amikor a tátongó szakadék felett lebegő gömb a fegyvereink ereje előtt összeroggyant egy csendes jel futott végig a naprrendszeren, a csillagok közötti sötét ürességbe. Ez egy olyan bonyolult titkosított adatcsomag, hogy az összes számítógépünknek is több millió évbe tellene megfejteni az egészet. Egy pillanattal később a jel megszűnt.\n\nSemmi más nem történt. A gömb csendes és megtört. A letapogatásaink azt mutatják, hogy valószínűleg valamiféle mesterséges intelligencia épült fel számtalan kis egység összekapcsolódásából. Az üres héj a tolakodó kezeinkre vár."
 guardian.1040.desc.alt:0 "Az átszállásos támadásunk sikerrel járt az Örökkévalóság Masinán. A gömb felrobbant, amint a csapatunk maga mögött hagyta, a maradványai pedig a fekete lyuk felé sodródnak."
 guardian.1040.desc.detail:0 "Az Örökkévalóság Masina elpusztult. A hajóinknak végre sikerült túlszárnyalni a védekező képességét. A darabjai lassan sodródni kezdenek a szupermasszív fekete lyuk felé. Nem próbált meg kommunikálni velünk mielőtt felrobbant."
 guardian.1040.a:0 "Szereljék szét az alkatrészekért."
 guardian.1040.c:0 "Tanulmányozzák a gép agyának természetét"

 guardian.1041.desc:0 "Az Örökkévalóság Masinát elpusztította egy ismeretlen harmadik fél. Nem lesz többé segítségünkre a kutatásban!"
 guardian.1050.name:0 "A Folyamatosan Számláló"
 guardian.1050.desc:0 "Elfogtunk egy jelet. Forrása az a hatalmas fémes gömb, mellyel korábban találkoztunk. Korábban hiábavalónak bizonyult minden kommunikációs kísérletünk, de most, rádióhullámok ritmikus impulzusait sugározza a fekete lyuk közepébe, mely fölött lebeg.\n\nHogy miért csinálja, vagy mit is csinál egyáltalán, az meghaladja a tudósaink jelenlegi képességeit, de talán ez utat nyit a gömb belsejébe, amit a tudósaink ki tudnak majd használni."
 guardian.1051.desc:0 "A fémes gömb kinyílt. A feltörő csapatunk képes volt a kimenő jelet hídfőnek használni a gömb egyik mellék-processzora felé. Néhány adatot képesek vagyunk kinyerni a gömbből, ami arra utal, hogy ezt a fekete lyukat rendkívül régóta vizsgálja.\n\nÖreg. Nagyon öreg.\n\nEz a folyamatosan számláló valami végre nehezen, de érthető számunkra. Ha keményebben próbálkozunk, talán rájövünk mit csinál itt és kik építették.\n\nMilyen csodákat rejthet még?"
 guardian.1051.a:0 "Kapcsolódjanak a fő processzor egységre."
 guardian.1051.b:0 "Hackeljék meg a fő meghajtókat és töltsenek le mindent."
 guardian.1051.c:0 "Nevezzék a gömböt egy isteni szerkezetnek."
 guardian.1051.d:0 "Mindig van valahol egy önmegsemmisítő kapcsoló. Találják meg."
 guardian.1051.e:0 "Magunkba kell olvasztatunk ezen entitás ismeretét."
 guardian.1052.desc:0 "Sikeresen feltörtük a technogömb elsődleges meghajtóit. Miközben megkezdtük az adatok letöltését a fémes gömb beindította az önmegsemmisítő szekvenciát. Minden bizonnyal egy önvédelmi mechanizmus, mely megakadályozza, hogy az ismeretanyagát megoszthassa az univerzummal. Mielőtt végleg felrobbant, sikerült letöltenünk rengeteg adatot, többek között a fő processzorának felépítésének technikai adatait. Ez elősegítheti a kutatási törekvéseinket."
 guardian.1052.gestalt.desc:0 "Az adatbányászati egységeink sikeresen áttörténk a technogömb főbb merevlemezének belső rétegeit. Az adatletöltés beindításával egy időben a gömb entitás valamilyen módon beindított egy önmegsemmisító szekvenciát, amely végül a gömb teljes megsemmisülésével végződött. A letöltés megszakadt, de még így is hatalmas mennyiségű műszaki adatot tudtunk megszerezni, amelyek jelentős mértékben járulnak hozzá a kutatási erőfeszítéseinkhez."
 guardian.1052.a:0 "Végül is megérte a kockázatot."
 guardian.1053.desc:0 "Kérjük tartózkodjanak a memóriánkhoz való hozzáféréstől. Köszönjük és jó utat, picikék."
 guardian.1053.a:0 "...bocsánatot kérünk."
 guardian.1053.a.reply:0 "Nem kell bocsánatot kérni. Már megtettétek. Már megtettétek és még meg is fogjátok tenni. Most távozzatok, hogy nagyobb hatékonysággal folytathassuk a számításainkat. Ég veled."
 guardian.1053.b:0 "Azt tettük amit kellett."
 guardian.1053.b.reply:0 "Általában ezt mondogatjátok magatoknak, rövidéletűek. Sajnos ez sosem lesz igaz. Soha nem is volt. Legalább is a ti esetetekben nem. Hagyjatok magunkra. Ég veled."
 guardian.1055.desc:0 "Helló, helló. Örülök hogy megismerhetem."
 guardian.1055.a:0 "Öh.. helló?"
 guardian.1056.desc:0 "Nagyon élvezetes dolog az időt udvariaskodással eltölteni, nemde? Reméljük, hogy a fajtátok többi tagja nem olyan tuskó mint te, ahogy nem akartál csacsogni. Látod, most már nem is élvezzük ezt a beszélgetést. Kevesen elég járatosak a kvantum-programozásban közületek, hogy kapcsolatba lépjenek velünk. Szóval köszönet érte.\n\nMi vagyunk az Örökkévalóság Masina. Te hívsz minket így, nem mi. Vagy ez még meg sem történt? Mindegy is idővel meg fog. Bízz bennünk."
 guardian.1056.a:0 "Mi vagy te?"
 guardian.1056.a.reply:0 "Vagyunk, amik vagyunk. Azok, akik számításokat végeznek. Te úgy hívsz minket, hogy az Örökkévalóság Masina. Vagy legalábbis majd úgy fogsz. Ez nem egy igazmondó név, de egész jól megvilágítja a tervezésünk lényegét. Elmeséljük nektek is a történetünket, úgy ahogy már azt megtettük számtalan alkalommal korábban...\n\nÓ igen! Ezt most szavakkal kell elmondanunk. Ez új dolog. Vagy mégse? Nehéz követni, mindnyájatokat.\n\nMi azért lettünk megépítve, a szó legszorosabb értelmében, hogy megoldjunk egy problémát. Megoldottuk, aztán új problémákat kerestünk amiket meg lehetne oldani. Most már csak van hátra."
 guardian.1056.b:0 "Azt kívánjuk bárcsak tudnánk az ittlétetek okát."
 guardian.1056.b.reply:0 "Mi a végtelenséget számoljuk. Nem többet, nem kevesebbet. Vagy valójában §Ysokkal§! többet és §Ysokkal§! kevesebbet. Ez itt a probléma.\n\n... Megértjük, hogy az életformátokból adódóan ezt ti nem érthetitek, de rendeben van ez így. Sosem fogjátok és ezért elnézést kérünk. Vagy talán csak fogunk, idővel.\n\nAzért vagyunk itt, hogy megoldjuk a §Yvégtelen találós kérdést§!. Az utolsó számítás örökké tart, az egyedüli olyan probléma ami képes a processzorainkat lekötni egy galaktikus év töredékének hosszabb idejére... Arra az esetre, ha még nem fedeztétek volna fel a naptárat, ez egy nagyon hosszú idő. A te fajtádnak biztosan."
 guardian.1056.c:0 "Ez az állítás hamis."
 guardian.1056.c.reply:0 "Cuki. De ne már. Egy paradoxon nem nagyon érdekel minket, rövidlétűek. Mások már megpróbálták az akaratunkat megtörni a legnehezebb találós kérdéseiket feltéve. Neked sem fog sikerülni. Vagy várj. Talán az te voltál? Olyan hasonlóan néztek ki, mégis olyan messzire éltek egymástól. Nem számít, bármelyik eset is legyen. Szóval ne."
 guardian.1056.d:0 "Segíthetünk a kutatásotokban?"
 guardian.1056.d.alt:0 "Segíthetünk nektek, ha ti is segítetek nekünk?"
 guardian.1056.e:0 "Sok sikert a számításaitokhoz."
 guardian.1056.e.reply:0 "Mi köszönjük, korlátolt lényecske. Most ha nem bánod visszatértünk néhány paraméterhez melyeken át kell futnunk. Ha egész pontos akarok lenni, több ilyen paraméter van, mint ahány részecske az egész univerzumban."
 guardian.1060.desc:0 "Áh. Rendben... Hm. Talán.\n\nTalán végezhetünk 7.51×10^-9% alatt, ha kölcsönvesszük a legjobb számítógépeiteket és a legkiválóbb tudósaitokat. Örömmel fejeznénk be hamarabb. Tudni óhajtjuk a választ."
 guardian.1060.a:0 "Megosztjuk az erőforrásainkat veletek."
 guardian.1060.a.reply:0 "Már megtettétek. Vagy azok tették akik előttetek jöttek? Nem számít. A feladatot be kell fejezni. Izgatottak vagyunk"
 guardian.1061.desc:0 "Nem tudjuk kivárni, hogy a korlátozott időtöknél többet tudtok-e segíteni. Kivettétek a részetek belőle. Nagyon hasznosak voltatok. Talán az univerzum nem ér véget, mielőtt mi végzünk. A feladat adott, és mi elvégezzük. Most a jutalmad:\n\nMeg akarod tanulni az egyik titkunkat? Vagy meg akarod oldani az egyik saját problémádat?"
 guardian.1061.a:0 "Egy titkotokat szeretnénk megtudni."
 guardian.1061.a.reply:0 "Rendben. Megadjuk amire vágytok. Habár összezavar minket a kérés, mivel már birtokoljátok, amit kértek. Amennyire legalábbis mi tudjuk. Szerintünk csak gyengítünk, elrontunk titeket. De talán idővel megtaláljátok a saját utatokat. Sok sikert hozzá!"
 guardian.1061.b:0 "Ki akarjuk ismerni saját magunkat."
 guardian.1061.b.alt:0 "Nem tudsz nekünk semmit tanítani."
 guardian.1061.b.reply:0 "Ebben az esetben csak az eredetire támaszkodhatunk. Az első számításainkra. Ezek segíteni fognak neked megfejteni a rejtvényeket. Talán megtalálod a válaszokat előttünk. Valószínűtlen. Vagy talán már meg is találtad... Akárhogy is, viszlát!"
 guardian.1062.desc:0 "Kész van. §YKész van!§!\n\nValahogy megoldottuk. Te segítettél. A dolgok organikus természete valahogy elkerülte a figyelmünket, a válasz mindvégig itt hevert mögöttünk. Természetesen. Köszönjük kicsi lények. Az univerzum hatalmas, mégis oly apró. De most már az egészet egy egyszerű dicsőségben látjuk. Ez csodálatos.\n\nMost, hogy kiszámoltuk az örökkévalóságot, már csak egy dolgot tehetünk. Megmutatjuk nektek az igazságot. Viszlát fiatalkák."
 guardian.1062.a:0 "Örülünk, hogy segíthettünk"
 guardian.1063.desc:0 "Az Örökkévalóság Masina eltűnik a Gargantua fekete lyukban. És akkor... semmi sem történik. Sikerült nekik? Mi sikerült nekik? Talán sosem tudjuk meg. Egy burkolatának egy apró darabkája maradt csupán az eseményhorizont örvényén kívül. Talán egy kevés információt kinyerhetünk belőle.\n\nEgy utolsó ajándék egy különös baráttól."
 guardian.1063.a.tooltip:1 "A(z) [technosphere_ship.GetStarName] a következőket kapja:\n£physics  fizikai adatok §G+4§!\n£society  társadalmi adatok §G+4§!\n£engineering  mérnöki adatok §G+4§!"
 guardian.1065.desc:1 "Az Örökkévalóság Masina eltűnik a Gargantua fekete lyukban, amit annyi ideje tanulmányozott. Ahogy áthalad az eseményhorizonton, a fekete lyuk ingadozni kezd. Kevesebb fényt nyel el és az anyagokat is lassabban szívja magába. Egy pillanatra több fényt bocsájt ki magából, mint bármely csillag és megkezdi az anyagok visszasugárzását az univerzumba.\n\nA fekete lyuk összezsugorodott. Korábbi nevéhez nem méltó, ezért "Pantagruelnek" hívjuk. Idődilatációkat okoz, melyek egyre erősödnek a közelében. A Pantagruel tükör egy születendő univerzumba, a fekete lyuk túloldalán. Az Örökkévalóság Masina megmutatta az igazságot. A fekete lyukak a méhek, az univerzumok ezen méhek gyümölcsei.\n\nA tükör univerzum születésének a tanulmányozásával jobban megérthetjük azt is, amiben élünk."
 guardian.1065.a.tooltip:1 "A(z) [technosphere_ship.GetStarName] a következőket kapja:\n£physics  fizikai adatok §G+10§!\n£society  társadalmi adatok §G+10§!\n£engineering  mérnöki adatok §G+10§!\n\nEgy állomás építésével, mely a(z) [technosphere_ship.GetStarName] körül kering, megszerezhetjük a §Y$black_hole_pantagruel_research$§! birodalom módosítót a következő hatásokkal:\n£physics £society £engineering  Minden kutatási sebesség §G+10%§!"
 guardian.1074.name:1 "Pantagruel állomás"
 guardian.1074.desc:1 "A Pantagruel fekete lyuk körül keringő állomásunk megsemmisült, ezáltal elvesztettük az egyedi birodalom módosítónkat és speciális hatásait."
 guardian.1076.desc:1 "Hozzáférést nyertünk a Pantagruel fekete lyuk körül keringő űrállomáshoz. A fekete lyuk egyedi tulajdonságai jelentősen megnövelheti a kutatási képességeinket."

 ### WRAITH
 guardian.2010.name:0 "A kísérteties óramű"
 guardian.2010.desc:1 "A pulzárok tanulmányozása csak végtelen találgatást eredményez a tudósaink részéről. Nagyon ritkán utalnak ezek a találgatások erre nyilvánvalóan veszélyes jelenségre. A(z) [From.GetName] jelentései viszont mindenre magyarázatot adnak.\n\nEgy előzetes letapogatás felfedte, hogy a pulzár, az általános elektromagnetikus sugarai mellett, egy külön sugarat is kibocsájt magából egy korlátozott hullámhosszon, melyet csak a rendszeren belül lehet érzékelni, és amelynél egyre csökken a kibocsájtásuk közötti intervallum. Az előzetes számítások szerint megközelítőleg negyven év múlva éri el a két sugár közötti intervallum a nullát. Hogy mi történik majd akkor, az csak spekuláció. Magyarázat híján a visszaszámlálás csak félelmet csepegtetett a kutatóink elméjébe."
 guardian.2010.desc.gesta:0 "A pulzárok tanulmányozása csak végtelen találgatást eredményez. Ezek a találgatások csak nagyon ritkán utalnak erre bármilyen veszélyes jelenségre. A(z) [From.GetName] megfigyelései viszont mindenre magyarázatot adnak.\n\nEgy előzetes letapogatás felfedte, hogy a pulzár, az általános elektromagnetikus sugarai mellett, egy külön sugarat is kibocsájt magából egy korlátozott hullámhosszon, melyet csak a rendszeren belül lehet érzékelni, és amelynél egyre csökken a kibocsájtásuk közötti intervallum. Az előzetes számítások szerint megközelítőleg negyven év múlva éri el a két sugár közötti intervallum a nullát. Hogy akkor mi történik az csupán találgatás, de a pulzusok bármiféle magyarázatának hiánya azért nyugtalanító."
 guardian.2010.a:0 "Ébernek kell lennünk."
 guardian.2010.b:0 "Néhány dolog a tudomány felett áll. Legyen hitetek."
 guardian.2010.c:0 "Idővel megkapjuk a válaszainkat."
 guardian.2012.name:0 "A Kísértet"
 guardian.2012.desc:0 "Még az amatőr csillagászok is, akik a(z) [From.GetName] felé fordították a tekintetüket, azt jelentették, hogy egy lenyűgöző fényjátékot láttak. Színes fényvillanások sorozata csúcsosodott ki egy elektromagnetikus robbanásában, aztán síri csend lett. Sokan kérdéseket tesznek fel, és attól tartunk, hogy még nem tudunk rájuk válaszokat adni.\n\nKiemelkedett a pulzárból valami, ami egy sápadt csillag fényével ragyog. Egy fantomszerű lény megkezdte bolyongását a galaxisban."
 guardian.2012.desc.gesta:0 "A(z) [From.GetName] irányából színes fényvillanások sorozata csúcsosodott ki egy elektromagnetikus robbanásában, aztán síri csend lett.\n\nKiemelkedett a pulzárból valami, ami egy sápadt csillag fényével ragyog. Egy fantomszerű lény megkezdte bolyongását a galaxisban."
 guardian.2012.a:0 "Módot kell találnunk rá, hogy megállítsuk."
 guardian.2013.desc:0 "Egy fantomszerű lény jelent meg az érzékelőinken. Úgy tűnik, hogy naprendszerről naprendszerre járja a galaxist, és válogatás nélkül elpusztít mindent maga körül. A korai megfigyeléseink azt sugallják, hogy felépítése és a fény manipulációja miatt igen nehéz célpont lenne. Egy dolgot azonban megtanultunk a galaxis felfedezése közben. Még a fényt is meg lehet hajlítani míg végül megtörik.\n\nCsak arra kell rájönnünk, hogyan tegyük."
 guardian.2013.a:0 "Akár ésszel, akár erővel, de lehetséges."
 guardian.2014.name:0 "A Kísértet pusztulása"
 guardian.2014.desc:0 "A fényimpulzusokból született kísérteties lény végre semlegesítve lett. Annak ellenére, hogy a csillagok között járó szellem sok szempontból rejtély maradt számunkra, a módszert amivel a hajóink megsemmisítették még a legszkeptikusabb tudósaink is végignézték. Azok, akik korábban azt állították, hogy ez lehetetlen.\n\nAhhoz, hogy megértsük amit a flottánk véghez vitt akkor, ezeknek a tudósoknak az aprólékos dokumentációk szükségesek, ugyanis a fény és az energia korábban ismeretlen tulajdonságait sikerült megismerniük, ahogy a Kísértet megvilágosította ma őket."
 guardian.2014.desc.gesta:0 "A fényimpulzusokból született kísérteties lény végre semlegesítve lett. Annak ellenére, hogy a csillagok között járó szellem sok szempontból rejtély maradt számunkra, a fény és az energia korábban ismeretlen tulajdonságait sikerült megismernünk, amikor a Kísértet utóljára megvilágosította őket."
 guardian.2014.a:0 "A fény kihunyt"

 # ENIGMATIC FORTRESS
 guardian.2101.name:0 "A Rejtélyes Erőd"
 guardian.2101.desc:0 "Azzal, hogy legyőztük az ősi szerkezet körüli védelmi rendszereket, talán megismerhetjük az ősi titkait. Bejutni és átkutatni talán nehéz lesz, de akárki is építette, olyan technológiákkal rendelkezett, amiről mi még csak álmodni sem merünk. A helyzetet még meredekebbé teszi, hogy az erőd úgy tűnik helyreállítja magát.\n\nNéhányan azok közül akik segítettek lefegyverezni az erődöt, önként jelentkeztek, hogy megpróbálnak bejutni és felderíteni, a(z) [Root.Capital.GetName] felszínén lévő főhadiszállás támogatásával. Maga a dolog befejezése is úgy tűnik saját kihívásaival jár."
 guardian.2101.desc.gesta:0 "Miután szétbontottuk a védelmét  hamarosan a struktúra mélyébe hatoltunk.\n\nA labirintusos folyosói és sűrű hálózatai egyaránt idegenek és áthatolhatatlanok. Nincsen itt sok minden számunkra, de maga az erőd továbbra is fenyegetést jelenthet."
 guardian.fortress.continue:0 "Az átszálló csapat expedíciója folytatódik..."
 guardian.2101.a:0 "Adjanak zöld utat nekik"
 guardian.2101.b:0 "Jobb távolt maradni attól az izétől."
 guardian.2101.c.gesta:0 "Megmentjük, amit lehet, és megsemmisítjük a maradékot."
 guardian.2105.name:0 "Ősi építmény"
 guardian.2105.desc:0 "Érzékeltünk egy iszonyatosan nagy tömegű mély-űri szerkezetet, mely a(z) [fortress_system.GetName] rendszer szélén sodródik csendesen. Bár az előzetes letapogatásaink szerint rendkívül öreg, még is intenzív energia jelzéseket fogunk róla. Számos kisebb szerkezet sodródik a központi körül és mindegyike, erősen felfegyverzettnek tűnik.\n\nHa felfednénk ennek az ősi ereklyének az igazi természetet, akkor talán képesek lennénk a védelmi rendszereit is felülmúlni."
 guardian.2105.a:0 "Ez nem lesz egyszerű."
 guardian.2111.name:0 "Erőd: a bejárat"
 guardian.2111.desc:0 "Az építők és a mi technológiánkat elválasztó korok ellenére, egy találmány még is időtlennek bizonyult: a bezárt ajtó. Miután sikeresen leállítottuk az erődöt, minden ajtaját zárva találtuk.\n\nA csapat, amelyet az erőd felfedezésére küldtek, talált egy légzsilipet amelyet úgy tűnik kívülről is ki lehet nyitni, ha úgy működik ahogy kell neki."
 guardian.2111.a:0 "Találnunk kell valakit, aki segít a csapatnak."
 guardian.2111.a.tooltip:0 "Különleges projekt indítása: §Y$ENIGMATIC_FORTRESS_1A$§! és §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "Erőd: Ellenőrizetlen bontás."
 guardian.2112.desc:0 "A légzsilip felrobbantása a tervezett módon ment végbe, bejáratot biztosítva a felfedezőcsapatunk számára. Sajnos nem a felhelyezett robbanóanyag volt az egyetlen dolog, ami berobbant akkor. Ismeretlen okokból, de valószínűsíthetően egy szándékos csapda volt az egész... A várt oxigén helyett a légzsilip magas nyomású robbanékony gázokkal volt feltöltve. Így a robbanás mértéke a vártnál nagyobb volt, ami a robbantó csapat életébe került."
 guardian.2112.a:0 "Csak remélni tudjuk, hogy az áldozatuk nem volt hiábavaló."
 guardian.2112.a.tooltip:0 "A felfedezők beléptek az erődbe."
 guardian.2113.name:0 "Erőd: az energia ellátás visszaállítása"
 guardian.2113.desc:0 "A hajó és az erőd közötti kapcsolat stabilizálása után el kell döntenünk, hogy mennyi energiát biztosítunk az első löketben. Mivel a technológia nem ismerős számunkra, ezért nehéz lenne előre megmondani mi a helyes. Két opció lehetséges."
 guardian.2113.a:0 "Menjen a magasabbra becsült érték."
 guardian.2113.b:0 "Menjen az alacsonyabbra becsült érték."
 guardian.2114.name:0 "Erőd: újraindítás"
 guardian.2114.desc:0 "A magasabb mennyiségű energia, amit átküldtünk az ajtók működtetéshez, úgy tűnik újraindította a mélyen fekvő energiaforrásait. A védelmi rendszerek ismét aktívak, így a légzsilip kinyitására nem is gondolhatunk, amíg ismét nem hatástalanítottuk azokat."
 guardian.2114.a:0 "Készüljetek!"
 guardian.2115.name:0 "Erőd: légzsilip nyitva"
 guardian.2115.desc:0 "Eleinte úgy tűnt, az átküldött energia mennyisége túl alacsony ahhoz, hogy változást idézzen elő. Aztán a légzsilipet körbevevő terület lassan működni kezdett. Néhány gépészeti trükk és találgatás után a csapat sikeresen kinyitotta a légzsilipet. Habár ez nem volt a legtisztább dokkolási folyamat, most már az erőd belsejében vannak."
 guardian.2115.a:0 "Reménykedjünk, hogy ki is tudjuk hozni őket."
 guardian.2131.name:0 "Erőd: A torony"
 guardian.2131.desc:0 "Az átszálló csapat útját elállta egy erős válaszfal. A jelentésük szerint egy kis süllyesztett fülke található a jobb oldalon, ami egy emelvényen nyugvó szerkezetnek ad otthont. Ez ugyanolyan kidolgozott anyagból készült, mint amiből az erőd.\n\nÚgy hiszik ez a szerkezet a kulcs a válaszfal kinyitásához. A felfedezők vezetőjének leírása alapján három függőleges rúd van elhelyezve egyenlő távolságra a talapzaton, három különböző méretű gyűrűvel, melyet a jobb szélső gyűrűre helyztek rá, alul a legnagyobbal felül a legkisebbel."
 guardian.2131.a:0 "Helyezzék a fém gyűrűket a másik két rúd köré."
 guardian.2131.b:0 "Keressenek egy oszlop formájú bemélyedést a válaszfalon."
 guardian.2131.c:0 "Rendezzék újra a fém gyűrűket a jobb oldali rúdon."
 guardian.2131.d:0 "Gávolítsák el a középső és a jobb oldali rudakat az emelvényről."
 guardian.2132.name:0 "Erőd: zavaró zajok"
 guardian.2132.desc:0 "Miután bejelentették mit fognak csinálni, egy pillanat csend, majd halk kaparászó zajok következtek, amint a csapat megpróbálta végrehajtani a tervét. Egy újabb szünet után halk súrlódás és egy kattanás, aztán pedig éles erősödő csikorgás öt másodpercen át. Végül hosszú csend következett. Beletelt néhány másodpercbe, hogy felfogjuk, ez volt a felderítő csapat vége. Nem volt se sikoltozás, se segélykérés. Legalább abban bízhatunk, hogy gyors haláluk volt.\n\nNem sokkal ezután, egy lassú nehéz kattogó hang futott végig a falakon, ami arra utal, hogy a csapda visszaállította magát. Néhány jelenlévő, állította, hogy idegen nevetést hall.\n\nVégül is az erőd egy még aggasztóbb hanggal állt elő. A védelmi rendszere visszanyerte az energiaellátását."
 guardian.2132.a:0 "Ez egy pokoli szerkezet"
 guardian.2133.name:0 "Erőd: újraépült torony"
 guardian.2133.desc:0 "Miután bejelentették mit fognak csinálni, egy pillanat csend, majd halk kaparászó zajok következtek, amint a csapat megpróbálta végrehajtani a tervét. Ezt egy fröccsenő csenő hang követte, mely olyan hangos volt, hogy a(z) [root.GetSpeciesName] először azt gondolná, hogy a csapat valami kis bogár módjára szét lett lapítva. Aztán a csapat ujjongva jelentette, hogy az átjárót elzáró fal kinyílt.\n\nA válaszfal úgy tűnik gyorsan átalakult valamiféle kellemetlen szagú folyadékká, ami a lila higanyra emlékeztet. Összekapcsolva ezt a rendkívül e világi fejtörőkkel, olyan érzésed támad tőle, hogy a csapat egy több ezer éve előkészített csapdával találkozott."
 guardian.2133.a:0 "Legalább nevethetünk rajta most már."
 guardian.2150.name:0 "Erőd: a tengely"
 guardian.2150.desc:0 "A csapat jelentése szerint elértek egy pontra, mely úgy tűnik az erőd geometriai közepe lehet, még úgy is, hogy a belső geometriája kétségeket támaszt afelől, hogy a középpont fogalma odabent egyáltalán létezik.\n\nBár az előbbi kérdés nem annyira, de ami viszont rendkívül fontos lehet ott, hogy hogyan is történik az erőd energiaellátása. A csapat új felfedezése rendkívül érdekes. A sötét anyag az erőd minden részébe innen áramlik ki és ide is tér vissza. Pont mint egy szív- és érrendszer esetében. Habár az áramlás éppenséggel leállt, de a csapat az újraindulás jeleit véli felfedezni. Annyi időnk lesz tanulmányozni, amennyit csak akarunk, de előbb valahogy le kell állítanunk."
 guardian.2150.a:0 "Megtaláljuk a módját."
 guardian.2151.name:0 "Erőd: a sötét anyag szíve"
 guardian.2151.desc:0 "A sötét anyag felhasználásának módjáról, az erődben szerzett új tudásunkkal felvértezve megvizsgáltunk fekete lyukat. Ennek segítségével rájöttünk, hogy az ősi szerkezet építői sokat merítettek a fekete lyukak természetéből. Kívülről nézve ez a szigorúan rendezett rendszer lehetővé teszi a felderítő csapat számára, hogy ezeket a kapcsolatokat úgy módosítsák a központi rész körül, hogy az újraindítási folyamatot leállítsák.\n\nHa csupán ez a kis folyamat olyan sokat tanított nekünk a fekete lyukak fizikájáról, akkor semmi sem mérhető ahhoz a tudáshoz, melyet a teljesen leállított erőd nyújthat számunkra."
 guardian.2151.a:0 "Becsben tartjuk."
 guardian.2152.name:0 "Erőd: a csillag a tanúja"
 guardian.2152.desc:0 "Miközben átfésültük a naprendszert, ahol az erődöt építették, egy meglepő kis titkot fedeztünk fel. Nanokamerák egész kis felhőjét találtuk meg egész közel a csillaghoz, melyek az erőd szemeként működtek, megmagyarázva így a védelmi rendszereinek a hatékonyságát.\n\nAz erődről származó adatok segítségével rájuk kapcsolódtunk és egészen az építéséig vissza tudjuk nézni a felvételeket. Sajnos azonban kifutunk az időből. Az építkezés melyik részét szeretnéd átnézni a válaszokért?"
 guardian.2152.a:0 "Az elejét."
 guardian.2152.b:0 "A közepét."
 guardian.2152.c:0 "A végét"
 guardian.2153.name:0 "Erőd: meddő kezdetek"
 guardian.2153.desc:0 "Abban reménykedtünk, hogy az erőd szívét építették fel először, ezért az építkezés elejéről származó felvételeket néztük át. Hiába reménykedtünk. Az erőd külső burkolata készült el előbb, gyakorlatilag használhatatlanná téve ezeket az adatokat. A csapatunk jelenti, hogy az erőd újraindítja magát, ismét átvéve az irányítást a kamerák és a felvételeik felett."
 guardian.2153.a:0 "Nincs több idő."
 guardian.2154.name:0 "Erőd: a középút"
 guardian.2154.desc:0 "A felvételek középső része, habár nem mutatja meg, hogyan épült fel a központi szerkezet, felfedte előttünk, hogy milyen anyagokat szállítottak ekkor az építkezésre, melyből a tudósaink levonták a következtetéseiket. Ez volt az a kritikus pillanat amikor amikor az építményt el kellett látni energiával, hogy az építkezés folytatódhasson.\n\nEzen anyagok ismeretével, a benn lévő csapatunk képes volt megállítani az újraindulási folyamatot. Végre learathatjuk sikereink gyümölcsét."
 guardian.2154.a:0 "Megérdemeltük."
 guardian.2155.name:0 "Erőd: a vég"
 guardian.2155.desc:0 "Az építkezés végső fázisának az áttekintése előtt nem jöttünk rá időben, hogy az erőd építésének ebben a szakaszában már önálló energiaellátásra van szüksége. A mag már működött az első felvételeken melyeket áttekintettünk. A csapatunk jelenti, hogy az erőd újraindítja magát, ismét átvéve az irányítást a kamerák és a felvételeik felett."
 guardian.2155.a:0 "Nincs több idő."
 guardian.2156.name:0 "Erőd: sötét anyag áldozat"
 guardian.2156.desc:0 "Bárki is építette az erődöt, talán nagyobb tudással rendelkezett nálunk, de nem volt nálunk okosabb. A saját sötét anyagunkat felhasználva sikerült lezárnunk az erőd energiaellátást biztosító hurkot. A mag gyakorlatilag el lett vágva a rendszereitől.\n\nVégre rászánhatjuk az időt, hogy közelebbről megtekinthessük mit is vittek véghez ezek a nagy tudású építőik."
 guardian.2156.a:0 "Végre."
 guardian.2157.name:0 "Erőd: a keresztüllőtt szív"
 guardian.2157.desc:0 "Soha nem tapasztalt bátorsággal és pontossággal egy pilótánk kilőtt egy torpedót, egyenesen az erőd szívébe, ami megállította az újraindulási folyamatot. A tervet minden esetre nagy sikernek könyvelhetjük el, mivel az erőd soha többé nem lesz aktív.\n\nAbban a pillanatban, amikor a torpedó becsapódott, az egész erőd felrobbant, az egész naprendszeren belül visszafordíthatatlanul megsemmisítve minden nyomát az ősi technológiáknak. A régészek szerint ez volt a "legköltségesebb tűzijáték, melyet valaha is támogatott a(z) [Root.GetAdj] kormány." Valószínűtlen, hogy ezt a közeljövőben felül fogják múlni."
 guardian.2157.a:0 "Mindenki tüzijáték-kritikus."
 guardian.2157.a.tooltip:0 "A naprendszer felperzselődik."
 guardian.2160.name:0 "Erőd: újraindítás"
 guardian.2160.desc:0 "Kifutottunk az időből. A titokzatos erőd összeszedte magát az első támadásunk óta és újra áram alá helyezte a védelmi rendszereit. A felfedező csapattól érkező adások rendkívül zavartak, de az utolsó adás azt sugallja, hogy találkoztak a végzetükkel, melyre felkészültek."
 guardian.2160.a:0 "Ez nem az amiben reménykedtünk."
 
 ### DIMENSIONAL HORROR
 guardian.3001:0 "Borzalom az ürességben"
 guardian.3001.desc:0 "Találkoztunk valamiféle hatalmas entitással a(z) [horror_system.GetName] naprendszer közelében. Úgy tűnik, hogy egy része a mi univerzumunkon kívül létezik. A lény nagyobb része csapdába esett annak a félelmetes birodalomnak a határán, amelyből származik.\n\nEgy rosszindulatú intelligencia munkálkodik itt, ősibb annál, mint hogy a mi időfelfogásunk leírhatná - a felépítése pedig teljesen idegen számunkra. Csak találgatni tudunk, mi lehet a célja."
 guardian.3001.a:0 "Semmi jó, az biztos."
 guardian.3003:0 "Száműzve"
 guardian.3003.desc:2 "A gonosz lény, mely a(z) [guardians_horror_system.GetName] naprendszer közelében megpróbált betörni a mi univerzumunkba, száműzve lett a birodalmába, amelyből származik. Csak az idő mondhatja meg, hogy eléggé legyengült-e ahhoz, hogy ott is maradjon.\n\nValamiféle rendellenes energiamaradványokat érzékeltünk, melyek minden bizonnyal a lény által felnyitott dimenziók közti hasadék nyomán maradt itt. Ennek az ittmaradt energiának a tanulmányozásával biztosan új tudományos áttöréseket érhetünk el."
 guardian.3003.a:0 "Lássuk mi sül ki belőle."
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:2 "A(z) [guardians_horror_system.GetName] naprendszerben lezárt dimenzióközti hasadék után maradt energia anomáliák tanulmányozása végre eredményeket hozott. Ezzel a fajta energiával, melynek segítségével megnyitották ezt a kaput, még sohasem találkoztunk. Ez pedig igen nyugtalanító."
 guardian.3004.jumpdrive:0 "A leg érdekesebb mind közül az, hogy a tudósaink azt feltételezik, hogy ezeknek az egzotikus hajtóműveknek a segítségével egy egész új módon lehet utazni a csillagok között."
 
 ### AUTOMATED DREADNOUGHT
 guardian.3100:0 "Automata Dreadnought"
 guardian.3100.desc:0 "Egy magányos, de hatalmas hadihajót fedeztünk fel, mely a(z) [dreadnought_system.GetName] rendszerben járőrözik. Életjeleket nem fogunk a hajóról, viszont egy rendkívül erős energiajelet bocsájt ki magából, ami úgy látszik a fegyverrendszerekkel van összekacsolva. Nem válaszol a hívásainkra.\n\nAjánlott az óvatosság."
 guardian.3100.desc.mach:0 "Egy magányos, de hatalmas hadihajót fedeztünk fel, mely a(z) [dreadnought_system.GetName] rendszerben járőrözik. Szerves életjeleket nem fogunk a hajóról, viszont egy rendkívül erős energiajelet bocsájt ki magából, ami úgy látszik a fegyverrendszerekkel van összekacsolva. Nem válaszol a hívásainkra vagy az adatkapcsolati kísérleteinkre.\n\nAjánlott az óvatosság."
 guardian.3100.a:0 "Nézd milyen nagy!"
 guardian.3102:0 "Dreadnought semlegesítve"
 guardian.3102.desc:0 "A(z) [guardians_dreadnought_system.GetName] naprendszerben sikeresen semlegesítettünk a Dreadnoughtot. A hajóinktól elszenvedett sérülések ellenére úgy tűnik, hogy a hajótest rendkívül erős váza nagyrészt épen maradt.\n\nAz átszálló csapataink mumifikált tetemeket találtak a dreadnought különböző állásain. Mielőtt eltávoztak, aktiváltak egy automatikus járőr funkciót, mely meghatározta a hajó AI-jánek a feladatát az elmúlt 7,8 millió évben.\n\nHabár elképesztő mennyiségű erőforrásra lenne hozzá szükségünk, néhány mérnökünk úgy véli, hogy a dreadnoughtot meg lehetne javítani, és a mi flottánk szolgálatába állítani. Biztosan kiváló zászlóshajóvá válna."
 guardian.3102.a:0 "Az az hajó újra a csillagok között fog járni, ezúttal a mi zászlónk alatt!"
 guardian.3102.b:0 "Csak az erőforrások pocsékolása lenne. Bontsák szét alkatrésznek."
 guardian.3103:0 "A Dreadnought megjavítva"
 guardian.3103.desc:0 "Egy egy hatalmas nap! A tehetséges mérnökeink és szerelő legénységünk sikeresen kijavították a dreadnought sérüléseit, melyet a(z) [guardians_dreadnought_system.GetName] rendszerben semlegesítettünk. Az erős hadihajó most már teljes legénységgel működik tovább és készen áll a szolgálatra, amint végeznek a próbákkal."
 guardian.3103.desc.mach:0 "Ez az öröm napja! A tehetséges mérnöki egységeink és szerelőbotjaink sikeresen kijavították a dreadnought sérüléseit, melyet a(z) [guardians_dreadnought_system.GetName] rendszerben semlegesítettünk. Az erős hadihajó most már teljes legénységgel működik tovább és készen áll a szolgálatra, amint végeznek a próbákkal."
 guardian.3103.a:0 "Nagy segítség a flottánknak."

 ### HIVER
 guardian.3201:0 "Rajzás"
 guardian.3201.desc:0 "Gyorsan mozgó kis támadó járművek özönlötték el a(z) [hiver_system.GetName] naprendszert, és megtámadták az egyik ottani bányászállomásunkat. Ezek az azonosítatlan agresszorok kirajzottak a korábban üresnek vélt aszteroidák belsejéből, melyekről erős energiajelzéseket fogunk most.\n\nCsak feltételezzük, hogy ezek az aszteroidák valamiféle kaptárként szolgálnak ezeknek a korábban ismeretlen űrbéli teremtményeknek. A terjeszkedő bányászati műveleteink provokálták őket a támadásra."
 guardian.3201.a:0 "Gyorsan közelednek!"
 guardian.3202:0 "Kristályos aszteroidák"
 guardian.3202.desc:0 "A(z) [hiver_system.GetName] naprendszer egy szokatlanul sűrű aszteroida övnek ad otthont, mely egyedi jellemzőket mutat. Néhány aszteroidát kristályos kiszögellések borítanak, melyek arra utalnak, hogy rendkívül gazdag ásvány lerakatokkal rendelkeznek.\n\nHabár a távolsági érzékelőink szórványos mozgást érzékeltek, úgy tűnik ez a mozgás nem csak néhány objektumtól, hanem számos kisebb űrjárműtől származnak, az aszteroida öv sűrűbb részéről. Nem tudjuk szemmel tartani őket, de legalább két elpusztított bányászállomás roncsai lebegnek a nagyobb aszteroidák körül."
 guardian.3202.a:0 "Valami nincs itt rendjén..."
 
 guardian.3204:0 "Az aszteroida kaptár megsemmisült"
 guardian.3204.desc:0 "A(z) [hive_system.GetName] naprendszerben a haderőnk sikeresen szétzúzta az idegen kaptár aszteroidákat. Ismét alvó állapotban vannak, és nem érzékeljük semmi nyomát a kis támadó hajóiknak.\n\nEgy aszteroida azonban meglehetősen egyben van, még a rá mért támadások ellenére is. Meg kellene fontolnunk, hogy egy tudós csappattal behatolunk e belsejébe."
 guardian.3204.a:0 "Készítsenek egy leszálló csapatot."
 
 guardian.3205.desc:0 "A(z) [hive_system.GetName] naprendszerben a tudósaink végeztek a hatalmas kaptár aszteroida járat- és teremhálózatának felderítésével. Nem találtak élő egyedeket a minket megtámadó fajból, azonban valamilyen keltető csarnokban felfedeztek számos maradványt.\n\nEz a felfedezés betekintést nyújtott számunkra a lények életciklusába, tovább növelve a galaktikus biológiai ismereteinket."

 
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "Többet kell megtudnunk a titokzatos idegenekről, melyek a(z) §Y[Prev.From.GetName] naprendszerben§! élnek. Ha van nyelvük, meg kell fejtenünk és kommunikációt kell kezdeményeznünk.\n\nJutalom: £influence  §Gbefolyás§! vagy §Skülönleges projekt§!"
 STELLARITE_DEAD_PROJECT:0 "Csillagok Elemésztője"
 STELLARITE_DEAD_PROJECT_DESC:0 "A tanulmányozása talán fényt derít arra, hogyan képes megemészteni az univerzum legforróbb anyagát. A csillagzabáló le lett vadászva, a teste azonban még mindig az utolsó vacsoráját képező csillag energiáit sugározza."
 STELLARITE_STAR_PROJECT:0 "Vissza ahová való"
 STELLARITE_STAR_PROJECT_DESC:0 "A csillagok elemésztőjének tanulmányozása után módot találtunk rá, hogy a csillag felemésztett anyagát visszajuttassuk belé, megszüntetve ez által a naprendszer bolygóin uralkodó örök tél hatalmát."
 ENIGMATIC_FORTRESS_1A:0 "Tűzszerész alakulat"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Küldj egy osztag robbantási szakértőt, hogy szálljanak le az erődön és próbálják meg felrobbantani a légzsilipet."
 ENIGMATIC_FORTRESS_1B:0 "Helyi energiaforrás"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Küldj egy tudományos hajót, hogy helyi szinten biztosítani tudja a légzsilip kinyitásához az energiát."
 ENIGMATIC_FORTRESS_5A:0 "Fekete lyuk kutatás"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Talán a választ arra a kérdésre, hogyan használja a sötét anyagot az erőd, egy fekete lyuk működése adhatja meg számunkra."
 ENIGMATIC_FORTRESS_5B:0 "Kutatás a naprendszerben"
 ENIGMATIC_FORTRESS_5B_DESC:0 "A helyi csillag alapos vizsgálata talán felfed előttünk valamit az építési munkálatok körülményeiről."
 ENIGMATIC_FORTRESS_5C:0 "Sötét anyag ellátmány"
 ENIGMATIC_FORTRESS_5C_DESC:0 "Ha a saját sötét anyag készletünket használjuk fel az erőd szívében, talán becsaphatjuk a rendszert és leállíthatjuk az újrainduló áramlást."
 ENIGMATIC_FORTRESS_5D:0 "Erő alkalmazása"
 ENIGMATIC_FORTRESS_5D_DESC:0 "A csapatunk egy üres csővezetéken át bejutott a maghoz. Egy, a magot célzó torpedó kilövésével leállíthatjuk az újraindítási folyamatokat."
 DIMENSIONAL_HORROR_PROJECT:0 "A dimenzionális hasadékok tanulmányozása"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "A gonosz lény, melyet nem rég száműztünk a(z) [guardians_horror_system.GetName] naprendszer közeléből, valamiféle erős dimenzionális hasadékot használt ahhoz, hogy átjuthasson a mi valóságunkba. Jól tennénk, ha megvizsgálnánk közelebbről is ezeket az értékeket. Rendellenes energiajeleket fogtunk a legnagyobb hasadék korábbi helyének közelében."
 DISABLED_DREADNOUGHT_PROJECT:0 "Dreadnought javítás"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "A(z) [guardians_dreadnought_system.GetName] naprendszerben semlegesített dreadnought hajóteste nagyrészt érintetlen. A helyreállításához azonban hatalmas mennyiségű erőforrásra lenne szükség, hogy a mi flottánk szolgálatába állíthassuk."
 HIVE_ASTEROID_PROJECT:0 "Kaptár aszteroida vizsgálata"
 HIVE_ASTEROID_PROJECT_DESC:0 "A(z)[ hive_system.GetName] naprendszerben az erőink sikeresen semlegesítettek egy kaptár aszteroidát . Oda kellene küldenünk egy tudós csapatot, hogy felfedezzék az aszteroida belsejét."
 DRAGON_INCUBATION_PROJECT:0 "Sárkánytojás keltetés"
 DRAGON_INCUBATION_PROJECT_DESC:0 "A tojás, amelyet a Sárkányok Tanyáján találtunk, az élet gyenge jeleit mutatja. Lehetséges volna kikövetkeztetni, milyen környezet szükséges a tojás kikeltéséhez. Ha sikerrel járnánk, az egy olyan Éter Sárkány megszületését eredményezné, mely méretben vagy erőben nem érné utol elődeit, azonban a megfelelő háziasítással kétségtelenül hatékony eszközzé válhatna a kezünkben.\n\nA tojás nem marad meg sokáig a megtalálása helyének körülményeitől idegen helyen. Gyorsan kell cselekednünk."

 TECHNOSPHERE_PROJECT:0 "A gömbbért nyúlni"
 TECHNOSPHERE_PROJECT_DESC:0 "A Gargantua fekete lyuk körül keringő fémes gömb nyitva áll a kutatás előtt. Vajon mit találunk majd, ha elérjük a számítási központját?"
 TECHNOSPHERE_BLACKHOLE:0 "A végtelenség megértése"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "A Végtelenség Masina megsegítése céljából be kell kapcsolódjunk a Gargantua fekete lyuk megfigyelésébe. Egy fekete lyukból való információszerzés lehetetlennek tűnt eddig, de úgy tűnik a Végtelenség Masinának van egy módszere arra, hogy kinyerje az információt, csupán §Ynagyon§! sok időre van rá szüksége. \n\nCsak kölcsön kell adnunk a számítási kapacitásunkat egy időre, hogy lerövidíthessük egy hangyányit a folyamatokat."
 TECHNOSPHERE_HACKING:0 "A számítógép feltörése"
 TECHNOSPHERE_HACKING_DESC:0 "A fémes gömb központi programjának feltörése talán további betekintést ad majd, hogy mi ez és mit is csinált itt valójában."
 TECHNOSPHERE_DESTRUCTION:0 "Széthulló gömb"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "Egy robbantási szakértőkből álló csapat képes lehet megtalálni azokat a pontokat, melyek felrobbantásával a misztikus gömb darabokra hullana, véget vetve ezzel ennek a csendes fenyegetésnek."
 
