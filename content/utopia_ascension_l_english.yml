 utopia.3100.desc:0 "[Root.Capital.GetName]... a látomás zavaros és nehezen kivehető, de ez kétségkívül [Root.Capital.GetName], a birodalmunk központja. A nagyvárosok másként néznek ki mégis ismerősek, még a lángok és a füst homályos függönyén keresztül is. Ezrek... nem, milliók megcsonkított holtteste hever az utcákon, mind [Root.GetSpeciesName]. A halál bűze elviselhetetlen.\n\n§P"A TI JÖVŐTÖK."§!\n\nSemmi élő nem maradt a romok között. Az égboltot füstoszlopok festik feketére és hatalmas, a felszínről is látható űrbéli tárgyak ereszkednek a bolygónk felszínére. Talán a lehetséges jövők egyikét látjuk?\n\n§P"NEM EGYIKÉT. MEG FOG TÖRTÉNNI. OLYAN BIZTOS EZ, MINT AHOGY REGGEL FELKEL A NAP. EZ A TI SORSOTOK."§!\n\nA látomás olyan hirtelen ért véget, ahogyan kezdődött és csak a pszionikus energiák mérgező fellegét hagyta maga mögött."
 utopia.3100.a:0 "§GIrányítsák az energiákat egy avatárba.§!"
 utopia.3100.b:0 "§YÁldás: Megnövelt érzékelő hatótáv.§!"
 utopia.3100.c:0 "§RÁldás: Erősebb pajzsok§!"
 utopia.3110.desc:0 "Ez egy különösen viharos része a Rejtettnek. A nyers pszionikus energiák erőteljes áramlatai vonulnak itt keresztül. Fél-intelligens spirituális jelenések születnek az áramlatok érintkezésénél.\n\nEzek az összezavarodott jelenések gyakran támadnak egymásra, hatalmas pszionikus energiákat felszabadítva, olyan csatákban, melyek évezredekig is eltarthatnak. Néhány ehhez hasonló párbaj most is folyhat.\n\nÓvatosan kell áthaladnunk."
 utopia.3120.desc:0 "A Rejtett mélyebb régióiban járva hirtelen megéreztünk valamit. Magunkhoz hasonló látogatókat. Egy számunkra, sőt a Rejtett számára is visszataszító idegen pszionikus szonda, mely tudatokból áll össze.\n\nEgy homályos képet érzékeltünk, hatalmas szerves lényekről, valamilyen sűrű gáz-szerű légkörben. Ezek között pedig ezernyi kisebb lény rajokba csoportosulva mozgott, amik összerezzentek a pszionikus energiáink találkozásával."
 utopia.3130.desc:0 "Végtelen sivatag fekszik előttünk. Jártunk már itt korábban.\n\n§P"Shala'kul milem zunak?"§!\n\nValami kiemelkedik a homokból. Nehezen kivehető mi is az.\n\n§P"Zharabi, melasuk."§!\n\nA szavak mennydörgésként hangzanak el, egy olyan szájból, mely sosem kívánt megszólalni korábban. Kénytelenek vagyunk válaszolni."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.desc:0 "Hirtelen egyetlen fájdalmas pillanatra elénk tárult a létezés természetének meztelen igazsága. Egy multiverzum, ahol galaxisok ezreit, pont mint a miénket, gúzsba köti a küzdelem végtelen körforgása.\n\nElkezdődik, véget ér, majd ismét elkezdődik. Minden alkalommal életek trilliói múlnak rajta.\n\n§P"Így van ez"§! súgta felénk egy hang, §P"és mindig így is lesz."§!"
 utopia.3150.desc:0 "Letekintünk a galaxisunkra több százezer fényév távolságból. Figyelmeztetés nélkül a pszionikus áramlatok hihetetlen sebességgel lerántanak minket a számtalan csillagok egyikéhez, mely az egyik bukott birodalom, a(z) [fallen_empire.GetName] területén fekszik.\n\nElőször csillagok, majd bolygók suhannak el mellettünk, végül megérkezünk egy [fallen_empire.GetSpeciesName] városba. Hihetetlen tornyok nyúlnak az ég felé, számunkra ismeretlen anti-gravitációs technológiák segítségével. A látomásunk egy ilyen toronyba visz minket, a falakon egymás után lebegünk keresztül, míg végül egy nagy ülésterembe érkezünk, ahol két [fallen_empire.GetSpeciesName] lebeg kényelmesen zéró-gravitációs székében, és egymással nyugodt hangon beszélgetnek.\n\nNem tudják, hogy itt vagyunk."
 utopia.3150.a:0 "§YHatoljunk az elméjükbe és fürkésszük ki a titkaikat.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "A teremben lévő [fallen_empire.GetSpeciesNamePlural] egyértelműen fontos személyek és államügyekről beszélgetnek. Lassan de biztosan, ahogy látomásunk körülöleli elméjüket, a számunkra korábban idegen beszéd kezd értelmet nyerni."
 utopia.3151.b.desc:0 "A(z) két [fallen_empire.GetSpeciesName] elméjének fénye egy virág kinyílt szirmaihoz hasonlóan tárul elénk. Mint egy virágzó virágé, elméjük oly nyitott és csupasz. Ez lenyűgöző látvány de egyben azt is jelenti, hogy könnyen hozzájuk férhetünk."
 utopia.3151.c.desc:0 "Ott. Technológiai titkokat lesünk meg az elméjük zugaiban. Oly egyszerű lemásolni az információt, mintha csak egy számítógépről töltenénk le adatokat. A [fallen_empire.GetSpeciesNamePlural] nem figyeltek fel a lopásra, mely tulajdon elméjükben történt."
 utopia.3151.1.desc:0 "§H"...megőrült. Ha azt gondolja, hogy a lakosság még akár egy pillanatra is hajlandó lenne lemondani a megszokott életszínvonaláról, akkor..."§!"
 utopia.3151.2.desc:0 "§H"...szégyen. Képzelje el mi történik, ha a fiatalabb fajok csak megsejtik, hogy már mi sem értjük meg teljes egészében a saját technológiánkat. Nekünk kell..."§!"
 utopia.3151.3.desc:0 "§H"...folyamatosan erősödik. A tanács egyes tagjai meg vannak győződve róla, hogy hacsak nem teszünk lépéseket..."§!"
 utopia.3151.4.desc:0 "§H"...ne törődjön azzal amit a tanács mond. Ezek a feltörekvő senkik, még így is egy évezreddel mögöttünk járnak. Szánalmas flottáik annyi veszélyt jelentenek ránk mint egy gazúriai szúnyog egy hilaxi tűzgyíkra. Nincs szükség..."§!"
 utopia.3151.5.desc:0 "§H"...még mindig úgy gondolom, hogy a büntető intézkedések szükségtelenek. Fiatalok és felelőtlenek, ahogy egykoron mi is voltunk. Még sok időre van szükségük ahhoz, hogy..."§!"
 utopia.3151.6.desc:0 "§H"...és hogy talán nekünk kéne előbb lépnünk. Selejtezni a fiatal fajok közül, mielőtt túl hatalmasra nőnek. Az igazat megvallva, egyetértek vele, bár a tanács úgy gondolja, hogy már így is túl késő ezt..."§!"
 utopia.3152.desc:0 "A teremben lévő [fallen_empire.GetSpeciesNamePlural] egyértelműen fontos személyek és államügyekről beszélgetnek. Lassan de biztosan, ahogy látomásunk körülöleli elméjüket és a számunkra korábban idegen beszéd kezd értelmet nyerni.\n\nHirtelen, az idegenek elcsendesedtek.\n\n§H"Érzed ezt?"\n\n"Igen. Valaki figyel minket."§!\n\nSzemeikkel a szobát fürkészik, míg végül mindketten egyenesen ránk néznek.\n\n§H"Figyelemre méltó. Egy pszionikus szonda."§!\n\n§H"Úgy tűnik [Root.GetSpeciesName] származású. Gyorsan, aktiválják a pszionikus pajzsokat.§!"\n\nA látomásunk hirtelen véget ért."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nNe gondoljátok, hogy a vezetőink elméjét célzó undok kísérletetek észrevétlen maradt.\n\nEnnek következményei lesznek."
 utopia.3053.a:0 "Mi... mi meg tudjuk magyarázni!"
 utopia.3160.desc:0 "Egy kicsi, pislákoló csillag materializálódott a Rejtetten belül. Hihetetlen sebességgel repült el felettünk, de egy pillanatra láthatóvá vált az igazi formája. Egy ismeretlen konfigurációjú idegen hajó, ami aztán a pszionikus energiák ködében gyorsan tűnt el, ahogyan megjelent.\n\nLehetséges volna? A Rejtettbe fizikálisan behatolni majd valahol teljesen máshol előbukkanni a normál térben?"
 utopia.3160.a:0 "§YIdőzzünk itt egy darabig.§!"
 utopia.3161.desc:0 "Még egy pislákoló csillag jelent meg, ezúttal készen állunk. Ez valóban egy idegen hajó, különbözik mindentől amit eddig ebben a galaxisban látunk. Ahogy átrepül felettünk, érezzük a legénysége elméjének kisugárzását. A titkaikat megszereztük magunknak.\nEgy pszionikus ugróhajtómű. Milyen ügyes."
 utopia.3161.name:0 "§GPszionikus ugróhajtóművek§!"
 utopia.3162.desc:0 "Még egy pislákoló csillag jelent meg, ezúttal készen állunk. Ez valóban egy idegen hajó, különbözik mindentől amit eddig ebben a galaxisban látunk. Ahogy átrepült felettünk megpróbáltunk rákapcsolódni a legénységük elméire, azonban az intellektusuk sötétebb és idegenebb, mint amivel eddig találkoztunk.\n\nNem csak, hogy visszaverődtek a pszionikus hullámaink róluk, egy erőszakos válaszreakció visszacsapott ránk a Rejtetten keresztül. A hajóink normáltér sebessége egy időre lelassult."
 utopia.3170.desc:0 "A Rejtett alacsonyabban fekvő síkjait járva találkoztunk egy jelenéssel, mely érkezésünkre egy erős pszionikus pajzs mögé húzódott.\n\n§P"TŰNJETEK EL."§!"
 utopia.3170.a:0 "§YPróbáljanak meg áthatolni a pajzson.§!"
 utopia.3171.name:0 "§GPszionikus pajzsok§!"
 utopia.3171.desc:0 "Nem azért utaztunk a Rejtett ilyen mélységeibe, hogy most visszaforduljunk. A telepatáink az összes pszionikus energiájukat latba vetve sikeresen rést ütöttek a pajzson, melyen résen keresztül néhányuknak sikerült átkukucskálni.\n\nNem tudjuk, hogy a telepatáink mit láthattak odaát, de az elég volt ahhoz, hogy az elméjüket végleg tönkre tegye. Az áldozatuk azonban nem volt hiába való. Azzal, hogy áttörtük a pajzsot megtanultuk, hogyan hozzunk létre hasonló energia mezőket. Ha a technikát tovább finomítjuk, olyan pszionikus pajzsokat leszünk képesek létrehozni, melyek akár egy egész csillaghajót képesek körülvenni..."
 utopia.3172.desc:0 "A telepatáink már a Rejtett ilyen mélységeibe való utazástól is kimerültek, ezért nem sikerült az összpontosított energiáikkal áthatolni a pajzson. A sikertelen próbálkozásunk, úgy tűnik felbosszantotta a jelenést.\n\n§P"FIGYELMEZTTELEK, FÉRGEK! AHOGY MEGPRÓBÁLTATOK BETÖRNI A VILÁGOMBA, ÚGY VISZEK MOST PUSZTÍTÁST A TIÉTEKBE!"§!"
 utopia.3180.desc:0 "Ami itt évszázadoknak tűnik, a mi világunkban lehet csak órákat vagy perceket jelent. Az idő fogalma, ahogy tudjuk, idegen a Rejtettnek ezen a részén. Ha tudjuk, hogy merre nézzünk, talán még a jövőbe is bepillantást nyerhetünk...\n\nElőre látni a jövőt az egyik legbiztosabb útja az őrületnek egy telepata számára, ezért óvatosan kell ezt használnunk."
 utopia.3180.a:0 "§YMeditáljunk itt egy pillanatra.§!"
 utopia.3181.desc:0 "Anélkül, hogy a telepatáink mentális épségét kockáztatnánk, egy korlátozott prekogníciós kacsolatot fenn tudunk tartani a Rejtettel, azonban a lehetséges idővonalakról beérkező adatmennyiség túlságosan nagy ahhoz, hogy a gyakorlatban is alkalmazhassuk azt.\n\nMégis, ha képesen volnánk ezt az adatmennyiséget digitálisan megszűrni, a harci számítógépeink hatékonyságát jelentősen növelhetnénk..."
 utopia.3181.name:0 "§GPrekogníciós felület§!"
 utopia.3182.desc:0 "Bekövetkezett amitől tartottunk. Az őrület eluralkodott a telepatáinkon. A lehetőségek sokasága maga alá gyűrte az elméiket, mert nem tudták feldolgozni azt az elképzelhetetlen mennyiségű valóságot, mely egyszerre volt múlt és jövő számukra.\n\nMinden egyes forgatókönyv, legyen az bármilyen hatalmas vagy apró és azok változatai a végtelenségig ismétlődnek elméikben. Sajnálatos módon életük végéig katatón állapotukba süllyedtek vissza.\n\nIdőre lesz szükség, mielőtt a Telepaták Konklávéja ismét összegyűjt elegendő energiát a Rejtettbe való behatoláshoz."
 utopia.3190.desc:0 "Találtunk egy apró részt a Rejtettben, ahol a pszionikus energia koncentrációja olyan magas, amilyet még sehol sem láttunk. Egyes telepatáink képesek lennének magukhoz ragadni, hatalmasra növelve ezzel a nyers erejüket, azonban az energia csak egy [Root.GetName] személy számára befogadható, és rendkívüli veszélyekkel jár együtt.\n\nCsak három személy van az egész [Root.GetName] területén akik egyáltalán alkalmasak lehetnek ennek az energiának a befogadására anélkül, hogy belehalnának. Ki legyen az?"
 utopia.3190.1.a:0 "§GLegyen [leader_1.GetName]§!"
 utopia.3190.2.a:0 "§Y§GLegyen [leader_1.GetName]§!"
 utopia.3190.3.a:0 "§R§GLegyen [leader_1.GetName]§!"
 utopia.3190.1.b:0 "§GLegyen [leader_2.GetName]§!"
 utopia.3190.2.b:0 "§Y§GLegyen [leader_2.GetName]§!"
 utopia.3190.3.b:0 "§R§GLegyen [leader_2.GetName]§!"
 utopia.3190.1.c:0 "§GLegyen [leader_3.GetName]§!"
 utopia.3190.2.c:0 "§Y§GLegyen [leader_3.GetName]§!"
 utopia.3190.3.c:0 "§R§GLegyen [leader_3.GetName]§!"
 utopia.3191.desc:0 "Ez... ez kész van. Az egész Rejtett belerázkódott, mikor a kis energiacsomót megcsapoltuk és az energiáit [chosen_leader.GetName] testébe vezettük át.\n\nA galaxisunk történetében csak egy markéknyi egyén rendelkezett eddig ilyen mértékű pszionikus erővel. Talán a szellemek kegyelmeznek a lelkünknek."
 utopia.3192.desc:0 "Az egész Rejtett belerázkódott, mikor a kis energiacsomót megcsapoltuk és az energiáit [chosen_leader.GetName] testébe vezettük át.\n\nSajnálatos módon, az elméje képtelen volt elviselni a megpróbáltatást. Talán nincs olyan élőlény mely képes ekkora energia befogadására. [chosen_leader.GetName] testét egy hatalmas pszionikus robbanás vetette szét, megölve mindenki mást is aki a közelében tartózkodott."
 utopia.3193.desc:0 "Az egész Rejtett belerázkódott, mikor a kis energiacsomót megcsapoltuk és az energiáit [chosen_leader.GetName] testébe vezettük át.\n\nJóllehet az átvitel sikeres volt, [chosen_leader.GetName] átváltozott... valamilyen tiszta energiává.\n\n§P"...MIT... MIT TETTEK VELEM... MIT... TETTETEK... VELEM..."§!\n\n§P"EZÉRT... MIND... FIZETNI... FOGTOK...§!"

 utopia.3200.1.desc:0 "Az üresség itt nagy hatalomtól rezeg. Pihenjünk meg egy kicsit."
 utopia.3200.2.desc:0 "Az út melyet követtünk, hirtelen véget ér. Nem mehetünk tovább."
 utopia.3200.3.desc:0 "Valami beszél hozzánk itt, valami csodálatos."
 utopia.3200.4.desc:0 "Olyan okokból melyet mi nem érthetünk, a Rejtettnek ebbe a szegletébe kerültünk. Miért?"
 utopia.3200.5.desc:0 "Egy rövid pillanatra elvesztünk és szörnyű pánik lett úrrá rajtunk, amit egy örökkévalóságnak gondoltunk a Rejtetten belül. Aztán talpra álltunk és a félelem visszahúzódott."
 utopia.3200.6.desc:0 "Ahogyan mélyebbre hatoltunk a Rejtett birodalmába, egy csapatnyi szellem, amelyek káprázatos színekben pompáztak, olyanokban amik nem léteznek a normál térben, körbetáncoltak minket órákon keresztül. A látványuk csodálatos volt, amíg rá nem ébredtünk, hogy csak terelnek minket."
 utopia.3200.7.desc:0 "Egy tökéletes kristályszilánk lebeg itt, amely a saját tengelye körül forog. Ahogyan megközelítettük ezernyi apró darabra tört szét."
 utopia.3200.8.desc:0 "Egy [Root.GetSpeciesName] holtteste sodródik az ürességben előttünk. A rothadó tetem egy metsző sikolyt hallat, mielőtt eltűnik a szemünk elől"
 utopia.3200.9.desc:0 "Nem lehetünk biztosak benne, hogy ez valóban megtörténik. Valóban a Rejtettben vagyunk, vagy csak az akut pszionikus leépülést tapasztaljuk meg?"

 terraforming_candidate_category:0 "Az élet ősi jelei"
 terraforming_candidate_category_desc:0 "Ez a sivár és élettelen világ arról árulkodik, hogy valaha egy egészséges bioszférának adott otthont."
 anomaly.2575.name:0 "Terraformálási jelöltre találtunk"
 anomaly.2575.desc.intro:0 "A részletes letapogatásunk felfedte, hogy a(z) [From.GetName] valamikor a távoli múltban életnek adott otthont. Jelentős megfagyott vízkészlet található sarkokon, mélyen a [[From.GetPlanetMoon] felszíne alatt. A völgyek hálózata arra utal, hogy valaha ott szabadon folyhatott víz."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nA [From.GetPlanetMoon] terraformálása elméletileg lehetséges, azonban nem rendelkezünk azzal a technológiával amivel ezt a monumentális feladatot belátható időn belül végre is tudnánk hajtani."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nA [From.GetPlanetMoon] terraformálásának energiaköltségei ijesztőek, azonban rendelkezünk a technológiával, hogy fokozatosan alkalmassá tegyünk a bolygót az élet fenntartására."

 utopia.3300.desc:0 "Van itt egy jelenés, mely a Rejtettnek ezen egész szegletét elfoglalja. Találkoztunk már ezzel a szellemmel korábban is, de ez most valami más... valami sokkal erősebb, sokkal ősibb\n\nÚgy tűnik még nem figyelt fel a jelenlétünkre. Talán éppen alszik. Talán csak nem érdekeljük.\n\nTalán el kéne mennünk innen."
 utopia.3300.1.a:0 "§GPróbálják meg felvenni a kapcsolatot a jelenéssel§!"
 utopia.3300.1.b:0 "§YPróbálják meg felvenni a kapcsolatot a jelenéssel§!"
 utopia.3300.1.c:0 "§RPróbálják meg felvenni a kapcsolatot a jelenéssel§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] fog beszélni a jelenéssel.§!"
 utopia.3301.desc:0 "Ahogy megpróbáljuk megérinteni elménkkel a jelenést, megérezzük az izgatottságát. A figyelme most teljesen felénk irányul. Nem úgy tűnik, mint aki örül a közeledésünknek.\n\nEgy energiahullám csapta meg a telepatáinkat, nagy gyötrelmet okozva nekik, némelyikük az elvesztette az eszméletét is. Nincs más választásunk vissza kell vonulnunk egyelőre a Rejtettnek ebből a szegletéből."
 utopia.3302.desc:0 "Ahogy megpróbáljuk megérinteni elménkkel a jelenést, megérezzük az izgatottságát. A figyelme most teljesen felénk irányul. Nem úgy tűnik, mint aki örül a közeledésünknek.\n\nEgy hatalmas erejű pszionikus energiahullám csapott keresztül rajtunk, elhomályosítva a telepatáink érzékeit. Ahogy visszanyerték az uralmukat érzékeik felett, arra lettek figyelmesek, hogy kevesebben vannak mint korábban. §Y[leader_to_kill.GetName]§! eltűnt, és ahol korábban állt, már csak egy kis apró szakadék pszionikus nyomai találhatók meg. A lény melyet megzavartunk átnyúlt a világunkba és magához ragadta őt a Rejtettbe. Nem tudjuk mi volt ezzel a célja.\n\nFüggetlenül a lény céljaitól, nem valószínű hogy újra láthatjuk őt fizikai valójában."
 utopia.3304.desc:0 "Ahogy megpróbáljuk megérinteni elménkkel a jelenést, a telepatáink elméjét hangok kórusa lepte el. Eleinte halk kis suttogások voltak, aztán a hangzavar egyre erősödött és hangok ezrei mondták ugyanazt. \n\nA hangok úgy mutatkoztak be, hogy ők az §YÜresség Suttogói§!. Azt állítják, hogy ők azért vannak, hogy egy halandónak minden tudását titokban elsuttogják egy másiknak és felajánlották, hogy e tudást megosztják velünk...\n\n§YNekünk csak be kell engednünk őket a tudatunkba.§!\n\nAzt mondják, csekély ár ez a tudásért cserébe. Észre sem fogjuk venni a jelenlétüket.\n\nVan valami sietség a hangjukban."
 utopia.3304.a:0 "§YAdjuk meg az Üresség Suttogóinak amit kívánnak.§!"
 utopia.3305.desc:0 "A jelenés derűs bizalommal köszönt minket. Szavak helyett, inkább látomásokkal, ötletekkel, tervekkel szól hozzánk. A telepatánk elméjébe is beszivárgott, olyan óvatosan és gyengéden, mintha mindig is oda tartozott volna. Szemeik előtt képek sokasága jelent meg ezután.\n\nA jelenést a §YSzálak Mozgatója! néven ismerik, és különös érdeklődést mutat a biológiai formánk iránt. Megmutatja nekünk, hogy mennyi féle módon lehet őket növeszteni, változtatni. Fejlett. Kifejlődött.\n\n§YHa bár csak a húsunkba vehetnénk.§!\n\nTürelmesen, szeretettel várja a válaszunkat. Mint a dédelgető apa, ki kedvenc gyermekére vár."
 utopia.3305.a:0 "§YAdjuk meg a Szálak Mozgatójának amit kíván§!"
 utopia.3306.desc:0 "Ahogy összekapcsolódunk a jelenéssel, csillapíthatatlan étvágyat érzünk. Az idő és a szavak vesztegetése nélkül hatol elméinkbe. Ez a §YVilágok Felfalója§! és lakmározni kíván belőlünk.\n\nLegalább is néhányunkból. Nem többet mint amennyit nélkülözni tudunk. Cserébe nagy hatalmat kínál nekünk. Megtanítja nekünk éhségét és haragját, melyeket egy hatalmas erejű pszionikus fegyverbe irányíthatjuk át, mely minden ellenséget képes legyűrni.\n\n§YHa hagyjuk neki, hogy lakmározzon belőlünk.§!\n\nNagyon türelmetlenül várja, hogy belekezdhessen."
 utopia.3306.a:0 "§YAdjuk át a Világok Felfalójának amit kíván.§!"
 utopia.3307.desc:0 "Mielőtt telepatáink elméje elérhetné a jelenést, annak elméje körbefonja az övéket, alkudozva, hízelegve közelít. Ez a §YVágyak Hangszere§! vagyont, hatalmat, elismerést ígér... mindent amire valaha is vágytunk.\n\nAz ár? Az ára igen csekély, alig vennénk észre. Ő csak azt akarja ami számunkra a legjobb. Segíteni akar minket, vezérelni az ambícióinkat és álmainkat.\n\n§YCsak akkor ha befogadjuk a szívünkbe.§!\n\nMagabiztosan érzi, hogy igent mondunk. Hogyan is mondhatnánk nemet?"
 utopia.3307.a:0 "§YAdjuk meg a Vágyak Hangszerének amit kíván.§!"
 utopia.3308.desc:0 "A jelenés már várt minket. Ő a §RVég ciklusa§! és mindig is várt ránk. A telepatáink hirtelen egyszerre szólalnak meg tökéletes kórusban: §R"MÉG NEM JÖTT EL A TE IDŐD."§! Egy rövid kis szünet. §R"DE LEHET HOGY IGEN."§!\n\nTöbbet nem mondanak, de ha az alkut megkötjük - oly sokat fogunk tudni. Mérhetetlen hatalom, tudás és vagyon hever a lábunk előtt, csak érte kell nyúlnunk.\n\n§RHa előrébb hozzuk a Véget.§!"
 utopia.3308.a:0 "§RKössék meg az alkut a Vég Ciklusával§!"
 utopia.3310.name:0 "Az alku megköttetett"
 utopia.3320.name:0 "Ciklus Vége: §RElszámolás§!"
 utopia.3320.desc.a:0 "A időnk lejárt. Ötven éven keresztül élvezhettük a §RVég ciklusától§! származó roppant hatalom gyümölcseit. Mindig is tudtuk, hogy ennek az árát meg kell fizetni, de azt gondoltuk hogy el tudjuk majd viselni, vagy találunk rá valami módot, hogy kibújjunk a fizetés alól.\n\nDe nem találtunk és az ár túl magas volt.\n\nMindennel fizetnünk kell. Azonnal, oly gyorsan, hogy senkinek sem volt ideje reagálni rá, a(z) [Root.GetName] eltűnt. Ahol egykor virágzó gyarmatok voltak, most csak halál és pusztulás található. Erős flottáinkból, melyek büszkén uralták az űr e szegletét, csak szellemek és roncsok maradtak hátra. A Vég mindent felemésztett. Mindent elnyelt a Rejtett.\n\nBirodalmunk maradékát csupán egy maroknyi száműzött jelenti. §Y[Root.GetRulerName]§! aki előre látta a végzetünket, elrejtőzött velük egy olyan világon melyet a Vég nem jelölt meg magának.\n\nMintha a birodalmunk egyetlen nap alatt történő összeomlása nem lett volna elég, egy óriási, a Rejtettből származó entitás jelent meg a(z) [former_capital.GetName] felett. A népünk pszionikus erejét teljesen magába szippantva hihetetlen erőre tett szert és most a galaxisunkban keres új zsákmányt magának."
 utopia.3320.desc.b:0 "A időnk lejárt.\n\nÖtven éven keresztül élvezhettük a §RVég ciklusától§! származó roppant hatalom gyümölcseit. Mindig is tudtuk, hogy ennek az árát meg kell fizetni, de azt gondoltuk hogy el tudjuk majd viselni, vagy találunk rá valami módot, hogy kibújjunk a fizetés alól.\n\nDe nem találtunk és az ár túl magas volt.\n\nMindennel fizetnünk kell. Azonnal, oly gyorsan, hogy senkinek sem volt ideje reagálni rá, a(z) [Root.GetName] eltűnt. Ahol egykor virágzó gyarmatok voltak, most csak halál és pusztulás található. Erős flottáinkból, melyek büszkén uralták az űr e szegletét, csak szellemek és roncsok maradtak hátra. A Vég mindent felemésztett. Mindent elnyelt a Rejtett.\n\nNem mintha a birodalmunk pusztulása elég lett volna, most egy óriási, a Rejtettből származó entitás jelent meg a(z) [former_capital.GetName] felett. A népünk pszionikus erejét teljesen magába szippantva hihetetlen erőre tett szert és most a galaxisunkban keres új zsákmányt magának. Legalább nem leszünk tanúi a pusztításnak, melyet mi hívtunk életre."
 utopia.3320.opt.a:0 "Mit tettünk...?"
 utopia.3321.desc.a:0 "Ötven éve tudjuk, hogy a §Y[From.GetName]§! valami bajt hozott a saját fejére. Pont ötven éve az ipari termelésük, a tudósaik hatékonysága megváltozott... a birodalmukban minden megmagyarázhatatlanul nagy fejlődésnek indult, mintha valami láthatatlan erő segítené őket.\n\nAzonban kiderült, hogy ez inkább átok volt mint áldás. Ötven éve a(z) §Y[From.GetName]§! feladta a jövőjét, és most meg kell fizetnie érte.\n\nAzonnal, oly gyorsan, hogy senkinek sem volt ideje reagálni rá, a(z) [Root.GetName] eltűnt. Ahol egykor virágzó gyarmatok voltak, most csak halál és pusztulás található. Erős flottáinkból, melyek büszkén uralták az űr e szegletét, csak szellemek és roncsok maradtak hátra. Még ha a birodalmunk érintetlen is maradt ebben a katasztrófában, korábban a(z) [From.GetAdj] által uralt világaink is elpusztultak velük együtt.\n\nA(z) [From.GetName] pusztulása után valamiféle hatalmas energialény született a korábbi központjuk felett.\n\nÉhesnek tűnik."
 utopia.3321.desc.b:0 "Ötven éve tudjuk, hogy a §Y[From.GetName]§! valami bajt hozott a saját fejére. Pont ötven éve az ipari termelésük, a tudósaik hatékonysága megváltozott... a birodalmukban minden megmagyarázhatatlanul nagy fejlődésnek indult, mintha valami láthatatlan erő segítené őket.\n\nAzonban kiderült, hogy ez inkább átok volt mint áldás. Ötven éve a(z) §Y[From.GetName]§! feladta a jövőjét, és most meg kell fizetnie érte.\n\nAzonnal, oly gyorsan, hogy senkinek sem volt ideje reagálni rá, a(z) [Root.GetName] eltűnt. Ahol egykor virágzó gyarmatok voltak, most csak halál és pusztulás található. Erős flottáikból, melyek büszkén uralták az űr egy szegletét, csak szellemek és roncsok maradtak hátra.\n\nA(z) [From.GetName] pusztulása után valamiféle hatalmas energialény született a korábbi központjuk felett.\n\nNem elégedett meg a(z) [From.GetAdj] civilizációjának elpusztításával, most bolygóról-bolygóra járva elpusztít mindent, ami az útjába kerül."
 utopia.3321.opt.a:0 "Mit tettek!?"
 utopia.3324.name:0 "Ciklus Vége: §Rbekebelezve§!"
 utopia.3324.desc:0 "Képtelenek voltunk megállítani azt a szörnyű energiát, mely körbevette a(z) §Y[Root.GetName]§! egészét. A bolygót, rajta mindent és mindenkit, elnyelt a Rejtett."
 utopia.3324.opt.a:0 "Borzasztó!"
 utopia.3331.name:0 "Az Üresség Suttogói: §RHelytállás§!"
 utopia.3331.desc:0 "Ahogy a Suttogók titkai a népünk részévé váltak, rendkívül hasznosak voltak, azonban némelyik igen zavaróan hatott. Ilyen mennyiségű tudással nem mindenki tud megbirkózni. Lakosaink között megnövekedett az elmezavarok száma. Számukra túl bonyolult volt feldolgkozni a Suttogók ajándékát. Meglepetésünkre §Y[leader_target.GetName] [leader_target.GetTitle]§! számára is soknak bizonyult e tudás, és nem tudott megbírkózni vele."
 utopia.3331.opt.a:0 "Szerencsétlen helyzet."
 utopia.3332.name:0 "Az Üresség Suttogói: §Röngyilkosság§!"
 utopia.3332.desc:0 "Ahogy a Suttogók titkai a népünk részévé váltak, rendkívül hasznosak voltak, azonban némelyik igen zavaróan hatott. Ilyen mennyiségű tudással nem mindenki tud megbírkózni, külnösen azok, akik nagy felelősséggel viseltetnek a népünk felé. §Y[leader_target.GetName] [leader_target.GetTitle]§!, nem tudott megbírkózni a Suttogók ajándékával, ezért véget vetett saját életének."
 utopia.3332.opt.a:0 "Tragédia."
 utopia.3333.name:0 "Az Üresség Suttogói: §Rőrület§!"
 utopia.3333.desc:0 "Amióta beengedtük a Suttogókat az elméinkbe mentális betegségek és megmagyarázhatatlan, erőszakos cselekedetek lettek úrrá a pszionikus képességekkel rendelkező lakosaink felett. Eleinte kontrollálni tudtuk, de kezdett kicsúszni a kezünkből az irányítás. Egy kis erőszakos incidens a(z) §Y[planet_target.GetName]§! felszínén felkeléssé vált. A feszültség és az azt követő erőszak futótűzként terjed a bolygó városaiban, pusztítást és halált hagyva maga után."
 utopia.3333.opt.a:0 "Helyre kell állítanunk a rendet!"
 utopia.3334.name:0 "Az Üresség Suttogói: §Relmebaj§!"
 utopia.3334.desc:0 "Amióta beengedtük a Suttogókat az elméinkbe mentális betegségek és megmagyarázhatatlan, erőszakos cselekedetek lettek úrrá a pszionikus képességekkel rendelkező lakosaink felett. Eleinte kontrollálni tudtuk, de kezdett kicsúszni a kezünkből az irányítás. Egy kis erőszakos incidens a(z) §Y[planet_target.GetName]§! felszínén felkeléssé vált. A feszültség és az azt követő erőszak futótűzként terjed a bolygó városaiban, pusztítást és halált hagyva maga után."
 utopia.3334.opt.a:0 "Rettenetes!"
 utopia.3335.name:0 "Világok Felfalója: §Rétvágy§!"
 utopia.3335.desc:0 "Még egyszer visszatért a Világok Felfalója, hogy követelje a jussát. Felfalt egy egész várost a(z) §Y[planet_target.GetName]§! bolygón. Csak ezen az áron vagyunk képesek fenntartani az egyességünket, azonban ezt a nagy titkot a lakosság elől el kell rejtenünk. A bolygó maradék lakossága értetlenül és dühösen viszonyul az 'megmagyarázhatatlan eltűnésekről' kiadott tájékoztatóhoz. Részletes magyarázatot követelnek a kormánytól."
 utopia.3335.opt.a:0 "Szükséges volt."
 utopia.3336.name:0 "Világok Felfalója: §Rfalánkság§!"
 utopia.3336.desc:0 "Még egyszer visszatért a Világok Felfalója, hogy követelje a jussát. Felfalta a(z) §Y[planet_target.GetName]§! lakosságának nagy részét. Csak ezen az áron vagyunk képesek fenntartani az egyességünket, azonban ezt a nagy titkot a lakosság elől el kell rejtenünk. A bolygó maradék lakossága értetlenül és dühösen viszonyul az 'megmagyarázhatatlan eltűnésekről' kiadott tájékoztatóhoz. Részletes magyarázatot követelnek a kormánytól."
 utopia.3336.opt.a:0 "Szomorú, de elkerülhetetlen."
 utopia.3337.name:0 "Világok Felfalója: §Rmohóság§!"
 utopia.3337.desc:0 "Még egyszer visszatért a Világok Felfalója, hogy követelje a jussát. Nem elégedett meg a lakosok egy részével, felfalta a(z) §Y[planet_target.GetName]§! bolygó egészét, az állatokkal, növényekkel, mindennel együtt. A(z) §Y[planet_target.GetName]§! bolygót egy sűrű pszionikus köd ölelte körbe és a felszínre küldött mentőhajó sem érkezett vissza. A bolygó elvesztése sokkolta a birodalom népeit. A polgárok és a helyi vezetők egyaránt követelik a kormánytól, hogy találjon magyarázatot a katasztrófára."
 utopia.3337.opt.a:0 "Nagy árat fizettünk érte..."
 utopia.3338.name:0 "Vágyak Hangszere: §Rönállósodás§!"
 utopia.3338.desc:0 "A Hangszer a népünk vágyait erősen befolyásolta. A(z) §Y[planet_target.GetName]§! lakosai meg vannak győződve arról, hogy a saját külön kis szokásaik előrébb valóak az egész társadalmunk szokásainál. A legkülönfélébb politikai irányzatok nyertek teret a gyarmati világon, a politikai helyzet pedig enyhén szólva is követhetetlen."
 utopia.3338.opt.a:0 "De kár."
 utopia.3339.name:0 "Vágyak Hangszere: §Rdeviancia§!"
 utopia.3339.desc:0 "A Hangszer a népünk vágyait erősen befolyásolta. Egyetlen éjszaka alatt, a birodalmunk teljes lakossága szembefordult a kormánnyal, sőt az ősi hagyományainkkal, megkérdőjelezve az idők kezdete óta fennálló szokásainkat és társadalmunk tilalmait. A kormányzat helyzete folyamatosan gyengül, úgy tűnik egy politikailag zavaros időszak elé nézünk."
 utopia.3339.opt.a:0 "Rettenetes!"
 utopia.3340.name:0 "Vágyak Hangszere: §Rdekadencia§!"
 utopia.3340.desc:0 "A Hangszer a népünk vágyait erősen befolyásolta. A(z) §Y[planet_target.GetName]§! lakosain valamiféle fogyasztási őrület lett úrrá. Egyre ritkább és különlegesebb ételek és italok után vágynak, sőt néhány bevásárlónegyedben lázadás-szerű megmozdulások voltak. A helyi vezetők rákényszerültek, hogy jelentősen növeljék a farmok és a feldolgozó üzemek termelését, nehogy a bolygón eluralkodjon a káosz."
 utopia.3340.opt.a:0 "Sajnálatos."
 utopia.3341.name:0 "Szálak Mozgatója: §Rmutációk§!"
 utopia.3341.desc:0 "A §YSzálak Mozgatója§! megáldott minket, és közvetlenül képes módosítani a(z) §Y[species_target.GetName]§! faj genetikus kódját. Furcsamód, a gyors és kiszámíthatatlan mutációk megjelenése csak rendkívül csekély reakciót váltottak ki a lakosokból. Úgy tűnik a lakosaink nem nagyon törődnek a véletlenszerű, kiszámíthatatlan mutációkkal. A mindennapi élet részének tekintik azokat, nem hogy mérgelődni, de még beszédre sem tartják érdemesnek őket."
 utopia.3341.opt.a:0 "Lássuk milyen eredményei lesznek..."

 utopia.200.name:0 "Egy új jelenlét a Rejtettben"
 utopia.200.desc.a:0 "A birodalmunkban élő [target_species.GetNamePlural] valamilyen változáson mennek át. Egy gyenge fodrozódásnak indult a pszionikus energia szövetén, de most már egy egészen más szinten vibrál. Mindannyian érezzük, hogy a(z) [target_species.GetNamePlural] a szunnyadó pszionikus képességeik felébredésének a határán járnak.\n\nTalán pont azért, mert ilyen közelségben élnek hozzánk. Talán a Rejtett egyszerűen kiválasztotta őket. A Telepaták Konklávéjának pszionikus szakértői figyelmeztetnek bennünket: talán ez az utolsó lehetőségünk, hogy befolyásolhassuk az eseményeket. El tudnánk nyomni a képességeiket, de segíthetünk is nekik feléleszteni azokat. Úgy sem jutnának túl messzire az útmutatásunk nélkül."
 utopia.200.desc.b:0 "A Rejtettben tapasztalható szokatlan aktivitás arra utal, hogy a birodalmunk határain belül egy újabb faj tagjai, a(z) [target_species.GetNamePlural] is kezdenek ráébredni pszionikus képességeikre. Ugyanazon döntés előtt állunk mint korábban. Elnyomjuk, vagy támogassuk a pszionikus fejlődésüket.?"
 utopia.200.a:0 "Feltárjuk előttük a lehetőségeiket."
 utopia.200.a.tooltip:0 "Minden [target_species.GetSpeciesName] egy új, a §Ylátens pszionikus§! jellemzővel gazdagodik."
 utopia.200.b:0 "Nem érdemlik meg."
 utopia.203.name:0 "Az ébredés"
 utopia.203.desc.a:0 "A Telepaták Konklávéjának irányítása alatt a(z) [target_species.GetNamePlural] mélyebb kapcsolatot épített ki a Rejtettel, mint amire számítottunk, olyan tehetséget mutatva, mintha mindig is birtokában lettek volna e képességnek. \n\nMost azt állítják, hogy készek kiaknázni a teljes pszionikus potenciáljukat. A Konklávé azonban megosztott. Néhányan aggódnak, hogy a változások túl hamar mentek végbe és az elméik ezért instabillá válhat, még a végén a fejükbe száll a dicsőség újonnan szerzett hatalmuktól. Ha most nem csapunk le rájuk talán sosem lesz ilyen esélyünk rá többé."
 utopia.203.desc.b:0 "A(z) [target_species.GetNamePlural] is azt állítják, hogy készek a pszionikus képességeik teljes körű kiaknázására."
 utopia.203.a:0 "Készen állnak."
 utopia.203.a.tooltip:0 "Minden [target_species.GetName] egy új, a §Ypszionikus§! jellemzővel gazdagodik."
 utopia.203.b:0 "Nem érdemlik meg."
 utopia.203.c:0 "Ez túl veszélyes."
 utopia.204.name:0 "Egy durva ébredés"
 utopia.204.desc.a:0 "A(z) [original_species.GetSpeciesNamePlural] pszionikus képességeinek váratlan felbukkanása meghökkentette a tudósainkat. A vizsgálatok során kimutatták, hogy a változások egybe estek a(z)  [target_country.GetName] határain belül élő testvéreik pszionikus felemelkedésével.\n\nA(z) [target_country.GetName] pszionikus ereje régóta ismert számunkra, azt azonban csak feltételezhetjük, hogy az újdonsült hatalmuk kiterjedt a birodalmunkban élő társaikra is. Nem egészen értjük mi történik."
 utopia.204.desc.b:0 "A(z) [original_species.GetSpeciesNamePlural] pszionikus képességeinek váratlan felbukkanása meghökkentette a tudósainkat. Egy közelebbi vizsgálat során kiderült, hogy telepatikus kapcsolatban vannak egy korábban ismeretlen birodalomban, a(z) [target_country.GetName] határain belül élő testvéreikkel. Rajtuk keresztül már fel tudjuk venni a kapcsolatot. Úgy tűnik az általunk tapasztalt változásoknak az az oka, hogy a(z) [target_country.GetName] területén a(z) [original_species.GetSpeciesNamePlural] nagy része felfedezte magában a pszionikus képességeit."
 utopia.204.a.tooltip:0 "Legfeljebb 4 [original_species.GetSpeciesName] lakos egy új, a §Ylátens pszionikus§! jellemvonással gazdagodott."
 utopia.205.name:0 "Egy váratlan ébredés"
 utopia.205.desc:0 "A(z) [target_species.GetNamePlural] pszionikus ébredése óta az informátoraink jelentették, hogy egyes személyeknél, kik a birodalmunk határaink kívül élnek, szintén megjelentek a szunnyadó pszionikus képességek. A fizikai távolság nem számít a Rejtettben, így közös örökségünk bennük is megtalálható.\n\nEttől függetlenül túl kevesen vannak ezek a távoli rokonaink ahhoz, hogy önmaguktól a teljes pszionikus megvilágosodás útjára léphessenek valaha is."
 
 whisperers_madness:0 "Rejtett-Őrület"
 whisperers_madness_desc:0 "E világ lakossága fellázadt az §YÜresség Suttogói§! által a mi valóságunkba hurcuolt őrület terjedése miatt."
 whisperers_psychosis:0 "Rejtett-Elmebaj"
 whisperers_psychosis_desc:0 "Ezen a bolygón az §YÜresség Suttogói§! által a mi valóságunkba hurcuolt elmebaj okán eluralkodott az anarchia."
 eater_unhappiness_planet_1:0 "Rejtett-Felemésztett lakosság""
 eater_unhappiness_planet_1_desc:0 "A §YVilágok Felfalója§! elemésztette e bolygó lakosságának egy részét."
 eater_unhappiness_planet_2:0 "$eater_unhappiness_planet$"
 eater_unhappiness_planet_2_desc:0 "$eater_unhappiness_planet_desc$"
 eater_unhappiness_empire:0 "Rejtett-Felemésztett bolygó"
 eater_unhappiness_empire_desc:0 "Egy egész bolygót felemésztett a §YVilágok Felfalója§!. Mohóságának nincs határa."
 instrument_deviance_planet:0 "Rejtett-Deviancia"
 instrument_deviance_planet_desc:0 "A bolygó lakossága elfordul a birodalmi ethosztól, hogy saját céljaikat hajszolhassák. Ez kétség kívül a §YVágyak Hangszerének§ a műve."
 instrument_deviance_empire:0 "Rejtett-Deviancia"
 instrument_deviance_empire_desc:0 "Az egész birodalmunk lakossága megkérdőjelezi az értékeinket és döntéseinket. Ez kétség kívül a §YVágyak Hangszerének§ a műve."
 instrument_consumer_goods:0 "Rejtett-Dekadencia"
 instrument_consumer_goods_desc:0 "E bolgyó lakosai dekadens fogyasztási kényszerben szenvednek, a különleges ételek, egzotikus termékek hajszolása lett a legfontosabb számukra. Ez kétség kívül a §YVágyak Hangszerének§ a műve."
 
