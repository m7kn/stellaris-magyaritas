 utopia.3000.name:0 "A Rejtett"
 utopia.3000.a:0 "Átnyúlni a Rejtettbe"
 utopia.3000.intro.desc:0 "A Rejtett. Hihetetlenül furcsa és nyugtalanító, ugyanakkor... felettébb ismerős. Mindenki, aki pszionikus képességekkel rendelkezik, már látta ezt a helyet álmában, bár akkor még nem tudták, mi is ez.\n\nMost ennek a birodalomnak a határán sóvárgunk, nem messze a köztes ürességétől, ami elválasztja az ittenit a normál tértől - vagy attól, amit mi a valós világnak nevezünk.\n\nAhhoz, hogy a Rejtettbe mélyebben hatolhassunk a telepatáink összefogott erőfeszítésére lesz szükségünk, továbbá rengeteg energiára. Ne fecséreljük az időt... még most is figyelnek minket."
 utopia.3000.1.desc:0 "A Rejtett ma csendes."
 utopia.3000.2.desc:0 "Valami figyel minket."
 utopia.3000.3.desc:0 "Ezen az oldalon annyira más minden."
 utopia.3000.4.desc:0 "Egy költőt kellett volna küldeni..."
 utopia.3000.5.desc:0 "Valami sötét közeleg."
 utopia.3000.6.desc:0 "Még mindig álmodunk?"
 utopia.3000.7.desc:0 "Mi... mi megcsináltuk. Bent vagyunk!"
 utopia.3000.8.desc:0 "Egy... jelenlét settenkedik a közelben. Mélyebben a Rejtettbe hív minket."
 utopia.3000.9.desc:0 "Te is hallod a hangokat?"
 utopia.3000.10.desc:0 "A Rejtett erőtől lüktet. Olyan, mint... otthon."
 utopia.3000.11.desc:0 "Szerinted most levegőt szívsz?"
 utopia.3000.12.desc:0 "Látunk és mégsem látjuk igazán. Annyi mindent lehet erről a helyről tanulni."
 utopia.3000.13.desc:0 "Milyen érzékünk hiányzik, amitől nem látjuk és nem halljuk a minket körülvevő másik világot?"
 utopia.3000.14.desc:0 "Nagyon óvatosan. Még egy kóbor gondolatból is valami kézzelfogható válhat ezen a helyen... és gyakran az szembeszáll velünk."
 utopia.3000.15.desc:0 "Soha nem lett volna szabad ide jönnünk."
 utopia.3000.16.desc:0 "Mennyi... erő...."
 utopia.3000.17.desc:0 "Összpontosítanunk... kell..."
 utopia.3000.18.desc:0 "Lehet, hogy innen indult minden?"
 utopia.3000.19.desc:0 "A rémületnek arca van..."

 utopia.3010.desc:0 "A Telepaták Konklávéja még nem tért magához a Rejtett legutóbbi meglátogatása óta. Az együttes pszionikus erejük nélkül csak rövidke pillantásokat vethetünk e tünékeny birodalomra - mint egy emlék homályos körvonala, mely előttünk van, de mégis elérhetetlen.\n\nItt számunkra semmi sincs. Később tudunk majd visszatérni."


