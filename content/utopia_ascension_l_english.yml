 utopia.3400.name:0 "Az isteni fejedelem"
 utopia.3400.desc:0 "A(z) §H[chosen_one.GetName]§! néven ismert halhatatlan entitást, aki korábban [chosen_one_species.GetName] volt, de mára már annál sokkal többé vált, [Root.GetName] népes és vallásos tömegei követik. Sokan legfelsőbb istenségként imádják és azt kívánják, hogy a(z) [chosen_one.GetTitle] váljék hatalmas birodalmunk állandó vezérévé, mostan és mindörökké."
 utopia.3400.a:0 "Erős pszionikus képességei vannak, de hogy isten lenne...? Nem hinném."
 utopia.3400.b:0 "Jöjjön el hát az Ő királysága a mindhatóságig és azon túl is!"
 reject_god_emperor:0 "[chosen_one.GetName] marad (z) [chosen_one.GetTitle]."
 utopia.3401.name:0 "[chosen_one.GetTitle] koronázása: [From.Capital.GetName]"
 utopia.3401.desc:0 "Egy végtelen hatalommal rendelkező [chosen_one_species.GetName] pszionika vette át §H[From.GetName]§! uralmát! Ezt a halhatatlan lényt, akit a követői suttogva csak a Kiválasztottnak hívnak, ma reggel [From.Capital.GetName] palotájában fényes ceremónia keretén belül koronáztak meg. A többi csillagközi kormányt hivatalos sajtóközleményben értesítették §H[chosen_one.GetRegnalName] [chosen_one.GetRegnalName]§! örökös uralmáról."
 utopia.3401.a:0 "[chosen_one.GetName]t megérintette a Rejtett."
 utopia.3401.b:0 "Babonás marhaság."
 utopia.3401.c:0 "Ez egy jelentős fejlemény."

