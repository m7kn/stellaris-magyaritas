 boon.psi.link:0 "A Rejtett hatalmas energiáiból a közösségi pszionikus csatornákon keresztül minden [Root.GetSpeciesNamePlural] részesül."
 boon.ship.link:0 "A telepatáink sikeresen létesítettek ideiglenes kapcsolatot a Rejtett és a hajóink között."

 utopia.3030.desc:0 "$boon.psi.link$\n\nKülönös nyugalom árad szét a(z) [Root.GetName] határain belül. Úgy tűnik azokra is hatással van, akik egyáltalán nem rendelkeznek pszionikus képességekkel."
 utopia.3031.desc:0 "$boon.ship.link$\n\nAz elhasználódás minden nyoma eltűnt a hajóinkról. Mintha teljesen új lenne minden, ezért a fenntartási költségük jelentősen csökkent."
 utopia.3032.desc:0 "$boon.psi.link$\n\nEgy telepatikus úton megosztott kollektív tudásbázis segíti a tudósaink munkáját, ami jelentősen növeli munkájuk hatékonyságát."
 utopia.3033.desc:0 "$boon.ship.link$\n\nA flottánk legénysége a pszionikus erejüket felhasználva képesek megnövelni a pajzsgenerátorok erejét."
 utopia.3034.desc:0 "$boon.ship.link$\n\nA flottánk legénysége a pszionikus erejüket felhasználva képesek megnövelni a fegyverrendszereink erejét."
 utopia.3035.desc:0 "$boon.ship.link$\n\nA flottánk legénysége a pszionikus erejüket felhasználva képesek megnövelni a fegyvereink tűzgyorsaságát erejét."
 utopia.3036.desc:0 "$boon.psi.link$\n\nAz egymás iránti szolidaritás egy új formája járja át a lakosság szívét és elméjét. Úgy tűnik, hogy könnyebben dolgoznak együtt, a kormányunk által felállított, közös céljaink elérése érdekében."
 utopia.3037.desc:0 "$boon.psi.link$\n\nAz empatáink, kik az élőlények lelkébe látva megismerik azok igazi céljait, erősebbek mint valaha, ez nagyobb politikai befolyáshoz juttat minket."
 utopia.3038.desc:0 "$boon.psi.link$\n\nSosem éreztük még ilyen egységesnek magunkat."
 utopia.3039.desc:0 "$boon.ship.link$\n\nA flottánk legénysége a pszionikus erejüket felhasználva képesek megnövelni a hajóink manőverező képességét, könnyebben kikerülve az ellenség tüzét."
 utopia.3040.desc:0 "$boon.ship.link$\n\nA flottánk legénysége a pszionikus erejüket felhasználva képesek a hajótest korlátozott helyreállítására."
 utopia.3041.desc:0 "$boon.psi.link$\n\nA telepatáink ezt az erőt arra használják, hogy a legfontosabb vezetőink öregedési folyamatait lelassítsa, évtizedekkel meghosszabbítva életüket ezzel. Sajnos ahhoz nincs elég erejük, hogy ezt a hatást kiterjeszthessék a birodalmunk minden lakosára."
 utopia.3042.desc:0 "$boon.ship.link$\n\nA flottánk legénysége a pszionikus erejüket felhasználva képesek növelni a hajtóművek teljesítményét, növelve ezáltal a normálterű sebességüket."
 utopia.3043.desc:0 "$boon.psi.link$\n\nEzek az energiák megerősítették a katonáink szívét. Bátran szembe szállnak minden veszéllyel. A csapatszellem rendkívül erős soraikban."
 utopia.3044.desc:0 "$boon.psi.link$\n\nAz erő felhasználásával minden hagyományos érzékelő hatótávolságán kívül is érzékelni tudjuk a járművek mozgását."
 
 utopia.3045.1.desc:0 "A telepatáink által használt csatorna, mellyel a Rejtett birodalmához csatlakoztak, összeomlott. A Rejtett energiáinak a hirtelen, előre nem látható változásai okozták problémát.\n\nA kapcsolat megszakadása után visszatértünk a saját terünkbe."
 utopia.3045.2.desc:0 "A telepatáinkat legyűrte az az intenzív igénybevétel, ami a Rejtettel való kommunikációhoz szükséges.\n\nNem tudják tovább fenntartani a kapcsolatot."
 utopia.3045.3.desc:0 "Először lassan, aztán pedig mind gyorsabban csúszott ki a Rejtett a kezeink közül. A telepatáink fájdalmasan veszik tudomásul, hogy elvesztették a kapcsolatot a Rejtett birodalmával és visszakerültek a saját terünkbe."

 curse.psi.link:0 "A Rejtett birodalmát a miénkkel összekapcsoló csatornán keresztül, negatív energihullámok érkeznek. Ez minden [Root.GetSpeciesNamePlural] életére hatással van."
 curse.ship.link:0 "A Rejtett birodalmát a miénkkel összekapcsoló csatornán keresztül, egy nem kívánt negatív energihullám érkezik. Úgy tűnik ez hatással van a hajóinkra is."

 utopia.3050.desc:0 "$curse.psi.link$\n\nKülönös melankólia árad szét a(z) [Root.GetName] határain belül. Úgy tűnik azokra is hatással van, akik egyáltalán nem rendelkeznek pszionikus képességekkel."
 utopia.3051.desc:0 "$curse.psi.link$\n\nEz a negatív energia kétkedést szít a lakosság elméjében, és mindenféle radikális irányzatok felé tereli őket. Úgy tűnik azokra is hatással van, akik egyáltalán nem rendelkeznek pszionikus képességekkel!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nPáncélzatuk törékenyebbé vált, az ellenség fegyvereinek kevésbé tud így ellenállni."
 utopia.3053.desc:0 "$curse.psi.link$\n\nValamilyen oknál fogva ez az energia a(z) [Root.GetName] határain belül csökkenti a születési arányt. Úgy tűnik azokra is hatással van, akik egyáltalán nem rendelkeznek pszionikus képességekkel."
 utopia.3054.desc:0 "$curse.psi.link$\n\nA tudósaink elméjét elhomályosítják a negatív energiák, így jelentősen lelassult a munkájuk."
 utopia.3055.desc:0 "$curse.psi.link$\n\nA negatív energiák minden szinten kifejtik a hatásukat. A befolyáspont termelésünk jelentősen visszaesett."
 utopia.3056.desc:0 "$curse.psi.link$\n\nAz egység, melyet korábban éreztünk, szertefoszlott."
 utopia.3057.desc:0 "$curse.ship.link$\n\nA hajóink úgy mozognak, mintha egy láthatatlan erő tartaná őket vissza. Jelentősen csökkent a normálterű sebességük."
 utopia.3058.desc:0 "$curse.psi.link$\n\nEzek a negatív energiák csökkentik a csapataink hardi kedvét, ezért kevésbé lesznek hatékonyak a harcban."
 utopia.3059.desc:0 "A negatív energiák valahogyan megzavarják az érzékelőinket.\n\nJelentősen csökken az érzékelőink hatótávolsága."

 

