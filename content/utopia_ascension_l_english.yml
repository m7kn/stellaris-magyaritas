 covenant.tooltip:0 "§YAz árat meg kell fizetni§!\n\n"
 covenant.cycle.tooltip:0 "§RNe tedd ezt.§!\n\n"
 covenant.whisperers.desc:0 "Megtörtént. Bennsőséges kapcsolatot alakítottunk ki az §YÜresség Suttogóival§! és azonnal megkezdték megosztani tudósainkkal és vezetőinkkel saját tudásukat és titkaikat. Tudásukból rengeteg előnyre teszünk szert. Az egyetlen árnyoldala a dolognak a hirtelen jelentkező mentális instabilitás és öngyilkossági hullám. Néhány világunkon megmagyarázhatatlan gyilkosságokat és támadásokat hajtanak végre az amúgy teljesen épeszű és jómódú egyének. A klinikánk és tébolydáink nehezen birkóznak meg ezen páciensek kedélyváltozásaival."
 covenant.whisperers.option:0 "Semmi olyan, amit ne tartanánk kézbe."
 covenant.eater.desc:0 "Megtörtént. Beengedtük elménkbe a §YVilágok Felfalóját§!, és azonnal érezteti erejét a flottánkon és a hadseregünkön. A katonáink különös vadsággal harcolnak a határainkon a barbárokkal, és a hajóink fegyverei is az ellenségeink halálát kívánják, jobban mint valaha. Kétségtelenül köze van ennek a birodalom szerte tapasztalható eltűnéseknek. Minden gyarmatról, minden városból érkeznek jelentések eltűnésekről, de mindez csekély ár nyereségért cserébe. Persze reméljük, hogy nem lesz ennél éhesebb..."
 covenant.eater.option:0 "Remélkük nem."
 covenant.instrument.desc:0 "Megtörtént. Beengedtük a szívünkbe a §YVágyak Hangszerét§!. Nem sokáig kellett várnunk a hatásra: Jelentések érkeztek, hogy új gazdag ásványteléreket találtak a bányáinkban, az üzleti élet pedig virágzik, új és ritka anyagokat fedeztek fel aszteroidákon, olyan helyeken ahol korábban biztosan csak jég és kopár sziklák voltak. Úgy tűnik beköszöntött a birodalmunk aranykora, úgy ahogy a Hangszer megígérte nekünk. De... milyen árat is mondott...?"
 covenant.instrument.option:0 "Biztos nem lehet túl nagy."
 covenant.composer.desc:0 "Megtörtént. Befogadtuk testünkbe a §YSzálak Mozgatóját§!. Nem sokáig kellett várnunk a hatásra: hirtelen megnövekedett a terhességek, így a születések száma is. Kétségtelenül ez a Szálak munkája. Azonban a pozitív hatásai mellett furcsa, új mutációk megjelenését tapasztaljuk. Sokan egy további végtaggal vagy szervvel jönnek a világra... némelyek a saját anatómiájuktól teljesen eltérő, sosem látott formákkal születnek. Szerencsére az ebből fakadó kevés halálesetet ellensúlyozza a születések megnövekedett száma, így a népességünk ereje nőttön-nő."
 covenant.composer.option:0 "Helyesen cselekedtünk."
 covenant.cycle.desc:0 "Megtörtént. Egyességet kötöttünk a §RCiklus Végével§!. Ahogy megkötöttük, csak két szót ismételgetett: §R"ÖTVEN ÉV"§!. Aztán csend... csak a gondolataink maradtak velünk, hogy milyen következményekkel is járhat ránk nézve ez a sötét alku."
 covenant.cycle.option:0 "Talán a szellemek kegyelmeznek a lelkünknek."
 covenant_shroud_marked:0 "Rejtett-Jelölt"
 covenant_shroud_marked_desc:0 "Ezt a világot megjelölte a Rejtett.\n\n§RValami nagyon rossz dolog fog itt történni hamarosan.§!"
 
