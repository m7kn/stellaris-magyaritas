 utopia.2700.name:0 "Megszerkesztett evolúció"
 utopia.2700.desc:0 "Néha az evolúciónak megfelelő irányba kell egy lökést adni. Már birtokunkban van az a technológia, amellyel a testünket és elménket genetikailag módosíthatjuk, hogy így korábban példátlan gyorsasággal felelhessünk az örökké változó környezet kihívásaira."
 utopia.2703.name:0 "Evolúciós fölény"
 utopia.2703.desc:0 "Elmúltak már azok az idők, amikor a fajunk túlélése csupán a nagy számok törvényének volt kiszolgáltatva. Azok az idők, amikor egy [Root.GetSpeciesName] sorsa a természet szeszélyétől és a genetika kiszámíthatatlanságán múlott.\n\nKorunk mérnökei nem acéllal és betonnal dolgoznak, hanem magának az élet építőköveivel. A modern génmódosítás által biztosíthatjuk nemzetünk jövőjét."

 utopia.2600.name:0 "A gondolat ereje"
 utopia.2600.desc:0 "A civilizációnk hajnala óta hallhatunk meséket hatalmas varázslókról, akik természetfeletti jellegű hatalommal bírnak. Ezek a különleges [Root.GetSpeciesNamePlural] állítólag képesek voltak társaik fejébe bújni, csupán egy gondolattal nehéz tárgyakat megemelni és más hasonló, mágikus trükkökre. A közelmúltig ezek a történetek csupán mesék voltak.\n\nMost azonban a tudósaink végre meggyőző bizonyítékot találtak arra, hogy bizonyos [Root.GetSpeciesName] egyének ténylegesen rendelkezen pszionikus potenciállal. Bár fajunk csupán nagyon kevés egyede rendelkezik ilyen pszionikus képességekkel, a népesség egészéhez képest az elmúlt évszázadokban egyre csak nőtt az arányuk.\n\nA tudósok arra nem tudnak választ adni, hogy ez a növekedés valamiféle hirtelen evolúciós ugrásnak tudható be, vagy pedig a genetikus állományunkban mindig is megtalálható látens képességeket aktiválta valami."
 utopia.2600.a:0 "Egy pillantás talán a ránk váró jövőbe."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] Pszionikus potenciált mutatnak"
 utopia.2602.1.desc:0 "A(z) §Y[From.GetName]§! hatóságaitól kiszivárgott jelentések szerint a a(z) [From.GetSpeciesName] faj egyes tagjainál látens pszionikus képességek. Ez egy viszonylag új keletű fejlemény, mivel aktáinkban szó sem volt eddig a(z) [From.GetSpeciesNamePlural] pszionikus képességeiről.\n\nA kiszivárgott jelentések alapján ezek a képességek csak fajtájuk igen kis hányadánál figyelhetők meg. A(z) §Y[From.GetName]§! tudósai nem tudnak magyarázattal szolgálni."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nA határainkon belül élő [From.GetSpeciesName] tagjai is hasonló változásokat mutattak, úgyhogy bármi is történjék azzal a fajjal, nem korlátozódik az űr egy konkrét részére."
 utopia.2602.a:0 "De furcsa."
 utopia.2602.b:0 "Pszionikus erők? Micsoda marhaság!"
 utopia.2602.c:0 "A varázslás nem fogja őket megmenteni."
 utopia.2602.d:0 "Igen... Igen, érezzük a pszionikus kisugárzásukat."
 
 utopia.2605.name:0 "[psionic_leader.GetTitle] pszionikus képességekkel rendelkezik"
 utopia.2605.desc:0 "Bár ritka, hogy a pszionikus képességek a serdülőkor után jelentkeznek, volt már rá példa. [psionic_leader.GetName] [psionic_leader.GetTitle] a közelmúltban olyan képességeket mutatott fel, amelyek gyaníthatóan pszionikus eredettel rendelkeznek. A mélyreható extraszenzoriális percepció vizsgálatokat követően IV-es szintű pszionikus képességeket azonosítottak nála."
 utopia.2605.a:0 "Ezek az új képességek jól jönnek még."

 utopia.2652.name:0 "[From.GetSpeciesNamePlural] pszionikus képességeire derült fény"
 utopia.2652.desc:0 "A(z) [From.GetSpeciesNamePlural] galaxis-szerte nagy változáson estek át. Korábban a látens pszionikus erő még csak egy kisebbség kiváltsága volt, mára az egész faj aktiválta a teljes pszionikus potenciálját.\n\nBár ezek a változások úgy tűnik a(z) [From.GetName] területéről származnak, a faj összes tagjánál manifesztálódtak, függetlenül azok lakóhelyétől. Egy sor erős pszionikus képességen kívül a(z) [From.GetSpeciesNamePlural] elkezdtek leszokni a szóbeli párbeszédről és egymás között is inkább telepatikusan kommunikálnak."
 utopia.2652.b:0 "Erre biztosan van valamilyen tudományos magyarázat."
 utopia.2652.c:0 "Hát ez nem túl jó..."
 utopia.2652.d:0 "Megéreztük az ébredésükkel járó nagy pszionikus zavart."

 utopia.2650.name:0 "A nagy ébredés"
 utopia.2650.desc:0 "A(z) [Root.GetSpeciesName] faj egy olyan eseményen esett át, melyet csak a Nagy Ébredésként lehet leírni. Egy ideje már tudtában vagyunk annak, hogy fajunk egyes tagjai jelentős pszionikus képességek birtokában vannak, de ezek a képességek, oly keveseknél jelentek meg... egészen mostanáig.\n\nSzinte egyik napról a másikra a(z) [Root.GetSpeciesNamePlural] tudatára ébredtek a teljes pszionikus képességeiknek. Mintha a(z) [Root.GetSpeciesName] pszionikus energiája elért volna egy kritikus fordulópontot, amelynél felébredt mindannyiunk szunnyadó képessége.\n\nA(z) [Root.GetSpeciesNamePlural] közötti telepátia szinte teljesen felváltotta a hangos beszédet és ez csupán egy apró példa abból a számtalan változásból, mellyel társadalmunk most szembesül. Olyan módon kötődünk egymáshoz, ahogyan azt kevesen hitték elképzelhetőnek."
 utopia.2650.a:0 "A fátyol felemelkedett."
 utopia.2655.name:0 "A Rejtett"
 utopia.2655.desc:0 "Mint egy tompa suttogás egy sötét szobában, a Rejtett az elménk belsejéből szól. Ez a pszionikus energia ősi birodalma, amely az idők hajnala óta létezik. Minden lény, amelyik rendelkezik a pszionikus képességek ajándékával a Rejtettből merít valamiképpen erőt, még ha csak tudat alatt is.\n\nA felemelkedésünk óta egyre tisztábban látjuk a Rejtettet. Minták léteznek ott, ahol még a legerősebb telepaták is csupán örvénylő energia alaktalan masszáját látták. És másféle... dolgok is vannak ott. Szellemek néznek ránk vissza onnan a másik oldalról. Néha kiváncsian, néha kedvesen... és néha rosszindulattal.\n\nMég mindig feszegetjük az új erőnk határait, de lehet, hogy szóba tudunk elegyedni ezekkel a szellemekkel. Ehhez a legerősebb telepaták egyesített erőfeszítésére lesz szükség."
 utopia.2655.a:0 "Fel kell fedeznünk a Rejtettet"
 BREACHING_SHROUD_PROJECT:0 "A Rejtett áttörése"
 BREACHING_SHROUD_PROJECT_DESC:0 "Ha a Rejtett néven ismert pszionikus birodalom lakóival szeretnénk kommunikálni, akkor hihetetlen mennyiségű pszionikus energiát kell felszabadítanunk. Előkészületek történnek egy hatalmas szeánsz rendezéséhez, amelynél a(z) [Root.Capital.GetName] hivatalaiban nemrég létrejött Telepata Konklávé tagjai asszisztálnak."
 utopia.2656.name:0 "A szeánsz"
 utopia.2656.desc:0 "Több napig tartó hipnotikus transzba zárva a Telepata Konklávé tagjai sikerrel rövid átjárót nyitottak a Rejtettbe.\n\nMivel a kezdeti pszionikus kapcsolat létrejött, a Rejtettel ezután a §Hkapcsolatok§! menüponton keresztül kommunikálhatunk. Hogy ebben a birodalomban bármiféle értelmes felfedezést tehessünk és találkozhassunk az ott lakókkal, különleges pszionikus sugárzók segítségével kell megnövelnünk a pszionikus erőnk hatótávolságát. Ezek hatalmas mennyiségű energiát fogyasztanak."
 utopia.2656.a:0 "Itt az idő betekinteni és megnézni, mit találunk."

 utopia.3020.desc:0 "A Rejtett hatalmas energiáit egy irányításunk alatt álló pszionikus avatárba sikerült eljuttatni!\n\nA világegyetemünkbe átfordulva az újszülött avatár egy [Root.Capital.GetName] feletti pályán keringő, űrutazó entitásba manifesztálódott."
 utopia.3021.desc:0 "A Rejtett hatalmas energiáit egy irányításunk alatt álló pszionikus avatárba sikerült eljuttatni!\n\nA világegyetemünkbe átfordulva az újszülött avatár a(z) [Root.Capital.GetName] felszínén, egy kolosszális harcosba manifesztálódott."
 utopia.3022.desc:0 "Jelenlegi képességeinket meghaladta, hogy egy pszionikus avatárt hozzunk át a mi univerzmunkba. A sikertelen próbálkozásunk után a Rejtett pszionikus energiái felkavarodtak és sisteregnek."
 utopia.3023.desc:0 "A pszionikus avatár áthozatali kísérlete részleges sikerrel járt. Bár a lény felvette a megfelelő formát és átjutott a mi világegyetemünkbe, a telepatáink nem tudták irányításuk alá vonni!\n\nMost egy agresszív pszionikus entitással állunk szemben, aki minden útjába kerülőt elpusztít!"

 utopia.3024.name:0 "Betört a Rejtett"
 utopia.3024.desc:0 "A Rejtett egyik lénye átszúrta a tér szövetét és a(z) [shroud_spawn_system.GetName] naprendszerben manifesztálódott! Ez a bosszúálló avatár hatalmas mennyiségű pszionikus energiát halmozott fel, és minden útjába kerülőt megtámad."
 utopia.3024.a:0 "Meg kell állítani!"
 utopia.3026.name:0 "A Rejtett avatár száműzése"
 utopia.3026.desc:0 "A normál térben való létezés folyamatos energiaigénye annyira legyengítette a(z) [shroud_spawn_system.GetName] naprendszerben dühöngő avatárt, hogy az már nem képes többé a kézzelfogható formáját fenntartani. Sikerült a Rejtettbe visszaűzni."
 utopia.3026.a:0 "Jó lesz megszabadulni tőlük."

