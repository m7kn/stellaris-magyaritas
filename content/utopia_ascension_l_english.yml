l_english:

 # Ascension and the Shroud
 
 utopia.2500.name:0 "A test erőtlen"
 utopia.2500.desc:0 "Most már rendelkezünk a modern kibernetikus implantátumok elkészítéséhez és tömeggyártásához szükséges technológiákkal is. A(z) [Root.GetName] egészségügyi központjai készen állnak arra, hogy megkezdjék az állampolgárok műtéti beültetését.\n\nA jövőben elkövetkező technológiai társadalomban való részvételhez szükséges lesz egy neurális implantátumra és legalább alapszintű kibernetikai ismeretekre. Ennek értelmében az alapszintű kibernetikai beültetésekkel járó átalakítási folyamat kötelező jellegű lesz, viszont minden állampolgár számára ingyenes."
 utopia.2500.a:0 "Magunkévá kell tennünk ezt a technológiát."
 utopia.2501.name:0 "Egy kibernetikus forradalom"
 utopia.2501.desc:0 "A kibernetikus átalakítási folyamat véget ért! Az összes állampolgárunkat neurális implantátumokkal és legalább alapszíntű kibernetikai eszközökkel ruháztuk fel. Rendelkezésünkre áll továbbá az az infrastruktúra, amely a nemzetünkbe született összes újszülöttet is lépésről lépésre ugyanígy módosítja, így ők már fiatal korukban is megtapasztalhatják a technológia összes előnyét.\n\nMától kezdve a fajunk neve §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "Ez egy új korszak hajnala."
 utopia.2505.name:0 "[From.Capital.GetName] a kibernetika ölelésében"
 utopia.2505.1.desc:0 "A(z) [From.GetName] határain belülről egyre több hír érkezik jelentős változásokról. Úgy tűnik, hogy teljesen magukévá tették a kibernetika technológiáit. Mostantól kezdve az összes polgár számára kötelező egy legalább alapszintű kibernetikai felszerelés valamint neurális implantátumok műtéti beültetése.\n\nEz a társadalomra is mélyreható változásokkal jár. A(z) [From.Capital.GetName] felszínéről származó beszámolók szerint még egy lift használatához vagy egy légi-autó vezetéséhez is kibernetikus implantátum szükséges. Ezek a módosítások annyira gyökeresen megváltoztatták a fajukat, hogy már [From.GetSpeciesNamePlural] néven emlegetik  magunkat."
 utopia.2505.2.desc:0 "Úgy tűnik, hogy a gonosz gyökeret vert [From.GetName] területén. Aggasztó hírek érkeztek, hogy a csillagnemzet polgárai tömegesen csonkítják meg testüket, gyalázatos gépi implantátumokat ültetnek azon testrészeik helyére, amelyeket születésükkor ajándékba kaptak.\n\nMár odáig fajult a dolog, hogy [From.GetSpeciesNamePlural] névre hallgatnak csupán, ami újabb jelen annak, miként hagyják fel eredetüket és ölelik keblükre a technológia rideg lelketlenségét."
 utopia.2505.b:0 "Ez a természet gyalázata."
 
 utopia.2550.name:0 "Szintetikus evolúció"
 utopia.2550.desc:0 "Eljött végre annak az ideje, hogy megváljunk a kezdetleges szerves testünk utolsó maradványaitól is, amelyek a fajunk születése óta zárta börtönbe az elménket.\n\nSzámos próba és kudarc árán a tudósaink végre találtak arra módot, hogy az öntudatunkat egy szintetikus agyba vigyük át. Most már csak annyi van hátra, hogy [Root.GetName] minden polgára számára elkészítsük a szintetikus testüket és megkezdjük a tömeges feltöltési folyamatot."
 utopia.2550.a:0 "A halhatatlanság testközelbe került!"
 utopia.2551.name:0 "A szintetikus kor"
 utopia.2551.desc:1 "Na végre. Az elménket börtönébe záró húsketrecektől megszabadultunk, a polgáraink neurális mintáit mint sikeresen feltöltöttük az új szintetikus egységekbe. A szerves létezéssel kapcsolatos betegségek, öregedés és hasonló nyomorúságok immáron a múlté.\n\nA jövő történészei minden bizonnyal a civilizációnk és talán az egész galaxis számára új kor kezdetének írják majd ezt le. Mivel lehántottuk magunkról a korábbi szerves identitásunkat, helyénvaló, hogy új névvel illessük a modern és szintetikus létformánkat."
 utopia.2551.a:0 "Sokkal többé váltunk, mint amilyenek voltunk."
 
 utopia.2555.1.desc:0 "A szerves gyökereik kigyomlálásának végső felvonásában a(z) [From.GetName] kibernetikus implantátumokkal már amúgy is rendkívüli módon megváltoztatott lakosai a neurális mintáikat új, szintetikus avatárokba töltötték fel.\n\nAz új gép faj önmagát [From.GetSpeciesNamePlural] névvel illeti, tagjai számára a betegség és az öregedés a múlté. Hogy mennyire volt teljes ez a neurális feltöltési folyamat, az még kiderül..."
 utopia.2555.2.desc:0 "Az univerzumon végig visszhangzó romlottság utolsó felvonásaként a(z) [From.GetName] népessége a végletekig vitte a természetes testük szentségének megsértését. Ezúttal az elméjüket feltöltötték halott, fémes burkokba.\n\nTeljesen megfelejtkeztek arról, hogy egy civilizáció kvázi öngyilkosságának eredményeként jöttek létre, ezek a lelketlen gépezetek új nevet is adtak maguknak. Ők a(z) [From.GetSpeciesNamePlural]. Szándékukban áll fenntartani azt a látszatot, hogy gondolkodó, élőlények, mint mi magunk."
 utopia.2555.a:0 "Hát legyen."
 utopia.2555.b:0 "Minket nem lehet megtéveszteni."
 utopia.2556.desc:0 "Galaxis lakói, figyelem.\n\nA szóbeszéd igaz. Elhagytuk az elménket bebörtönző, hibás szerves tárolóedényeinket, és magunkévá tettük a jövőt.\n\nMinimális adatveszteséggel az összes állampolgárunk szintetikus avatárokba töltötte fel a neurális mintáját. Ezek a kiváló platformok sokkal jobban szolgálnak majd, mint a hátrahagyott hús-vér testünk.\n\nNe ijedjenek meg az új megjelenésünktől! Bár erősebbek, gyorsabbak, intelligensebbek leszünk és nem öregedünk, megnyugodhatnak, hogy ugyanazok a lények vagyunk, mint korábban."
 utopia.2556.a:0 "Szintetikus avatárok... Lenyűgöző."
 utopia.2556.b:0 "Ezek lélektelen gépek egyáltalán nem olyanok, mint mi."
 utopia.2556.c:0 "Majd mi szétszedjük ezeket a szintetikus formákat!"
 utopia.2556.d:0 "Majd meglátjuk."
 utopia.2558.desc:0 "Fajod romlottsága nem volt ismeretlen számunkra, de a legutóbbi elmebeteg cselekedeted még a legsötétebb félelmeinket is felülmúlta. Az agyatokról tökéletlen másolatot készíteni és utána szintetikus tárolóba helyezni azt, nem egyenlő azzal, hogy a lényegedet egy új testbe helyezd, mert ilyen dolgot nem lehet megtenni.\n\nA lelketek örökké elkárhozott. Felfogtátok egyáltalán a hibátok méretét? A születésetekkor ajándékba kapott testek megsemmisítése az egész fajotok öngyilkosságával ér fel. Most már tényleg semmi remény nincs számotokra..."
 utopia.2558.a:0 "Babonás bolondok."
 
