 ftl_credit_trading:0 "FTL-kredit kereskedelem engedelyezése"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "Utópisztikus sokaság"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "Bióügynöki optimalizálás"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "Be nem avatkozási direktíva"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "Erős mágneses mező"
 strong_magnetic_field_desc:1 "Ennek a bolygónak különösen erős a mágneses mezeje. Ez interferenciát okoz számos műszerünkkel és számítógépünkkel."
 wild_storms:0 "Vad viharok"
 wild_storms_desc:0 "Gyakran előforduló, látványos villámcsapásokkal járó zivatarok kavarják fel a bolygó légkörét."
 low_gravity:0 "Alacsony gravitáció"
 low_gravity_desc:0 "Ennek a bolygónak szokatlanul alacsony a sűrűsége, és ezért a hasonló méretű bolygóknál lényegesen alacsonyabb a gravitációja."
 high_gravity:0 "Magas gravitáció"
 high_gravity_desc:0 "Ez a bolygó szokatlanul sűrű, ezért kényelmetlenül magas a gravitációja."
 hollow_planet:0 "Üreges bolygó"
 hollow_planet_desc:0 "Ezt a bolygót vagy mesterségesen hozták létre, vagy valahogyan kiszedték a belsejét. Hogy miért, vagy hogyan, azt sajnos nem tudjuk, de a kutatása izgalmas lehet."
 mineral_rich:1 "Kiváló minőségű ásványok"
 mineral_rich_desc:1 "A bolygó kérgében kiváló minőségű ásványok tömege található, ezért a bányászat itt rendkívül jövedelmező üzlet lehet."
 titanic_life:0 "Titáni életformák"
 titanic_life_desc:0 "A bolygón élő életformák hatalmas méretűre nőttek, és még akkor is rendkívül veszélyesek, ha amúgy semmi rosszat nem akarnak."
 eat_the_titans:0 "Ízletes titánok"
 eat_the_titans_desc:0 "A titáni létformák kutatási célú begyűjtése egy nem várt mellékhatással járt: Nagyon jó az ízük!"
 asteroid_belt:0 "Aszteroida-öv"
 asteroid_belt_desc:0 "Talán ennek a bolygónak volt egyszer egy holdja, amelyet valamiféle katasztrófa pusztított el, vagy pedig talán az orbitális törmelék soha nem is állt össze holddá. Bármi legyen is az oka, ezt a bolygót egy apró aszteroidákból álló öv veszi körül."
 natural_beauty:0 "Természetes szépség"
 natural_beauty_desc:0 "A bolygó látványa egyszerűen gyönyörű, és bolygó lakói folyamatosan újabbnál újabb csodákat fedeznek fel."
 atmospheric_aphrodisiac:0 "Légköri afrodiziákum"
 atmospheric_aphrodisiac_desc:0 "Van a levegőben valami, amitől az itt lakók állandóan a szaporodáshoz kapnak kedvet."
 atmospheric_hallucinogen:0 "Légköri hallucinogén"
 atmospheric_hallucinogen_desc:0 "A bolygó légkörében egy természetes hallucinogén található. Bár ennek köszönhetően az ott lakók boldogabbak, és a látomásaik segítenek bizonyos ezoterikus fizikai problémák megoldásában, a hallucinációk elvonják a lakosok figyelmét a munkáról."
 atmospheric_hallucinogen_good:0 "Megszűrt légköri hallucinogén"
 atmospheric_hallucinogen_good_desc:0 "A bolygó légkörében korábban egy természetes hallucinogén volt található. Hatalmas szűrők segítségéve mostanára az érzékcsalódásokkal járó gáz hatását sikerült csillapítani. Ez ugyan csökkenti a hallucinogén korábbi pozitív hatásait, viszont a negatív hatásokat is teljesen megszünteti."
 lush_planet:0 "Buja"
 lush_planet_desc:0 "Az élet itt virágzik, az állatvilág bőséges, és a növények is gyorsan nőnek."
 bleak_planet:0 "Sivár"
 bleak_planet_desc:0 "Az élet itt küzd a túlélésért, és bár páran szívósan kapaszkodnak a létezésbe, életük vérszegény és beteges."
 irradiated_planet:0 "Besugárzott"
 irradiated_planet_desc:0 "Egy réges régi csapás ezt a bolygót erősen besugárzottá tette."
 ancient_automation:0 "Ősi automatizálás"
 ancient_automation_desc:0 "Ősi, de ugyanakkor mégis hasznos gépek segítenek a bolygón a termelésben."
 ancient_factory:0 "Ősi gyár"
 ancient_factory_desc:0 "A bolygón található ősi gyár a mai napig termelésre képes."
 robot_workers:0 "Robotmunkások"
 robot_workers_desc:0 "Egy rég elfeledett civilizáció robotmunkásai maradtak ezen a bolygón. Megfelelő óvintézkedésekkel nekünk is dolgozhatnának."
 ancient_forgeworld:0 "Ősi vasgyárvilág"
 ancient_forgeworld_desc:0 "Ez a bolygó egy rég elfeledett civilizáció termelési központja lehetett. Bár a korábbi kapacitásának csupán az árnyéka maradt működőképes állapotban, még így is az ipari fejlettség lenyűgöző példája."
 holy_planet:0 "Szent világ"
 holy_planet_desc:0 "Ezt a bolygót egy közeli bukott birodalom szent bolygójaként tartja számon. Gyarmatosítása rendkívül felbosszantja őket."
 ancient_weapon:0 "Ősi orbitális fegyver"
 ancient_weapon_desc:0 "Úgy tűnik, hogy egy rég elfeledett faj egyszer valamiféle hatalmas fegyvert telepített a bolygó körüli pályára. Bár a fegyver már nem működik, és nem is készült el teljesen, sok mindent tanulhatunk a tanulmányozásával."
 terraforming_candidate:0 "Terraformálási jelölt"
 terraforming_candidate_desc:0 "Bár kopár és élettelen, ezen a bolygón létezik víz fagyott formában, és egykoron egy virágzó ökoszisztémának adhatott otthont. A megfelelő technológiával lakható világgá terraformálható."
 ultra_rich:1 "Kiemelkedő minőségű ásványok"
 ultra_rich_desc:1 "A bolygó kérgében található ásványok kiemelkedő minősége megdöbbentő bányászati lehetőségeket hordoz magában."
 mineral_poor:1 "Rossz minőségű ásványok"
 mineral_poor_desc:1 "Nem tudni, hogy ez a bolygó már így jött létre, vagy hogy valamilyen ismeretlen faj egyszer az értékesebb erőforrásait már begyűjtötte. Annyit azonban tudunk, hogy a bolygón található ásványok szokatlanul silány minőségűek."
 planet_uncertain_past:0 "Bizonytalan történelem"
 planet_uncertain_past_desc:0 "A bolygó lakosait zavarja, hogy nem tudni milyen régmúlt katasztrófa sújtotta, de mindenképpen szeretnék kideríteni."
 recent_quake:0 "Közelmúlt tektonikus esemény"
 recent_quake_desc:0 "Ezt a bolygót a közelmúltban heves tektonikus esemény rázta meg."
 recent_comet:0 "Feltünt egy üstökös"
 recent_comet_desc:0 "Egy üstökös nemrég áthaladt a bolygó aszteroida-övén, és igen látványos volt!"
 recent_impact:0 "Közelmúlt becsapódás"
 recent_impact_desc:0 "A helyi kolóniát nemrég egy hatalmas aszteroida becsapódása rázta meg."
 magnetic_research_boost:0 "Mágneses csoda"
 magnetic_research_boost_desc:0 "Valahogyan a bolygó mágneses mezeje hatással van a számítógépeinkre, de ahelyett, hogy zavart keltene bennük, azok még hatékonyabbá váltak!"
 magnetic_disruption:0 "Mágneses zavarok"
 magnetic_disruption_desc:0 "A bolygó mágneses tere zavart kelt a számítógépeinkben, megzavarja a kutatómunkát és a lakosságot."
