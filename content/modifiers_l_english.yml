 ####################################
 # Planet Modifiers
 ####################################
 capital:0 "Főbolygó"
 capital_desc:0 "Egy csillagközi birodalom fővárosi bolygója kormányzati épületek, ügynökségek és hivatalok összetett labirintusa."
 distance_from_capital:0 "Távolság a főbolygótól"
 managed_by_sector:0 "Szektor felügyeli"
 hazardous_weather:0 "Veszélyes időjárás"
 hazardous_weather_desc:0 "Ezen a bolygón az időjárás instabil és változékony, heves viharok csapnak le hirtelen, a felszínen káoszt okozva."
 dangerous_wildlife:1 "Ellenséges állatok"
 dangerous_wildlife_desc:1 "Ezen a bolygón rendkívül ellenséges állatvilág található, a felszínen hemzsegnek a halálos ragadozók, akik csak a következő étkezésre várnak. A biológiájuk azonban számos kutatási lehetőséget rejt magában."
 weak_magnetic_field:0 "Gyenge mágneses mező"
 weak_magnetic_field_desc:0 "Bár a bolygó lakható, a gyenge, vagy akár nem is létező mágneses mező miatt kevés védelmet élvez a kozmukus sugárzás ellen."
 unstable_tectonics:0 "Megbízhatatlan tektonika"
 unstable_tectonics_desc:0 "Ezen a bolygón rendkívül labilis a kéreglemezek mozgása, ezért hatalmas földrengésekre és erős vulkáni aktivitásra lehet számítani."
 tidal_locked:0 "Kötött tengelyforgás"
 tidal_locked_desc:0 "Ennek a bolygónak a keringési ideje megegyezik a tengelyforgásával, azaz mindig ugyanazzal az oldalával néz a nap felé. Az egyik oldalán örökös a sötétség, a másik oldalán pedig állandóan nappal van. Ha van is rajta élet, valószínűleg csak a két félteke közötti szürkületi régiókban."
 chthonian_planet:0 "Cthulhui bolygó"
 chthonian_planet_desc:0 "Ez a bolygó régen egy gázóriás volt, de a csillaghoz való közelsége lassan elégette a vastag légkörét. Mostanára már csak a rendkívül sűrű és ásványban gazdag fémes magja maradt meg."
 brown_dwarf:0 "Barna törpe"
 brown_dwarf_desc:0 "Ez a gázóriás tulajdonképpen egy barna törpe - egy bukott csillag, amely nem rendelkezik elég tömeggel a hidrogénfúzió fenntartásához. A különleges tulajdonságai révén értékes lehet a kutatás számára."
 asteroid_impacts:0 "Aszteroidakráterek"
 asteroid_impacts_desc:0 "A bolygó nap körüli pályája számos aszteroidamezőn, meteoron és üstöscsóván halad át. Felszínére ijesztően gyakran csapódnak be nagyobb égitestek."
 extensive_moon_system:0 "Méretes holdrendszer"
 extensive_moon_system_desc:0 "Ennek a gázóriás szokatlanul nagy számú természetes holddal rendelkezik. A bolygó körül több száz hold és holdacska kering."
 carbon_world:0 "Szénvilág"
 carbon_world_desc:0 "Ez a bolygó nagyrészt szénből áll, oxigéntartalma alacsony."
 asteroid_coprolite:0 "Koprolit aszteroida"
 asteroid_coprolite_desc:1 "Ez az aszteroida tulajdonképpen egy hatalmas, megkövesedett darab ürüléke egy hatalmas méretű életformának."
 asteroid_life:0 "Aszteroida életformák"
 asteroid_life_desc:1 "Ezen az aszteroidán egy nagy, kőevő féregféle kolónia található, járataikkal szanaszét furkálták az égitestet. Sokat lehetne tanulni ezekből az egyedülálló létformákból."
 derelict_shipyard:0 "Elhagyatott hajógyár"
 derelict_shipyard_desc:1 "Ennek az aszteroidának a belsejébe eonokkal ezelőtt egy hatalmas hajógyár épült. Az értékesebb leleteket már rég elhordták, de az építmény maga is műszaki csoda."
 junkyard:0 "Hulladéklerakat"
 junkyard_desc:1 "Ezt az aszteroidát valamikor hulladéklerakatként hasznosították, felszínét vastagon borítja a fémes hulladék. Ezeknek egy részét vissza lehet nyerni."
 target_range:0 "Fegyver lőtér"
 target_range_desc:1 "Valaki ezen a szerencsétlen aszteroidán próbálta ki a szubtér fegyvereit. A felszínen még mindig érzékelhetők rendellenes energiajelek."
 ore_freighter:0 "Lezuhant ércszállító"
 ore_freighter_desc:1 "Egy szupermasszív ércszállító hajó csapódott több ezer évvel ezelőtt ebbe az aszteroidába, a raktérből kiszóródott rakomány a mai napig a felszínen hever."
 atmospheric_ecosystem:0 "Légköri ökoszisztéma"
 atmospheric_ecosystem_desc:1 "A gázóriás felső légköri rétegeiben egy jelentős ökoszisztéma alakult ki, amelyet számos furcsa és idegen életforma lakja. Biológiai szempontból nagyon érdekes kutatási téma lehetne."
 aerostat_colonies:0 "Aerosztát kolóniák"
 aerostat_colonies_desc:1 "A gázóriás alacsonyabb bolygó körüli pályáján régi aerosztát kolóniák porladó hálózata található. A szokatlanul erős kivitelezésük magas szintű mérnöki ismeretekre utal."
 debris_field:0 "Törmelékmező"
 debris_field_desc:1 "A gázóriás gravitációs tere egy vastag törmelékmezőt alakított ki. Nagy részük haszontalan, de a fémet talán újra lehet hasznosítani."
 extreme_storms:0 "Szélsőséges viharok"
 extreme_storms_desc:1 "A gázóriás légkörében extrém erősségű viharok tucatja tombol. A jelenlegi klímamodellek nem adnak magyarázatot a jelenlétükre, ezért a bolygó kutatási szempontból érdekes lehet."
 precious_moon:0 "Értékes hold"
 precious_moon_desc:1 "A gázóriás számtalan holdja közül az egyik kisebbik égitest értékes fémekből és ásványokból áll."
 asteroid_collision:0 "Aszteroida ütközés"
 asteroid_collision_desc:1 "Alig ezer évvel ezelőtt egy hatalmas aszteroida csapódott ebbe a bolygóba, ezáltal nagy mennyiségű ásványokat szórt szét."
 microsingularity:0 "Mikroszingularitás"
 microsingularity_desc:1 "A bolygó magján egy mikrószingularitás haladt át érintetlenül, és rendkívül érdekes energiakibocsátásokat hagyott maga után."
 alien_writing:0 "Idegen írásjelek"
 alien_writing_desc:1 "Valaki egy bányászlézer segítségével hatalmas szöveget vésett a bolygó felszínébe. Az idegen írásjelek a bolygó körüli pályáról is látszanak."
 towed_asteroid:0 "Vontatott aszteroida"
 towed_asteroid_desc:1 "Valaki stabil pályára vontatott egy nagyméretű aszteroidát, feltehetőleg azért, hogy az értékes tartalmát kitermelhessék."
 nuclear_devastation:0 "Nukleáris pusztulás"
 nuclear_devastation_desc:1 "A világ légkörét az őshonos civilizációk közötti pusztító globális atomháború fertőzte meg. Az élettelen romok tanulmányozásával értékes kutatáshoz juthatunk."
 nuclear_wasteland:0 "Nukleáris pusztaság"
 nuclear_wasteland_desc:0 "Ezt a világot valamikor az őshonos civilizációk közötti, pusztító globális atomháború rombolta szét. A bioszféra még nem tért teljesen magához és itt-ott még mindig radioaktív foltok találhatók."
 gamma_ray:0 "Gammakitörés"
 gamma_ray_desc:0 "Nagy régen ez a világ egy összeomló csillag gammasugár kitörésének útjába került. Az ózonréteg még nem állt teljesen helyre, így a telepeseknek további UV-védelemre lesz majd szüksége."
 greenhouse_effect:0 "Elszabadult üvegház-hatás"
 greenhouse_effect_desc:1 "Egy bennszülött iparosodott civilizáció olyan szinten szennyezte be a bolygót, hogy az üvegház-hatás elszabadult. A mérgező felszínen még láthatók a már élettelen városok és régi gyárok romjai."
 ammonia_biosphere:0 "Ammóniás bioszféra"
 ammonia_biosphere_desc:1 "Ezen a mérgező bolygón egy olyan ritka ökológia alakult ki, amely a víz helyett az ammóniát hasznosítja. Az ammónia-alapú létformák egyedi fejlődésének tanulmányozásával továbbfejleszhetjük a biológiai ismereteinket."
 silicon_lifeforms:0 "Szilikon életformák"
 silicon_lifeforms_desc:1 "Szilikon-alapú, összefüggő lyukak hálózatát fúró, félintelligens lények élnek ennek a világnak a felszíne alatt. Az újabb és újabb járatok fúrásánál gyakran kerül a felszínre értékes fém és ásványi kincs."
 colony_ruins:0 "Gyarmati romok"
 colony_ruins_desc:0 "Egy ismeretlen csillagközi birodalom kisméretű kolóniájának maradványai találhatók a felszínen."
 alien_mural:0 "Idegen freskó"
 alien_mural_desc:1 "A felszínen található réges régi freskó egy régóta eltűnt civilizáció műszaki ismereteit foglalja össze."
 migrating_forests:0 "Kóborló erdők"
 migrating_forests_desc:0 "A bolygón felületén kóborló erdők gyakran vándorolnak tömegesen új területekre, közben utakat, villanyvezetékeket, és egyéb infrastrukturális elemeket tesznek tönkre."
 migrating_forests_2:0 "Engedelmes kóborló erdők"
 migrating_forests_2_desc:2 "§WA§Ykóborló erdők rezervátuma§! feljavítja a bolygó £society£ §Ytársadalomtudományi kutatását§!.§!\n\nA kóborló erdők elkerülik a lakott területeket és többé nem okoznak kárt a településekben. Jelenlétük azonban továbbra is korlátozza a telepesek számára elérhető területek számát."
 damaged_ecology:0 "Sérült ökoszisztéma"
 damaged_ecology_desc:0 "A kóborló erdők megsemmisítése jelentős hatással volt e világ ökoszisztémájára."
 friendly_trees:0 "Erdeti adaptáció"
 friendly_trees_desc:0 "A világot lakó erdők és telepesek megszokták egymás jelenlétét."
 subterranean_civilization:0 "Földalatti civilizáció"
 subterranean_civilization_desc:0 "A földalatti idegen civilizáció jó kapcsolatot tart fenn a felszínen lakó telepesekkel, mindkét fél gyakran vesz részt kereskedelmi és kulturális cserékben."
 subterranean_expansion:0 "Földalatti városok"
 subterranean_expansion_desc:0 "A felszín alatt élő bennszülött civilizációt kiirtották, a telepesek végre beköltözhetnek az elhagyatott földalatti városokba is."
 gas_giant_civ:0 "Dathnak főváros"
 gas_giant_civ_desc:1 "Ez a világ a dathnak faj új fővárosa és egyben önként választott szülőbolygója. Ezeknek az intelligens gázalapú lényeknek nincsen se ipara, se technológiája, viszont rendkívül aktív társadalmi életet élnek."
 gas_giant_colony:0 "Dathnak gyarmat"
 gas_giant_colony_desc:1 "A dathnak néven ismert intelligens gázalapú lények a gázióriás légkörének egyik rétegében egy apró gyarmatot hoztak létre."
 abandoned_terraforming:0 "Félbehagyott terraformálás"
 abandoned_terraforming_desc:0 "Ezt a világot évezredekkel ezelőtt elkezdték terraformálni, de ismeretlen okokból a folyamat megszakadt. Emiatt a bolygó éghajlata és bioszférája rendkívül instabillá vált."
 gaia_world:1 "Régi terraformálás"
 gaia_world_desc:0 "Régmúlt idők terraformálásának köszönhetően ez a világ földi paradicsommá vált."
 mutant_stalker:0 "Zsákmányoló ragadozó"
 mutant_stalker_desc:0 "Egy mutáns lény vadászik a világot lakó telepesekre, rémületet keltve világszerte. A kialakult pánik a gyarmati település fejlődését is érinti, mivel a munkások nem szívesen mennek a vadon közelébe."
 wasteland_radiation:0 "Sugárzó pusztaság"
 wasteland_radiation_desc:0 "Számos közeli településen is rossz hatással van a magas sugárzás az ott élő telepesek egészségére."
 wasteland_orbital_debris:0 "Orbitális hulladék"
 wasteland_orbital_debris_desc:0 "A világ körüli pályán rengetek hulladék kering. A felszínről nem lehet műholdat indítani, és a sűrű törmelékmező navigációs veszélyt is jelent. Ez rendkívüli mértékben lerontja a gyarmati bolygó infrastruktúrájának fejlődését."
 wasteland_infrastructure:0 "Túlélő infrastruktúra"
 wasteland_infrastructure_desc:0 "Még mindig jelentős méretű infrastruktúra található ezen a bolygón, amelynek lakosai elpusztították önmagukat egy nukleáris háború során. A megmaradt infrastruktúra segít az új építkezések során."
 forest_fire:0 "Erdőtűz"
 forest_fire_desc:0 "A világon vándorló erdők pánikszerű tolongása miatt erdőtüzek csaptak fel, és átmenetileg lebénították számos földműves régió termelését."
 
 
 upliftable_species:0 "Felemelhető faj"
 upliftable_species_desc:0 "Ezen a bolygón laknak olyan fajok, amelyeket fel lehet emelni. Ha a bolygót gyarmatosítod, akkor a felemelési lehetősdégük eltünik."
 production_targets:0 "Termelési célok"
 production_targets_desc:1 ""
 biochemical_suppression:0 "Biokémiai csillapítás"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "Rabszolgatermelés"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "Rabszolgaság engedélyezése"
