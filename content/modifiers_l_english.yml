 stone_age_civilization:0 "Kőkorszaki primitívek"
 stone_age_civilization_desc:2 "Ezen a világon egy primitív kőkorszaki proto-civilizáció lakik."
 dead_creatures:0 "Halott űrlények"
 dead_creatures_desc:0 "Ez a gázóriás egy ősi űrutazó faj temetőjévé vált. A bolygó körüli pályán számos holttest található, melyek értékes kutatást rejtenek."
 starship_graveyard:0 "Csillaghajó temető"
 starship_graveyard_desc:1 "Több ezer éve egy hatalmas csata zajlott le a bolygó körüli világűrben, felszínét a mai napig számtalan ősi űrhajó roncsa borítja. A modern hajótervek tanulmányozása értékes tudást rejthet."
 organic_starship:0 "Szerves űrhajó"
 organic_starship_desc:1 "Erre a bolygóra több, mint három milliárd évvel ezelőtt egy valamiféle szerves űrhajó zuhant le. Bár már csak az ősi csontok maradtak meg, a telephely tanulmányozásával rengeteg tudományos fejlődés érhető el."
 abandoned_cities:0 "Elhagyott városok"
 abandoned_cities_desc:0 "E világ lakói titokzatos körülmények között tűntek el, hátrahagyva szinte érintetlen állapotú városaikat és infrastruktúrájukat. Ez nagyban megkönnyíti egy potenciális gyarmat fejlődését."
 subterranean_ocean:0 "Földalatti óceán"
 subterranean_ocean_desc:1 "E világ jeges kérge alatt hidrotermikus kürtők melegítenek egy nagy kiterjedésű óceánt. Az óceánban hemzseg az élet, és sokat lehet tanulni ezen páratlan szervezetek tanulmányozásából."
 colony_enclaves:0 "Megerősített enklávék"
 colony_enclaves_desc:0 "A világon található gyarmat csupán néhány megerősített enklávéra korlátozódik. A felszín maradék részén egy bennszülött kőkorszaki proto-civilizációt hagytak békében fejlődni."
 primitive_reservation:0 "Idegen rezervátum"
 primitive_reservation_desc:0 "A világ egy részét a bennszülött kőkorszaki proto-civilizáció rezervátum számára különítették el. Ez valamennyire korlátozza a gyarmat által hasznosítható földterületet és erőforrásokat."
 starvation:0 "Éhezés"

 subterranean_tech_transaction:0 "Földalattiak technológiai fejlesztése"
 subterranean_tech_transation_desc:0 "A kutatási anyagaink és költségvetésünk egy részét elkülönítettük az egyik gyarmatosított bolygó felszíne alatt élő civilizáció számára."
 stellarite_high_temp:0 "Magasabb hőmérséklet"
 stellarite_high_temp_desc:0 "A naprendszerben található ragyogó szörnyűség növeli a bolygó felszíni hőmérsékletét."
 stellarite_low_temp:0 "Alacsony hőmérséklet"
 stellarite_low_temp_desc:0 "Egy ragyogó szörnyűség emésztette fel a naprendszer csillagjának egy részét, így a maradvány körül keringő égitestek a szokásosnál hidegebbek."

