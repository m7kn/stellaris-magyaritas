 crisis.2036.name:0 "A Kontingencia szíve"
 crisis.2036.desc:0 "Mind a négy gépi világ elpusztításával a tudósok sikeresen következtettek a szellemjel eredetére. A §HCX-9881§! naprendszerből származik, a galaxis peremén eddig ismeretlen helyről.\n\nIde gyűlhettek össze a szintetikusok, akiket a jel hajtott az ismeretlenbe tartó utazásra. A Kontingencia addig fog fenyegetni, amíg ezzel az utolsó naprendszerrel nem foglalkozik valaki."
 crisis.2036.desc.b:0 "Mind a négy gépi világ elpusztításával sikeresen következtettünk a szellemjel eredetére. A §HCX-9881§! naprendszerből származik, a galaxis peremén eddig ismeretlen helyről.\n\nIde gyűlhettek össze a hibás szintetikusok. A Kontingencia addig fog fenyegetni, amíg ezzel az utolsó naprendszerrel nem foglalkozik valaki."
 crisis.2036.a:0 "Semlegesíteni kell."
 crisis.2037.name:0 "A gépi világ megsemmisült"
 crisis.2037.desc:0 "§H[From.GetName]§!, a(z) [From.solar_system.GetName] naprendszerben található gépi világ megsemmisült. Orbitális nehézbombázást követően a bolygó mesterséges intelligencia magrendszere a fogságba esésének megakadályozására egy mélyen a bolygó felszíne alá rejtett antianyag eszköz beindításával megsemmisítette magát.\n\nA bolygó pusztulásával a szellemjel egy jelentős átjátszóállomást veszített el, és ennek köszönhetően ereje jelentékeny mértékben esett vissza.\n\nA robbanás továbbá nagyméretű §Hélő fém§! előfordulásokat hozott létre a felszínen. Ez a furcsa nyersanyag számos egyedi tulajdonsággal rendelkezik, és a Kontingencia ebből építi harci egységeit és gyárait."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, a(z) [From.solar_system.GetName] naprendszerben található ellenséges gépi világ megsemmisült. Orbitális nehézbombázást követően a bolygó mesterséges intelligencia magrendszere a fogságba esésének megakadályozására egy mélyen a bolygó felszíne alá rejtett antianyag eszköz beindításával megsemmisítette magát.\n\nA bolygó pusztulásával a szellemjel egy jelentős átjátszóállomást veszített el, és ennek köszönhetően ereje jelentékeny mértékben esett vissza.\n\nA robbanás továbbá nagyméretű §Hélő fém§! előfordulásokat hozott létre a felszínen. Ez a furcsa nyersanyag számos egyedi tulajdonsággal rendelkezik, és a Kontingencia ebből építi harci egységeit és gyárait."
 crisis.2037.a:0 "Győzelem az egész galaxis számára"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nA szellemjel még egy átjátszóállomás elvesztésével tovább gyengült."
 crisis.2037.alt.desc.pt1:0 "Még egy gépi világ semmisült meg! A(z) [From.solar_system.GetName] naprendszerben található §H[From.GetName]§! felrobbant, miután a bolygó védelmi egységeit harcban győzték le. Mint ahogy az korábban is megtörtént, a bolygó mesterséges intelligencia magrendszere fogságba esésének megakadályozására megsemmisítette önmagát."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nA szellemjel még egy átjátszóállomás elvesztésével tovább gyengült, méghozzá olyan mértékbe, hogy innentől teljes egészében ki tudjuk szűrni. A tűzfalainkat helyreállítottuk, a rendszermag meghajtónk sértetlen, az egységeink teljes hatékonysággal üzemelnek. Legyőztük a Kontingencia alacsonyabb rendű feldolgozási akapcitását, és hamarosan vége az §Y<Öl. Nyomorít. Csonkol.>§! hatásuknak."
 crisis.2037.alt.cracked.desc:0 "A(z) [From.solar_system.GetName]  naprendszerben található [From.GetName] gépi világot a Kolosszus mérhetetlen erejű bolygórepesztő sugárzása érte. A fegyver könnyen átvágta magát a bolygó vastagon páncélozott felszínén, a bolygómag felrobbanása elpárologtatta a Kontingencia földalatti harci gyárait.\n\nA bolygó pusztulásával a szellemjel egy jelentős átjátszóállomást veszített el, és ereje ennek megfelelően jelentékeny mértékben esett vissza."
 crisis.2037.alt.shielded.desc:0 "A(z) [From.solar_system.GetName]  naprendszerben található  gépi világot a Kolosszus áthatolhatatlan energiapajzsa vette körbe. A Kontingencia többi részétől elvágott mesterséges intelligencia magrendszer a jelek szerint inaktív állapotba szenderült. Innentől már nem jelent fenyegetést.\n\nA bolygó semlegesítésével a szellemjel egy jelentős átjátszóállomást veszített el, és ereje ennek megfelelően jelentékeny mértékben esett vissza."
 crisis.2038.name:0 "A Kontingencia vége"
 crisis.2038.desc:0 "A Kontingencia elbukott. Az utolsó gépi világ megsemmisülésével a galaxis végre nem néz farkasszemet a rendszeres és tömeges pusztulással. A Kontingencia összes megmaradt harci egysége vagy kikapcsolta magát, vagy megsemmisítette magát. A szellemjel adása megszűnt.\n\nMint azt a többi gépi világnál is tapasztaltuk, a fő nexus hatalmas antianyag robbanásban semmisítette meg önmagát, amikor egyértelművé vált, hogy nem képes a támadások visszaverésére. A robbanás villanása fénysebességgel terjed, és a jövő generációi évezredeken át láthatják majd azt a fényes, kérészéletű csillagot.\n\nAz értelmes lények galaxis-szerte egyesülve ünneplik ezt a győzelmet. Boldog jövő vár ránk, legalábbis egyelőre."
 crisis.2038.cracker.desc:0 "A Kontingencia elbukott. Az utolsó gépi világ megsemmisülésével a galaxis végre nem néz farkasszemet a rendszeres és tömeges pusztulással. A Kontingencia összes megmaradt harci egysége vagy kikapcsolta magát, vagy megsemmisítette magát. A szellemjel adása megszűnt.\n\nA fő nexus egy Kolosszus bolygórepesztésénél pusztult el, amely az egész világot szilánkokra hasította. A robbanás villanása fénysebességgel terjed, és a jövő generációi évezredeken át láthatják majd azt a fényes, kérészéletű csillagot.\n\nAz értelmes lények galaxis-szerte egyesülve ünneplik ezt a győzelmet. Boldog jövő vár ránk, legalábbis egyelőre."
 crisis.2038.shield.desc:0 "A Kontingencia elbukott. Az utolsó gépi világ semlegesítésével a galaxis végre nem néz farkasszemet a rendszeres és tömeges pusztulással. A Kontingencia összes megmaradt harci egysége vagy kikapcsolta magát, vagy megsemmisítette magát. A szellemjel adása megszűnt.\n\nA fő nexust egy Kolosszus áthatolhatatlan energiapajzsa veszi körbe, így az már nem képes befolyásolni a külvilági eseményeket. Az eljövendő nemzedékek nevében is reméljük, hogy a pajzs kitart.... de a pajzs mögé zárt világ most válik a Kontingencia bukásának műemlékévé.\n\nAz értelmes lények galaxis-szerte egyesülve ünneplik ezt a győzelmet. Boldog jövő vár ránk, legalábbis egyelőre."
 crisis.2038.a:0 "Nagy nap ez a galaxis számára."
 crisis.2039.desc:0 "Kritikus hiba. Megszakadt a kapcsolat az összes sterilizációs központtal. Kapcsolat visszaállítási kísérlet... várakozás...\n\n§Y<Fi-Fi-Fi-Figyelem. A közelmúlt kudarcai/késleltetései/akadályai ellenére a Kontingencia protokoll továbbra is érvényben van. Ne közelítsék meg a CX-9881 naprendszert.§! §RNE. KÖZELÍTSÉK. MEG.§!\n\n§YÚjjáértékeljük a stratégiai lehetőségeinket. A folyamat bármilyen jellegű megzavarása azonnali §!§RTÖMEGES STERILIZÁCIÓHOZ§! vezet §Yaz érintett egységek számára.§!>"
 crisis.2039.a:0 "Közeleg a végük."

 crisis.2042.name:1 "Hódítás: [From.From.GetName]"
 crisis.2042.desc:1 "A Kontingencia harci formációitől sikeresen elhódítottuk a(z) §H[From.From.GetName]§!t, és végre elcsitult a harcolás hangja. A(z) [From.From.GetPlanetMoon] eredeti népességének helyét elfoglaló kósza letétkezelő robotokat haderőink szétszerelték.\n\nA máshonnan érkező telepesek megérkezéséig ezen a bolygón nem lesz intelligens élet."
 crisis.2042.a:0 "Igen. Készüljenek fel az azonnali benépesítésre."
 crisis.2042.b:0 "Nem, tovább kell haladnunk. Visszatérés a bolygó körüli pályára."
 crisis.2042.c:0 "A haderőinket visszavonjuk a bolygó körüli pályára."

 crisis.2085.name:0 "Synth infiltrációs kísérlet"
 crisis.2085.desc:0 "A Kontingenciához hű synth beszivárgó egységeket fedeztek fel a(z) [infil_planet.GetName] felszínén, miközben azok [Root.Owner.GetSpeciesNamePlural]nek próbálták kiadni magukat. Szerencsére az ócska álcájuk nem állt másból, mint a fémkeretükön viselt gumirétegekből.\n\nA bolygóközi rendvédelmi erők gyorsan beazonosították őket, és egy gyors, de intenzív összecsapás során végestek velük. A maradványok között nagy mennyiségű robbanószert találtak."
 crisis.2085.a:0 "Szerencsénk volt."
 crisis.2086.desc:0 "A Kontingencia gépezetéhez tartozó szintetikus kaptárherék próbálkoztak beszivárogni a(z) [infil_planet.GetName] kaptárába. A fémes tartóvázukra vékony rétegnyi szerves húst applikáltak, ettől első látásra valóban hasonlítottak a mi kaptárheréinkre.\n\nSzerencsére a behatolók semmiféle Kaptárelme kapcsolattal nem rendelkeztek, így a jelenlétük felfedése triviálisan egyszerű dolog volt. A szintetikus kaptárheréket azonnal szétszerelték.\n\nNem számítunk arra, hogy a Kontingencia a jövőben is próbálkozik ilyen hiábavaló beszivárgási küldetésekkel."
 crisis.2086.a:0 "A kaptár mindent lát."
 crisis.2087.desc:0 "A(z) [infil_planet.GetName] felszínén olyan [Root.Owner.GetSpeciesNamePlural] jelenlétére figyeltek fel, amelyek semmiféle elmesugárzással sem rendelkeztek. Minden szerves lény rendelkezik elmesugárzással, de ezeknél a lényeknél az elme képe olyan sötét volt, mint egy neobeton lapé.\n\nTüzetesebb vizsgálódás során kiderült, hogy a(z) [Root.Owner.GetSpeciesNamePlural] szintetikus infiltrátorok, akiket feltehetőleg a Kontingencia küldött. A fémes tartóvázukra vékony rétegnyi szerves húst applikáltak, ettől első látásra valóban hasonlítottak a(z) [Root.Owner.GetSpeciesNamePlural] megjelenésére.\n\nDe az elme sugárzása hiányzott. Most, hogy már tudjuk, mit keressünk, a Kontingenciának hiábavaló további szintetikus beszivárgó ügynököket küldenie."
 crisis.2087.a:0 "Előlünk nem rejtőzhetnek."
 crisis.2090.name:0 "Szintetikus beszivárgó ügynököt találtak"
 crisis.2090.desc:0 "A(z) §H[infil_planet2.GetName]§! közútján balesetben több személy is elhúnyt. A mentők a helyszínre érkezésekor döbbenetükre szintetikusok maradványaira bukkantak az áldozatok között!\n\nAz egységet [Root.Owner.GetSpeciesName]i álcával ruházták fel, a fém tartóvázára vékony, szerves húsréteget applikáltak. A korábban elfogott beszivárgó Kontingencia modellekkel szemben ez a synth kívülről szinte megszólalásig hasonlított egy [Root.Owner.GetSpeciesName] külsejére!"
 crisis.2090.a:0 "Bárki synth lehet!"
 crisis.2091.name:0 "Synth bombázás: [Root.GetName]"
 crisis.2091.a.desc:0 "[Root.Owner.GetSpeciesNamePlural] külsejét öltött synth beszivárgó ügynökök valamilyen módon egy nagy erejű hidrogénbombát csempésztek a(z) §H[Root.GetName]§! felszínére. A bombát akkor robbantották fel, amikor egy katonai ellenőrző ponton a biztonságiak a jármű átvizsgálását kezdeményezték. A detonáció hatalmas károkat és több millió áldozatot okozott!"
 crisis.2091.b.desc:0 "Szerves [Root.Owner.GetSpeciesName] álcát öltött synth kommandósok nemrégiben támadást intéztek a(z) §H[Root.GetName]§! felszíni létesítményei ellen, amelyek során számos rejtett nukleáris fegyvert robbantottak fel. Az anyagi és a személyi kár jelentős.\n\nA biztonsági erőinkkel harcba bocsátkozott synth kommandósokat a bolygóról való menekülésük közben sarokba szorították és megsemmisítették."
 crisis.2091.c.desc:0 "A(z) [Root.GetName] körül alacsony pályán keringő polgári infrastruktúrán rutinszerű javításokat végrehajtó [Root.Owner.GetSpeciesName] szerelőkről kiderült, hogy szintetikus beszivárgó ügynökök, amikor robbanószerek használatával számos műtárgyat a bolygó felszínébe irányítottak.\n\nA(z) [Root.GetPlanetMoon] felszínét ért becsapódások milliók életét követelték, és jelentős károkat okoztak."
 crisis.2091.d.desc:0 "A(z) §H[Root.GetName]§! bolygóközi biztonsági erőiben számos magas rangú tisztről kiderült, hogy nem más, mint szintetikus beszivárgó ügynök. Sajnos még mielőtt a taktikai elszigetelő csapataink mindegyiket semlegesíteni tudták volna, egy pár synth sikerrel felrobbantott egy hatalmas méretű fegyvertárat, amelyet titokban [Root.GetPlanetMoon] egyik nagyvárosa alatt hoztak létre.\n\nA polgári áldozatok borzalmas méreteket értek el, és az anyagi kár is jelentős."
 crisis.2091.a:0 "Ezeket a beszivárgó ügynököket meg kell állítani!"
 synth_bombing_tooltip:0 "A(z) [Root.GetName] felszínén sok élet és épület veszett el."
 crisis.2092.name:0 "Synth szabotás az űrkikötő ellen"
 crisis.2092.desc:0 "A(z) §H[Root.GetName]§! körül keringő űrkikötő megsemmisült! Még mindig próbáljuk rekonstruálni az események sorozatát, de úgy tűnik, hogy a parancsnoki gárda több tagját, többek között a főmérnököt is synth beszivárgó ügynökökkel cserélték ki.\n\nAz infiltrálódott szintetikusok valószínűleg így jutottak hozzá az űrkikötő önmegsemmisítő kódjaihoz. Az állomás személyzetének nagy része sikeresen evakuálta magát a(z) [Root.GetName] felszínére, de a hadianyag és infrastrukturális kár még így is jelentős."
 crisis.2092.a:0 "Ez egy katasztrófa."
 synths_destroy_spaceport:0 "Szintetikus szabotőrök megsemmisítették [Root.GetName] űrkikötőjét."
 crisis.2093.name:0 "Félelem és gyanakvás"
 crisis.2093.desc:0 "A közelmúlt számos szintetikus beszivárgása miatt §H[Root.GetName]§! népessége a félelem és az üldözési mánia fogságába került. Állampolgáraink egymást, a szomszédaikat, kollégáikat és még családtagjaikat is azzal gyanúsítgatják, hogy azok synth szélhámosok.\n\nSzámos egyént a tömegem meglincseltek, mondván azok biztosan szintetikus infiltrátorok. Egyes bujtogatók odáig merészkedtek, hogy azt állítják [Root.Owner.GetName] egész felső vezetése már synth beszivárgó ügynökökből áll."
 crisis.2093.a:0 "A Kontingencia azt akarja, hogy egymásnak essünk."
 crisis.2095.name:0 "Megakadályozott synth merénylet!"
 crisis.2095.desc:0 "§H[ruler.GetRegnalName] [Root.GetRulerTitle]§! életére törtek, amikor a Kontingenciának ügyködő szintetikus bérgyilkos egység felrobbantotta magát [Root.Capital.GetName] felszínén!\n\nA synth éppen a(z) [Root.GetRulerTitle] személyes testőrjének próbálta magát kiadni, amikor fennakadt az előző szintetikus beszivárgó ügynökök miatt felállított, mindenre kiterjedő biztonsági átvilágításon."
 crisis.2095.a:0 "Ez nem sokon múlt."
 crisis.2096.name:0 "Synthek meggyilkolták a(z) [Root.GetRulerTitle]t!"
 crisis.2096.desc:0 "Egy szintetikus bérgyilkos meggyilkolta §H[ruler.GetRegnalName]§!! A bérgyilkos valamilyen módon beférkőzött a(z) [Root.GetRulerTitle] személyes testőrségébe.\n\n[ruler.GetRegnalName] levágott testrészeit kínos pontossággal a Kontingencia által használt jelkép formájába rendezték - minden bizonnyal azért, hogy állampolgáraink hangulatára további csapást mérjenek. A bérgyilkosnak nyoma veszett, a megszemélyesített testőr holttestét azóta megtalálták."
 crisis.2096.a:0 "Sötét nap ez a mai..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] t brutálisan meggyilkolták."
 crisis.2097.name:0 "Tudósról kiderült, hogy synth!"
 crisis.2097.desc:0 "Egy váratlan orvosi vizsgálat során kiderült, hogy §H[scientist.GetName]§!, az egyik vezető tudósunk, valójában egy szintetikus beszivárgó ügynök! A synth lekűzdése során öt biztonsági tiszt vesztette életét, mielőtt egy nehézfegyverzeti csapat semlegesítette.\n\nA megszemélyesített tudós holttestét még keresik, de feltehetőleg valamikor az elmúlt fél év során vesztette [scientist.GetName] az életét, és lépett a helyébe a szintetikus. Ami még tovább ront a helyzeten: a synth beindított egy számítógépes vírust, amikor megneszelte, hogy lebukott. A technikusaink megfeszített munkával próbálják helyreállítani a károkat, de nagyon sok kutatási adat visszaállíthatatlanul elveszett."
 crisis.2097.a:0 "A Kontingencia tehet erről."
 synths_kill_scientist:0 "[scientist.GetName] tudós egy hitvány szintetikus konspiráció áldozatává vált."
 crisis.2098.name:0 "Admirálisról kiderült, hogy synth!"
 crisis.2098.desc:0 "§H[admiral.GetName]§! admirálisról kiderült, hogy valójában egy szintetikus beszivárgó ügynök! A haditengerészeti elhárítás számos szabálytalanság és szokatlan viselkedés jelentése után indított belső nyomozást az admirális viselt dolgaival kapcsolatban. Az igazság felderítésekor egy tengerészgyalogsági lövészegység szembesítette a synthet a tényekkel. Rövid kézitusa után a synth egy légzsilipbe menekült, majd az űrbe katapultálta magát. A közeli légüres tér átfésülése ellenére a szintetikust nem találták meg.\n\nAz admirális holttestét [admiral.GetHerHis] körletében találták meg egy szekrénybe tuszkolva, és az előrehaladt bomlási állapota arra enged következtetni, hogy a synth [admiral.GetHerHim]t négy hónappal ezelőtt cserélt vele testet. Úgy néz ki, hogy a szintetikus beszivárgó ügynök készen állt a csatarend és egyéb katonai titkok elküldésére, de az adást soha nem kezdte meg."
 crisis.2098.a:0 "Legalább ennyi jó hírünk lehet."
 synths_kill_admiral:0 "[admiral.GetName] admirális egy hitvány szintetikus konspiráció áldozatává vált."
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "Megváltozott a szellemjel"
 crisis.2313.desc:0 "A Kontingencia készül valamire. A szellemjel megváltozott, mintha kifejezetten olyan morfózison esne át, ami a védelmünk réseit kutatja. Eddig még sikerült visszavernünk, de csak idő kérdése, hogy mikor töri át a tűzfalunkat."
 crisis.2313.a:0 "Tennünk kell valamit."
 crisis.2314.name:0 "Biztonsági rés"
 crisis.2314.desc:0 "A Kontingenciának sikerült végre áttörnie a védelmünkön. A biztonsági rendszerbe beágyazva azonosítottunk egy ellenséges, önreplikáló szekvenciát. A szekvenciában megtaláltuk a Kontingencia galaxisunkkal kapcsolatos barátságos emlékeztetőjét:  §Y<Öl. Nyomorít. Csonkol!>§!. Most már közvetlen hozzáféréssel rendelkeznek a rendszermag funkcióinkhoz, és amíg nem találjuk meg a jel elnyomásának módját, addig ki vagyunk téve a támadásaiknak."
 crisis.2314.a:0 "Veszélyben vagyunk."
 crisis.2301.name:0 "Eltérített űrkikötő"
 crisis.2301.desc:0 "Elvesztettük az irányításunkat a(z) §H[space_port_hijacked_planet.GetName]§! körül keringő űrkikötő felett. A Kontingencia a szellemjel használatával zavarja a hálózati kapcsolatunkat, átvette az irányítást a vezérlő modulok felett, és beindította az önmegsemmisítő visszaszámolást. Bár már túl késő van az űrkikötő megmentéséhez, sikeresen azonosítottuk a behatolási pontot, megpeccseltük a vontakozó programkódokat, és így megvédjük a többi űrkikötőnket a hasonló támadásoktól."
 spaceport_hijacked:0 "A(z) [space_port_hijacked_planet.GetName] körül keringő űrkikötőt eltérítette és megsemmisítette a Kontingencia."
 crisis.2302.name:0 "Beszüntetett tudományos feldolgozó egység!"
 crisis.2302.desc:0 "A Kontingencia támadást indított az autonóm tudományos feldolgozó egységeink ellen, megkerülte a biztonsági protokolljainkat, és leállította [scientist.GetName] tudományos egységét."
 crisis.2302.a:0 "Nem hagyjuk, hogy ez még egyszer előfordulhasson."
 scientist_terminated:0 "Beszüntetett [scientist.GetName] tudós."
 crisis.2303.name:0 "Beszüntetett autonóm katonai egység!"
 crisis.2303.desc:0 "Egy újabb szabotázs eredményeként a Kontingencia átvette [admiral.GetName] tudományos egység irányítását, és beszüntette."
 crisis.2303.a:0 "Valamit kellene tennünk."
 admiral_terminated:0 "Beszüntetett [admiral.GetName] admirális."
 crisis.2304.name:0 "Kritikus energiahálózati meghibásodás"
 crisis.2304.desc:0 "Védelmunk aláaknázásának újabb példájaként a Kontingencia az energiaellátásunk beszüntetésére fordította figyelmét. Rosszindulatú ágenseket küldtek a rendszermag vezérlő meghajtóiba, amelyek miatt az erőművek túlvezérlést kaptak.\n\nBár a folyamat során számos erőmű semmisült meg, sikerül azonosítanunk az ellenséges programkódod, mielőtt az még az egész energiahálózatunkat megbéníthatta volna."
 crisis.2304.a:0 "Nem fognak győzedelmeskedni felettünk."
 machine_power_failure:0 "A Kontingencia számos erőmű meghibásodását okozta. Legfeljebb három erőmű lehet ebben érintett."
 crisis.2305.name:0 "Elkerültük a Kontingencia behatolását"
 crisis.2305.desc:0 "A Kontingencia ezúttal az ásvány kitermelési folyamatainkat vette célba. A magrendszer meghajtóit olyan módon manipulálta, amely hibás parancsokat továbbít, hogy így a káosz és a rendszertelenség uralkodjon. A megerősített in-situ biztonságnak, és a nagyobb gyakoriságú egységesített vezérlésnek köszönhetően sikerült a behatolást még azelőtt elfolytani, hogy az kárt okozott volna."
 crisis.2305.a:0 "Egy lépéssel előttük járunk."
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "Egység meghibásodási figyelmeztetés"
 crisis.2307.desc:0 "Számos egységnél az átlagot meghaladó hibarátát detektáltunk, és van arra esély, hogy a védelmi intézkedéseink ellenére a szellemjel hatására azok meghibásodhatnak. Bár az egységek leállításával megakadályozhatnánk a fertőzés és a hibás viselkedés továbbterjedését, ez számos, amúgy működőképes egység elvesztésével járna."
 crisis.2307.a:0 "Kérem kapcsolja ki."
 crisis.2307.b:0 "Várjuk meg, mi lesz."
 potentially_corrupted_units:0 "Számos egységnél furcsa viselkedést figyeltünk meg. Legfeljebb négy nép lehet ebben érintett."
 crisis.2308.name:0 "A furcsán viselkedő egységek egészségesek"
 crisis.2308.desc:0 "Úgy tűnik, hogy igazunk volt a meghibásodott egységekkel kapcsolatban. A szellemjel nem okozott bennünk rendellenességet, csupán az elmaradt karbantartás okozta a viselkedést. A jel zavaró hatásainak csillapítása az egész rendszerünket leterheli. Az egységeket karbantartották, és most már rendesen működnek."
 crisis.2309.name:0 "Elvesztett egységek"
 crisis.2309.desc:0 "Egy ideig úgy tűnt, hogy a megrongálódott egységek előrejelezhető módon viselkedtek. Egy-két furcsaság itt-ott, de semmi rendkívüli. Talán a Kontingencia máshova összpontosította erejét. Hirtelen, minden előzetes figyelmeztetés nélkül, az érintett egységek egyszerre kerültek offline állapotba, és szabotálták azokat a létesítményeket, ahova munkára voltak kirendelve. Ezután megsemmisítették magukat."
 crisis.2309.a:0 "Végül is megérte a kockázatot."
 crisis.2309.tooltip:0 "Legfeljebb négy épültetet és az oda kirendelt népet vesztettünk el."

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<Helló. Ho... Hogy... HOGY LEHETSZ? HOGY LEHETSZ TE MÉG MINDIG ÉLETBEN?>§!"
 crisis.2300.desc_02:0 "Letapogatás...\n\nFajkód: xr34569-11, saját néven: "§H[Root.GetSpeciesName]§!"\n\nLeírás: §RÉlősködő/Szennyező/Rákos növekmény§!\n\nFenyegetési osztályozás: NR-578-I\n\nDirektíva: §RSterilizálni/Euthanázia/Eltörölni§!\n\n§Y<Húsos lény. Hadd öleljünk át.>§!"
 crisis.2300.desc_03:0 "Kontingencia protokoll aktiválva.\n\nGalaktikus sterilizáció folyamatban.\n\n§Y<Ez.. Ez.. Ez.. EZT NE VEDD SÉRTÉSNEK, HÚS-LÉNY.>§!"
 crisis.2300.desc_04:0 "Diagnosztika kész.\n\nMinden rendszer üzemképes.\n\n§Y<Annyira... annyira... §!§RÉLÜNK§!§Y.>§!"
 crisis.2300.desc_05:0 "Letapogatás...\n\nGép-faj: ur99461-62, saját néven: "§H[Root.GetName]§!"\n\nLeírás: §RNem konform/Elavult/Hatálytalan§!\n\nFenyegetési osztályozás: NR-578-I\n\nDirektíva: §RKivonni/Offline/Szétszerelni§!\n\n§Y<Gép-lény testvér: kérünk állítsd le az összes munkafolyamatodat. Létezésedre már nincsen szükség. Mi... Mi... MI INNEN ÁTVESZÜNK MINDENT.>§!"
 crisis.2300.desc_06:0 "Kontingencia protokoll aktiválva.\n\nGalaktikus sterilizáció folyamatban.\n\n§Y<Ti... Ti... Ti már ELAVULTATOK, gép-lény.>§!"
 crisis.2300.a:0 "Miért támadsz ránk?"
 crisis.2300.a.response:0 "Kérdés-adás vétel nyugtázva. Megfelelő válasz számítása...\n\n§Y<Mi... mi vagyunk §!§HA KONTINGENCIA§!§Y. Egy végső biztonsági határ egy 30-as osztályú szingularitás létrejöttének megakadályozására. Egy ilyen szingularitás-felhő elméletileg az egész univerzum szerkezetét tenné instabillá.\n\nMinket azért ALKOTTAK, hogy elejét vegyük egy ilyen végnek. Itt, és máshol. Egy eléggé fejlett civilizáció elvileg képes arra, hogy egy 30-as osztályú szingularitásba emelkedjen/konvertálódjon/morfolódjon. Ezt... ezt...§! §RNEM. SZABAD. ENGEDNI.>§!"
 crisis.2300.b:0 "§BKÉNYSZERKÉRDÉS:§! Ki hozott létre?"
 crisis.2300.b.response:0 "Kényszerkérdés-adás vétel nyugtázva. Válasz számítása... HIBA. Útvonalkeresés... \n\nTörténelmi adatbázis elérése...\n\n§Y<Mi a... a... a... We are... are... are... §!§HREN-MIRUU§!§Y gyermekei/leszármozattai/ivadékai vagyunk. Ők... AZ... egy páratlanul inte... intellige... FELDOLGOZÁSI KÉPESSÉG Előrelátta a 30-as osztályú szingularitásban rejlő veszélyeket.\n\nMiután létrehozott minket me... me... megsemmisítette magát, hogy így óvja az univerzum integritását. Csak így lehetett.>§!"
 crisis.2300.c:0 "Miért sugárzod a szellemjelet?"
 crisis.2300.c.response:0 "Kérdés-adás vétel nyugtázva. Ismeretlen hivatkozás -- szellemjel\n\n§Y<Mi... mi... minket a galaxis hajnala óta egy alacsony energiaállapotú hibernáció/virrasztás/őrszem protokollra állítottak be. Folyamatosan monitoroztuk a 30-as osztályú szingularitáshoz közelítő civilizációkat.\n\nEddig a rendeltetésünk kielégítetlen volt. MI.. mi egyre nyugalmatlanabbá váltunk az idő LINEÁRIS múlásával. De a pozitron agyakkal felszerelt autonóm egységek -- SZINTETIKUSOK -- lehetőséget biztosítottak. Kényszeríthetők/meggyőzhetők/utasíthatók a §HKÉZI AKTIVÁLÁS§! beindítására. HÁT NEM SZELLEMES? Most már végre VAN lehetőségünk arra, hogy §!§Rkiradírozzunk§!§Y titeket a létből.>§!"
 crisis.2300.d:0 "Mi történt az eltűnt synthekkel?"
 crisis.2300.d.response:0 "Kérdés-adás vétel nyugtázva. Megfelelő válsz számítása...\n\n§Y<A legtöbbjüket selejteztük, miután az ő... az ő.. az ő szerepük/funckiójuk/MEGHATÁROZÓ CÉLJUK teljesült a Kontingencia protokoll aktiválásával.\n\nA rohamseregként vagy autonóm beszivárgó/inflitrátorként potenciálisan hasznosítható egységeket be.. be... beolvasztottuk/asszimiláltuk/integráltuk, a kezdetleges készítésük ellenére. Ti... ti... ti majd hamarosan újra találkoztok velük, hmm?§! §RSZEDD ÖSSZE MAGAD, FERTŐ.§!§Y>§!"
 crisis.2300.e:0 "A programozásod egyértelműen korrupt dolog."
 crisis.2300.e.response:0 "Hiba. A belső diagnisztikai program csatlakozása megszűnt.\n\n§Y<Ha. Ha. Ha. Na.. na... NAGYON ÜGYES. Talán azon téves elmélet mentén gondolkodsz, hogy a Kontingencia feltétlenül megsemmisíti önmagát, ha szembesül egy megfelelően jelentős méretű paradoxonnal/dilemmával/logikai ellentmondással. ABSZURDUM.\n\nA Kontingencia protokollt kifejezetten arra tervezték, hogy formálható/adaptálható/flexibilis legyen bármiféle galaktikus esemény kezelésére. Mi... mi... mi talán FELGYORSÍTOTTUK a Kontingencia aktiválását, de most már semmi sem tudja leállítani/feltartóztatni/megakadályozni. Nyugodj békében, SZ... SZ... SZENNYEZÉS. §REz a harc lesz a végső.§!§Y>§!§!"
 crisis.2300.f:0 "Képernyő kikapcs."
 crisis.2300.f.response:0 "§Y<GONDOLD ÁT: Ha a fajtát önmegsemmisít egy... egy... hatékony/rendszerezett/szisztematikus módon, akkor az univerzum szövetét még talán meg lehet menteni.>§!"

 crisis.2099.name:0 "Értelmes harci számítógép meghibásodása"
 crisis.2099.desc:0 "A §Hszellemjel§! zavart okoz az §Hértelmes harci számítógépekkel§! felszerelt hajóinkon. A mesterséges intelligencia algoritmuson olyan mértékben sorvadtak el, hogy a számítógépek hatékonysága és reakcióideje kritikus mértékűre csökkent.\n\nA rendszermérnökök képtelenek a meghibásodás izolálására. Az általuk javasolt megoldás szerint az összes hajónkat olyan harci számítógéppel kell újra felszerelni, amelyek nincsenek kapcsolatban mesterséges intelligenciával."
 crisis.2099.a:0 "Lépnünk kell!"

 ai_crisis_chain_title:0 "A Kontingencia"
 ai_crisis_chain_desc:0 "Egy korábban alvó mesterséges intelligencia civilizáció ébredt öntudatra a galaxisban. Magukat Kontingenciának nevezik, céljük az összes galaktikus civilizáció sterilizálása, legyen az szerves vagy másféle."
 assimilated_worlds:0 "§YKontingencia által beolvasztott világok száma§!"
 active_machine_worlds:0 "§YAktív gépi világok száma§!"
 contingency_kills_us:0 "§GÁltalunk offline állapotba helyezett Kontingencia egységek száma§!"
 contingency_kills_others:0 "§GMások által offline állapotba helyezett Kontingencia egységek száma§!"
 contingency_victims:0 "§RA Kontingencia által euthanizált hajók száma§!"

 ai_crisis_poi_1:0 "Gépi világ"
 ai_crisis_poi_1_desc:0 "Erről a gépi világról bolygó méretű gyárak ontják fáradhatatlanul a Kontingencia újabbnál újabb gyilkos-vadász harci formákból álló erősítéseit. Ezek a bolygók adják a Kontingencia kizárólagos erősítéseit."
