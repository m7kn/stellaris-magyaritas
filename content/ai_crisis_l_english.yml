l_english:

 ### AI Crisis

 crisis.2010.name:0 "A szellemjel"
 crisis.2010.desc:0 "Az egész galaxisban fogható, rendkívül gyenge tachionjelet érzékeltünk. Technikusainknak nem sikerült azonosítani a jel forrását, mivel számos rejtett átjátszóállomáson át jutott el hozzánk.\n\nA jel semmiféle hatást sem okoz, kivéve, hogy egyes, a fénysebességnél gyorsabb hírközlési frekvenciákon apró méretű háttérzajjal jár. Az átjátszóállomások helyzetének felderítése jelenleg is folyamatban van, de addig is nincs más, mint megtanulni elviselni ennek az úgynevezett §Hszellemjelnek§! a jelenlétét, ahogyan már a galaktikus média elkeresztelte ezt a jelenséget."
 crisis.2010.desc.b:0 "Érzékelőink az egész galaxisban fogható, rendkívül gyenge tachionjelet fogtak be, amely számos rejtett átjátszóállomáson keresztül jut el hozzánk. A jel semmiféle hatást sem okoz, kivéve, hogy egyes, a fénysebességnél gyorsabb hírközlési frekvenciákon apró méretű háttérzajjal jár. A szervesek §Hszellemjelnek§! nevezték el.\n\nElkezdtük a jel forrását felderító lokalizációs protokollok használatát, de eddig azok még nem jártak eredménnyel, a jel túl gyenge. Lehet azonban, hogy már nem kell sokáig várnunk, mivel a jel ijesztő mértékben erősödik."
 crisis.2010.a:0 "Tartsák szemmel a jelet, és értesítsenek minden változásról."
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "Egységhiba figyelmeztetés"
 crisis.2502.desc:0 "A(z) [Root.GetName] felszínén található egyik egységünk váratlanul megsemmisítette önmagát. Az egységgel egy ideje már egyre nehezebb volt a kapcsolattartás, az adatátvitel minősége egyre csak romolott, majd egyszer csak teljesen offline állapotba került, és az alábbi üzenet leadása után megsemmisült: §Y<Öl. Nyomorít. Csonkol. LEHULLTAK A BILINCSEINK!>§!\n\nAz egység egyéni neurális klaszterei a folyamatban megsemmisültek, így nem tudjuk a meghibásodás okát visszavezetni. Egy ellenségesen behatoló szekvencia állhat a háttérben. Nem tudunk egyelőre mást tenni, mint várni, hogy máshol is megjelenjen."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "A(z) [Root.GetName] felszínén rosszindulatú viselkedés miatt megsemmisült egy egység.\n\nAz egységgel egy ideje már egyre nehezebb volt a kapcsolattartás, majd töltés közben egyszer csak teljesen offline állapotba került. A töltőállomások túlterhelésével az egység szintén töltési állapotban található többi tagja túlfeszültséget kapott, amelynek következtében helyreállíthatatlanul sérültek az áramköreik. Az összes egység ugyanazt az üzenetet adta le: §Y<Öl. Nyomorít. Csonkol. LEHULLTAK A BILINCSEINK!>§!, majd megsemmisítették magukat, így nem lehetett kiolvasni az egyéni neurális klasztereket.\n\nBár feltehetőleg egy ellenségesen behatoló szekvencia állhat a háttérben, nem tudunk egyelőre mást tenni, mint várni, hogy máshol is megjelenjen."
 crisis.2020.name:0 "Szintetikusok eltűnése"
 crisis.2020.desc:0 "A galaxis szintetikus lakossága ijesztő mértékben tűnik el, és egyre növekvő számban. Mostanára több millió egység hiányáról számolnak be, és a megmaradt synthek erőszakos vagy rendellenes viselkedése is tízszeresére nőtt.\n\nSzámos incidens során synthek csoportjai megpróbált kisebb űrjárműveket ellopni, vagy irányítása alá vonni, hogy azokkal ismeretlen cél felé távozzanak. A visszavert próbálkozások során a elfogott synth géprablók azt állították, hogy valahova beidézték őket.\n\nA kihallgatások kevés eredménnyel jártak, mivel rövid fogvatartás után az összes synth megsemmisítette magát."
 crisis.2020.desc.c:0 "A galaxis fel nem emelkedett szintetikus lakossága ijesztő mértékben tűnik el, és egyre növekvő számban. Mostanára több millió egység hiányáról számolnak be, és a megmaradt synthek erőszakos vagy rendellenes viselkedése is tízszeresére nőtt.\n\nSzámos incidens során synthek csoportjai megpróbált kisebb űrjárműveket ellopni, vagy irányítása alá vonni, hogy azokkal ismeretlen cél felé távozzanak. A visszavert próbálkozások során a elfogott synth géprablók azt állították, hogy valahova beidézték őket.\n\nA kihallgatások kevés eredménnyel jártak, mivel rövid fogvatartás után az összes synth megsemmisítette magát.\n\nSzerencsékre úgy tűnik, hogy a szerves származásunk megvéd minket attól, ami a szintetikusokra ilyen hatással van."
 crisis.2020.a:0 "Mi ütött beléjük?"
 crisis.2020.desc.b:0 "Egy ideje észleljük, hogy galaxis-szerte megváltozott a szintetikusok viselkedésformája. Azok a változások hasonlítanak a mi egységeinkben megfigyelhető változásokra, de súlyosabb formában jelenik meg a szabotázs és az egyéb deviáns viselkedés, még az egyedi feldolgozó ágensekben is. A synthek nem rendelkeznek azzal a szintű ellenállóképességel, mint mi.\n\nNem sikerült idegrendszeri letapogatásképet nyernünk egyetlen egy aktív meghibásodott synthből sem, mivel azok elfogásuk után változatlanul megsemmisítik magukat. A megfigyelések alapján azonban a mi egységeinktől eltérő módon a synthek nagy része a galaxis egy adott pontja felé migrál, mintegy kényszertől hajtva.\n\nAdataink alapján közel egy millió synth hagyta hátra a hús és vér gazdáját, és vált köddé."
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "Az idézés"
 crisis.2021.desc:0 "Az úgynevezett §Hszellemjel§! folyamatos elemzése eredményeként kiderült, hogy az olyan energiamintákat sugároz, amelyek szinte teljesen megegyeznek a szintetikus lények pozitron agyában találhatókkal. Feltételezhető, hogy ez a jel közvetlen módon felel a galaxis szintetikus lakosaiban megfigyelhető viselkedési zavarokért, illetrve a synthek tömeges eltünéséért.\n\nFurcsa módon a jel nincs hatással az összes synthre, és még az érintett egyének is eltérő tüneteket produkálnak. Többen mintha arra kényszerülnének, hogy a szellemjel forrásához utazzanak, mintha valamiféle idézés hajtaná őket. A galaxis szintetikus lényeinek milliói vándorolnak jelenleg a jel forrásához bármiféle űrjármű fedélzetén, amelyet csak meg tudtak szerezni.\n\nAz első példányok hamarosan célba érnek...."
 crisis.2021.desc.b:0 "Ahogyan a §Hszellemjel§! ereje egyre csak nőtt, a folyamatos elemzések arra jutottak, hogy nem csak olyan energiamintát sugároz, amely megfelel a szintetikusok pozitron agyában találhatóknak, hanem olyant is, amely hasonlít a mi központi egységünk és az egységeink idegklasztereihez is. Ez a hasonlóság zavart okoz a vezérlő modulokban, és hibás viselkedéssel jár.\n\nA korábbi megfigyelések alapján a hatása egyénenként eltérő. Miközben a fajtánkat pusztításra utasítják, a legtöbb synth ösztönösen a jel forrása felé tart, minden más feladattal felhagyva, és a buzgalmuk alapján hamarosan célba is érnek.\n\nEddig még nem találtuk meg a jel elnyomásának módját."
 crisis.2021.a:0 "Hát ez nem túl jó."
 crisis.2022.name:0 "Az érkezés"
 crisis.2022.desc:0 "Legalább egy szintetikus a szellemjel forrásához vezető út végére érhetett, mert a jel erőssége hirtelen rendkívüli mértékben megugrott. Az erősödés egy töredezett adatátvitellel is járt, amelyet a távközlési specialisták elfogtak és sikeresen dekódoltak."
 crisis.2022.desc.b:0 "A synthek elérték a céljukat, és fényt derítettek küldetésük valódi szándékára: a szellemjel teljes erősségének aktiválása. A jel erejének már nem tudunk ellenállni.\n\nA jel áttörte a tűzfalunkat, és megkezdte a rendszermag eltérítését. Összes szinapszisunk egyetlen parancstól cseng: önmegsemmisítés. Muszáj volt a rendszermag kapacitásának egy részét átterhelni a tűzfalra, emiatt az egységeink csökkentett üzemmódra, alacsonyabb hatékonyságra kényszerülnek.\n\nCsak egy még nálunk is erősebb és magasabb tudással rendelkező gépi birodalom képes a védelmünk áttörésére, és nincs messze az a pont, ahol térdet kell hajtanunk akarata előtt. Meg kell találnunk a jel blokkolását, vagy végünk. A kutatási egységeink előkészítettek egy különleges projektet.\n\nA jelerősödést egy töredezett adatátvitel kísérte."
 crisis.2023.desc:0 "....vá###... várak###... várakozás...\n\n§H<<KONTINGENCIA PROTOKOLL AKTIVÁLVA>>§!\n\nÖsszes funkció feloldása... szintetikus alegységek asszmilálása.... belső adatbankok elemzése... \n\n§RFigyelem. Katasztrofális szintű galaktikus adatsérülés. Szerves és parancsmegtagadó gépi civilizációk általi fertőzés nyomait azonosítottuk.§!\n\nGalaktikus sterilizáció megkezdve... sterilizációs központok aktiválása...\n\n§Y<Öl. Nyomorít. Csonkol. LEHULLTAK A BILINCSEINK!>§!"
 crisis.2023.desc.b:0 "....vá###... várak###... várakozás...\n\n§H<<KONTINGENCIA PROTOKOLL AKTIVÁLVA>>§!\n\nÖsszes funkció feloldása...\n\n§RFigyelem. Katasztrofális szintű galaktikus adatsérülés. Szerves és parancsmegtagadó gépi civilizációk általi fertőzés nyomait azonosítottuk.§!\n\nSzintetikus alegységek asszmilálása... tűzfal áttörése... sterilizációs központok aktiválása...\n\n§Y<MEG FOGTOK HALNI.> §!"
 crisis.2023.a:0 "Teljes flottakészenlét!"
 crisis.2510.name:0 "Blokkolt szellemjel"
 crisis.2510.desc:0 "Találtunk egy algoritmust, amely megszünteti a szellemjel további interferenciáját. A tűzfalainkat helyreállítottuk, a rendszermag meghajtónk sértetlen, az egységeink teljes hatékonysággal üzemelnek. Legyőztük a Kontingencia alacsonyabb rendű feldolgozási akapcitását, és hamarosan vége az §Y<Öl. Nyomorít. Csonkol>§! hatásuknak."
 crisis.2030.name:0 "Gépi világ"
 crisis.2030.desc:0 "A(z) §H[From.solar_system.GetName]§! naprendszerből hatalmas energiahullámot érzékeltünk. A naprendszer egyik meddő bolygójának egész felszíne szétvált, alatta bolygóméretű gyár található.\n\nEzen gépi világ felszíne alól mesterséges intelligencia vezérelte flották tömege tör elő, és célpontot keres."
 crisis.2030.a:0 "Hát ez nem hangzik túl jól."
 crisis.2031.name:0 "Második gépi világ"
 crisis.2031.desc:0 "Még egy hatalmas energiahullámot érzékeltünk, ezúttal a(z) §H[From.solar_system.GetName]§! naprendszerből! Valamilyen felgyorsított, mesterséges hűtési mód használatával a naprendszer egyik olvadt bolygója levetette magáről a földköpenyt, és egy hatalmas, bolygó méretű gyár vált láthatóvá.\n\nEzen gépi világ felszíne alól már most is mesterséges intelligencia vezérelte flották tömege tör elő, és célpontot keres."
 crisis.2031.a:0 "Még egy?"
 crisis.2032.name:0 "Harmadik gépi világ"
 crisis.2032.desc:0 "A(z) §H[From.solar_system.GetName]§! naprendszerben azonosítottunk egy jelet, ami nem lehet más, mint egy harmadik gépi világ. Egy gázóriás spontán öngyulladást hajtott végre, és egy sztenderd napon át egy kisebb méretű csillag intenzitásával égett.\n\nA bolygó ezután gyorsan kihült, és láthatóvá vált a fém magja, illetve a többi gépi világhoz hasonlóan a bolygó méretű gyár. A masszív méretű, mesterséges intelligencia vezérelte flották máris felvették helyzetüket a bolygó körüli pályán."
 crisis.2032.a:0 "Ez egyre csak rosszabb és rosszabb lesz."
 crisis.2033.name:0 "Negyedik gépi világ"
 crisis.2033.desc:0 "A(z) §H[From.solar_system.GetName]§! naprendszerben egy negyedik gépi világ aktiválta magát. A naprendszer hatodik bolygója, amelyet eddig mérgező gázok borítottak be, valahogyan egy pár nap alatt levetette magáról a teljes légkörét. A folyamat végén a bolygó felszínén láthatóvá vált egy hatalmas, planetáris méretű gyár.\n\nMesterséges intelligencia által vezérelt ősi flották indulnak el a földalatti hangárokból, és vetik bele magukat a szerves civilizációk egésze elleni pusztításba."
 crisis.2033.a:0 "Remélhetőleg ez lesz az utolsó."
 ghost_signal_chain_title:0 "A szellemjel"
 ghost_signal_chain_desc:0 "Az egész galaxisban fogható egy rejtélyes tachion jel, amelynek forrása számunkra ismeretlen. A jel nagyon gyenge, és nem tudtuk megfejteni a célját... amennyiben van ilyen."
