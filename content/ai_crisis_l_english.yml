 synth_planet_paranoia:0 "Synth paranoia"
 synth_planet_paranoia_desc:0 "Ezen a világon a szintetikus beszivárgó ügynökökkel kapcsolatban magas szintű a paranoia. Egyesek azt képzelik, hogy a kormány vezető tagjait már synthek váltották fel."

 crisis.2037.alt.godray.desc:0 "§H[From.GetName]§!, the Machine World in the [From.solar_system.GetName] system, has been neutralized. After being subjected to divine light by a Colossus, the planet's AI Core self-destructed before its final systems failed, using a massive anti-matter device hidden deep beneath the surface. It will no longer be a threat.\n\nWith the neutralization of this planet, the Ghost Signal has lost an important relay station and its strength has waned considerably as a result."
 crisis.2038.godray.desc:0 "The Contingency has failed. With the destruction of the last Machine World, the galaxy no longer faces the threat of systematic mass extinction. All surviving Contingency warforms have either powered down or self-destructed, and the Ghost Signal is no longer being transmitted.\n\nThe main nexus was exposed to a divine enforcer beam from a Colossus, which triggered a self-destruction mechanism from the AI Core. Traveling outwards at lightspeed, the intense light from the energy discharge will be visible to future generations for millennia to come as a bright, short-lived star.\n\nAcross the galaxy, sapient beings are united in their celebration of this great victory. For the moment, at least, the future looks bright."
