 ################################################################

 tradition_expansion:0 "Terjeszkedés"
 tradition_expansion_machine:1 "Terjeszkedés"
 tradition_expansion_hive:0 "Terjeszkedés"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Új bolygókra és naprendszerekbe kell kiterjesztünk a civilizációnk határait. Vagy szembe kell néznünk a kihalás esélyével."
 tradition_expansion_machine_desc:0 "A növekedési előrejelzések azt mutatják, hogy hamarosan meghaladjuk otthoni rendszerek maximális tárolókapacitás. Terjeszkednünk kell, vagy stagnálunk."
 tradition_expansion_hive_desc:0 "A kaptár számára kétféle állapot létezik: a növekedés vagy a halál."
 tr_expansion_adopt:0 "Terjeszkedés hagyományok"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\nA §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! §G+25%§!-kal nő."
 tr_expansion_adopt_machine:1 "Terjeszkedés hagyományok"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:2 "$tr_expansion_adopt_effect$"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:3 "$tr_expansion_adopt_effect$"
 
 tr_expansion_colonization_fever:0 "Gyarmatosítási láz"
 tr_expansion_colonization_fever_desc:1 "Az új gyarmatok plusz §Y1§! £pops£ lakossal indulnak."
 tr_expansion_colonization_fever_delayed:0 "A gyarmatosítási láz megragadta a lakosságunkat. Lelkesedésük és a hazafias buzgalmuk további népességet vonz az új gyarmatokra."
 tr_expansion_colonization_fever_machine:1 "Automatizált gyarmatosító egységek"
 tr_expansion_colonization_fever_machine_delayed:1 "Az első hullámú, magasan specializált kolonizációs egységek építése felgyorsítja az új bolygók kollektívánkba történő beemelését."
 tr_expansion_colonization_fever_hive:0 "Egy elme"
 tr_expansion_colonization_fever_hive_delayed:0 "A felső elme a gondolkodás olyan kórusa, amelyen még az űr hideg üressége sem képes elhallgattatni."
 
 tr_expansion_a_new_life:0 "Egy új élet"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! §G+10%§!-kal nő."
 tr_expansion_a_new_life_delayed:0 "A távoli világok telepeseire új élet vár. A lehetőségek és kalandok földjén, esélyt kapnak az újrakezdésre! Az agresszív marketing kampány hatására a társadalmunk kevésbé szerencsés elemei a telepes hajóinkra özönlenek."
 tr_expansion_a_new_life_machine:1 "Hotjoin protokollok"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! §G+10%§!-kal nő."
 tr_expansion_a_new_life_machine_delayed:2 "Az új népek összeszerelési folyamatait fel lehet gyorsítani azáltal, hogy a működési utasításaik betöltését már akkor megkezdik, amikor a vázszerkezet még csak készül."
 tr_expansion_a_new_life_hive:0 "Őrült ívás"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Az új fészek létesítése után a tenyésztő tartályok erőteljes ösztönző kényszert kapnak a frenetikus ütemű szaporításra. Általában ez az erőfeszítés végzetes számukra, de a számos frissen készült munkásdrón jelenléte felgyorsítja az új világok feldolgozását."

 tr_expansion_courier_network:0 "Futárhálózat"
 tr_expansion_courier_network_desc:4 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! §G20§!-szal nő."
 tr_expansion_courier_network_delayed:0 "A kisméretű futárhajók alkalmazása, megbízható alternatívája a VIP személyek illetve az FTL kommunikációra nem bízható üzeneteket szállítása. Ennek köszönhetően a távoli kolóniánk sokkal közelebbinek tűnnek."
 tr_expansion_courier_network_machine:0 "Bővíthető szoftver"
 tr_expansion_courier_network_machine_delayed:0 "Ha a szinaptikus hálózatunkat a többi bolygóra kiterjedő jövőbeli terjeszkedésünk szempontjából rendezzük be, akkor még akár csillagközi távolságokon is csökkenthető lesz a jelveszteség."
 tr_expansion_courier_network_hive:2 "Korlátozott autonómia"
 tr_expansion_courier_network_hive_delayed:1 "Nincsen arra szükség, hogy az összes Kaptárat az Elme mindegyik pillanatban irányítása alatt tartsa. Ehelyett ezek alapvető utasításokat kapnak, és új parancsok megérkezéséig autonóm módon hajtják végre."
 
 tr_expansion_reach_for_the_stars:0 "A csillagok felé nyúlunk"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! §G10%§!-kal csökkent."
 tr_expansion_reach_for_the_stars_delayed:0 "A birodalmunk határai egyre csak távolabbra tolódnak. Hamarosan a galaxisban semmi sem lesz túl messze..."
 tr_expansion_reach_for_the_stars_machine:0 "Jelátviteli állomások"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "Az űrkutatással alapvetően járó hatalmas távolságok sávszélesség veszteséggel járnak a központi és a perifériás rendszereink között. A jelátiveli állomások gondoskodnak arról, hogy a központi direktívákat torzítás nélkül lehessen venni."
 tr_expansion_reach_for_the_stars_hive:0 "Amőbás szinapszisok"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "A szinapszisokat miniatúr hipertér héjba ágyaztuk, és segítségükkel a kaptár direktíváit át tudjuk adni, a csillagokat meg tudjuk hódítani."
 
 tr_expansion_galactic_ambition:0 "Galaktikus ambíciók"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! §G20%§!-kal csökken."
 tr_expansion_galactic_ambition_delayed:0 "A hatalmas birodalmunk zászlaja egy nap annyira általános lesz majd az egész galaxisban, mint a hidrogén."
 tr_expansion_galactic_ambition_machine:0 "Fogaskerekek a gépben"
 tr_expansion_galactic_ambition_machine_delayed:0 "Mindegyik irányításunk alá tartozó csillagászati erőforrás és hipersáv egyre közelebbé hozza az univerzumot a mechanikai tökéletességhez."
 tr_expansion_galactic_ambition_hive:0 "Eltakarja a csillagokat"
 tr_expansion_galactic_ambition_hive_delayed:0 "A sötétbe tett első bátortalan lépeseket ősi rettegés kísérte, távol az otthoni fészektől és a minket ápoló anyakaptártól. Csak úgy növekedhetünk tovább, ha lekűzdjük ezt a félelmet. Több millió munkásdrón hal mag, hogy a kaptár élhessen."
 
 tr_expansion_finish:0 "Befejezett terjeszkedés hagyományok"
 tr_expansion_finish_machine:0 "Befejezett terjeszkedés hagyományok"
 tr_expansion_finish_effect:4 "§E$TRADITIONS_FINISH$:§!\nAz összes $tr_expansion_adopt$ bevezetésével mindegyik lakható égitesten §Y+1§! kerületet lehet építeni. (Ez a habitatokra és a gyűrűvilágokra nem vonatkozik.)"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 
 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Uralkodás"
 tradition_domination_machine:2 "Uralkodás"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "Ha mi nem erőltetjük az akaratunkat másokra, akkor ők fogják ránk erőltetni a sajátjukat."
 tradition_domination_machine_desc:0 "Az egész galaxisban a harmonikus funkcionalitást keressük. Rossz hatékonyságú személyi hóbortok miatt más csillagászati lények ennek ellenállnak. Ezt a rendellenességet mint hibás alkatrészt fogjuk eltávolítani."
 tradition_domination_hive_desc:0 "Minden, ami nem Mi, az Minket kell, hogy szolgáljon - akár szolgáként, akár táplálékként."
 tr_domination_adopt:0 "Uralkodás hagyományok"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n£blocker£ §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! §G25%§!-kal csökken."
 
 tr_domination_colonial_viceroys:0 "Gyarmati alkirályok"
 tr_domination_colonial_viceroys_desc:0 "A §Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! §Y2§!-vel nő."
 tr_domination_colonial_viceroys_delayed:0 "A gyarmataink feletti irányításunk attól is függ, hogy alkalmas és hű egyéneket találunk élükre, olyanokat kikre rá lehet bízni a kormány akaratának végrehajtását."
 tr_domination_colonial_viceroys_machine:0 "Autonóm AI"
 tr_domination_colonial_viceroys_machine_delayed:0 "A legtöbb viselkedési gátlástól felszabadított mesterséges intelligencia hajlamosabb ugyan a hibás teljesítményre és a véletlenszerű összeomlásra, de csakis ezek képesek a galaktikus gyarmatosítással járó hatalmas mennyiségű változó feldolgozására."
 tr_domination_colonial_viceroys_hive:0 "Elmék találkozója"
 tr_domination_colonial_viceroys_hive_delayed:0 "Kaptáraink számának növekedésével egyre több autonóm drónra van szükségünk a harmónia betartatásához."
 
 tr_domination_grand_council:1 "Államtanács"
 tr_domination_grand_council_desc:0 "A §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! §Y2§!-vel nő."
 tr_domination_grand_council_delayed:2 "A legjobbak és legértelmesebbek egymással kűzdenek azért, hogy a a címzetes uralkodónk hallójáratába tanácsot súghasson, és így segítsen kormányozni az állam nagy hajóját."
 tr_domination_multi_thread:0 "Többszálas központi mag funkciók"
 tr_domination_multi_thread_delayed:1 "Miután a központi magunk funkciót többszálassá alakítottuk át, egyetlen egy CPU mag sem fog a semmittevés mocsarában tétlenkedni."
 tr_domination_synaptic_network:0 "Szinaptikus hálózat"
 tr_domination_synaptic_network_delayed:1 "Az Elme csak annyira gyors tud lenni, amilyen gyorsan az általa irányított drónoktól jut inputhoz és információhoz. Egy gyorsabb és hatékonyabb szinaptikus hálózat segítségével a válaszidő késletetése immáron a múlté."
 
 tr_domination_imperious_architecture:0 "Birodalmi architektúra"
 tr_domination_imperious_architecture_desc:2 "A £building£ §Yfővárosi épületek§! és a £building£ §Ylakóház épületek§! után §G+1§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! jár."
 tr_domination_imperious_architecture_delayed:1 "Hatalmas birodalmunkban legyen az összes kormányzati épület az állam emlékműve, amelyek a népesség fölé tornyosulva engedelmességre, hűségre és félelemmel vegyes tiszteletre ösztönöznek."
 tr_domination_synaptic_extensions:0 "Szinaptikus kiterjesztések"
 tr_domination_synaptic_extensions_desc:0 "A £building£ §Y$building_hive_node$§! után ezen túl §Y2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! jár."
 tr_domination_synaptic_extensions_delayed:1 "Az Elme hatalmas hatótávolságát még távolabbra kell kitejeszteni. A további szinaptikus kiterjesztések segítségével még több drónt lehet hatékonyan irányítani."
 tr_domination_modular_depot:0 "Moduláris lerakatok"
 tr_domination_modular_depot_desc:0 "A £building£ §Y$building_maintenance_depot$§! után ezen túl §Y2§! £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! jár."
 tr_domination_modular_depot_delayed:1 "A terepen vezérelhető drónok számának maximalizálása céljából a lerakatainkat még hatékonyabb módon kell hasznosítanunk. Egy moduláris felépítés ebben további rugalmasságot nyújt."
 
 tr_domination_workplace_motivators:0 "Munkahelyi motivátorok"
 tr_domination_workplace_motivators_desc:0 "A §Y$pop_cat_worker_plural$§! és a §Y$pop_cat_slave_plural$§! erőforrás termelése §G5%§!-tel nő."
 tr_domination_workplace_motivators_delayed:1 "Számos módon lehet az alantas munkát végzőket még keményebb dolgozásra motiválni. Ezek közül egyesek jutalmazáson alapulnak, míg mások... nem."
 tr_domination_drone_network:0 "Drónhálózat"
 tr_domination_drone_network_desc:0 "§Y$mod_planet_jobs_simple_drone_produces_mult$§! §G5%§!-kal nő."
 tr_domination_drone_network_delayed:0 "Javítottunk azon a módon, ahogyan a tudatunk a munkásdrónokkal tartja a kapcsolatot, így ezek hatékonysága jelentős mértékben nőtt."
 
 tr_domination_trust_officers:0 "Nyilvános bizalom hivatalnokai"
 tr_domination_trust_officers_desc:0 "A £job_enforcer£ §Y$job_enforcer_plural$§! további §G20%§!-kal csökkentik a £crime£ §Y$MOD_PLANET_CRIME_ADD$§!t."
 tr_domination_trust_officers_delayed:0 "A rendfenntartó szervek az igen fontos munkájukban csak akkor lehetnek valóban sikeresek, ha ehhez a sikerhez együttműködésével a nyilvánosság is hozzájárul. A nyilvános bizalom hivatalnokai közvetlenül az állampolgárokkal dolgoznak együtt annak céljából, hogy ezt az együttműködést valóban megkapják."
 tr_domination_judgment_corps:0 "Ítélethozó alakulat"
 tr_domination_judgment_corps_desc:0 "A £job_enforcer£ §Y$job_enforcer_plural$§! további §G20%§!-kal csökkentik a £crime£ §Y$MOD_PLANET_CRIME_ADD$§!t."
 tr_domination_judgment_corps_delayed:1 "A nagy területen elterülő városok és az elszigetelt bányászati állomások másfajta bűnmegelőzési kihívást támasztanak. A rendfenntartási folyamatok felgyorsítása céljából az igazságszolgáltatásban egyesítettük a bíró, az esküdtszék és a rendőr feladatait."
 tr_domination_deviancy_protocols:0 "Deviancia protokollok"
 tr_domination_deviancy_protocols_desc:0 "A §Y$MOD_PLANET_CRIME_ADD$§! az összes bolygónkon §G10%§!-kal csökken."
 tr_domination_deviancy_protocols_delayed:1 "A deviancia és a korrupció ellen minden szinten kell harcolnunk. A hatékony ellenprotokollok bevezetésével a deviáns viselkedést tanúsító drónokat gyorsan meg lehet semmisíteni még azelőtt, hogy a bennük lakozó korrupció továbbterjedne."
 tr_domination_divergence_supression:0 "Divergencia elnyomása"
 tr_domination_divergence_supression_desc:0 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Néha az egységünket megzavarja egy zsivány munkásdrón. Ez a fenyegetés csak tovább nőtt, ahogyan a csillagok között kezdtünk terjeszkedni. Ezen egységek tisztogatása és újrahasznosítása által lehetőséget kapnak arra, hogy halálukkal olyan módon járuljanak hozzá a kaptárhoz, amilyen módon az életükkel nem tudtak."
 
 #tr_domination_star_lords:0 "Csillagok urai"
 #tr_domination_star_lords_machine:0 "Jótékonysági emulátorok"
 #tr_domination_star_lords_hive:0 "Altatószer feromonok"
 #tr_domination_star_lords_desc:5 "Alattvaló £opinion£ §Yvéleménye§! §G+20§! értékkel nő, a §Ybizalomplafon§! pedig §G+50§! értékkel."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "A mi sorsunk az, hogy a nálunk gyengébbek felett uralkodjunk. A nekünk hűséget esküdő nemzetek túlélését engedélyezzük... ha éppen olyan kedvünk van."
 #tr_domination_star_lords_machine_delayed:0 "A diplomáciai mesterséges intelligenciáinkat arra programoztuk, hogy emulálja a többi faj érzelmi viselkedését, ezzel növekedett a javaslattételre való fogékonyságuk - még akkor is, ha közben tudják, hogy csak szimulációról van szó."
 #tr_domination_star_lords_hive_delayed:0 "Több generáción át tartók kísérletezés eredményeként megtudtuk, hogy bizonyos gázok és fermonok kombinált kibocsátása csökkenti a kötekedésüket és a többiekkel szembeni ellenállási képességüket. Vannak, aki meghalnak, de azok is a gyönyörtől, hogy egy pillanatra megérinthették elménk csodálatos tisztaságát."
 
 tr_domination_finish:0 "Befejezett uralkodás hagyományok"
 tr_domination_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAz összes $tr_domination_adopt$ bevezetése §Y1§!-gyel növeli a £influence£  §Y$mod_country_influence_produces_add$§!t."

