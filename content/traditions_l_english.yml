 UNITY:0 "Egységesség"
 UNITY_DESC:0 "Az egységesség pontokat a $§Y$hagyományok$§!$ feloldásához lehet használni. Egységesség pontok bizonyos épületek után, valamint a birodalom egységének függvényében lehet szerezni minden hónapban."
 TRADITIONS:0 "Hagyományok"
 TRADITIONS_DESC:0 "A hagyományok olyan bónuszok, amelyek hagyományfákba vannak rendezve. Egy hagyományt akkor lehet feloldani, amikor a birodalmunk ahhoz elég egységpontot gyűjtött össze. Az új hagyományok feloldásához szükséges egységpontok mennyiségét számos tényező befolyásolhatja, például a gyarmatok száma vagy a lakosság ideológiai megosztottsága."
 TRADITIONS_PROGRESS:0 "$KEY$ haladása"
 TRADITIONS_PROGRESS_TITLE:0 "Haladás"
 TRADITIONS_PROGRESS_DESC:0 "Egy új hagyomány bevezetéséhez még £unity£ $MISSING|Y$ hiányzik. A jelenlegi ütem mellett $DATE|Y$ napján lesz elegendő."
 UNLOCK_TRADITION_DESC:0 "Elég £unity£ egységességünk van ahhoz, hogy új hagyományt vezessünk be"
 TRADITIONS_TIME_TO_NEXT:0 "Hátralevő hónapok száma:"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ van hátra."
 TRADITIONS_UNLOCKED:0 "Az ebben a csoportban található $MAX|Y$ hagyományból eddig $COUNT|Y$ darabot oldottunk fel."
 TRADITION_ADOPT_BUTTON:0 "Bevezetés"
 TRADITIONS_ADOPT:0 "Bevezetés hatása"
 TRADITIONS_FINISH:0 "Teljesség hatása"
 TRADITIONS_FINISH_AP:0 " Ezen kívül még elérhető lesz §Y1§! új felemelkedési bónusz"
 TRADITION_COST:0 "Hagyomány költsége"
 TRADITIONS_UNAFFORDABLE:0 "§REnnek a hagyománynak a feloldásához még §Y$RESOURCES$§! szükséges.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$A(z) $CATEGORY|Y$ hagyomány bevezetése"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$A csoportban lévő összes hagyomány bevezetése"
 TRADITION_ADOPT_CONFIRM:0 "Hagyomány bevezetése"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Biztosan bevezeted ezt: §Y$TRADITION$§!?\n\n§Y$COST$§!"
