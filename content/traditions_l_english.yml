 ap_evolutionary_mastery_desc:1 "A természetes evolúciót mindig egyetlen egy nyers szerszám alakította: a kudarc. Csak most tudjuk a sikert is meghatározni."

 ap_the_flesh_is_weak_desc:0 "Egyszerűen elfogadhatatlan, hogy a gyenge szerves testünk miféle korlátokat és kényszereket ró ránk. A teljes potenciálunk eléréséhez kibernetikus implantátumokra lesz szükségünk."
 ap_synthetic_evolution_desc:0 "Itt az ideje, hogy magunk mögött hagyjuk az elménket bebörtönző, hibás szerves testeinket. A neurális mintázatok szintetikus testbe való áthelyezésével a létezés egy magasabb fokát érhetjük el."

 ap_mind_over_matter_desc:0 "Az elméink lehetőségeinek csupán egy töredékét értük eddig el. A fajunk látens pszionikus képességei elkezdtek néhány egyedben megjelenni."
 ap_transcendence_desc:0 "Küszöbön áll a fajunk valódi pszionikus erejének felébresztése. Az elménk készen áll és hallottuk a mienkén túli pszionikus birodalom suttogásait..."
 
 ap_synthetic_age:0 "A szintetikus kor"
 ap_synthetic_age_desc:0 "A szervesek kora eljött és eltűnt. A galaxis jövője a gépeké. Ez a szintetikus korszak hajnala."
 ap_machine_worlds:0 "Gépi világok"
 ap_machine_worlds_desc:0 "Világainkat saját tükörképünkre formáljuk, ahol a biológiai törékenységet felváltja a fém megváltoztathatatlan tökéletessége."
 ap_hive_worlds:0 "Kaptárvilág"
 ap_hive_worlds_desc:0 "Olyan élő világokat fogunk létrehozni, amelyek ugyanannyira a Kaptár részei, mint a rajtuk lakó kaptárherék."
 ap_shared_destiny:0 "Közös sors"
 ap_shared_destiny_desc:0 "Ahogy egyre magasabbra törünk, nem szabad elfelejtenünk azokat, akik hűségesen szolgáltak. Birodalmunk dicsőséges jövője mindig is közös sorsunk volt."
 ap_world_shaper_desc:0 "Egy teljes bolygó ökoszisztémájának gondos átformázása valami teljesen másba, tulajdonképpen nem sokban különbözik attól, ahogyan egy alkotóművész formál meg egy szobrot az agyagból."
 ap_master_builders_desc:0 "Egy megaépítmény felépítéséhez példátlan mennyiségű erőforrásokra és tervezésre van szükség. A makroépítészet előtt ezáltal új területek nyílnak meg."
 ap_imperial_prerogative_desc:0 "Ahogyan a civilizáció folyamatosan növekszik, úgy szükséges annak lüktető szívének is növekednie. Több naprendszert helyezhetünk közvetlen irányításunk alá."
 ap_one_vision_desc:0 "Az igazi egységesség akkor valósulhat meg, amikor egy nemzet és annak népei ugyanazon cél érdekében munkálkodnak. Végtére is, ha egy ház meghasonlik magával, az a ház nem állhat fenn tovább."
 ap_consecrated_worlds_desc:0 "A galaxis számos szent helynek ad otthont, egyesek jobban láthatók, mint a többi. Halandóként, továbbra is küzdünk, hogy megsejtsük az univerzum valódi természetét."
 ap_galactic_force_projection_desc:0 "A flotta az az eszköz, amelyen keresztül a birodalmunk megnyilvánul - az erejétől függően élünk vagy halunk."
 ap_defender_of_the_galaxy_desc:0 "Miközben a birodalmak kicsinyes vitákon versengnek egymással, sötét erők elképzelhetetlen hatalma sorakozik fel minden intelligens élettel szemben. Ki fog minket megvédeni?"
 ap_galactic_contender_desc:0 "A bukott birodalmak ragaszkodnak a roskatag civilizációik romjaihoz és közben félnek az őket körülvevő fiatalabb és dinamikusabb fajoktól. Felettük már rég eljárt az idő."
 ap_technological_ascendancy_desc:0 "A technológia új korszaka kezdőtött el. A pár generációval ezelőtt még varázslatszámba menő technológiák mára már elérhető közelségbe kerültek."
 ap_mastery_of_nature_desc:0 "Bár a szülőbolygónk természetét már régen megzaboláztuk, az újonnan felfedezett idegen bioszférák teljesen új kihívások elé állítanak minket. De ezeket is le fogjuk kűzdeni."
 ap_voidborn_desc:1 "Az egykoron hideg és leküzdhetetlen akadálynak számító űr mára már második otthonukká vált. Alkalmazkodtunk a mélyűr állandó jellegű belakásához, ezzel csökkent az infrastruktúra iránti igényünk és a habitatokon további területek szabadultak fel egyéb funkciók betöltéséhez."
 ap_the_circle_of_life_desc:0 "Egy csillag köré épített, hatalmas, gyűrű alakú, mesterséges élőhelyekkel ellátott megaépítmény. Elvileg meg lehet csinálni..."
 ap_galactic_wonders_desc:0 "A megaépítményeket jogosan tekintik korunk csodáinak. Egy ilyen jellegű projekt méretei akár, pár generációval ezelőtt is elképzelhetetlenek lettek volna."
 ap_interstellar_dominion_desc:2 "Hívnak a csillagok, és mi válaszolunk. Semmi sem állhat közénk."

 ap_colossus:0 "Kolosszus projekt"
 ap_colossus_desc:0 "A Kolosszus projektben találkozik a terror és az elrettentés lázálma. A legnagyobb hajó látványa, amely egész világok elpusztítására képes fegyvert hordoz."
 ap_enigmatic_engineering:0 "Titokzatos technológia"
 ap_enigmatic_engineering_desc:0 "A technológia nem egyszerűen megoldás egy problémára, hanem egy nyelv, amellyel a hétköznapok fölé kerekedünk. Az egyszerűbb elmék nem képesek felfogni a fejlődésünket."
 ap_nihilistic_acquisition:0 "Nihilista szerzemény"
 ap_nihilistic_acquisition_desc:0 "Az önrendelkezés fogalma nem lehet morális abszolútum. A holisztikus célok egyértelműen felülmúlják az egyéni problémákat."
 ap_transcendent_learning:0 "Transzcendens tanulás"
 ap_transcendent_learning_desc:0 "Társadalmunknak meg kell változtatni a tanuláshoz való hozzáállását, és ezáltal a legvilágosabb elméink teljesen új szintet érhetnek el."

