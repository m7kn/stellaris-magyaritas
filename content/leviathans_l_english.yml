 leviathans.102.name:0 "Első kapcsolat a(z) [From.GetName] népével [From.GetName]"
 leviathans.102a.desc:2 "A XuraCorp nevében üdvözöllek!\n\nA miénk, egy üzleti konglomerátum, mely a(z) [trader_system.GetName] naprendszerben található. Szakterületünk a kereskedelem. Mondhatni a civilizációk alapköveivel kereskedünk, ahogy ezt a cégnél szoktuk mondani.\n\nKérjük nyugodtan keress fel minket, ha egy jó üzletre vágysz."
 leviathans.102b.desc:2 "A Riggan Kereskedelmi Börze nevében beszélek. Több, mint ezer éven át hoztunk össze vevőket és az eladókat a(z) [trader_system.GetName] naprendszerben található űrbázisunkon.\n\nHa több erőforrásod van, mint amennyire szükséged van, akkor nagyon szívesen megvesszük a felesleget. Természetesen megfelelően kompenzálunk mindezért."
 leviathans.102c.desc:2 "Üdv, barátom! A Muutagan Kereskedő Ligát képviselem és szeretnélek elsőként üdvözölni a(z) [trader_system.GetName] naprendszerben. Szervezetünk több száz független muutagan kereskedőkapitányt képvisel, akik keresztül-kasul járják az univerzumot egy jó üzlet reményében.\n\nTelephelyünkön a felesleges erőforrásaidat cserélheted másra. Kérjük keress fel minket, ha egy ilyen megállapodás érdekel téged."
 
 leviathans.100.a:0 "Szeretnénk kereskedni."
 leviathans.100.b:0 "Képernyő kikapcs."
 
 leviathans.100.name:0 "XuraCorp"
 leviathans.100a.desc:0 "Mi itt a XuraCorpnál nem teszünk különbséget a leendő vevők között. Kik vagyunk mi, hogy ítélkezzünk a csillagközi birodalmad erkölcsei felett?"
 leviathans.100b.desc:0 "Talán hadihajók építésére kellenek az ásványok. Vagy talán árvaházakhoz! Itt a XuraCorpnál az a dolgunk, hogy ez ne érdekeljen minket!"
 leviathans.100c.desc:0 "Nem kíváncsiskodunk, csak biztosítjuk vevőinknek a minőségi erőforrásokat, készen arra, azokat hogy az ipar lüktető vénájába fecskendezzék!"
 leviathans.100d.desc:0 "Pénzt vissza nem adunk, sajnos. Vállalati irányelv... nem tőlem függ."
 leviathans.100e.desc:0 "Esetleg érdeknek az ásványok? Nem? És az energia?"
 leviathans.100f.desc:0 "A XuraCorpot hívtad. Miben segíthetünk?"
 
 leviathans.103.name:0 "Riggan Kereskedelmi Börze"
 leviathans.103a.desc:0 "Az összes ügyfelünk névtelen marad."
 leviathans.103b.desc:0 "Hogy honnan származnak az erőforrásaink? Bízzon bennem... mindenkinek jobb, még a [Root.GetName]i civilizáció számára is, ha ezt az információt inkább megtartjuk magunknak."
 leviathans.103c.desc:0 "Rabszolgákkal nem kereskedünk. Elnézést, de nem tehetünk kivételt."
 leviathans.103d.desc:0 "A Riggan Kereskedelmi Börze üdvözöl téged."
 leviathans.103e.desc:0 "Ezer éve telt el és a cégünk még mindig virágzik. Ha ez nem bizonyítéka a megbízhatóságunknak, akkor nem tudom mi lehetne az."
 leviathans.103f.desc:0 "A csillagbázisunkon több fél is jelentkezett, hogy szívesen lépne kereskedelmi kapcsolatba a(z) [Root.GetName] népével. Kezdődhetnek a tárgyalások?"
 
 leviathans.104.name:0 "Muutagan Kereskedő Liga"
 leviathans.104a.desc:0 "Több ezer évvel ezelőtt a muutagan birodalom a galaxis nagy része felett uralkodott. Mára csak mi maradtunk."
 leviathans.104b.desc:0 "Azt mondják, hogy egy muutagan tízenként parszek távolságról megszimatolja a jó üzletet. Ez persze túlzás... az igazság az, hogy csak nyolc parszekről megy."
 leviathans.104c.desc:0 "A Muutagan Kereskedő Liga üdvözli Önt. Szeretne egy jó üzletet kötni?"
 leviathans.104d.desc:0 "Egy muutagan és egy rixidaran együtt mennek a sivatagban, amikor... na mindegy, ez itt nem szalonképes. Elnézését kérem."
 leviathans.104e.desc:0 "Üdvözlet, [Root.GetSpeciesName]. Azért vagy itt, hogy velünk kereskedj, hmmm?"
 leviathans.104f.desc:0 "A "leértékelés" szó istenkáromlásnak számít az én népem között. Kérlek tartsd ezt szem előtt, amikor velünk beszélgetsz."
 
 leviathans.105.a:0 "Szeretnénk £minerals£ §Yásványt§! vásárolni."
