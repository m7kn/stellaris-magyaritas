 leviathans.125.energy.c:0 "£food£ §G50§! ételt havi £energy£ §R100§! energiáért"
 leviathans.125.a.reply:0 "Reméljük ízleni fog ez az étel."
 leviathans.125.b.reply:0 "Nagyon jó. Az ételt teljesen fogyasztható állapotban fogjuk leszállítani."
 leviathans.125.c.reply:0 "A néped ebben a ciklusban nem fog éhezni! Az ételszállítást azonnal megkezdjük."

 leviathans.130.desc:2 "Az illékony szemcsék nagyre becsült riggan fűszernek számítanak. Az egész a galaxisban híres különleges ízéről, ami semmihez sem hasonlítható, és robbanékonyságáról, ami semmihez sem hasonlítható. Csak a legértékesebb kereskedelmi partnerek számára eladó és a(z) [Root.GetName] annak számít.\n\nHa a szerény árunk megfelel, akkor tíz normál éven át hajlandók vagyunk a riggan Illékony szemcsék exportálására."
 leviathans.130.a.reply:0 "Nem fog csalódni. Kivéve, ha túl sok fűszert fogyaszt, mert akkor... kis eséllyel spontán öngyulladás áldozata lehet. Ez persze egy nagyon kicsi esély."
 #leviathans.130.a:0 "Szeretnénk vásárolni a fűszerből."
 leviathans.131.desc:1 "Erre a termékre itt a XuraCorpnál kifejezetten büszkék vagyunk. Az orvostechnikai üzletágunk egy új, egyedülálló tulajdonságokkal felvértezett gázt finomított, amely jelentősen megkönnyíti az idegen bolygók környezetéhez való alkalmazkodást. Ez viszont valószínűleg nem kompatibilis az idegen fiziológiával.\n\nTíz sztenderd éven át hajlandóak vagyunk az egzotikus gázokat exportálni, utána a szerződést újra kell tárgyalni."
 leviathans.131.a.reply:0 "Ez a XuraCorp módi! A teherszállítóink azonnal megkezdik a szállítást.\n\n§LA termék megvásárlásával elfogadja, hogy a XuraCorp nem tehető felelőssé semmilyen, a termék használatával kapcsolatban felmerülő esetleges káros mellékhatásokért, ide értve, de nem kizárólag a bőrirritációt, a pszichés problémákat, a szemészeti elszíneződést, az agresszív mutációt, a telepesek megnövekedett öngyilkossági arányát, a prekogníciós transzt, a bioszféra kimerülését, a veszélyes strangelet termelést, a mikroméretű fekete lyuk keletkezését, a magtárrobbanást, a társadalmi összeomlást, a tömeges kihalási eseményeket, a váratlan szupernóva robbanásokat, a birodalom teljes vagy részleges összeomlását, a hirtelen gamma-sugár kitöréseket, az időutazási paradoxonokat, a vákuum meta-stabilitás eseményeket, az univerzális entrópiát, a tér-idő kontinuum összeomlását... §!"
 #leviathans.131.a:0 "Megvásároljuk ezt XuraGelt."
 leviathans.132.desc:1 "A shi'rakkat-Du, vagy ahogy nem a fajtánkbeliek nevezik, a ritka kristályok, az egész civilizációnkat jelképezik. Amikor ezek az "éneklő" kristályok vibrálnak, egy egyedi hangot sugároznak magukból, mely minden gondolkodó lényre megnyugtató hatással van.\n\nHabár mi általában  nem'osztjuk meg a Shirakkat-Du csodáit a kívülállókkal, az ti esetetekben kivételt teszünk. Ha megengedheted magának, akkor tíz éven át hajlandóan vagyunk a kristályokat exportálni."
 leviathans.132.a.reply:1 "Kiváló. A kereskedők azonnal megkezdik a kristályok terítését a ti birodalmatok piacain. Énekeljen nektek a shi'rakkat-Du."
 #leviathans.132.a:0 "Megvesszük a kristályokat."

