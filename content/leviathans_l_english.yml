 leviathans.120.a.reply:0 "Itt a pénz. Már intézkedtünk az ásványok átszállításáról."
 leviathans.120.b.reply:0 "Kiváló. Nyugodtan keress fel minket máskor, ha ásványtól szeretnél megszabadulni."
 leviathans.120.c.reply:0 "Bárcsak az összes ügyfelünk ekkora tételben vásárolna! Azonnal átutaljuk az energiakrediteket."
 
