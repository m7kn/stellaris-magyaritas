 leviathans.142.desc.trade:1 "Sajnos a XuraCorp főigazgatóságával együtt a egzotikus gázok termelési üzemei is megsemmisültek, így nincs már hozzáférésünk ehhez a stratégiai erőforráshoz."
 leviathans.142.a:0 "Csapás a szabad kereskedelemre."
