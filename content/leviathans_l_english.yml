 leviathans.110.e:0 "Kizárt dolog."
 
 leviathans.120.desc:1 "Energiakreditből kettő az egy arányban adunk ásványt vagy ételt. Ezek az aktuális ajánlataink."
 leviathans.120.a:1 "£energy£ §G10§! energiát havi £minerals£ §R20§! ásványért"
