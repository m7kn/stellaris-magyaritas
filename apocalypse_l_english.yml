 vultaum_homeworld:0 "Vultaum szülőbolygó"
 vultaum_homeworld_desc:0 "A vultaumok ősi szülőbolygója. Bár a bolygó széthasadt, és már nem képes az élet fenntartására, a felszínen még megtalálhatók a hatalmas városok romjai."
 vultaum_minerals:0 "Orbitális létesítmény hulladéka"
 vultaum_minerals_desc:0 "Ebben a bolygóba évmilliókkal ezelòtt egy hatalmas méretű vultaum létesítmény csapódott. A felszínt beborítja a törmelék."
 vultaum_energy:0 "Aerosztát bányászati hálózat"
 vultaum_energy_desc:0 "Ezen a gázóriáson korábban egy hatalmas lebegő bányászati hálózat volt, amelyet a vultaumok a hélium-3 kitermelésére használtak."
 yuht_homeworld:0 "Yuht szülőbolygó"
 yuht_homeworld_desc:0 "Az ősi yuht erről a bolygóról származik. Egy orbitális bombázás porrá zúzta a felszínen található szerkezetek nagy részét, de a földalatti habitatok egy része tanulmányozható állapotban maradt fenn."
 yuht_minerals:0 "Gazdag aszteroida-öv"
 yuht_minerals_desc:0 "Ezt a gazdag aszteroida-övet korábban a yuhtok nagy intenzitással bányászták, és az innen származó ásványok segítségével támogatták a csillagközi birodalmuk lassú, de biztos növekedését."
 yuht_energy:0 "Napkollektor hálózat"
 yuht_energy_desc:0 "E köré a gázóriás köré a yuhtok hatalmas napkollektor hálózatot telepítettek. Elképesztő, de egy pár a mai napig működőképes."
 first_league_homeworld:0 "Első liga fővárosa"
 first_league_homeworld_desc:0 "Ez a bolygó felszínen található mauzóleum az Első liga egykoron fényűző adminisztratív központja volt. Ma már nem képes az élet fenntartására, de az egykoron az egész bolygó felszínét beborító város romjait mindenhol meg lehet figyelni."
 first_league_minerals:0 "Elhagyatott bányászati létesítmény"
 first_league_minerals_desc:0 "Az Első liga csúcsán ezt az aszteroida-övet sűrün lakták. Aszteroidák ezrein találhatók mára elhagyatott bányászati létesítmények."
 first_league_energy:0 "Karbantartási platform"
 first_league_energy_desc:0 "Ennél a gázóriásnál számos kolosszális méretű karbantartási platform horgonyzott, amelyek régen az Első liga több százezres kereskedelmi flottáját szolgálták ki. Az energiaátviteli rendszerek egy része a mai napig üzemképes."
 irassian_homeworld:0 "Irassi szülőbolygó"
 irassian_homeworld_desc:0 "Bár később egy háború során megpróbálkoztak a felszín orbitális bombázás általi teljes mértékű sterilizálásával, az irassiak ősi szülőbolygóján a mai napig számos csúcstechnológiájú lelet található."
 irassian_minerals:0 "Korábbi horgonyzási pont"
 irassian_minerals_desc:0 "Egykoron az irassi csillagflotta egyik jelentősebb horgonyzási pontja volt. A bolygó körüli pályán keringő, romba dőlt hajógyárak jelentős mennyiségű ásványt deponáltak a felszínre."
 irassian_energy:0 "Energiatermelési telephely"
 irassian_energy_desc:0 "Ez az gázóriás az Irassi Konkordátum csillagközi terjeszkedésének korai fázisánál szolgált kulcsfontosságú energiatermelési telephelynek. A bolygót a mai napig körbeveszi az ősi orbitális erőművek sűrű öve."
 
