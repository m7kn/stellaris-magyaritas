 apoc.120.part.p1:0 "A(z) [Root.GetAdj] történelem legnagyobb fegyverrendszerének tervezése sikerrel járt. A gigantikus űrhajó §R[Root.Get1stPlanetKiller]§! fegyverzettel lesz felszerelve."
 apoc.120.part.milit:0 "Bár az első Kolosszus még nem készült el, az adja majd azt a szilárd pontot, amelyen nyugodva [Root.GetName] kimozdítja sarkából a világot."
 apoc.120.part.pacif:0 "Abban bízunk, hogy nem lesz ebből semmi."
 apoc.120.part.phobe:0 "Hadd reszkessenek a büdös xenók az erőnk és találékonyságunk láttán."
 apoc.120.part.mater:0 "Örök bizonysága lesz a(z) [Root.GetAdj] találékonyságnak."
 apoc.120.desc.machine:0 "A Kolosszus projekt elkészült.\n\nÚj hajótest:\n<<§GKolosszus§!>>\n\nÚj fegyverrendszer:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "Az elménkben megformált Kolosszus konfiguráció immáron készen áll az összeszerelésre. Némi aggodalommal nyugtázzuk, hogy a(z) §R[Root.Get1stPlanetKiller]§! rémálma megvalósítható."
