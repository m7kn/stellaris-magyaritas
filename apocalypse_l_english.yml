 apoc.200.name:0 "Szent világ jelölt"
 apoc.200.desc:0 "A theológus szakértőkkel való együttműködés eredményeként számos látnok egymástól függetlenül megerősítette, hogy a(z) [holy_target.GetStarName] naprendszerben található §Y[holy_target.GetName]§! érdemes a mélységes tiszteletre.\n\nEnnek hivatalos elismerése is bizonyára nagy mértékben növeli a publikum méltánylását is."
