 apoc.100.name:0 "Kolosszus projekt"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "Az elrettentés elmélete ismét divatossá vált [Root.Capital.GetName] vezető politikatudományi szakértőinél, és a Kolosszus projekt a végső elrettentő tényező: egy akkora fegyver, ami még a Titán osztálynál is pusztítóbb. A javasolt Kolosszus osztály egész bolygókat megsemmisítő fegyverzettel rendelkezik, de természetesen sokkal kevésbé erőszakos (bár legalább ennyire rémisztő) konfliktusrendezési célokra is használható.\n\nAmennyiben a feltételezett ellenség nem függeszti fel ellenünk vagy szövetségeseink ellen irányuló agresszióját, akkor a majd a Kolosszus kényszere alatt muszáj lesz."
 apoc.100.desc.milit:0 "Korábban csak suttogva beszéltek róla, előtte pedig, a katonai fekete projektek idejében, még halkabban, de a Kolosszus projekt végre hivatalosan is zöld utat kapott. Talán ez a galaxis legnagyobb katonai innovációja. A Kolosszus projekt egyben ötvözi a §Rbolygópusztító§! fegyverrendszert a hordozására képes Kolosszus hajótesttel. A Kolosszus osztályú hajókat minden bizonnyal más, hagyományosabb hadihajókkal kell kísérlni, mivel a bolygópusztító fegyverzet mellett más harci képessékre már nem haradt hely.\n\nKifejlesztése után a Kolosszus lesz talán az egész galaxis legpusztítóbb ereje."
 apoc.100.desc.phobe:0 "Az egész galaxist megfertőző nyomorult idegenek elleni folyamatos küzdelmünk talán legjelentősebb előrelépése a Kolosszus projekt. Tervezése alapján a Kolosszus űrhajó gigantikus méretű, nehézpáncélzott hajótesjében egyetlen egy §Rbolygópusztító§! fegyver található. Minden kétséget kizárva felbecsülhetetlen értékű az a képessége, hogy a galaxisból kiradírozzoon minden olyan bolygót, amelyek nem hódolnak be nekünk, mivel a xenó fenyegetésnek koránt sincsen még vége."
 apoc.100.desc.purif:0 "A kardtól és a lángtól égjenek az eretnek bolygók, hamvaikkal az egész galaxist szórjuk majd be."
 apoc.100.desc.termi:0 "Légkör, bioszféra, gravitáció... bár ez utóbbi azért hasznos tud lenni, ezek mind csupán az undormányos hústarisznyák számára elengedhetetlenek.\n\nÖld meg a bolygót, öld meg a szervest."
 apoc.100.a:0 "Tudomásul vettem."
 apoc.110.name:0 "Az univerzum fejének szegezett fegyver"
 apoc.110.desc:0 "Az összes lehetséges tudományág vezető tudósai végre elkészültek azzal a §Rbolygópusztító§!-osztályú fegyverrel, amely az első Kolosszus típusú hajóinkat fogja felfegyverezni. A Kolosszus projekt végső stádiumához kiválaszthatunk egy javaslatot."
 apoc.110.desc.machine:1 "Az üresjárat processzor ciklusok összegzése alapján egy (1) db §Rbolygópusztító§!-osztályú fegyver kifejlesztésére van kapacitás, amely a §GKolosszus projekt§! kifejlesztésével együtt készülne el.\n\nKi kell jelölni a prioritást."
 apoc.110.desc.hive:0 "Több milliárd lehetőséget vettünk számba, és most már egyértelmű, hogy az első Kolosszus típusú hajónk számára tudunk §Rbolygópusztító§! fegyvert fejleszteni. Bár a többi opcióból később is tudunk választani, a Kolosszus projekt végső fázisában csupán egyetlen egy ilyen fegyvert tudunk kifejleszteni."
