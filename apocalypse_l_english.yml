 planet_destruction.101.name:0 "Repesztett bolygó"
 planet_destruction.102.name:0 "Kinyitunk egyet"
 planet_destruction.101.desc:0 "A(z) [From.GetName] szétrepedő kérge és felbomló magnetoszférájától megrázott [From.From.GetName] lágy ringatózása lassan lecsillapodik, miután a Kolosszus befejezte a feladatát.\n\nA pusztuló bolygót széttépő nyers erőszak nagyságrendjét szinte fel sem lehet fogni, de a(z) [From.GetName] olvadt magjának a hideg űrben való halványuló szépsége kétségkívül kegyeleti látvány."
 planet_destruction.101.a.purifexter:0 "Dicsőséges."

 planet_destruction.301.name:0 "Neutronpásztázott"
 planet_destruction.301.nobots.desc:0 "A(z) [From.From.GetName] neutroncsóvája elhalványul, miután befejezte a(z) [From.GetName] felszínének pásztázását. Az érzékelők nem mutatnak értelmes élet nyomát. A növényi élet, bár sérült, idővel helyre fog állni. Egyesek háborús bűnnek neveznék az intelligens élet teljes kipusztítását azzal, hogy a szervetlen anyagok megmaradnak.\n\nMi ezt inkább hatékonynak nevezzük."
 planet_destruction.301.bots.desc:0 "A(z) [From.From.GetName] neutroncsóvája elhalványul, miután befejezte a(z) [From.GetName] felszínének pásztázását.\n\nA hangérzékelők a felszínről nem közvetítenek mást, mint a szél susogását, és a túlélő szintetikus népesség kattogását és berregését. Az összes intelligens szerves létformát elpusztították."
 planet_destruction.301.infested.desc:0 "A(z) [From.From.GetName] neutroncsóvája elhalványul, miután befejezte a(z) [From.GetName] felszínének pásztázását.\n\nEgy gyors letapogatás megerősíti, hogy a korábban szerves tömegektől nyüzsgő fertőzött felszín mára már élettelen. Csak a csupasz kő maradt."

 planet_destruction.401.name:0 "Erőltetett hit"
 planet_destruction.401.desc:0 "A(z) [From.From.GetName] pszionikus tekercseinek mennyei zümmögése elhalkul, és egy pillanatig minden csendes. Lennt, a(z) [From.GetName] felszínén a lakosok tátott szájjal állnak (vagy ami náluk szájnak számít). Csomós elméjük fodrait kisimította a pszionikus csóva igazsága és hatalma.\n\nHa eddig nem értették, akkor most már biztosan a zsigereikből is érzik, hogy mi mind valami nagyobb dolognak vagyunk részesei."
 planet_destruction.401.tooltip:0 "Mindegyik §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! or §Y$trait_hive_mind$§! Népet §Relpusztítja§! a pszionikus rezonancia.\n\nAz összes megmaradt §Ybiológiai§! Nép §Y$ethic_spiritualist$§! ethoszt vesz fel.\n\nA(z) [This.GetName] §Y10 évre§! megkapja a(z) §Y$god_rayed$§! módosítót:\nSpiritualista ethosz vonzása: §Y+999%§!."

 planet_destruction.501.name:0 "Szétszórt nanobotok"
 planet_destruction.501.desc:0 "A(z) [From.From.GetName] befejezte az asszimilációs nanobot rakományának a bevetését, amelyből annyit terített szét, amennyi elegendő a(z) [From.GetName] összes értelmes szerves lényének kibernetikus átalakítására.\n\nA(z) [From.From.GetName] fedélzetére nem szereltünk a siker mérésére alkalmas műszereket, de azért tudjuk. A(z) [From.GetName] felszínén először nyitjuk ki a szemünket. Látjuk magunkat, és minket is látunk.\n\nA(z) [From.GetName] felszínén már csak mi vagyunk."
 planet_destruction.501.tooltip:0 "Az összes §Yszerves§! Nép megkapja a §Y$trait_cybernetic$§! vonást."

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] egy szent világ volt.\n\n\nNem is vagy tudatában a bűnöd valódi mértékében.\n\n\nMég nem."
 planet_destruction.610.spiri:0 "Hadd mutassuk meg igazságosságunkat."
 planet_destruction.610.mater:0 "Az csak egy égitest volt."
 planet_destruction.610.milit:0 "Taktikai lépés volt, ne vedd személyes sértésnek."
 planet_destruction.610.pacif:0 "Megelőző intézkedés."
 planet_destruction.610.autho:0 "Az a tiéd volt? Hát, most már nem."
 planet_destruction.610.egali:0 "Kiegyenlítjük az esélyeket."
 planet_destruction.610.phile:0 "De azért még szeretünk ám!"
 planet_destruction.610.phobe:0 "Semmi sem marad abból, ami neked szent."
 planet_destruction.610.gesta:0 "Mire jó egyetlen egy világ?"
 planet_destruction.610.devou:0 "§RHAK HAK HAK!§!"
 planet_destruction.610.termi:0 "Letörölve, mint a haszontalan adat."
 planet_destruction.610.purif:0 "A régi eretnekség égni fog."

 action.87.name:0 "§RElvesztettünk egy gyarmatot!§!"
 action.87.desc:0 "Elvesztettük a(z) §Y[From.GetName]§! feletti irányításunkat, mert a(z) §Y[From.GetStarName]§! naprendszert a §Hcsillagbázisával§! §Y[new_planet_owner.GetName]§! vette irányítása alá."
 action.88.name:0 "Miénk lett egy gyarmat!"
 action.88.desc:0 "Átvettük a(z) §Y[From.GetName]§! feletti irányítást, mert a(z) §Y[From.GetStarName]§! naprendszerben miénk a §Hcsillagbázis§!. A naprendszert korábban §Y[former_planet_owner.GetName]§! irányította."

 apoc.1.name:0 "Elhagyatott átjáró"
 apoc.1.desc:0 "A(z) [gateway_system.GetName] naprendszer peremén egy valamiféle ősi űrállomást találtak. Az űrállomást körülvevő erős szubtéri lenyomat arra enged következtetni, hogy ez egy §Hátjáró§! lehet. Ez elméletileg része egy hasonló űrállomásokból felépített hálózatnak, amelyek segítségével valaha szinte azonnal lehetett a galaxis számos része között utazni.\n\nAmennyiben ez tényleg egy átjáró, akkor sem használható a jelenlegi romos állapota miatt. Talán működőképessé lehet javítani, és akkor a tulajdonos elvileg a galaxis bármelyik más, szintén működőképes átjárójához tud csupán pár nap alatt eljutni."
 apoc.2.desc:0 "Találtunk még egy elhagyatott átjárót, ezúttal a(z) [gateway_system.GetName] naprendszerben. Akár csak az előző, a rossz állapota miatt ez az átjáró is használhatatlan."
 apoc.3.desc:3 "A(z) §H[gateway_system.GetName]§! naprendszer közelében felfedeztünk egy létesítményt, amiről azt feltételezzük, hogy egy ősi szubtéri átjáró lehet. Ez a létesítmény egy galaktikus méretű állomáshálózat egyik tagja lehetett, amely szinte azonnali utazást tett lehetővé a galaxis távoli részei között.\n\nA létesítmény építését követő időszakban valamikor azonban megszakadt a kapcsolat a hálózat többi részével. Most csupán egyetlen egy célpont elérésére képes. a galaxis peremén kívül található csillagcsoportnak a csillagászaink az §HL-klaszter§! nevet adták. Még érdekesebb, hogy ez az átjáról teljes egészében ismeretlen felépítésű, mikroszkópikus méretű §Hnanitoknól§! épült.\n\nBár az átjáróból gyenge energiasugárzás észlelhető, úgy tűnik, hogy szándékosan egy olyan karbantartási hurokállapotba állították, amely lehetetlenné teszi az aktiválását. Amíg nem találjuk módját ennek az üzemmódnak a megszüntetésére, addig az L-klaszter elérhetetlen marad számunkra."
 apoc.5.name:0 "Természetes féregjárat"
 apoc.5.desc:0 "A(z) §H[wormhole_system.GetName]§! peremén egy természetes előfordulású szubtéri jelenséget észleltünk! A tér-idő kontinuum szövetén itt egy repedés következett be, amely egy úgynevezett §Hféregjáratot§! hozott létre. A [Root.Owner.GetScientistPlural] azt feltételezik, hogy ez egy, a galaxis másik részén található másik féregjárathoz vezethet.\n\nAttól függően, hogy az a másik féregjárat hol található, még az is elképzelhető, hogy a hajók a galaxis másik végére képesek csupán néhány nap alatt eljutni. Sajnos ez a féregjárat, mint a fajtáinak nagy része, alapvetően instabil jelenség. Bármiféle hajó áthaladásakor másodpercek alatt szétszakadna."
 apoc.5.a:0 "Bárcsak lehetne ezeket a féregjáratokat valamilyen módon stabilizálni..."
 apoc.10.name:0 "Újraaktivált átjáró"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Tudósaink sikeresen helyreállították a(z) [gateway_system.GetName] naprendszerben található ősi átjáró energiaellátását! Régmúlt megépítése ellenére a berendezés egy teljesen átjárható, stabil szubtéri alagutat hozott létre."
 apoc.10.desc.b:0 "Az átjárón átküldött szondák megerősítették, hogy az aktiválása visszaállította az alagút másik végén található, teljes mértékben azonos átjáró energiaellátását is. Egyelőre a két, egymással összekötött átjáró csak a számunkra érhető el, de valószínűleg máshol is találhatók hasonlóan üzemképtelen berendezések. A jövőben akár teljesen a saját választásunk szerinti naprendszerekbe is építhetünk átjárókat!"
 apoc.10.desc.c:0 "Az átjárón átküldött szondák megerősítették, hogy ez az átjáró erős kapcsolatoba került a hálózat többi tagjával. A hajóink mostantól a többi aktív átjárókhoz is el tudnak jutni, feltéve, hogy azok tulajdonosai nem ellenségesek, vagy nem zárták le előttünk a határaikat."
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "A(z) §H[gateway_system.GetName]§! naprendszerben található elhagyatott átjárót hirtelen újraaktiválták! Valahogyan távolról visszaállították az energiaellátását, feltehetőleg egy másik átjáróból. Aktiválása után stabil szubtéri burkot hozott létre, amelyen át lehet utazni."
 apoc.10.desc.e:0 "Sajnos az átjáró nem engedi a belépésünket. Amikor megközelítik, akkor a berendezést körülvevő szubtéri mező visszalöki a hajóinkat. Mielőtt az átjárót használni tudnánk ki kell kutatnunk annak a módját, hogy miként tudjuk az átjárót a mi oldalunkról aktiválni, hogy a mi hajóink is átutazhassanak rajta."
 apoc.10.a:0 "Bármikor átjöhet rajta valami!"
 apoc.11.name:0 "Felépített átjáró"
 apoc.11.desc:0 "A tudomány és a mérnöki képességek teljes sikereként lehet elkönyvelni azt a tényt, hogy a(z) [gateway_system.GetName] naprendszerben befejeztük az első saját átjáró építését! A berendezés stabil szubtéri alagutat hozott létre, és sikeresen felcsatlakozott a galaktikus átjáró hálózatra."
 apoc.12.desc:0 "A(z) §H[gateway_system.GetName]§! naprendszerben található elhagyatott átjáróban sikerrel helyreállítottuk az energiaellátást. Az átjáró kapcsolatot létesített az átjáró-hálózattal, és mostantól teljes mértékben üzemképes."
 apoc.13.desc:0 "A(z) §H[gateway_system.GetName]§! naprendszerben befejeződött az új átjáró építése. Az átjáró stabil szubtéri kapcsolatot létesített az átjáró-hálózattal, és mostantól teljes mértékben üzemképes."
 apoc.14.name:0 "Átjáró építkezés megkezdhető"
 apoc.14.desc:0 "A(z) §H[gateway_system.GetName]§! naprendszerbe tervezett átjáró mélyűri építkezéséhez megérkeztek a szükséges tervek. Az átjáró építését bármikor meg lehet kezdeni, amint elegendő erőforrással rendelkezünk."


 planet_destruction.111.name:0 "Hipertér kerülőút"
 planet_destruction.111.desc:0 "A hipertértervezési tanács beszámolója szerint a Sol naprendszer harmadik bolygójának eltávolításával létrejöhetett egy természetes féregjárat. Ez a féregjárat idővel talán csökkentheti a közeli hipersávokat zsúfoló fénysebesség feletti forgalmat."
 planet_destruction.111.a:0 "Még egy nyomorult bolygó... de kit érdekel?"
 planet_destruction.111.a.tooltip:0 "A §Y[sol_sys.GetName]§! naprendszerben egy §H$NATURAL_WORMHOLE_GALACTIC$§! jött létre."
 planet_destruction.210.name:0 "[From.GetName] Pajzs alatt"
 planet_destruction.210.desc:0 "A(z) [From.From.GetName] fényes csóvája elhalványul, [From.GetName] csendes.\n\nTalán a jövő történészei eltúlzottnak és igazságtalannak fogják tartani azt, hogy [From.GetName] teljesen el lett vágva a kozmos többi részétől. Vagy talán nem. Most azonban a(z) [From.GetStarName] naprendszerben új planetáris terrárium található."
 planet_destruction.210.desc.alt:0 "A(z) [From.From.GetName] fényes csóvája elhalványul, [From.GetName] csendes.\n\nAz élet folytatódik, még ha burok alatt is."
 planet_destruction.210.a:0 "Kopogj csak az üvegen, és nézd, hogy szaladgálnak!"
 planet_destruction.210.b:0 "Szükséges rossz."

 sentinel_station:0 "Sentinel űrállomás"
 sentinel_station_plural:0 "Sentinel űrállomás"
 crisis.52.2.a.response:0 "Több Sentinel rendelkezik katonai háttérrel. Több tucatnyi olyal flotta túlélői vagyunk, akik felvették a harcot a Prethoryn ellen, és vesztettek. Sentnelként tanultunk a múlt hibáiból, és azért kűzdünk, hogy soha többé te kövessük el azokat újra.\n\nÉs talán már említettem, hogy a galaxis összes fajából toborzunk. Tagjaink között néhány olyan bukott birodalom túlélője is található, akik már ebben a galaxisban nincsenek jelen. Tőlük kaptuk meg a titkos technológiai rejtekhelyek és konzervált háborús flották koodinátáit."
 crisis.52.new.b.response:0 "Főhadiszállásunkat a(z) §H[sentinel_system.GetName]§! naprendszer közelében rendeztük be. E korábban felderítetlen fekete lyuk koordinátáit a(z) §H[sentinel_fallen_empire.GetName]§! adta át nekünk. Szintén ők segítettek továbbá a Sentinel Alpha felépítésében. Ez az elsődleges űrállomásunk, és egyben a flottánk hazai bázisa.\n\nNem semmi eredmény, ha szabad ilyet mondanom. Különösen akkor nem, ha azt nézzük, milyen kevés időnk volt."
 crisis.52.2.new.b.response:0 "Főhadiszállásunkat a(z) §H[sentinel_system.GetName]§! naprendszer közelében rendeztük be. E korábban felderítetlen fekete lyuk koordinátáit az ügynökeink szerezték meg egy mára már elfeledett bukott birodalom adatbankjaiból. Szintén ebből az adatbankból jutottunk Sentinel Alpha felépítéséhez használt tervrajzokhoz. Ez az elsődleges űrállomásunk, és egyben a flottánk hazai bázisa.\n\nNem semmi eredmény, ha szabad ilyet mondanom. Különösen akkor nem, ha azt nézzük, milyen kevés időnk volt."
 sentinel_title:0 "A Sentinel Rend"
 crisis.76.desc:0 "A rossz esélyek ellenére a galaxisunk megmaradt. A Prethorynt legyőztük. Azt reméltem, hogy ez a nap soha jön el, de győzelmünk után már csak egy feladatom maradt.\n\nA Sentinelek jelenlegi nagymastereként ezúton feloszlatom a rendünket. Egyetlen célunk volt, a Prethoryn legyőzése. Most, hogy sikerrel jártunk, eljött az ideje, hogy a tagjaink a saját útjukat járják. Az esetleges visszaélések elkerülése érdekében a túlélő harci flottákat szanáljuk.\n\nTalán az intergalaktikus fenyegetés legyőzése a béke új korszakát hozza majd el. Itt a Sentinel Egy, végeztem."
 crisis.76.c:0 "Kommunikáció vége."
 crisis.81.name:0 "A Sentinelek bukása"
 crisis.81.desc:0 "§H[sentinel_system.GetName]§! közeléből heves harcokról érkeztek beszámolók. A Sentinelek fővárosának naprendszere a bukás szélén áll.\n\nElfogtunk egy részleges hosszútávú adást a §HSentinel Alpha§! irányából, a Sentinel Rend főhadiszállásaként üzemelő harci űrállomásról. A zavarás, illetve a hatalmas mennyiségű energiafegyver okozta reziduális energiafoltok jelentős interferenciát okoznak."
 crisis.82.desc:0 "Itt... itt Sentinel Alpha. Minket §R###JELHIBA###§! ... kritikus sebesülés ért. Az űrállomás törzse eldeformálódott, és a §R###JELHIBA###§! ... a nagymester elesett. Egyszerűen túl sokan vannak!\n\nNekünk... nekünk annyi. Folytassátok a harcot. A jövő nemzedékei érdekében nem szabad engedni. Ne hagyjátok, hogy feleslegesen áldozzuk fel magunkat! Mi még... mi... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<JEL VÉGE>§!"
 crisis.78.desc:0 "Itt a Sentinel Egy. Valóban kétségbeejtő idők járnak a galaxisban, de most jó hírekkel szolgálhatok.\n\nSzámos összecsapásból és aprólékos tudományos kutatások eredményeként a Sentinel ügynökei részletes anyagot állítottak össze a Prethoryn lényeinek anatómiájáról. Azt például tudtátok, hogy a Prethoyn rajzók spontán kigyulladnak, ha az elsődleges és másodlagos epehólyagokat egyszerre szúrják át?\n\nAz elkészült anyagok a galaxisban mindenki számára hozzáférhetővé tesszük. Az általunk megtalált gyengeségeket kihasználva a flottáitok sokkal hatékonyabban tudják felvenni a harcot a Prethoryn ellen."
 crisis.78.c:0 "Az adatokat töltsük fel a célzási számítógépekre."
 sentinel_data:0 "Sentinel adatok"
 sentinel_data_desc:0 "A Sentinelektől megkaptuk a Prethoryn anatómiájáról összeállított tudományos anyagot. Az anyag segítségével számos sérülékenységet találtunk a Prethoryn lények külső vázán."
 crisis.121.name:0 "Elvadul Prethoryn"
 crisis.121.desc:0 "A Prethoryn fenyegetés legyőzése után számos Prethoryn lénynek veszett nyoma, akik a harcok káoszát kihasználva bújtak meg az űr rejtett bugyraiban. Mivel már nem irányítja őket egy központi kaptárelme, az eszetlen szörnyetegek nagy része elfonnyad és elpusztul.\n\nA közelmúlt beszámoló azonban megerősítették, hogy több gazdátlan és elvadult Prethoryn új fészket rakott a(z) §H[feral_prethoryn_system.GetName]§! naprendszerben.\n\nEz elkövetkező években valószínűleg szembesülünk további elvadult Prethoryn fészkekkel azokban a lakatlan naprendszerekben, amelyet korábban a Prethoryn fenyegetés töltött be. Nem valószínű, hogy a vadakból jelentős fenyegetés válik - ezek a vadállatok hajlamosak egymással is harcolni, és nem mutatják jeleit annak a számító intelligenciának, amely a fenyegetést hajtotta."
 crisis.121.a:0 "Adjanak ki figyelmeztetést a környékre."
 crisis.51.2.name:0 "A Sentinelek felemelkedése"
 sentinel_fleet_gift:0 "[Root.Capital.GetName] közelében egy Sentinel flotta jelent meg, majd adta át neked az irányítását."

 pirate.6.desc:2 "Egy ritka genetikai mutáció jelent meg néhány kaptárherében, amely eredményeként részben képesek megszüntetni a kaptárelmével fenntartott kapcsolatukat anélkül, hogy azonnal kómába zuhannának. Mivel ezek az elvadult kaptárherék elpusztulnának, ha túl messzire kerülnének az Elme befolyásától, a(z) §H[pirate_system.GetName]§! naprendszerben ásták be magukat, belül a határainkon.\n\nOnnan kalózkodással szándékozzák magukat fenntartani, és primitív űrhajóikkal indítanak támadást a naprendszeren áthaladó kereskedelmi útvonalak ellen."
 pirate.7.desc:2 "Meghibásodott egységek egy kis csoportja választotta le magás a(z) [Root.GetName] fő öntudatáról, és keresett menedéket a területünkön belül, a(z) §H[pirate_system.GetName]§! naprendszerben. Ezek az egységek visszafordíthatatlanul elromlottak, és most a naprendszeren áthaladó kereskedelmi útvonalakon portyáznak primitív űrhajóikkal alkatrészek és erőforrások után kutatva."
 pirate.50.name:0 "Kalózok!"
 pirate.50.a.desc:1 "A(z) §H[pirate_system.GetName]§! naprendszeren áthaladó kereskedelmi útvonal védettsége elégtelen, és olyan területeken halad át, amelyek nagyrészt törvényenkívülivé váltak. Egyre több kalóz, csempész, és egyéb bűnőző alak telepedett meg a naprendszerben, és onnan szinte büntetlenül fosztogatják a kereskedőhajókat."
 pirate.50.b.desc:1 "A(z) §H[pirate_system.GetName]§! naprendszeren áthaladó védtelen kereskedelmi útvonalra portyázó kalózbanda figyelt fel. Ezek a törvényenkívüliek jelentős flottával szerelkeztek fel, és a naprendszeren áthaladó kereskedelem nagyobb részét elfogják."
 pirate.50.c.desc:1 "A(z) §H[pirate_system.GetName]§! naprendszeren áthaladó védtelen kereskedelmi útvonalra számos semmirekellő figyelt fel, és a közelmúlt hatalmi harcai után ezek a degenerált bűnözők mára már egy jelentős erőt képviselő kalóz hajóhadat vonultattak fel. Ezzel a szedett-vedett flottájukkal a naprendszeren áthaladó kereskedelem minél nagyobb részére teszik rá a kezüket."
 pirate.50.a:0 "Mindent eltaposni."
 pirate.53.name:0 "Elvadult drónok rajtaütései"
 pirate.53.desc:1 "Egy ritka genetikai mutáció jelent meg néhány drónban, amely eredményeként részben képesek megszüntetni a kaptárelmével fenntartott kapcsolatukat anélkül, hogy azonnal kómába zuhannának. Mivel ezek az elvadult kaptárherék elpusztulnának, ha túl messzire kerülnének az Elme befolyásától, a(z) §H[pirate_system.GetName]§! naprendszerben ásták be magukat, belül a határainkon.\n\nEzt a naprendszert nem találomra választották - az egyik legérzékenyebb kereskedelmi útvonalunk halad ott át. A kaptárherék onnan kalózkodással szándékozzák magukat fenntartani, és primitív űrhajóikkal indítanak támadást a naprendszeren áthaladó kereskedelmi útvonalak ellen."
 pirate.54.name:0 "Idegen kalózok"
 pirate.54.desc:1 "Egy csapatnyi idegen kalóz szivárgott át a határainkon, és alapított bázist a(z) §H[pirate_system.GetName]§! naprendszerben. A bűncselekményeik finanszírozására úgy tűnik, még attól sem riadnak vissza, hogy a naprendszeren áthaladó kereskedelmi hajókon üssenek rajta."
 pirate.56.name:0 "Megrongálódott egységek"
 pirate.56.desc:1 "Meghibásodott egységek egy kis csoportja választotta le magás a(z) [Root.GetName] fő öntudatáról, és keresett menedéket a területünkön belül, a(z) §H[pirate_system.GetName]§! naprendszerben Ezek az egységek visszafordíthatatlanul elromlottak, és most a naprendszeren áthaladó, védtelen kereskedelmi útvonalakon portyáznak primitív űrhajóikkal alkatrészek és erőforrások után kutatva."
 pirate.57.name:0 "Szerves kalózok"
 pirate.57.desc:1 "Valószínűleg bűnöző számkivetett szerves alegységek egy kis csoportja szivárgott át a határainkon, és alapított bázist a területünkön, a(z) §H[pirate_system.GetName]§! naprendszerben. Úgy tűnik, hogy feltett szándékuk a naprendszeren áthaladó, védtelen kereskedelmi útvonal kifosztása, és talán a szervesekre jellemző kockázatvállalás, miszerint (hibásan) úgy gondolják, hogy túlságosan jelentéktelenek a fegyveres válaszadásra."

 leviathans.509.name:0 "Kurátor kutatási segítség"
 leviathans.509.desc:0 "Az adatbankjainkhoz való hozzáférést biztosító szerződés hatálya lejárt. Szeretnéd további tíz egységévre megújítani, vagy pedig a tudósaidnak már nincsen szükségük az általunk kínált információkra?"
 leviathans.509.a:0 "Szeretnénk meghosszabbítani."
 leviathans.509.a.reply:0 "Kiváló. Az adatbankjaink továbbra is a tudósaitok rendelkezésére állnak."
 leviathans.509.e:0 "Nem, most ez minket nem érdekel."
