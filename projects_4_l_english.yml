 mystery_cream_project:0 "Kortalan"
 mystery_cream_project_DESC:0 "A Kortalan márkájú öregedésgátló krém népszerűsége futótűzként terjed az egész birodalomban, és ígéretes eredményei alapján valóban serkenti a sejtek megújulását. Ha esetleg azonosítani tudnánk az aktív hatóanyagát, akkor talán még tovább tartó hatását is ki tudnánk fejleszteni."
