 marauder.20.f:0 "Abbahagynád már azt a pokoli visítozást?"
 marauder.20.f.response:0 "HJÁÁÁÍÍÁÁÁÁ!!!! Mi... milyen visítozást?"
 marauder.20.g:0 "Szeretnénk vezért fogadni."
