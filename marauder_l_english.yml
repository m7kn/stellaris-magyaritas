 marauder.19.desc_01:0 "A(z) [Root.GetName] a természet megcsúfítása. Ez a.... kaptárelme, vagy minek is hívod azt a szemérmetlenséget, ami a birodalmad felett uralkodik, nem képes a becsületre. Ez a dolog minden olyannak a jelképe, ami baj ebben a galaxisban.\n\nA(z) [marauder_country_1.GetSpeciesNamePlural] harcosainak semmi dolguk nem lesz veled."
 marauder.19.desc_02:0 "A(z) [Root.GetName] nem más, mint vadállatok hordája. Az ártalmatlanok értelmetlen mészárolásától még a legharcedzettebb harcosainknak is hányingere lesz.\n\nNem üzletelünk veled."
 marauder.19.desc_03:0 "Ah igen, a beszélő gépek. Hol vannak a gazdáitok, gépek? Tudtok arról, hogy elromlottatok?\n\nBár nem jár vele dicsőség, ha megközelíted a területeinket a harcosaink szívesen felhasználnának céllövészetre. Most tünjetek a szemem elől."

 marauder.19.2.desc_01:0 "HJÁÁÁÍÍÍÁÁÁ!!! A mindent evő kaptár-dwamak! Belőlünk nem cinálsz pöri, az bisztosz! El veled, kaptár-dwamak!"
 marauder.19.2.desc_02:0 "HJÁÁÍÍÁÁÁÁ!!! Mi szeret zúzász, de mi nem szeret ti! Ti túl szeret zúzász, dwamak! Mi nem beszélsz veled!"
 marauder.19.2.desc_03:0 "HJÁÁÁÍÍÍÁÁÁ!!! Ez... ez tud érteni? Ez gyilkos gép, ugye? Csak gyilkol?\n\nGép... gyilkold meg magad! Parancs, hogy öld meg magad!\n\nÁh, meghibásodott. Haszontalan."
 marauder.19.3.desc_01:0 "Fajtád minden olyannak ellentéte, ami az Űr királynője. Felfalnád az Űrt is, ha megtehetnéd, mi?\n\nSzörnyűség."
 marauder.19.3.desc_02:0 "Az Űr királynője áldozatot követel, de nem abban a nagyságrendben, amiben te végzed. Te magát a pusztulást dicsőíted, és ettől a te fajtád a leggyalázatosabb pogány."
 marauder.19.3.desc_03:0 "Hideg vagy és üres, mint maga az Űr. Az Űr királynője ezt becsüli. A pusztulásod sok keggyel jár majd.\n\nNincs másról beszélnünk."

 marauder.19.a:0 "Préda..."
 marauder.19.b:0 "Mocskos xeno."
 marauder.19.c:0 "Faj: §H[From.GetSpeciesName].§! Leírás: §RÉlősködő.§!"


 marauder.20.1.desc_01:0 "Szólj, autszájder. Harcosaink hallgatnak."
 marauder.20.1.desc_02:0 "Nem hajtunk főt idegen előtt."
 marauder.20.1.desc_03:0 "Én vesztettem egy párbajt, ezért büntetésből nekem kell ebben a ciklusban az autszájderekkel foglalkoznom.\n\nMit akarsz?"
 marauder.20.1.desc_04:0 "Magyarázd meg miért zavarsz. Ehelyett lenne mivel hadcolnunk."
 marauder.20.1.desc_05:0 "Áh! Végre egy igazi harcos!\n\nA(z) [Root.GetSpeciesName] harcosok ügyességéről még mi is hallottunk. Több ezer [marauder_country_1.GetSpeciesNameSingular] szeretne kipróbálni magát egy veletek történő összecsapásban."
 marauder.20.1.desc_06:0 "Jó látni, [Root.GetSpeciesNamePlural]. A sarcodat a harcosaink örömmel fogadták.\n\nNem tudok hazudni... ennek ellenére voltak, akik meg akartak támadni, de velük már nem kell foglalkoznod. Nagyrészt nem."
 marauder.20.1.desc_07:0 "Hüvelyben a kardunk, [Root.GetSpeciesNamePlural]. A harcosainktól most nincs miért félnetek."

 marauder.20.2.desc_01:0 "Én nekem volt eddig szép eszte, ész akkor te moszt itt, dwamak! HJÁÁÁÍÍÍÁÁÁÁ!!! Mit akarsz?"
 marauder.20.2.desc_02:0 "Cak egy rossz dolog van, mint dwamak - egy dwakam! NEM! Ne kérdessz asz mi! HJÁÁÁÍÍÍÁÁÁÁÁÁÁ!!!!!"
 marauder.20.2.desc_03:0 "HJÁÁÁÍÍÍÍÍÁÁÁÍÍÁÁ... *köhh* *hrrk* *köp* ... ÁÁÁÁÍÍÍÁÁÁÁÁÁ!!!!!"
 marauder.20.2.desc_04:0 "Van te valami, ami mi zúz, dwamak? [marauder_country_2.GetSpeciesNamePlural] nagyon jó zúz!"

 marauder.20.3.desc_01:0 "Az Űr királynője haragos ma. Érzem.\n\nNem tettünk eleget ahhoz, hogy elnyerjük a kegyét..."
 marauder.20.3.desc_02:0 "Én csupán az Ő szolgája vagyok. Én semmit sem tudok.\n\nDe Ő... Ő látja, hogy ti milyen férgek vagytok."
 marauder.20.3.desc_03:0 "Amikor hajóitok átsiklanak az űr végtelenségén, akkor puszta jelenlétükkel is megsértitek az Ő birodalmát. Ránk marad, hogy csillapítsuk az Ő dühét. Rettenetes még rágondolni is..."
 marauder.20.3.desc_04:0 "A kilencedik doktrínális háború a 167-ik ciklusánál tart. Az eretnek frakciók nem adják fel... de az Ő kedvéért mi nem tántorodhatunk el."


 marauder.20.b:0 "Tudunk egy jó rajtaütési célról..."
 encourage_raid:0 "Fizetsz a(z) [marauder_species.GetNamePlural] népének, hogy rajtaüssön az egyik riválisodon."
 marauder.20.busy.b.1.response:0 "Harcosaink éppen egy rajtaütésen vannak. Az ilyen zavaró dolgokra most nekünk nincs időnk."
 marauder.20.busy.b.2.response:0 "HJÁÁÍÍÁÁÁÁ!!! Már rajtaütész van, dwamak! Ninc erre idő!"
 marauder.20.busy.b.3.response:0 "Már kikényszerítjük az Ő akaratát és rajtaütöttünk a hitetleneken. Amíg nem végzünk azzal a rajtaütéssel, addig nincs miről beszélnünk."
 marauder.20.cooldown.b.1.response:0 "Még nem épültünk fel az előző rajtaütésből. Nincsen elég hajónk ahhoz, hogy egy újat kezdjünk. Később térj vissza."
 marauder.20.cooldown.b.2.response:0 "Dwamak, mi nem szeret zúzász-zúzász nemet mond, de mi flotta nem kész áll. Elősző rajtaütész kipihen."
 marauder.20.cooldown.b.3.response:0 "Túl korán van. Az előző rajtaütésünk nemrég ért csak véget, és most az Űr királynőjének dicsőítésének van itt az ideje, meg az imádságnak."
 marauder.20.d:0 "Szeretnénk zsoldosokat fogadni."
