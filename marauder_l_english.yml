 marauder.1.name:0 "Találkozás: [encountered_marauder.GetName]"
 marauder.1.desc:0 "A §H[encountered_marauder.GetName]§! nomád civilizációval megtörtént az első kapcsolatfelvétel. A(z) §H[marauder_system.GetName]§! naprendszerben és annak környékén számos nagyméretű űrállomáson élnek zsúfolt és mocskos körülmények között. Mindezek ellenére, vagy talán pont ezért, erős harci hagyományokkal rendelkeznek. A hideg űrben eltöltött életük miatt az második otthonukká vált, és ezért az űrbéli harcok mesterei lettek.\n\nNincsen központinak nevezhető [encountered_marauder.GetSpeciesName] kormány. Ehelyett számos, az erőforrásokért és a tiszteletélt egymással folyamatos viaskodásban álló frakciókból állnak. Űrállomásaik jelentős hajóépítő kapacitása és magas népességük miatt egyedült ezek a belharcok tartják őket vissza attól, hogy jelenlétük fenyegetést jelentsen a galaxis békéjére."
 marauder.1.a:0 "Próbáljanak kapcsolatba lépni velük."
 marauder.3.name:0 "[From.GetSpeciesName] Harcosokat észleltünk"
 marauder.3.desc:0 "Több hónapja kósza hírek érkeznek, amelyek idegen határaink mentén ügyködő zsoldosokrók és kalózokról számolnak be. Maguknak a(z) §H[From.GetSpeciesNamePlural]§! nevet adták, és minden jel szerint a(z) §H[marauder_system.GetName]§! naprendszert lakó nomád harcos kultúra menekültjei.\n\nMinden további incidens nélkül elhaladtak a területeink mellett, de arra figyelmeztettek, hogy ne lépjünk be a(z) [marauder_system.GetName] területére. Nincsen központi [From.GetSpeciesName] kormányzat, a civilizációjukat alkotó számos frakció folyamatos belviszálytól ég, és gyakran indít rajtaütést a közeli naprendszerek ellen. A(z) [From.GetSpeciesNamePlural] magas népessége és űrhajóépítési kapacitásának köszönhetően jelentős galaktikus hatalom lenne, amennyiben egyszer felhagynának egymás öldösésével."
 marauder.5.name:0 "Végük: [From.GetName]"
 marauder.5.desc:0 "A(z) §H[From.GetSpeciesNamePlural]§! büszke nomád harcos kultúrája nem létezik többé. A(z) §H[marauder_killer.GetName]§! haderői elpusztították az utolsó olyan hatalmas űrállomást is, amelyen a népesség nagy része élt. A túlélő polgári lakosság menekültjei a galaktikus szélrózsa minden irányába szóródtak szét.\n\nAlthough Bár nem sikerült az összes [From.GetSpeciesName] kalóz- és zsoldosflotta sorsán pontosan beazonosítani, az űrbéli lakóhelyeik elvesztése egy olyan csapást mért rájuk, amelyből nem képesek felállni. Ezzel egyszer és mindenkorra vége a rajtaütéseknek."
 marauder.5.a:0 "Valóban."
 marauder.6.name:0 "A(z) [marauder_species.GetNamePlural] bosszúja"
 marauder.6.desc:0 "A(z) §H[attacked_system.GetName]§! naprendszerbe egyszer csak a hipertérből belépett egy hatalmas §H[marauder_species.GetName]§! zsoldosflotta! Úgy tűnik, hogy a támadást számos máshol tartózkodó [marauder_species.GetName] zsoldos sereg élte túl, és amikor szétzúztuk az utolsó űrállomásukat is, akkor végül félretették a nézeteltéréseiket, és ellenünk egyesültek.\n\nNem tudjuk, hogy miként voltak képesek az érzékelőink elkerülésére, és hogyan jutottak így el a(z) [attacked_system.GetName] naprendszerhez, de egy nyílt csatornán érkezik tőlük üzenet."
 marauder.7.1.desc:0 "[Root.GetName] gyáva nyomorultjai, figyelem:\n\nTi pusztítottátok el az otthonainkat, most mi égetjük porig a tiéteket. Nekünk már semmi vesztenivalónk sem maradt - és erről egyedül ti tehettek. Már csak abban bízhatunk, hogy amikor ebben a csatában meghalunk, akkor lehetőleg minél több harcosotokat visszünk magunkkal a túlvilágra.\n\nKészüljetek a védelemre!"
 marauder.7.2.desc:0 "[Root.GetName] dwamakjai! Te szétzúz mi otthonai, mi szétzúz te otthonai! Mi nem túlél, talán, de sok dwamak visz magunkkal!\n\nHalál a dwamakra! HJÁÁÁÁÁÁÍÍÍÍÍÍÁÁÁÁÁÁ!!!!!!!!!!"
 marauder.7.3.desc:0 "[Root.GetName] hitehagyottai:\n\nMegszentségtelenítettétek a legszentebb tereinket, és számtalan testvérünket gyilkoltátok le. Csak nem azt hittétek, hogy az Űr királynője válasz nélkül hagyja ezeket a rémtetteket?\n\nÁldozatot követel, és mi megadjuk neki. Ez lesz az utolsó tettünk ebben a nyomorult életben."
 marauder.7.a:0 "Harci állásokra!"
 marauder.8.desc:0 "A(z) §H[From.GetName]§! területére egyszer csak belépett egy hatalmas §H[marauder_species.GetName]§! zsoldosflotta! Úgy tűnik, hogy a támadást számos máshol tartózkodó [marauder_species.GetName] zsoldos sereg élte túl, és amikor a(z) [From.GetName] szétzúzta az utolsó űrállomásukat is, akkor végül félretették a nézeteltéréseiket, és ellenük egyesültek.\n\nBosszút akarnak állni az otthonuk elpusztításáért, és az elfogott üzenetek alapján egyértelmű, hogy a harcosok nem szándékoznak túlélni az összecsapást."
 marauder.10.name:0 "[marauder_species.GetName] menekültek érkeznek"
 marauder.10.desc:0 "Alkalmi teherhajókból álló szedett-vetett flottilla érkezett a területünkre, fedélzetén az elpusztított otthonukből menekülő §H[marauder_species.GetName]§! menekültekkel. A menekültek engedélyt kaptak, hogy a(z) §H[Root.GetName]§! felszínén telepedjenek le.\n\nBár a menekültek megszokták, hogy borzalmasan zsúfolt körülmények között éljenek az űrállomásaikon, egész jól alkalmazkodnak az új bolygófelszíni élethez. Remélhetőleg a kalóz és martalóc életmódjukat is maguk mögött hagyták."
 marauder.10.a:0 "Új otthont kapnak tőlünk."
