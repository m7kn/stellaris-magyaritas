 marauder.15.1.desc:0 "Autszájderek Találkoztunk a(z) [encountered_marauder.GetSpeciesNamePlural] népével. A galaxis többi úgymond civilizált csillagnemzetével szemben rajtunk nem uralkodik egyetlen nagyúr sem, de most engem választotak ki arra, hogy a Házak nevében átadtjam az üzenetünket:\n\nMeg ne próbáld ránk kényszeríteni az elpuhult és idejét múlt nézeteidet. Engedélyt kapsz arra, hogy a(z) [encountered_marauder.GetSpeciesName] területére belépj az idegen hajóiddal, de azt már ne várd el, hogy azok vissza is térjenek. Harcosaink örömmel fogadják a mulatságot.\n\nEzen a frekvencián csak akkor üzenj, ha sarcot kínálsz... vagy ha zsoldosokra van szükséged, és van is miből kifizetned őket."
 marauder.15.2.desc:0 "HJÁÁÁÁÁÁÍÍÍÍÍÍÁÁÁÁÁÁ!!!!!!!!!! Több még dwamak!\n\nAkar te mit, buta dwamak? Mi történt te arc, hogy így néz ki? Reaktor baleszet? Vákuum baleszet? HJÁÁÍÍÍÁÁ!! Nészd már!\n\nMik vogymuk [encountered_marauder.GetSpeciesNamePlural]. Mik vadász te dwamak. Te jössz hozzánk [encountered_marauder.GetSpeciesName] ház, mi készít dwamak pöri. Neked az nem annyi jó, hmm? HJÁÁÍÍÁÁ!!\n\nTalán te ismersz más dwamak. Talán szeretnél ha ők lenni dwamak pöri. Megoldható. [encountered_marauder.GetSpeciesNamePlural] nem gond harszol mász dwamak, ha pénsz elég."
 marauder.15.3.desc:0 "A(z) [encountered_marauder.GetSpeciesNamePlural] vagyunk, az §HŰr királynője§! kevenc szolgái. Ő mindent lát, mindent tud, és mindent megbosszul.\n\nŐ tőle kaptuk az utasítást, hogy hagyjuk hátra a szülőbolygónkat, és költözzünk Hozzá közel, az űr hidegjébe, ahol a hitetleneket vadásszuk és áldozattal békítjük ki Őt.\n\nSajnos a doktrínaháborúk elvették az erőnket, megosztották a népünket, és megpróbáltak letéríteni az Ő igaz ösvényéről. Az Ő kegyet azonban vissza tudjuk nyerni az idegen hitetlenek elpusztításával - még akkor is, ha ez más hitetlenek kérésére történik. Ezért hát sok harcosunk hajlandó a ti csatáitokat megvívni, persze nem ingyen..."
 marauder.15.a:0 "Adás vége."

