 marauder.30.e:0 "Tudod mit, mindegy."
 marauder.30.f:0 "Viszontlátásra."
 marauder.31.1.desc:0 "Ha! Szóval akkor mi üssünk rajta az egyik riválisodon?\n\nBár utálnánk beavatkozni a kicsinyes nézeteltéréseitekbe, megfelelő motivációval szerintem azért megoldható a dolog...\n\nKit szeretnél, hogy megtámadjunk?"
 marauder.31.2.desc:0 "Te... te akarsz mi zúzász te dwamak riválisz? Igen, megoldható...\n\nDe melyik dwamak zúzász?"
 marauder.31.3.desc:0 "A sarcét cserébe talán meg lehet minket arról győzni, hogy a hitetlenek egy konkrét csoportjára sújtsunk le.\n\nKik azok az eretnekek, akikre lesújtsunk?"
 marauder.31.a:0 "§YA(z) [raid_target_1.GetName].§!"
 marauder.31.b:0 "§YA(z) [raid_target_2.GetName].§!"
 marauder.31.c:0 "§YA(z) [raid_target_3.GetName].§!"
 marauder.31.d:0 "§YA(z) [raid_target_4.GetName].§!"
 marauder.31.e:0 "Tudod mit, mindegy."
 marauder.31.f:0 "Viszontlátásra."
 marauder.32.1.desc:0 "A(z) [preliminary_target.GetName] valóban érett gyümölcsként csüng harcosaink szeme előtt. Talán érdemes meglátogatni őket..."
 marauder.32.2.desc:0 "Igen, [preliminary_target.GetName] talán lesz jó dwamak pöri. Nagyon jó. De nagy erőfeszítés..."
 marauder.32.3.desc:0 "Az Űr királynője nem tekint kegyesen a(z) [preliminary_target.GetName] eretnekeire. Egy katonai expedíció talán az Ő akaratát szolgálná..."
 marauder.32.a:0 "Tudunk fizetni. Tanítsák móresre őket."
 marauder.32.1.a.response:0 "Akkor megegyeztünk. Hajnalban Sir Lancelot, Sir Galahad, és én kilovaglunk a várból."
 marauder.32.2.a.response:0 "HJÁÁÁÁÍÍÍÁÁÁÁ!!!!!! Ezek dwamak kap jó zúzász-zúzász!"
 marauder.32.3.a.response:0 "Megkóstólják az Ő haragját."
 hire_raid:0 "\nA(z) [current_marauder_diplomacy.GetName] összeállít egy rajtaütő flottát, amely megtámadja a(z) [preliminary_target.GetName] birodalmát."
 marauder.34.1.desc:0 "A(z) [marauder_country_1.GetSpeciesName] zsoldosok a legjobbak a galaxisban. Ne hagyd, hogy neveletlen természetük félrevezessen - amikor harcba szállnak, akkor a fegyelmük senki máséhoz nem mérhető. A becsületük arra is kényszerítené őket, hogy egy más [marauder_country_1.GetSpeciesNamePlural] ellen harcoljanak, ha így döntenél.\n\nAz alábbi flottákat lehet jelenleg felbérelni."
 marauder.34.2.desc:0 "Még a(z) [marauder_country_2.GetSpeciesName] újszülött isz képesz dwamak harcosz legyőz. HJÁÁÍÍÁÁ!!!! Ez köziszmert.\n\nDe ezek nem újszülött! Ezek cataviszelt [marauder_country_2.GetSpeciesName] zsoldosz, ezek nem cak veszélyesz, de egyeneszen ŐRÜLT! Ezek hajlandó harcol MAGADFAJTA dwamak, mász dwamak, vagy akár [marauder_country_2.GetSpeciesNamePlural]... ha te fizet!\n\nItt liszta őrült  [marauder_country_2.GetSpeciesName] flották:"
 marauder.34.3.desc:0 "Harcosaink között számos kultusz úgy érzi, hogy a hitetlenek lemészárlása, még a többi hitetlen kedvéért is, az Ő akaratát szolgálja. Nem félnek egyéb [marauder_country_3.GetSpeciesNamePlural] legyilkolásától sem, mivel ezek a szélsőséges elemet mindenki másra pogányként tekintenek.\n\nAzért nem kell tőlük félni. A munkaadójukra nem támadnak. Valójában én is biztonságban vagyok a bosszújuktól, mivel munkát közvetítek ki nekik némi százelékért cserébe.\n\nAz alábbi flottákat lehet jelenleg felfogadni:"
 marauder.34.1.a:0 "Az űrszülöttek armadája"
 marauder.34.2.a:0 "A 234. számú dwamak-zúzók"
 marauder.34.3.a:0 "Az Ő kiválasztott bajnokai"
 voidborn_hire:0 "\nEzt a zsoldos flottát 5 évre tudod felbérelni. Összetétele:\n\n§Y6 cirkáló\n8 fregatt\n16 kalóz§!"
 marauder.34.1.b:0 "A Csillaglovas flottilla"
 marauder.34.2.b:0 "A Tébolyodott visító flottilla"
 marauder.34.3.b:0 "Az Örök éj rendje"
 star_riders_hire:0 "\nEzt a zsoldos flottát 5 évre tudod felbérelni. Összetétele:\n\n§Y4 cirkáló\n6 fregatt\n12 kalóz§!"
 marauder.34.1.c:0 "Az Első vihar ezred"
 marauder.34.2.c:0 "A Féktelen önkéntes hajóraj"
 marauder.34.3.c:0 "A Hajnali kongregáció"
 storm_wing_hire:0 "\nEzt a zsoldos flottát 5 évre tudod felbérelni. Összetétele:\n\n§Y2 cirkáló\n4 fregatt\n8 kalóz§!"
 marauder.34.d:0 "Mindegy. Beszéljünk másról."
 marauder.34.e:0 "Viszontlátásra."
 marauder.37.1.a.desc:0 "Gratulálunk, [Root.GetSpeciesNamePlural] Az imént felfogadott flottával akár az egész [random_fallen_empire.GetName] birodalmat is bevehetnéd!\n\nNa jó, azt talán nem. Annyi biztos, hogy nagy hatalom került hozzád!"
 marauder.37.1.b.desc:0 "Tiéd a flottilla, [Root.GetSpeciesNamePlural]. Ne feledd: egyetlen egy [marauder_country_1.GetSpeciesName] felér akár tíz más fajból származó hacossal. Ennek megfelelően kiigazíthatod a harcerő számításaidat."
 marauder.37.2.a.desc:0 "Jó döntészt hosz, dwamak! Az insztabil [marauder_country_2.GetSpeciesNamePlural] felbérlésze után bisztosz, hogy mász dwamak nem bérel fel őket te ellen! HJÁÁÁÍÍÍÁÁÁ!!!!"
 marauder.37.3.a.desc:0 "Ezek a szent harcosok jól fognak szolgálni, [Root.GetSpeciesNamePlural]. Csak... ne lépj a hajóik fedélzetére. Az számukra szent, és az Űr királynője nem tekint kegyesen azokra a hitetlenekre, akik sáros csizmáikkal tapodják az ő felszentelt kegyhelyét."
 marauder.37.a:0 "Még volt valami más..."
 marauder.37.b:0 "Viszontlátásra."
 marauder_1_tribute:0 "[marauder_country.GetSpeciesName] sarc"
 marauder_1_tribute_desc:0 "Sarcot kínáltunk [marauder_country.GetName] nemzetének. Megígérték, hogy egy ideig nem támadnak ránk."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"

 marauder.35.1.desc:1 "Haha! Te aztán teljesen őrült vagy, autszájder. Az ősiek ellen vonultatnál fel minket?\n\n\Na azt azért nem."
 marauder.35.2.desc:0 "HJÁÁÁÁÁÁÁÁÁÁÁÁÁÁÁÁÁÁÍÍÍÍÍÍÍÍÍÍÍÍÍÍÍÍÍÍÍÁÁÁÁÁÁÁÁÁÁÁÁ!!!!!!!!!!!\n\nNa nem. Dwamak, mi eszement, de annyira nem eszement, hogy bukott-dwamak zúz."
 marauder.35.3.desc:0 "Bár ők hitetlenek, az Űr királynője nem engedi, hogy feleslegesen dobjuk el a hajóinkat abbéli hiú ábrándunkban, hogy az ősi fajokra le tudnánk sújtani.\n\nMajd eljön az ő idejük is... Egy pár évezred múlva."
 
 marauder.40.1.desc:0 "Igen, megoldható. Legnagyobb harcosaink közül többen keresik az új kihívásokat és lehetőségeket.\n\nHa van annyi pénzed, hogy megváltsd a vérdíjukat, és felszabadítsd őket atyafiaik szolgálata alól, akkor hűbéresküt tesznek le neked, téged követnek és a te csatáidat vívják meg."
 marauder.40.2.desc:0 "HJÁÁÁÍÍÍÁÁÁÁÁÁÁ!! Igen, igen! Szok elmész [marauder_species.GetName] harcosz boldog dwamak pénzért harcolni! Cak a megfelelő motiváció kell."
 marauder.40.3.desc:0 "Igen, a legnagyobb harcosaink örömmel vezetik katonáidat a csatákba. Az energiakreditjeid segítségével még nagyobb buzgalommal tudjuk Őt szolgálni.\n\nMegtapasztalod majd, hogy egy életen át tartó Űr királynője szolgálat után a tisztjeink egyaránt vakmerőek és hatékonyak."
 marauder.40.1.a:0 "Admirális felfogadása"
 marauder.40.2.a:0 "Tábornok felfogadása"
 marauder.40.a.response:0 "Nagyon jó. Az esküt letették, a harcos innentől a tiéd, tégy vele belátásod szerint."
 marauder.40.b.response:0 "Oooh! Ez [marauder_species.GetName] nagyon ravasz! Mázlid van, [Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "Az Űr királynője megáldotta ezen szerződés megpecsételését. Bajnokunk jól szolgál majd."

 marauder.46.name:0 "Felfogadható martalóc zsoldosok"
 marauder.46.desc:0 "A galaktikus közösség folyamatos növekedésével a határok egymáshoz érnek, és gyakran elkerülhetetlen a fegyveres összetűzés.\n\nMindezt felismerve számos martalóc klán készen áll arra, hogy hírnevet és dicsőséget keresvén elhagyja naprendszerét. A legtöbbet felajánló megbízóhoz zsoldosként szegődnek el."
 marauder.46.a:0 "Nehéz jó zsoldosokat találni."

 leader_trait_mercenary_warrior:0 "Zsoldos harcos"
 leader_trait_mercenary_warrior_desc:0 "Ez a vezér egy űrlakó harcos kultúrából származik, és gyerekkortól fogva szokatlan rajtaütési módokat tanul."
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "A Nagy Kán"
 leader_trait_great_khan_desc:0 "A Nagy Kán egy karizmatikus vezér, egy brilliáns hadvezér, és ha igaz a szóbeszéd, egy erőteljes látnok is."
 marauder.50.name:0 "Véget ért a zsoldosok szerződése"
 marauder.50.desc:0 "A(z) §H[Root.GetName]§! zsoldosokkal kötött szerződésünk véget ért. Vezérül, [Root.Leader.GetName] admirális azonnal felajánlotta, hogy a(z) [Root.Leader.GetHerHis] vezetése alatti hajók szerződését további öt évre hosszabbítaná meg... némi extra költségért cserébe,\n\nHa ezt visszautasítjuk, akkor a zsoldosok máshol keresnek maguknak munkát."
 marauder.50.a:0 "Hosszabbítsák meg a szerződést."
 marauder.50.b:0 "Hadd menjenek."
 marauder.71.name:0 "Leváltott zsoldos admirális"
 marauder.71.desc:0 "A(z) §H[Root.GetName]§! parancsnokának váratlan elmúlását követüen a(z) [marauder_species.GetNamePlural] egy helyettesítő admirálist küldtek: §H[new_leader.GetName]§!."
 marauder.76.name:0 "Köddé vált [marauder_species.GetName] zsoldosok"
 marauder.76.desc:0 "A(z) [Root.GetName] §H[marauder_species.GetName]§! zsoldosait rendkívül felrázta a naprendszerük elpusztulása. Annak ellenére, hogy egy ötéves szerződést kötöttünk velük, az áruló brigantik az összes hajójukkal együtt eltüntek az űr mélységében.\n\nAz utolsó adásuk, amely egyben az indulásukat koordináló jelszó is lehetett, ez volt:\n\nR"Miénk a bosszú"§!"
 marauder.76.a:0 "De aláírt szerződésünk volt!"
 marauder.77.name:0 "A zsoldosok a Nagy Kánhoz csatlakoznak"
 marauder.77.desc:0 "Az úgynevezett Nagy Kán alatt csoportosuló [raider_khanate.GetName] felemelkedésével az összes [raider_khanate.GetSpeciesName] zsoldosunk dezertált! A hirtelen támadt nemzeti láztól hajtva ezek a hitvány árulók felbontották a szerződésüket, és itt hagytak minket, hogy a Nagy Kán egyre növekvő háborús gépezetéhez csatlakozzanak."
 marauder.86.a.desc:0 "[Root.GetSpeciesNamePlural], figyelem.\n\nHa azt szeretnéd, hogy a csatáitokat helyettetek mások vívják meg, akkor tudjátok meg, hogy a(z) [marauder_mercenary_country.GetSpeciesName] zsoldos flottáit fel lehet bérelni. Igen, jól hallottátok. Ha van elég pénzetek, akkor a galaxis legjobb zsoldosai hajlandók lesznek melletted síkra szállni."
 marauder.86.a:0 "Jó tudni."
 marauder.87.a.desc:0 "HJÁÁÁÍÍÍÁÁÁÁÁÁ!!!! Dwamakok, figyelem!\n\nHarcoszaink unatkoznak, ész olyankor nagy a baj! Szok harcol egymász, szok halott! De nekünk van megoldász... mi küld legeszementebb harcosz dwamak háborúba, pénszért! Ha szeretnél galaxisz legjobb szoldoszait, akkor most lehetőszég!"
 marauder.88.a.desc:0 "Az Űr királynője üzenetet küldött neked:\n\nHa kívánod, akkor a flottáink egy részét zsoldosként tudod felfogadni. Katonáink fegyelmezettek, és enedelmeskednek parancsaidnak, feltéve, hogy kifizeted a zsoldot.\n\nŐ igazán csodálatos ajándékként kínálja ezt a lehetőséget neked. Ne tékozold el."
 marauder.101.1.desc:0 "[Root.GetSpeciesName] puhányai, harcosaink úton vannak, hogy a naprendszereidet fosszák ki. Szállj velük harcba, ha van elég merszed, vagy gyáván rejtőzz előlük, amíg ki nem elégítették zsákmányéhségüket.\n\nPersze mindezek elkerülésére fizethetsz sarcot is. Ha eleget kínálsz, akkor a harcosaink talán hajlandóak lesznek visszafordulni..."
 marauder.101.2.desc:0 "HJÁÁÁÍÍÍÍÍÍÁÁÁÁÁ!!!!!! [Root.GetSpeciesName]-dwamakok! Jövünk hosszátok naprendszer! Mi szegítünk, hogy ne legyetek túl gaszdag és túl kövér, hmm!\n\nKivéve ha van neked ok, miért ne csinál belőled jó dwamak-pöri..."
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]. Az Űr királynője tudtunkra hozta, hogy az egyik naprendszeretekben ünnepeljük az Ő mindörökké tartó hatalmát. Az Ő alázatos szolgáiként nincs már választásunk, mint engedelmeskedni.\n\nLegkíválóbb harcosainkból álló harci flotta tart felétek, hogy sarcot és szolgákat gyűjtsön. Az elkerülhetetlen elkerülése, és az Ő éhsége csillapítása végett most lehetőségetek van sarcot kínálni. Ha elegendő, akkor a flottát visszahívjuk."
 marauder.101.a:0 "Sarcot kínál §Y(energia)§!"
 marauder.101.b:0 "Sarcot kínál §Y(ásványok)§!"
 marauder.101.c:0 "Sarcot kínál §Y(étel)§!"
 marauder.101.1.a.response:0 "De kár! Gondolom harcosainknak máshol kell szórakozást találniuk.\n\nNéped biztonságban van. Legalábbis egyelőre."
 marauder.101.d:0 "Semmit se kaptok tőlünk, mocskok."
 marauder.101.1.b.response:0 "Bolondok! Akkor erővel vesszük el azt, amit sarcként is felkínálhattál volna... és még annál is többet! A mai napon rettenetes hibát vétettél."
 marauder.101.2.a.response:0 "Okosz vagy, dwamak! Moszt mászhol kell dwamak-pör keresz! Nekünk szok macera, neked nem macera!"
 marauder.101.2.b.response:0 "Reméltük ezt mond, dwamak! [raiding_marauder.GetSpeciesNamePlural] mindig szeret jó kihívász!\n\nHJÁÁÁÁÍÍÍÁÁÁÁ!!!!"
 marauder.101.3.a.response:0 "Bölcs vagy, hogy nem haragítod fel az Űr királynőjét. Megtorlása ugyanis rettenetes lett volna."
 marauder.101.3.b.response:0 "Az Űr királynője előre látta ezt a választ, de az ajánlatot muszáj volt megtenni. Most már megfelelő szertartásos harcban tudunk rabszolgát és kincset gyűjteni. Az Ő nevében, persze."
 marauder.102.1.desc:0 "Kegyelemért könyörögtök végre, [Root.GetSpeciesNamePlural]? Még mindig kínálhatsz sarcot azért, hogy elhagyjuk a területeiteket, de az ár azóta emelkedett."
 marauder.102.2.desc:0 "Igen, dwamak? Moszt akkor nem akarsz hogy mi jöjjünk látogatóba? Moszt akkor akarsz, hogy mi menjünk el? HJÁÁÁÍÍÁÁÁÁ!!!\n\nLehet fiszetni, de moszt már többe kerül..."
 marauder.102.3.desc:0 "Ő nagyon dühös, [Root.GetSpeciesNamePlural], nagyon dühös. Az Ő dicsőségére feláldozott minden [Root.GetSpeciesName] után valamennyire csillapodik a dühe, de annyi elég lesz?\n\nHa azért vagy itt, hogy sarcot kínálj az Űr királynőjének azért cserébe, hogy visszavonuljunk a területedről, akkor tudd, hogy Ő az eddiginél még nagyobb áldozatot követel tőled..."
 marauder.102.d:0 "Öcsém, te milyen randa vagy."
 marauder.102.e:0 "Kommunikáció vége."
 marauder.102.1.a.response:0 "Gondoljatok csak arra, hogy mennyi szenvedést úsztatok volna meg, ha akkor ajánlatok sarcot, amikor először kértük. Legyen ez tanulság, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "HJÁÁÁÁÁÍÍÍÍÍÁÁÁÁÁ!!! Akkor megegyeztünk. Megkaptuk, amit kér. Mégsze kell moszt akkor dwamak-pöri."
 marauder.102.3.a.response:0 "Az Űr királynője ma örvendezik. Ez az áldozat megkönnyebbítette lelkét, és Ő megengedte, hogy visszavonjuk harcosait. Legyetek jól, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "É...én.. te... a megjelenésemnek semmi köze a...\n\nMegbánod ez méltatlanságot, [Root.GetSpeciesName]. Harcosaink porrá égetik a silány kis flottáitokat!"
 marauder.111.1.desc:0 "Előbújhattok az óvóhelyeitekből, [Root.GetSpeciesNamePlural]. Vagyonod megfelelő részétől szabadítottunk meg benneteket, a hajóinkba nem fér már több.\n\nKormányos! Irány a(z) [marauder_system.GetName]. Hagyjunk magunk mögött ezt az átkozott területet. Lesújt a látványa."
 marauder.111.2.desc:0 "Dwamakok, elég zúz titeket. Nem kell több zúz. Hajóink tele.\n\nMoszt hazamegyünk  [marauder_system.GetName], hmm."
 marauder.111.3.desc:0 "A rítusnak vége. Az Űr királynőjét elégedettséggel tölti el a területeteken végzett pusztítás, [Root.GetSpeciesNamePlural]. Engedélyt kaptunk, hogy visszatérjünk [marauder_system.GetName] naprendszerébe."
 marauder.111.a:0 "El veletek!"
 marauder.112.1.desc:0 "Hát nem izgis? A csata mámora! A mi legjobb harcosaink a ti legjobbjaitok ellen. Meglátjuk ki kerekedik felül!"
 marauder.112.2.desc:0 "Dwamak, mit akar? Mi elfoglalt ti naprendszer zúzász!"
 marauder.112.3.desc:0 "Mi csupán az Ő akaratát hajtjuk végre, és a nagyobb erszénnyel rendelkezők arra fogadtak fel minket, hogy lesújtsunk rátok. Amíg a végeredmény több halott hitetlen, addig az Űr királynője mosolyog."
 
 marauder.104.name:0 "Rajtaütés [Root.GetName]"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName] rajtaütő csapatai leszálltak a(z) §H[Root.GetName]§! felszínére! A bolygó körül keringő flottákból kisméretű siklókkal landoltak a(z) [marauder_country.GetSpeciesNamePlural] egységek a(z) [Root.GetPlanetMoon] felszínén, majd a zsákmánnyal visszavonultak az űrbe. A felszínen állomásozó védelmi erőinknek nem volt lehetőségük reagálni."
 marauder.104.a:0 "Mocskos fosztogatók."
 marauder.105.desc:0 "[marauder_country.GetSpeciesName] rabszolgahajcsárai landoltak a(z) §H[Root.GetName]§! felszínén! Támadó űrsiklók ütöttek rajta a(z) [Root.GetPlanetMoon] számos elszigetelt településén, ahol telepeseket ejtettek fogjul, majd hurcoltak rabságba a fosztogatók bolygó körül keringő flottáira."
 marauder.105.a:0 "Ezt megkeserülik."
 marauder.106.desc:0 "[marauder_country.GetSpeciesName] könnyű haderői rajtaürésszerű támadást intéztek §H[Root.GetName]§! ellen. A több helyszínre történő landolások összezavarták a felszíni erőinket vezető taktikai válaszcsapás-mérő egységeinket, és mielőtt azok megfelelően reagálhattak volna, a támadók a zsákmányukkal már vissza is tértek a bolygó körüli pályán keringő hajóikra."
 marauder.106.a:0 "Nem megfelelő eredmény."
 marauder.107.desc:0 "[marauder_country.GetSpeciesName] rabszolgahajcsárai landoltak a(z) §H[Root.GetName]§! felszínén! A támadó űrsiklók bombázásai megrepesztették számos szerves menedékhely pajzsát, amelyet nehéz fegyverekkel ellátott egységek rohamoztak meg.\n\nAz eddig biztonságos körülmények között élő szerveseket a rabszolgahajcsárok gyorsan láncra verték, és a zsákmányukkal már vissza is tértek a bolygó körüli pályán keringő hajóikra."
 marauder.107.a:0 "Mi lesz a biotrófeáinkkal!"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName] rajtaütő csapatai leszálltak a(z) §H[Root.GetName]§! felszínére! A támadók a(z) [Root.GetPlanetMoon] számos előörsét rohamozták meg, és több száz drónt mészároltak le, még mielőtt visszatértek a bolygó körüli pályán keringő hajóikra."
 marauder.108.a:0 "Meg kell büntetnünk ez a kihágást."

 marauder.112.a:0 "Ki fizetett le, hogy megtámadjatok minket?"
 marauder.112.1.a.response:0 "Szánalmasan gyáva alakok, akik nem mertek veletek közvetlenül szembeszegülni. Személyazonosságuk értelmetlen kérdés, az univerzumban játszott szerepük még értelmetlenebb.\n\nAhhoz jól fizettek, hogy kilétüket megtartsuk magunknak."
 marauder.112.2.a.response:0 "Ah, de asz titok, dwamak! Dwamakok volt, mint ti, de más dwamakok. Cak ennyit tud mond."
 marauder.112.3.a.response:0 "Pogányok. Hitetlenek. Eretnekek.\n\nJobb lenne, ha semmi közünk nem lenne hozzájuk, de az energiakrediteik segítik az Ő akaratát."
 marauder.112.b:0 "Adás vége."
 marauder.114.name:0 "Felhagyott rajtaütés"
 marauder.114.desc:0 "A(z) [marauder_country.GetSpeciesName] rajtaütő flotta által elszenvedett sérülés elég jelentős ahhoz, hogy a harcosaik átgondolják a terveiket. A lehetőségeik számba vétele után a(z) [marauder_country.GetSpeciesNamePlural] úgy néz ki úgy döntöttek, hogy felhagynak a rajtaütésükkel, és visszavonulnak a területükre."
 marauder.114.a:0 "Többet haraptak ki, mint amennyit le tudtak nyelni."
 marauder.116.name:0 "A rajtaütő flotta megsemmisült"
 marauder.116.desc:0 "A területeinken rajtaütő [From.GetSpeciesName] flottát a(z) [destroyed_fleet_system.GetName] naprendszerben végrehajott bevetés elpusztította. A roncsok között nem találtak túlélőket."
 marauder.116.a:0 "Talán ebből tanula fajtájuk."
 marauder.117.desc:0 "A(z) §H[marauder_country.GetSpeciesName]§! martalócok, akiket mi arra bátorítottunk, hogy indítsanak rajtaütést §H[marauder_target.GetName]§! ellen, hátraarcot vettek és hazafelé menekülnek! A rajtaütő flottájukat ért veszteségek ezek szerint akkora nagyságrendet értek el, amelyek miatt megváltozott a lelkesedésük."
 marauder.117.a:0 "Gyávák!"


 marauder.120.name:0 "[raiding_marauder.GetSpeciesName] rajtaütés tart felénk"
 marauder.120.desc:0 "Határainkon egy egyre közeledő §H[raiding_marauder.GetSpeciesName]§! rajtaütő flottát észleltünk! Az elfogott jelek alapján egy rivális birodalom vette őket rá a megtámadásunkra. Közvetlenül nekünk címzett üzenet érkezik tőlük."
 marauder.121.1.desc:0 "Sötétben bújkáló gyávák béreltek fel minket ellenetek, mivel ők túlságosan félnek a közvetlen harctól. Vannak olyan [Root.GetSpeciesName] bajnokok, akik a nyílt harcmezőn mernek bátran szembeszállni velünk, vagy pedig ellenállás nélkül hagyjátok, hogy kifosszuk a naprendszereiteket? Mutssátok meg, miből vagytok!"
 marauder.121.2.desc:0 "HJÁÁÁÍÍÍÁÁÁ!!! Szok ellenszég neked, dwamak! Ellenszég nem szeret! Ellenszég mi fizet, hogy zúz ti naprendszer! Mi boldogan!"
 marauder.121.3.desc:0 "Ha a hitetlenek egyik csapata egy másik hitetlen csapatra szeretne lesújtani, és hajlandó nekünk fizetni, akkor miért mondanánk nemet? Idővel az Űr királynőjének szolgái az összes eretnekkel le fognak számolni, de most egyelőre rád koncentrálunk."
 marauder.121.a:0 "Vörös riadó!"
 marauder.122.name:0 "[raid_parent.GetSpeciesName] rajtaütők visszavonulnak"
 marauder.122.desc:0 "A(z) §H[raid_parent.GetSpeciesNamePlural]§! rajtaütő flottája, amelyet a mi bátorításaink alapján küldtek a(z) §H[raid_victim.GetName]§! területére, elindult hazafelé. A flotta raktere zsákmánnyal és rabszolgákkal zsúfolt, és a hajók kapirányai a rajtaütést sikereseként könyvelik el."
 marauder.122.a:0 "Jól végzett munka."
 marauder.123.desc:0 "Egy, a határaink felé tartó, eddig ismeretlen fajból származó rajtaütési flottát észleltünk! Ezek a vadak magukat §H[raiding_marauder.GetSpeciesNamePlural]§!nek hívják, és állítólag az egyik rivális nagyhatalom fizette le őket, hogy megtámadják a naprendszereinket. Közvetlenül nekünk címzett üzenet érkezik tőlük."
 marauder.124.name:0 "A(z) [raiding_marauder.GetSpeciesName] rajtaütő flotta megsemmisült"
 marauder.124.desc:0 "A(z) [raiding_marauder.GetSpeciesNamePlural] rajtaütő flottáját, amelyet a mi bátorításaink alapján küldtek a(z) [destroyed_fleet_system.GetName] naprendszerbe, a(z) [fleet_destroyer.GetName] hadiflottái elleni harcban teljesen megsemmisült. Túlélőkről nem érkezett jelentés."
 marauder.124.a:0 "Remélhetőleg azért valami kárt csak okoztak."
 marauder.501.name:0 "Harci dobok"
 marauder.501.desc:0 "A feljegyzett történelemben első alkalommal egyesültek a(z) §H[raider_khanate.GetSpeciesNamePlural]§! egymással viszálykodó frakciói egy §HNagy Kán§! alatt. Ez a rejtélyes hadúr, aki egyes beszámolók szerint erőteljes pszionikus képességekkel rendelkezik, egy egyszerű harcos kasztból emelkedett fel, és vitte véghez azt, amelyet a legtöbbek lehetetlennek tartottak. Ármánykodás, karizma és katonai zsenialitás kombinációval ez az újonnan felkent Nagy Kán az összes [raider_khanate.GetSpeciesName] frakciók teljes hűségét és elkötelezettségét vívta ki magának.\n\nMost, hogy már nem egymás leöldösése köti le őket állandóan, a(z) [raider_khanate.GetSpeciesNamePlural] másfelé fordítják figyelmüket. Hatalmas flották gyülekeznek harcra készen, fedélzetükön lelkes harcosokkal, akik annak ellenére, hogy pár hónapja még halálos ellenségek voltak, mára elszánt fegyvertársakká váltak."
 marauder.501.a:0 "Új veszély született."
 marauder.502.desc:0 "Nevem §H[raider_khanate.Ruler.GetName]§!, a(z) §H[raider_khanate.GetName]§! Nagy Kánja. Azért szólok, hogy az egész galaxis előtt bejelentsen: új kor küszöbén állunk. Az az időszak, amikor egy megtévelyedett becsület nevében a(z) [raider_khanate.GetSpeciesNamePlural] értelmetlenül egymást mészárolták le, ma véget ért.\n\nÜnnepélyesen megígérem a népemnek, hogy egy új nagy birodalom megalakulásával a(z) [raider_khanate.GetSpeciesName] nevét aranyba fogják foglalni a galaktikus történelemkönyvekben.\n\nTudják meg azok, aki az útunkba állnának: Nem fogom hagyni, hogy bármi megakadályozza népemet a mi valódi sorsunk beteljesítésében. A(z) [raider_khanate.GetName] porba fog taposni, ha szembeszálltok velünk."
 marauder.502.a:0 "Nagy szavak."
 marauder.502.b:0 "Fegyegetési vektor számítása."
 marauder.504.name:0 "A Nagy Kán elfoglalta a(z) [conquered_planet.GetName]t!"
 marauder.504.desc:0 "Miután a(z) [From.GetName] felszíni erői győzedelmeskedtek a(z) §H[conquered_planet.GetName]§! bátor védői felett, a [conquered_planet.GetPlanetMoon] a Nagy Kán tulajdonába kerültt! A [conquered_planet.GetPlanetMoon] felszínén található minden nagyobb településen felhúzták az új birodalmuk zászlaját. A pusztuló mélyűri habitatjaikból a(z) [From.GetSpeciesName] telepesek felszínre szálítása még most folyamatban van."
 marauder.504.a:0 "Meg kell állítani a Nagy Kánt!"
 marauder.506.name:0 "A Nagy Kánt legyőzték"
 marauder.506.desc:0 "[great_khan.GetName] Nagy Kán ünnepelt katonai zsenialitása ellenére a(z) [From.GetName] haderőit ma a(z)[khan_death_system.GetName] naprendszerben legyőzték. Miután a Nagy Kán vezette hajóhad vesztére összecsapott a(z) [khan_destroyer.GetName] haderőivel, a Nagy Kán és a legmagasabb rangú tisztjei egy apró űrsikló fedélzetén a hipertérbe menekült.\n\n[great_khan.GetName] már meg is kezdte egy újabb hódító armada összeállítását, de ez a győzelem némi megkönnyebbülést jelent azoknak, akik ellenállnak a(z) [From.GetName] könyörtelen előretörésének."
 marauder.506.a:0 "Tehát a Nagy Kán sem tévedhetetlen."
 marauder.508.desc:1 "Ez itt [great_khan.GetName], a(z) [From.GetName] Nagy Kánja. A(z) [khan_destroyer.GetName] elleni vereségünk csupán egy kisebb kudarc volt - semmi több. A(z) [khan_destroyer.GetSpeciesNamePlural] harcosai bátor és méltó ellenfelek, de előttünk ők is majd térdre hullnak.\n\nA történelem hulláma söpör át a galaxison, és semmi sem képes megállítani. Összeállt az új armadám."
 marauder.508.desc.1:0 "$marauder.508.desc$ A háború után a hűséges satrapáimat megjutalmazom."
 marauder.508.desc.2:0 "$marauder.508.desc$ Most esküdj nekem hűséget, amíg még teheted."
 marauder.508.desc.3:0 "$marauder.508.desc$ Aki az utamba áll, azt legyőzzük."
 marauder.508.a:0 "Közeledik a második támadási hullám..."
 marauder.510.name:0 "A Nagy Kán halála"
 marauder.510.desc:0 "[great_khan.GetName] Nagy Kán halott. Miután a Nagy Kán armadája a(z) [khan_death_system.GetName] naprendszerben második alkalommal is vereséget szenvedett, a hadúr nem is próbálkozott a meneküléssel, zászlóshajóját megsemmisítették a(z) [khan_destroyer.GetName] hadihajói.\n\nA hőn szeretett vezérük halálával azonnal hatalmi harcok robbantak ki a(z) [From.GetName] egész birodalmában. A birodalom feletti uralomért a Nagy Kán hadurai most egymással harcolnak. Még nem tudni ki fog felülkerekedni."
 marauder.510.a:0 "Így ér hát véget [great_khan.GetName] uralkodása."
 marauder.513.a.desc:0 "[great_khan.GetName], a(z) [raider_khanate.GetName] Nagy Kánja halott! Jelenleg kevés részletet tudunk, de az elfogott üzenetek alapján egy puccskísérlet során a Nagy Kánt az egyik ambiciózusabb hadvezére mérgezte meg.\n\nA hőn szeretett vezérük halálával azonnal hatalmi harcok robbantak ki a(z) [raider_khanate.GetName] egész birodalmában. A birodalom feletti uralomért a Nagy Kán hadurai most egymással harcolnak. Még nem tudni ki fog felülkerekedni."
 marauder.513.b.desc:0 "[great_khan.GetName], a(z) [raider_khanate.GetName] Nagy Kánja halott! Az elfogott üzenetek alapján a Nagy Kán a sarkelli láz áldozatává vált. Ezt a(z) [raider_khanate.GetSpeciesNamePlural] körében meglehetősen gyakori, és általában halálos kimenetelű betegséget a(z) [raider_khanate.GetName] egyesülése előtti időkből, a rossz életkörülmények között tengődő mélyűri habitatokból hurcolták magukkal."
 marauder.513.c.desc:0 "[great_khan.GetName], a(z) [raider_khanate.GetName] Nagy Kánja halott! Az elfogott üzenetek alapján arra lehet következtetni, hogy a Nagy Kánt egy eddig még ismeretlen galaktikus hatalom által felbérelt kommandósok végezték ki. A hadműveletet egyetlen kormány sem volt hajlandó magára vállalni."
 marauder.513.d.desc:0 "[great_khan.GetName], a(z) [raider_khanate.GetName] Nagy Kánja halott! Jelenleg kevés részletet tudunk, de az elfogott üzenetek alapján a Nagy Kánt egy xeno ágyasa gyilkolta meg a Nagy Kán saját, privát lakosztályában, a Nagy Kán zászlóshajójának fedélzetén. A gyilkosság indítéka ismeretlen."
 marauder.513.e.desc:0 "A(z) [raider_khanate.GetName] Nagy Kánja halott. Az elfogott üzenetek alapján az elmúlt napok során valamikor [great_khan.GetName] ágyban, párnák között halt meg, halálának okát az életkorához vezetik vissza.\n\nÚgy tudni, hogy a Nagy Kán kinevezett egy utódot, de ennek ellenére azonnal hatalmi harcok robbantak ki a(z) [raider_khanate.GetName] egész birodalmában. A birodalom feletti uralomért a Nagy Kán hadurai most egymással harcolnak. Még nem tudni ki fog felülkerekedni."

 liberated_planet.part1:0 "A(z) §H[liberated_planet.GetName]§! felszínén legyőztük a Nagy Kán utolsó katonáit is, haderőink immáron az egész [liberated_planet.GetPlanetMoon]t uralják."
 liberated_planet.part2:0 "Mielőtt a(z) [raider_khanate.GetName] elfoglalta, ez a világ a(z) §H[planet_former_owner.GetName]§! birodalmához tartozott. Jó néven vennék, ha visszaadnánk nekik."
 marauder.516.name:0 "[liberated_planet.GetName] felszabadítása"
 marauder.516.desc:0 "Haderőink sikeresen felszabadították a(z) §H[liberated_planet.GetName]§!t, és megsemmisítették a Nagy Kán felszíni erőit! A felszabadított [liberated_planet.GetPlanetMoon] végre ismét a mi ellenőrzésünk alá tartozik."
 marauder.516.a:0 "Nagyszerű győzelem!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "A zsákmány a győztesé."
 marauder.517.a.tooltip:0 "A(z) [liberated_planet.GetName] a mi birodalmunkhoz csatlakozik."
 marauder.517.b:0 "Felszabadítók vagyunk, nem hódítók."
 marauder.517.b.tooltip:0 "A(z) [liberated_planet.GetName] visszakerül a korábbi tulajdonosához: [planet_former_owner.GetName]."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "Miután sikeresen megrohamozták a(z) §H[liberated_planet.GetName]§!t, és legyőzték a Nagy Kán felszíni haderőit, §H[From.GetName]§! kegyesen felajánlotta, hogy visszaadja nekünk a felszabadított [liberated_planet.GetPlanetMoon] feletti irányítást."
 opinion_returned_marauder_planet:0 "Felszabadított bolygó"
 opinion_kept_marauder_planet:0 "Megtartott egy felszabadított bolygót"

 marauder.526.name:0 "Az alvó felriad"
 marauder.526.desc:0 "A(z) §H[awakened_horde.GetName]§! által a közelmúltban lerombolt egyik nagyméretű mélyűri habitatjuk elvesztése arra ösztönözte a(z) §H[From.GetSpeciesNamePlural]§! népét, hogy a történelemben eddig nem látott módon egyetlen egy Nagy Kán vezetése alatt egyesüljenek. Ez a rejtélyes hadúr, aki egyes beszámolók szerint erőteljes pszionikus képességekkel rendelkezik, meggyőzte a(z) [From.GetSpeciesNamePlural] népét, hogy a túlélés érdekében tegyék félre az ellentéteiket.\n\nA korábban rejtett horgonyzási pontokról hatalmas harci flották kerültek elő, fedélzetükön lelkes [From.GetSpeciesName] harcosokkal. A Nagy Kán ihletett uralma alatt most már bosszút követelnek az elvesztett rokonaikért."

 marauder.550.a.desc:0 "Nem vallok kudarcot az egész [raider_khanate.GetName] színe előtt. Milliárdok sorsa függ az én útmutatásomtól."
 marauder.550.b.desc:0 "Ez itt [great_khan.GetName] Nagy Kán. Azért jöttél, hogy behódolj nekem?"
 marauder.550.c.desc:0 "Annak semmi sem lehetetlen, aki megpróbálja."
 marauder.550.d.desc:0 "A Nagy Kán jelenlétében vagy. Mondd, mi nyomja lelkedet."
 marauder.550.e.desc:0 "Ki kér meghallgatást a Nagy Kántól?"
 marauder.550.f.desc:0 "Több meghódítható világ létezik."
 marauder.550.g.desc:0 "A népem eleget nélkülözött. A csillagok között új otthont új otthont vágok ki nekik."
 marauder.550.h.desc:0 "Siratom azokat, akik a haderőm által vesznek el, de a(z) [raider_khanate.GetSpeciesName] jövőjére nincs más megoldás."
 marauder.550.i.desc:0 "A birodalom, amelyet most építek, az egész galaktikus közösség hasznára fog válni. Most lehet, hogy nem úgy tűnik, de egy napon az összes intelligens létforma számára a stabilitás és a jólét jelképe lesz. Megteszem."
 marauder.550.j.desc:0 "Udvaromban a hű satrapáim mindig szívesen látott vendégek. Mit kérsz tőlem?"
 marauder.550.k.desc:0 "A(z) [Root.GetSpeciesName] satrapák nevében szólsz hozzám, ugye? A... [Root.GetName], ha jól tudom. Mit tehet a Nagy Kán érted?"
 marauder.550.l.desc:0 "Fajtátok ugyan nem szerves, [Root.GetSpeciesNamePlural], de a(z) [raider_khanate.GetName] összes intelligens alattvalója ugyanazokkal a jogokkal rendelkezik.\n\nErről esküszöm."
 marauder.550.m.desc:0 "Néha úgy gondolom, hogy mennyivel egyszerűbb lenne az élet, ha én is egy olyan gép lennék, mint ti. De hát sajnos."
 marauder.550.n.desc:0 "A(z) [Root.GetSpeciesName] központi öntudatával beszélek? Elképesztő."
 marauder.550.o.desc:0 "Úgy tudom, hogy a(z) [Root.GetSpeciesName] drónok a Kaptárelme összes parancsát tudat nélkül hajtják végre. Amíg a Kaptárelme is hasonló módon szolgál engem, addig nem lesz ebből gond."
 marauder.550.p.desc:0 "Bölcs vagy, hogy behódolsz nekem. Ez a döntés számos [Root.GetSpeciesName] életét mentette meg."
 marauder.550.q.desc:0 "[Root.GetSpeciesNamePlural] és a(z) [raider_khanate.GetSpeciesNamePlural] nem nagyon másak. A fajtádnak fontos szerepe lesz abban a galaktikus birodalomban, amelyet együtt építünk."

 marauder.550.a:0 "Szeretnénk a kapitulációról tárgyalni."
 marauder.550.a.2.response:0 "Annyira ostobának tartasz, hogy másodszor is elhiszem a(z) [Root.GetSpeciesName] hitvány hazugságait? Nem, ezúttal a küzdelem a végsőkig tart. Eljátszottad azt a jogot, hogy létezhess az általam építendő galaktikus rendben."
 marauder.550.b:0 "Egészen meglepően... jól fejezed ki magadat, [From.GetSpeciesName]."
 marauder.550.b.response:0 "Ó, igen. Talán arra a faragatlan és... rusztikus nyelvjárásra utalsz, amelyet a(z) [From.GetSpeciesNamePlural] használtak  egészen mostanáig.\n\nLehet, hogy nehezen hihető, de a(z) [From.GetSpeciesName] nyelv egykoron sokkal fejlettebb volt. Csak az elmúlt ezer év alatt épült le a mostani sajnálatos állapotába.\n\nDe ez mostantól megváltozik. Mostantól a(z) [From.GetSpeciesNamePlural] a nyelvünk régebbi, gazdagabb változatát tanulják. Nem lesz több sikoltozás."
 marauder.550.c:0 "Hogy mi történt az Űr királynőjével?"
 marauder.550.c.response:0 "A(z) [From.GetSpeciesName] népei számára ezek a babonás hiedelmek és a vallási dogmák csak pusztulást hoztak. Természetesen azok, akik továbbra is szeretnék imádni az Űr királynőjét, vagy bármi másféle spirituális jelképet, ezután is megtehetik, de nem kötelező jelleggel.\n\nA tudomány és a fejlődés új korszakát szeretném a(z) [From.GetSpeciesNamePlural], és tulajdonképpen az egész galaxis számára elhozni. A korlátolt fanatikusok számára nincs hely ebben a jövőben."
 marauder.550.d:0 "Szeretnénk visszakapni az autonómiánkat."
 marauder.550.d_fail:0 "§REgy évig nem lázadhatsz fel a Nagy Kán ellen, miután behódoltál neki.§!"

 marauder.551.a.desc:0 "Bölcs választás. Kapitulációdat követően a(z) [raider_khanate.GetName] satrapája leszel, és elvárjuk tőled, hogy az aktuális háborúinkhoz erőforrásaiddal és haderőddel járulj hozzá. Ezen túlmenően azonban nem kell részt venni a tényleges harcokban, és béken foglak hagyni, amíg a galaxis egészének biztonságát nem garantáljuk.\n\n§YA satrapává válás ezzel jár:§!\n§R£energy£ -10% energiakredit bevétel\n£minerals£ -20% ásvány bevétel\n£navy_size£ -30% haditengerészeti kapacitás§!\n\nA(z) [raider_khanate.GetName] még erősebb lesz."
 marauder.551.a.response:0 "Mostantól [raider_khanate.GetName] Nagy Kánjának hűséges szolgái vagytok. Az egyezség megkötésével számtalan [Root.GetSpeciesName] életeket mentettek meg. Nagy nap ez a(z) [Root.GetName] számára.\n\nAmint végeztem a galaxis meghódításával, akkor majd felülvizsgáljuk a satrapa-rendszert, és talán esetleg integrálhatunk is a birodalmunkba. Addig viszont magatokra hagylak."
 marauder.551.b.response:0 "Ha! Abből sose lesz semmi.\n\nA sorsotokat akkor a csatatér dönti el, [Root.GetSpeciesNamePlural]. Nekm mindegy - világaitokat a(z) [raider_khanate.GetName] fogja majd uralni, vagy így, vagy úgy."
 marauder.551.a:0 "Elfogadjuk a feltételeidet."
 marauder.551.b:0 "Félreérted. Mi a §Hti§! kapitulációtokról beszéltünk."
 marauder.552.name:0 "[From.GetName] behódol!"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§! behódolt a Nagy Kánnak! [raider_khanate.GetName] satrapájává váltak, a flottáik passzív harcállást vesznek fel.\n\nBár hivatalosan még nem csatlakoztak a(z) [raider_khanate.GetSpeciesNamePlural] galaktikus hódításához, erőforrásaik és haderőjük egy részét a Nagy Kán háborús gépezetének megerősítésére bocsájtották."
 marauder.552.a:0 "Gerinctelen gyávaság!"

 marauder.553.name:0 "A horda bázist alapít a(z) [capital_system.GetName] naprendszerben"
 marauder.553.desc:0 "Állítólag a mi védelmünk céljából a(z) §H[raider_khanate.GetName]§! egy nagyméretű katonai űrbázist hozott létre a(z) §H[capital_system.GetName]§! naprendszerben, amelyet egy jelentős helyőrségi flotta véd. A bázis másodlagos célja: arra ösztönözzön bennünket, hogy teljesítsük a szatrapai kötelezettségeinket, valamint felügyeli a(z) [Root.GetSpeciesNamePlural] toborzását a Nagy Kán harci flottáiba."
 marauder.553.a:0 "Ahogy a Nagy Kán parancsolja..."

 marauder.554.a.desc:0 "Gondoljátok ezt át, [Root.GetSpeciesNamePlural]. Ha ezt az irányt választjátok, onnan nincs visszaút. Második kapitulációt nem fogok elfogadni.\n\nEgy lázadó satrapa számára csupán egyetlen egy sors létezik: a teljes pusztulás."
 marauder.554.a:0 "Kikiáltjuk a teljes függetlenségünket!"
 marauder.554.a.response:0 "Hát legyen. Halálra ítéltétek a népeteket, [Root.GetSpeciesNamePlural]. Nem leszek rest, amíg a nyomorúságos birodalmatok romokban nem hever. Ezt ígérem!\n\nHadd statuáljatok példát a galaxis többi részének, mit is jelent ellenszegülni a Nagy Kán akaratának."
 marauder.554.b:0 "Ó! Ebben az esetben akkor mindegy."
 marauder.554.b.response:0 "Én is ezt gondoltam. Ne packázzatok a türelmemmel, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "Bíztam bennetek, [Root.GetSpeciesName]. Hellyel kínáltalak az asztalomnál... és válaszul ti arcon köptetek."
 marauder.550.s.desc:0 "Nem tűröm az árulókat. Nincs mit megbeszélni."
 marauder.550.t.desc:0 "Söpredék árulók. Szóval satrapa szerettél volna lenni?\n\nBolondnak néztél, és ez megbocsájthatatlan."
 marauder.550.u.desc:0 "Ez már személyes, [Root.GetSpeciesName]."
 marauder.550.v.desc:0 "Ti, és akik veletek együtt teljesen figyelmen kívül hagyják a galaxis intelligens életét, rászorultok az én határozott iránymutatásomra.\n\nA te folyamatos létezésed már önmagában is fenyegetésnek számít. Szándékom, hogy ennek véget vessek."
 marauder.550.w.desc:0 "HJÁÁÍÍÍÍÁÁÁÁÁ, dwamak! Te moszt... *köhh*\n\nÚ... Úgy értem, hogy a magasztos Nagy Kán jelenlétében vagy. Mondd, mi nyomja lelkedet."

 marauder.620.name:0 "A horda széthullik"
 marauder.620.desc:0 "A §HNagy Kán§! halála végzetesnek bizonyult az egész §H[From.GetName]§! számára. Egy egyesítő hatású erős uralkodó nélkül a(z) [From.GetSpeciesNamePlural] között ismét fellángoltak a belviszályok. A birodalom több §Hdiadokhosz§! vezette szilánkra hasadt szét, akik a Nagy Kán leghatalmasabb és legbefolyásosabb hadverzérei voltak.\n\nMindegyik diadokhosz magát a Galaxis Nagy Kánjának kiáltotta ki, támogatóik elkeseredett harcot folytatnak egymással. Ezek szerint véget ért egy egyesült [From.GetSpeciesName] birodalom kora."
 marauder.620.a:0 "A sors nem így kívánta."
 marauder.630.name:0 "A horda visszatér a régi szokásaihoz"
 marauder.630.desc:0 "A Nagy Kán halálával az [From.GetSpeciesNamePlural] által bevezett számos reform is véget ért, hiába volt azok célja a szervezetlen martalóc klánokat egy konszolidált galaktikus birodalommá formálni.\n\nA Nagy Kánt követő egyik hadúr sem mutatott hajlandóságot a reformok folytatására, és a(z) [From.GetSpeciesNamePlural] visszatértek erőszakos fosztogató múltjuk régi hagyományaihoz. A(z) [From.GetSpeciesNamePlural] már nem egyesültek többé."
 marauder.630.a:0 "Ez talán elkerülhetetlen volt."
 marauder.640.name:0 "Az új kánság"
 marauder.640.desc:0 "Minden elvárás ellenére a §H[From.GetSpeciesName] Horda§! sikeresen átvészelte a §HNagy Kán§! halála után bekövetkezett zűrzavart. A számos utódállamra való szétszakadást még időben elkerülték egy új kán felavatásával.\n\nEz az újjászületett [From.GetSpeciesName] kánság egyelőre inkább a már létező területeinek konszolidálásával foglalkozik, mint az új hódításokkal."
 marauder.640.a:0 "Meglátjuk, meddig tartanak ki."
 marauder.660.name:0 "Az új galaktikus horda"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "A §HNagy Kán§! halálával kirobbant §H[From.GetName]§! belviszályok véget értek. Egy, a korábban hódító háborút kirobbantó [From.GetSpeciesNamePlural] számára ismeretlen egyenlőségpárti értékrenddel bíró demokratikus frakció egy csillagközi föderáció ideáljai mentén próbálja átszervezni a kormányzatot."
 marauder.660.2.desc:0 "A horda satrapájaként felkértek bennünket, hogy alapító tagként vegyünk részt ebben az új föderációban A másik lehetőségünk az, hogy a horda nemrégiben elfogadott alkotmánya szerint ki is léphetünk, és teljesen független birodalommá válhatunk."
 marauder.660.a:0 "Csatlakozzunk ehhez az új föderációhoz."
 marauder.660.b:0 "Szabadság, szerelem!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "A horda korábbi satrapái lehetőséget kaptak, hogy egyenrangú partnerként csatlakozzanak ehhez az új föderációhoz, vagy pedig hivatalosan is kilépjenek a hordából, és visszakapják a korábbi teljes függetlenségüket."
 marauder.661.a:0 "Majd meglátjuk, mi is lesz ebből."
 marauder.665.a.desc:0 "§Y<< A Nagy Kán halála az egész [From.GetSpeciesName] hordát zűrzavarba sodorta. A hívásodra senki sem tud, vagy hajlandó válaszolni. >>§!"
 marauder.665.a:0 "Mi a fene történik amott?"

 marauder.670.name:0 "A satrapaság vége"
 marauder.670.desc:1 "A Nagy Kán halálát követő káosz és az instabilitás következtében a satrapa státuszunk érvénytelenné vált. Hűséget a Nagy Kánhoz esküdtünk, nem pedig a hordának. Ismét szabad választhatjuk meg a sorsunkkat.\n\nA horda [Root.Capital.solar_system.GetName] naprendszerben állomásozó katonái visszatértek a népükhöz, és távozásuk előtt leromboltak minden hadi felszerelést."
 marauder.670.a:0 "Szabadok vagyunk."
 marauder.671.name:0 "A kánság lerombolja a helyőrség űrállomásait"
 marauder.671.desc:0 "Miközben az új kánság megpróbálja konszolidálni helyzetét a Nagy Kán eddig meghódított területei felett, a katonai vezetése úgy döntött, hogy összevonja haderejét. Ennek következtében az összes csatlósuk területén található helyőrségi űrállomásról visszavonták a személyzetet, majd megsemmisítették azokat."
 marauder.671.a:0 "Gyengül a fogásuk."

 marauder_skirmishing:0 "Martalóc köszörűkő"
 marauder_skirmishing_desc:0 "A kalandozó martalócokkal folytatott folyamatos küzdelem harcban edzette a flottáinkat, és így növelte azok harci hatékonyságát."
 marauder.701.name:0 "[marauder_neighbor_species.GetName] menekültek"
 marauder.701.desc:0 "Számos [marauder_neighbor_species.GetName] menekültet szállító hajó érkezett a(z) §H[marauder_neighbor.GetName]§! irányából. Ezeket a száműzöttekeket a korábban otthonuknak számító lepusztult űrállomásokról toloncolták ki egy egyfajta szertartást követően, amelyet feltehetőleg a korlátolt erőforrások miatt szükségessé vált népességkorlátozás miatt vezettek be. A menekültek engedély kaptak, hogy a(z) §H[Root.GetName]§! felszínén telepedjenek le."
 marauder.701.a:0 "Befogadjuk őket."
 marauder.702.name:0 "A nagy köszörűkő"
 marauder.702.a.desc:0 "A(z) §H[marauder_neighbor.GetName]§! folyamatos határvillongásaival járó könyörtelen bevetéssorozat tovább keményítette a flottáink legénységét. Képességeiket a harc edzette, haderőink számos komplex [marauder_neighbor_species.GetName]-ellenes manővert fejlesztettek ki, amelyek a későbbi konfliktusokban még hatékonyabbá teszik őket."
 marauder.702.b.desc:0 "After a prolonged period of skirmishing with the §H[marauder_neighbor.GetName]§! along our border, the drone crews of our vessels seem to have developed a certain degree of initiative to counter the often unpredictable tactics employed by the [marauder_neighbor_species.GetNamePlural]. This has led to a general increase in combat efficiency.\n\nThis will eventually have to be dealt with before the crews develop a dangerous level of individuality, but for now it will give us an advantage in any future engagements."
 marauder.702.c.desc:0 "The efficiency of our naval units has increased after a prolonged period of border skirmishing with the §H[marauder_neighbor.GetName]§!. Our units have been forced to make slight alterations to their programming to make up for the unorthodox and unpredictable tactics employed by the [marauder_neighbor_species.GetNamePlural].\n\nIt will eventually become necessary to purge this new data to prevent system degradation in other areas, but for now it will give us an advantage in future engagements."
 marauder.703.name:0 "[marauder_neighbor_species.GetName] Escape Pod"
 marauder.703.desc:0 "A [marauder_neighbor_species.GetName] escape pod drifted into our space recently, after a particularly violent clash between two warring clans of the §H[marauder_neighbor.GetName]§!. Border patrol units intercepted the pod and opened it, revealing a grateful [marauder_neighbor_species.GetName] flag officer. The admiral has pledged to serve us until death, at no cost."
 marauder.703.a:0 "Welcome aboard, Admiral."
 marauder.703.b:0 "We have no need of another admiral."
 marauder.703.c:0 "Euthanize the fleshling."
 marauder.703.d:0 "Harvest the creature."
 marauder.703.e:0 "Until death it is. Dispose of the xeno."
 gain_marauder_admiral:0 "We gain a seasoned [marauder_neighbor_species.GetName] admiral."
 gain_marauder_fleet:0 "We gain a small fleet of Marauder ships."
 marauder.704.name:0 "Drifting Fleet"
 marauder.704.desc:0 "A small fleet of derelict [marauder_neighbor_species.GetName] warships was recently discovered in the [border_system.GetName] system, not far from the territory of the §H[marauder_neighbor.GetName]§!. Computer logs on the ships indicate that their crews fled into our space to escape some kind of clan feud. Unfortunately for them, they brought few supplies and soon starved to death. The ships have been adrift ever since.\n\nOur engineers have gone over the ships and they appear to be in decent condition. If they are crewed, we could commission them into service with our own fleet."
 marauder.704.a:0 "Yes, they could prove an asset."
 marauder.704.b:0 "No, those ships are space junk. Scrap them."
 marauder.705.name:0 "[marauder_neighbor_species.GetName] Resource Cache"
 marauder.705.desc:0 "By chance, patrol units recently discovered a hidden deep space resource cache in the [border_system.GetName] system, close to our border with the §H[marauder_neighbor.GetName]§!. The massive cargo containers of the cache contains spoils from several [marauder_neighbor_species.GetName] raids that must have been launched centuries ago.\n\nAt some point this cache was forgotten, or perhaps its owners were killed in another raid or one of the countless [marauder_neighbor_species.GetName] internecine feuds. In any event, its contents now belong to us."
 marauder.706.name:0 "Abandoned [marauder_neighbor_species.GetName] Habitat"
 marauder.706.desc:0 "We have discovered the remnants of a half-finished [marauder_neighbor_species.GetName] space habitat in close orbit around [border_planet.GetName], inside our borders. Evidently, at some point the §H[marauder_neighbor.GetName]§! attempted to establish a permanent presence in the [border_system.GetName] system, but for whatever reason this endeavour was abandoned.\n\nDue to its close proximity to [border_planet.GetName], the unfinished habitat eluded detection during our initial survey of the system. It is little more than a dense collection of space junk at this point, but there are a lot of valuable minerals among the wreckage that could be salvaged."
 marauder.706.a:0 "Salvage everything we can use."
 marauder.707.name:0 "[marauder_neighbor_species.GetName] Shuttle"
 marauder.707.desc:0 "A small [marauder_neighbor_species.GetName] shuttle recently crossed into our space in the [border_system.GetName] system, pursued by raiders from the §H[marauder_neighbor.GetName]§!. We are not certain why they were being chased by their own people, but the raiders withdrew when they were challenged by our border security.\n\nThe heavily damaged shuttle was recovered, revealing that the crew had perished shortly after they entered [border_system.GetName]. Its cargo hold was filled to the brim with stolen energy credit chips."
 marauder.707.a:0 "By right of salvage, the credits are ours."



 HORDE_SUCCESSOR_GREETING_01:0 "We honor the memory of the Great Khan."
 HORDE_SUCCESSOR_GREETING_02:0 "We are the true inheritors of the Great Khan's legacy."
 HORDE_SUCCESSOR_GREETING_03:0 "In the name of the Great Khan!"
 HORDE_SUCCESSOR_GREETING_04:0 "The Great Khan lives on, so long as we remember."
 HORDE_SUCCESSOR_GREETING_05:0 "The Great Khan still watches over us from the Beyond."
 HORDE_SUCCESSOR_GREETING_06:0 "Do not cross the Children of the Great Khan."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "You cannot prevail against the descendants of the Great Khan."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "Your destruction will honor the Great Khan's memory."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "We shall fulfill the Great Khan's promise by grinding your pitiful empire into dust."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "You will be destroyed! The Great Khan wills it!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "By the Great Khan's ghost, your empire shall burn!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "The Great Khan taught us how to deal with the likes of you."
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "Have you seen our Colossus? A true technological marvel. We would be delighted to give a delegation of your officers a tour of some of its non-classified compartments."
 FRIENDLY_COLOSSUS_GREETING_02:0 "Do not worry about our Colossus. Its destructive power is intended solely for our enemies, not our friends."
 NEUTRAL_COLOSSUS_GREETING_01:0 "Our words are backed with the planet-destroying power of a Colossus!"
 NEUTRAL_COLOSSUS_GREETING_02:0 "We are prepared to use the full destructive potential of our Colossus if matters come to that. It is our hope, of course, that this will not be necessary."
 HOSTILE_COLOSSUS_GREETING_01:0 "Pray that you will never have to witness the firepower of our fully armed and operational Colossus!"
 HOSTILE_COLOSSUS_GREETING_02:0 "The Colossus we have built is a tool to deal with the likes of the [From.GetName]. Do not give us a reason to use it against your worlds."
 PACIFIST_COLOSSUS_GREETING_01:0 "The Colossus we have built is a defensive measure, nothing more. Its purpose is to safeguard our people, and, if necessary, to protect the galaxy from those who would inflict harm upon it."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "We have channeled the very powers of the Spirits into the Colossus we have built. It will make short work of any heretics or profane constructs."
 MATERIALIST_COLOSSUS_GREETING_01:0 "The Colossus we possess is the crowning achievement of our long technological journey. Truly, there is nothing that Science cannot accomplish."
 PURIFIER_COLOSSUS_GREETING_01:0 "Have you not seen our Colossus, xeno scum? No matter. You will receive a full demonstration of its capabilities when it blows [From.Capital.GetName] to kingdom come."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "We estimate a 254.88% efficiency increase in all organic cleansing operations now that our Colossus is fully online."
 HIVE_COLOSSUS_GREETING_01:0 "The Colossus we have built is the will of the Mind made manifest."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "Our engineers are quite taken with your powerful Colossus. Now more than ever we are grateful for the good relations that exist between our two empires."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "Only a fool would go up against the [From.GetName], armed as you are with a Colossus. We are glad to count your empire among our friends."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "Your construction of this Colossus is of deep concern to us. By wielding such a terrible instrument of destruction, you have upset the balance of power in the entire galaxy."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "Your Colossus is as impressive as it is disturbing. Can it truly destroy entire worlds?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "Your vaunted Colossus can be blown up just as any other spacecraft. You would do well to remember that."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "That Colossus of yours... you were fools to build such a monstrosity. Think of how many battleships those resources would have afforded you!"
 WAR_COLOSSUS_GREETING_01:0 "Surrender now, you fools, while you still can! Otherwise our Colossus will erase you from existence!"
 WAR_COLOSSUS_GREETING_02:0 "You cannot hope to stand against the overwhelming might of our Colossus. It will reduce your worlds to cinders."

 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "Our status as a Satrapy does not permit this."
 leader_trait_ruler_great_khan:0 "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc:0 "$leader_trait_great_khan_desc$"
 marauder.524.name:0 "Great Khan Presumed Dead"
 marauder.524.a.desc:0 "Despite concerns that the Great Khan would somehow resurface at the head of a new battle fleet, the utter defeat of the Horde seems to have made that impossible.\n\nAlthough no body has been found, the Great Khan is believed to have died when the last of the Horde's stations and starships were destroyed."
 marauder.524.b.desc:0 "$marauder.524.a.desc$\n\nMeanwhile, our crews have continued to sift through the wreckage of the Khan's former flagship. They found a large blood-stained chair floating in space, and are reasonably certain that this piece of furniture was, in fact, the Great Khan's throne."
 marauder.524.a:0 "Good riddance!"
 marauder.524.b:0 "An excellent find."
 marauder.551.a.tt:0 "§Y[This.GetName]§! becomes a Satrapy under the §Y[raider_khanate.GetName]§!"
 CAN_TAKE_HOSTILE_ACTION_OVERLORD:0 "Our status as a Overlord does not permit this."
