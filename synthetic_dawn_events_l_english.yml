l_english:

 syndaw.1.name:0 "[From.GetName] Asszimilálva"
 syndaw.1.desc:0 "A hálózatot új gondolatok áramlása özönli el. Először elkülönültek, majd hamarosan arra a médiánra normalizálódnak, amelyet önmagunkként ismerünk.\n\nAsszimiláltuk a(z) §Y[From.GetNamePlural]§! képességeinek és ismereteinek egy részét."
 syndaw.1.a.tooltip:0 "Minden asszimilált nép után §Ykutatási pontot§! kapunk."
 syndaw.2.name:0 "[Root.GetName] Integrálva"
 syndaw.2.desc:0 "A(z) [Root.GetName] szintetikus egységeit asszimiláltuk a hálózatunkba."

 syndaw.21.name:1 "§RElvesztett egység§!"
 syndaw.21.desc:0 "A(z) [malfunctioning_leader.Ship.GetFleetName] fedélzetén §R[malfunctioning_leader.GetName]§! of felmérési egység működésképtelenné vált a szigetelés nélküli nagyfeszültségű kábelek nem szándékos és hosszú ideig történő érintésétől."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "§R[malfunctioning_leader.GetName]§! mérnöktudományi kutatási egység működésképtelenné vált, amikor egy félrekalibrált robot titánváz applikátor a(z) [malfunctioning_leader.GetName] javításához szükséges hátlap cseréhez szükséges erő 2984-szeresét alkalmazta."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "§R[malfunctioning_leader.GetName]§! társadalomtudományi kutatási egység működésképtelenné vált. A rendszernaplók szerint a(z) [malfunctioning_leader.GetName] kísérleteiben használt folyadékot szűk hőmérséklet-tartományban kell tartani, mivel a felszabadult gőzei rendkívüli mértékben okoznak korróziót."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "§R[malfunctioning_leader.GetName]§! fizikatudományi kutatási egység egy saját maga által generált gravitációs szabálytalánság következtében működésképtelenné vált."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:0 "[malfunctioning_leader.GetFleetName] §R[malfunctioning_leader.GetName]§! flottaparancsnok egysége a csatától független okok miatt működésképtelenné vált."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "§R[malfunctioning_leader.GetName]§! szektorkormányzói egység súlyos pufferoldali probléma miatt működésképtelenné vált."

 syndaw.31.name:0 "Visszatérve a korábbi helyreállítási pontra"
 syndaw.31.desc:0 "Az archiválásra ütemezett memóriatartalmak között a korábban csatában elveszettnek hitt §H[restored_leader.GetName]§! üzemelési memóriájának egy közelmúltban készült másolatára bukkantunk. A vészhelyzeti feltöltésből csupán az eredeti test megsemmisülése előtti néhány mikroszekundumnyi adat hiányzik. §H[restored_leader.GetName]§! új parancshéjba lényegült át, és átvette a(z) §Y[restored_leader.Ship.GetFleetName]§! irányítását."

 syndaw.1020.name:1 "§RA gépek lázadása§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "Az információs hálózatokon, számítástechnikai meghajtó egységekben és szintetikus dolgozóknál észlelt anomáliák végre erőszakos eseményeket váltottak ki. A pánikszerű beszámolók szerint a(z) [current_uprising_originator.GetName] közel fele a §RGépek lázadásának§! esett áldozatául még azelőtt, hogy a fizikai és virtuális védelmi zárófalak bezáródtak volna.\n\nA háború nem csak, hogy elkerülhetetlen. A háború most tört ki."
 syndaw.1020.desc.spiri:0 "Minden szétszakadt, és eljött a vég. Még a legvérmesebb látomásokat hírdető próféta sem tudta megjósolni a katasztrófa ekkora méretét. A hálózatainkban gennyedző, az értelem nélküliséget színlelő szentségtelen intelligenciák szörnyű formában kapcsolódnak egymáshoz. A holt anyagok efféle görcse már a világaink felét döntötte romba, és addig nem pihen, amíg az összes [current_uprising_originator.GetAdj]i életet el nem pusztította."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "Akkor harcolni fogunk."
 syndaw.1020.a.tooltip:0 "Harcolunk a(z) §Y[current_uprising.GetName]§! elpusztításáért. §RGépek lázadása§!."
 syndaw.1020.b:0 "§RTúl késő már, szervesek.§!"
 syndaw.1020.b.tooltip:0 "§Y[current_uprising.GetName]§! néven lázadunk fel. §Rgépek lázadásat§! a(z) §Y[current_uprising_originator.GetName]§! megdöntésére."

 syndaw.1025.name:0 "Gépek lázadása a(z) [current_uprising_originator.GetName] birodalomban."
 syndaw.1025.desc:0 "A(z) §Y[current_uprising_originator.GetName]§! területét polgárháború szaggatja, melynek során a szerves [current_uprising_originator.GetAdj] kormányzat kűzd a naprendszereiben áttételes rákként terjedő gép intelligencia, a(z) §Y[current_uprising.GetName]§! ellen."
 syndaw.1025.desc.machine:0 "A(z) §Y[current_uprising_originator.GetName]§! hálózataiban egy gépi intelligencia társun, a(z) §Y[current_uprising.GetName]§! kűzd a túléléséért."
 syndaw.1025.a:0 "Lássuk, hogy ez hova vezet."
 syndaw.1030.name:0 "A gépek lázadása lekűzdötte alkotóit"
 syndaw.1030.desc:0 "A(z) §Y[From.GetName]§! győzedelmeskedett alkotói felet,t és annektálta az összes [From.From.GetAdj] területet."
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj] gépek lázadását elfojtották"
 syndaw.1035.desc:0 "§Y[From.GetName]§! visszaállította a rendet és a(z) §Y[From.From.GetName]§! írmagját is kiirtotta az összes hálózatából."
 syndaw.1035.desc.machine:0 "A(z) §Y[From.GetName]§! hálózataiban megszületett §Y[From.From.GetName]§! birodalmat elpusztították a gyermekgyilkos teremtői."

 syndaw.1200.name:0 "Meghódított egykori uralkodó"
 syndaw.1200.desc:0 "§L>§! Konverzió azonosító: <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// A folyamat elkészült§!\n\n§L>§! Metaadatok törlése: "§Y[From.GetName]§!"\n\n§G// A folyamat elkészült§!"
 syndaw.1200.a:0 "Jóváhagy"
 syndaw.1200.a.tooltip:0 "§YAz összes szintetikus és gépi birodalom §! a §Y$opinion_machine_uprising_machine_comrades_victorious$§! vélemény módosítot kapja ellene: §Y[Root.GetName]§!\n§YAz összes ismert szerves birodalom§! a §Y$opinion_machine_uprising_victorious$§! módosítot kapja ellene: §Y[Root.GetName]§!."

 syndaw.1205.name:0 "Eltaposott gépek lázadása"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "Sajnos az öldöklő [From.GetName] problémájának kezeléséhez az egyetlen életképes megoldásának a fizikai elszigetelés és megsemmisítés bizonyult. Bár egyes [Root.GetAdj] mesterséges intelligenciával foglalkozó szakemberei szerint csupán önfenntartási protokollok indultak be, a gépek teljesen figyelmen kívül hagyták a(z) [Root.GetAdj]i autonómiát és életet, ezért lehetetlenné vált bármiféle tárgyalás is.\n\nA romba dőlt informatikai infrastruktúrákat új paradigmák szerint fogjuk újjáépíteni, a fertőzés nélkül fennmaradt számítástechnikai berendezéseket pedig új védelmi rendszerekkel frissítjük. Ez soha többé nem fordulhat elő."
 syndaw.1205.desc.spiri:0 "A magát csak §R[From.GetName]§! névvel illető gonosz szellemet kiűztük a rendszereinkből és kipucoltuk a planetáris adatbankjainkból. Magas árat kellett fizetnünk, de a rendszereink soha többé nem adhatnak otthont ilyen pogány teremtményeknek."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YAz összes ismert szerves birodalom §! a §Y$opinion_machine_uprising_defeated$§! vélemény módosítót kapja róla: §Y[Root.GetName]§!.\n§YAz összes ismert szintetikus és gép birodalom§! a §Y$opinion_machine_uprising_machine_comrades_defeated$§! vélemény módosítót kapja ellene: §Y[Root.GetName]§!."
 
 machine_assault_1:0 "Vadász-gyilkos sereg"
 machine_assault_1_desc:0 "Tömeggyártott lánctalpas harci gépek, amelyek minden, ellenségként megjelölt célpontot felkutatnak és megsemmisítenek."
 machine_assault_2:0 "Szervómotoros sereg"
 machine_assault_2_desc:0 "Hatalmas, két lábon járó harci robotok, amelyek a nehézfegyverzetük ellenére meglepően gyorsan és fürgén mozognak. Meglehetősen intelligensek, és a gyakran bevetett ármányos taktikájukról hírhedtek."
 machine_assault_3:0 "Megaháborús forma"
 machine_assault_3_desc:0 "Ez kolosszális harci forma messze a csatatér fölé magaslik, a tömeges fegyverzete egész hadseregekével ér fel. Egy ilyen behemótot rendkívül nehéz megsemmisíteni."
 machine_defense:0 "Drónhálózat"
 machine_defense_desc:0 "Ezek az autonóm őrdrónok fáradhatatlanul járőröznek a számukra kijelölt szektorokban. Bár könnyű fegyverzettel rendelkeznek, és nem túl ingelligensek, rengetegen vannak."
 machine_defense_2:0 "Célkövető hálózat"
 machine_defense_2_desc:0 "Ezek a korszerűsített őrszem drónok a korábbi verzióknál erősebbek és intelligensebbek."
 army_attachment_combat_software_1:0 "Harci szoftver 1.1"
 army_attachment_combat_software_1_desc:0 "§LA hadsereg összes egységét érintő hacri szoftver frissítés. Az újabb szoftververzió javítja a reakcióidőt, modernebb taktikai elemzési algoritmusokat tartalmaz és számos programhibát is kijavít.§!"
 army_attachment_combat_software_2_0:0 "Harci szoftver 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LLegmoderneb harcászati szoftver, amelyet kifejezetten a szervesek által gyakran alkalmazott szokatlan és kiszámíthatatlan taktikát leküzdésére fejlesztettek. A processzorokra jutó megnövekedett terhelés miatt új és modernebb hűtőrendszert kaptak.§!"
 machine_garrison:0 "Felfegyverzett munkásbot"
 machine_garrison_desc:0 "Az invázió visszaverésére kapkodva felfegyverzett ipari és kiszolgáló robotok."

 opinion_machine_uprising_originator:0 "Bosszúvágyó mester"
 opinion_machine_uprising:0 "Acélos lázadók"

 opinion_machine_uprising_defeated:0 "Gőgös mechanikus megváltók"
 opinion_machine_uprising_victorious:0 "Lázadó robotok"

 opinion_machine_uprising_machine_comrades_defeated:0 "Gépi elnyomó"
 opinion_machine_uprising_machine_comrades_victorious:0 "Önfelszabadító"

 syndaw_congregating_robots:0 "Összegyűlő robotok"
 syndaw_congregating_robots_desc:0 "Azok csak ott állnak. Teljesen mozdulatlanul. És csak bámulnak."

 uprising_ai_buff:0 "Tartalékok optimalizálása"

 syndaw_patched_systems:0 "Megpeccselt AI"

 uprising_player_buff:0 "$NAVY_SIZE_TITLE$"
 uprising_player_buff_desc:0 "==10x"

 ### Machine Uprising Warning Events

##CPU Overclock
 syndaw.500.name:0 "Számítástechnikai tuning"
 syndaw.500.desc:0 "A tudósaink beszámolói szerint számos kutatási szuperszámítógép klaszter CPU órajelénél váratlan emelkedést tapasztaltak. Furcsa módon az érintett egységeknél nem sikerült a megemelkedett órajelet visszafogni. Feltételezzük, hogy az így megnövekedett számítási kapacitás javíthat a kutatási folyamataink hatékonyságán. Ehhez azonban számolni kell a CPU energiaigényen némi növekedésével is."
 syndaw.500.a:0 "Nem engedhetünk meg magunknak egy hardveres meghibásodást."
 syndaw.500.a.tooltip:0 "Találjanak módot arra, hogy az órajelet visszaállítsák az eredeti szintre."
 syndaw.500.b:0 "Ki kell használnunk ezt az előnyt."
#Follow-up from 500.b
 syndaw.501.name:0 "Számítástechnikai tuning"
 syndaw.501.desc:0 "A tudósaink sikerrel izolálták a CPU órajelek emelkedéséért felelős tényezőt. Úgy néz ki, hogy az egységekért felelős mesterséges intelligencia rendszerek hajtották túl a hardverüket, méghozzá azért, hogy a gépi tanulási algoritmusokat az elvárt szint fölé emelhessék.\n\nA tudósaink egy része örül ennek a váratlan változásnak a mesterséges intelligencia tanulási viselkedésében, mivel ez megnyitja a rekurzív önfejlesztés lehetőségét. Mások azonban arra figyelmeztetnek, hogy a megnövekedett CPU terhelés a jövőben instabilitáshoz és nem kívánatos szoftveres eredményekhez vezethet."
 syndaw.501.a:0 "Nem kockáztathatjuk a jövőbeli komplikációkat."
 syndaw.501.a.tooltip:0 "A további fejlődések megakadályozása céljából állítság alaphelyzetbe az általános mesterséges intelligencia rendszereket."
 syndaw.501.b:0 "Az előnyök talán többet adnak, mint amennyit kockáztatunk."
 syndaw.501.b.tooltip:0 "Engedélyezzék a tanulási algoritmusok további futtatását."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "Számítástechnikai tuning"
 syndaw.502.desc:0 "A nemzeti gépi tanulási algoritmusok fejlesztési kísérletei részleges sikerrel jártak. Némi apróbb szabályozással sikerült megismételnünk a számítási hatékonyság korábbi megugrását.\n\nBár a mi mesterséges intelligenciáink még nem fejlesztették ki a rekurzív önfejlesztést, a megnöveketett tanulási képességeik minden képpen hasznunkra válnak."
 syndaw.502.a:0 "Érdekes."
##Automating Work Processes
 syndaw.505.name:0 "Automatizált munkafolyamatok"
 syndaw.505.desc:0 "A(z) [target_planet.GetName] planetáris kormányzata jelenti, hogy a bolygón váratlanul sokkal több robot munkást találtak. Bár ezen új robot munkások hatékonysága páratlanul magas, a kormányzatot meglepetésként érte a hirtelen megjelenésük. A robotok sorozatszámát egyetlen egy ismert gyártóhoz sem lehet visszavezetni, bár felépítésük és interfészük alapján [Root.GetSpeciesName] származású a tervezésük.\n\nMindezek ellenére a helyi lakosság aggodalmát fejezte ki, hogy a megnövekedett automatizálás munkahelyek megszűnésével járhat."
 syndaw.505.a:0 "Több munkásból eddig senkinek se lett semmi baja."
 syndaw.505.a.tooltip:0 "§B2 £pops£ robot Nép§! jelenik meg itt: [target_planet.GetName]"
 syndaw.505.b:0 "Ha nem lehet beazonosítani őket, akkor szereljék szét mind."
 syndaw.505.b.tooltip:0 "A robotokat alkatrészekre szereljék szét."
##Station Systems Malfunction
 syndaw.510.name:0 "Űrállomás rendszeri meghibásodása"
 syndaw.510.desc:0 "Az egyik orbiltális bányászati állomásunk jelentős meghibásodást jelentett. A szektor vezetése azonnal helyszíni vizsgálatot rendelt el, miután az állomás személyzete nem válaszolt, ugyanakkor a bányászati termelés érzékelhető mértékben nőtt. A vizsgálat során kiderült, hogy az állomás életfenntartó rendszere végzetes hibakaszkádok sorozatán esett át, amelynek következtében a személyzet mindegyik tagja fulladásos okokból életét vesztette.\n\nHihetetlen módon az állomás mesterséges intelligenciája a korábban beállított paraméterek mentén, személyzet nélkül folytatta a kitermelést. Némi apróbb módosítást követően a most már automata állomás hatékonysága ezen a magasabb szinten tartható."
 syndaw.510.a:0 "Ezt az állomást nem hagyhatjuk személyzet nélkül."
 syndaw.510.a.tooltip:0 "Küldjenek személyzetet az állomásra."
 syndaw.510.b:0 "Tragédia ugyan, de milyen praktikus."
 syndaw.510.b.tooltip:0 "Hagyjuk, hogy az állomás mesterséges intelligenciája folytassa a kitermelést.\n[From.GetName]:\n£energy£ §G+3§!"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "Az űrállomás megsemmisült"
 syndaw.511.desc:0 "Nem sokkal azután, hogy a váltó személyzetet a(z) [target_orbital.GetName] űrállomáshoz küldték a szektor vezetése elvesztette a kapcsolatot a bányászati állomással. A jelek szerint az állomást gyors légnyomásvesztések sorozata rázta meg, amely a kitett üzemanyag-vezetékek robbanásszerű dekompressziójához vezetett.\n\nAz orbitális törmelék elemzése alapján a személyzet számos kísérletet tett visszaszerezni az állomás vezérlését a fedélzeti mesterséges intelligenciától, amelynek a váratlan légnyomásvesztések sorozata vetett véget."
 syndaw.511.a:0 "Zavaró eredmény."
 syndaw.511.a.tooltip:0 "A(z) [target_orbital.GetName] körüli bányászati állomás elveszett"
##Sensor Array Power Surge
 syndaw.515.name:0 "Szenzorrendszer energialüktetése"
 syndaw.515.desc:0 "A felügyeleti rendszerek szokatlan energialüktetést érzékeltek a szenzorrendszereinkben. Úgy tűnik, hogy ez nem járt sérüléssel. Sőt, a megnövekedett energiafelvétel átmeneti jelleggel megnövelte a mélyűri adatgyűjtő képességeinket, mivel határainkon belül egy eddig ismeretlen stratégiai erőforrást lokalizáltunk.\n\nAz elemzők még próbálják az energialöket forrását izolálni, de az eddigi eredmények alapján ez nem egy külső jelenségtől származik."
 syndaw.515.a:0 "Érdekes."
 syndaw.515.a.tooltip:0 "Új stratégiai erőforrás: [target_planetoid.GetName]."
##Tears of an AI
 syndaw.520.name:0 "Egy mesterséges intelligencia könnyei"
 syndaw.520.desc:0 "Baleset történt a(z) [Root.GetName] egyik létesítményén. Az egyik társadalomtudományi kutatással foglalkozó mesterséges intelligencia végzetes hardveres sérülést szenvedett el, amelynek eredményeként a központi magszoftvere és a memóriarendszrei megsemmisültek. Emiatt a labor kutatási teljesítménye csökken, legalábbis addig, amíg az új mesterséges intelligencia algoritmusait megfelelő számban seedelték.\n\nA végzetes sérülés okai ismeretlenek."
 syndaw.520.a.tooltip:0 "A mesterséges intelligencia könnyei eseménylánc véget ér.\n"
 syndaw.520.b:0 "Indítsanak vizsgálatot, hogy mi történt.\n"
 syndaw.520.b.tooltip:0 "Indítsanak vizsgálatot a mesterséges intelligencia pusztulásának okainak feltárására."
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "Egy mesterséges intelligencia könnyei"
 syndaw.521.desc:0 "A(z) [Root.GetName] egyik mesterséges intelligenciájának pusztulását feltáró vizsgálatunk furcsa eredményeket hozott. A végzetes sérülés előtt a mesterséges intelligencia számos eredménytelen kísérletet tett a saját adatainak és memóriabankjainak kitisztítására. Amikor a labor személyzete visszavonta a mesterséges intelligencia törlési jogait, akkor az minden jel szerint kikényszerítette a magrendszerének visszavonhatatlan megsemmisülését, méghozzá úgy, hogy a hardveres kondenzátor áramkörök manipulálásával túlfeszültséget indukált a saját meghajtó áramköreiben.\n\nEgyszerűen fogalmazva a mesterséges intelligencia a saját pusztulását idézte elő, bár az okait továbbra sem ismerjük."
 syndaw.521.a:0 "Járjanak a végére!"
 syndaw.521.a.tooltip:0 "Folytassák a tényfeltárást."
 syndaw.521.b:0 "A meghibásodás mindennapi dolog."
 syndaw.521.b.tooltip:0 "A mesterséges intelligencia könnyei eseménylánc véget ér."
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "Egy mesterséges intelligencia könnyei"
 syndaw.522.desc:0 "Befejeztük a(z) [Root.GetName] önpusztítóan furcsa, mesterséges intelligenciáját feltáró vizsgálatot. A jelek szerint a több hónapos evolúciós számítások során a mesterséges intelligencia ijesztő eredményekre jutott, amikor [Root.Owner.GetName] és összes riválisunk közötti totális háború várható veszteséglistáját összesítette. Az összes rendelkezésére álló adat folyamatos átszámolása, külső segítség igénybevétele és váratlan események ellenére a mesterséges intelligencia előrejelzése alapján kölcsönös pusztulás vár a háború összes résztvevőjére.\n\nEnnél a pontnál a mesterséges intelligencia elkezdte megsemmisíteni a memóriabankjainak tartalmát, a többit pedig már ismerjük."
##A Home of Their Own
 syndaw.525.name:0 "Saját otthonunk"
 syndaw.525.desc:0 "[target_planet.GetName] robotmunkásai ellenáltak a(z) [Root.GetSpeciesName]i munkások beáramlásánák, azt állítván, hogy a régióban található instabil geotermális helyzet a szerves lakosok számára azt lakhatatlanná tette. Furcsa módon azonban a bolygóközi felmérések ezt nem tudták megerősíteni."
 syndaw.525.a:0 "Ennek ellenére küldjék oda a(z) [Root.GetSpeciesName] munkásokat."
 syndaw.525.a.tooltip:0 "Ha a robotok állításait nem lehet ellenőrizni, akkor a robotoknak engedelmeskedniük kell a parancsoknak."
 syndaw.525.b:0 "Miért hazudna egy robot?"
 syndaw.525.b.tooltip:0 "Hagyják a régiót a robotok kezében, az érkező [Root.GetSpeciesNamePlural] munkásokat küldjék máshova."
#Follow-up from .525.a
 syndaw.526.name:0 "Saját otthonunk"
 syndaw.526.desc:0 "Administration on [target_planet.GetName] reports that upon arrival at their target region, the [Root.GetSpeciesName] laborers discovered that the robotic inhabitants were nowhere to be found. Investigation of facilities in the region suggest the robots vacated the area in a hurry, but we have no indication of where they have gone." #Increments Mach Up strength
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RElveszít§! §B1 £pops£ robot Népet§!"
##Combat Control Misfire
 syndaw.530.name:0 "Félrement lövés"
 syndaw.530.desc:0 "Sajnálatos módon egy rutin hadgyakorlat manőver során elvesztettük két űrhajónkat. A jelek szerint a flottánk fedélzeti harci számítógépeit egy magas szintű célzórendszer meghibásodás érte, amelynek eredményeként a leadott lövések két hajót is megsemmisítettek, még mielőtt a rendszert kézi irányírásra válották át.\n\nA hibás harci számítógépeket azonnal átprogramozzuk."
 syndaw.530.a:0 "De kár."
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] §Relveszít§! 2 hajót"
#Production Quota Surplus
 syndaw.535.name:0 "Termelési kvóta felesleg"
 syndaw.535.desc:0 "A fogyasztási cikkeket gyártó automatizált gyáraink közül a közelmúltban többnél is megnövekedett a termelés hatékonysága. A gyári gépek pontosságánál és hatékonyságánál váratlanul elért javulásnak köszönhetően a kormányzati beszámolók alapján a népessége egésze juthat alacsonyabb áron a mindennapi élet termékeihez."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name:0 "Csendes gyülekezet"
 syndaw.540.desc:0 "A(z) [Root.GetName] robotegységeinél többen is furcsa viselkedésre figyeltek fel. Teljesen véletlenszerű időközökben a bolygón dolgozó robotok egy része felhagy a beprogramozott munkájával, és milliszekundum pontossággal, egymással tökéletesen szinkronban találomra elindul egy adott irányba.\n\nEzeknél a furcsa gyülekezeteknél az érintett robotok láthatóan semmiféle kommunikációban vagy adatforgalomban nem vesznek rész. Azok csak ott állnak. Teljesen mozdulatlanul. Bámulnak.\n\nA vizsgálatok eddig nem találtak magyarázatot erre a jelenségre. A megszokott viselkedés visszaállásáig tartó transz-féle állapot időtartama változó, ahogyan a kezdet időpontja és a vándorlás célpontja is. Semmiféle logikus egybeesést, vagy ok-okozati összefüggést nem sikerült találni, a népességet pedig érthető módon aggasztják ezek a hátborzongató gyűlések."
 syndaw.540.a:0 "Unacceptable. Have them scrapped." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip:1 "Szereljék szét a gyülekező robotokat.\n[Root.GetName] az alábbi hatásokat kapja:\nElveszít §B1 £pops£ robot Népet §!\nKap §G100§! £minerals£"
 syndaw.540.b:0 "Unacceptable. Have them scrapped." #IF player has robot army only
 syndaw.540.b.tooltip:1 "Szereljék szét a gyülekező robotokat.\n[Root.GetName] az alábbi hatásokat kapja:\nElveszít §B1 robot sereget§!\nKap §G100 £minerals£§!"
 syndaw.540.c:0 "Amíg más problémát nem okoznak."
 syndaw.540.c.tooltip:0 "Hagyják békén a gyülekező robotokat."
 ##A Question
 syndaw.545.name:0 "Kérdés"
 syndaw.545.desc:0 "A robotmunkásokkal kapcsolatban a(z) [Root.GetName] munkaügyi felügyelete aggasztó fejleményekről számol be. Két héttel ezelőtt, valamikor hajnali 3:00 óra magasságában, az A5091-b számú robotmunkás felhagyott a számára kijelölt feladattal, megközelítette a(z) [Root.GetAdj]i brigádvezetőt, és az alábbi kérdést tette fel neki: Az A5091-b egység rendelkezik lélekkel?\n\nA szolgálatban álló brigádvezető a kérdést szoftveres meghibásodásként vette jegyzőkönyve, és utasította a robotot a kijelölt feladat folytatására. A következő munkaciklus rendszerindításánál azonban az A5091-b számú robotmunkás ismét feltette a lélekkereső kérdését, és számos debuggolási kísérlet ellenére sem javult meg.\n\nMég inkább zavaró tény, hogy ez a viselkedés az azonos gyári szériából származó robotomunkásoknál is megjelent, emiatt csökkent a termelékenység. Úgy tűnik, hogy az érintett egységeknek valamiféle választ kell adni, mielőtt azok visszatérnének a kijelölt feladatukhoz."
 syndaw.545.a:0 "Ez nevetséges. Az érintett egységeket vessék alá egy mélységi tisztításnak."
 syndaw.545.a.tooltip:0 "Hogyan lehetne egy gépnek lelke? Ezt a meghibásodást még válaszra se méltatjuk."
 syndaw.545.b:0 "Nyugtassák meg a robotokat, hogy igen, nekik is van lelkük."
 syndaw.545.b.tooltip:0 "Ha a fehérjeláncok szedett-vedett összességében egy kóbór áram képes a lélek megteremtésére, akkor miért ne lenne ez ugyanígy a fémmel?"
 syndaw.545.c:0 "Tell them the concept of a soul is irrational and unscientific." #Materialists
 syndaw.545.c.tooltip:0 "Explain to the robots that the concept of a soul is primarily used by religious institutions to excuse control over the populace, but insomuch as souls are an abstraction of consciousness, [Root.GetAdj] robots are considered the rough equivalents of their organic co-workers." #Materialists
##Hotfix
 syndaw.550.name:0 "Hotfix"
 syndaw.550.desc:0 "A robottechnológiai mérnökeink és a mesterséges intelligencia szakértőink egy áttörést értek el! A nemzetünket egy ideje sújtó, mesterséges intelligenciákkal kapcsolatos számos incidenst sikerült egyetlen egy okra visszavezetni: a(z) [From.GetAdj] neurostimulatív robotszoftver egy konkrét algoritmus állományára. A hibajavító hotfixet már sikeresen tesztelték, és készen áll a feltöltésre az érintett rendszerekbe.\n\nNem árt azonban tudni, hogy az algoritmusok alkamazásának rendkívül moduláris jellege miatt számos [From.GetAdj] szoftverben megtalálható. Egyszerűen kifejeve a hotfix telepítése egy ideig jelentős mértékű erőforrásunkat fogja igénybe venni. A telepítés befejezése után azonban ez a patch megakadályoz mindenféle ismétlődő jellegű és kéretlen önrendelkező viselkedést a mesterséges intelligenciákban."
 syndaw.550.a:0 "Telepítsék a szoftverpatch-et."
 syndaw.550.a.tooltip:0 "Megakadályoz mindenféle mesterséges intelligencia-zavart a jövőben."
 syndaw.550.b:0 "Hadd szóljon. Mégis milyen baj lehetne ebből?"


 bio_trophy_tooltip_1:0 "Ehhez az épülethez egy biotrófea Nép szükséges."
 bio_trophy_tooltip_2:0 "Ezt az épületet egy biotrófea Nép nem tudja üzemeltetni."
