 observer.15.name:0 "A Nagy Kán visszatér"
 observer.15.desc:0 "Miután a Nagy Kán elvesztette az összecsapást, új erőket vonultatott fel, és a flottájával útban van a frontvonalak felé."
 observer.24.name:0 "[marauder_mercenary_country.GetSpeciesName] zsoldosok"
 observer.24.desc:0 "[marauder_mercenary_country.GetSpeciesName] zsoldosok felbérelhetők."
 observer.56.desc:0 "§H[From.GetName]§! régészei sikeresen kikövetkeztették a §Hvultaumok§! szülőbolygójának titkos koordinátáit!"
 observer.57.desc:0 "§H[From.GetName]§! régészei sikeresen kikövetkeztették a §Hyuhtok§! szülőbolygójának titkos koordinátáit!"
 observer.58.desc:0 "§H[From.GetName]§! régészei sikeresen kikövetkeztették az §HElső liga§! szülőbolygójának titkos koordinátáit!"
 observer.59.desc:0 "§H[From.GetName]§! régészei sikeresen kikövetkeztették az §Hirassik§! szülőbolygójának titkos koordinátáit!"
 observer.60.desc:0 "§H[From.GetName]§! régészei sikeresen kikövetkeztették a §Hcybrexek§! szülőbolygójának titkos koordinátáit!"
 observer.61.desc:0 "§H[From.GetName]§! megszerezte a §HL-kapu hálózatának§! megnyitásához szükséges összes információt! Miután befejezték az L-kapu technológiájának kutatását, és a határaikon belül található L-kapu megnyitásához szükséges különleges projektet, elérhetővé válik számukra az L-klaszter."
 observer.63.desc:0 "§H[From.GetName]§! sikerrel visszaállította az L-klaszterbe utazás lehetőségét! A L-kapun keresztül hatalmas lények, §H$nanite_space_dragon_baby_plural$§! érkeznek a galaxisba, bár eddig még nem tűntek ellenségesnek."
 observer.66.name:0 "A Dessanu Konszonancia"
 observer.66.desc:0 "§H[From.GetName]§! sikeresen megnyitotta az L-klaszterbe vezető utat, de kiderült, hogy az már lakott. Az ott élő fejlett civilizáció magát §HDessanu Konszonanciának§! hívja!"
 observer.68.desc:0 "§H[From.GetName]§! elővigyázatlan bolondjai a megértésüket messze meghaladó erőkkel packáztak, és a(z) §H[shroud_spawn_system]§! naprendszerben magukra szabadítottak egy hatalmas és bosszúszomjas Rejtett avatárt!"
 observer.70.name:0 "A Horizont jel"
 observer.70.desc:0 "§H[From.Owner.GetName]§! tudósai egy rejtélyes jelet fogtak el, amely úgy tűnik, hogy egy fekete lyuk közepéből származik..."
 observer.71.name:0 "A Féreg"
 observer.71.desc:0 "A várakozó féreg a(z) §H[From.Owner.GetName]§! otthoni naprendszeréből valami... mást csinált."
 observer.72.desc:0 "A várakozó féreg megjelent a(z) §H[From.Owner.GetName]§! otthoni naprendszerében. Csatlakozunk a harchoz..."
